关键点在于如果没有伪元素(或伪类)，\u003c/li\u003e\n\u003cli\u003e是否需要添加元素才能达到效果，如果是则是伪元素，反之则是伪类。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）相同之处\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e伪类和伪元素都不出现在源⽂件和DOM树中。也就是说在html源⽂件中是看不到伪类和伪元素的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）不同之处\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e伪类其实就是基于普通DOM元素⽽产⽣的不同状态，他是DOM元素的某⼀特征。\u003c/li\u003e\n\u003cli\u003e伪元素能够创建在DOM树中不存在的抽象对象，⽽且这些抽象对象是能够访问到的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e有一堆整数，请把他们分成三份，确保每一份和尽量相等（11，42，23，4，5，6, 4, 5, 6, 11, 23, 42, 56, 78, 90）\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction f1(arr, count) {\r\n  // 数组从大到小排序\r\n  arr.sort((a, b) =\u003e b - a);\r\n  // 计算平均值\r\n  let avg = arr.reduce((a,b) =\u003e a + b) / count;\r\n  let resArr = [];\r\n  let current = 0;\r\n\r\n  // 从大到小求和，取最接近平均值的一组，放入二维数组\r\n  for (let i = 0; i \u0026#x3C; count - 1; i++) {\r\n    if (current + arr[arr.length-1] / 2 \u0026#x3C; avg \u0026#x26;\u0026#x26; i) {\r\n      arr.pop();\r\n      resArr[i-1].push(arr[arr.length-1]);\r\n    }\r\n    current = 0;\r\n    resArr[i] = [];\r\n    arr.forEach((item, index) =\u003e {\r\n      current += item;\r\n      arr.splice(index,1);\r\n      resArr[i].push(item);\r\n      if (current \u003e avg) {\r\n        current -= item;\r\n        arr.splice(index,0,item);\r\n        resArr[i].pop();\r\n      }\r\n    });\r\n  }\r\n\r\n  resArr[count-1] = arr;\r\n\r\n  return resArr;\r\n}\r\n//测试，第一个参数为数组，第二个为份数\r\nconsole.log(f1([11,42,23,4,5,6,4,5,6,11,23,42,56,78,90], 3))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 lodash 的_.get\u003c/h2\u003e\n\u003cp\u003e在 js 中经常会出现嵌套调用这种情况，如 a.b.c.d.e，但是这么写很容易抛出异常。你需要这么写 a \u0026#x26;\u0026#x26; a.b \u0026#x26;\u0026#x26; a.b.c \u0026#x26;\u0026#x26; a.b.c.d \u0026#x26;\u0026#x26; a.b.c.d.e，但是显得有些啰嗦与冗长了。特别是在 graphql 中，这种嵌套调用更是难以避免。\u003c/p\u003e\n\u003cp\u003e这时就需要一个 get 函数，使用 get(a, 'b.c.d.e') 简单清晰，并且容错性提高了很多。\u003c/p\u003e\n\u003ch3\u003e1）代码实现\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction get(source, path, defaultValue = undefined) {\r\n  // a[3].b -\u003e a.3.b -\u003e [a,3,b]\r\n // path 中也可能是数组的路径，全部转化成 . 运算符并组成数组\r\n  const paths = path.replace(/\\[(\\d+)\\]/g, \".$1\").split(\".\");\r\n  let result = source;\r\n  for (const p of paths) {\r\n    // 注意 null 与 undefined 取属性会报错，所以使用 Object 包装一下。\r\n    result = Object(result)[p];\r\n    if (result == undefined) {\r\n      return defaultValue;\r\n    }\r\n  }\r\n  return result;\r\n}\r\n// 测试用例\r\nconsole.log(get({ a: null }, \"a.b.c\", 3)); // output: 3\r\nconsole.log(get({ a: undefined }, \"a\", 3)); // output: 3\r\nconsole.log(get({ a: null }, \"a\", 3)); // output: 3\r\nconsole.log(get({ a: [{ b: 1 }] }, \"a[0].b\", 3)); // output: 1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）代码实现\u003c/h3\u003e\n\u003cp\u003e不考虑数组的情况\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst _get = (object, keys, val) =\u003e {\r\n return keys.split(/\\./).reduce(\r\n  (o, j)=\u003e( (o || {})[j] ),\r\n  object\r\n ) || val\r\n}\r\n\r\nconsole.log(get({ a: null }, \"a.b.c\", 3)); // output: 3\r\nconsole.log(get({ a: undefined }, \"a\", 3)); // output: 3\r\nconsole.log(get({ a: null }, \"a\", 3)); // output: 3\r\nconsole.log(get({ a: { b: 1 } }, \"a.b\", 3)); // output: 1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 add(1)(2)(3)\u003c/h2\u003e\n\u003cp\u003e考点：函数柯里化\u003c/p\u003e\n\u003cp\u003e函数柯里化概念： 柯里化（Currying）是把接受多个参数的函数转变为接受一个单一参数的函数，并且返回接受余下的参数且返回结果的新函数的技术。\u003c/p\u003e\n\u003ch3\u003e1）粗暴版\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction add (a) {\r\n  return function (b) {\r\n    return function (c) {\r\n      return a + b + c;\r\n    }\r\n  }\r\n}\r\nconsole.log(add(1)(2)(3)); // 6\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）柯里化解决方案\u003c/h3\u003e\n\u003ch4\u003e参数长度固定\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst curry = (fn) =\u003e(judge = (...args) =\u003e args.length === fn.length ? fn(...args) : (...arg) =\u003e judge(...args, ...arg));\r\nconst add = (a, b, c) =\u003e a + b + c;\r\nconst curryAdd = curry(add);\r\nconsole.log(curryAdd(1)(2)(3)); // 6\r\nconsole.log(curryAdd(1, 2)(3)); // 6\r\nconsole.log(curryAdd(1)(2, 3)); // 6\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e参数长度不固定\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction add (...args) {\r\n  //求和\r\n  return args.reduce((a, b) =\u003e a + b);\r\n}\r\n\r\nfunction currying (fn) {\r\n  let args = [];\r\n\r\n  return function temp (...newArgs) {\r\n    if (newArgs.length) {\r\n      args = [\r\n        ...args,\r\n        ...newArgs\r\n      ];\r\n      return temp;\r\n    } else {\r\n      let val = fn.apply(this, args);\r\n      args = []; //保证再次调用时清空\r\n      return val;\r\n    }\r\n  }\r\n}\r\n\r\nlet addCurry = currying(add);\r\nconsole.log(addCurry(1)(2)(3)(4, 5)());  //15\r\nconsole.log(addCurry(1)(2)(3, 4, 5)());  //15\r\nconsole.log(addCurry(1)(2, 3, 4, 5)());  //15\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现链式调用\u003c/h2\u003e\n\u003cp\u003e链式调用的核心就在于调用完的方法将自身实例返回\u003c/p\u003e\n\u003ch3\u003e1）示例一\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Class1() {\r\n  console.log('初始化');\r\n}\r\n\r\nClass1.prototype.method = function(param) {\r\n  console.log(param);\r\n  return this;\r\n}\r\n\r\nlet cl = new Class1();\r\n//由于new 在实例化的时候this会指向创建的对象， 所以this.method这个方法会在原型链中找到。\r\ncl.method('第一次调用').method('第二次链式调用').method('第三次链式调用');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）示例二\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar obj = {\r\n  a: function() {\r\n    console.log(\"a\");\r\n    return this;\r\n  },\r\n  b: function() {\r\n    console.log(\"b\");\r\n    return this;\r\n  },\r\n};\r\nobj.a().b();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）示例三\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 类\r\nclass Math {\r\n  constructor(value) {\r\n    this.hasInit = true;\r\n    this.value = value;\r\n\r\n    if (!value) {\r\n      this.value = 0;\r\n      this.hasInit = false;\r\n    }\r\n  }\r\n  add() {\r\n    let args = [...arguments];\r\n    let initValue = this.hasInit ? this.value : args.shift();\r\n    const value = args.reduce((prev, curv) =\u003e prev + curv, initValue);\r\n    return new Math(value);\r\n  }\r\n  minus() {\r\n    let args = [...arguments];\r\n    let initValue = this.hasInit ? this.value : args.shift();\r\n    const value = args.reduce((prev, curv) =\u003e prev - curv, initValue);\r\n    return new Math(value);\r\n  }\r\n  mul() {\r\n    let args = [...arguments];\r\n    let initValue = this.hasInit ? this.value : args.shift();\r\n    const value = args.reduce((prev, curv) =\u003e prev * curv, initValue);\r\n    return new Math(value);\r\n  }\r\n  divide() {\r\n    let args = [...arguments];\r\n    let initValue = this.hasInit ? this.value : args.shift();\r\n    const value = args.reduce((prev, curv) =\u003e prev / (+curv ? curv : 1), initValue);\r\n    return new Math(value);\r\n  }\r\n}\r\n\r\nlet test = new Math();\r\nconst res = test.add(222, 333, 444).minus(333, 222).mul(3, 3).divide(2, 3);\r\nconsole.log(res.value);\r\n\r\n// 原型链\r\nNumber.prototype.add = function() {\r\n  let _that = this;\r\n  _that = [...arguments].reduce((prev, curv) =\u003e prev + curv, _that);\r\n  return _that;\r\n}\r\nNumber.prototype.minus = function() {\r\n  let _that = this;\r\n  _that = [...arguments].reduce((prev, curv) =\u003e prev - curv, _that);\r\n  return _that;\r\n}\r\nNumber.prototype.mul = function() {\r\n  let _that = this;\r\n  _that = [...arguments].reduce((prev, curv) =\u003e prev * curv, _that);\r\n  return _that;\r\n}\r\nNumber.prototype.divide = function() {\r\n  let _that = this;\r\n  _that = [...arguments].reduce((prev, curv) =\u003e prev / (+curv ? curv : 1), _that);\r\n  return _that;\r\n}\r\nlet num = 0;\r\nlet newNum = num.add(222, 333, 444).minus(333, 222).mul(3, 3).divide(2, 3)\r\nconsole.log(newNum)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 事件绑定原理\u003c/h2\u003e\n\u003cp\u003eReact并不是将click事件绑在该div的真实DOM上，而是在document处监听所有支持的事件，当事件发生并冒泡至document处时，React将事件内容封装并交由真正的处理函数运行。这样的方式不仅减少了内存消耗，还能在组件挂载销毁时统一订阅和移除事件。\r\n另外冒泡到 document 上的事件也不是原生浏览器事件，而是 React 自己实现的合成事件（SyntheticEvent）。因此我们如果不想要事件冒泡的话，调用 event.stopPropagation 是无效的，而应该调用 event.preventDefault。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061467-cd14eaa1-038a-48c2-ae47-221ad03e725c.png\" alt=\"react事件绑定原理\"\u003e\u003c/p\u003e\n\u003ch3\u003e1）事件注册\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061515-beeda52c-8cf9-4af2-9d6f-2da545e09ba7.png\" alt=\"事件注册流程\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e组件装载 / 更新。\u003c/li\u003e\n\u003cli\u003e通过lastProps、nextProps判断是否新增、删除事件分别调用事件注册、卸载方法。\u003c/li\u003e\n\u003cli\u003e调用EventPluginHub的enqueuePutListener进行事件存储\u003c/li\u003e\n\u003cli\u003e获取document对象。\u003c/li\u003e\n\u003cli\u003e根据事件名称（如onClick、onCaptureClick）判断是进行冒泡还是捕获。\u003c/li\u003e\n\u003cli\u003e判断是否存在addEventListener方法，否则使用attachEvent（兼容IE）。\u003c/li\u003e\n\u003cli\u003e给document注册原生事件回调为dispatchEvent（统一的事件分发机制）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）事件存储\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061553-7d2039f1-9724-4069-b675-559fd95f8bff.png\" alt=\"事件存储\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEventPluginHub负责管理React合成事件的callback，它将callback存储在listenerBank中，另外还存储了负责合成事件的Plugin。\u003c/li\u003e\n\u003cli\u003eEventPluginHub的putListener方法是向存储容器中增加一个listener。\u003c/li\u003e\n\u003cli\u003e获取绑定事件的元素的唯一标识key。\u003c/li\u003e\n\u003cli\u003e将callback根据事件类型，元素的唯一标识key存储在listenerBank中。\u003c/li\u003e\n\u003cli\u003elistenerBank的结构是：listenerBank[registrationName][key]。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  onClick:{\r\n    nodeid1:()=\u003e{...}\r\n    nodeid2:()=\u003e{...}\r\n  },\r\n  onChange:{\r\n    nodeid3:()=\u003e{...}\r\n    nodeid4:()=\u003e{...}\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）事件触发执行\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061593-4be8d1a6-9001-42c0-af56-928106a89d79.png\" alt=\"事件触发执行\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e触发document注册原生事件的回调dispatchEvent\u003c/li\u003e\n\u003cli\u003e获取到触发这个事件最深一级的元素\r\n这里的事件执行利用了React的批处理机制\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e代码示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div onClick={this.parentClick} ref={ref =\u003e this.parent = ref}\u003e\r\n  \u0026#x3C;div onClick={this.childClick} ref={ref =\u003e this.child = ref}\u003e\r\n    test\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e首先会获取到this.child\u003c/li\u003e\n\u003cli\u003e遍历这个元素的所有父元素，依次对每一级元素进行处理。\u003c/li\u003e\n\u003cli\u003e构造合成事件。\u003c/li\u003e\n\u003cli\u003e将每一级的合成事件存储在eventQueue事件队列中。\u003c/li\u003e\n\u003cli\u003e遍历eventQueue。\u003c/li\u003e\n\u003cli\u003e通过isPropagationStopped判断当前事件是否执行了阻止冒泡方法。\u003c/li\u003e\n\u003cli\u003e如果阻止了冒泡，停止遍历，否则通过executeDispatch执行合成事件。\u003c/li\u003e\n\u003cli\u003e释放处理完成的事件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）合成事件\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061657-e91d4aa2-d61f-4b3d-82e6-37805b645710.png\" alt=\"事件合成\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e调用EventPluginHub的extractEvents方法。\u003c/li\u003e\n\u003cli\u003e循环所有类型的EventPlugin（用来处理不同事件的工具方法）。\u003c/li\u003e\n\u003cli\u003e在每个EventPlugin中根据不同的事件类型，返回不同的事件池。\u003c/li\u003e\n\u003cli\u003e在事件池中取出合成事件，如果事件池是空的，那么创建一个新的。\u003c/li\u003e\n\u003cli\u003e根据元素nodeid(唯一标识key)和事件类型从listenerBink中取出回调函数\u003c/li\u003e\n\u003cli\u003e返回带有合成事件参数的回调函数\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e5）总流程\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061682-e2ee65f1-651c-4762-bb7c-972602b1d451.png\" alt=\"事件总流程\"\u003e\u003c/p\u003e\n\u003ch2\u003e类数组和数组的区别，dom 的类数组如何转换成数组\u003c/h2\u003e\n\u003ch3\u003e1）定义\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e数组是一个特殊对象,与常规对象的区别：\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e当由新元素添加到列表中时，自动更新length属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e设置length属性，可以截断数组\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e从Array.protoype中继承了方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e属性为'Array'\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e类数组是一个拥有length属性，并且他属性为非负整数的普通对象，类数组不能直接调用数组方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）区别\u003c/h3\u003e\n\u003cp\u003e本质：类数组是简单对象，它的原型关系与数组不同。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 原型关系和原始值转换\r\nlet arrayLike = {\r\n    length: 10,\r\n};\r\nconsole.log(arrayLike instanceof Array); // false\r\nconsole.log(arrayLike.__proto__.constructor === Array); // false\r\nconsole.log(arrayLike.toString()); // [object Object]\r\nconsole.log(arrayLike.valueOf()); // {length: 10}\r\n\r\nlet array = [];\r\nconsole.log(array instanceof Array); // true\r\nconsole.log(array.__proto__.constructor === Array); // true\r\nconsole.log(array.toString()); // ''\r\nconsole.log(array.valueOf()); // []\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）类数组转换为数组\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e转换方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e使用 Array.from()\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e使用 Array.prototype.slice.call()\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e使用 Array.prototype.forEach() 进行属性遍历并组成新的数组\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e转换须知\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e转换后的数组长度由 length 属性决定。索引不连续时转换结果是连续的，会自动补位。\u003c/li\u003e\n\u003cli\u003e代码示例\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet al1 = {\r\n    length: 4,\r\n    0: 0,\r\n    1: 1,\r\n    3: 3,\r\n    4: 4,\r\n    5: 5,\r\n};\r\nconsole.log(Array.from(al1)) // [0, 1, undefined, 3]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e仅考虑 0或正整数的索引\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 代码示例\r\nlet al2 = {\r\n    length: 4,\r\n    '-1': -1,\r\n    '0': 0,\r\n    a: 'a',\r\n    1: 1\r\n};\r\nconsole.log(Array.from(al2)); // [0, 1, undefined, undefined]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用slice转换产生稀疏数组\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 代码示例\r\nlet al2 = {\r\n    length: 4,\r\n    '-1': -1,\r\n    '0': 0,\r\n    a: 'a',\r\n    1: 1\r\n};\r\nconsole.log(Array.prototype.slice.call(al2)); //[0, 1, empty × 2]\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）使用数组方法操作类数组注意地方\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet arrayLike2 = {\r\n  2: 3,\r\n  3: 4,\r\n  length: 2,\r\n  push: Array.prototype.push\r\n}\r\n\r\n// push 操作的是索引值为 length 的位置\r\narrayLike2.push(1);\r\nconsole.log(arrayLike2); // {2: 1, 3: 4, length: 3, push: ƒ}\r\narrayLike2.push(2);\r\nconsole.log(arrayLike2); // {2: 1, 3: 2, length: 4, push: ƒ}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ewebpack 做过哪些优化，开发效率方面、打包策略方面等等\u003c/h2\u003e\n\u003ch3\u003e1）优化 Webpack 的构建速度\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e使用高版本的 Webpack （使用webpack4）\u003c/li\u003e\n\u003cli\u003e多线程/多实例构建：HappyPack(不维护了)、thread-loader\u003c/li\u003e\n\u003cli\u003e缩小打包作用域：\n\u003cul\u003e\n\u003cli\u003eexclude/include (确定 loader 规则范围)\u003c/li\u003e\n\u003cli\u003eresolve.modules 指明第三方模块的绝对路径 (减少不必要的查找)\u003c/li\u003e\n\u003cli\u003eresolve.extensions 尽可能减少后缀尝试的可能性\u003c/li\u003e\n\u003cli\u003enoParse 对完全不需要解析的库进行忽略 (不去解析但仍会打包到 bundle 中，注意被忽略掉的文件里不应该包含 import、require、define 等模块化语句)\u003c/li\u003e\n\u003cli\u003eIgnorePlugin (完全排除模块)\u003c/li\u003e\n\u003cli\u003e合理使用alias\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e充分利用缓存提升二次构建速度：\n\u003cul\u003e\n\u003cli\u003ebabel-loader 开启缓存\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启缓存\u003c/li\u003e\n\u003cli\u003e使用 cache-loader 或者 hard-source-webpack-plugin\r\n注意：thread-loader 和 cache-loader 兩個要一起使用的話，請先放 cache-loader 接著是 thread-loader 最後才是 heavy-loader\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDLL：\n\u003cul\u003e\n\u003cli\u003e使用 DllPlugin 进行分包，使用 DllReferencePlugin(索引链接) 对 manifest.json 引用，让一些基本不会改动的代码先打包成静态资源，避免反复编译浪费时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）使用webpack4-优化原因\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eV8带来的优化（for of替代forEach、Map和Set替代Object、includes替代indexOf）\u003c/li\u003e\n\u003cli\u003e默认使用更快的md4 hash算法\u003c/li\u003e\n\u003cli\u003ewebpacks AST可以直接从loader传递给AST，减少解析时间\u003c/li\u003e\n\u003cli\u003e使用字符串方法替代正则表达式\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003enoParse\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不去解析某个库内部的依赖关系\u003c/li\u003e\n\u003cli\u003e比如jquery 这个库是独立的， 则不去解析这个库内部依赖的其他的东西\u003c/li\u003e\n\u003cli\u003e在独立库的时候可以使用\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\r\n  module: {\r\n    noParse: /jquery/,\r\n    rules:[]\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eIgnorePlugin\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e忽略掉某些内容 不去解析依赖库内部引用的某些内容\u003c/li\u003e\n\u003cli\u003e从moment中引用 ./locol 则忽略掉\u003c/li\u003e\n\u003cli\u003e如果要用local的话 则必须在项目中必须手动引入 import 'moment/locale/zh-cn'\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\r\n  plugins: [\r\n    new Webpack.IgnorePlugin(/./local/, /moment/),\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003edllPlugin\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不会多次打包， 优化打包时间\u003c/li\u003e\n\u003cli\u003e先把依赖的不变的库打包\u003c/li\u003e\n\u003cli\u003e生成 manifest.json文件\u003c/li\u003e\n\u003cli\u003e然后在webpack.config中引入\u003c/li\u003e\n\u003cli\u003ewebpack.DllPlugin Webpack.DllReferencePlugin\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ehappypack -\u003e thread-loader\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e大项目的时候开启多线程打包\u003c/li\u003e\n\u003cli\u003e影响前端发布速度的有两个方面，一个是构建，一个就是压缩，把这两个东西优化起来，可以减少很多发布的时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ethread-loader\u003c/h4\u003e\n\u003cp\u003ethread-loader 会将您的 loader 放置在一个 worker 池里面运行，以达到多线程构建。\r\n把这个 loader 放置在其他 loader 之前（如下图 example 的位置）， 放置在这个 loader 之后的 loader 就会在一个单独的 worker 池(worker pool)中运行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js\r\nmodule.exports = {\r\n  module: {\r\n    rules: [\r\n      {\r\n        test: /\\.js$/,\r\n        include: path.resolve(\"src\"),\r\n        use: [\r\n          \"thread-loader\",\r\n          // 你的高开销的loader放置在此 (e.g babel-loader)\r\n        ]\r\n      }\r\n    ]\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e每个 worker 都是一个单独的有 600ms 限制的 node.js 进程。同时跨进程的数据交换也会被限制。请在高开销的loader中使用，否则效果不佳\u003c/p\u003e\n\u003ch4\u003e压缩加速——开启多线程压缩\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不推荐使用 webpack-paralle-uglify-plugin，项目基本处于没人维护的阶段，issue 没人处理，pr没人合并。\r\nWebpack 4.0以前：uglifyjs-webpack-plugin，parallel参数\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\r\n  optimization: {\r\n    minimizer: [\r\n      new UglifyJsPlugin({\r\n        parallel: true,\r\n      }),\r\n    ],\r\n  },\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e推荐使用 terser-webpack-plugin\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\r\n  optimization: {\r\n    minimizer: [\r\n      new TerserPlugin({\r\n        parallel: true   // 多线程\r\n      })\r\n    ],\r\n  },\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）优化 Webpack 的打包体积\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e压缩代码\n\u003cul\u003e\n\u003cli\u003ewebpack-paralle-uglify-plugin\u003c/li\u003e\n\u003cli\u003euglifyjs-webpack-plugin 开启 parallel 参数 (不支持ES6)\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启 parallel 参数\u003c/li\u003e\n\u003cli\u003e多进程并行压缩\u003c/li\u003e\n\u003cli\u003e通过 mini-css-extract-plugin 提取 Chunk 中的 CSS 代码到单独文件，通过optimize-css-assets-webpack-plugin插件 开启 cssnano 压缩 CSS。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e提取页面公共资源\n\u003cul\u003e\n\u003cli\u003e使用 html-webpack-externals-plugin，将基础包通过 CDN 引入，不打入 bundle 中\u003c/li\u003e\n\u003cli\u003e使用 SplitChunksPlugin 进行(公共脚本、基础包、页面公共文件)分离(Webpack4内置) ，替代了 CommonsChunkPlugin 插件\u003c/li\u003e\n\u003cli\u003e基础包分离：将一些基础库放到cdn，比如vue，webpack 配置 external是的vue不打入bundle\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTree shaking\n\u003cul\u003e\n\u003cli\u003epurgecss-webpack-plugin 和 mini-css-extract-plugin配合使用(建议)\u003c/li\u003e\n\u003cli\u003e打包过程中检测工程中没有引用过的模块并进行标记，在资源压缩时将它们从最终的bundle中去掉(只能对ES6 Modlue生效) 开发中尽可能使用ES6 Module的模块，提高tree shaking效率\u003c/li\u003e\n\u003cli\u003e禁用 babel-loader 的模块依赖解析，否则 Webpack 接收到的就都是转换过的 CommonJS 形式的模块，无法进行 tree-shaking\u003c/li\u003e\n\u003cli\u003e使用 PurifyCSS(不在维护) 或者 uncss 去除无用 CSS 代码\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eScope hosting\n\u003cul\u003e\n\u003cli\u003e构建后的代码会存在大量闭包，造成体积增大，运行代码时创建的函数作用域变多，内存开销变大。Scope hosting 将所有模块的代码按照引用顺序放在一个函数作用域里，然后适当的重命名一些变量以防止变量名冲突\u003c/li\u003e\n\u003cli\u003e必须是ES6的语法，因为有很多第三方库仍采用 CommonJS 语法，为了充分发挥 Scope hosting 的作用，需要配置 mainFields 对第三方模块优先采用 jsnext:main 中指向的ES6模块化语法\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e图片压缩\n\u003cul\u003e\n\u003cli\u003e使用基于 Node 库的 imagemin (很多定制选项、可以处理多种图片格式)\u003c/li\u003e\n\u003cli\u003e配置 image-webpack-loader\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e动态Polyfill\n\u003cul\u003e\n\u003cli\u003e建议采用 polyfill-service 只给用户返回需要的polyfill，社区维护。(部分国内奇葩浏览器UA可能无法识别，但可以降级返回所需全部polyfill)\u003c/li\u003e\n\u003cli\u003e@babel-preset-env 中通过useBuiltIns: 'usage参数来动态加载polyfill。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）speed-measure-webpack-plugin\u003c/h3\u003e\n\u003cp\u003e简称 SMP，分析出 Webpack 打包过程中 Loader 和 Plugin 的耗时，有助于找到构建过程中的性能瓶颈。\u003c/p\u003e\n\u003ch3\u003e4）开发阶段常用的插件\u003c/h3\u003e\n\u003ch4\u003e开启多核压缩\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003eterser-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst TerserPlugin = require('terser-webpack-plugin')\r\nmodule.exports = {\r\n  optimization: {\r\n    minimizer: [\r\n      new TerserPlugin({\r\n        parallel: true,\r\n        terserOptions: {\r\n          ecma: 6,\r\n        },\r\n      }),\r\n    ]\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e监控面板\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003espeed-measure-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e在打包的时候显示出每一个loader,plugin所用的时间，来精准优化\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\r\nconst SpeedMeasurePlugin = require('speed-measure-webpack-plugin');\r\nconst smp = new SpeedMeasurePlugin();\r\n//............\r\n// 用smp.warp()包裹一下合并的config\r\nmodule.exports = smp.wrap(merge(_mergeConfig, webpackConfig));\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启一个通知面板\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003ewebpack-build-notifier\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\r\nconst WebpackBuildNotifierPlugin = require('webpack-build-notifier');\r\nconst webpackConfig= {\r\n  plugins: [\r\n    new WebpackBuildNotifierPlugin({\r\n      title: '我的webpack',\r\n      // logo: path.resolve('./img/favicon.png'),\r\n      suppressSuccess: true\r\n    })\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启打包进度\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003eprogress-bar-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\r\nconst ProgressBarPlugin = require('progress-bar-webpack-plugin');\r\nconst webpackConfig= {\r\n  plugins: [\r\n    new ProgressBarPlugin(),\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开发面板更清晰\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003ewebpack-dashboard\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\r\nconst DashboardPlugin = require('webpack-dashboard/plugin');\r\nconst webpackConfig= {\r\n  plugins: [\r\n    new DashboardPlugin()\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// package.json文件\r\n{\r\n  \"scripts\": {\r\n    \"dev\": \"webpack-dashboard webpack --mode development\",\r\n  },\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启窗口的标题\u003c/h4\u003e\n\u003cp\u003e第三方库: \u003cstrong\u003enode-bash-title\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e这个包mac的item用有效果，windows暂时没看到效果\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\r\nconst setTitle = require('node-bash-title');\r\nsetTitle('server');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003efriendly-errors-webpack-plugin\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003efriendly-errors-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst webpackConfig= {\r\n  plugins: [\r\n    new FriendlyErrorsWebpackPlugin({\r\n      compilationSuccessInfo: {\r\n        messages: ['You application is running here http://localhost:3000'],\r\n        notes: ['Some additionnal notes to be displayed unpon successful compilation']\r\n      },\r\n      onErrors: function (severity, errors) {\r\n        // You can listen to errors transformed and prioritized by the plugin\r\n        // severity can be 'error' or 'warning'\r\n      },\r\n      // should the console be cleared between each compilation?\r\n      // default is true\r\n      clearConsole: true,\r\n\r\n      // add formatters and transformers (see below)\r\n      additionalFormatters: [],\r\n      additionalTransformers: []\r\n    }),\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e说一下事件循环机制(node、浏览器)\u003c/h2\u003e\n\u003ch3\u003e1）为什么会有Event Loop\u003c/h3\u003e\n\u003cp\u003eJavaScript的任务分为两种\u003ccode\u003e同步\u003c/code\u003e和\u003ccode\u003e异步\u003c/code\u003e，它们的处理方式也各自不同，\u003cstrong\u003e同步任务\u003c/strong\u003e是直接放在主线程上排队依次执行，\u003cstrong\u003e异步任务\u003c/strong\u003e会放在任务队列中，若有多个异步任务则需要在任务队列中排队等待，任务队列类似于缓冲区，任务下一步会被移到\u003cstrong\u003e调用栈\u003c/strong\u003e然后主线程执行调用栈的任务。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e调用栈\u003c/strong\u003e：调用栈是一个栈结构，函数调用会形成一个栈帧，帧中包含了当前执行函数的参数和局部变量等上下文信息，函数执行完后，它的执行上下文会从栈中弹出。\u003c/p\u003e\n\u003cp\u003e​JavaScript是\u003ccode\u003e单线程\u003c/code\u003e的，单线程是指 js引擎中解析和执行js代码的线程只有一个（主线程），每次只能做一件事情，然而\u003ccode\u003eajax\u003c/code\u003e请求中，主线程在等待响应的过程中回去做其他事情，浏览器先在事件表注册ajax的回调函数，响应回来后回调函数被添加到任务队列中等待执行，不会造成线程阻塞，所以说js处理ajax请求的方式是异步的。\u003c/p\u003e\n\u003cp\u003e​ 综上所述，检查调用栈是否为空以及讲某个任务添加到调用栈中的个过程就是event loop，这就是JavaScript实现异步的核心。\u003c/p\u003e\n\u003ch3\u003e2）浏览器中的 Event Loop\u003c/h3\u003e\n\u003ch4\u003eMicro-Task 与 Macro-Task\u003c/h4\u003e\n\u003cp\u003e浏览器端事件循环中的异步队列有两种：macro（宏任务）队列和 micro（微任务）队列。\u003c/p\u003e\n\u003cp\u003e常见的 macro-task：setTimeout、setInterval、script（整体代码）、 I/O 操作、UI 渲染等。\u003c/p\u003e\n\u003cp\u003e常见的 micro-task: new Promise().then(回调)、MutationObserve 等。\u003c/p\u003e\n\u003ch4\u003erequestAnimationFrame\u003c/h4\u003e\n\u003cp\u003erequestAnimationFrame也属于异步执行的方法，但该方法既不属于宏任务，也不属于微任务。按照MDN中的定义：\u003c/p\u003e\n\u003cp\u003ewindow.requestAnimationFrame() 告诉浏览器——你希望执行一个动画，并且要求浏览器在下次重绘之前调用指定的回调函数更新动画。该方法需要传入一个回调函数作为参数，该回调函数会在浏览器下一次重绘之前执行\u003c/p\u003e\n\u003cp\u003erequestAnimationFrame是GUI渲染之前执行，但在Micro-Task之后，不过requestAnimationFrame不一定会在当前帧必须执行，由浏览器根据当前的策略自行决定在哪一帧执行。\u003c/p\u003e\n\u003ch4\u003eevent loop过程\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126062256-502787ec-32ec-4b59-924e-45bed78222e9.jpg\" alt=\"event loop过程\"\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e检查macrotask队列是否为空，非空则到2，为空则到3\u003c/li\u003e\n\u003cli\u003e执行macrotask中的一个任务\u003c/li\u003e\n\u003cli\u003e继续检查microtask队列是否为空，若有则到4，否则到5\u003c/li\u003e\n\u003cli\u003e取出microtask中的任务执行，执行完成返回到步骤3\u003c/li\u003e\n\u003cli\u003e执行视图更新\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当某个宏任务执行完后,会查看是否有微任务队列。如果有，先执行微任务队列中的所有任务，如果没有，会读取宏任务队列中排在最前的任务，执行宏任务的过程中，遇到微任务，依次加入微任务队列。栈空后，再次读取微任务队列里的任务，依次类推。\u003c/p\u003e\n\u003ch3\u003e3）node中的 Event Loop\u003c/h3\u003e\n\u003cp\u003eNode 中的 Event Loop 和浏览器中的是完全不相同的东西。Node.js采用V8作为js的解析引擎，而I/O处理方面使用了自己设计的libuv，libuv是一个基于事件驱动的跨平台抽象层，封装了不同操作系统一些底层特性，对外提供统一的API，事件循环机制也是它里面的实现\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126062291-3b0274ed-1308-4bfd-be48-7dc4ba458883.png\" alt=\"nodejs中的 Event Loop\"\u003e\u003c/p\u003e\n\u003cp\u003e根据上图node的运行机制如下:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eV8引擎解析JavaScript脚本。\u003c/li\u003e\n\u003cli\u003e解析后的代码，调用Node API。\u003c/li\u003e\n\u003cli\u003elibuv库负责Node API的执行。它将不同的任务分配给不同的线程，形成一个Event Loop（事件循环），以异步的方式将任务的执行结果返回给V8引擎。\u003c/li\u003e\n\u003cli\u003eV8引擎再将结果返回给用户。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e六大阶段\u003c/h4\u003e\n\u003cp\u003e其中libuv引擎中的事件循环分为 6 个阶段，它们会按照顺序反复运行。每当进入某一个阶段的时候，都会从对应的回调队列中取出函数去执行。当队列为空或者执行的回调函数数量到达系统设定的阈值，就会进入下一阶段。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126062318-299d2b2b-ef0a-4d78-9221-5a8062e9ad34.png\" alt=\"libuv引擎事件循环的六大阶段\"\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003etimers\u003c/code\u003e 阶段：这个阶段执行timer（setTimeout、setInterval）的回调，并且是由 poll 阶段控制的。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eI/O callbacks\u003c/code\u003e 阶段：处理一些上一轮循环中的少数未执行的 I/O 回调\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eidle, prepare\u003c/code\u003e 阶段：仅node内部使用\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epoll\u003c/code\u003e 阶段：获取新的I/O事件, 适当的条件下node将阻塞在这里\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003echeck\u003c/code\u003e 阶段：执行 setImmediate() 的回调\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eclose callbacks\u003c/code\u003e 阶段：执行 socket 的 close 事件回调\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003epoll阶段\u003c/h4\u003e\n\u003cp\u003epoll 是一个至关重要的阶段，这一阶段中，系统会做两件事情\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e回到 timer 阶段执行回调\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e执行 I/O 回调\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e并且在进入该阶段时如果没有设定了 timer 的话，会发生以下两件事情\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果 poll 队列不为空，会遍历回调队列并同步执行，直到队列为空或者达到系统限制\u003c/li\u003e\n\u003cli\u003e如果 poll 队列为空时，会有两件事发生\n\u003cul\u003e\n\u003cli\u003e如果有 setImmediate 回调需要执行，poll 阶段会停止并且进入到 check 阶段执行回调\u003c/li\u003e\n\u003cli\u003e如果没有 setImmediate 回调需要执行，会等待回调被加入到队列中并立即执行回调，这里同样会有个超时时间设置防止一直等待下去\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e当然设定了 timer 的话且 poll 队列为空，则会判断是否有 timer 超时，如果有的话会回到 timer 阶段执行回调。\u003c/p\u003e\n\u003ch4\u003eMicro-Task 与 Macro-Task\u003c/h4\u003e\n\u003cp\u003eNode端事件循环中的异步队列也是这两种：macro（宏任务）队列和 micro（微任务）队列。\u003c/p\u003e\n\u003cp\u003e常见的 macro-task 比如：\u003ccode\u003esetTimeout\u003c/code\u003e、\u003ccode\u003esetInterval\u003c/code\u003e、 \u003ccode\u003esetImmediate\u003c/code\u003e、\u003ccode\u003escript（整体代码）\u003c/code\u003e、\u003ccode\u003e I/O 操作\u003c/code\u003e等。\r\n常见的 micro-task 比如: \u003ccode\u003eprocess.nextTick\u003c/code\u003e、\u003ccode\u003enew Promise().then(回调)\u003c/code\u003e等。\u003c/p\u003e\n\u003ch4\u003esetTimeout 和 setImmediate\u003c/h4\u003e\n\u003cp\u003e二者非常相似，区别主要在于调用时机不同。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esetImmediate 设计在poll阶段完成时执行，即check阶段；\u003c/li\u003e\n\u003cli\u003esetTimeout 设计在poll阶段为空闲时，且设定时间到达后执行，但它在timer阶段执行\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetTimeout(function timeout () {\r\n  console.log('timeout');\r\n},0);\r\nsetImmediate(function immediate () {\r\n  console.log('immediate');\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e对于以上代码来说，setTimeout 可能执行在前，也可能执行在后。\u003c/li\u003e\n\u003cli\u003e首先 setTimeout(fn, 0) === setTimeout(fn, 1)，这是由源码决定的 进入事件循环也是需要成本的，如果在准备时候花费了大于 1ms 的时间，那么在 timer 阶段就会直接执行 setTimeout 回调\u003c/li\u003e\n\u003cli\u003e如果准备时间花费小于 1ms，那么就是 setImmediate 回调先执行了\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eprocess.nextTick\u003c/h4\u003e\n\u003cp\u003e这个函数其实是独立于 Event Loop 之外的，它有一个自己的队列，当每个阶段完成后，如果存在 nextTick 队列，就会清空队列中的所有回调函数，并且优先于其他 microtask 执行\u003c/p\u003e\n\u003ch3\u003e4）Node与浏览器的 Event Loop 差异\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126062411-f536ebf8-1d5f-482b-b939-6be320e3446c.png\" alt=\"Node与浏览器的 Event Loop 差异\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNode端，microtask 在事件循环的各个阶段之间执行\u003c/li\u003e\n\u003cli\u003e浏览器端，microtask 在事件循环的 macrotask 执行完之后执行\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何封装 node 中间件\u003c/h2\u003e\n\u003cp\u003e在NodeJS中，中间件主要是指封装所有Http请求细节处理的方法。一次Http请求通常包含很多工作，如记录日志、ip过滤、查询字符串、请求体解析、Cookie处理、权限验证、参数验证、异常处理等，但对于Web应用而言，并不希望接触到这么多细节性的处理，因此引入中间件来简化和隔离这些基础设施与业务逻辑之间的细节，让开发者能够关注在业务的开发上，以达到提升开发效率的目的。\u003c/p\u003e\n\u003cp\u003e中间件的行为比较类似Java中过滤器的工作原理，就是在进入具体的业务处理之前，先让过滤器处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require('http')\r\nfunction compose(middlewareList) {\r\n  return function (ctx) {\r\n    function dispatch (i) {\r\n      const fn = middlewareList[i]\r\n      try {\r\n        return Promise.resolve(fn(ctx, dispatch.bind(null, i + 1)))\r\n      } catch (err) {\r\n        Promise.reject(err)\r\n      }\r\n    }\r\n    return dispatch(0)\r\n  }\r\n}\r\nclass App {\r\n  constructor(){\r\n    this.middlewares = []\r\n  }\r\n  use(fn){\r\n    this.middlewares.push(fn)\r\n    return this\r\n  }\r\n  handleRequest(ctx, middleware) {\r\n    return middleware(ctx)\r\n  }\r\n  createContext (req, res) {\r\n    const ctx = {\r\n      req,\r\n      res\r\n    }\r\n    return ctx\r\n  }\r\n  callback () {\r\n    const fn = compose(this.middlewares)\r\n    return (req, res) =\u003e {\r\n      const ctx = this.createContext(req, res)\r\n      return this.handleRequest(ctx, fn)\r\n    }\r\n  }\r\n  listen(...args) {\r\n    const server = http.createServer(this.callback())\r\n    return server.listen(...args)\r\n  }\r\n}\r\nmodule.exports = App\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003enode 中间层怎样做的请求合并转发\u003c/h2\u003e\n\u003ch3\u003e1）什么是中间层\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e就是前端---请求---\u003e nodejs ----请求----\u003e后端 ----响应---\u003enodejs--数据处理---响应----\u003e前端。这么一个流程，这个流程的好处就是当业务逻辑过多，或者业务需求在不断变更的时候，前端不需要过多当去改变业务逻辑，与后端低耦合。前端即显示，渲染。后端获取和存储数据。中间层处理数据结构，返回给前端可用可渲染的数据结构。\u003c/li\u003e\n\u003cli\u003enodejs是起中间层的作用，即根据客户端不同请求来做相应的处理或渲染页面，处理时可以是把获取的数据做简单的处理交由底层java那边做真正的数据持久化或数据更新，也可以是从底层获取数据做简单的处理返回给客户端。\u003c/li\u003e\n\u003cli\u003e通常我们把Web领域分为客户端和服务端，也就是前端和后端，这里的后端就包含了网关，静态资源，接口，缓存，数据库等。而中间层呢，就是在后端这里再抽离一层出来，在业务上处理和客户端衔接更紧密的部分，比如页面渲染（SSR），数据聚合，接口转发等等。\u003c/li\u003e\n\u003cli\u003e以SSR来说，在服务端将页面渲染好，可以加快用户的首屏加载速度，避免请求时白屏，还有利于网站做SEO，他的好处是比较好理解的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）中间层可以做的事情\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e代理：在开发环境下，我们可以利用代理来，解决最常见的跨域问题；在线上环境下，我们可以利用代理，转发请求到多个服务端。\u003c/li\u003e\n\u003cli\u003e缓存：缓存其实是更靠近前端的需求，用户的动作触发数据的更新，node中间层可以直接处理一部分缓存需求。\u003c/li\u003e\n\u003cli\u003e限流：node中间层，可以针对接口或者路由做响应的限流。\u003c/li\u003e\n\u003cli\u003e日志：相比其他服务端语言，node中间层的日志记录，能更方便快捷的定位问题（是在浏览器端还是服务端）。\u003c/li\u003e\n\u003cli\u003e监控：擅长高并发的请求处理，做监控也是合适的选项。\u003c/li\u003e\n\u003cli\u003e鉴权：有一个中间层去鉴权，也是一种单一职责的实现。\u003c/li\u003e\n\u003cli\u003e路由：前端更需要掌握页面路由的权限和逻辑。\u003c/li\u003e\n\u003cli\u003e服务端渲染：node中间层的解决方案更灵活，比如SSR、模板直出、利用一些JS库做预渲染等等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）node转发API（node中间层）的优势\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e可以在中间层把java|php的数据，处理成对前端更友好的格式\u003c/li\u003e\n\u003cli\u003e可以解决前端的跨域问题，因为服务器端的请求是不涉及跨域的，跨域是浏览器的同源策略导致的\u003c/li\u003e\n\u003cli\u003e可以将多个请求在通过中间层合并，减少前端的请求\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）如何做请求合并转发\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e使用express中间件multifetch可以将请求批量合并\u003c/li\u003e\n\u003cli\u003e使用express+http-proxy-middleware实现接口代理转发\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）不使用用第三方模块手动实现一个nodejs代理服务器，实现请求合并转发\u003c/h3\u003e\n\u003ch4\u003e实现思路\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e搭建http服务器，使用Node的http模块的createServer方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e接收客户端发送的请求，就是请求报文，请求报文中包括请求行、请求头、请求体\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e将请求报文发送到目标服务器，使用http模块的request方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e实现步骤\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e第一步：http服务器搭建\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\r\nconst server = http.createServer();\r\nserver.on('request',(req,res)=\u003e{\r\n  res.end(\"hello world\")\r\n})\r\nserver.listen(3000,()=\u003e{\r\n  console.log(\"running\");\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第二步：接收客户端发送到代理服务器的请求报文\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\r\nconst server = http.createServer();\r\nserver.on('request', (req, res)=\u003e{\r\n  // 通过req的data事件和end事件接收客户端发送的数据\r\n  // 并用Buffer.concat处理一下\r\n  //\r\n  let postbody = [];\r\n  req.on(\"data\", chunk =\u003e {\r\n    postbody.push(chunk);\r\n  })\r\n  req.on('end', () =\u003e {\r\n    let postbodyBuffer = Buffer.concat(postbody);\r\n    res.end(postbodyBuffer);\r\n  })\r\n})\r\nserver.listen(3000,()=\u003e{\r\n  console.log(\"running\");\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这一步主要数据在客户端到服务器端进行传输时在nodejs中需要用到buffer来处理一下。处理过程就是将所有接收的数据片段chunk塞到一个数组中，然后将其合并到一起还原出源数据。合并方法需要用到Buffer.concat，这里不能使用加号，加号会隐式的将buffer转化为字符串，这种转化不安全。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第三步：使用http模块的request方法，将请求报文发送到目标服务器\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第二步已经得到了客户端上传的数据，但是缺少请求头，所以在这一步根据客户端发送的请求需要构造请求头，然后发送\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\r\nconst server = http.createServer();\r\n\r\nserver.on(\"request\", (req, res) =\u003e {\r\n  var { connection, host, ...originHeaders } = req.headers;\r\n  var options = {\r\n    \"method\": req.method,\r\n    // 随表找了一个网站做测试，被代理网站修改这里\r\n    \"hostname\": \"www.nanjingmb.com\",\r\n    \"port\": \"80\",\r\n    \"path\": req.url,\r\n    \"headers\": { originHeaders }\r\n  };\r\n  //接收客户端发送的数据\r\n  var p = new Promise((resolve,reject)=\u003e{\r\n      let postbody = [];\r\n      req.on(\"data\", chunk =\u003e {\r\n        postbody.push(chunk);\r\n      })\r\n      req.on('end', () =\u003e {\r\n        let postbodyBuffer = Buffer.concat(postbody);\r\n        resolve(postbodyBuffer)；\r\n      });\r\n  });\r\n  //将数据转发，并接收目标服务器返回的数据，然后转发给客户端\r\n  p.then((postbodyBuffer)=\u003e{\r\n    let responsebody = [];\r\n    var request = http.request(options, (response) =\u003e {\r\n      response.on('data', (chunk) =\u003e {\r\n        responsebody.push(chunk);\r\n      });\r\n      response.on(\"end\", () =\u003e {\r\n        responsebodyBuffer = Buffer.concat(responsebody)\r\n        res.end(responsebodyBuffer);\r\n      });\r\n    });\r\n    // 使用request的write方法传递请求体\r\n    request.write(postbodyBuffer);\r\n    // 使用end方法将请求发出去\r\n    request.end();\r\n  });\r\n});\r\nserver.listen(3000, () =\u003e {\r\n  console.log(\"runnng\");\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e介绍下 promise 的特性、优缺点，内部是如何实现的，动手实现 Promise\u003c/h2\u003e\n\u003ch3\u003e1）Promise基本特性\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003ePromise有三种状态：pending(进行中)、fulfilled(已成功)、rejected(已失败)\u003c/li\u003e\n\u003cli\u003ePromise对象接受一个回调函数作为参数, 该回调函数接受两个参数，分别是成功时的回调resolve和失败时的回调reject；另外resolve的参数除了正常值以外， 还可能是一个Promise对象的实例；reject的参数通常是一个Error对象的实例。\u003c/li\u003e\n\u003cli\u003ethen方法返回一个新的Promise实例，并接收两个参数onResolved(fulfilled状态的回调)；onRejected(rejected状态的回调，该参数可选)\u003c/li\u003e\n\u003cli\u003ecatch方法返回一个新的Promise实例\u003c/li\u003e\n\u003cli\u003efinally方法不管Promise状态如何都会执行，该方法的回调函数不接受任何参数\u003c/li\u003e\n\u003cli\u003ePromise.all()方法将多个多个Promise实例，包装成一个新的Promise实例，该方法接受一个由Promise对象组成的数组作为参数(Promise.all()方法的参数可以不是数组，但必须具有Iterator接口，且返回的每个成员都是Promise实例)，注意参数中只要有一个实例触发catch方法，都会触发Promise.all()方法返回的新的实例的catch方法，如果参数中的某个实例本身调用了catch方法，将不会触发Promise.all()方法返回的新实例的catch方法\u003c/li\u003e\n\u003cli\u003ePromise.race()方法的参数与Promise.all方法一样，参数中的实例只要有一个率先改变状态就会将该实例的状态传给Promise.race()方法，并将返回值作为Promise.race()方法产生的Promise实例的返回值\u003c/li\u003e\n\u003cli\u003ePromise.resolve()将现有对象转为Promise对象，如果该方法的参数为一个Promise对象，Promise.resolve()将不做任何处理；如果参数thenable对象(即具有then方法)，Promise.resolve()将该对象转为Promise对象并立即执行then方法；如果参数是一个原始值，或者是一个不具有then方法的对象，则Promise.resolve方法返回一个新的Promise对象，状态为fulfilled，其参数将会作为then方法中onResolved回调函数的参数，如果Promise.resolve方法不带参数，会直接返回一个fulfilled状态的 Promise 对象。需要注意的是，立即resolve()的 Promise 对象，是在本轮“事件循环”（event loop）的结束时执行，而不是在下一轮“事件循环”的开始时。\u003c/li\u003e\n\u003cli\u003ePromise.reject()同样返回一个新的Promise对象，状态为rejected，无论传入任何参数都将作为reject()的参数\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e2）Promise优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e统一异步 API\r\nPromise 的一个重要优点是它将逐渐被用作浏览器的异步 API ，统一现在各种各样的 API ，以及不兼容的模式和手法。\u003c/li\u003e\n\u003cli\u003ePromise 与事件对比\r\n和事件相比较， Promise 更适合处理一次性的结果。在结果计算出来之前或之后注册回调函数都是可以的，都可以拿到正确的值。 Promise 的这个优点很自然。但是，不能使用 Promise 处理多次触发的事件。链式处理是 Promise 的又一优点，但是事件却不能这样链式处理。\u003c/li\u003e\n\u003cli\u003ePromise 与回调对比\r\n解决了回调地狱的问题，将异步操作以同步操作的流程表达出来。\u003c/li\u003e\n\u003cli\u003ePromise 带来的额外好处是包含了更好的错误处理方式（包含了异常处理），并且写起来很轻松（因为可以重用一些同步的工具，比如 Array.prototype.map() ）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）Promise缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e无法取消Promise，一旦新建它就会立即执行，无法中途取消。\u003c/li\u003e\n\u003cli\u003e如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。\u003c/li\u003e\n\u003cli\u003e当处于Pending状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。\u003c/li\u003e\n\u003cli\u003ePromise 真正执行回调的时候，定义 Promise 那部分实际上已经走完了，所以 Promise 的报错堆栈上下文不太友好。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4）简单代码实现\u003c/h3\u003e\n\u003cp\u003e最简单的Promise实现有7个主要属性, state(状态), value(成功返回值), reason(错误信息), resolve方法, reject方法, then方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass Promise{\r\n  constructor(executor) {\r\n    this.state = 'pending';\r\n    this.value = undefined;\r\n    this.reason = undefined;\r\n    let resolve = value =\u003e {\r\n      if (this.state === 'pending') {\r\n        this.state = 'fulfilled';\r\n        this.value = value;\r\n      }\r\n    };\r\n    let reject = reason =\u003e {\r\n      if (this.state === 'pending') {\r\n        this.state = 'rejected';\r\n        this.reason = reason;\r\n      }\r\n    };\r\n    try {\r\n      // 立即执行函数\r\n      executor(resolve, reject);\r\n    } catch (err) {\r\n      reject(err);\r\n    }\r\n  }\r\n  then(onFulfilled, onRejected) {\r\n    if (this.state === 'fulfilled') {\r\n      let x = onFulfilled(this.value);\r\n    };\r\n    if (this.state === 'rejected') {\r\n      let x = onRejected(this.reason);\r\n    };\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e5）面试够用版\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction myPromise(constructor){ let self=this;\r\n  self.status=\"pending\" //定义状态改变前的初始状态\r\n  self.value=undefined;//定义状态为resolved的时候的状态\r\n  self.reason=undefined;//定义状态为rejected的时候的状态\r\n  function resolve(value){\r\n    //两个===\"pending\"，保证了了状态的改变是不不可逆的\r\n    if(self.status===\"pending\"){\r\n      self.value=value;\r\n      self.status=\"resolved\";\r\n    }\r\n  }\r\n  function reject(reason){\r\n     //两个===\"pending\"，保证了了状态的改变是不不可逆的\r\n     if(self.status===\"pending\"){\r\n        self.reason=reason;\r\n        self.status=\"rejected\";\r\n      }\r\n  }\r\n  //捕获构造异常\r\n  try{\r\n    constructor(resolve,reject);\r\n  } catch(e){\r\n    reject(e);\r\n  }\r\n}\r\nmyPromise.prototype.then=function(onFullfilled,onRejected){\r\n  let self=this;\r\n  switch(self.status){\r\n    case \"resolved\": onFullfilled(self.value); break;\r\n    case \"rejected\": onRejected(self.reason); break;\r\n    default:\r\n  }\r\n}\r\n\r\n// 测试\r\nvar p=new myPromise(function(resolve,reject){resolve(1)});\r\np.then(function(x){console.log(x)})\r\n//输出1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e6）大厂专供版\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst PENDING = \"pending\";\r\nconst FULFILLED = \"fulfilled\";\r\nconst REJECTED = \"rejected\";\r\nconst resolvePromise = (promise, x, resolve, reject) =\u003e {\r\n  if (x === promise) {\r\n    // If promise and x refer to the same object, reject promise with a TypeError as the reason.\r\n    reject(new TypeError('循环引用'))\r\n  }\r\n  // if x is an object or function,\r\n  if (x !== null \u0026#x26;\u0026#x26; typeof x === 'object' || typeof x === 'function') {\r\n    // If both resolvePromise and rejectPromise are called, or multiple calls to the same argument are made, the first call takes precedence, and any further calls are ignored.\r\n    let called\r\n    try { // If retrieving the property x.then results in a thrown exception e, reject promise with e as the reason.\r\n      let then = x.then // Let then be x.then\r\n      // If then is a function, call it with x as this\r\n      if (typeof then === 'function') {\r\n        // If/when resolvePromise is called with a value y, run [[Resolve]](promise, y)\r\n        // If/when rejectPromise is called with a reason r, reject promise with r.\r\n        then.call(x, y =\u003e {\r\n          if (called) return\r\n          called = true\r\n          resolvePromise(promise, y, resolve, reject)\r\n        }, r =\u003e {\r\n          if (called) return\r\n          called = true\r\n          reject(r)\r\n        })\r\n      } else {\r\n        // If then is not a function, fulfill promise with x.\r\n        resolve(x)\r\n      }\r\n    } catch (e) {\r\n      if (called) return\r\n      called = true\r\n      reject(e)\r\n    }\r\n  } else {\r\n    // If x is not an object or function, fulfill promise with x\r\n    resolve(x)\r\n  }\r\n}\r\nfunction Promise(excutor) {\r\n  let that = this; // 缓存当前promise实例例对象\r\n  that.status = PENDING; // 初始状态\r\n  that.value = undefined; // fulfilled状态时 返回的信息\r\n  that.reason = undefined; // rejected状态时 拒绝的原因\r\n  that.onFulfilledCallbacks = []; // 存储fulfilled状态对应的onFulfilled函数\r\n  that.onRejectedCallbacks = []; // 存储rejected状态对应的onRejected函数\r\n  function resolve(value) { // value成功态时接收的终值\r\n    if(value instanceof Promise) {\r\n      return value.then(resolve, reject);\r\n    }\r\n    // 实践中要确保 onFulfilled 和 onRejected ⽅方法异步执⾏行行，且应该在 then ⽅方法被调⽤用的那⼀一轮事件循环之后的新执⾏行行栈中执⾏行行。\r\n    setTimeout(() =\u003e {\r\n      // 调⽤用resolve 回调对应onFulfilled函数\r\n      if (that.status === PENDING) {\r\n        // 只能由pending状态 =\u003e fulfilled状态 (避免调⽤用多次resolve reject)\r\n        that.status = FULFILLED;\r\n        that.value = value;\r\n        that.onFulfilledCallbacks.forEach(cb =\u003e cb(that.value));\r\n      }\r\n    });\r\n  }\r\n  function reject(reason) { // reason失败态时接收的拒因\r\n    setTimeout(() =\u003e {\r\n      // 调⽤用reject 回调对应onRejected函数\r\n      if (that.status === PENDING) {\r\n        // 只能由pending状态 =\u003e rejected状态 (避免调⽤用多次resolve reject)\r\n        that.status = REJECTED;\r\n        that.reason = reason;\r\n        that.onRejectedCallbacks.forEach(cb =\u003e cb(that.reason));\r\n      }\r\n    });\r\n  }\r\n\r\n  // 捕获在excutor执⾏行行器器中抛出的异常\r\n  // new Promise((resolve, reject) =\u003e {\r\n  //     throw new Error('error in excutor')\r\n  // })\r\n  try {\r\n    excutor(resolve, reject);\r\n  } catch (e) {\r\n    reject(e);\r\n  }\r\n}\r\nPromise.prototype.then = function(onFulfilled, onRejected) {\r\n  const that = this;\r\n  let newPromise;\r\n  // 处理理参数默认值 保证参数后续能够继续执⾏行行\r\n  onFulfilled = typeof onFulfilled === \"function\" ? onFulfilled : value =\u003e value;\r\n  onRejected = typeof onRejected === \"function\" ? onRejected : reason =\u003e {\r\n    throw reason;\r\n  };\r\n  if (that.status === FULFILLED) { // 成功态\r\n    return newPromise = new Promise((resolve, reject) =\u003e {\r\n      setTimeout(() =\u003e {\r\n        try{\r\n          let x = onFulfilled(that.value);\r\n          resolvePromise(newPromise, x, resolve, reject); //新的promise resolve 上⼀一个onFulfilled的返回值\r\n        } catch(e) {\r\n          reject(e); // 捕获前⾯面onFulfilled中抛出的异常then(onFulfilled, onRejected);\r\n        }\r\n      });\r\n    })\r\n  }\r\n  if (that.status === REJECTED) { // 失败态\r\n    return newPromise = new Promise((resolve, reject) =\u003e {\r\n      setTimeout(() =\u003e {\r\n        try {\r\n          let x = onRejected(that.reason);\r\n          resolvePromise(newPromise, x, resolve, reject);\r\n        } catch(e) {\r\n          reject(e);\r\n        }\r\n      });\r\n    });\r\n  }\r\n  if (that.status === PENDING) { // 等待态\r\n// 当异步调⽤用resolve/rejected时 将onFulfilled/onRejected收集暂存到集合中\r\n    return newPromise = new Promise((resolve, reject) =\u003e {\r\n      that.onFulfilledCallbacks.push((value) =\u003e {\r\n        try {\r\n          let x = onFulfilled(value);\r\n          resolvePromise(newPromise, x, resolve, reject);\r\n        } catch(e) {\r\n          reject(e);\r\n        }\r\n      });\r\n      that.onRejectedCallbacks.push((reason) =\u003e {\r\n        try {\r\n          let x = onRejected(reason);\r\n          resolvePromise(newPromise, x, resolve, reject);\r\n        } catch(e) {\r\n          reject(e);\r\n        }\r\n      });\r\n    });\r\n  }\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e7）闭包版\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 抽象表达\r\n * Promise是 js 进行异步编辑的新的解决方案（旧的方式：纯回调的形式）\r\n * 具体表达\r\n * 1 从语法上来说Promise 是一个构造函数\r\n * 2 从功能上来说promise 对象用来封装一个异步操作并可以获取其结果\r\n * 状态改变\r\n * pending 变为 resolved\r\n * pending rejected\r\n * 一个promise 对象只能改变一次\r\n * 无论变为成功还是失败，都会有一个结果数据\r\n * 成功的结果数据一般称为value 失败的结果数据一般称为reason\r\n * 为什么要使用promise\r\n *\r\n * 1 指定的回调函数的方式更加灵活\r\n * 旧：必须要启动异步任务前指定\r\n * promise 启动异步任务=\u003e返回 promise对象=\u003e给promise对象\r\n * 绑定回调函数（甚至可以在异步结束后指定/多个）\r\n *\r\n * 2 promise 支持链式调用。可以解决回调地狱问题\r\n * 什么是回调地狱 回调函数嵌套调用，外部回调函异步执行的结果是嵌套的\r\n * 回调函数执行条件\r\n * 回调地狱的缺点？不便于阅读/不便于异常处理\r\n * 解决方案 promise 链式调用\r\n * 错误回调:异常传透\r\n * then 是原型对象方法\r\n * new Promise 是实例对象方法\r\n * Promise.all promise函数对象方法\r\n *\r\n* */\r\n(function (window) {\r\n  /**\r\n   * Promise 构造函数\r\n   * excutor 执行器函数 同步执行\r\n   * */\r\n  const PENDING='pending'\r\n  const RESOLVED='resolved'\r\n  const REJECTED='rejected'\r\n  function Promise(excutor) {\r\n      const self = this\r\n      self.status = 'pending'// 给promise 对象指定status 属性，初始值为pending\r\n      self.data = undefined// 给promise 对象指定一个用一存储结果数据的属性\r\n      self.callbacks=[]// 每个元素的结构{onResolve(){},onRejected(){}}\r\n      // 立即同步执行excutor\r\n      function resolve(value) {\r\n          if(self.status !==PENDING) return\r\n          //将状态改为resolve\r\n          self.status= RESOLVED\r\n          //保存value数据\r\n          self.data = value\r\n          //如果有待执行callback函数,立即异步执行回调 onResolved\r\n          if(self.callbacks.length\u003e0){\r\n              setTimeout(()=\u003e{//放入队列中执行所有成功的回调\r\n                  self.callbacks.forEach((callbacksObj)=\u003e{\r\n                      callbacksObj.onResolved(value)\r\n                  })\r\n              })\r\n          }\r\n      }\r\n      function reject(reason) {\r\n          if(self.status !==PENDING) return\r\n          //将状态改为rejected\r\n          self.status= REJECTED\r\n          //保存value数据\r\n          self.data = reason\r\n          //如果有待执行callback函数,立即异步执行回调onRejected\r\n          if(self.callbacks.length\u003e0){\r\n              setTimeout(()=\u003e{//放入队列中执行所有成功的回调\r\n                  self.callbacks.forEach((callbacksObj)=\u003e{\r\n                      callbacksObj.onRejected(reason)\r\n                  })\r\n              })\r\n          }\r\n      }\r\n      try{\r\n          excutor(resolve,reject)\r\n      }catch (error) {// 如果执行器抛出异常将失败\r\n         reject(error)\r\n      }\r\n\r\n  }\r\n\r\n  /**\r\n   *  Promise原型对象then方法\r\n   *  成功或失败的回调函数\r\n   *  返回一个新的promise对象\r\n   * */\r\n  Promise.prototype.then = function (onResolved, onRejected) {\r\n      const self = this\r\n      // 返回一个新地promise对象\r\n      return new Promise((resolve,reject)=\u003e{\r\n          if(self.status===PENDING){\r\n              this.callbacks.push({\r\n                  onResolved,\r\n                  onRejected\r\n              })\r\n          }else if(self.status === RESOLVED){\r\n              setTimeout(()=\u003e{\r\n                  /**\r\n                   * 结果异常 return 的promise 就会失败 reason 就是error\r\n                   * 执行返回非 promise\r\n                   * */\r\n                  try{\r\n                      const result =  onResolved(self.data)\r\n                      if(result instanceof Promise){\r\n                          result.then(\r\n                              value=\u003e resolve(value),\r\n                              reason=\u003e reject(reason)\r\n                          )\r\n                      }else{\r\n                          resolve(result)\r\n                      }\r\n                  }catch (error) {\r\n                      reject(error)\r\n                  }\r\n\r\n              })\r\n          }else{\r\n              // rejected\r\n              setTimeout(()=\u003e{\r\n                  onRejected(self.data)\r\n              })\r\n          }\r\n      })\r\n\r\n  }\r\n  //向外暴露promise函数\r\n  window.Promise = Promise\r\n})(window)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 Promise.all\u003c/h2\u003e\n\u003ch3\u003e1）核心思路\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e接收一个 Promise 实例的数组或具有 Iterator 接口的对象作为参数\u003c/li\u003e\n\u003cli\u003e这个方法返回一个新的 promise 对象，\u003c/li\u003e\n\u003cli\u003e遍历传入的参数，用Promise.resolve()将参数\"包一层\"，使其变成一个promise对象\u003c/li\u003e\n\u003cli\u003e参数所有回调成功才是成功，返回值数组与参数顺序一致\u003c/li\u003e\n\u003cli\u003e参数数组其中一个失败，则触发失败状态，第一个触发失败的 Promise 错误信息作为 Promise.all 的错误信息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e2）实现代码\u003c/h3\u003e\n\u003cp\u003e一般来说，Promise.all 用来处理多个并发请求，也是为了页面数据构造的方便，将一个页面所用到的在不同接口的数据一起请求过来，不过，如果其中一个接口失败了，多个请求也就失败了，页面可能啥也出不来，这就看当前页面的耦合程度了～\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction promiseAll(promises) {\r\n  return new Promise(function(resolve, reject) {\r\n    if (!Array.isArray(promises)) {\r\n        throw new TypeError(`argument must be a array`);\r\n    }\r\n    var resolvedCounter = 0;\r\n    var promiseNum = promises.length;\r\n    var resolvedResult = [];\r\n    for (let i = 0; i \u0026#x3C; promiseNum; i++) {\r\n      Promise.resolve(promises[i]).then(value=\u003e{\r\n        resolvedCounter++;\r\n        resolvedResult[i] = value;\r\n        if (resolvedCounter === promiseNum) {\r\n          return resolve(resolvedResult);\r\n        }\r\n      }, error=\u003e{\r\n        return reject(error);\r\n      });\r\n    }\r\n  });\r\n}\r\n\r\n// test\r\nlet p1 = new Promise(function (resolve, reject) {\r\n  setTimeout(function () {\r\n    resolve(1);\r\n  }, 1000);\r\n})\r\nlet p2 = new Promise(function (resolve, reject) {\r\n  setTimeout(function () {\r\n    resolve(2);\r\n  }, 2000);\r\n})\r\nlet p3 = new Promise(function (resolve, reject) {\r\n  setTimeout(function () {\r\n    resolve(3);\r\n  }, 3000);\r\n})\r\npromiseAll([p3, p1, p2]).then(res =\u003e {\r\n  console.log(res); // [3, 1, 2]\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 组件通信方式\u003c/h2\u003e\n\u003cp\u003ereact组件间通信常见的几种情况:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e父组件向子组件通信\u003c/li\u003e\n\u003cli\u003e子组件向父组件通信\u003c/li\u003e\n\u003cli\u003e跨级组件通信\u003c/li\u003e\n\u003cli\u003e非嵌套关系的组件通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e1）父组件向子组件通信\u003c/h3\u003e\n\u003cp\u003e父组件通过 props 向子组件传递需要的信息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 子组件: Child\r\nconst Child = props =\u003e{\r\n  return \u0026#x3C;p\u003e{props.name}\u0026#x3C;/p\u003e\r\n}\r\n\r\n// 父组件 Parent\r\nconst Parent = ()=\u003e{\r\n  return \u0026#x3C;Child name=\"京程一灯\"\u003e\u0026#x3C;/Child\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）子组件向父组件通信\u003c/h3\u003e\n\u003cp\u003eprops+回调的方式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 子组件: Child\r\nconst Child = props =\u003e{\r\n  const cb = msg =\u003e{\r\n    return () =\u003e {\r\n      props.callback(msg);\r\n    }\r\n  }\r\n  return (\r\n    \u0026#x3C;button onClick={cb(\"京程一灯欢迎你!\")}\u003e京程一灯欢迎你\u0026#x3C;/button\u003e\r\n  );\r\n}\r\n\r\n// 父组件 Parent\r\nclass Parent extends Component {\r\n  callback(msg) {\r\n    console.log(msg);\r\n  }\r\n  render() {\r\n    return (\u0026#x3C;Child callback={this.callback.bind(this)}\u003e\u0026#x3C;/Child\u003e);\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）跨级组件通信\u003c/h3\u003e\n\u003cp\u003e即父组件向子组件的子组件通信，向更深层子组件通信。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用props，利用中间组件层层传递,但是如果父组件结构较深，那么中间每一层组件都要去传递props，增加了复杂度，并且这些props并不是中间组件自己需要的。\u003c/li\u003e\n\u003cli\u003e使用context，context相当于一个大容器，我们可以把要通信的内容放在这个容器中，这样不管嵌套多深，都可以随意取用，对于跨越多层的全局数据可以使用context实现。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// context方式实现跨级组件通信\r\n// Context 设计目的是为了共享那些对于一个组件树而言是“全局”的数据\r\n\r\nconst BatteryContext = createContext();\r\n\r\n//  子组件的子组件\r\nclass GrandChild extends Component {\r\n  render(){\r\n    return (\r\n      \u0026#x3C;BatteryContext.Consumer\u003e\r\n        {\r\n          color =\u003e \u0026#x3C;h1 style={{\"color\":color}}\u003e我是红色的:{color}\u0026#x3C;/h1\u003e\r\n        }\r\n      \u0026#x3C;/BatteryContext.Consumer\u003e\r\n    );\r\n  }\r\n}\r\n\r\n//  子组件\r\nconst Child = () =\u003e{\r\n  return (\r\n    \u0026#x3C;GrandChild/\u003e\r\n  );\r\n}\r\n\r\n// 父组件\r\nclass Parent extends Component {\r\n  state = {\r\n    color: \"red\"\r\n  }\r\n\r\n  render() {\r\n    const { color } = this.state;\r\n    return (\r\n      \u0026#x3C;BatteryContext.Provider value={color}\u003e\r\n        \u0026#x3C;Child\u003e\u0026#x3C;/Child\u003e\r\n      \u0026#x3C;/BatteryContext.Provider\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e4）非嵌套关系的组件通信\u003c/h3\u003e\n\u003cp\u003e即没有任何包含关系的组件，包括兄弟组件以及不在同一个父级中的非兄弟组件。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e可以使用自定义事件通信（发布订阅模式）\u003c/li\u003e\n\u003cli\u003e可以通过redux等进行全局状态管理\u003c/li\u003e\n\u003cli\u003e如果是兄弟组件通信，可以找到这两个兄弟节点共同的父节点, 结合父子间通信方式进行通信。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eredux-saga 和 mobx 的比较\u003c/h2\u003e\n\u003ch3\u003e1）状态管理\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 是 redux 的一个异步处理的中间件。\u003c/li\u003e\n\u003cli\u003emobx 是数据管理库，和 redux 一样。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）设计思想\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 属于 flux 体系， 函数式编程思想。\u003c/li\u003e\n\u003cli\u003emobx 不属于 flux 体系，面向对象编程和响应式编程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）主要特点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 因为是中间件，更关注异步处理的，通过 Generator 函数来将异步变为同步，使代码可读性高，结构清晰。action 也不是 action creator 而是 pure action，\u003c/li\u003e\n\u003cli\u003e在 Generator 函数中通过 call 或者 put 方法直接声明式调用，并自带一些方法，如 takeEvery，takeLast，race等，控制多个异步操作，让多个异步更简单。\u003c/li\u003e\n\u003cli\u003emobx 是更简单更方便更灵活的处理数据。 Store 是包含了 state 和 action。state 包装成一个可被观察的对象， action 可以直接修改 state，之后通过 Computed values 将依赖 state 的计算属性更新 ，之后触发 Reactions 响应依赖 state 的变更，输出相应的副作用 ，但不生成新的 state。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）数据可变性\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 强调 state 不可变，不能直接操作 state，通过 action 和 reducer 在原来的 state 的基础上返回一个新的 state 达到改变 state 的目的。\u003c/li\u003e\n\u003cli\u003emobx 直接在方法中更改 state，同时所有使用的 state 都发生变化，不生成新的 state。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）写法难易度\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 比 redux 在 action 和 reducer 上要简单一些。需要用 dispatch 触发 state 的改变，需要 mapStateToProps 订阅 state。\u003c/li\u003e\n\u003cli\u003emobx 在非严格模式下不用 action 和 reducer，在严格模式下需要在 action 中修改 state，并且自动触发相关依赖的更新。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e6）使用场景\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 很好的解决了 redux 关于异步处理时的复杂度和代码冗余的问题，数据流向比较好追踪。但是 redux 的学习成本比 较高，代码比较冗余，不是特别需要状态管理，最好用别的方式代替。\u003c/li\u003e\n\u003cli\u003emobx 学习成本低，能快速上手，代码比较简洁。但是可能因为代码编写的原因和数据更新时相对黑盒，导致数据流向不利于追踪。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e说一下 react-fiber\u003c/h2\u003e\n\u003ch3\u003e1）背景\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ereact在进行组件渲染时，从setState开始到渲染完成整个过程是同步的（“一气呵成”）。如果需要渲染的组件比较庞大，js执行会占据主线程时间较长，会导致页面响应度变差，使得react在动画、手势等应用中效果比较差。\u003c/li\u003e\n\u003cli\u003e页面卡顿：Stack reconciler的工作流程很像函数的调用过程。父组件里调子组件，可以类比为函数的递归；对于特别庞大的vDOM树来说，reconciliation过程会很长(x00ms)，超过16ms,在这期间，主线程是被js占用的，因此任何交互、布局、渲染都会停止，给用户的感觉就是页面被卡住了。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）实现原理\u003c/h3\u003e\n\u003cp\u003e旧版 React 通过递归的方式进行渲染，使用的是 JS 引擎自身的函数调用栈，它会一直执行到栈空为止。而Fiber实现了自己的组件调用栈，它以链表的形式遍历组件树，可以灵活的暂停、继续和丢弃执行的任务。实现方式是使用了浏览器的requestIdleCallback这一 API。\u003c/p\u003e\n\u003cp\u003eFiber 其实指的是一种数据结构，它可以用一个纯 JS 对象来表示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst fiber = {\r\n  stateNode,    // 节点实例\r\n  child,        // 子节点\r\n  sibling,      // 兄弟节点\r\n  return,       // 父节点\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ereact内部运转分三层：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVirtual DOM 层，描述页面长什么样。\u003c/li\u003e\n\u003cli\u003eReconciler 层，负责调用组件生命周期方法，进行 Diff 运算等。\u003c/li\u003e\n\u003cli\u003eRenderer 层，根据不同的平台，渲染出相应的页面，比较常见的是 ReactDOM 和 ReactNative。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为了实现不卡顿，就需要有一个调度器 (Scheduler) 来进行任务分配。优先级高的任务（如键盘输入）可以打断优先级低的任务（如Diff）的执行，从而更快的生效。任务的优先级有六种：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esynchronous，与之前的Stack Reconciler操作一样，同步执行\u003c/li\u003e\n\u003cli\u003etask，在next tick之前执行\u003c/li\u003e\n\u003cli\u003eanimation，下一帧之前执行\u003c/li\u003e\n\u003cli\u003ehigh，在不久的将来立即执行\u003c/li\u003e\n\u003cli\u003elow，稍微延迟执行也没关系\u003c/li\u003e\n\u003cli\u003eoffscreen，下一次render时或scroll时才执行\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFiber Reconciler（react ）执行阶段：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e阶段一，生成 Fiber 树，得出需要更新的节点信息。这一步是一个渐进的过程，可以被打断。\u003c/li\u003e\n\u003cli\u003e阶段二，将需要更新的节点一次过批量更新，这个过程不能被打断。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFiber树：React 在 render 第一次渲染时，会通过 React.createElement 创建一颗 Element 树，可以称之为 Virtual DOM Tree，由于要记录上下文信息，加入了 Fiber，每一个 Element 会对应一个 Fiber Node，将 Fiber Node 链接起来的结构成为 Fiber Tree。Fiber Tree 一个重要的特点是链表结构，将递归遍历编程循环遍历，然后配合 requestIdleCallback API, 实现任务拆分、中断与恢复。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e从Stack Reconciler到Fiber Reconciler，源码层面其实就是干了一件递归改循环的事情\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e手写发布订阅\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 发布订阅中心, on-订阅, off取消订阅, emit发布, 内部需要一个单独事件中心caches进行存储;\r\n\r\ninterface CacheProps {\r\n  [key: string]: Array\u0026#x3C;((data?: unknown) =\u003e void)\u003e;\r\n}\r\n\r\nclass Observer {\r\n\r\n  private caches: CacheProps = {}; // 事件中心\r\n\r\n  on (eventName: string, fn: (data?: unknown) =\u003e void){ // eventName事件名-独一无二, fn订阅后执行的自定义行为\r\n    this.caches[eventName] = this.caches[eventName] || [];\r\n    this.caches[eventName].push(fn);\r\n  }\r\n\r\n  emit (eventName: string, data?: unknown) { // 发布 =\u003e 将订阅的事件进行统一执行\r\n    if (this.caches[eventName]) {\r\n      this.caches[eventName].forEach((fn: (data?: unknown) =\u003e void) =\u003e fn(data));\r\n    }\r\n  }\r\n\r\n  off (eventName: string, fn?: (data?: unknown) =\u003e void) { // 取消订阅 =\u003e 若fn不传, 直接取消该事件所有订阅信息\r\n    if (this.caches[eventName]) {\r\n      const newCaches = fn ? this.caches[eventName].filter(e =\u003e e !== fn) : [];\r\n      this.caches[eventName] = newCaches;\r\n    }\r\n  }\r\n\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass EventListener {\r\n  listeners = {};\r\n  on(name, fn) {\r\n    (this.listeners[name] || (this.listeners[name] = [])).push(fn);\r\n  }\r\n  once(name, fn) {\r\n    let tem = (...args) =\u003e {\r\n      this.removeListener(name, fn);\r\n      fn(...args);\r\n    }\r\n    fn.fn = tem;\r\n    this.on(name, tem);\r\n  }\r\n  removeListener(name, fn) {\r\n    if (this.listeners[name]) {\r\n      this.listeners[name] = this.listeners[name].filter(listener =\u003e (listener != fn \u0026#x26;\u0026#x26; listener != fn.fn));\r\n    }\r\n  }\r\n  removeAllListeners(name) {\r\n    if (name \u0026#x26;\u0026#x26; this.listeners[name]) {\r\n      delete this.listeners[name];\r\n    }\r\n    this.listeners = {};\r\n  }\r\n  emit(name, ...args) {\r\n    if (this.listeners[name]) {\r\n      this.listeners[name].forEach(fn =\u003e fn.call(this, ...args));\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e手写数组转树\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet input = [\r\n  {\r\n    id: 1,\r\n    val: \"学校\",\r\n    parentId: null,\r\n  },\r\n  {\r\n    id: 2,\r\n    val: \"班级1\",\r\n    parentId: 1,\r\n  },\r\n  {\r\n    id: 3,\r\n    val: \"班级2\",\r\n    parentId: 1,\r\n  },\r\n  {\r\n    id: 4,\r\n    val: \"学生1\",\r\n    parentId: 2,\r\n  },\r\n  {\r\n    id: 5,\r\n    val: \"学生2\",\r\n    parentId: 3,\r\n  },\r\n  {\r\n    id: 6,\r\n    val: \"学生3\",\r\n    parentId: 3,\r\n  },\r\n];\r\n\r\nfunction buildTree(arr, parentId, childrenArray) {\r\n  arr.forEach((item) =\u003e {\r\n    if (item.parentId === parentId) {\r\n      item.children = [];\r\n      buildTree(arr, item.id, item.children);\r\n      childrenArray.push(item);\r\n    }\r\n  });\r\n}\r\n\r\nfunction arrayToTree(input, parentId) {\r\n  const array = [];\r\n  buildTree(input, parentId, array);\r\n  return array.length \u003e 0 ? (array.length \u003e 1 ? array : array[0]) : {};\r\n}\r\nconst obj = arrayToTree(input, null);\r\nconsole.log(obj);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e数组转树的其中一种，排序数组转二叉搜索树\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * function TreeNode(val) {\r\n *     this.val = val;\r\n *     this.left = null;\r\n *     this.right = null;\r\n * }\r\n */\r\n\r\nvar sortedArrayToBST = function (nums) {\r\n  if (!nums.length) {\r\n    return null\r\n  };\r\n  const root = new TreeNode(null);\r\n\r\n  if (nums.length \u003e 1) {\r\n    root.left = sortedArrayToBST(nums.splice(0, nums.length / 2))\r\n  };\r\n  root.val = nums[0];\r\n  root.right = sortedArrayToBST(nums.splice(1));\r\n  return root;\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e使用ES6 的Proxy实现数组负索引。 （负索引：例如，可以简单地使用arr[-1]替代arr[arr.length-1]访问最后一个元素，[-2]访问倒数第二个元素，以此类推）\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst negativeArray = els =\u003e\r\n  new Proxy(els, {\r\n    get: (target, propKey, receiver) =\u003e\r\n      Reflect.get(target, +propKey \u0026#x3C; 0 ? String(target.length + +propKey) : propKey, receiver)\r\n  });\r\nconst unicorn = negativeArray([\"京\", \"程\", \"一\", \"灯\"]);\r\nunicorn[-1];\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 30.手写用 ES6proxy 如何实现 arr[-1] 的访问\r\nfunction PythonArray(arr) {\r\n  return new Proxy(arr, {\r\n    get(target, prop, receiver) {\r\n      if ((key = Number.parseInt(prop))) {\r\n        const len = Reflect.get(target, 'length', receiver);\r\n        prop = key \u0026#x3C; 0 \u0026#x26;\u0026#x26; Math.abs(key) \u0026#x3C;= len ? len + key : prop;\r\n      }\r\n      return Reflect.get(target, prop, receiver);\r\n    },\r\n    set(target, prop, value, receiver) {\r\n      if ((key = Number.parseInt(prop))) {\r\n        const len = Reflect.get(target, 'length', receiver);\r\n        prop = key \u0026#x3C; 0 \u0026#x26;\u0026#x26; Math.abs(key) \u0026#x3C;= len ? len + key : prop;\r\n      }\r\n      return Reflect.set(target, prop, value, receiver);\r\n    },\r\n    deleteProperty(target, prop) {\r\n      if ((key = Number.parseInt(prop))) {\r\n        const len = target.length;\r\n        prop = key \u0026#x3C; 0 \u0026#x26;\u0026#x26; Math.abs(key) \u0026#x3C;= len ? len + key : prop;\r\n      }\r\n      return Reflect.deleteProperty(target, prop);\r\n    },\r\n  });\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e请写出下面代码执行的的结果\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econsole.log(1);\r\nsetTimeout(() =\u003e {\r\n  console.log(2);\r\n  process.nextTick(() =\u003e {\r\n    console.log(3);\r\n  });\r\n  new Promise((resolve) =\u003e {\r\n    console.log(4);\r\n    resolve();\r\n  }).then(() =\u003e {\r\n    console.log(5);\r\n  });\r\n});\r\n\r\nnew Promise((resolve) =\u003e {\r\n  console.log(7);\r\n  resolve();\r\n}).then(() =\u003e {\r\n  console.log(8);\r\n});\r\n\r\n// nextTick中的微任务比promise.then中的微任务先执行\r\nprocess.nextTick(() =\u003e {\r\n  console.log(6);\r\n});\r\n\r\nsetTimeout(() =\u003e {\r\n  console.log(9);\r\n  process.nextTick(() =\u003e {\r\n    console.log(10);\r\n  });\r\n  new Promise((resolve) =\u003e {\r\n    console.log(11);\r\n    resolve();\r\n  }).then(() =\u003e {\r\n    console.log(12);\r\n  });\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e结果\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// node版本小于11时：\r\n// 1 7 6 8 2 4 9 11 3 10 5 12\r\n\r\n// node版本大于等于11时：\r\n// 1 7 6 8 2 4 3 5 9 11 10 12\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e宏任务和微任务\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e宏任务：macrotask,包括setTimeout、setInerVal、setImmediate(node独有)、requestAnimationFrame(浏览器独有)、I/O、UI rendering(浏览器独有)\u003c/li\u003e\n\u003cli\u003e微任务：microtask,包括process.nextTick(Node独有)、Promise.then()、Object.observe、MutationObserver\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePromise构造函数中的代码是同步执行的，new Promise()构造函数中的代码是同步代码，并不是微任务\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNode.js中的EventLoop执行宏队列的回调任务有\u003cstrong\u003e6个阶段\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003etimers阶段：这个阶段执行setTimeout和setInterval预定的callback\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eI/O callback阶段：执行除了close事件的callbacks、被timers设定的callbacks、setImmediate()设定的callbacks这些之外的callbacks\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eidle, prepare阶段：仅node内部使用\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003epoll阶段：获取新的I/O事件，适当的条件下node将阻塞在这里\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003echeck阶段：执行setImmediate()设定的callbacks\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003eclose callbacks阶段：执行socket.on('close', ....)这些callbacks\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNodeJs中宏队列主要有4个\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eTimers Queue\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eIO Callbacks Queue\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eCheck Queue\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eClose Callbacks Queue\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e这4个都属于宏队列，但是在浏览器中，可以认为只有一个宏队列，所有的macrotask都会被加到这一个宏队列中，但是在NodeJS中，不同的macrotask会被放置在不同的宏队列中。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNodeJS中微队列主要有2个\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eNext Tick Queue：是放置process.nextTick(callback)的回调任务的\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eOther Micro Queue：放置其他microtask，比如Promise等\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e在浏览器中，也可以认为只有一个微队列，所有的microtask都会被加到这一个微队列中，但是在NodeJS中，不同的microtask会被放置在不同的微队列中。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNode.js中的EventLoop过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e执行全局Script的同步代码\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e执行microtask微任务，先执行所有Next Tick Queue中的所有任务，再执行Other Microtask Queue中的所有任务\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e开始执行macrotask宏任务，共6个阶段，从第1个阶段开始执行相应每一个阶段macrotask中的所有任务，注意，这里是所有每个阶段宏任务队列的所有任务，在浏览器的Event Loop中是只取宏队列的第一个任务出来执行，每一个阶段的macrotask任务执行完毕后，开始执行微任务，也就是步骤2\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eTimers Queue -\u003e 步骤2 -\u003e I/O Queue -\u003e 步骤2 -\u003e Check Queue -\u003e 步骤2 -\u003e Close Callback Queue -\u003e 步骤2 -\u003e Timers Queue ......\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e这就是Node的Event Loop\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNode 11.x新变化\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e现在node11在timer阶段的setTimeout,setInterval...和在check阶段的immediate都在node11里面都修改为一旦执行一个阶段里的一个任务就立刻执行微任务队列。为了和浏览器更加趋同。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e写出执行结果，并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction side(arr) {\r\n  arr[0] = arr[2];\r\n  console.log(arr); // [1, 1, 1, callee: ƒ, Symbol(Symbol.iterator): ƒ]\r\n}\r\nfunction a(a, b, c = 3) {\r\n  c = 10;\r\n  side(arguments);\r\n  console.log(a, b, c); // 1, 1, 10\r\n  return a + b + c;\r\n}\r\na(1, 1, 1);\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e12\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003earguments 中 c 的值还是 1 不会变成 10，\r\n因为 a 函数加了默认值，就按 ES 的方式解析，ES6 是有块级作用域的，所以 c 的值是不会改变的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction side(arr) {\r\n  arr[0] = arr[2];\r\n  console.log(arr); // [10, 1, 10, callee: ƒ, Symbol(Symbol.iterator): ƒ]\r\n}\r\nfunction a(a, b, c) {\r\n  c = 10;\r\n  side(arguments);\r\n  console.log(a, b, c); // 10, 1, 10\r\n  return a + b + c;\r\n}\r\na(1, 1, 1);\r\n// 写出执行结果，并解释原因\r\n// 21\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e21\u003c/p\u003e\n\u003ch2\u003e写出执行结果，并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar min = Math.min();\r\nmax = Math.max();\r\nconsole.log(min \u0026#x3C; max);\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003efalse\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e按常规的思路，这段代码应该输出 true，毕竟最小值小于最大值。但是却输出 false\u003c/li\u003e\n\u003cli\u003eMDN 相关文档是这样解释的\n\u003cul\u003e\n\u003cli\u003eMath.min 的参数是 0 个或者多个，如果多个参数很容易理解，返回参数中最小的。如果没有参数，则返回 Infinity，无穷大。\u003c/li\u003e\n\u003cli\u003eMath.max 没有传递参数时返回的是-Infinity.所以输出 false\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = 1;\r\n(function a () {\r\n  a = 2;\r\n  console.log(a);\r\n})();\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003eƒ a () {\r\na = 2;\r\nconsole.log(a);\r\n}\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e立即调用的函数表达式（IIFE） 有一个 自己独立的 作用域，如果函数名称与内部变量名称冲突，就会永远执行函数本身；所以上面的结果输出是函数本身；\u003c/p\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = [0];\r\nif (a) {\r\n  console.log(a == true);\r\n} else {\r\n  console.log(a);\r\n}\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003efalse\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1）当 a 出现在 if 的条件中时，被转成布尔值，而 Boolean([0])为 true,所以就进行下一步判断 a == true,在进行比较时，[0]被转换成了 0，所以 0==true 为 false\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e数组从非 primitive 转为 primitive 的时候会先隐式调用 join 变成“0”，string 和 boolean 比较的时候，两个都先转为 number 类型再比较，最后就是 0==1 的比较了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = [1];\r\nif (a) {\r\n  console.log(a == true);\r\n} else {\r\n  console.log(a);\r\n}\r\n// true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e!![] //true 空数组转换为布尔值是 true,\r\n!![0]//true 数组转换为布尔值是 true\r\n[0] == true;//false 数组与布尔值比较时却变成了 false\r\nNumber([])//0\r\nNumber(false)//0\r\nNumber(['1'])//1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e2）所以当 a 出现在 if 的条件中时，被转成布尔值，而 Boolean([0])为 true,所以就进行下一步判断 a == true,在进行比较时，js 的规则是：\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e如果比较的是原始类型的值，原始类型的值会转成数值再进行比较\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e1 == true  //true   1 === Number(true)\r\n'true' == true //false Number('true')-\u003eNaN  Number(true)-\u003e1\r\n'' = 0//true\r\n'1' == true//true  Number('1')-\u003e1\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e对象与原始类型值比较，对象会转换成原始类型的值再进行比较。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eundefined和null与其它类型进行比较时，结果都为false，他们相互比较时结果为true。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e(function () {\r\n  var a = (b = 5);\r\n})();\r\nconsole.log(b);\r\nconsole.log(a);\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e5 Error, a is not defined\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e在这个立即执行函数表达式（IIFE）中包括两个赋值操作，其中a使用var关键字进行声明，因此其属于函数内部的局部变量（仅存在于函数中），相反，b被分配到全局命名空间。\r\n另一个需要注意的是，这里没有在函数内部使用严格模式(use strict;)。如果启用了严格模式，代码会在输出 b 时报错Uncaught ReferenceError: b is not defined,需要记住的是，严格模式要求你显式的引用全局作用域。因此，你需要写成：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e(function () {\r\n  \"use strict\";\r\n  var a = (window.b = 5);\r\n})();\r\nconsole.log(b);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再看一个\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e(function() {\r\n   'use strict';\r\n   var a = b = 5;\r\n})();\r\n\r\nconsole.log(b);  //Uncaught ReferenceError: b is not defined\r\n\r\n/*---------------------------*/\r\n\r\n(function() {\r\n   'use str
