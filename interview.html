ict';\r\n   var a = window.b = 5;\r\n})();\r\n\r\nconsole.log(b);  // 5\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fullname = 'a';\r\nvar obj = {\r\n   fullname: 'b',\r\n   prop: {\r\n      fullname: 'c',\r\n      getFullname: function() {\r\n         return this.fullname;\r\n      }\r\n   }\r\n};\r\n\r\nconsole.log(obj.prop.getFullname()); // c\r\nvar test = obj.prop.getFullname;\r\nconsole.log(test());  // a\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003ec a\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e原因在于\u003ccode\u003ethis\u003c/code\u003e指向的是函数的执行环境，\u003ccode\u003ethis\u003c/code\u003e取决于其被谁调用了，而不是被谁定义了。\u003c/li\u003e\n\u003cli\u003e对第一个\u003ccode\u003econsole.log()\u003c/code\u003e语句而言，\u003ccode\u003egetFullName()\u003c/code\u003e是作为obj.prop对象的一个方法被调用的，因此此时的执行环境应该是这个对象。另一方面，但\u003ccode\u003egetFullName()\u003c/code\u003e被分配给\u003ccode\u003etest\u003c/code\u003e变量时，此时的执行环境变成全局对象（\u003ccode\u003ewindow\u003c/code\u003e），原因是\u003ccode\u003etest\u003c/code\u003e是在全局作用域中定义的。因此，此时的\u003ccode\u003ethis\u003c/code\u003e指向的是全局作用域的\u003ccode\u003efullname\u003c/code\u003e变量，即a。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar company = {\r\n    address: 'beijing'\r\n}\r\nvar yideng = Object.create(company);\r\ndelete yideng.address\r\nconsole.log(yideng.address);\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003ebeijing\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e这里的 yideng 通过 prototype 继承了 company的 address。yideng自己并没有address属性。所以delete操作符的作用是无效的。\u003c/p\u003e\n\u003ch3\u003e知识点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003edelete使用原则：delete 操作符用来删除一个对象的属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003edelete在删除一个不可配置的属性时在严格模式和非严格模式下的区别:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）在严格模式中，如果属性是一个不可配置（non-configurable）属性，删除时会抛出异常;\u003c/li\u003e\n\u003cli\u003e（2）非严格模式下返回 false。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003edelete能删除隐式声明的全局变量：这个全局变量其实是global对象(window)的属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003edelete能删除的：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）可配置对象的属性\u003c/li\u003e\n\u003cli\u003e（2）隐式声明的全局变量\u003c/li\u003e\n\u003cli\u003e（3）用户定义的属性\u003c/li\u003e\n\u003cli\u003e（4）在ECMAScript 6中，通过 const 或 let 声明指定的 \"temporal dead zone\" (TDZ) 对 delete 操作符也会起作用\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003edelete不能删除的：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）显式声明的全局变量\u003c/li\u003e\n\u003cli\u003e（2）内置对象的内置属性\u003c/li\u003e\n\u003cli\u003e（3）一个对象从原型继承而来的属性\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003edelete删除数组元素：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）当你删除一个数组元素时，数组的 length 属性并不会变小，数组元素变成undefined\u003c/li\u003e\n\u003cli\u003e（2）当用 delete 操作符删除一个数组元素时，被删除的元素已经完全不属于该数组。\u003c/li\u003e\n\u003cli\u003e（3）如果你想让一个数组元素的值变为 undefined 而不是删除它，可以使用 undefined 给其赋值而不是使用 delete 操作符。此时数组元素是在数组中的\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"7\"\u003e\n\u003cli\u003edelete 操作符与直接释放内存（只能通过解除引用来间接释放）没有关系。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"8\"\u003e\n\u003cli\u003e其它例子\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e（1）下面代码输出什么？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar output = (function(x){\r\n  delete x;\r\n  return x;\r\n})(0);\r\nconsole.log(output);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e答案：0，\u003ccode\u003edelete\u003c/code\u003e 操作符是将object的属性删去的操作。但是这里的 \u003ccode\u003ex\u003c/code\u003e 是并不是对象的属性， \u003ccode\u003edelete\u003c/code\u003e 操作符并不能作用。\u003c/p\u003e\n\u003cp\u003e（2）下面代码输出什么？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar x = 1;\r\nvar output = (function(){\r\n    delete x;\r\n    return x;\r\n})();\r\nconsole.log(output);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e答案：输出是 1。\u003ccode\u003edelete\u003c/code\u003e 操作符是将object的属性删去的操作。但是这里的 x 是并不是对象的属性， \u003ccode\u003edelete\u003c/code\u003e 操作符并不能作用。\u003c/p\u003e\n\u003cp\u003e（3）下面代码输出什么?\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ex = 1;\r\nvar output = (function(){\r\n    delete x;\r\n    return x;\r\n})();\r\nconsole.log(output);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e答案：报错 VM548:1 Uncaught ReferenceError: x is not defined,\u003c/p\u003e\n\u003cp\u003e（4）下面代码输出什么？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar x = { foo : 1};\r\nvar output = (function(){\r\n    delete x.foo;\r\n    return x.foo;\r\n})();\r\nconsole.log(output);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e答案：输出是 undefined。x虽然是全局变量，但是它是一个object。delete作用在x.foo上，成功的将x.foo删去。所以返回undefined\u003c/p\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar foo = function bar(){ return 12; };\r\nconsole.log(typeof bar());\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e输出是抛出异常，bar is not defined。\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e这种命名函数表达式函数只能在函数体内有效\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar foo = function bar(){\r\n    // foo is visible here\r\n    // bar is visible here\r\n    console.log(typeof bar()); // Work here :)\r\n};\r\n// foo is visible here\r\n// bar is undefined here\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar x=1;\r\nif(function f(){}){\r\n    x += typeof f;\r\n}\r\nconsole.log(x)\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e1 undefined\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e条件判断为假的情况有：0，false，''，null，undefined，未定义对象。函数声明写在运算符中，其为true，但放在运算符中的函数声明在执行阶段是找不到的。另外，对未声明的变量执行typeOf不会报错，会返回undefined\u003c/p\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction f(){\r\n  return f;\r\n}\r\nconsole.log(new f() instanceof f);\r\n// 写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003efalse\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003ea instanceof b 用于检测a是不是b的实例。如果题目f中没有return f,则答案明显为true;而在本题中new f()其返回的结果为f的函数对象，其并不是f的一个实例。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction f(){}\r\nconsole.log(new f() instanceof f);\r\n// 答案：true\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar foo = {\r\n  bar: function(){\r\n    return this.baz;\r\n  },\r\n  baz:1\r\n}\r\nconsole.log(typeof (f=foo.bar)());\r\n//写出执行结果，并解释原因\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003eundefined\u003c/p\u003e\n\u003ch2\u003eAMD和CMD规范区别\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAMD规范：是 RequireJS在推广过程中对模块定义的规范化产出的\u003c/li\u003e\n\u003cli\u003eCMD规范：是SeaJS 在推广过程中对模块定义的规范化产出的\u003c/li\u003e\n\u003cli\u003eCMD 推崇依赖就近；AMD 推崇依赖前置\u003c/li\u003e\n\u003cli\u003eCMD 是延迟执行；AMD 是提前执行\u003c/li\u003e\n\u003cli\u003eCMD性能好，因为只有用户需要的时候才执行；AMD用户体验好，因为没有延迟，依赖模块提前执行了\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eSPA单页页面\u003c/h2\u003e\n\u003cp\u003eSPA（ single-page application ）仅在 Web 页面初始化时加载相应的 HTML、JavaScript 和 CSS。一旦页面加载完成，SPA 不会因为用户的操作而进行页面的重新加载或跳转；取而代之的是利用路由机制实现 HTML 内容的变换，UI 与用户的交互，避免页面的重新加载。\u003c/p\u003e\n\u003ch3\u003eSPA优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e用户体验好、快，内容的改变不需要重新加载整个页面，避免了不必要的跳转和重复渲染；\u003c/li\u003e\n\u003cli\u003e基于上面一点，SPA 相对对服务器压力小；\u003c/li\u003e\n\u003cli\u003e前后端职责分离，架构清晰，前端进行交互逻辑，后端负责数据处理；\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eSPA缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e初次加载耗时多：为实现单页 Web 应用功能及显示效果，需要在加载页面的时候将 JavaScript、CSS 统一加载，部分页面按需加载；\u003c/li\u003e\n\u003cli\u003e前进后退路由管理：由于单页应用在一个页面中显示所有的内容，所以不能使用浏览器的前进后退功能，所有的页面切换需要自己建立堆栈管理；\u003c/li\u003e\n\u003cli\u003eSEO 难度较大：由于所有的内容都在一个页面中动态替换显示，所以在 SEO 上其有着天然的弱势。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue.js虚拟DOM的优缺点\u003c/h2\u003e\n\u003ch3\u003e1）优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e保证性能下限\u003c/strong\u003e： 框架的虚拟 DOM 需要适配任何上层 API 可能产生的操作，它的一些 DOM 操作的实现必须是普适的，所以它的性能并不是最优的；但是比起粗暴的 DOM 操作性能要好很多，因此框架的虚拟 DOM 至少可以保证在你不需要手动优化的情况下，依然可以提供还不错的性能，即保证性能的下限；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e无需手动操作 DOM\u003c/strong\u003e： 我们不再需要手动去操作 DOM，只需要写好 View-Model 的代码逻辑，框架会根据虚拟 DOM 和 数据双向绑定，帮我们以可预期的方式更新视图，极大提高我们的开发效率；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e跨平台\u003c/strong\u003e： 虚拟 DOM 本质上是 JavaScript 对象,而 DOM 与平台强相关，相比之下虚拟 DOM 可以进行更方便地跨平台操作，例如服务器渲染、weex 开发等等。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e无法进行极致优化\u003c/strong\u003e： 虽然虚拟 DOM + 合理的优化，足以应对绝大部分应用的性能需求，但在一些性能要求极高的应用中虚拟 DOM 无法进行针对性的极致优化。比如VScode采用直接手动操作DOM的方式进行极端的性能优化\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e写出执行结果,并解释原因\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (let i = 0; i \u0026#x3C; 3; i++) {\r\n  setTimeout(() =\u003e console.log(i), 1);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e答案\u003c/h3\u003e\n\u003cp\u003e0 1 2\u003c/p\u003e\n\u003ch3\u003e解析\u003c/h3\u003e\n\u003cp\u003e使用\u003ccode\u003elet\u003c/code\u003e关键字声明变量\u003ccode\u003ei\u003c/code\u003e：使用\u003ccode\u003elet\u003c/code\u003e（和\u003ccode\u003econst\u003c/code\u003e）关键字声明的变量是具有块作用域的（块是\u003ccode\u003e{}\u003c/code\u003e之间的任何东西）。 在每次迭代期间，\u003ccode\u003ei\u003c/code\u003e将被创建为一个新值，并且每个值都会存在于循环内的块级作用域。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 下面代码输出什么\r\nfor (var i = 0; i \u0026#x3C; 3; i++) {\r\n  setTimeout(() =\u003e console.log(i), 1);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e答案：3 3 3，由于JavaScript中的事件执行机制，setTimeout函数真正被执行时，循环已经走完。 由于第一个循环中的变量i是使用var关键字声明的，因此该值是全局的。 在循环期间，我们每次使用一元运算符++都会将i的值增加1。 因此在第一个例子中，当调用setTimeout函数时，i已经被赋值为3。\u003c/p\u003e\n\u003ch2\u003eCSS预处理器和Less有什么好处\u003c/h2\u003e\n\u003ch3\u003eCSS预处理器\u003c/h3\u003e\n\u003cp\u003e为css增加编程特性的拓展语言，可以使用变量，简单逻辑判断，函数等基本编程技巧。\u003c/p\u003e\n\u003cp\u003ecss预处理器编译输出还是标准的css样式。\u003c/p\u003e\n\u003cp\u003eless, sass都是动态的样式语言，是css预处理器，css上的一种抽象层。他们是一种特殊的语法语言而编译成css的。\u003c/p\u003e\n\u003cp\u003eless变量符号是@，sass变量符号是$。\u003c/p\u003e\n\u003ch3\u003e预处理器解决了哪些痛点\u003c/h3\u003e\n\u003cp\u003ecss语法不够强大。因为无法嵌套导致有很多重复的选择器 没有变量和合理的样式利用机制，导致逻辑上相关的属性值只能以字面量的形式重复输出，难以维护。\u003c/p\u003e\n\u003ch3\u003e常用规范\u003c/h3\u003e\n\u003cp\u003e变量，嵌套语法，混入，@import，运算，函数，继承\u003c/p\u003e\n\u003ch3\u003e好处\u003c/h3\u003e\n\u003cp\u003e比css代码更加整洁，更易维护，代码量更少 修改更快。\r\n基础颜色使用变量，一处动，处处动。\r\n常用的代码使用代码块，节省大量代码。\r\ncss嵌套减少大量的重复选择器，避免一些低级错误。\r\n变量混入大大提升了样式的利用性 额外的工具类似颜色函数(lighten,darken,transparentize)，mixins，loops等这些方法使css更像一个真正的编程语言，让开发者能够有能力生成更加复杂的css样式。\u003c/p\u003e\n\u003ch2\u003eNode 中怎么开启一个子线程\u003c/h2\u003e\n\u003cp\u003ework_thread\r\nNode 10.5.0 的发布，work_thread 让 Node 有了真正的多线程能力，worker_thread 模块中有 4 个对象和 2 个类\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eisMainThread: 是否是主线程，源码中是通过 threadId === 0 进行判断的。\u003c/li\u003e\n\u003cli\u003eMessagePort: 用于线程之间的通信，继承自 EventEmitter。\u003c/li\u003e\n\u003cli\u003eMessageChannel: 用于创建异步、双向通信的通道实例。\u003c/li\u003e\n\u003cli\u003ethreadId: 线程 ID。\u003c/li\u003e\n\u003cli\u003eWorker: 用于在主线程中创建子线程。第一个参数为 filename，表示子线程执行的入口。\u003c/li\u003e\n\u003cli\u003eparentPort: 在 worker 线程里是表示父进程的 MessagePort 类型的对象，在主线程里为 null\u003c/li\u003e\n\u003cli\u003eworkerData: 用于在主进程中向子进程传递数据（data 副本）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在主线程中开启五个子线程，并且主线程向子线程发送简单的消息示例代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst {\r\n  isMainThread,\r\n  parentPort,\r\n  workerData,\r\n  threadId,\r\n  MessageChannel,\r\n  MessagePort,\r\n  Worker,\r\n} = require(\"worker_threads\");\r\n\r\nfunction mainThread() {\r\n  for (let i = 0; i \u0026#x3C; 5; i++) {\r\n    const worker = new Worker(__filename, { workerData: i });\r\n    worker.on(\"exit\", (code) =\u003e {\r\n      console.log(`main: worker stopped with exit code ${code}`);\r\n    });\r\n    worker.on(\"message\", (msg) =\u003e {\r\n      console.log(`main: receive ${msg}`);\r\n      worker.postMessage(msg + 1);\r\n    });\r\n  }\r\n}\r\n\r\nfunction workerThread() {\r\n  console.log(`worker: workerDate ${workerData}`);\r\n  parentPort.on(\"message\", (msg) =\u003e {\r\n    console.log(`worker: receive ${msg}`);\r\n  }),\r\n  parentPort.postMessage(workerData);\r\n}\r\n\r\nif (isMainThread) {\r\n  mainThread();\r\n} else {\r\n  workerThread();\r\n}\r\n\r\n// 上述代码在主线程中开启五个子线程，并且主线程向子线程发送简单的消息\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 中 keys 的作用是什么？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eKeys 是 React 用于追踪哪些列表中元素被修改、被添加或者被移除的辅助标识\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在开发过程中，我们需要保证某个元素的 key 在其同级元素中具有唯一性。在 React Diff 算法中 React 会借助元素的 Key 值来判断该元素是新近创建的还是被移动而来的元素，从而减少不必要的元素重渲染。此外，React 还需要借助 Key 值来判断元素与本地状态的关联关系，因此我们绝不可忽视转换函数中 Key 的重要性\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e传入 setState 函数的第二个参数的作用是什么？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e该函数会在setState函数调用完成并且组件开始重渲染的时候被调用，我们可以用该函数来监听渲染是否完成：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ethis.setState(\r\n  { username: 'tylermcginnis33' },\r\n  () =\u003e console.log('setState has finished and the component has re-rendered.')\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ethis.setState((prevState, props) =\u003e {\r\n  return {\r\n    streak: prevState.streak + props.count\r\n  }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 中 refs 的作用是什么\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eRefs 是 React 提供给我们的安全访问 DOM 元素或者某个组件实例的句柄\u003c/li\u003e\n\u003cli\u003e可以为元素添加ref属性然后在回调函数中接受该元素在 DOM 树中的句柄，该值会作为回调函数的第一个参数返回\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e在生命周期中的哪一步你应该发起 AJAX 请求\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们应当将AJAX 请求放到 \u003ccode\u003ecomponentDidMount\u003c/code\u003e 函数中执行，主要原因有下\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003eReact 下一代调和算法 Fiber 会通过开始或停止渲染的方式优化应用性能，其会影响到 componentWillMount 的触发次数。对于 componentWillMount 这个生命周期函数的调用次数会变得不确定，React 可能会多次频繁调用 componentWillMount。如果我们将 AJAX 请求放到 componentWillMount 函数中，那么显而易见其会被触发多次，自然也就不是好的选择。\u003c/li\u003e\n\u003cli\u003e如果我们将 AJAX 请求放置在生命周期的其他函数中，我们并不能保证请求仅在组件挂载完毕后才会要求响应。如果我们的数据请求在组件挂载之前就完成，并且调用了setState函数将数据添加到组件状态中，对于未挂载的组件则会报错。而在 componentDidMount 函数中进行 AJAX 请求则能有效避免这个问题\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eshouldComponentUpdate 的作用\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eshouldComponentUpdate 允许我们手动地判断是否要进行组件更新，根据组件的应用场景设置函数的合理返回值能够帮我们避免不必要的更新\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e如何告诉 React 它应该编译生产环境版\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e通常情况下我们会使用 Webpack 的 DefinePlugin 方法来将 NODE_ENV 变量值设置为 production。编译版本中 React 会忽略 propType 验证以及其他的告警信息，同时还会降低代码库的大小，React 使用了 Uglify 插件来移除生产环境下不必要的注释等信息\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e概述下 React 中的事件处理逻辑\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e为了解决跨浏览器兼容性问题，React 会将浏览器原生事件（Browser Native Event）封装为合成事件（SyntheticEvent）传入设置的事件处理器中。这里的合成事件提供了与原生事件相同的接口，不过它们屏蔽了底层浏览器的细节差异，保证了行为的一致性。另外有意思的是，React 并没有直接将事件附着到子元素上，而是以单一事件监听器的方式将所有的事件发送到顶层进行处理。这样 React 在更新 DOM 的时候就不需要考虑如何去处理附着在 DOM 上的事件监听器，最终达到优化性能的目的\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003ecreateElement 与 cloneElement 的区别是什么\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003ecreateElement 函数是 JSX 编译之后使用的创建 React Element 的函数，而 cloneElement 则是用于复制某个元素并传入新的 Props\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eredux中间件\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e中间件提供第三方插件的模式，自定义拦截 action -\u003e reducer 的过程。变为 action -\u003e middlewares -\u003e reducer 。这种机制可以让我们改变数据流，实现如异步 action ，action 过滤，日志输出，异常报告等功能\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eredux-logger\u003c/code\u003e：提供日志输出\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eredux-thunk\u003c/code\u003e：处理异步操作\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eredux-promise\u003c/code\u003e：处理异步操作，\u003ccode\u003eactionCreator\u003c/code\u003e的返回值是\u003ccode\u003epromise\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eredux有什么缺点\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e一个组件所需要的数据，必须由父组件传过来，而不能像flux中直接从store取。\u003c/li\u003e\n\u003cli\u003e当一个组件相关数据更新时，即使父组件不需要用到这个组件，父组件还是会重新render，可能会有效率影响，或者需要写复杂的\u003ccode\u003eshouldComponentUpdate\u003c/code\u003e进行判断。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact组件的划分业务组件技术组件？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e根据组件的职责通常把组件分为UI组件和容器组件。\u003c/li\u003e\n\u003cli\u003eUI 组件负责 UI 的呈现，容器组件负责管理数据和逻辑。\u003c/li\u003e\n\u003cli\u003e两者通过\u003ccode\u003eReact-Redux\u003c/code\u003e 提供\u003ccode\u003econnect\u003c/code\u003e方法联系起来\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact生命周期函数\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003e初始化阶段\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003egetDefaultProps\u003c/code\u003e:获取实例的默认属性\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003egetInitialState\u003c/code\u003e:获取每个实例的初始化状态\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecomponentWillMount\u003c/code\u003e:组件即将被装载、渲染到页面上\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erender\u003c/code\u003e:组件在这里生成虚拟的DOM节点\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecomponentDidMount\u003c/code\u003e:组件真正在被装载之后\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e运行中状态\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecomponentWillReceiveProps\u003c/code\u003e:组件将要接收到属性的时候调用\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eshouldComponentUpdate\u003c/code\u003e:组件接受到新属性或者新状态的时候（可以返回false，接收数据后不更新，阻止\u003ccode\u003erender\u003c/code\u003e调用，后面的函数不会被继续执行了）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecomponentWillUpdate\u003c/code\u003e:组件即将更新，该生命周期函数中不能修改属性和状态\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erender\u003c/code\u003e:组件重新描绘\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecomponentDidUpdate\u003c/code\u003e:组件已经更新\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e销毁阶段\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecomponentWillUnmount\u003c/code\u003e:组件即将销毁\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact性能优化是哪个周期函数\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eshouldComponentUpdate 这个方法用来判断是否需要调用render方法重新描绘dom。因为dom的描绘非常消耗性能，如果我们能在shouldComponentUpdate方法中能够写出更优化的dom diff算法，可以极大的提高性能\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e为什么虚拟dom会提高性能\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e虚拟dom相当于在js和真实dom中间加了一个缓存，利用dom diff算法避免了没有必要的dom操作，从而提高性能\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e\u003cstrong\u003e具体实现步骤如下\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e用 JavaScript 对象结构表示 DOM 树的结构；然后用这个树构建一个真正的 DOM 树，插到文档当中\u003c/li\u003e\n\u003cli\u003e当状态变更的时候，重新构造一棵新的对象树。然后用新的树和旧的树进行比较，记录两棵树差异\u003c/li\u003e\n\u003cli\u003e把2所记录的差异应用到步骤1所构建的真正的DOM树上，视图就更新\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ediff算法?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e把树形结构按照层级分解，只比较同级元素。\u003c/li\u003e\n\u003cli\u003e给列表结构的每个单元添加唯一的key属性，方便比较。\u003c/li\u003e\n\u003cli\u003eReact 只会匹配相同 class 的 component（这里面的class指的是组件的名字）\u003c/li\u003e\n\u003cli\u003e合并操作，调用 component 的 setState 方法的时候, React 将其标记为 - dirty.到每一个事件循环结束, React 检查所有标记 dirty 的 component 重新绘制.\u003c/li\u003e\n\u003cli\u003e选择性子树渲染。开发人员可以重写shouldComponentUpdate提高diff的性能\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact性能优化方案\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e重写\u003ccode\u003eshouldComponentUpdate\u003c/code\u003e来避免不必要的dom操作\u003c/li\u003e\n\u003cli\u003e使用 production 版本的react.js\u003c/li\u003e\n\u003cli\u003e使用key来帮助React识别列表中所有子组件的最小变化\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e当你调用 setState 的时候，发生了什么事？\u003c/h2\u003e\n\u003cp\u003e将传递给 setState 的对象合并到组件的当前状态，这将启动一个和解的过程，构建一个新的 react 元素树，与上一个元素树进行对比（ diff ），从而进行最小化的重渲染。\u003c/p\u003e\n\u003ch2\u003eReact 项目用过什么脚手架（本题是开放性题目）\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ecreate-react-app 是最常用 的脚手架，一定要说出来！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCreate React App：如果你是在学习 React 或创建一个新的单页应用\r\nCreate React App是FaceBook的React团队官方出的一个构建React单页面应用的脚手架工具。它本身集成了Webpack，并配置了一系列内置的loader和默认的npm的脚本，可以很轻松的实现零配置就可以快速开发React的应用。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNext. js：如果你是在用 Node. js 构建服务端渲染的网站\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNext. js 为您提供生产环境所需的所有功能以及最佳的开发体验：包括静态及服务器端融合渲染、 支持 TypeScript、智能化打包、 路由预取等功能 无需任何配置。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGatsby：如果你是在构建面向内容的静态网站\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eGatsby. js 是基于 React 构建的、速度非常快的、现代化网站生成器。超越静态网站: 用 Gatsby 可以构建博客、电子商务网站、成熟的应用程序等。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003enwb：用于React应用程序、库和其他web npm模块的工具包\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erazzle：创建没有配置的服务器呈现的通用JavaScript应用程序\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRazzle是类似于next. js的简单服务端框架, 用于在服务端渲染 React 应用程序。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNeutrino：创建和构建零初始配置的现代JavaScript应用程序\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eYeoman：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYeoman提供generator系统，一个generator是一个插件，在我们在一个完整的项目上使用‘yo’命令时，会运行该generator。通过这些官方的Generators，推出了Yeoman工作流，工作流是一个健壮、有自己特色的客户端堆栈，包含能快速构建漂亮的网络应用的工具和框架。Yeoman提供了负责开始项目开发的一切，没有任何让人头痛的手动配置。\u003c/p\u003e\n\u003cp\u003e采用模块化结构，Yeoman利用从几个开源社区网站学习到的成功和教训，以确保栈开发人员越来越智能的进行开发。基于良好的文档基础以及深思熟虑的项目构建过程，Yeoman提供测试和其他更多技术 ，因此开发人员可以更专注于解决方案而不用去担心其他小事。\u003c/p\u003e\n\u003cp\u003eYeoman主要提供了三个工具：脚手架（yo），构建工具（grunt），包管理器（bower）。这三个工具是分别独立开发的，但是需要配合使用，来实现我们更高效的工作流模式。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eumi. js：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eumi，中文可发音为乌米，是一个可插拔的企业级 react 应用框架。你可以将它简单的理解为一个专注性能的类 next. js 前端框架，并通过约定、自动生成和解析代码等方式来辅助开发，减少我们开发者的代码量。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ereact-cli脚手架\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRekit脚手架\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e功能组件( Functional Component )与类组件( Class Component )如何选择？\u003c/h2\u003e\n\u003cp\u003e如果您的组件具有状态( state ) 或 生命周期方法，请使用 Class 组件。否则，使用功能组件\u003c/p\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003cp\u003eReact中有两种组件：函数组件（Functional Components) 和类组件（Class Components）。据我观察，大部分同学都习惯于用类组件，而很少会主动写函数组件，包括我自己也是这样。但实际上，在使用场景和功能实现上，这两类组件是有很大区别的。\u003c/p\u003e\n\u003cp\u003e来看一个函数组件的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Welcome = (props) =\u003e {\r\n  const sayHi = () =\u003e {\r\n    alert( `Hi ${props.name}` );\r\n  }\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;h1\u003eHello, {props.name}\u0026#x3C;/h1\u003e\r\n      \u0026#x3C;button onClick ={sayHi}\u003eSay Hi\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e把上面的函数组件改写成类组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\n\r\nclass Welcome extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.sayHi = this.sayHi.bind(this);\r\n  }\r\n  sayHi() {\r\n    alert( `Hi ${this.props.name}` );\r\n  }\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        \u0026#x3C;h1\u003eHello, {this.props.name}\u0026#x3C;/h1\u003e\r\n        \u0026#x3C;button onClick ={this.sayHi}\u003eSay Hi\u0026#x3C;/button\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e下面让我们来分析一下两种实现的区别：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e第一眼直观的区别是，函数组件的代码量比类组件要少一些，所以函数组件比类组件更加简洁。千万不要小看这一点，对于我们追求极致的程序员来说，这依然是不可忽视的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件看似只是一个返回值是DOM结构的函数，其实它的背后是无状态组件（Stateless Components）的思想。函数组件中，你无法使用State，也无法使用组件的生命周期方法，这就决定了函数组件都是展示性组件（Presentational Components），接收Props，渲染DOM，而不关注其他逻辑。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件中没有this。所以你再也不需要考虑this带来的烦恼。而在类组件中，你依然要记得绑定this这个琐碎的事情。如示例中的sayHi。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件更容易理解。当你看到一个函数组件时，你就知道它的功能只是接收属性，渲染页面，它不执行与UI无关的逻辑处理，它只是一个纯函数。而不用在意它返回的DOM结构有多复杂。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e性能。目前React还是会把函数组件在内部转换成类组件，所以使用函数组件和使用类组件在性能上并无大的差异。但是，React官方已承诺，未来将会优化函数组件的性能，因为函数组件不需要考虑组件状态和组件生命周期方法中的各种比较校验，所以有很大的性能提升空间。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件迫使你思考最佳实践。这是最重要的一点。组件的主要职责是UI渲染，理想情况下，所有的组件都是展示性组件，每个页面都是由这些展示性组件组合而成。如果一个组件是函数组件，那么它当然满足这个要求。所以牢记函数组件的概念，可以让你在写组件时，先思考这个组件应不应该是展示性组件。更多的展示性组件意味着更多的组件有更简洁的结构，更多的组件能被更好的复用。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以，当你下次在动手写组件时，一定不要忽略了函数组件，应该尽可能多地使用函数组件。\u003c/p\u003e\n\u003ch2\u003eReact 中 keys 的作用是什么？\u003c/h2\u003e\n\u003cp\u003eKeys 是 React 用于追踪哪些列表中元素被修改、被添加或者被移除的辅助标识。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender () {\r\n  return (\r\n    \u0026#x3C;ul\u003e\r\n      {this.state.todoItems.map(({item, key}) =\u003e {\r\n        return \u0026#x3C;li key={key}\u003e{item}\u0026#x3C;/li\u003e\r\n      })}\r\n    \u0026#x3C;/ul\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在开发过程中，我们需要保证某个元素的 key 在其同级元素中具有唯一性。在 React Diff 算法中 React 会借助元素的 Key 值来判断该元素是新近创建的还是被移动而来的元素，从而减少不必要的元素重渲染。此外，React 还需要借助 Key 值来判断元素与本地状态的关联关系，因此我们绝不可忽视转换函数中 Key 的重要性。\u003c/p\u003e\n\u003ch2\u003eReact 优势\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eReact 速度很快：它并不直接对 DOM 进行操作，引入了一个叫做虚拟 DOM 的概念，安插在 javascript 逻辑和实际的 DOM 之间，性能好。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e跨浏览器兼容：虚拟 DOM 帮助我们解决了跨浏览器问题，它为我们提供了标准化的 API，甚至在 IE8 中都是没问题的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一切都是 component：代码更加模块化，重用代码更容易，可维护性高。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e单向数据流：Flux 是一个用于在 JavaScript 应用中创建单向数据层的架构，它随着 React 视图库的开发而被 Facebook 概念化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e同构、纯粹的 javascript：因为搜索引擎的爬虫程序依赖的是服务端响应而不是 JavaScript 的执行，预渲染你的应用有助于搜索引擎优化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e兼容性好：比如使用 RequireJS 来加载和打包，而 Browserify 和 Webpack 适用于构建大型应用。它们使得那些艰难的任务不再让人望而生畏。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 很多个 setState 为什么是执行完再 render\u003c/h2\u003e\n\u003cp\u003ereact为了提高整体的渲染性能，会将一次渲染周期中的state进行合并，在这个渲染周期中对所有setState的所有调用都会被合并起来之后，再一次性的渲染，这样可以避免频繁的调用setState导致频繁的操作dom，提高渲染性能。\u003c/p\u003e\n\u003cp\u003e具体的实现方面，可以简单的理解为react中存在一个状态变量isBatchingUpdates，当处于渲染周期开始时，这个变量会被设置成true，渲染周期结束时，会被设置成false，react会根据这个状态变量，当出在渲染周期中时，仅仅只是将当前的改变缓存起来，等到渲染周期结束时，再一次性的全部render。\u003c/p\u003e\n\u003ch2\u003ereact diff 原理（常考，大厂必考）\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e把树形结构按照层级分解，只比较同级元素。\u003c/li\u003e\n\u003cli\u003e给列表结构的每个单元添加唯一的 key 属性，方便比较。\u003c/li\u003e\n\u003cli\u003eReact 只会匹配相同 class 的 component（这里面的 class 指的是组件的名字）\u003c/li\u003e\n\u003cli\u003e合并操作，调用 component 的 setState 方法的时候, React 将其标记为 dirty. 到每一个事件循环结束, React 检查所有标记 dirty 的 component 重新绘制.\u003c/li\u003e\n\u003cli\u003e选择性子树渲染。开发人员可以重写 shouldComponentUpdate 提高 diff 的性能。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ereact 生命周期函数\u003c/h2\u003e\n\u003ch3\u003ereact15生命周期\u003c/h3\u003e\n\u003ch4\u003e初始化阶段：\u003c/h4\u003e\n\u003cp\u003egetDefaultProps: 获取实例的默认属性\r\ngetInitialState: 获取实例的初始化状态\r\ncomponentWillMount：组件即将被装载、渲染到页面上\r\nrender: 组件在这里生成虚拟的 DOM 节点\r\ncomponentDidMount: 组件真正在被装载之后\u003c/p\u003e\n\u003ch4\u003e运行中阶段：\u003c/h4\u003e\n\u003cp\u003ecomponentWillReceiveProps: 组件将要接收到属性的时候调用\r\nshouldComponentUpdate: 组件接受到新属性或者新状态的时候（可以返回 false，接收数据后不更新，阻止 render 调用，后面的函数不会被继续执行了）\r\ncomponentWillUpdate: 组件即将更新不能修改属性和状态\r\nrender: 组件重新描绘\r\ncomponentDidUpdate: 组件已经更新\u003c/p\u003e\n\u003ch4\u003e销毁阶段：\u003c/h4\u003e\n\u003cp\u003ecomponentWillUnmount: 组件即将销毁\u003c/p\u003e\n\u003ch3\u003ereact16生命周期\u003c/h3\u003e\n\u003cp\u003eReact 在v16.3版本中将 componentWillMount, componentWillReceiveProps 以及componentWillUpdate 加上了UNSAFE_前缀，这些钩子将在React 17. 0废除\u003c/p\u003e\n\u003cp\u003e新引入的两个生命周期函数\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egetDerivedStateFromProps: 是一个静态方法, 是一个和组件自身\"不相关\"的角色. 在这个静态方法中, 除了两个默认的位置参数 nextProps 和 currentState 以外, 你无法访问任何组件上的数据.\u003c/li\u003e\n\u003cli\u003egetSnapshotBeforeUpdate: 获取render之前的dom状态\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eshouldComponentUpdate 是做什么的？（react 性能优化是哪个周期函数？）\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eshouldComponentUpdate询问组件是否需要更新的一个钩子函数，判断数据是否需要重新渲染，返回一个布尔值。默认的返回值是true，需要重新render()。若如果返回值是false则不触发渲染,利用这个生命周期函数可以强制关闭不需要更新的子组件来提升渲染性能。\u003c/li\u003e\n\u003cli\u003e这个方法用来判断是否需要调用 render 方法重新描绘 dom。\u003c/li\u003e\n\u003cli\u003e因为 dom 的描绘非常消耗性能，如果我们能在 shouldComponentUpdate 方法中能够写出更优化的 dom diff 算法，可以极大的提高性能。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么虚拟 dom 会提高性能?(必考)\u003c/h2\u003e\n\u003cp\u003e虚拟dom(virtual dom) 其实就是一个JavaScript对象，通过这个JavaScript对象来描述真实dom。\u003c/p\u003e\n\u003cp\u003e真实dom：以前没有虚拟dom，如果需要比较两个页面的差异，我们需要通过对真实dom进行比对。真实dom节点是非常复杂的，它里面会绑定的事件，它会有属性，背后会有各种方法，会频繁触发重排与重绘，所以两个真实dom比对，非常耗性能。\u003c/p\u003e\n\u003cp\u003e总损耗 = 真实DOM完全增删改 + （可能较多的节点）重排与重绘\u003c/p\u003e\n\u003cp\u003e虚拟dom：相当于在js和真实dom中间加了一个缓存，利用dom diff算法避免了没有必要的dom操作，从而提髙性能。\u003c/p\u003e\n\u003cp\u003e总损耗 = 虚拟DOM增删改 + （与Diff算法效率有关）真实DOM差异增删改 + （较少的节点）重排与重绘\u003c/p\u003e\n\u003cp\u003e具体实现步骤如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e用JavaScript对象结构表示DOM树的结构；然后用这个树构建一个真正的DOM树，插到文档当中;\u003c/li\u003e\n\u003cli\u003e当状态变更的时候，重新构造一棵新的对象树。然后用新的树和旧的树进行比较，记录两棵树差异;\u003c/li\u003e\n\u003cli\u003e把步骤2所记录的差异应用到步骤1所构建的真正的DOM树上，视图就更新了。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 中 refs 的作用是什么？\u003c/h2\u003e\n\u003cp\u003erefs 是 React 提供给我们的安全访问 DOM 元素或者某个组件实例的句柄。我们可以为元素添加 ref 属性然后在回调函数中接受该元素在 DOM 树中的句柄，该值会作为回调函数的第一个参数返回：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass CustomForm extends Component {\r\n  handleSubmit = () =\u003e {\r\n    console.log(\"Input Value: \", this.input.value)\r\n  }\r\n  render () {\r\n    return (\r\n      \u0026#x3C;form onSubmit={this.handleSubmit}\u003e\r\n        \u0026#x3C;input\r\n          type='text'\r\n          ref={(input) =\u003e this.input = input} /\u003e\r\n        \u0026#x3C;button type='submit'\u003eSubmit\u0026#x3C;/button\u003e\r\n      \u0026#x3C;/form\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上述代码中的 input 域包含了一个 ref 属性，该属性声明的回调函数会接收 input 对应的 DOM 元素，我们将其绑定到 this 指针以便在其他的类函数中使用。另外值得一提的是，refs 并不是类组件的专属，函数式组件同样能够利用闭包暂存其值：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction CustomForm ({handleSubmit}) {\r\n  let inputElement\r\n  return (\r\n    \u0026#x3C;form onSubmit={() =\u003e handleSubmit(inputElement.value)}\u003e\r\n      \u0026#x3C;input\r\n        type='text'\r\n        ref={(input) =\u003e inputElement = input} /\u003e\r\n      \u0026#x3C;button type='submit'\u003eSubmit\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/form\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003esetState 和 replaceState 的区别\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003esetState 是修改其中的部分状态，相当于 Object.assign，只是覆盖，不会减少原来的状态；\u003c/li\u003e\n\u003cli\u003ereplaceState 是完全替换原来的状态，相当于赋值，将原来的 state 替换为另一个对象，如果新状态属性减少，那么 state 中就没有这个状态了。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eredux 有什么缺点\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e一个组件所需要的数据，必须由父组件传过来，而不能像 flux 中直接从 store 取。\u003c/li\u003e\n\u003cli\u003e当一个组件相关数据更新时，即使父组件不需要用到这个组件，父组件还是会重新 render，可能会有效率影响，或者需要写复杂的 shouldComponentUpdate 进行判断。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e简述 flux 思想\u003c/h2\u003e\n\u003cp\u003eFlux 的最大特点，就是数据的\"单向流动\"。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e用户访问 View\u003c/li\u003e\n\u003cli\u003eView 发出用户的 Action\u003c/li\u003e\n\u003cli\u003eDispatcher 收到 Action，要求 Store 进行相应的更新\u003c/li\u003e\n\u003cli\u003eStore 更新后，发出一个\"change\"事件\u003c/li\u003e\n\u003cli\u003eView 收到\"change\"事件后，更新页面\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e了解 redux 么，说一下 redux 吧\u003c/h2\u003e\n\u003ch3\u003e1、为什么要用redux\u003c/h3\u003e\n\u003cp\u003e在React中，数据在组件中是单向流动的，数据从一个方向父组件流向子组件（通过props）, 所以，两个非父子组件之间通信就相对麻烦，redux的出现就是为了解决state里面的数据问题\u003c/p\u003e\n\u003ch3\u003e2、Redux设计理念\u003c/h3\u003e\n\u003cp\u003eRedux是将整个应用状态存储到一个地方上称为store, 里面保存着一个状态树store tree, 组件可以派发(dispatch)行为(action)给store, 而不是直接通知其他组件，组件内部通过订阅store中的状态state来刷新自己的视图。\u003c/p\u003e\n\u003cp\u003eredux工作流\u003c/p\u003e\n\u003ch3\u003e3、Redux三大原则\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e唯一数据源\r\n整个应用的state都被存储到一个状态树里面，并且这个状态树，只存在于唯一的store中\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e保持只读状态\r\nstate是只读的，唯一改变state的方法就是触发action，action是一个用于描述以发生时间的普通对象\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e数据改变只能通过纯函数来执行\r\n使用纯函数来执行修改，为了描述action如何改变state的，你需要编写reducers\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4、Redux概念解析\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eStore\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003estore就是保存数据的地方，你可以把它看成一个数据，整个应用只能有一个store\u003c/li\u003e\n\u003cli\u003eRedux提供createStore这个函数，用来生成Store\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {\r\n    createStore\r\n} from 'redux'\r\nconst store = createStore(fn);\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eState\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003estate就是store里面存储的数据，store里面可以拥有多个state，Redux规定一个state对应一个View, 只要state相同，view就是一样的，反过来也是一样的，可以通过store.getState( )获取\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {\r\n    createStore\r\n} from 'redux'\r\nconst store = createStore(fn);\r\nconst state = store.getState();\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eAction\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003estate的改变会导致View的变化，但是在redux中不能直接操作state也就是说不能使用this. setState来操作，用户只能接触到View。在Redux中提供了一个对象来告诉Store需要改变state。Action是一个对象其中type属性是必须的，表示Action的名称，其他的可以根据需求自由设置。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst action = {\r\n    type: 'ADD_TODO',\r\n    payload: 'redux原理'\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面代码中，Action的名称是ADD_TODO，携带的数据是字符串‘redux原理’，Action描述当前发生的事情，这是改变state的唯一的方式\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003estore.dispatch()\r\nstore.dispatch() // 是view发出Action的唯一办法\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003estore.dispatch({\r\n    type: 'ADD_TODO',\r\n    payload: 'redux原理'\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003estore.dispatch接收一个Action作为参数，将它发送给store通知store来改变state。\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eReducer\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eStore收到Action以后，必须给出一个新的state，这样view才会发生变化。这种state的计算过程就叫做Reducer。 Reducer是一个纯函数，他接收Action和当前state作为参数，返回一个新的state\u003c/p\u003e\n\u003cp\u003e注意：Reducer必须是一个纯函数，也就是说函数返回的结果必须由参数state和action决定，而且不产生任何副作用也不能修改state和action对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst reducer = (state, action) =\u003e {\r\n    switch (action.type) {\r\n        case ADD_TODO:\r\n            return newstate;\r\n        default\r\n        return state\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e5、Redux源码\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet createStore = (reducer) =\u003e {\r\n    let state;\r\n    //获取状态对象\r\n    //存放所有的监听函数\r\n    let listeners = [];\r\n    let getState = () =\u003e state;\r\n    //提供一个方法供外部调用派发action\r\n    let dispath = (action) =\u003e {\r\n        //调用管理员reducer得到新的state\r\n        state = reducer(state, action);\r\n        //执行所有的监听函数\r\n        listeners.forEach((l) =\u003e l())\r\n    }\r\n    //订阅状态变化事件，当状态改变发生之后执行监听函数\r\n    let subscribe = (listener) =\u003e {\r\n        listeners.push(listener);\r\n    }\r\n    dispath();\r\n    return {\r\n        getState,\r\n        dispath,\r\n        subscribe\r\n    }\r\n}\r\nlet combineReducers = (renducers) =\u003e {\r\n    //传入一个renducers管理组，返回的是一个renducer\r\n    return function(state = {}, action = {}) {\r\n        let newState = {};\r\n        for (var attr in renducers) {\r\n            newState[attr] = renducers[attr](state[attr], action)\r\n\r\n        }\r\n        return newState;\r\n    }\r\n}\r\nexport {\r\n    createStore,\r\n    combineReducers\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e6、Redux使用案例\u003c/h3\u003e\n\u003cp\u003ehtml代码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div id=\"counter\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;button id=\"addBtn\"\u003e+\u0026#x3C;/button\u003e\r\n\u0026#x3C;button id=\"minusBtn\"\u003e-\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ejs代码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction createStore(reducer) {\r\n    var state;\r\n    var listeners = [];\r\n    var getState = () =\u003e state;\r\n    var dispatch = (action) =\u003e {\r\n        state = reducer(state, action);\r\n        listeners.forEach(l =\u003e l());\r\n    }\r\n    var subscribe = (listener) =\u003e {\r\n        listeners.push(listener);\r\n        return () =\u003e {\r\n            listeners = listeners.filter((l) =\u003e l != listener)\r\n        }\r\n    }\r\n    dispatch();\r\n    return {\r\n        getState,\r\n        dispatch,\r\n        subscribe\r\n    }\r\n}\r\nvar reducer = (state = 0, action) =\u003e {\r\n    if (!action) return state;\r\n    console.log(action);\r\n    switch (action.type) {\r\n        case 'INCREMENT':\r\n            return state + 1;\r\n        case 'DECREMENT':\r\n            return state - 1;\r\n        default:\r\n            return state;\r\n    }\r\n}\r\nvar store = createStore(reducer);\r\nstore.subscribe(function() {\r\n    document.querySelector('#counter').innerHTML = store.getState();\r\n});\r\n\r\ndocument.querySelector('#addBtn').addEventListener('click', function() {\r\n    store.dispatch({\r\n        type: 'INCREMENT'\r\n    });\r\n});\r\ndocument.querySelector('#minusBtn').addEventListener('click', function() {\r\n    store.dispatch({\r\n        type: 'DECREMENT'\r\n    });\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 中有三种构建组件的方式\u003c/h2\u003e\n\u003cp\u003eReact. createClass()、ES6 class 和无状态函数。\u003c/p\u003e\n\u003ch2\u003ereact 组件的划分业务组件技术组件？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e根据组件的职责通常把组件分为 UI 组件和容器组件。\u003c/li\u003e\n\u003cli\u003eUI 组件负责 UI 的呈现，容器组件负责管理数据和逻辑。\u003c/li\u003e\n\u003cli\u003e两者通过 React-Redux 提供 connect 方法联系起来。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e描述事件在 React 中的处理方式\u003c/h2\u003e\n\u003cp\u003e为了解决跨浏览器兼容性问题，您的 React 中的事件处理程序将传递 SyntheticEvent 的实例，它是 React 的浏览器本机事件的跨浏览器包装器。\u003c/p\u003e\n\u003cp\u003e这些 SyntheticEvent 与您习惯的原生事件具有相同的接口，除了它们在所有浏览器中都兼容。有趣的是，React 实际上并没有将事件附加到子节点本身。React 将使用单个事件监听器监听顶层的所有事件。这对于性能是有好处的，这也意味着在更新 DOM 时，React 不需要担心跟踪事件监听器。\u003c/p\u003e\n\u003ch2\u003e应该在 React 组件的何处发起 Ajax 请求\u003c/h2\u003e\n\u003cp\u003e在 React 组件中，应该在 componentDidMount 中发起网络请求。这个方法会在组件第一次“挂载”(被添加到 DOM)时执行，在组件的生命周期中仅会执行一次。更重要的是，你不能保证在组件挂载之前 Ajax 请求已经完成，如果是这样，也就意味着你将尝试在一个未挂载的组件上调用 setState，这将不起作用。在 componentDidMount 中发起网络请求将保证这有一个组件可以更新了。\u003c/p\u003e\n\u003ch2\u003e(在构造函数中)调用 super(props) 的目的是什么\u003c/h2\u003e\n\u003cp\u003e在 super() 被调用之前，子类是不能使用 this 的，在 ES2015 中，子类必须在 constructor 中调用 super()。传递 props 给 super() 的原因则是便于(在子类中)能在 constructor 访问 this. props。\u003c/p\u003e\n\u003ch2\u003e除了在构造函数中绑定 this，还有其它方式吗\u003c/h2\u003e\n\u003cp\u003e你可以使用属性初始值设定项(property initializers)来正确绑定回调，create-react-app 也是默认支持的。在回调中你可以使用箭头函数，但问题是每次组件渲染时都会创建一个新的回调。\u003c/p\u003e\n\u003ch2\u003e为什么建议传递给 setState 的参数是一个 callback 而不是一个对象\u003c/h2\u003e\n\u003cp\u003e因为 this. props 和 this. state 的更新可能是异步的，不能依赖它们的值去计算下一个 state。\u003c/p\u003e\n\u003ch2\u003e何为高阶组件(higher order component)\u003c/h2\u003e\n\u003cp\u003e高阶组件是一个以组件为参数并返回一个新组件的函数。HOC 运行你重用代码、逻辑和引导抽象。最常见的可能是 Redux 的 connect 函数。除了简单分享工具库和简单的组合，HOC 最好的方式是共享 React 组件之间的行为。如果你发现你在不同的地方写了大量代码来做同一件事时，就应该考虑将代码重构为可重用的 HOC。\u003c/p\u003e\n\u003ch2\u003e何为受控组件(controlled component)\u003c/h2\u003e\n\u003cp\u003e在 HTML 中，类似 \u003ccode\u003e\u0026#x3C;input\u003e\u003c/code\u003e , \u003ccode\u003e\u0026#x3C;textarea\u003e\u003c/code\u003e 和 \u003ccode\u003e\u0026#x3C;select\u003e\u003c/code\u003e 这样的表单元素会维护自身的状态，并基于用户的输入来更新。当用户提交表单时，前面提到的元素的值将随表单一起被发送。但在 React 中会有些不同，包含表单元素的组件将会在 state 中追踪输入的值，并且每次调用回调函数时，如 onChange 会更新 state，重新渲染组件。一个输入表单元素，它的值通过 React 的这种方式来控制，这样的元素就被称为\"受控元素\"。\u003c/p\u003e\n\u003ch2\u003e在 React 当中 Element 和 Component 有何区别？\u003c/h2\u003e\n\u003cp\u003eReact Element 是描述屏幕上所见内容的数据结构，是对于 UI 的对象表述。典型的 React Element 就是利用 JSX 构建的声明式代码片然后被转化为 createElement 的调用组合。\u003c/p\u003e\n\u003cp\u003eReact Component 是一个函数或一个类，可以接收参数输入，并且返回某个 React Element\u003c/p\u003e\n\u003ch2\u003e(组件的)状态(state)和属性(props)之间有何区别\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eState 是一种数据结构，用于组件挂载时所需数据的默认值。State 可能会随着时间的推移而发生突变，但多数时候是作为用户事件行为的结果。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eProps(properties 的简写)则是组件的配置。props 由父组件传递给子组件，并且就子组件而言，props 是不可变的(immutable)。组件不能改变自身的 props，但是可以把其子组件的 props 放在一起(统一管理)。Props 也不仅仅是数据--回调函数也可以通过 props 传递。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e展示组件(Presentational component)和容器组件(Container component)之间有何区别？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e展示组件关心组件看起来是什么。展示专门通过 props 接受数据和回调，并且几乎不会有自身的状态，但当展示组件拥有自身的状态时，通常也只关心 UI 状态而不是数据的状态。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e容器组件则更关心组件是如何运作的。容器组件会为展示组件或者其它容器组件提供数据和行为(behavior)，它们会调用 Flux actions，并将其作为回调提供给展示组件。容器组件经常是有状态的，因为它们是(其它组件的)数据源。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e类组件(Class component)和 函数式组件(Functional component)之间有何区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e函数式组件比类组件操作简单，只是简单的调取和返回 JSX；而类组件可以使用生命周期函数来操作业务\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数式组件可以理解为静态组件（组件中的内容调取的时候已经固定了，很难再修改），而类组件，可以基于组件内部的状态来动态更新渲染的内容\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e类组件不仅允许你使用更多额外的功能，如组件自身的状态和生命周期钩子，也能使组件直接访问 store 并维持状态\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当组件仅是接收 props，并将组件自身渲染到页面时，该组件就是一个 '无状态组件(stateless component)'，可以使用一个纯函数来创建这样的组件。这种组件也被称为哑组件(dumb components)或展示组件\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ecreateElement 和 cloneElement 有什么区别？\u003c/h2\u003e\n\u003cp\u003e传入的第一个参数不同\u003c/p\u003e\n\u003cp\u003eReact.createElement(): JSX 语法就是用 React.createElement()来构建 React 元素的。它接受三个参数，第一个参数可以是一个标签名。如 div、span，或者 React 组件。第二个参数为传入的属性。第三个以及之后的参数，皆作为组件的子组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eReact.createElement(type, [props], [...children]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eReact.cloneElement()与 React.createElement()相似，不同的是它传入的第一个参数是一个 React 元素，而不是标签名或组件。新添加的属性会并入原有的属性，传入到返回的新元素中，而旧的子元素将被替换。将保留原始元素的键和引用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eReact.cloneElement(element, [props], [...children]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact实现一个防抖的模糊查询输入框\u003c/h2\u003e\n\u003ch3\u003e1. 前言\u003c/h3\u003e\n\u003cp\u003e开门见山，使用防抖和节流技术的意义：节约资源，提升用户体验。\u003c/p\u003e\n\u003cp\u003e浏览器中有许多事件会在很小时间间隔内频繁触发，比如：监听用户的输入（keyup、keydown）、浏览器窗口调整大小和滚动行为（resize、scroll）、鼠标的移动行为（mousemove）等。如果这些事件一触发我们就执行相应的事件处理函数的话，那将会造成较大的资源浪费或者给用户带来不好的体验。\r\n例如，我们为输入框绑定keyup回调函数，判断用户输入的手机号是否符合规则，在普通情况下，用户每输入一个字符，我们就会对当前的输入内容进行判断并给出相应的提示，但实际上用户的输入并未结束，我们就在页面中给出输入不符合规则的错误提示，这样的用户体验很不好，并且这么频繁的验证没必要。实际中我们可能采用的处理方式是：当用户在停止输入一段时间后我们再判断输入的内容是否符合规则。（后面我们使用React来实现该例子）\u003c/p\u003e\n\u003cp\u003e这时，我们的\u003cstrong\u003e防抖\u003c/strong\u003e和\u003cstrong\u003e节流\u003c/strong\u003e两位小兄弟就排上用场了！\u003c/p\u003e\n\u003ch3\u003e2. 防抖（debounce）\u003c/h3\u003e\n\u003cp\u003e**防抖：**触发高频事件后n秒内函数只会执行一次，如果n秒内高频事件再次被触发，则重新计算时间。\r\n**思路：**每次触发事件时都取消之前的延时调用方法。\r\n**使用的本质：**不允许某一行为触发。\r\n一种简单的实现方式如下（更完善的可以参考：lodash的debounce）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction debounce(fn, ms) {\r\n\tlet timerId // 创建一个标记用来存放定时器的返回值\r\n\treturn function () {\r\n\t\ttimerId \u0026#x26;\u0026#x26; clearTimeout(timerId) // 每当用户输入的时候把前一个 setTimeout clear 掉\r\n\t\t// 然后又创建一个新的 setTimeout, 这样就能保证输入字符后的 interval 间隔内如果还有字符输入的话，就不会执行 fn 函数\r\n\t\ttimerId = setTimeout(() =\u003e {\r\n\t\t\tfn.apply(this, arguments)\r\n\t\t}, ms)\r\n\t}\r\n}\r\n\r\n\r\n// 使用例子\r\nfunction sayHi() {\r\n\tconsole.log('防抖成功');\r\n}\r\n\r\nvar inp = document.getElementById('inp');\r\ninp.addEventListener('input', debounce(sayHi, 1000)); // 防抖\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e防抖一般用于input输入框。\u003c/p\u003e\n\u003ch3\u003e3. 节流（throttle）\u003c/h3\u003e\n\u003cp\u003e**节流：**高频事件触发，但在n秒内只会执行一次，所以节流会稀释函数的执行频率。\r\n**思路：**每次触发事件时都判断当前是否有等待执行的延时函数。\r\n**使用的本质：**允许某一行为触发，但是触发的频率不能太高。\r\n一种简单的实现方式如下（更详细的可以参考：lodash的throttle）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction throttle(fn, ms) {\r\n\tlet timerId // 创建一个标记用来存放定时器的id\r\n\treturn function () {\r\n\t\t// 没有定时器等待执行，则表示可以创建新的定时器来执行函数\r\n\t\tif (!timerId) {\r\n\t\t\ttimerId = setTimeout(() =\u003e {\r\n\t\t\t\t// 定时器id清空，表示可以执行下一次调用了\r\n\t\t\t\ttimerId = null\r\n\t\t\t\tfn.apply(this, arguments)\r\n\t\t\t}, ms)\r\n\t\t}\r\n\t}\r\n}\r\n\r\n\r\n// 使用例子\r\nfunction sayHi(e) {\r\n\tconsole.log(e.target.innerWidth, e.target.innerHeight);\r\n}\r\nwindow.addEventListener('resize', throttle(sayHi, 1000));\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e节流一般用于动画相关的场景。\u003c/p\u003e\n\u003ch3\u003e4. 两个比喻来帮助区分防抖和节流\u003c/h3\u003e\n\u003cp\u003e我们从词本身的意义展开来解释防抖和节流，希望能帮助大家更清楚地区分它们。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e防抖：\u003c/strong\u003e 防止抖动的意思，也就是不抖动时才进行相应的处理。比如一根拉直的弹簧，我们拨动一下它就会抖动，过一段时间后弹簧会恢复到平静的状态（从拨动弹簧使其抖动到恢复平静的时长就是代码例子的ms值）。在这个过程中，拨动弹簧的这一行为假设为事件被触发（代码中的input事件被触发），当弹簧恢复平静时我们再执行事件处理函数（代码中的sayHi函数）。基于以上假设，当我们在弹簧还没恢复到平静状态时，又不断地拨动它（清除了原来的setTimeout，并重新开始计时），因为弹簧还没恢复到平静，那么事件处理函数就一直不会被执行。只有当我们拨动它，并且之后再也不动它（也就是最后一次触发），等它恢复到平静状态时（setTimeout时间到达），事件处理函数才会被执行。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e节流：\u003c/strong\u003e 控制住流量的意思，流量没达到一定的程度就不进行相应的处理。比如我们用水桶去接水，水龙头保持以不变的流量出水（即事件不断被触发），只有当水桶里的水满的时候（setTimeout时间到达），我们才将装满水的水桶拿走（执行事件处理函数），使用完后再拿这个空桶继续接水（重新开始计时）。\u003c/p\u003e\n\u003cp\u003e从以上的比喻中我们可以知道，\u003cstrong\u003e防抖是用来处理那些离散的事件\u003c/strong\u003e（拨动弹簧），\u003cstrong\u003e节流是用来处理那些连续的事件\u003c/strong\u003e（水一直在流出），这样我们就可以根据事件触发是离散型的还是连续型的来判断使用防抖还是节流啦（当然还要考虑实际需求）！\r\n\u003cstrong\u003e防抖应用的例子：\u003c/strong\u003e 判断用户的输入情况，只在用户停止输入一段时间后再进行判断。\r\n\u003cstrong\u003e节流应用的例子：\u003c/strong\u003e 滚动页面垂直滚动条，判断是否滚动到页面底部。\u003c/p\u003e\n\u003ch3\u003e5. 在React中使用\u003c/h3\u003e\n\u003ch4\u003e5.1 未使用防抖\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport * as React from 'react'\r\nimport './App.css'\r\n\r\nclass App extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = {\r\n      tip: null,\r\n      trigerTimes: 1\r\n    }\r\n  }\r\n  handleKeyUp = (e) =\u003e {\r\n    this.isPhoneLegal(e.target.value) // 对用户输入进行判断\r\n  }\r\n\r\n  isPhoneLegal = (phone) =\u003e {\r\n    const phoneRegexp = /^1([38]\\d|5[0-35-9]|7[3678])\\d{8}$/  //手机号码的正则表达式\r\n    const { trigerTimes } = this.state\r\n    if(phoneRegexp.test(phone)) {\r\n      this.setState({\r\n        tip: `手机号符合规则!`,\r\n        trigerTimes: 0\r\n      })\r\n    } else {\r\n      this.setState({\r\n        tip: `手机号有误, 触发了：${trigerTimes}次`,\r\n        trigerTimes: trigerTimes + 1\r\n      })\r\n    }\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div className=\"container\"\u003e\r\n        \u0026#x3C;input onKeyUp={ this.handleKeyUp } placeholder=\"请输入手机号\"/\u003e\r\n        \u0026#x3C;span\u003e\r\n          {this.state.tip}\r\n        \u0026#x3C;/span\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\r\n\r\nexport default App;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到，我们每输入一个字符，keyup事件就被触发一次，用户未输入完成就提示输入有误，这种体验不是很好。\u003c/p\u003e\n\u003ch4\u003e5.2 使用防抖\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport * as React from 'react'\r\nimport './App.css'\r\n\r\nclass App extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = {\r\n      tip: null,\r\n      trigerTimes: 1\r\n    }\r\n    this.isPhoneLegal = debounce(this.isPhoneLegal, 1000)\r\n  }\r\n  handleKeyUp = (e) =\u003e {\r\n    this.isPhoneLegal(e.target.value) // 对用户输入进行判断\r\n  }\r\n  isPhoneLegal = (phone) =\u003e {\r\n    const phoneRegexp = /^1([38]\\d|5[0-35-9]|7[3678])\\d{8}$/\r\n    const { trigerTimes } = this.state\r\n    if(phoneRegexp.test(phone)) {\r\n      this.setState({\r\n        tip: `手机号符合规则!`,\r\n        trigerTimes: 0\r\n      })\r\n    } else {\r\n      this.setState({\r\n        tip: `手机号有误, 触发了：${trigerTimes}次`,\r\n        trigerTimes: trigerTimes + 1\r\n      })\r\n    }\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div className=\"container\"\u003e\r\n        \u0026#x3C;input onKeyUp={ this.handleKeyUp} placeholder=\"请输入手机号\"/\u003e\r\n        \u0026#x3C;span\u003e\r\n          {this.state.tip}\r\n        \u0026#x3C;/span\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\r\n\r\nfunction debounce(fn, ms) {\r\n  let timeoutId\r\n  return function () {\r\n    clearTimeout(timeoutId)\r\n    timeoutId = setTimeout(() =\u003e {\r\n      fn.apply(this, arguments)\r\n    }, ms)\r\n  }\r\n}\r\n\r\nexport default App;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结果显示，此时并不会在用户每次输入字符的时候都进行规则判断。我们在输入到第10位时停顿了一下，然后才执行判断，输出手机号不符合规则的信息。很明显，使用防抖以后，回调执行的次数大大减少了，这样有利于节约资源，提升用户体验。假设这是一个判断用户名是否存在的输入框，那么我们的事件触发回调就需要进行Ajax请求，后端查询数据库判断用户名是否存在，此时，减少回调函数的调用次数可以大大减少网络请求数，降低服务器的压力。\u003c/p\u003e\n\u003ch2\u003eReact 和 Vue 的 diff 时间复杂度从 O(n^3) 优化到 O(n) ，那么 O(n^3) 和 O(n) 是如何计算出来的？\u003c/h2\u003e\n\u003ch2\u003eReact 中 setState 什么时候是同步的，什么时候是异步的？\u003c/h2\u003e\n\u003ch2\u003ereact-router里的 \u003ccode\u003e\u0026#x3C;Link\u003e\u003c/code\u003e 标签和 \u003ccode\u003e\u0026#x3C;a\u003e\u003c/code\u003e 标签有什么区别（滴滴）\u003c/h2\u003e\n\u003cp\u003e对比\u003ccode\u003e\u0026#x3C;a\u003e\u003c/code\u003e标签，\u003ccode\u003e\u0026#x3C;Link\u003e\u003c/code\u003e标签避免了不必要的重渲染\u003c/p\u003e\n\u003cp\u003elink的源码如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (_this.props.onClick) _this.props.onClick(event);\r\n\r\nif (!event.defaultPrevented \u0026#x26;\u0026#x26; // onClick prevented default\r\n  event.button === 0 \u0026#x26;\u0026#x26; // ignore everything but left clicks\r\n  !_this.props.target \u0026#x26;\u0026#x26; // let browser handle \"target=_blank\" etc.\r\n  !isModifiedEvent(event) // ignore clicks with modifier keys\r\n) {\r\n    event.preventDefault();\r\n\r\n    var history = _this.context.router.history;\r\n    var _this$props = _this.props,\r\n        replace = _this$props.replace,\r\n        to = _this$props.to;\r\n\r\n\r\n    if (replace) {\r\n      history.replace(to);\r\n    } else {\r\n      history.push(to);\r\n    }\r\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLink做了3件事情：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e有onclick那就执行onclick\u003c/li\u003e\n\u003cli\u003eclick的时候阻止a标签默认事件（这样子点击\u003ca href=\"\"\u003e123\u003c/a\u003e就不会跳转和刷新页面）\u003c/li\u003e\n\u003cli\u003e再取得跳转href（即是to），用history（前端路由两种方式之一，history \u0026#x26; hash）跳转，此时只是链接变了，并没有刷新页面\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ereact-router怎么实现路由切换（滴滴）\u003c/h2\u003e\n\u003ch2\u003eReact组件事件代理的原理（网易）\u003c/h2\u003e\n\u003ch2\u003eRN的原理，为什么可以同时在安卓和IOS端运行（寺库）\u003c/h2\u003e\n\u003ch2\u003e比较一下React与Vue\u003c/h2\u003e\n\u003cp\u003e相同点\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e都有组件化开发和Virtual DOM\u003c/li\u003e\n\u003cli\u003e都支持props进行父子组件间数据通信\u003c/li\u003e\n\u003cli\u003e都支持数据驱动视图, 不直接操作真实DOM, 更新状态数据界面就自动更新\u003c/li\u003e\n\u003cli\u003e都支持服务器端渲染\u003c/li\u003e\n\u003cli\u003e都有支持native的方案,React的React Native,Vue的Weex\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e不同点\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e数据绑定: vue实现了数据的双向绑定,react数据流动是单向的\u003c/li\u003e\n\u003cli\u003e组件写法不一样, React推荐的做法是 JSX , 也就是把HTML和CSS全都写进JavaScript了,即'all in js'; Vue推荐的做法是webpack+vue-loader的单文件组件格式,即html,css,js写在同一个文件\u003c/li\u003e\n\u003cli\u003estate对象在react应用中不可变的,需要使用setState方法更新状态;在vue中,state对象不是必须的,数据由data属性在vue对象中管理\u003c/li\u003e\n\u003cli\u003evirtual DOM不一样,vue会跟踪每一个组件的依赖关系,不需要重新渲染整个组件树。而对于React而言,每当应用的状态被改变时,全部组件都会重新渲染,所以react中会需要shouldComponentUpdate这个生命周期函数方法来进行控制\u003c/li\u003e\n\u003cli\u003eReact严格上只针对MVC的view层,Vue则是MVVM模式\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e受控组件与非受控组件\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e受控: 表单元素状态由使用者维护\u003c/li\u003e\n\u003cli\u003e非受控: 表单元素状态DOM 自身维护\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003e受控组件\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在HTML中，标签、\u003ccode\u003e\u0026#x3C;textarea\u003e\u003c/code\u003e、的值的改变通常是根据用户输入进行更新。在React中，可变状态通常保存在组件的状态属性中，并且只能使用 setState() 更新，而呈现表单的React组件也控制着在后续用户输入时该表单中发生的情况，以这种由React控制的输入表单元素而改变其值的方式，称为：“受控组件”。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e不受控组件\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e表单数据由DOM本身处理。即不受setState()的控制，与传统的HTML表单输入相似，input输入值即显示最新值（使用 ref 从DOM获取表单值\u003c/p\u003e\n\u003ch2\u003e什么是 React?\u003c/h2\u003e\n\u003cp\u003eReact 是一个开源前端 JavaScript 库，用于构建用户界面，尤其是单页应用程序。它用于处理网页和移动应用程序的视图层。React 是由 Facebook 的软件工程师 Jordan Walke 创建的。在 2011 年 React 应用首次被部署到 Facebook 的信息流中，之后于 2012 年被应用到 Instagram 上。\u003c/p\u003e\n\u003ch2\u003eReact 的主要特点是什么?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e考虑到真实的 DOM 操作成本很高，它使用 VirtualDOM 而不是真实的 DOM。\u003c/li\u003e\n\u003cli\u003e支持服务端渲染。\u003c/li\u003e\n\u003cli\u003e遵循单向数据流或数据绑定。\u003c/li\u003e\n\u003cli\u003e使用可复用/可组合的 UI 组件开发视图。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是 JSX?\u003c/h2\u003e\n\u003cp\u003eJSX 是 ECMAScript 一个类似 XML 的语法扩展。基本上，它只是为 React.createElement() 函数提供语法糖，从而让在我们在 JavaScript 中，使用类 HTML 模板的语法，进行页面描述。\u003c/p\u003e\n\u003cp\u003e在下面的示例中，\u003ccode\u003e\u0026#x3C;h1\u003e\u003c/code\u003e 内的文本标签会作为 JavaScript 函数返回给渲染函数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends React.Component {\r\n  render() {\r\n    return(\r\n      \u0026#x3C;div\u003e\r\n        \u0026#x3C;h1\u003e{'Welcome to React world!'}\u0026#x3C;/h1\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上示例 render 方法中的 JSX 将会被转换为以下内容：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eReact.createElement(\r\n  \"div\",\r\n  null,\r\n  React.createElement(\"h1\", null, 'Welcome to React world!')\r\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e元素和组件有什么区别?\u003c/h2\u003e\n\u003cp\u003e一个 Element 是一个简单的对象，它描述了你希望在屏幕上以 DOM 节点或其他组件的形式呈现的内容。Elements 在它们的属性中可以包含其他 Elements。创建一个 React 元素是很轻量的。一旦元素被创建后，它将不会被修改。\u003c/p\u003e\n\u003cp\u003eReact Element 的对象表示如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst element = React.createElement(\r\n  'div',\r\n  {id: 'login-btn'},\r\n  'Login'\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面的 React.createElement() 函数会返回一个对象。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  type: 'div',\r\n  props: {\r\n    children: 'Login',\r\n    id: 'login-btn'\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后使用 ReactDOM.render() 方法渲染到 DOM：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div id='login-btn'\u003eLogin\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而一个组件可以用多种不同方式声明。它可以是一个含有 render() 方法的类。或者，在简单的情况中，它可以定义为函数。无论哪种情况，它都将 props 作为输入，并返回一个 JSX 树作为输出：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst Button = ({ onLogin }) =\u003e\r\n  \u0026#x3C;div id={'login-btn'} onClick={onLogin} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后 JSX 被转换成 React.createElement() 函数：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst Button = ({ onLogin }) =\u003e React.createElement(\r\n  'div',\r\n  { id: 'login-btn', onClick: onLogin },\r\n  'Login'\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React 中创建组件?\u003c/h2\u003e\n\u003cp\u003e有两种可行的方法来创建一个组件：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eFunction Components: 这是创建组件最简单的方式。这些是纯 JavaScript 函数，接受 props 对象作为第一个参数并返回 React 元素：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Greeting({ message }) {\r\n  return \u0026#x3C;h1\u003e{`Hello, ${message}`}\u0026#x3C;/h1\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eClass Components: 你还可以使用 ES6 类来定义组件。上面的函数组件若使用 ES6 的类可改写为：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Greeting extends React.Component {\r\n  render() {\r\n    return \u0026#x3C;h1\u003e{`Hello, ${this.props.message}`}\u0026#x3C;/h1\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过以上任意方式创建的组件，可以这样使用：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Greeting message=\"semlinker\"/\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 React 内部对函数组件和类组件的处理方式是不一样的，如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 如果 Greeting 是一个函数\r\nconst result = Greeting(props); // \u0026#x3C;p\u003eHello\u0026#x3C;/p\u003e\r\n\r\n// 如果 Greeting 是一个类\r\nconst instance = new Greeting(props); // Greeting {}\r\nconst result = instance.render(); // \u0026#x3C;p\u003eHello\u0026#x3C;/p\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e何时使用类组件和函数组件?\u003c/h2\u003e\n\u003cp\u003e如果组件需要使用\u003cstrong\u003e状态或生命周期方法\u003c/strong\u003e，那么使用类组件，否则使用函数组件。\u003c/p\u003e\n\u003ch2\u003e什么是 Pure Components?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eReact.PureComponent\u003c/code\u003e 与 \u003ccode\u003eReact.Component\u003c/code\u003e 完全相同，只是它为你处理了 \u003ccode\u003eshouldComponentUpdate()\u003c/code\u003e 方法。当属性或状态发生变化时，\u003ccode\u003ePureComponent\u003c/code\u003e 将对属性和状态进行浅比较。另一方面，一般的组件不会将当前的属性和状态与新的属性和状态进行比较。因此，在默认情况下，每当调用 \u003ccode\u003eshouldComponentUpdate\u003c/code\u003e 时，默认返回 true，所以组件都将重新渲染。\u003c/p\u003e\n\u003ch2\u003eReact 的状态是什么?\u003c/h2\u003e\n\u003cp\u003e组件的状态是一个对象，它包含某些信息，这些信息可能在组件的生命周期中发生更改。我们应该尽量使状态尽可能简单，并尽量减少有状态组件的数量。让我们创建一个包含消息状态的 User 组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass User extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n\r\n    this.state = {\r\n      message: 'Welcome to React world'\r\n    }\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        \u0026#x3C;h1\u003e{this.state.message}\u0026#x3C;/h1\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e状态（State）与属性（Props）类似，但它是私有的，完全由组件控制。也就是说，除了它所属的组件外，任何组件都无法访问它。\u003c/p\u003e\n\u003ch2\u003eReact 中的 props 是什么?\u003c/h2\u003e\n\u003cp\u003eProps 是组件的输入。它们是单个值或包含一组值的对象，这些值在创建时使用类似于 HTML 标记属性的命名约定传递给组件。它们是从父组件传递到子组件的数据。\u003c/p\u003e\n\u003cp\u003eProps 的主要目的是提供以下组件功能：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e将自定义数据传递到组件。\u003c/li\u003e\n\u003cli\u003e触发状态更改。\u003c/li\u003e\n\u003cli\u003e在组件的 render() 方法中通过 this.props.reactProp 使用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例如，让我们使用 reactProp 属性创建一个元素：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Element reactProp={'1'} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后，reactProp 将成为附加到 React props 对象的属性，该对象最初已存在于使用 React 库创建的所有组件上。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eprops.reactProp\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e状态和属性有什么区别?\u003c/h2\u003e\n\u003cp\u003estate 和 props 都是普通的 JavaScript 对象。虽然它们都保存着影响渲染输出的信息，但它们在组件方面的功能不同。Props 以类似于函数参数的方式传递给组件，而状态则类似于在函数内声明变量并对它进行管理。\u003c/p\u003e\n\u003cp\u003eStates vs Props\u003c/p\u003e\n\u003cp\u003e| Conditions | States | Props |\r\n| ---- | ---- | ---- |\r\n| 可从父组件接收初始值 | 是 | 是 |\r\n| 可在父组件中改变其值 | 否 | 是 |\r\n| 在组件内设置默认值 | 是 | 是 |\r\n| 在组件内可改变 | 是 | 否 |\r\n| 可作为子组件的初始值 | 是 | 是 |\u003c/p\u003e\n\u003ch2\u003e我们为什么不能直接更新状态?\u003c/h2\u003e\n\u003cp\u003e如果你尝试直接改变状态，那么组件将不会重新渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//Wrong\r\nthis.state.message = 'Hello world'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正确方法应该是使用 setState() 方法。它调度组件状态对象的更新。当状态更改时，组件通将会重新渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//Correct\r\nthis.setState({ message: 'Hello World' })\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 你可以在 constructor 中或使用最新的 JavaScript 类属性声明语法直接设置状态对象。\u003c/p\u003e\n\u003cp\u003e另在React文档中，提到永远不要直接更改this.state，而是使用this.setState进行状态更新，这样做的两个主要原因如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esetState分批工作：这意味着不能期望setState立即进行状态更新，这是一个异步操作，因此状态更改可能在以后的时间点发生，这意味着手动更改状态可能会被setState覆盖。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e性能：当使用纯组件或shouldComponentUpdate时，它们将使用===运算符进行浅表比较，但是如果更改状态，则对象引用将仍然相同，因此比较将失败。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 为了避免避免数组/对象突变，可使用以下方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用slice\u003c/li\u003e\n\u003cli\u003e使用Object.assign\u003c/li\u003e\n\u003cli\u003e在ES6中使用Spread operator\u003c/li\u003e\n\u003cli\u003e嵌套对象\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e回调函数作为 setState() 参数的目的是什么?\u003c/h2\u003e\n\u003cp\u003e当 setState 完成和组件渲染后，回调函数将会被调用。由于 setState() 是异步的，回调函数用于任何后续的操作。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 建议使用生命周期方法而不是此回调函数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003esetState({ name: 'John' }, () =\u003e console.log('The name has updated and component re-rendered'))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eHTML 和 React 事件处理有什么区别?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e在 HTML 中事件名必须小写：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;button onclick='activateLasers()'\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而在 React 中它遵循 camelCase (驼峰) 惯例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={activateLasers}\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在 HTML 中你可以返回 \u003ccode\u003efalse\u003c/code\u003e 以阻止默认的行为：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;a href='#' onclick='console.log(\"The link was clicked.\"); return false;' /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而在 React 中你必须地明确地调用 \u003ccode\u003epreventDefault()\u003c/code\u003e ：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction handleClick(event) {\r\n  event.preventDefault()\r\n  console.log('The link was clicked.')\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 JSX 回调中绑定方法或事件处理程序?\u003c/h2\u003e\n\u003cp\u003e实现这一点有三种可能的方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eBinding in Constructor: 在 JavaScript 类中，方法默认不被绑定。这也适用于定义为类方法的 React 事件处理程序。通常我们在构造函数中绑定它们。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Component extends React.Componenet {\r\n  constructor(props) {\r\n    super(props)\r\n    this.handleClick = this.handleClick.bind(this)\r\n  }\r\n\r\n  handleClick() {\r\n    // ...\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003ePublic class fields syntax: 如果你不喜欢 bind 方案，则可以使用 public class fields syntax 正确绑定回调。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ehandleClick = () =\u003e {\r\n  console.log('this is:', this)\r\n}\r\n\u0026#x3C;button onClick={this.handleClick}\u003e\r\n  {'Click me'}\r\n\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eArrow functions in callbacks: 你可以在回调函数中直接使用 arrow functions。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={(event) =\u003e this.handleClick(event)}\u003e\r\n  {'Click me'}\r\n\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 如果回调函数作为属性传给子组件，那么这些组件可能触发一个额外的重新渲染。在这些情况下，考虑到性能，最好使用 .bind() 或 public class fields syntax 方案。\u003c/p\u003e\n\u003ch2\u003e如何将参数传递给事件处理程序或回调函数?\u003c/h2\u003e\n\u003cp\u003e你可以使用箭头函数来包装事件处理器并传递参数：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={() =\u003e this.handleClick(id)} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这相当于调用 .bind:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={this.handleClick.bind(this, id)} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 中的合成事件是什么?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eSyntheticEvent\u003c/code\u003e 是对浏览器原生事件的跨浏览器包装。它的 API 与浏览器的原生事件相同，包括 \u003ccode\u003estopPropagation()\u003c/code\u003e 和 \u003ccode\u003epreventDefault()\u003c/code\u003e，除了事件在所有浏览器中的工作方式相同。\u003c/p\u003e\n\u003ch2\u003e什么是内联条件表达式?\u003c/h2\u003e\n\u003cp\u003e在 JS 中你可以使用 if 语句或三元表达式，来实现条件判断。除了这些方法之外，你还可以在 JSX 中嵌入任何表达式，方法是将它们用大括号括起来，然后再加上 JS 逻辑运算符 \u0026#x26;\u0026#x26;。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;h1\u003eHello!\u0026#x3C;/h1\u003e\r\n{\r\n    messages.length \u003e 0 \u0026#x26;\u0026#x26; !isLogin ?\r\n      \u0026#x3C;h2\u003e\r\n          You have {messages.length} unread messages.\r\n      \u0026#x3C;/h2\u003e\r\n      :\r\n      \u0026#x3C;h2\u003e\r\n          You don't have unread messages.\r\n      \u0026#x3C;/h2\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当然如果只是想判断 if，可以如下直接判断：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e{\r\n    isLogin \u0026#x26;\u0026#x26; \u0026#x3C;span\u003eYour have been login!\u0026#x3C;/span\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面的代码中，不需要使用\u003ccode\u003eisLogin ? \u0026#x3C;span\u003eYour have been login!\u0026#x3C;/span\u003e : null\u003c/code\u003e这样的形式。\u003c/p\u003e\n\u003ch2\u003e什么是 \"key\" 属性，在元素数组中使用它们有什么好处?\u003c/h2\u003e\n\u003cp\u003ekey 是一个特殊的字符串属性，你在创建元素数组时需要包含它。Keys 帮助 React 识别哪些项已更改、添加或删除。\u003c/p\u003e\n\u003cp\u003e我们通常使用数据中的 IDs 作为 keys:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst todoItems = todos.map((todo) =\u003e\r\n  \u0026#x3C;li key={todo.id}\u003e\r\n    {todo.text}\r\n  \u0026#x3C;/li\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在渲染列表项时，如果你没有稳定的 IDs，你可能会使用 index 作为 key：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst todoItems = todos.map((todo, index) =\u003e\r\n  \u0026#x3C;li key={index}\u003e\r\n    {todo.text}\r\n  \u0026#x3C;/li\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e由于列表项的顺序可能发生改变，因此并不推荐使用 indexes 作为 keys。这可能会对性能产生负面影响，并可能导致组件状态出现问题。\u003c/li\u003e\n\u003cli\u003e如果将列表项提取为单独的组件，则在列表组件上应用 keys 而不是 li 标签。\u003c/li\u003e\n\u003cli\u003e如果在列表项中没有设置 key 属性，在控制台会显示警告消息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003erefs 有什么用?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eref\u003c/code\u003e 用于返回对元素的引用。但在大多数情况下，应该避免使用它们。当你需要直接访问 DOM 元素或组件的实例时，它们可能非常有用。\u003c/p\u003e\n\u003ch2\u003e如何创建 refs?\u003c/h2\u003e\n\u003cp\u003e这里有两种方案\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e这是最近增加的一种方案。Refs 是使用 React.createRef() 方法创建的，并通过 ref 属性添加到 React 元素上。为了在整个组件中使用refs，只需将 ref 分配给构造函数中的实例属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.myRef = React.createRef()\r\n  }\r\n  render() {\r\n    return \u0026#x3C;div ref={this.myRef} /\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e你也可以使用 ref 回调函数的方案，而不用考虑 React 版本。例如，访问搜索栏组件中的 input 元素如下：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass SearchBar extends Component {\r\n   constructor(props) {\r\n      super(props);\r\n      this.txtSearch = null;\r\n      this.state = { term: '' };\r\n      this.setInputSearchRef = e =\u003e {\r\n         this.txtSearch = e;\r\n      }\r\n   }\r\n\r\n   onInputChange(event) {\r\n      this.setState({ term: this.txtSearch.value });\r\n   }\r\n\r\n   render() {\r\n      return (\r\n         \u0026#x3C;input\r\n            value={this.state.term}\r\n            onChange={this.onInputChange.bind(this)}\r\n            ref={this.setInputSearchRef} /\u003e\r\n      );\r\n   }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你也可以在使用 closures 的函数组件中使用 refs。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 你也可以使用内联引用回调，尽管这不是推荐的方法。\u003c/p\u003e\n\u003ch2\u003e什么是 forward refs?\u003c/h2\u003e\n\u003cp\u003eRef forwarding 是一个特性，它允许一些组件获取接收到 ref 对象并将它进一步传递给子组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst ButtonElement = React.forwardRef((props, ref) =\u003e (\r\n  \u0026#x3C;button ref={ref} className=\"CustomButton\"\u003e\r\n    {props.children}\r\n  \u0026#x3C;/button\u003e\r\n));\r\n\r\n// Create ref to the DOM button:\r\nconst ref = React.createRef();\r\n\u0026#x3C;ButtonElement ref={ref}\u003e{'Forward Ref'}\u0026#x3C;/ButtonElement\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ecallback refs 和 findDOMNode() 哪一个是首选选项?\u003c/h2\u003e\n\u003cp\u003e最好是使用 callback refs 而不是 \u003ccode\u003efindDOMNode()\u003c/code\u003e API。因为 \u003ccode\u003efindDOMNode()\u003c/code\u003e 阻碍了将来对 React 的某些改进。\u003c/p\u003e\n\u003cp\u003e使用 \u003ccode\u003efindDOMNode\u003c/code\u003e 已弃用的方案：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends Component {\r\n  componentDidMount() {\r\n    findDOMNode(this).scrollIntoView()\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;div /\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e推荐的方案是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends Component {\r\n  componentDidMount() {\r\n    this.node.scrollIntoView()\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;div ref={node =\u003e this.node = node} /\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么 String Refs 被弃用?\u003c/h2\u003e\n\u003cp\u003e如果你以前使用过 React，你可能会熟悉旧的 API，其中的 \u003ccode\u003eref\u003c/code\u003e 属性是字符串，如 \u003ccode\u003eref={'textInput'}\u003c/code\u003e，并且 DOM 节点的访问方式为\u003ccode\u003ethis.refs.textInput\u003c/code\u003e。我们建议不要这样做，因为字符串引用有以下问题，并且被认为是遗留问题。字符串 refs 在 React v16 版本中被移除。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e由于它无法知道this，所以需要React去跟踪当前渲染的组件。这使得React变得比较慢。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果一个库在传递的子组件（子元素）上放置了一个ref，那用户就无法在它上面再放一个ref了。但函数式可以实现这种组合。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e它们不能与静态分析工具一起使用，如 Flow。Flow 无法猜测出 this.refs 上的字符串引用的作用及其类型。Callback refs 对静态分析更友好。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e下述例子中，string类型的refs写法会让ref被放置在DataTable组件中，而不是MyComponent中。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends Component {\r\n  renderRow = (index) =\u003e {\r\n    // This won't work. Ref will get attached to DataTable rather than MyComponent:\r\n    return \u0026#x3C;input ref={'input-' + index} /\u003e;\r\n\r\n    // This would work though! Callback refs are awesome.\r\n    return \u0026#x3C;input ref={input =\u003e this['input-' + index] = input} /\u003e;\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;DataTable data={this.props.data} renderRow={this.renderRow} /\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Virtual DOM?\u003c/h2\u003e\n\u003cp\u003eVirtual DOM (VDOM) 是 Real DOM 的内存表示形式。UI 的展示形式被保存在内存中并与真实的 DOM 同步。这是在调用的渲染函数和在屏幕上显示元素之间发生的一个步骤。整个过程被称为 reconciliation。\u003c/p\u003e\n\u003cp\u003eReal DOM vs Virtual DOM\u003c/p\u003e\n\u003cp\u003e| Real DOM | Virtual DOM |\r\n| ---- | ---- |\r\n| 更新较慢 | 更新较快 |\r\n| 可以直接更新 HTML | 无法直接更新 HTML |\r\n| 如果元素更新，则创建新的 DOM | 如果元素更新，则更新 JSX |\r\n| DOM 操作非常昂贵 | DOM 操作非常简单 |\r\n| 较多的内存浪费 | 没有内存浪费 |\u003c/p\u003e\n\u003ch2\u003eVirtual DOM 如何工作?\u003c/h2\u003e\n\u003cp\u003eVirtual DOM 分为三个简单的步骤。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e每当任何底层数据发生更改时，整个 UI 都将以 Virtual DOM 的形式重新渲染。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e然后计算先前 Virtual DOM 对象和新的 Virtual DOM 对象之间的差异。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一旦计算完成，真实的 DOM 将只更新实际更改的内容。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eShadow DOM 和 Virtual DOM 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003eShadow DOM 是一种浏览器技术，它解决了构建网络应用的脆弱性问题。Shadow DOM 修复了 CSS 和 DOM。它在网络平台中引入作用域样式。 无需工具或命名约定，你即可使用原生 JavaScript 捆绑 CSS 和标记、隐藏实现详情以及编写独立的组件。Virtual DOM 是一个由 JavaScript 库在浏览器 API 之上实现的概念。\u003c/p\u003e\n\u003ch2\u003e什么是 React Fiber?\u003c/h2\u003e\n\u003cp\u003eFiber 是 React v16 中新的 reconciliation 引擎，或核心算法的重新实现。React Fiber 的目标是提高对动画，布局，手势，暂停，中止或者重用任务的能力及为不同类型的更新分配优先级，及新的并发原语等领域的适用性。\u003c/p\u003e\n\u003ch2\u003eReact Fiber 的主要目标是什么?\u003c/h2\u003e\n\u003cp\u003eReact Fiber 的目标是提高其在动画、布局和手势等领域的适用性。它的主要特性是 \u003cstrong\u003eincremental rendering:\u003c/strong\u003e 将渲染任务拆分为小的任务块并将任务分配到多个帧上的能力。\u003c/p\u003e\n\u003ch2\u003e什么是受控组件?\u003c/h2\u003e\n\u003cp\u003e在随后的用户输入中，能够控制表单中输入元素的组件被称为受控组件，即每个状态更改都有一个相关联的处理程序。\u003c/p\u003e\n\u003cp\u003e例如，我们使用下面的 handleChange 函数将输入框的值转换成大写：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ehandleChange(event) {\r\n  this.setState({value: event.target.value.toUpperCase()})\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e什么是非受控组件?\u003c/h3\u003e\n\u003cp\u003e非受控组件是在内部存储其自身状态的组件，当需要时，可以使用 ref 查询 DOM 并查找其当前值。这有点像传统的 HTML。\u003c/p\u003e\n\u003cp\u003e在下面的 UserProfile 组件中，我们通过 ref 引用 name 输入框：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass UserProfile extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.handleSubmit = this.handleSubmit.bind(this)\r\n    this.input = React.createRef()\r\n  }\r\n\r\n  handleSubmit(event) {\r\n    alert('A name was submitted: ' + this.input.current.value)\r\n    event.preventDefault()\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;form onSubmit={this.handleSubmit}\u003e\r\n        \u0026#x3C;label\u003e\r\n          {'Name:'}\r\n          \u0026#x3C;input type=\"text\" ref={this.input} /\u003e\r\n        \u0026#x3C;/label\u003e\r\n        \u0026#x3C;input type=\"submit\" value=\"Submit\" /\u003e\r\n      \u0026#x3C;/form\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在大多数情况下，建议使用受控组件来实现表单。\u003c/p\u003e\n\u003ch2\u003ecreateElement 和 cloneElement 有什么区别?\u003c/h2\u003e\n\u003cp\u003eJSX 元素将被转换为 \u003ccode\u003eReact.createElement()\u003c/code\u003e 函数来创建 React 元素，这些对象将用于表示 UI 对象。而 \u003ccode\u003ecloneElement\u003c/code\u003e 用于克隆元素并传递新的属性。\u003c/p\u003e\n\u003ch2\u003e在 React 中的提升状态是什么?\u003c/h2\u003e\n\u003cp\u003e当多个组件需要共享相同的更改数据时，建议将共享状态提升到最接近的共同祖先。这意味着，如果两个子组件共享来自其父组件的相同数据，则将状态移动到父组件，而不是在两个子组件中维护局部状态。\u003c/p\u003e\n\u003ch2\u003e组件生命周期的不同阶段是什么?\u003c/h2\u003e\n\u003cp\u003e组件生命周期有三个不同的生命周期阶段：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eMounting:\u003c/strong\u003e 组件已准备好挂载到浏览器的 DOM 中. 此阶段包含来自 constructor(), getDerivedStateFromProps(), render(), 和 componentDidMount() 生命周期方法中的初始化过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUpdating:\u003c/strong\u003e 在此阶段，组件以两种方式更新，发送新的属性并使用 setState() 或 forceUpdate() 方法更新状态. 此阶段包含 getDerivedStateFromProps(), shouldComponentUpdate(), render(), getSnapshotBeforeUpdate() 和 componentDidUpdate() 生命周期方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUnmounting:\u003c/strong\u003e 在这个最后阶段，不需要组件，它将从浏览器 DOM 中卸载。这个阶段包含 componentWillUnmount() 生命周期方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e值得一提的是，在将更改应用到 DOM 时，React 内部也有阶段概念。它们按如下方式分隔开：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eRender\u003c/strong\u003e 组件将会进行无副作用渲染。这适用于纯组件（Pure Component），在此阶段，React 可以暂停，中止或重新渲染。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePre-commit\u003c/strong\u003e 在组件实际将更改应用于 DOM 之前，有一个时刻允许 React 通过getSnapshotBeforeUpdate()捕获一些 DOM 信息（例如滚动位置）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCommit\u003c/strong\u003e React 操作 DOM 并分别执行最后的生命周期： componentDidMount() 在 DOM 渲染完成后调用, componentDidUpdate() 在组件更新时调用, componentWillUnmount() 在组件卸载时调用。 React 16.3+ 阶段 (也可以看交互式版本)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 生命周期方法有哪些?\u003c/h2\u003e\n\u003cp\u003eReact 16.3+\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003egetDerivedStateFromProps\u003c/strong\u003e: 在调用render()之前调用，并在 每次 渲染时调用。 需要使用派生状态的情况是很罕见得。值得阅读 如果你需要派生状态.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidMount\u003c/strong\u003e: 首次渲染后调用，所有得 Ajax 请求、DOM 或状态更新、设置事件监听器都应该在此处发生。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eshouldComponentUpdate\u003c/strong\u003e: 确定组件是否应该更新。 默认情况下，它返回true。 如果你确定在更新状态或属性后不需要渲染组件，则可以返回false值。 它是一个提高性能的好地方，因为它允许你在组件接收新属性时阻止重新渲染。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003egetSnapshotBeforeUpdate\u003c/strong\u003e: 在最新的渲染输出提交给 DOM 前将会立即调用，这对于从 DOM 捕获信息（比如：滚动位置）很有用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidUpdate\u003c/strong\u003e: 它主要用于更新 DOM 以响应 prop 或 state 更改。 如果shouldComponentUpdate()返回false，则不会触发。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUnmount\u003c/strong\u003e: 当一个组件被从 DOM 中移除时，该方法被调用，取消网络请求或者移除与该组件相关的事件监听程序等应该在这里进行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBefore 16.3\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillMount\u003c/strong\u003e: 在组件render()前执行，用于根组件中的应用程序级别配置。应该避免在该方法中引入任何的副作用或订阅。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidMount\u003c/strong\u003e: 首次渲染后调用，所有得 Ajax 请求、DOM 或状态更新、设置事件监听器都应该在此处发生。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillReceiveProps\u003c/strong\u003e: 在组件接收到新属性前调用，若你需要更新状态响应属性改变（例如，重置它），你可能需对比this.props和nextProps并在该方法中使用this.setState()处理状态改变。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eshouldComponentUpdate\u003c/strong\u003e: 确定组件是否应该更新。 默认情况下，它返回true。 如果你确定在更新状态或属性后不需要渲染组件，则可以返回false值。 它是一个提高性能的好地方，因为它允许你在组件接收新属性时阻止重新渲染。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUpdate\u003c/strong\u003e: 当shouldComponentUpdate返回true后重新渲染组件之前执行，注意你不能在这调用this.setState()\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidUpdate\u003c/strong\u003e: 它主要用于更新 DOM 以响应 prop 或 state 更改。 如果shouldComponentUpdate()返回false，则不会触发。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUnmount\u003c/strong\u003e: 当一个组件被从 DOM 中移除时，该方法被调用，取消网络请求或者移除与该组件相关的事件监听程序等应该在这里进行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是高阶组件（HOC）?\u003c/h2\u003e\n\u003cp\u003e高阶组件(HOC) 就是一个函数，且该函数接受一个组件作为参数，并返回一个新的组件，它只是一种模式，这种模式是由react自身的组合性质必然产生的。\u003c/p\u003e\n\u003cp\u0
