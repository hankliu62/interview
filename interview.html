event.target = event.srcElement;\r\n              handler.call(elem, event);\r\n            };\r\n            elem.attachEvent('on' + type, wrapper);\r\n            return wrapper;\r\n        }\r\n    },\r\n    off: function (elem, type, handler) {\r\n        if (elem.removeEventListener) {\r\n            elem.removeEventListener(type, handler, false);\r\n        } else if (elem.detachEvent) {\r\n            elem.detachEvent('on' + type, handler);\r\n        }\r\n    },\r\n    preventDefault: function (event) {\r\n        if (event.preventDefault) {\r\n            event.preventDefault();\r\n        } else if ('returnValue' in event) {\r\n            event.returnValue = false;\r\n        }\r\n    },\r\n    stopPropagation: function (event) {\r\n        if (event.stopPropagation) {\r\n            event.stopPropagation();\r\n        } else if ('cancelBubble' in event) {\r\n            event.cancelBubble = true;\r\n        }\r\n    },\r\n    /**\r\n     * keypress事件跨浏览器获取输入字符\r\n     * 某些浏览器在一些特殊键上也触发keypress，此时返回null\r\n     **/\r\n     getChar: function (event) {\r\n        if (event.which == null) {\r\n            return String.fromCharCode(event.keyCode);  // IE\r\n        }\r\n        else if (event.which != 0 \u0026#x26;\u0026#x26; event.charCode != 0) {\r\n            return String.fromCharCode(event.which);    // the rest\r\n        }\r\n        else {\r\n            return null;    // special key\r\n        }\r\n     }\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十三、评价一下三种方法实现继承的优缺点,并改进\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Shape() {}\r\n\r\nfunction Rect() {}\r\n\r\n// 方法1\r\nRect.prototype = new Shape();\r\n\r\n// 方法2\r\nRect.prototype = Shape.prototype;\r\n\r\n// 方法3\r\nRect.prototype = Object.create(Shape.prototype);\r\n\r\nRect.prototype.area = function () {\r\n  // do something\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e方法 1：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e优点：正确设置原型链实现继承\u003c/li\u003e\n\u003cli\u003e优点：父类实例属性得到继承，原型链查找效率提高，也能为一些属性提供合理的默认值\u003c/li\u003e\n\u003cli\u003e缺点：父类实例属性为引用类型时，不恰当地修改会导致所有子类被修改\u003c/li\u003e\n\u003cli\u003e缺点：创建父类实例作为子类原型时，可能无法确定构造函数需要的合理参数，这样提供的参数继承给子类没有实际意义，当子类需要这些参数时应该在构造函数中进行初始化和设置\u003c/li\u003e\n\u003cli\u003e总结：继承应该是继承方法而不是属性，为子类设置父类实例属性应该是通过在子类构造函数中调用父类构造函数进行初始化\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e方法 2：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e优点：正确设置原型链实现继承\u003c/li\u003e\n\u003cli\u003e缺点：父类构造函数原型与子类相同。修改子类原型添加方法会修改父类\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e方法 3：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e优点：正确设置原型链且避免方法 1.2 中的缺点\u003c/li\u003e\n\u003cli\u003e缺点：ES5 方法需要注意兼容性\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e改进：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e所有三种方法应该在子类构造函数中调用父类构造函数实现实例属性初始化\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Rect() {\r\n    Shape.call(this);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用新创建的对象替代子类默认原型，设置\u003ccode\u003eRect.prototype.constructor = Rect;\u003c/code\u003e保证一致性\u003c/li\u003e\n\u003cli\u003e第三种方法的 polyfill：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction create(obj) {\r\n    if (Object.create) {\r\n        return Object.create(obj);\r\n    }\r\n\r\n    function f() {};\r\n    f.prototype = obj;\r\n    return new f();\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十四、请用原生 js 实现一个函数,给页面制定的任意一个元素添加一个透明遮罩(透明度可变,默认 0.2),使这个区域点击无效,要求兼容 IE8+及各主流浏览器,遮罩层效果如下图所示:\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126057428-01adc5e4-777a-4a01-a64b-80638392e51e.jpg\" alt=\"遮罩效果element-mask\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;style\u003e\r\n#target {\r\n    width: 200px;\r\n    height: 300px;\r\n    margin: 40px;\r\n    background-color: tomato;\r\n}\r\n\u0026#x3C;/style\u003e\r\n\r\n\u0026#x3C;div id=\"target\"\u003e\u0026#x3C;/div\u003e\r\n\r\n\u0026#x3C;script\u003e\r\nfunction addMask(elem, opacity) {\r\n    opacity = opacity || 0.2;\r\n\r\n    var rect = elem.getBoundingClientRect();\r\n    var style = getComputedStyle(elem, null);\r\n\r\n    var mask = document.createElement('div');\r\n    mask.style.position = 'absolute';\r\n    var marginLeft = parseFloat(style.marginLeft);\r\n    mask.style.left = (elem.offsetLeft - marginLeft) + 'px';\r\n    var marginTop = parseFloat(style.marginTop);\r\n    mask.style.top = (elem.offsetTop - marginTop) + 'px';\r\n    mask.style.zIndex = 9999;\r\n    mask.style.opacity = '' + opacity;\r\n    mask.style.backgroundColor = '#000';\r\n\r\n    mask.style.width = (parseFloat(style.marginLeft) +\r\n        parseFloat(style.marginRight) + rect.width) + 'px';\r\n    mask.style.height = (parseFloat(style.marginTop) +\r\n        parseFloat(style.marginBottom) + rect.height) + 'px';\r\n\r\n    elem.parentNode.appendChild(mask);\r\n}\r\n\r\nvar target = document.getElementById('target');\r\naddMask(target);\r\n\r\ntarget.addEventListener('click', function () {\r\n    console.log('click');\r\n}, false);\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十五、请用代码写出(今天是星期 x)其中 x 表示当天是星期几,如果当天是星期一,输出应该是\"今天是星期一\"\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar days = ['日','一','二','三','四','五','六'];\r\nvar date = new Date();\r\n\r\nconsole.log('今天是星期' + days[date.getDay()]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十六、下面这段代码想要循环延时输出结果 0 1 2 3 4,请问输出结果是否正确,如果不正确,请说明为什么,并修改循环内的代码使其输出正确结果\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 5; ++i) {\r\n  setTimeout(function () {\r\n    console.log(i + ' ');\r\n  }, 100);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e不能输出正确结果，因为循环中 setTimeout 接受的参数函数通过闭包访问变量 i。javascript 运行环境为单线程，setTimeout 注册的函数需要等待线程空闲才能执行，此时 for 循环已经结束，i 值为 5.五个定时输出都是 5\r\n修改方法：将 setTimeout 放在函数立即调用表达式中，将 i 值作为参数传递给包裹函数，创建新闭包\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 5; ++i) {\r\n  (function (i) {\r\n    setTimeout(function () {\r\n      console.log(i + ' ');\r\n    }, 100);\r\n  }(i));\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十七、现有一个 Page 类,其原型对象上有许多以 post 开头的方法(如 postMsg);另有一拦截函数 chekc,只返回 ture 或 false.请设计一个函数,该函数应批量改造原 Page 的 postXXX 方法,在保留其原有功能的同时,为每个 postXXX 方法增加拦截验证功能,当 chekc 返回 true 时继续执行原 postXXX 方法,返回 false 时不再执行原 postXXX 方法\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Page() {}\r\n\r\nPage.prototype = {\r\n  constructor: Page,\r\n\r\n  postA: function (a) {\r\n    console.log('a:' + a);\r\n  },\r\n  postB: function (b) {\r\n    console.log('b:' + b);\r\n  },\r\n  postC: function (c) {\r\n    console.log('c:' + c);\r\n  },\r\n  check: function () {\r\n    return Math.random() \u003e 0.5;\r\n  }\r\n}\r\n\r\nfunction checkfy(obj) {\r\n  for (var key in obj) {\r\n    if (key.indexOf('post') === 0 \u0026#x26;\u0026#x26; typeof obj[key] === 'function') {\r\n      (function (key) {\r\n        var fn = obj[key];\r\n        obj[key] = function () {\r\n          if (obj.check()) {\r\n            fn.apply(obj, arguments);\r\n          }\r\n        };\r\n      }(key));\r\n    }\r\n  }\r\n} // end checkfy()\r\n\r\ncheckfy(Page.prototype);\r\n\r\nvar obj = new Page();\r\n\r\nobj.postA('checkfy');\r\nobj.postB('checkfy');\r\nobj.postC('checkfy');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十八、编写 javascript 深度克隆函数 deepClone\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    function deepClone(obj) {\r\n        var _toString = Object.prototype.toString;\r\n\r\n        // null, undefined, non-object, function\r\n        if (!obj || typeof obj !== 'object') {\r\n            return obj;\r\n        }\r\n\r\n        // DOM Node\r\n        if (obj.nodeType \u0026#x26;\u0026#x26; 'cloneNode' in obj) {\r\n            return obj.cloneNode(true);\r\n        }\r\n\r\n        // Date\r\n        if (_toString.call(obj) === '[object Date]') {\r\n            return new Date(obj.getTime());\r\n        }\r\n\r\n        // RegExp\r\n        if (_toString.call(obj) === '[object RegExp]') {\r\n            var flags = [];\r\n            if (obj.global) { flags.push('g'); }\r\n            if (obj.multiline) { flags.push('m'); }\r\n            if (obj.ignoreCase) { flags.push('i'); }\r\n\r\n            return new RegExp(obj.source, flags.join(''));\r\n        }\r\n\r\n        var result = Array.isArray(obj) ? [] :\r\n            obj.constructor ? new obj.constructor() : {};\r\n\r\n        for (var key in obj ) {\r\n            result[key] = deepClone(obj[key]);\r\n        }\r\n\r\n        return result;\r\n    }\r\n\r\n    function A() {\r\n        this.a = a;\r\n    }\r\n\r\n    var a = {\r\n        name: 'qiu',\r\n        birth: new Date(),\r\n        pattern: /qiu/gim,\r\n        container: document.body,\r\n        hobbys: ['book', new Date(), /aaa/gim, 111]\r\n    };\r\n\r\n    var c = new A();\r\n    var b = deepClone(c);\r\n    console.log(c.a === b.a);\r\n    console.log(c, b);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e八十九、补充代码,鼠标单击 Button1 后将 Button1 移动到 Button2 的后面\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;!doctype html\u003e\r\n    \u0026#x3C;html\u003e\r\n    \u0026#x3C;head\u003e\r\n        \u0026#x3C;meta charset=\"utf-8\"\u003e\r\n        \u0026#x3C;title\u003eTEst\u0026#x3C;/title\u003e\r\n    \u0026#x3C;/head\u003e\r\n    \u0026#x3C;body\u003e\r\n\r\n    \u0026#x3C;div\u003e\r\n       \u0026#x3C;input type=\"button\" id =\"button1\" value=\"1\" /\u003e\r\n       \u0026#x3C;input type=\"button\" id =\"button2\" value=\"2\" /\u003e\r\n    \u0026#x3C;/div\u003e\r\n\r\n    \u0026#x3C;script type=\"text/javascript\"\u003e\r\n        var btn1 = document.getElementById('button1');\r\n        var btn2 = document.getElementById('button2');\r\n\r\n        addListener(btn1, 'click', function (event) {\r\n            btn1.parentNode.insertBefore(btn2, btn1);\r\n        });\r\n\r\n        function addListener(elem, type, handler) {\r\n            if (elem.addEventListener) {\r\n                elem.addEventListener(type, handler, false);\r\n                return handler;\r\n            } else if (elem.attachEvent) {\r\n                function wrapper() {\r\n                    var event = window.event;\r\n                    event.target = event.srcElement;\r\n                    handler.call(elem, event);\r\n                }\r\n                elem.attachEvent('on' + type, wrapper);\r\n                return wrapper;\r\n            }\r\n        }\r\n\r\n    \u0026#x3C;/script\u003e\r\n    \u0026#x3C;/body\u003e\r\n    \u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十、网页中实现一个计算当年还剩多少时间的倒数计时程序,要求网页上实时动态显示\"×× 年还剩 ×× 天 ×× 时 ×× 分 ×× 秒\"\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;!doctype html\u003e\r\n    \u0026#x3C;html\u003e\r\n    \u0026#x3C;head\u003e\r\n        \u0026#x3C;meta charset=\"utf-8\"\u003e\r\n        \u0026#x3C;title\u003eTEst\u0026#x3C;/title\u003e\r\n    \u0026#x3C;/head\u003e\r\n    \u0026#x3C;body\u003e\r\n\r\n        \u0026#x3C;span id=\"target\"\u003e\u0026#x3C;/span\u003e\r\n\r\n\r\n    \u0026#x3C;script type=\"text/javascript\"\u003e\r\n        // 为了简化。每月默认30天\r\n        function getTimeString() {\r\n            var start = new Date();\r\n            var end = new Date(start.getFullYear() + 1, 0, 1);\r\n            var elapse = Math.floor((end - start) / 1000);\r\n\r\n            var seconds = elapse % 60 ;\r\n            var minutes = Math.floor(elapse / 60) % 60;\r\n            var hours = Math.floor(elapse / (60 * 60)) % 24;\r\n            var days = Math.floor(elapse / (60 * 60 * 24)) % 30;\r\n            var months = Math.floor(elapse / (60 * 60 * 24 * 30)) % 12;\r\n            var years = Math.floor(elapse / (60 * 60 * 24 * 30 * 12));\r\n\r\n            return start.getFullYear() + '年还剩' + years + '年' + months + '月' + days + '日'\r\n                + hours + '小时' + minutes + '分' + seconds + '秒';\r\n        }\r\n\r\n        function domText(elem, text) {\r\n            if (text == undefined) {\r\n\r\n                if (elem.textContent) {\r\n                    return elem.textContent;\r\n                } else if (elem.innerText) {\r\n                    return elem.innerText;\r\n                }\r\n            } else {\r\n                if (elem.textContent) {\r\n                    elem.textContent = text;\r\n                } else if (elem.innerText) {\r\n                    elem.innerText = text;\r\n                } else {\r\n                    elem.innerHTML = text;\r\n                }\r\n            }\r\n        }\r\n\r\n        var target = document.getElementById('target');\r\n\r\n        setInterval(function () {\r\n            domText(target, getTimeString());\r\n        }, 1000)\r\n    \u0026#x3C;/script\u003e\r\n\r\n    \u0026#x3C;/body\u003e\r\n    \u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十一、完成一个函数,接受数组作为参数,数组元素为整数或者数组,数组元素包含整数或数组,函数返回扁平化后的数组\u003c/h2\u003e\n\u003cp\u003e如：[1, [2, [ [3, 4], 5], 6]] =\u003e [1, 2, 3, 4, 5, 6]\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    var data =  [1, [2, [ [3, 4], 5], 6]];\r\n\r\n    function flat(data, result) {\r\n        var i, d, len;\r\n        for (i = 0, len = data.length; i \u0026#x3C; len; ++i) {\r\n            d = data[i];\r\n            if (typeof d === 'number') {\r\n                result.push(d);\r\n            } else {\r\n                flat(d, result);\r\n            }\r\n        }\r\n    }\r\n\r\n    var result = [];\r\n    flat(data, result);\r\n\r\n    console.log(result);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十二、如何判断一个对象是否为数组\u003c/h2\u003e\n\u003cp\u003e如果浏览器支持 Array.isArray()可以直接判断否则需进行必要判断\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 判断一个对象是否是数组，参数不是对象或者不是数组，返回false\r\n *\r\n * @param {Object} arg 需要测试是否为数组的对象\r\n * @return {Boolean} 传入参数是数组返回true，否则返回false\r\n */\r\nfunction isArray(arg) {\r\n    if (typeof arg === 'object') {\r\n        return Object.prototype.toString.call(arg) === '[object Array]';\r\n    }\r\n    return false;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十三、请评价以下事件监听器代码并给出改进意见\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (window.addEventListener) {\r\n  var addListener = function (el, type, listener, useCapture) {\r\n    el.addEventListener(type, listener, useCapture);\r\n  };\r\n}\r\nelse if (document.all) {\r\n  addListener = function (el, type, listener) {\r\n    el.attachEvent('on' + type, function () {\r\n      listener.apply(el);\r\n    });\r\n  };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e作用：浏览器功能检测实现跨浏览器 DOM 事件绑定\u003c/p\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e测试代码只运行一次，根据浏览器确定绑定方法\u003c/li\u003e\n\u003cli\u003e通过\u003ccode\u003elistener.apply(el)\u003c/code\u003e解决 IE 下监听器 this 与标准不一致的地方\u003c/li\u003e\n\u003cli\u003e在浏览器不支持的情况下提供简单的功能，在标准浏览器中提供捕获功能\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003edocument.all 作为 IE 检测不可靠，应该使用 if(el.attachEvent)\u003c/li\u003e\n\u003cli\u003eaddListener 在不同浏览器下 API 不一样\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elistener.apply\u003c/code\u003e使 this 与标准一致但监听器无法移除\u003c/li\u003e\n\u003cli\u003e未解决 IE 下 listener 参数 event。 target 问题\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e改进:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar addListener;\r\n\r\nif (window.addEventListener) {\r\n  addListener = function (el, type, listener, useCapture) {\r\n    el.addEventListener(type, listener, useCapture);\r\n    return listener;\r\n  };\r\n}\r\nelse if (window.attachEvent) {\r\n  addListener = function (el, type, listener) {\r\n    // 标准化this，event，target\r\n    var wrapper = function () {\r\n      var event = window.event;\r\n      event.target = event.srcElement;\r\n      listener.call(el, event);\r\n    };\r\n\r\n    el.attachEvent('on' + type, wrapper);\r\n    return wrapper;\r\n    // 返回wrapper。调用者可以保存，以后remove\r\n  };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十四、如何判断一个对象是否为函数\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 判断对象是否为函数，如果当前运行环境对可调用对象（如正则表达式）\r\n * 的typeof返回'function'，采用通用方法，否则采用优化方法\r\n *\r\n * @param {Any} arg 需要检测是否为函数的对象\r\n * @return {boolean} 如果参数是函数，返回true，否则false\r\n */\r\nfunction isFunction(arg) {\r\n    if (arg) {\r\n        if (typeof (/./) !== 'function') {\r\n            return typeof arg === 'function';\r\n        } else {\r\n            return Object.prototype.toString.call(arg) === '[object Function]';\r\n        }\r\n    } // end if\r\n    return false;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十五、编写一个函数接受 url 中 query string 为参数,返回解析后的 Object,query string 使用 application/x-www-form-urlencoded 编码\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 解析query string转换为对象，一个key有多个值时生成数组\r\n *\r\n * @param {String} query 需要解析的query字符串，开头可以是?，\r\n * 按照application/x-www-form-urlencoded编码\r\n * @return {Object} 参数解析后的对象\r\n */\r\nfunction parseQuery(query) {\r\n    var result = {};\r\n\r\n    // 如果不是字符串返回空对象\r\n    if (typeof query !== 'string') {\r\n        return result;\r\n    }\r\n\r\n    // 去掉字符串开头可能带的?\r\n    if (query.charAt(0) === '?') {\r\n        query = query.substring(1);\r\n    }\r\n\r\n    var pairs = query.split('\u0026#x26;');\r\n    var pair;\r\n    var key, value;\r\n    var i, len;\r\n\r\n    for (i = 0, len = pairs.length; i \u0026#x3C; len; ++i) {\r\n        pair = pairs[i].split('=');\r\n        // application/x-www-form-urlencoded编码会将' '转换为+\r\n        key = decodeURIComponent(pair[0]).replace(/\\+/g, ' ');\r\n        value = decodeURIComponent(pair[1]).replace(/\\+/g, ' ');\r\n\r\n        // 如果是新key，直接添加\r\n        if (!(key in result)) {\r\n            result[key] = value;\r\n        }\r\n        // 如果key已经出现一次以上，直接向数组添加value\r\n        else if (isArray(result[key])) {\r\n            result[key].push(value);\r\n        }\r\n        // key第二次出现，将结果改为数组\r\n        else {\r\n            var arr = [result[key]];\r\n            arr.push(value);\r\n            result[key] = arr;\r\n        } // end if-else\r\n    } // end for\r\n\r\n    return result;\r\n}\r\n\r\nfunction isArray(arg) {\r\n    if (arg \u0026#x26;\u0026#x26; typeof arg === 'object') {\r\n        return Object.prototype.toString.call(arg) === '[object Array]';\r\n    }\r\n    return false;\r\n}\r\n/**\r\nconsole.log(parseQuery('sourceid=chrome-instant\u0026#x26;ion=1\u0026#x26;espv=2\u0026#x26;ie=UTF-8'));\r\n */\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十六、解析一个完整的 url,返回 Object 包含域与 window.location 相同\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 解析一个url并生成window.location对象中包含的域\r\n * location:\r\n * {\r\n *      href: '包含完整的url',\r\n *      origin: '包含协议到pathname之前的内容',\r\n *      protocol: 'url使用的协议，包含末尾的:',\r\n *      username: '用户名', // 暂时不支持\r\n *      password: '密码',  // 暂时不支持\r\n *      host: '完整主机名，包含:和端口',\r\n *      hostname: '主机名，不包含端口'\r\n *      port: '端口号',\r\n *      pathname: '服务器上访问资源的路径/开头',\r\n *      search: 'query string，?开头',\r\n *      hash: '#开头的fragment identifier'\r\n * }\r\n *\r\n * @param {string} url 需要解析的url\r\n * @return {Object} 包含url信息的对象\r\n */\r\nfunction parseUrl(url) {\r\n    var result = {};\r\n    var keys = ['href', 'origin', 'protocol', 'host',\r\n                'hostname', 'port', 'pathname', 'search', 'hash'];\r\n    var i, len;\r\n    var regexp = /(([^:]+:)\\/\\/(([^:\\/\\?#]+)(:\\d+)?))(\\/[^?#]*)?(\\?[^#]*)?(#.*)?/;\r\n\r\n    var match = regexp.exec(url);\r\n\r\n    if (match) {\r\n        for (i = keys.length - 1; i \u003e= 0; --i) {\r\n            result[keys[i]] = match[i] ? match[i] : '';\r\n        }\r\n    }\r\n\r\n    return result;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十七、完成函数 getViewportSize 返回指定窗口的视口尺寸\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n* 查询指定窗口的视口尺寸，如果不指定窗口，查询当前窗口尺寸\r\n**/\r\nfunction getViewportSize(w) {\r\n    w = w || window;\r\n\r\n    // IE9及标准浏览器中可使用此标准方法\r\n    if ('innerHeight' in w) {\r\n        return {\r\n            width: w.innerWidth,\r\n            height: w.innerHeight\r\n        };\r\n    }\r\n\r\n    var d = w.document;\r\n    // IE 8及以下浏览器在标准模式下\r\n    if (document.compatMode === 'CSS1Compat') {\r\n        return {\r\n            width: d.documentElement.clientWidth,\r\n            height: d.documentElement.clientHeight\r\n        };\r\n    }\r\n\r\n    // IE8及以下浏览器在怪癖模式下\r\n    return {\r\n        width: d.body.clientWidth,\r\n        height: d.body.clientHeight\r\n    };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十八、完成函数 getScrollOffset 返回窗口滚动条偏移量\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    /**\r\n     * 获取指定window中滚动条的偏移量，如未指定则获取当前window\r\n     * 滚动条偏移量\r\n     *\r\n     * @param {window} w 需要获取滚动条偏移量的窗口\r\n     * @return {Object} obj.x为水平滚动条偏移量,obj.y为竖直滚动条偏移量\r\n     */\r\n    function getScrollOffset(w) {\r\n        w =  w || window;\r\n        // 如果是标准浏览器\r\n        if (w.pageXOffset != null) {\r\n            return {\r\n                x: w.pageXOffset,\r\n                y: w.pageYOffset\r\n            };\r\n        }\r\n\r\n        // 老版本IE，根据兼容性不同访问不同元素\r\n        var d = w.document;\r\n        if (d.compatMode === 'CSS1Compat') {\r\n            return {\r\n                x: d.documentElement.scrollLeft,\r\n                y: d.documentElement.scrollTop\r\n            }\r\n        }\r\n\r\n        return {\r\n            x: d.body.scrollLeft,\r\n            y: d.body.scrollTop\r\n        };\r\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e九十九、现有一个字符串 richText,是一段富文本,需要显示在页面上.有个要求,需要给其中只包含一个 img 元素的 p 标签增加一个叫 pic 的 class.请编写代码实现.可以使用 jQuery 或 KISSY.\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    function richText(text) {\r\n        var div = document.createElement('div');\r\n        div.innerHTML = text;\r\n        var p = div.getElementsByTagName('p');\r\n        var i, len;\r\n\r\n        for (i = 0, len = p.length; i \u0026#x3C; len; ++i) {\r\n            if (p[i].getElementsByTagName('img').length === 1) {\r\n                p[i].classList.add('pic');\r\n            }\r\n        }\r\n\r\n        return div.innerHTML;\r\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一百、请实现一个 Event 类,继承自此类的对象都会拥有两个方法 on,off,once 和 trigger\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    function Event() {\r\n        if (!(this instanceof Event)) {\r\n            return new Event();\r\n        }\r\n        this._callbacks = {};\r\n    }\r\n    Event.prototype.on = function (type, handler) {\r\n        this_callbacks = this._callbacks || {};\r\n        this._callbacks[type] = this.callbacks[type] || [];\r\n        this._callbacks[type].push(handler);\r\n\r\n        return this;\r\n    };\r\n\r\n    Event.prototype.off = function (type, handler) {\r\n        var list = this._callbacks[type];\r\n\r\n        if (list) {\r\n            for (var i = list.length; i \u003e= 0; --i) {\r\n                if (list[i] === handler) {\r\n                    list.splice(i, 1);\r\n                }\r\n            }\r\n        }\r\n\r\n        return this;\r\n    };\r\n\r\n    Event.prototype.trigger = function (type, data) {\r\n        var list = this._callbacks[type];\r\n\r\n        if (list) {\r\n            for (var i = 0, len = list.length; i \u0026#x3C; len; ++i) {\r\n                list[i].call(this, data);\r\n            }\r\n        }\r\n    };\r\n\r\n    Event.prototype.once = function (type, handler) {\r\n        var self = this;\r\n\r\n        function wrapper() {\r\n            handler.apply(self, arguments);\r\n            self.off(type, wrapper);\r\n        }\r\n        this.on(type, wrapper);\r\n        return this;\r\n    };\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一百零一、编写一个函数将列表子元素顺序反转\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul id=\"target\"\u003e\r\n    \u0026#x3C;li\u003e1\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e2\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e3\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e4\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\r\n\r\n\u0026#x3C;script\u003e\r\n    var target = document.getElementById('target');\r\n    var i;\r\n    var frag = document.createDocumentFragment();\r\n\r\n    for (i = target.children.length - 1; i \u0026#x26;gt;= 0; --i) {\r\n        frag.appendChild(target.children[i]);\r\n    }\r\n    target.appendChild(frag);\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一百零二、以下函数的作用是?空白区域应该填写什么\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// define\r\n(function (window) {\r\n    function fn(str) {\r\n        this.str = str;\r\n    }\r\n\r\n    fn.prototype.format = function () {\r\n        var arg = __1__;\r\n        return this.str.replace(__2__, function (a, b) {\r\n            return arg[b] || '';\r\n        });\r\n    };\r\n\r\n    window.fn = fn;\r\n})(window);\r\n\r\n// use\r\n(function () {\r\n    var t = new fn('\u0026#x3C;p\u003e\u0026#x3C;a href=\"{0}\"\u003e{1}\u0026#x3C;/a\u003e\u0026#x3C;span\u003e{2}\u0026#x3C;/span\u003e\u0026#x3C;/p\u003e');\r\n    console.log(t.format('http://www.alibaba.com', 'Alibaba', 'Welcome'));\r\n})();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003edefine 部分定义一个简单的模板类，使用{}作为转义标记，中间的数字表示替换目标，format 实参用来替换模板内标记\r\n横线处填：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003eArray.prototype.slice.call(arguments, 0)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/\\{\\s*(\\d+)\\s*\\}/g\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e一百零三、编写一个函数实现 form 的序列化(即将一个表单中的键值序列化为可提交的字符串)\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;form id=\"target\"\u003e\r\n        \u0026#x3C;select name=\"age\"\u003e\r\n            \u0026#x3C;option value=\"aaa\"\u003eaaa\u0026#x3C;/option\u003e\r\n            \u0026#x3C;option value=\"bbb\" selected\u003ebbb\u0026#x3C;/option\u003e\r\n        \u0026#x3C;/select\u003e\r\n        \u0026#x3C;select name=\"friends\" multiple\u003e\r\n            \u0026#x3C;option value=\"qiu\" selected\u003eqiu\u0026#x3C;/option\u003e\r\n            \u0026#x3C;option value=\"de\"\u003ede\u0026#x3C;/option\u003e\r\n            \u0026#x3C;option value=\"qing\" selected\u003eqing\u0026#x3C;/option\u003e\r\n        \u0026#x3C;/select\u003e\r\n        \u0026#x3C;input name=\"name\" value=\"qiudeqing\"\u003e\r\n        \u0026#x3C;input type=\"password\" name=\"password\" value=\"11111\"\u003e\r\n        \u0026#x3C;input type=\"hidden\" name=\"salery\" value=\"3333\"\u003e\r\n        \u0026#x3C;textarea name=\"description\"\u003edescription\u0026#x3C;/textarea\u003e\r\n        \u0026#x3C;input type=\"checkbox\" name=\"hobby\" checked value=\"football\"\u003eFootball\r\n        \u0026#x3C;input type=\"checkbox\" name=\"hobby\" value=\"basketball\"\u003eBasketball\r\n        \u0026#x3C;input type=\"radio\" name=\"sex\" checked value=\"Female\"\u003eFemale\r\n        \u0026#x3C;input type=\"radio\" name=\"sex\" value=\"Male\"\u003eMale\r\n    \u0026#x3C;/form\u003e\r\n\r\n\r\n    \u0026#x3C;script\u003e\r\n\r\n    /**\r\n     * 将一个表单元素序列化为可提交的字符串\r\n     *\r\n     * @param {FormElement} form 需要序列化的表单元素\r\n     * @return {string} 表单序列化后的字符串\r\n     */\r\n    function serializeForm(form) {\r\n      if (!form || form.nodeName.toUpperCase() !== 'FORM') {\r\n        return;\r\n      }\r\n\r\n      var result = [];\r\n\r\n      var i, len;\r\n      var field, fieldName, fieldType;\r\n\r\n      for (i = 0, len = form.length; i \u0026#x3C; len; ++i) {\r\n        field = form.elements[i];\r\n        fieldName = field.name;\r\n        fieldType = field.type;\r\n\r\n        if (field.disabled || !fieldName) {\r\n          continue;\r\n        } // enf if\r\n\r\n        switch (fieldType) {\r\n          case 'text':\r\n          case 'password':\r\n          case 'hidden':\r\n          case 'textarea':\r\n            result.push(encodeURIComponent(fieldName) + '=' +\r\n                encodeURIComponent(field.value));\r\n            break;\r\n\r\n          case 'radio':\r\n          case 'checkbox':\r\n            if (field.checked) {\r\n              result.push(encodeURIComponent(fieldName) + '=' +\r\n                encodeURIComponent(field.value));\r\n            }\r\n            break;\r\n\r\n          case 'select-one':\r\n          case 'select-multiple':\r\n            for (var j = 0, jLen = field.options.length; j \u0026#x3C; jLen; ++j) {\r\n              if (field.options[j].selected) {\r\n                result.push(encodeURIComponent(fieldName) + '=' +\r\n                  encodeURIComponent(field.options[j].value || field.options[j].text));\r\n              }\r\n            } // end for\r\n            break;\r\n\r\n          case 'file':\r\n          case 'submit':\r\n            break; // 是否处理？\r\n\r\n          default:\r\n            break;\r\n        } // end switch\r\n      } // end for\r\n\r\n        return result.join('\u0026#x26;');\r\n    }\r\n\r\n    var form = document.getElementById('target');\r\n    console.log(serializeForm(form));\r\n    \u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一百零四、使用原生 javascript 给下面列表中的 li 节点绑定点击事件,点击时创建一个 Object 对象,兼容 IE 和标准浏览器\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul id=\"nav\"\u003e\r\n    \u0026#x3C;li\u003e\u0026#x3C;a href=\"http://11111\"\u003e111\u0026#x3C;/a\u003e\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e\u0026#x3C;a href=\"http://2222\"\u003e222\u0026#x3C;/a\u003e\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e\u0026#x3C;a href=\"http://333\"\u003e333\u0026#x3C;/a\u003e\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e\u0026#x3C;a href=\"http://444\"\u003e444\u0026#x3C;/a\u003e\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eObject:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n    \"index\": 1,\r\n    \"name\": \"111\",\r\n    \"link\": \"http://1111\"\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003escript:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar EventUtil = {\r\n    getEvent: function (event) {\r\n        return event || window.event;\r\n    },\r\n    getTarget: function (event) {\r\n        return event.target || event.srcElement;\r\n    },\r\n    // 返回注册成功的监听器，IE中需要使用返回值来移除监听器\r\n    on: function (elem, type, handler) {\r\n        if (elem.addEventListener) {\r\n            elem.addEventListener(type, handler, false);\r\n            return handler;\r\n        } else if (elem.attachEvent) {\r\n            function wrapper(event) {\r\n                return handler.call(elem, event);\r\n            };\r\n            elem.attachEvent('on' + type, wrapper);\r\n            return wrapper;\r\n        }\r\n    },\r\n    off: function (elem, type, handler) {\r\n        if (elem.removeEventListener) {\r\n            elem.removeEventListener(type, handler, false);\r\n        } else if (elem.detachEvent) {\r\n            elem.detachEvent('on' + type, handler);\r\n        }\r\n    },\r\n    preventDefault: function (event) {\r\n        if (event.preventDefault) {\r\n            event.preventDefault();\r\n        } else if ('returnValue' in event) {\r\n            event.returnValue = false;\r\n        }\r\n    },\r\n    stopPropagation: function (event) {\r\n        if (event.stopPropagation) {\r\n            event.stopPropagation();\r\n        } else if ('cancelBubble' in event) {\r\n            event.cancelBubble = true;\r\n        }\r\n    }\r\n};\r\nvar DOMUtil = {\r\n    text: function (elem) {\r\n        if ('textContent' in elem) {\r\n            return elem.textContent;\r\n        } else if ('innerText' in elem) {\r\n            return elem.innerText;\r\n        }\r\n    },\r\n    prop: function (elem, propName) {\r\n        return elem.getAttribute(propName);\r\n    }\r\n};\r\n\r\nvar nav = document.getElementById('nav');\r\n\r\nEventUtil.on(nav, 'click', function (event) {\r\n    var event = EventUtil.getEvent(event);\r\n    var target = EventUtil.getTarget(event);\r\n\r\n    var children = this.children;\r\n    var i, len;\r\n    var anchor;\r\n    var obj = {};\r\n\r\n    for (i = 0, len = children.length; i \u0026#x3C; len; ++i) {\r\n        if (children[i] === target) {\r\n            obj.index = i + 1;\r\n            anchor = target.getElementsByTagName('a')[0];\r\n            obj.name = DOMUtil.text(anchor);\r\n            obj.link = DOMUtil.prop(anchor, 'href');\r\n        }\r\n    }\r\n\r\n    alert('index: ' + obj.index + ' name: ' + obj.name +\r\n        ' link: ' + obj.link);\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一百零五、有一个大数组,var a = ['1', '2', '3', ...];a 的长度是 100,内容填充随机整数的字符串.请先构造此数组 a,然后设计一个算法将其内容去重\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    /**\r\n    * 数组去重\r\n    **/\r\n    function normalize(arr) {\r\n        if (arr \u0026#x26;\u0026#x26; Array.isArray(arr)) {\r\n            var i, len, map = {};\r\n            for (i = arr.length; i \u003e= 0; --i) {\r\n                if (arr[i] in map) {\r\n                    arr.splice(i, 1);\r\n                } else {\r\n                    map[arr[i]] = true;\r\n                }\r\n            }\r\n        }\r\n        return arr;\r\n    }\r\n\r\n    /**\r\n    * 用100个随机整数对应的字符串填充数组。\r\n    **/\r\n    function fillArray(arr, start, end) {\r\n        start = start == undefined ? 1 : start;\r\n        end = end == undefined ?  100 : end;\r\n\r\n        if (end \u0026#x3C;= start) {\r\n            end = start + 100;\r\n        }\r\n\r\n        var width = end - start;\r\n        var i;\r\n        for (i = 100; i \u003e= 1; --i) {\r\n            arr.push('' + (Math.floor(Math.random() * width) + start));\r\n        }\r\n        return arr;\r\n    }\r\n\r\n    var input = [];\r\n    fillArray(input, 1, 100);\r\n    input.sort(function (a, b) {\r\n        return a - b;\r\n    });\r\n    console.log(input);\r\n\r\n    normalize(input);\r\n    console.log(input);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e写一个 mySetInterVal(fn, a, b),每次间隔 a,a+b,a+2b,...,a+nb 的时间，然后写一个 myClear，停止上面的 mySetInterVal\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction mySetInterVal(fn, a, b) {\r\n  let timer = setTimeout(() =\u003e {\r\n    fn();\r\n    mySetInterVal(fn,a+b,b);\r\n  }, a)\r\n  return () =\u003e {\r\n    clearTimeout(timer);\r\n  }\r\n}\r\nconst myClear =mySetInterVal(()=\u003e{console.log('abc')},1000,500);\r\n// 清除定时器\r\nmyClear()\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e合并二维有序数组成一维有序数组，归并排序的思路\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 严格意义上的归并排序实现\r\nfunction merge(leftArr, rightArr) {\r\n  const result = [];\r\n  if (leftArr[0] instanceof Array) {\r\n    leftArr = leftArr.shift();\r\n  }\r\n  if (rightArr[0] instanceof Array) {\r\n    rightArr = rightArr.shift();\r\n  }\r\n  while (leftArr.length \u003e 0 \u0026#x26;\u0026#x26; rightArr.length \u003e 0) {\r\n    if (leftArr[0] \u0026#x3C; rightArr[0]) {\r\n      result.push(leftArr.shift());\r\n    } else {\r\n      result.push(rightArr.shift());\r\n    }\r\n  }\r\n\r\n  return result.concat(leftArr).concat(rightArr);\r\n};\r\n\r\nfunction mergeSort(arr) {\r\n  if (arr.length === 1) return arr;\r\n  const middle = Math.floor(arr.length / 2);\r\n  const leftArr = arr.slice(0, middle);\r\n  const rightArr = arr.slice(middle);\r\n  return merge(mergeSort(leftArr), mergeSort(rightArr));\r\n};\r\n\r\nconsole.log(mergeSort([[1,4,7],[2,5,8],[3,6,9]]));\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e多种方式实现斐波那契数列\u003c/h2\u003e\n\u003ch3\u003e参考实现\u003c/h3\u003e\n\u003cp\u003e数学上是以递归的方法来定义\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eF(0) = 0;\r\nF(1) = 1;\r\nF(n) = F(n - 1) + F(n - 2);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e公式版：递归\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction fib(n) {\r\n  if(n \u0026#x3C; 0) throw new Error('输入的数字不能小于0');\r\n  if (n \u0026#x3C; 2) {\r\n    return n;\r\n  }\r\n  return fib(n - 1) + fib(n - 2);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正常递归版本是一个既简单又直接的逻辑，但是这个版本有个问题就是存在大量重复计算。如：当 n 为 5 的时候要计算fib(4) + fib(3)当 n 为 4 的要计算fib(3) + fib(2) ，这时fib(3)就是重复计算了。运行 fib(50) 等半天才会出结果。\u003c/p\u003e\n\u003ch3\u003e迭代:for 循环\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction fib(n) {\r\n  if(n \u0026#x3C; 0) throw new Error('输入的数字不能小于0');\r\n  let f0 = 0, f1 = 1, curFib = f0;\r\n  if (n \u0026#x3C; 2) {\r\n    return n;\r\n  }\r\n  for (let i = 1; i \u0026#x3C; n; i++) {\r\n    curFib = f0 + f1;\r\n    f0 = f1;\r\n    f1 = curFib;\r\n  }\r\n  return curFib;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这个版本没有重复计算问题，速度也明显快了很多。这并不代表循环比递归好。循环的问题在于状态变量太多，为了实现 fib 这里使用了 4 个状态变量(f0,f1,curFib,i) 而状态变量 在写、修改、删除的过程中需要格外小心。状态变量多了阅读起来也不那么优美了。\u003c/p\u003e\n\u003ch3\u003e去除重复计算的递归版本\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction fib(n) {\r\n  if(n \u0026#x3C; 0) throw new Error('输入的数字不能小于0');\r\n  if (n \u0026#x3C; 2) return n;\r\n  function _fib(n, a, b) {\r\n    if (n === 0) return a;\r\n    return _fib(n - 1, b, a + b);\r\n  }\r\n  return _fib(n, 0, 1);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e把前两位数字做成参数巧妙的避免了重复计算，性能也有明显的提升。n 做递减运算，前两位数字做递增（斐波那契数列的递增）,这段代码一个减，一个增。\u003c/p\u003e\n\u003ch3\u003e基于 ES6 Generator 实现\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction* fib(n) {\r\n  if(n \u0026#x3C; 0) throw new Error('输入的数字不能小于0');\r\n  let f0 = 1, f1 = 1, count = 0;\r\n  while (count \u0026#x3C; n) {\r\n    yield f0;\r\n    [f0, f1] = [f1, f0 + f1];\r\n    count++;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e数组方法\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction fib(n) {\r\n  if(n \u0026#x3C; 0) throw new Error('输入的数字不能小于0');\r\n  if (n \u0026#x3C; 2) {\r\n    return n;\r\n  }\r\n  let list = [];\r\n  list[0] = 0;\r\n  list[1] = 1;\r\n  for (let i = 1; i \u0026#x3C; n; i++) {\r\n    list[i + 1] = list[i] + list[i - 1];\r\n  }\r\n  return list[n];\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e字符串出现的不重复最长长度\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 题目：字符串出现的不重复最长长度\r\n * 整体思路：\r\n * 用一个滑动窗口装没有重复的字符，枚举字符记录最大值即可\r\n * 对于遇到重复字符如何收缩窗口大小？\r\n * 我们可以用 map 维护字符的索引，遇到相同的字符，把左边界移动过去即可\r\n * 挪动的过程中记录最大长度\r\n */\r\nvar lengthOfLongestSubstring = function (s) {\r\n  const map = {};\r\n  let i = -1;\r\n  let res = 0;\r\n  const n = s.length;\r\n  for (let j = 0; j \u0026#x3C; n; j++) {\r\n    if (map[s[j]]) {\r\n      i = Math.max(i, map[s[j]]);\r\n    }\r\n    res = Math.max(res, j - i);\r\n    map[s[j]] = j;\r\n  }\r\n\r\n  return res;\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e介绍chrome 浏览器的几个版本\u003c/h2\u003e\n\u003ch3\u003e1）Chrome 浏览器提供 4 种发布版本，即稳定版(Stable)、测试版(Beta)、开发者版(Dev)和金丝雀版(Canary)。\u003c/h3\u003e\n\u003cp\u003e虽然 Chrome 这几个版本名称各不相同，但都沿用了相同的版本号，只是更新早晚的区别。就好比 iOS 等系统，Beta 版可以率先更新到 iOS 12 并进行测试，不断改进稳定后，正式版才升级到 12 版本。\r\nChrome 也是如此，更新最快的 Canary 会领先正式版 1-2 个版本。\u003c/p\u003e\n\u003ch4\u003e1. Canary（金丝雀） 版\u003c/h4\u003e\n\u003cp\u003e只限用于测试，Canary 是 Chrome 的未来版本，是功能、代码最先进的Chrome 版本，一方面软件本身没有足够时间测试，另一方面网页也不一定支持这些全新的功能，因此极不稳定。好在，谷歌将其设定为可独立安装、与其他版本的 Chrome 程序共存，因此适合进阶用户安装备用，尝鲜最新功能。这种不稳定性使得 Canary 版目前并不适合日常使用。\r\nChrome Canary 是更新速度最快的 Chrome 版本，几乎每天更新。它相当于支持自动更新、并添加了谷歌自家服务与商业闭源插件（Flash 等）的 Chromium，更加强大好用。\u003c/p\u003e\n\u003ch4\u003e2. 开发者版(Dev)\u003c/h4\u003e\n\u003cp\u003eChrome Dev 最初是以 Chromium 为基础、更新最快的 Chrome，后来则被 Canary 取代。Dev 版每周更新一次，虽然仍不太稳定，但已经可以勉强满足日常使用，适合 Web 开发者用来测试新功能和网页。\r\n让 IT 人员使用开发者版，开发者可以通过开发者版测试自己公司的应用，确保这些应用能与Chrome 最新的 API 更改及功能更改兼容。注意：开发者版并非百分之百稳定，但开发者可以提前 9 至 12 周体验即将添加到 Chrome 稳定版的功能。\u003c/p\u003e\n\u003ch4\u003e3. 测试版(Beta)\u003c/h4\u003e\n\u003cp\u003eChrome Beta 以 Dev 为基础，每月更新一次。它是正式发布前的最后测试版本，所有功能都已在前面几个版本中得到测试并改进，因此已经十分稳定，普通用户也可以用来日常使用\r\n让 5% 的用户使用测试版，测试版用户可以提前 4-6 周体验即将在 Chrome 稳定版中推出的功能。测试版用户可以发现特定版本可能存在的问题，让您可以先解决问题，然后再向所有用户推出该版本。\u003c/p\u003e\n\u003ch4\u003e4. 稳定版(Stable)\u003c/h4\u003e\n\u003cp\u003e最后的 Chrome Stable 就是我们熟知的正式版，它以 Beta 为基础，几个月更新一次。由于所有的功能都已经过数个月反复测试，是稳定性最高的 Chrome 版本。\r\n让大多数用户使用稳定版，稳定版是已进行充分测试的版本，稳定版每 2-3 周会进行一次小幅更新，并且每 6 周会进行一次重大更新。\r\n所以要定期下载开发者版，体验Chrome 最新的 API和新功能 ，发现自己的应用跟新API和新功能的是否有兼容问题，找到开发亮点。\u003c/p\u003e\n\u003ch3\u003e2）对于Chrome的历史版本测试\u003c/h3\u003e\n\u003cp\u003e可以使用Docker Selenium 做分布式自动化测试，部署多个重点关注的版本，进行自动化测试，对比差异。\u003c/p\u003e\n\u003ch2\u003eReact 项目中有哪些细节可以优化？实际开发中都做过哪些性能优化\u003c/h2\u003e\n\u003cp\u003e1）对于正常的项目优化，一般都涉及到几个方面，\u003cstrong\u003e开发过程中、上线之后的首屏、运行过程的状态\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e来聊聊上线之后的首屏及运行状态：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e首屏优化一般涉及到几个指标FP、FCP、FMP；要有一个良好的体验是尽可能的把FCP提前，需要做一些工程化的处理，去优化资源的加载\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e方式及分包策略，资源的减少是最有效的加快首屏打开的方式；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于CSR的应用，FCP的过程一般是首先加载js与css资源，js在本地执行完成，然后加载数据回来，做内容初始化渲染，这中间就有几次的网络反复请求的过程；所以CSR可以考虑使用骨架屏及预渲染（部分结构预渲染）、suspence与lazy做懒加载动态组件的方式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当然还有另外一种方式就是SSR的方式，SSR对于首屏的优化有一定的优势，但是这种瓶颈一般在Node服务端的处理，建议使用stream流的方式来处理，对于体验与node端的内存管理等，都有优势；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不管对于CSR或者SSR，都建议配合使用Service worker，来控制资源的调配及骨架屏秒开的体验\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ereact项目上线之后，首先需要保障的是可用性，所以可以通过React.Profiler分析组件的渲染次数及耗时的一些任务，但是Profile记录的是commit阶段的数据，所以对于react的调和阶段就需要结合performance API一起分析；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e由于React是父级props改变之后，所有与props不相关子组件在没有添加条件控制的情况之下，也会触发render渲染，这是没有必要的，可以结合React的PureComponent以及React.memo等做浅比较处理，这中间有涉及到不可变数据的处理，当然也可以结合使用ShouldComponentUpdate做深比较处理；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所有的运行状态优化，都是减少不必要的render，React.useMemo与React.useCallback也是可以做很多优化的地方；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在很多应用中，都会涉及到使用redux以及使用context，这两个都可能造成许多不必要的render，所以在使用的时候，也需要谨慎的处理一些数据；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最后就是保证整个应用的可用性，为组件创建错误边界，可以使用componentDidCatch来处理；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e实际项目中开发过程中还有很多其他的优化点：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003e保证数据的不可变性\u003c/li\u003e\n\u003cli\u003e使用唯一的键值迭代\u003c/li\u003e\n\u003cli\u003e使用web worker做密集型的任务处理\u003c/li\u003e\n\u003cli\u003e不在render中处理数据\u003c/li\u003e\n\u003cli\u003e不必要的标签，使用React.Fragments\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ereact 最新版本解决了什么问题 加了哪些东西\u003c/h2\u003e\n\u003ch3\u003e1）React 16.x的三大新特性 Time Slicing, Suspense，hooks\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eTime Slicing（解决CPU速度问题）使得在执行任务的期间可以随时暂停，跑去干别的事情，这个特性使得react能在性能极其差的机器跑时，仍然保持有良好的性能\u003c/li\u003e\n\u003cli\u003eSuspense （解决网络IO问题）和lazy配合，实现异步加载组件。 能暂停当前组件的渲染, 当完成某件事以后再继续渲染，解决从react出生到现在都存在的「异步副作用」的问题，而且解决得非常的优雅，使用的是「异步但是同步的写法」，我个人认为，这是最好的解决异步问题的方式\u003c/li\u003e\n\u003cli\u003e此外，还提供了一个内置函数 componentDidCatch，当有错误发生时, 我们可以友好地展示 fallback 组件；可以捕捉到它的子元素（包括嵌套子元素）抛出的异常；可以复用错误组件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）React16.8\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e加入hooks，让React函数式组件更加灵活\u003c/li\u003e\n\u003cli\u003ehooks之前，React存在很多问题\n\u003cul\u003e\n\u003cli\u003e在组件间复用状态逻辑很难\u003c/li\u003e\n\u003cli\u003e复杂组件变得难以理解，高阶组件和函数组件的嵌套过深。\u003c/li\u003e\n\u003cli\u003eclass组件的this指向问题\u003c/li\u003e\n\u003cli\u003e难以记忆的生命周期\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ehooks很好的解决了上述问题，hooks提供了很多方法\n\u003cul\u003e\n\u003cli\u003euseState 返回有状态值，以及更新这个状态值的函数\u003c/li\u003e\n\u003cli\u003euseEffect 接受包含命令式，可能有副作用代码的函数。\u003c/li\u003e\n\u003cli\u003euseContext 接受上下文对象（从React.createContext返回的值）并返回当前上下文值，\u003c/li\u003e\n\u003cli\u003euseReducer useState的替代方案。接受类型为(state，action) =\u003e newState的reducer，并返回与dispatch方法配对的当前状态。\u003c/li\u003e\n\u003cli\u003euseCallback 返回一个回忆的memoized版本，该版本仅在其中一个输入发生更改时才会更改。纯函数的输入输出确定性\u003c/li\u003e\n\u003cli\u003euseMemo 纯的一个记忆函数\u003c/li\u003e\n\u003cli\u003euseRef 返回一个可变的ref对象，其.current属性被初始化为传递的参数，返回的 ref 对象在组件的整个生命周期内保持不变。\u003c/li\u003e\n\u003cli\u003euseImperativeMethods 自定义使用ref时公开给父组件的实例值\u003c/li\u003e\n\u003cli\u003euseMutationEffect 更新兄弟组件之前，它在React执行其DOM改变的同一阶段同步触发\u003c/li\u003e\n\u003cli\u003euseLayoutEffect DOM改变后同步触发。使用它来从DOM读取布局并同步重新渲染\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）React16.9\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e重命名 Unsafe 的生命周期方法。新的 UNSAFE_ 前缀将有助于在代码 review 和 debug 期间，使这些有问题的字样更突出\u003c/li\u003e\n\u003cli\u003e废弃 javascript: 形式的 URL。以 javascript: 开头的 URL 非常容易遭受攻击，造成安全漏洞。\u003c/li\u003e\n\u003cli\u003e废弃 “Factory” 组件。 工厂组件会导致 React 变大且变慢。\u003c/li\u003e\n\u003cli\u003eact() 也支持异步函数，并且你可以在调用它时使用 await。\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003e\u0026#x3C;React.Profiler\u003e\u003c/code\u003e 进行性能评估。 在较大的应用中追踪性能回归可能会很方便\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）React16.13.0\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e支持在渲染期间调用setState，但仅适用于同一组件\u003c/li\u003e\n\u003cli\u003e可检测冲突的样式规则并记录警告\u003c/li\u003e\n\u003cli\u003e废弃unstable_createPortal，使用createPortal\u003c/li\u003e\n\u003cli\u003e将组件堆栈添加到其开发警告中，使开发人员能够隔离bug并调试其程序，这可以清楚地说明问题所在，并更快地定位和修复错误。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e说一下 Http 缓存策略，有什么区别，分别解决了什么问题\u003c/h2\u003e\n\u003ch3\u003e1）浏览器缓存策略\u003c/h3\u003e\n\u003cp\u003e浏览器每次发起请求时，先在本地缓存中查找结果以及缓存标识，根据缓存标识来判断是否使用本地缓存。如果缓存有效，则使\r\n用本地缓存；否则，则向服务器发起请求并携带缓存标识。根据是否需向服务器发起HTTP请求，将缓存过程划分为两个部分：\r\n强制缓存和协商缓存，强缓优先于协商缓存。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e强缓存，服务器通知浏览器一个缓存时间，在缓存时间内，下次请求，直接用缓存，不在时间内，执行比较缓存策略。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e协商缓存，让客户端与服务器之间能实现缓存文件是否更新的验证、提升缓存的复用率，将缓存信息中的Etag和Last-Modified\r\n通过请求发送给服务器，由服务器校验，返回304状态码时，浏览器直接使用缓存。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eHTTP缓存都是从第二次请求开始的：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e第一次请求资源时，服务器返回资源，并在response header中回传资源的缓存策略；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e第二次请求时，浏览器判断这些请求参数，击中强缓存就直接200，否则就把请求参数加到request header头中传给服务器，看是否击中协商缓存，击中则返回304，否则服务器会返回新的资源。这是缓存运作的一个整体流程图：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126058683-beef4f08-b60d-493d-b870-998d0238e212.png\" alt=\"浏览器缓存策略流程图\"\u003e\u003c/p\u003e\n\u003ch3\u003e2）强缓存\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e强缓存命中则直接读取浏览器本地的资源，在network中显示的是from memory或者from disk\u003c/li\u003e\n\u003cli\u003e控制强制缓存的字段有：Cache-Control（http1.1）和Expires（http1.0）\u003c/li\u003e\n\u003cli\u003eCache-control是一个相对时间，用以表达自上次请求正确的资源之后的多少秒的时间段内缓存有效。\u003c/li\u003e\n\u003cli\u003eExpires是一个绝对时间。用以表达在这个时间点之前发起请求可以直接从浏览器中读取数据，而无需发起请求\u003c/li\u003e\n\u003cli\u003eCache-Control的优先级比Expires的优先级高。前者的出现是为了解决Expires在浏览器时间被手动更改导致缓存判断错误的问题。\u003c/li\u003e\n\u003cli\u003e如果同时存在则使用Cache-control。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）强缓存(expires)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e该字段是服务器响应消息头字段，告诉浏览器在过期时间之前可以直接从浏览器缓存中存取数据。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExpires 是 HTTP 1.0 的字段，表示缓存到期时间，是一个绝对的时间 (当前时间+缓存时间)。在响应消息头中，设置这个字段之后，就可以告诉浏览器，在未过期之前不需要再次请求。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e由于是绝对时间，用户可能会将客户端本地的时间进行修改，而导致浏览器判断缓存失效，重新请求该资源。此外，即使不考虑修改，时差或者误差等因素也可能造成客户端与服务端的时间不一致，致使缓存失效。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eHTTP 1.0 产物，可以在HTTP 1.0和1.1中使用，简单易用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e以时刻标识失效时间。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e时间是由服务器发送的(UTC)，如果服务器时间和客户端时间存在不一致，可能会出现问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e存在版本问题，到期之前的修改客户端是不可知的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）强缓存(cache-control)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e已知Expires的缺点之后，在HTTP/1.1中，增加了一个字段Cache-control，该字段表示资源缓存的最大有效时间，在该时间内，客户端不需要向服务器发送请求。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这两者的区别就是前者是绝对时间，而后者是相对时间。下面列举一些 Cache-control 字段常用的值：(完整的列表可以查看MDN)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003emax-age\u003c/code\u003e：即最大有效时间。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emust-revalidate\u003c/code\u003e：如果超过了 max-age 的时间，浏览器必须向服务器发送请求，验证资源是否还有效。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eno-cache\u003c/code\u003e：不使用强缓存，需要与服务器验证缓存是否新鲜。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eno-store\u003c/code\u003e: 真正意义上的“不要缓存”。所有内容都不走缓存，包括强制和对比。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epublic\u003c/code\u003e：所有的内容都可以被缓存 (包括客户端和代理服务器， 如 CDN)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eprivate\u003c/code\u003e：所有的内容只有客户端才可以缓存，代理服务器不能缓存。默认值。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCache-control 的优先级高于 Expires\u003c/strong\u003e，为了兼容 HTTP/1.0 和 HTTP/1.1，实际项目中两个字段都可以设置。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e该字段可以在请求头或者响应头设置，可组合使用多种指令：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e可缓存性：\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003epublic：浏览器和缓存服务器都可以缓存页面信息\u003c/li\u003e\n\u003cli\u003eprivate：default，代理服务器不可缓存，只能被单个用户缓存\u003c/li\u003e\n\u003cli\u003eno-cache：浏览器器和服务器都不应该缓存页面信息，但仍可缓存，只是在缓存前需要向服务器确认资源是否被更改。可配合private，过期时间设置为过去时间。\u003c/li\u003e\n\u003cli\u003eonly-if-cache：客户端只接受已缓存的响应\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e到期：\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003emax-age=：缓存存储的最大周期，超过这个周期被认为过期。\u003c/li\u003e\n\u003cli\u003es-maxage=：设置共享缓存，比如can。会覆盖max-age和expires。\u003c/li\u003e\n\u003cli\u003emax-stale[=]：客户端愿意接收一个已经过期的资源\u003c/li\u003e\n\u003cli\u003emin-fresh=：客户端希望在指定的时间内获取最新的响应\u003c/li\u003e\n\u003cli\u003estale-while-revalidate=：客户端愿意接收陈旧的响应，并且在后台一部检查新的响应。时间代表客户端愿意接收陈旧响应的时间长度。\u003c/li\u003e\n\u003cli\u003estale-if-error=：如新的检测失败，客户端则愿意接收陈旧的响应，时间代表等待时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e重新验证和重新加载\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003emust-revalidate：如页面过期，则去服务器进行获取。\u003c/li\u003e\n\u003cli\u003eproxy-revalidate：用于共享缓存。\u003c/li\u003e\n\u003cli\u003eimmutable：响应正文不随时间改变。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e其他\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eno-store：绝对禁止缓存\u003c/li\u003e\n\u003cli\u003eno-transform：不得对资源进行转换和转变。例如，不得对图像格式进行转换。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eHTTP 1.1 产物，以时间间隔标识失效时间，解决了Expires服务器和客户端相对时间的问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e比Expires多了很多选项设置。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e存在版本问题，到期之前的修改客户端是不可知的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）协商缓存\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e协商缓存的状态码由服务器决策返回200或者304\u003c/li\u003e\n\u003cli\u003e当浏览器的强缓存失效的时候或者请求头中设置了不走强缓存，并且在请求头中设置了If-Modified-Since 或者 If-None-Match 的时候，会将这两个属性值到服务端去验证是否命中协商缓存，如果命中了协商缓存，会返回 304 状态，加载浏览器缓存，并且响应头会设置 Last-Modified 或者 ETag 属性。\u003c/li\u003e\n\u003cli\u003e对比缓存在请求数上和没有缓存是一致的，但如果是 304 的话，返回的仅仅是一个状态码而已，并没有实际的文件内容，因此 在响应体体积上的节省是它的优化点。\u003c/li\u003e\n\u003cli\u003e协商缓存有 2 组字段(不是两个)，控制协商缓存的字段有：Last-Modified/If-Modified-since（http1.0）和Etag/If-None-match（http1.1）\u003c/li\u003e\n\u003cli\u003eLast-Modified/If-Modified-since表示的是服务器的资源最后一次修改的时间；Etag/If-None-match表示的是服务器资源的唯一标\r\n识，只要资源变化，Etag就会重新生成。\u003c/li\u003e\n\u003cli\u003eEtag/If-None-match的优先级比Last-Modified/If-Modified-since高。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e协商缓存(Last-Modified/If-Modified-since)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e服务器通过 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段告知客户端，资源最后一次被修改的时间，例如 \u003ccode\u003eLast-Modified: Mon, 10 Nov 2018 09:10:11 GMT\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器将这个值和内容一起记录在缓存数据库中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e下一次请求相同资源时时，浏览器从自己的缓存中找出“不确定是否过期的”缓存。因此在请求头中将上次的 \u003ccode\u003eLast-Modified\u003c/code\u003e 的值写入到请求头的 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 字段\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e服务器会将 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 的值与 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段进行对比。如果相等，则表示未修改，响应 304；反之，则表示修改了，响应 200 状态码，并返回数据。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e不存在版本问题，每次请求都会去服务器进行校验。服务器对比最后修改时间如果相同则返回304，不同返回200以及资源内容。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e只要资源修改，无论内容是否发生实质性的变化，都会将该资源返回客户端。例如周期性重写，这种情况下该资源包含的数据实际上一样的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e以时刻作为标识，无法识别一秒内进行多次修改的情况。 如果资源更新的速度是秒以下单位，那么该缓存是不能被使用的，因为它的时间单位最低是秒。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e某些服务器不能精确的得到文件的最后修改时间。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e如果文件是通过服务器动态生成的，那么该方法的更新时间永远是生成的时间，尽管文件可能没有变化，所以起不到缓存的作用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e协商缓存(Etag/If-None-match)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e为了解决上述问题，出现了一组新的字段 \u003ccode\u003eEtag\u003c/code\u003e 和 \u003ccode\u003eIf-None-Match\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEtag\u003c/code\u003e 存储的是文件的特殊标识(一般都是 hash 生成的)，服务器存储着文件的 \u003ccode\u003eEtag\u003c/code\u003e 字段。之后的流程和 \u003ccode\u003eLast-Modified\u003c/code\u003e 一致，只是 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段和它所表示的更新时间改变成了 \u003ccode\u003eEtag\u003c/code\u003e 字段和它所表示的文件 hash，把 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 变成了 \u003ccode\u003eIf-None-Match\u003c/code\u003e。服务器同样进行比较，命中返回 304, 不命中返回新资源和 200。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器在发起请求时，服务器返回在Response header中返回请求资源的唯一标识。在下一次请求时，会将上一次返回的Etag值赋值给If-No-Matched并添加在Request Header中。服务器将浏览器传来的if-no-matched跟自己的本地的资源的ETag做对比，如果匹配，则返回304通知浏览器读取本地缓存，否则返回200和更新后的资源。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eEtag 的优先级高于 Last-Modified。\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e可以更加精确的判断资源是否被修改，可以识别一秒内多次修改的情况。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e不存在版本问题，每次请求都回去服务器进行校验。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e计算ETag值需要性能损耗。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e分布式服务器存储的情况下，计算ETag的算法如果不一样，会导致浏览器从一台服务器上获得页面内容后到另外一台服务器上进行验证时现ETag不匹配的情况。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e介绍防抖节流原理、区别以及应用，并用JavaScript进行实现\u003c/h2\u003e\n\u003ch3\u003e1）防抖\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计时。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e适用场景：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e按钮提交场景：防止多次提交按钮，只执行最后提交的一次\u003c/li\u003e\n\u003cli\u003e搜索框联想场景：防止联想发送请求，只发送最后一次输入\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e简易版实现\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 防抖:\r\n *\r\n * 应用场景：当用户进行了某个行为(例如点击)之后。不希望每次行为都会触发方法，而是行为做出后,一段时间内没有再次重复行为，才给用户响应\r\n * 实现原理 : 每次触发事件时设置一个延时调用方法，并且取消之前的延时调用方法。（每次触发事件时都取消之前的延时调用方法）\r\n * @params fun 传入的防抖函数(callback) delay 等待时间\r\n *\r\n */\r\nconst debounce = (fun, delay = 500) =\u003e {\r\n    let timer = null //设定一个定时器\r\n    return function (...args) {\r\n        clearTimeout(timer);\r\n        timer = setTimeout(() =\u003e {\r\n            fun.apply(this, args)\r\n        }, delay)\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e立即执行版实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有时希望立刻执行函数，然后等到停止触发 n 秒后，才可以重新触发执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 有时希望立刻执行函数，然后等到停止触发 n 秒后，才可以重新触发执行。\r\nfunction debounce(func, wait, immediate) {\r\n  let timeout;\r\n  return function () {\r\n    const context = this;\r\n    const args = arguments;\r\n    if (timeout) clearTimeout(timeout);\r\n    if (immediate) {\r\n      const callNow = !timeout;\r\n      timeout = setTimeout(function () {\r\n        timeout = null;\r\n      }, wait)\r\n      if (callNow) func.apply(context, args)\r\n    } else {\r\n      timeout = setTimeout(function () {\r\n        func.apply(context, args)\r\n      }, wait);\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e返回值版实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003efunc函数可能会有返回值，所以需要返回函数结果，但是当 immediate 为 false 的时候，因为使用了 setTimeout ，我们将 func.apply(context, args) 的返回值赋给变量，最后再 return 的时候，值将会一直是 undefined，所以只在 immediate 为 true 的时候返回函数的执行结果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction debounce(func, wait, immediate) {\r\n  let timeout, result;\r\n  return function () {\r\n    const context = this;\r\n    const args = arguments;\r\n    if (timeout) clearTimeout(timeout);\r\n    if (immediate) {\r\n      const callNow = !timeout;\r\n      timeout = setTimeout(function () {\r\n        timeout = null;\r\n      }, wait)\r\n      if (callNow) result = func.apply(context, args)\r\n    }\r\n    else {\r\n      timeout = setTimeout(function () {\r\n        func.apply(context, args)\r\n      }, wait);\r\n    }\r\n    return result;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）节流\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：规定在一个单位时间内，只能触发一次函数。如果这个单位时间内触发多次函数，只有一次生效。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e适用场景\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e拖拽场景：固定时间内只执行一次，防止超高频次触发位置变动\u003c/li\u003e\n\u003cli\u003e缩放场景：监控浏览器resize\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e简易版实现\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 节流\r\n *\r\n * 应用场景:用户进行高频事件触发(滚动)，但在限制在n秒内只会执行一次。\r\n * 实现原理: 每次触发时间的时候，判断当前是否存在等待执行的延时函数。\r\n *\r\n * @params fun 传入的防抖函数(callback) delay 等待时间\r\n *\r\n */\r\nconst throttle = (fun, delay = 1000) =\u003e {\r\n  let flag = true;\r\n  return function (...args) {\r\n    if (!flag) return;\r\n    flag = false;\r\n    setTimeout(() =\u003e {\r\n      fun.apply(this, args);\r\n      flag = true;\r\n    }, delay);\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用时间戳实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e使用时间戳，当触发事件的时候，我们取出当前的时间戳，然后减去之前的时间戳(最一开始值设为 0 )，如果大于设置的时间周期，就执行函数，然后更新时间戳为当前的时间戳，如果小于，就不执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction throttle(func, wait) {\r\n  let context, args;\r\n  let previous = 0;\r\n\r\n  return function () {\r\n    let now = +new Date();\r\n    context = this;\r\n    args = arguments;\r\n    if (now - previous \u003e wait) {\r\n      func.apply(context, args);\r\n      previous = now;\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用定时器实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e当触发事件的时候，我们设置一个定时器，再触发事件的时候，如果定时器存在，就不执行，直到定时器执行，然后执行函数，清空定时器，这样就可以设置下个定时器。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction throttle(func, wait) {\r\n  let timeout;\r\n  return function () {\r\n    const context = this;\r\n    const args = arguments;\r\n    if (!timeout) {\r\n      timeout = setTimeout(function () {\r\n        timeout = null;\r\n        func.apply(context, args)\r\n      }, wait);\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e前端安全、中间人攻击\u003c/h2\u003e\n\u003ch3\u003e1）XSS：跨站脚本攻击\u003c/h3\u003e\n\u003cp\u003e就是攻击者想尽一切办法将可以执行的代码注入到网页中。\u003c/p\u003e\n\u003ch4\u003e存储型(server端)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景：见于带有用户保存数据的网站功能，如论坛发帖、商品评论、用户私信等。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e攻击步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者将恶意代码提交到目标网站的数据库中\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开目标网站时，服务端将恶意代码从数据库中取出来，拼接在HTML中返回给浏览器\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器在收到响应后解析执行，混在其中的恶意代码也同时被执行\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据，并发送到指定攻击者的网站，或者冒充用户行为，调用目标网站的接口，执行恶意操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e反射型(Server端)\u003c/h4\u003e\n\u003cp\u003e与存储型的区别在于，存储型的恶意代码存储在数据库中，反射型的恶意代码在URL上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景：通过 URL 传递参数的功能，如网站搜索、跳转等。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e攻击步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者构造出特殊的 URL，其中包含恶意代码。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开带有恶意代码的 URL 时，网站服务端将恶意代码从 URL 中取出，拼接在 HTML 中返回给浏览器。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器接收到响应后解析执行，混在其中的恶意代码也被执行。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDom 型(浏览器端)\u003c/h4\u003e\n\u003cp\u003eDOM 型 XSS 攻击中，取出和执行恶意代码由浏览器端完成，属于前端 JavaScript 自身的安全漏洞，而其他两种 XSS 都属于服务端的安全漏洞。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e场景：通过 URL 传递参数的功能，如网站搜索、跳转等。\u003c/li\u003e\n\u003cli\u003e攻击步骤：\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者构造出特殊的 URL，其中包含恶意代码。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开带有恶意代码的 URL。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器接收到响应后解析执行，前端 JavaScript 取出 URL 中的恶意代码并执行。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e防止攻击者提交恶意代码，防止浏览器执行恶意代码。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e对数据进行严格的输出编码：如HTML元素的编码，JS编码，CSS编码，URL编码等等\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e避免拼接 HTML；Vue/React 技术栈，避免使用 v-html / dangerouslySetInnerHTML\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eCSP HTTP Header，即 Content-Security-Policy、X-XSS-Protection\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e增加攻击难度，配置CSP(本质是建立白名单，由浏览器进行拦截)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src 'self'\u003c/code\u003e - 所有内容均来自站点的同一个源（不包括其子域名）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src 'self' *.trusted.com\u003c/code\u003e - 允许内容来自信任的域名及其子域名 (域名不必须与CSP设置所在的域名相同)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src https://yideng.com\u003c/code\u003e - 该服务器仅允许通过HTTPS方式并仅从yideng.com域名来访问文档\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e输入验证：比如一些常见的数字、URL、电话号码、邮箱地址等等做校验判断\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e开启浏览器XSS防御：Http Only cookie，禁止 JavaScript 读取某些敏感 Cookie，攻击者完成 XSS 注入后也无法窃取此 Cookie。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e验证码\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSRF：跨站请求伪造\u003c/h3\u003e\n\u003cp\u003e攻击者诱导受害者进入第三方网站，在第三方网站中，向被攻击网站发送跨站请求。利用受害者在被攻击网站已经获取的注册凭证，绕过后台的用户验证，达到冒充用户对被攻击的网站执行某项操作的目的。\u003c/p\u003e\n\u003ch4\u003e攻击流程举例\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e受害者登录 a.com，并保留了登录凭证（Cookie）\u003c/li\u003e\n\u003cli\u003e攻击者引诱受害者访问了b.com\u003c/li\u003e\n\u003cli\u003eb.com 向 a.com 发送了一个请求：a.com/act=xx浏览器会默认携带a.com的Cookie\u003c/li\u003e\n\u003cli\u003ea.com接收到请求后，对请求进行验证，并确认是受害者的凭证，误以为是受害者自己发送的请求\u003c/li\u003e\n\u003cli\u003ea.com以受害者的名义执行了act=xx\u003c/li\u003e\n\u003cli\u003e攻击完成，攻击者在受害者不知情的情况下，冒充受害者，让a.com执行了自己定义的操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e攻击类型\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eGET型：如在页面的某个 img 中发起一个 get 请求\u003c/li\u003e\n\u003cli\u003ePOST型：通过自动提交表单到恶意网站\u003c/li\u003e\n\u003cli\u003e链接型：需要诱导用户点击链接\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003eCSRF通常从第三方网站发起，被攻击的网站无法防止攻击发生，只能通过增强自己网站针对CSRF的防护能力来提升安全性。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e同源检测：通过Header中的Origin Header 、Referer Header 确定，但不同浏览器可能会有不一样的实现，不能完全保证\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eCSRF Token 校验：将CSRF Token输出到页面中（通常保存在Session中），页面提交的请求携带这个Token，服务器验证Token是否正确\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e双重cookie验证：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e流程：\n\u003cul\u003e\n\u003cli\u003e步骤1：在用户访问网站页面时，向请求域名注入一个Cookie，内容为随机字符串（例如csrfcookie=v8g9e4ksfhw）\u003c/li\u003e\n\u003cli\u003e步骤2：在前端向后端发起请求时，取出Cookie，并添加到URL的参数中（接上例POST https://www.a.com/comment?csrfcookie=v8g9e4ksfhw）\u003c/li\u003e\n\u003cli\u003e步骤3：后端接口验证Cookie中的字段与URL参数中的字段是否一致，不一致则拒绝。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e优点：\n\u003cul\u003e\n\u003cli\u003e无需使用Session，适用面更广，易于实施。\u003c/li\u003e\n\u003cli\u003eToken储存于客户端中，不会给服务器带来压力。\u003c/li\u003e\n\u003cli\u003e相对于Token，实施成本更低，可以在前后端统一拦截校验，而不需要一个个接口和页面添加。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e缺点：\n\u003cul\u003e\n\u003cli\u003eCookie中增加了额外的字段。\u003c/li\u003e\n\u003cli\u003e如果有其他漏洞（例如XSS），攻击者可以注入Cookie，那么该防御方式失效。\u003c/li\u003e\n\u003cli\u003e难以做到子域名的隔离。\u003c/li\u003e\n\u003cli\u003e为了确保Cookie传输安全，采用这种防御方式的最好确保用整站HTTPS的方式，如果还没切HTTPS的使用这种方式也会有风险。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eSamesite Cookie属性：Google起草了一份草案来改进HTTP协议，那就是为Set-Cookie响应头新增Samesite属性，它用来标明这个 Cookie是个“同站 Cookie”，同站Cookie只能作为第一方Cookie，不能作为第三方Cookie，Samesite 有两个属性值，Strict 为任何情况下都不可以作为第三方 Cookie ，Lax 为可以作为第三方 Cookie , 但必须是Get请求\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）iframe 安全\u003c/h3\u003e\n\u003ch4\u003e说明\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e嵌入第三方 iframe 会有很多不可控的问题，同时当第三方 iframe 出现问题或是被劫持之后，也会诱发安全性问题\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e点击劫持\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e攻击者将目标网站通过 iframe 嵌套的方式嵌入自己的网页中，并将 iframe 设置为透明，诱导用户点击。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e禁止自己的 iframe 中的链接外部网站的JS\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e为 iframe 设置 sandbox 属性，通过它可以对iframe的行为进行各种限制，充分实现“最小权限“原则\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e服务端设置 X-Frame-Options Header头，拒绝页面被嵌套，X-Frame-Options 是HTTP 响应头中用来告诉浏览器一个页面是否可以嵌入 \u0026#x3C;iframe\u003e 中\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eeg.X-Frame-Options: SAMEORIGIN\u003c/li\u003e\n\u003cli\u003eSAMEORIGIN: iframe 页面的地址只能为同源域名下的页面\u003c/li\u003e\n\u003cli\u003eALLOW-FROM: 可以嵌套在指定来源的 iframe 里\u003c/li\u003e\n\u003cli\u003eDENY: 当前页面不能被嵌套在 iframe 里\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e设置 CSP 即 Content-Security-Policy 请求头\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e减少对 iframe 的使用\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）错误的内容推断\u003c/h3\u003e\n\u003ch4\u003e说明\u003c/h4\u003e\n\u003cp\u003e文件上传类型校验失败后，导致恶意的JS文件上传后，浏览器 Content-Type Header 的默认解析为可执行的 JS 文件\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e设置 X-Content-Type-Options 头\u003c/p\u003e\n\u003ch3\u003e5）第三方依赖包\u003c/h3\u003e\n\u003cp\u003e减少对第三方依赖包的使用，如之前 npm 的包如：event-stream 被爆出恶意攻击数字货币；\u003c/p\u003e\n\u003ch3\u003e6）HTTPS\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e黑客可以利用SSL Stripping这种攻击手段，强制让HTTPS降级回HTTP，从而继续进行中间人攻击。\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e解决这个安全问题的办法是使用HSTS（HTTP Strict Transport Security），它通过下面这个HTTP Header以及一个预加载的清单，来告知浏览器在和网站进行通信的时候强制性的使用HTTPS，而不是通过明文的HTTP进行通信：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-header\"\u003eStrict-Transport-Security: max-age=\u0026#x3C;seconds\u003e; includeSubDomains; preload\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的“强制性”表现为浏览器无论在何种情况下都直接向服务器端发起HTTPS请求，而不再像以往那样从HTTP跳转到HTTPS。另外，当遇到证书或者链接不安全的时候，则首先警告用户，并且不再让用户选择是否继续进行不安全的通信。\u003c/p\u003e\n\u003ch3\u003e7）本地存储数据\u003c/h3\u003e\n\u003cp\u003e避免重要的用户信息存在浏览器缓存中\u003c/p\u003e\n\u003ch3\u003e8）静态资源完整性校验\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e使用 内容分发网络 (CDNs) 在多个站点之间共享脚本和样式表等文件可以提高站点性能并节省带宽。然而，使用CDN也存在风险，如果攻击者获得对 CDN 的控制权，则可以将任意恶意内容注入到 CDN 上的文件中 （或完全替换掉文件），因此可能潜在地攻击所有从该 CDN 获取文件的站点。\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e将使用 base64 编码过后的文件哈希值写入你所引用的 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 或 标签的 integrity 属性值中即可启用子资源完整性能。\u003c/p\u003e\n\u003ch3\u003e9）网络劫持\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eDNS劫持（涉嫌违法）：修改运行商的 DNS 记录，重定向到其他网站。DNS 劫持是违法的行为，目前 DNS 劫持已被监管，现在很少见 DNS 劫持\u003c/li\u003e\n\u003cli\u003eHTTP劫持：前提有 HTTP 请求。因 HTTP 是明文传输，运营商便可借机修改 HTTP 响应内容（如加广告）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e全站 HTTPS\u003c/p\u003e\n\u003ch3\u003e10）中间人攻击\u003c/h3\u003e\n\u003cp\u003e中间人攻击（Man-in-the-middle attack, MITM），指攻击者与通讯的两端分别创建独立的联系，并交换其所收到的数据，使通讯的两端认为他们正在通过一个私密的连接与对方直接对话，但事实上整个会话都被攻击者窃听、篡改甚至完全控制。没有进行严格的证书校验是中间人攻击着手点。目前大多数加密协议都提供了一些特殊认证方法以阻止中间人攻击。如 SSL （安全套接字层）协议可以验证参与通讯的用户的证书是否有权威、受信任的数字证书认证机构颁发，并且能执行双向身份认证。攻击场景如用户在一个未加密的 WiFi下访问网站。在中间人攻击中，攻击者可以拦截通讯双方的通话并插入新的内容。\u003c/p\u003e\n\u003ch4\u003e场景\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e在一个未加密的Wi-Fi 无线接入点的接受范围内的中间人攻击者，可以将自己作为一个中间人插入这个网络\u003c/li\u003e\n\u003cli\u003eFiddler / Charles （花瓶）代理工具\u003c/li\u003e\n\u003cli\u003e12306 之前的自己证书\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e过程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e客户端发送请求到服务端，请求被中间人截获\u003c/li\u003e\n\u003cli\u003e服务器向客户端发送公钥\u003c/li\u003e\n\u003cli\u003e中间人截获公钥，保留在自己手上。然后自己生成一个【伪造的】公钥，发给客户端\u003c/li\u003e\n\u003cli\u003e客户端收到伪造的公钥后，生成加密hash值发给服务器\u003c/li\u003e\n\u003cli\u003e中间人获得加密hash值，用自己的私钥解密获得真秘钥,同时生成假的加密hash值，发给服务器\u003c/li\u003e\n\u003cli\u003e服务器用私钥解密获得假密钥,然后加密数据传输给客户端\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e使用抓包工具fiddle来进行举例说明\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e首先通过一些途径在客户端安装证书\u003c/li\u003e\n\u003cli\u003e然后客户端发送连接请求，fiddle在中间截取请求，并返回自己伪造的证书\u003c/li\u003e\n\u003cli\u003e客户端已经安装了攻击者的根证书，所以验证通过\u003c/li\u003e\n\u003cli\u003e客户端就会正常和fiddle进行通信，把fiddle当作正确的服务器\u003c/li\u003e\n\u003cli\u003e同时fiddle会跟原有的服务器进行通信，获取数据以及加密的密钥，去解密密钥\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e常见攻击方式\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e嗅探：嗅探是一种用来捕获流进和流出的网络数据包的技术，就好像是监听电话一样。比如：抓包工具\u003c/li\u003e\n\u003cli\u003e数据包注入：在这种，攻击者会将恶意数据包注入到常规数据中的，因为这些恶意数据包是在正常的数据包里面的，用户和系统都很难发现这个内容。\u003c/li\u003e\n\u003cli\u003e会话劫持：当我们进行一个网站的登录的时候到退出登录这个时候，会产生一个会话，这个会话是攻击者用来攻击的首要目标，因为这个会话，包含了用户大量的数据和私密信息。\u003c/li\u003e\n\u003cli\u003eSSL剥离：HTTPS是通过SSL/TLS进行加密过的，在SSL剥离攻击中，会使SSL/TLS连接断开，让受保护的HTTPS，变成不受保护的HTTP（这对于网站非常致命）\u003c/li\u003e\n\u003cli\u003eDNS欺骗：攻击者往往通过入侵到DNS服务器，或者篡改用户本地hosts文件，然后去劫持用户发送的请求，然后转发到攻击者想要转发到的服务器\u003c/li\u003e\n\u003cli\u003eARP欺骗： ARP(address resolution protocol)地址解析协议，攻击者利用APR的漏洞，用当前局域网之间的一台服务器，来冒充客户端想要请求的服务端，向客户端发送自己的MAC地址，客户端无从得到真正的主机的MAC地址，所以，他会把这个地址当作真正的主机来进行通信，将MAC存入ARP缓存表。\u003c/li\u003e\n\u003cli\u003e代理服务器\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e用可信的第三方CA厂商\u003c/li\u003e\n\u003cli\u003e不下载未知来源的证书，不要去下载一些不安全的文件\u003c/li\u003e\n\u003cli\u003e确认你访问的URL是HTTPS的，确保网站使用了SSL，确保禁用一些不安全的SSL，只开启：TLS1.1，TLS1.2\u003c/li\u003e\n\u003cli\u003e不要使用公用网络发送一些敏感的信息\u003c/li\u003e\n\u003cli\u003e不要去点击一些不安全的连接或者恶意链接或邮件信息\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e11）sql 注入\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e就是通过把SQL命令插入到Web表单递交或输入域名或页面请求的查询字符串，最终达到欺骗数据库服务器执行恶意的SQL命令,从而达到和服务器\r\n进行直接的交互\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e后台进行输入验证，对敏感字符过滤。\u003c/li\u003e\n\u003cli\u003e使用参数化查询，能避免拼接SQL，就不要拼接SQL语句。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e12）前端数据安全\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e反爬虫。如猫眼电影、天眼查等等，以数据内容为核心资产的企业\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003efont-face拼接方式：猫眼电影、天眼查\u003c/li\u003e\n\u003cli\u003ebackground 拼接：美团\u003c/li\u003e\n\u003cli\u003e伪元素隐藏：汽车之家\u003c/li\u003e\n\u003cli\u003e元素定位覆盖式：去哪儿\u003c/li\u003e\n\u003cli\u003eiframe 异步加载：网易云音乐\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e13）其他建议\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e定期请第三方机构做安全性测试，漏洞扫描\u003c/li\u003e\n\u003cli\u003e使用第三方开源库做上线前的安全测试，可以考虑融合到CI中\u003c/li\u003e\n\u003cli\u003ecode review 保证代码质量\u003c/li\u003e\n\u003cli\u003e默认项目中设置对应的 Header 请求头，如 X-XSS-Protection、 X-Content-Type-Options 、X-Frame-Options Header、Content-Security-Policy 等等\u003c/li\u003e\n\u003cli\u003e对第三方包和库做检测：NSP(Node Security Platform)，Snyk\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e对闭包的看法，为什么要用闭包？说一下闭包原理以及应用场景\u003c/h2\u003e\n\u003ch3\u003e1）什么是闭包\u003c/h3\u003e\n\u003cp\u003e函数执行后返回结果是一个内部函数，并被外部变量所引用，如果内部函数持有被执行函数作用域的变量，即形成了闭包。\u003c/p\u003e\n\u003cp\u003e可以在内部函数访问到外部函数作用域。使用闭包，一可以读取函数中的变量，二可以将函数中的变量存储在内存中，保护变量不被污染。而正因闭包会把函数中的变量值存储在内存中，会对内存有消耗，所以不能滥用闭包，否则会影响网页性能，造成内存泄漏。当不需要使用闭包时，要及时释放内存，可将内层函数对象的变量赋值为null。\u003c/p\u003e\n\u003ch3\u003e2）闭包原理\u003c/h3\u003e\n\u003cp\u003e函数执行分成两个阶段(预编译阶段和执行阶段)。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在预编译阶段，如果发现内部函数使用了外部函数的变量，则会在内存中创建一个“闭包”对象并保存对应变量值，如果已存在“闭包”，则只需要增加对应属性值即可。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e执行完后，函数执行上下文会被销毁，函数对“闭包”对象的引用也会被销毁，但其内部函数还持用该“闭包”的引用，所以内部函数可以继续使用“外部函数”中的变量\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e利用了函数作用域链的特性，一个函数内部定义的函数会将包含外部函数的活动对象添加到它的作用域链中，函数执行完毕，其执行作用域链销毁，但因内部函数的作用域链仍然在引用这个活动对象，所以其活动对象不会被销毁，直到内部函数被销毁后才被销毁。\u003c/p\u003e\n\u003ch3\u003e3）优点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e可以从内部函数访问外部函数的作用域中的变量，且访问到的变量长期驻扎在内存中，可供之后使用\u003c/li\u003e\n\u003cli\u003e避免变量污染全局\u003c/li\u003e\n\u003cli\u003e把变量存到独立的作用域，作为私有成员存在\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4）缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e对内存消耗有负面影响。因内部函数保存了对外部变量的引用，导致无法被垃圾回收，增大内存使用量，所以使用不当会导致内存泄漏\u003c/li\u003e\n\u003cli\u003e对处理速度具有负面影响。闭包的层级决定了引用的外部变量在查找时经过的作用域链长度\u003c/li\u003e\n\u003cli\u003e可能获取到意外的值(captured value)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e5）应用场景\u003c/h3\u003e\n\u003ch4\u003e应用场景一\u003c/h4\u003e\n\u003cp\u003e典型应用是模块封装，在各模块规范出现之前，都是用这样的方式防止变量污染全局。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Yideng = (function () {\r\n  // 这样声明为模块私有变量，外界无法直接访问\r\n  var foo = 0;\r\n\r\n  function Yideng() {}\r\n  Yideng.prototype.bar = function bar() {\r\n    return foo;\r\n  };\r\n\r\n  return Yideng;\r\n}());\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e应用场景二\u003c/h4\u003e\n\u003cp\u003e在循环中创建闭包，防止取到意外的值。\u003c/p\u003e\n\u003cp\u003e如下代码，无论哪个元素触发事件，都会弹出 3。因为函数执行后引用的 i 是同一个，而 i 在循环结束后就是 3\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 3; i++) {\r\n  document.getElementById('id' + i).onfocus = function() {\r\n    alert(i);\r\n  };\r\n}\r\n\r\n// 可用闭包解决\r\nfunction makeCallback(num) {\r\n  return function() {\r\n    alert(num);\r\n  };\r\n}\r\n\r\nfor (var i = 0; i \u0026#x3C; 3; i++) {\r\n  document.getElementById('id' + i).onfocus = makeCallback(i);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCSS 伪类与伪元素区别\u003c/h2\u003e\n\u003ch3\u003e1）伪类(pseudo-classes)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e其核⼼就是⽤来选择DOM树之外的信息，不能够被普通选择器选择的⽂档之外的元素，⽤来添加⼀些选择器的特殊效果。\u003c/li\u003e\n\u003cli\u003e⽐如:hover :active :visited :link :first-child :focus :lang等\u003c/li\u003e\n\u003cli\u003e由于状态的变化是⾮静态的，所以元素达到⼀个特定状态时，它可能得到⼀个伪类的样式；当状态改变时，它⼜会失去这个样式。\u003c/li\u003e\n\u003cli\u003e由此可以看出，它的功能和class有些类似，但它是基于⽂档之外的抽象，所以叫 伪类。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）伪元素(Pseudo-elements)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDOM树没有定义的虚拟元素\u003c/li\u003e\n\u003cli\u003e核⼼就是需要创建通常不存在于⽂档中的元素。\u003c/li\u003e\n\u003cli\u003e⽐如::before ::after 表示选择元素内容的之前内容或之后内容。\u003c/li\u003e\n\u003cli\u003e伪元素控制的内容和元素是没有差别的，但是它本身只是基于元素的抽象，并不存在于⽂档中，所以称为伪元素。⽤于将特殊的效果添加到某些选择器\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）伪类与伪元素的区别\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e表示⽅法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCSS2 中伪类、伪元素都是以单冒号:表示,\u003c/li\u003e\n\u003cli\u003eCSS2.1 后规定伪类⽤单冒号表示,伪元素⽤双冒号::表示，\u003c/li\u003e\n\u003cli\u003e浏览器同样接受 CSS2 时代已经存在的伪元素(:before, :after, :first-line, :first-letter 等)的单冒号写法。\u003c/li\u003e\n\u003cli\u003eCSS2 之后所有新增的伪元素(如::selection)，应该采⽤双冒号的写法。\u003c/li\u003e\n\u003cli\u003eCSS3中，伪类与伪元素在语法上也有所区别，伪元素修改为以::开头。浏览器对以:开头的伪元素也继续⽀持，但建议规范书写为::开头\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e定义不同\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e伪类即假的类，可以添加类来达到效果\u003c/li\u003e\n\u003cli\u003e伪元素即假元素，需要通过添加元素才能达到效果\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e总结\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e伪类和伪元素都是⽤来表示⽂档树以外的\"元素\"。\u003c/li\u003e\n\u003cli\u003e伪类和伪元素分别⽤单冒号:和双冒号::来表示。\u003c/li\u003e\n\u003cli\u003e伪类和伪元素的区别，
