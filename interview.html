 = 'Result: ' + (e.data[0] * e.data[1]);\r\n  console.log('Posting message back to main script');\r\n  postMessage(workerResult);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eonmessage处理函数在接收到消息后马上执行，代码中消息本身作为事件的data属性进行使用。这里我们简单的对这2个数字作乘法处理并再次使用postMessage()方法，将结果回传给主线程。\u003c/p\u003e\n\u003cp\u003e回到主线程，我们再次使用onmessage以响应worker回传的消息：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emyWorker.onmessage = function(e) {\r\n  result.textContent = e.data;\r\n  console.log('Message received from worker');\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在这里我们获取消息事件的data，并且将它设置为result的textContent，所以用户可以直接看到运算的结果。\u003c/p\u003e\n\u003cp\u003e不过在worker内，不能直接操作DOM节点，也不能使用window对象的默认方法和属性。然而你可以使用大量window对象之下的东西，包括WebSockets，IndexedDB以及FireFox OS专用的Data Store API等数据存储机制。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Web_Workers_API/Using_web_workers\"\u003eWeb Workers\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e19. 使用位操作\u003c/h3\u003e\n\u003cp\u003eJavaScript 中的数字都使用 IEEE-754 标准以 64 位格式存储。但是在位操作中，数字被转换为有符号的 32 位格式。即使需要转换，位操作也比其他数学运算和布尔操作快得多。\u003c/p\u003e\n\u003ch4\u003e取模\u003c/h4\u003e\n\u003cp\u003e由于偶数的最低位为 0，奇数为 1，所以取模运算可以用位操作来代替。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (value % 2) {\r\n    // 奇数\r\n} else {\r\n    // 偶数\r\n}\r\n// 位操作\r\nif (value \u0026#x26; 1) {\r\n    // 奇数\r\n} else {\r\n    // 偶数\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e取整\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e~~10.12 // 10\r\n~~10 // 10\r\n~~'1.5' // 1\r\n~~undefined // 0\r\n~~null // 0\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e位掩码\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst a = 1\r\nconst b = 2\r\nconst c = 4\r\nconst options = a | b | c\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过定义这些选项，可以用按位与操作来判断 a/b/c 是否在 options 中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 选项 b 是否在选项中\r\nif (b \u0026#x26; options) {\r\n  // ...\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e20. 不要覆盖原生方法\u003c/h3\u003e\n\u003cp\u003e无论你的 JavaScript 代码如何优化，都比不上原生方法。因为原生方法是用低级语言写的（C/C++），并且被编译成机器码，成为浏览器的一部分。当原生方法可用时，尽量使用它们，特别是数学运算和 DOM 操作。\u003c/p\u003e\n\u003ch3\u003e21. 降低 CSS 选择器的复杂性\u003c/h3\u003e\n\u003ch4\u003e(1). 浏览器读取选择器，遵循的原则是从选择器的右边到左边读取\u003c/h4\u003e\n\u003cp\u003e看个示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e#block .text p {\r\n    color: red;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e查找所有 P 元素。\u003c/li\u003e\n\u003cli\u003e查找结果 1 中的元素是否有类名为 text 的父元素\u003c/li\u003e\n\u003cli\u003e查找结果 2 中的元素是否有 id 为 block 的父元素\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e(2). CSS 选择器优先级\u003c/h4\u003e\n\u003cpre\u003e\u003ccode\u003e内联 \u003e ID选择器 \u003e 类选择器 \u003e 标签选择器\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e根据以上两个信息可以得出结论。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e选择器越短越好。\u003c/li\u003e\n\u003cli\u003e尽量使用高优先级的选择器，例如 ID 和类选择器。\u003c/li\u003e\n\u003cli\u003e避免使用通配符 *。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e最后要说一句，据我查找的资料所得，CSS 选择器没有优化的必要，因为最慢和慢快的选择器性能差别非常小。\u003c/p\u003e\n\u003ch3\u003e22. 使用 flexbox 而不是较早的布局模型\u003c/h3\u003e\n\u003cp\u003e在早期的 CSS 布局方式中我们能对元素实行绝对定位、相对定位或浮动定位。而现在，我们有了新的布局方式 \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox\"\u003eflexbox\u003c/a\u003e，它比起早期的布局方式来说有个优势，那就是性能比较好。\u003c/p\u003e\n\u003cp\u003e下面的截图显示了在 1300 个框上使用浮动的布局开销：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547454-c911b26b-4a1c-44d8-9044-e83a09dc618d.jpg\" alt=\"float布局的元素\"\u003e\u003c/p\u003e\n\u003cp\u003e然后我们用 flexbox 来重现这个例子：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547509-ecf25fd0-a9ef-438c-827a-987ea0bb9ae5.jpg\" alt=\"flexbox布局的元素\"\u003e\u003c/p\u003e\n\u003cp\u003e现在，对于相同数量的元素和相同的视觉外观，布局的时间要少得多（本例中为分别 3.5 毫秒和 14 毫秒）。\u003c/p\u003e\n\u003cp\u003e不过 flexbox 兼容性还是有点问题，不是所有浏览器都支持它，所以要谨慎使用。\u003c/p\u003e\n\u003cp\u003e各浏览器兼容性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChrome 29+\u003c/li\u003e\n\u003cli\u003eFirefox 28+\u003c/li\u003e\n\u003cli\u003eInternet Explorer 11\u003c/li\u003e\n\u003cli\u003eOpera 17+\u003c/li\u003e\n\u003cli\u003eSafari 6.1+ (prefixed with -webkit-)\u003c/li\u003e\n\u003cli\u003eAndroid 4.4+\u003c/li\u003e\n\u003cli\u003eiOS 7.1+ (prefixed with -webkit-)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但是在可能的情况下，至少应研究布局模型对网站性能的影响，并且采用最大程度减少网页执行开销的模型。\u003c/p\u003e\n\u003cp\u003e在任何情况下，不管是否选择 Flexbox，都应当在应用的高压力点期间尝试完全避免触发布局！\u003c/p\u003e\n\u003ch3\u003e23. 使用 transform 和 opacity 属性更改来实现动画\u003c/h3\u003e\n\u003cp\u003e在 CSS 中，transforms 和 opacity 这两个属性更改不会触发重排与重绘，它们是可以由合成器（composite）单独处理的属性。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547800-ab61c27b-23fb-45bd-9d6a-2585df8d804e.jpeg\" alt=\"使用 transform 和 opacity 属性更改来实现动画\"\u003e\u003c/p\u003e\n\u003ch3\u003e24. 合理使用规则，避免过度优化\u003c/h3\u003e\n\u003cp\u003e性能优化主要分为两类：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e加载时优化\u003c/li\u003e\n\u003cli\u003e运行时优化\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e上述 23 条建议中，属于加载时优化的是前面 10 条建议，属于运行时优化的是后面 13 条建议。通常来说，没有必要 23 条性能优化规则都用上，根据网站用户群体来做针对性的调整是最好的，节省精力，节省时间。\u003c/p\u003e\n\u003cp\u003e在解决问题之前，得先找出问题，否则无从下手。所以在做性能优化之前，最好先调查一下网站的加载性能和运行性能。\u003c/p\u003e\n\u003ch4\u003e检查加载性能\u003c/h4\u003e\n\u003cp\u003e一个网站加载性能如何主要看白屏时间和首屏时间。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e白屏时间：指从输入网址，到页面开始显示内容的时间。\u003c/li\u003e\n\u003cli\u003e首屏时间：指从输入网址，到页面完全渲染的时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e将以下脚本放在 \u0026#x3C;/head\u003e 前面就能获取白屏时间。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script\u003e\r\n  new Date() - performance.timing.navigationStart\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 \u003ccode\u003ewindow.onload\u003c/code\u003e 事件里执行 \u003ccode\u003enew Date() - performance.timing.navigationStart\u003c/code\u003e 即可获取首屏时间。\u003c/p\u003e\n\u003ch4\u003e检查运行性能\u003c/h4\u003e\n\u003cp\u003e配合 chrome 的开发者工具，我们可以查看网站在运行时的性能。\u003c/p\u003e\n\u003cp\u003e打开网站，按 F12 选择 performance，点击左上角的灰色圆点，变成红色就代表开始记录了。这时可以模仿用户使用网站，在使用完毕后，点击 stop，然后你就能看到网站运行期间的性能报告。如果有红色的块，代表有掉帧的情况；如果是绿色，则代表 FPS 很好。performance 的具体使用方法请用搜索引擎搜索一下，毕竟篇幅有限。\u003c/p\u003e\n\u003cp\u003e通过检查加载和运行性能，相信你对网站性能已经有了大概了解。所以这时候要做的事情，就是使用上述 23 条建议尽情地去优化你的网站，加油！\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/PerformanceTiming/navigationStart\"\u003eperformance.timing.navigationStart\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其他参考资料\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e高性能网站建设指南\u003c/li\u003e\n\u003cli\u003eWeb性能权威指南\u003c/li\u003e\n\u003cli\u003e高性能JavaScript\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://book.douban.com/subject/30170670/\"\u003e高效前端：Web高效编程与优化实践\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e五、强缓存与协商缓存\u003c/h2\u003e\n\u003ch3\u003e浏览器缓存\u003c/h3\u003e\n\u003cp\u003e当浏览器去请求某个文件的时候，服务端就在response header里面对该文件做了缓存配置。缓存的时间、缓存类型都由服务端控制\u003c/p\u003e\n\u003ch4\u003e缓存优点\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e减少不必要的数据传输，节省带宽\u003c/li\u003e\n\u003cli\u003e减少服务器的负担，提升网站性能\u003c/li\u003e\n\u003cli\u003e加快了客户端加载网页的速度，用户体验友好\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e缓存缺点\u003c/h4\u003e\n\u003cp\u003e资源如果有更改,会导致客户端不及时更新就会造成用户获取信息滞后\u003c/p\u003e\n\u003ch4\u003e缓存流程\u003c/h4\u003e\n\u003cp\u003e浏览器第一次请求时\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125554789-a7d7d647-b89f-4c84-a326-5af87e6782f6.png\" alt=\"浏览器缓存第一次请求\"\u003e\u003c/p\u003e\n\u003cp\u003e浏览器后续在进行请求时\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125554810-255dcfd2-a1f0-4e09-a329-56bacdee6d22.png\" alt=\"浏览器缓存再次请求\"\u003e\u003c/p\u003e\n\u003cp\u003e从上图可以知道,浏览器缓存包括两种类型,即强缓存(本地缓存)和协商缓存,浏览器在第一次请求发生后,再次请求时\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e浏览器在请求某一资源时，会先获取该资源缓存的header信息，判断是否命中强缓存（\u003ccode\u003ecache-control\u003c/code\u003e和\u003ccode\u003eexpires\u003c/code\u003e信息），若命中直接从缓存中获取资源信息，包括缓存header信息；本次请求根本就不会与服务器进行通信。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e请求头信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAccept: xxx\r\nAccept-Encoding: gzip,deflate\r\nAccept-Language: zh-cn\r\nConnection: keep-alive\r\nHost: xxx\r\nReferer: xxx\r\nUser-Agent: xxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e来自缓存的响应头的信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAccept-Ranges: bytes\r\nCache-Control: max-age= xxxx\r\nContent-Encoding: gzip\r\nContent-length: 3333\r\nContent-Type: application/javascript\r\nDate: xxx\r\nExpires: xxx\r\nLast-Modified: xxx\r\nServer: 服务器\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如果没有命中强缓存，浏览器会发送请求到服务器，请求会携带第一次请求返回的有关缓存的header字段信息（\u003ccode\u003eLast-Modified\u003c/code\u003e/\u003ccode\u003eIf-Modified-Since\u003c/code\u003e和\u003ccode\u003eEtag\u003c/code\u003e/\u003ccode\u003eIf-None-Match\u003c/code\u003e），由服务器根据请求中的相关header信息来比对结果是否协商缓存命中；若命中，则服务器返回新的响应header信息更新缓存中的对应header信息，但是并不返回资源内容，它会告知浏览器可以直接从缓存获取；否则返回最新的资源内容。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e强缓存与协商缓存的区别，可以用下表来进行描述：\u003c/p\u003e\n\u003cp\u003e|  | 获取资源形式 | 状态码 | 发送请求到服务器 |\r\n| ---- | ---- | ---- | ---- |\r\n| \u003cstrong\u003e强缓存\u003c/strong\u003e | 从缓存取 | 200（from cache） | 否，直接从缓存取 |\r\n| \u003cstrong\u003e协商缓存\u003c/strong\u003e | 从缓存取 |  304（not modified） | 是，正如其名，通过服务器来告知缓存是否可用 |\u003c/p\u003e\n\u003ch3\u003e强缓存相关的header字段\u003c/h3\u003e\n\u003cp\u003e强缓存上面已经介绍了，直接从缓存中获取资源而不经过服务器；与强缓存相关的header字段有两个：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eexpires\u003c/strong\u003e: 这是http1.0时的规范；它的值为一个绝对时间的GMT格式的时间字符串，如\u003cstrong\u003eMon, 10 Jun 2015 21:31:12 GMT\u003c/strong\u003e，如果发送请求的时间在expires之前，那么本地缓存始终有效，否则就会发送请求到服务器来获取资源。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecache-control：max-age=number\u003c/strong\u003e: 这是http1.1时出现的header信息，主要是利用该字段的max-age值来进行判断，它是一个相对值；资源第一次的请求时间和Cache-Control设定的有效期，计算出一个资源过期时间，再拿这个过期时间跟当前的请求时间比较，如果请求时间在过期时间之前，就能命中缓存，否则就不行；cache-control除了该字段外，还有下面几个比较常用的设置值：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eno-cache\u003c/strong\u003e: 不使用本地缓存。需要使用缓存协商，先与服务器确认返回的响应是否被更改，如果之前的响应中存在ETag，那么请求的时候会与服务端验证，如果资源未被更改，则可以避免重新下载。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eno-store\u003c/strong\u003e: 直接禁止游览器缓存数据，每次用户请求该资源，都会向服务器发送一个请求，每次都会下载完整的资源。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003epublic\u003c/strong\u003e: 可以被所有的用户缓存，包括终端用户和CDN等中间代理服务器。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eprivate\u003c/strong\u003e: 只能被终端用户的浏览器缓存，不允许CDN等中继缓存服务器对其缓存。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e注意：如果cache-control与expires同时存在的话，cache-control的优先级高于expires。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003e协商缓存相关的header字段\u003c/h3\u003e\n\u003cp\u003e协商缓存都是由服务器来确定缓存资源是否可用的，所以客户端与服务器端要通过某种标识来进行通信，从而让服务器判断请求资源是否可以缓存访问，这主要涉及到下面两组header字段，这两组搭档都是成对出现的，即第一次请求的响应头带上某个字段（\u003ccode\u003eLast-Modified\u003c/code\u003e或者\u003ccode\u003eEtag\u003c/code\u003e），则后续请求则会带上对应的请求字段（\u003ccode\u003eIf-Modified-Since\u003c/code\u003e或者\u003ccode\u003eIf-None-Match\u003c/code\u003e），若响应头没有\u003ccode\u003eLast-Modified\u003c/code\u003e或者\u003ccode\u003eEtag\u003c/code\u003e字段，则请求头也不会有对应的字段。\u003c/p\u003e\n\u003ch4\u003e1. Last-Modified/If-Modified-Since\u003c/h4\u003e\n\u003cp\u003e二者的值都是GMT格式的时间字符串，具体过程：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器第一次跟服务器请求一个资源，服务器在返回这个资源的同时，在response的header加上\u003ccode\u003eLast-Modified\u003c/code\u003e的header，这个header表示这个资源在服务器上的最后修改时间\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器再次跟服务器请求这个资源时，在request的header上加上\u003ccode\u003eIf-Modified-Since\u003c/code\u003e的header，这个header的值就是上一次请求时返回的Last-Modified的值\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e服务器再次收到资源请求时，根据浏览器传过来\u003ccode\u003eIf-Modified-Since\u003c/code\u003e和资源在服务器上的最后修改时间判断资源是否有变化，如果没有变化则返回\u003ccode\u003e304 Not Modified\u003c/code\u003e，但是不会返回资源内容；如果有变化，就正常返回资源内容。当服务器返回\u003ccode\u003e304 Not Modified\u003c/code\u003e的响应时，response header中不会再添加\u003ccode\u003eLast-Modified\u003c/code\u003e的header，因为既然资源没有变化，那么\u003ccode\u003eLast-Modified\u003c/code\u003e也就不会改变，这是服务器返回304时的response header\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器收到304的响应后，就会从缓存中加载资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果协商缓存没有命中，浏览器直接从服务器加载资源时，\u003ccode\u003eLast-Modified\u003c/code\u003e的Header在重新加载的时候会被更新，下次请求时，\u003ccode\u003eIf-Modified-Since\u003c/code\u003e会启用上次返回的\u003ccode\u003eLast-Modified\u003c/code\u003e值\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e2. Etag/If-None-Match\u003c/h4\u003e\n\u003cp\u003e这两个值是由服务器生成的每个资源的唯一标识字符串，只要资源有变化就这个值就会改变；其判断过程与\u003cstrong\u003eLast-Modified/If-Modified-Since\u003c/strong\u003e类似，与Last-Modified不一样的是，当服务器返回304 Not Modified的响应时，由于ETag重新生成过，response header中还会把这个ETag返回，即使这个ETag跟之前的没有变化。\u003c/p\u003e\n\u003ch3\u003e既生Last-Modified何生Etag\u003c/h3\u003e\n\u003cp\u003e你可能会觉得使用Last-Modified已经足以让浏览器知道本地的缓存副本是否足够新，为什么还需要Etag呢？HTTP1.1中Etag的出现主要是为了解决几个Last-Modified比较难解决的问题：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e一些文件也许会周期性的更改，但是他的内容并不改变(仅仅改变的修改时间)，这个时候我们并不希望客户端认为这个文件被修改了，而重新GET；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e某些文件修改非常频繁，比如在秒以下的时间内进行修改，(比方说1s内修改了N次)，If-Modified-Since能检查到的粒度是s级的，这种修改无法判断(或者说UNIX记录MTIME只能精确到秒)；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e某些服务器不能精确的得到文件的最后修改时间。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这时，利用Etag能够更加准确的控制缓存，因为Etag是服务器自动生成或者由开发者生成的对应资源在服务器端的唯一标识符。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意: Last-Modified与ETag是可以一起使用的，服务器会优先验证ETag，一致的情况下，才会继续比对Last-Modified，最后才决定是否返回304。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003e用户的行为对缓存的影响\u003c/h3\u003e\n\u003cp\u003e| 用户操作 | Expires/Cache-Control | Last-Modified/ETag |\r\n| ---- | ---- | ---- |\r\n| 地址栏回车 | 有效 | 有效 |\r\n| 页面链接条状 | 有效 | 有效 |\r\n| 新开窗口 | 有效 | 有效 |\r\n| 前进后退 | 有效 | 有效 |\r\n| F5刷新 | 无效 | 有效 |\r\n| Ctrl + F5强制刷新 | 无效 | 无效 |\u003c/p\u003e\n\u003ch3\u003e强缓存如何重新加载缓存缓存过的资源\u003c/h3\u003e\n\u003cp\u003e使用强缓存时，浏览器不会发送请求到服务端，根据设置的缓存时间浏览器一直从缓存中获取资源，在这期间若资源产生了变化，浏览器就在缓存期内就一直得不到最新的资源，那么如何防止这种事情发生呢？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e通过更新页面中引用的资源路径，让浏览器主动放弃缓存，加载新资源。\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"stylesheet\" href=\"a.css?a=1.0\" /\u003e\r\n...\r\n\u0026#x3C;div class=\"app\"\u003eapp\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样每次文件改变后就会生成新的query值，这样query值不同，也就是页面引用的资源路径不同了，之前缓存过的资源就被浏览器忽略了，因为资源请求的路径变了。\u003c/p\u003e\n\u003ch2\u003e六、HTTP 各版本特点与区别\u003c/h2\u003e\n\u003cp\u003eHTTP协议到现在为止总共经历了3个版本的演化，第一个HTTP协议诞生于1989年3月。\u003c/p\u003e\n\u003cp\u003e| 版本 | 功能 | 备注 |\r\n| ---- | ---- | ---- |\r\n| HTTP 0.9 | 仅支持 Get  仅能访问 HTML 格式资源 | 简单单一 |\r\n| HTTP 1.0 | 新增POST，DELETE，PUT，HEADER等方式   增加请求头和响应头概念，指定协议版本号，携带其他元信息（状态码、权限、缓存、内容编码）  扩展传输内容格式（图片、音视频、二进制等都可以传输） | 存活时间短 |\r\n| HTTP 1.1 | 长连接：新增 Connection 字段,可以通过keep-alive保持长连接  管道化：一次连接就形成一次管道，管道内进行多次有序响应。允许向服务端发生多次请求，但是响应按序返回  缓存处理：新增 cache-control 和 etag 首部字段 断点续传  状态码增加 | 当前主流版本号  存在Header 重复问题 |\r\n| HTTP 2.0 | 二进制分帧：数据体和头信息可以都是二进制，统称帧  多路复用与数据流：能同时发送和响应多个请求，通过数据流来传输  头部压缩：对 Header 进行压缩,避免重复浪费  服务器推送：服务器可以向客户端主动发送资源 | 2005发布 |\u003c/p\u003e\n\u003ch3\u003e1、HTTP 0.9\u003c/h3\u003e\n\u003cp\u003eHTTP 0.9是第一个版本的HTTP协议，已过时。它的组成极其简单，只允许客户端发送GET这一种请求，且不支持请求头。由于没有协议头，造成了HTTP 0.9协议只支持一种内容，即纯文本。不过网页仍然支持用HTML语言格式化，同时无法插入图片。\u003c/p\u003e\n\u003cp\u003eHTTP 0.9具有典型的无状态性，每个事务独立进行处理，事务结束时就释放这个连接。由此可见，HTTP协议的无状态特点在其第一个版本0.9中已经成型。一次HTTP 0.9的传输首先要建立一个由客户端到Web服务器的TCP连接，由客户端发起一个请求，然后由Web服务器返回页面内容，然后连接会关闭。如果请求的页面不存在，也不会返回任何错误码。\u003c/p\u003e\n\u003ch3\u003e2、HTTP 1.0\u003c/h3\u003e\n\u003cp\u003eHTTP协议的第二个版本，第一个在通讯中指定版本号的HTTP协议版本，至今仍被广泛采用。相对于HTTP 0.9 增加了如下主要特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e请求与响应支持头域\u003c/li\u003e\n\u003cli\u003e响应对象以一个响应状态行开始\u003c/li\u003e\n\u003cli\u003e响应对象不只限于超文本\u003c/li\u003e\n\u003cli\u003e开始支持客户端通过POST方法向Web服务器提交数据，支持GET、HEAD、POST方法\u003c/li\u003e\n\u003cli\u003e（短连接）每一个请求建立一个TCP连接，请求完成后立马断开连接。这将会导致2个问题：连接无法复用，队头阻塞(head of line blocking)。连接无法复用会导致每次请求都经历三次握手和慢启动。三次握手在高延迟的场景下影响较明显，慢启动则对文件类请求影响较大。队头阻塞(head of line blocking)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3、HTTP 1.1\u003c/h3\u003e\n\u003cp\u003eHTTP协议的第三个版本是HTTP 1.1，是目前使用最广泛的协议版本 。HTTP 1.1是目前主流的HTTP协议版本，因此这里就多花一些笔墨介绍一下HTTP 1.1的特性。\u003c/p\u003e\n\u003cp\u003eHTTP 1.1引入了许多关键性能优化：keepalive连接，chunked编码传输，字节范围请求，请求流水线等\u003c/p\u003e\n\u003ch4\u003ePersistent Connection（keepalive连接）\u003c/h4\u003e\n\u003cp\u003e允许HTTP设备在事务处理结束之后将TCP连接保持在打开的状态，以便未来的HTTP请求重用现在的连接，直到客户端或服务器端决定将其关闭为止。在HTTP1.0中使用长连接需要添加请求头 \u003ccode\u003eConnection: Keep-Alive\u003c/code\u003e，而在HTTP 1.1 所有的连接默认都是长连接，除非特殊声明不支持（ HTTP请求报文首部加上\u003ccode\u003eConnection: close\u003c/code\u003e ）。服务器端按照FIFO原则来处理不同的Request。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125572282-1b48362e-ed29-42a1-9882-3710ab106b76.jpg\" alt=\"长连接(keepalive连接)\"\u003e\u003c/p\u003e\n\u003ch4\u003echunked编码传输\u003c/h4\u003e\n\u003cp\u003e该编码将实体分块传送并逐块标明长度，直到长度为0块表示传输结束，这在实体长度未知时特别有用(比如由数据库动态产生的数据)\u003c/p\u003e\n\u003ch4\u003e字节范围请求\u003c/h4\u003e\n\u003cp\u003eHTTP1.1支持传送内容的一部分。比方说，当客户端已经有内容的一部分，为了节省带宽，可以只向服务器请求一部分。该功能通过在请求消息中引入了range头域来实现，它允许只请求资源的某个部分。在响应消息中Content-Range头域声明了返回的这部分对象的偏移值和长度。如果服务器相应地返回了对象所请求范围的内容，则响应码206（Partial Content）\u003c/p\u003e\n\u003ch4\u003e断点续传\u003c/h4\u003e\n\u003cp\u003eHeader 字段\u003c/p\u003e\n\u003cp\u003e服务端\u003c/p\u003e\n\u003cp\u003eAccept-Ranges:表示服务器支持断点续传，并且数据传输以字节为单位\u003c/p\u003e\n\u003cp\u003eEtag:资源的唯一 tag 后端自定义，验证文件是否修改过。修改过就重新重头传输\u003c/p\u003e\n\u003cp\u003eLast-Modified:文件上次修改时间\u003c/p\u003e\n\u003cp\u003eContent-Range:返回数据范围\u003c/p\u003e\n\u003cp\u003e客户端\u003c/p\u003e\n\u003cp\u003eIf-Range:服务器给的 Etag 值\u003c/p\u003e\n\u003cp\u003eRange:请求的数据范围\u003c/p\u003e\n\u003cp\u003eIf-Modified-Since: 将服务器响应的 Last-Modified 保存， 下次发送可以携带，后台接受判断文件是否修改，没有可以返回 304状态码，叫客户端使用缓存数据，避免重复发出资源。\u003c/p\u003e\n\u003cp\u003e流程\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125573335-f1eda73b-ad4f-470a-808f-caa393e38b2e.png\" alt=\"断点续传\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意：断点续传后台返回状态码为 206。\u003c/strong\u003e\u003c/p\u003e\n\u003ch4\u003ePipelining（请求流水线）\u003c/h4\u003e\n\u003ch4\u003e其他特性\u003c/h4\u003e\n\u003cp\u003e另外，HTTP 1.1还新增了如下特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e请求消息和响应消息都支持Host头域：在HTTP1.0中认为每台服务器都绑定一个唯一的IP地址，因此，请求消息中的URL并没有传递主机名（hostname）。但随着虚拟主机技术的发展，在一台物理服务器上可以存在多个虚拟主机（Multi-homed Web Servers），并且它们共享一个IP地址。因此，Host头的引入就很有必要了。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e新增了一批Request method：HTTP1.1增加了OPTIONS, PUT, DELETE, TRACE, CONNECT方法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缓存处理：HTTP/1.1在1.0的基础上加入了一些cache的新特性，引入了实体标签，一般被称为e-tags，新增更为强大的Cache-Control头。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4、HTTP 2.0\u003c/h3\u003e\n\u003cp\u003eHTTP 2.0是下一代HTTP协议。主要特点有：\u003c/p\u003e\n\u003ch4\u003e二进制分帧\u003c/h4\u003e\n\u003cp\u003eHTTP 2.0最大的特点：不会改动HTTP 的语义，HTTP 方法、状态码、URI 及首部字段，等等这些核心概念上一如往常，却能致力于突破上一代标准的性能限制，改进传输性能，实现低延迟和高吞吐量。而之所以叫2.0，是在于新增的二进制分帧层。在二进制分帧层上， HTTP 2.0 会将所有传输的信息分割为更小的消息和帧，并对它们采用二进制格式的编码 ，其中HTTP1.x的首部信息会被封装到Headers帧，而我们的request body则封装到Data帧里面。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125574741-7645e5f9-3476-44f3-94eb-4a3aaebce2ae.jpg\" alt=\"二进制分帧\"\u003e\u003c/p\u003e\n\u003ch4\u003e多路复用\u003c/h4\u003e\n\u003cp\u003eHTTP 2.0 通信都在一个连接上完成，这个连接可以承载任意数量的双向数据流。\u003c/p\u003e\n\u003cp\u003e通过单一的 HTTP2.0连接连续发起多重请求-响应消息，即客户端和服务器可以同时发送多个请求和响应，而不用顺序一一对应。\u003c/p\u003e\n\u003cp\u003e每个数据流以HTTP消息的形式发送，HTTP消息被分为独立的帧，然后由一或多个帧组成，这些帧可以乱序发送，接收端根据这些帧的标识符号和首部将信息重新组装起来。\u003c/p\u003e\n\u003cp\u003e默认什么情况下使用同一个连接\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同一个域名下的资源\u003c/li\u003e\n\u003cli\u003e不同域名但是满足两个条件：1）解析到同一个 IP；2）使用同一个证书\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e头部压缩\u003c/h4\u003e\n\u003cp\u003e当一个客户端向相同服务器请求许多资源时，像来自同一个网页的图像，将会有大量的请求看上去几乎同样的，这就需要压缩技术对付这种几乎相同的信息。\u003c/p\u003e\n\u003cp\u003e由于头信息使用文本，没有压缩，请求时候会来回重复传递，造成流量浪费。\u003c/p\u003e\n\u003cp\u003e参考\u003ca href=\"https://imququ.com/post/header-compression-in-http2.html\"\u003eHTTP2头部压缩技术介绍\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e头部压缩需要支持 HTTP2的浏览器和服务器之间：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e维护一份相同的静态字典（包含常见的头部名称，以及常见的头部名称与值的组合）\u003c/li\u003e\n\u003cli\u003e维护一份相同的动态字典，动态添加内容（即实际的 Header 值）\u003c/li\u003e\n\u003cli\u003e支持基于静态哈夫曼码表的哈夫曼编码（uffman Coding）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e原理图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125578550-82fd62aa-eb21-4813-87d1-19904e1b42fc.png\" alt=\"http头部压缩原理\"\u003e\u003c/p\u003e\n\u003cp\u003e总结： 通过映射表，传递对应编码和值来达到压缩。\u003c/p\u003e\n\u003ch4\u003e随时复位\u003c/h4\u003e\n\u003cp\u003eHTTP1.1一个缺点是当HTTP信息有一定长度大小数据传输时，你不能方便地随时停止它，中断TCP连接的代价是昂贵的。使用HTTP2的RST_STREAM将能方便停止一个信息传输，启动新的信息，在不中断连接的情况下提高带宽利用效率。\u003c/p\u003e\n\u003ch4\u003e服务器端推流\u003c/h4\u003e\n\u003cp\u003eServer Push。客户端请求一个资源X，服务器端判断也许客户端还需要资源Z，在无需事先询问客户端情况下将资源Z推送到客户端，客户端接受到后，可以缓存起来以备后用。\u003c/p\u003e\n\u003ch4\u003e优先权和依赖\u003c/h4\u003e\n\u003cp\u003e每个流都有自己的优先级别，会表明哪个流是最重要的，客户端会指定哪个流是最重要的，有一些依赖参数，这样一个流可以依赖另外一个流。优先级别可以在运行时动态改变，当用户滚动页面时，可以告诉浏览器哪个图像是最重要的，你也可以在一组流中进行优先筛选，能够突然抓住重点流。\u003c/p\u003e\n\u003ch2\u003e七、队头阻塞以及解决办法\u003c/h2\u003e\n\u003ch3\u003e前言\u003c/h3\u003e\n\u003cp\u003e通常我们提到队头阻塞，指的可能是TCP协议中的队头阻塞，但是HTTP1.1中也有一个类似TCP队头阻塞的问题，下面各自介绍一下。\u003c/p\u003e\n\u003ch3\u003eTCP队头阻塞\u003c/h3\u003e\n\u003cp\u003e队头阻塞（head-of-line blocking）发生在一个TCP分节丢失，导致其后续分节不按序到达接收端的时候。该后续分节将被接收端一直保持直到丢失的第一个分节被发送端重传并到达接收端为止。该后续分节的延迟递送确保接收应用进程能够按照发送端的发送顺序接收数据。这种为了达到完全有序而引入的延迟机制，非常有用，但也有不利之处。\u003c/p\u003e\n\u003cp\u003e假设在单个TCP连接上发送语义独立的消息，比如说服务器可能发送3幅不同的图像供Web浏览器显示。为了营造这几幅图像在用户屏幕上并行显示的效果，服务器先发送第一幅图像的一个断片，再发送第二幅图像的一个断片，然后再发送第三幅图像的一个断片；服务器重复这个过程，直到这3幅图像全部成功地发送到浏览器为止。\u003c/p\u003e\n\u003cp\u003e要是第一幅图像的某个断片内容的TCP分节丢失了，客户端将保持已到达的不按序的所有数据，直到丢失的分节重传成功。这样不仅延缓了第一幅图像数据的递送，也延缓了第二幅和第三幅图像数据的递送。\u003c/p\u003e\n\u003ch3\u003eHTTP队头阻塞\u003c/h3\u003e\n\u003cp\u003e上面用浏览器请求图片资源举例子，但实际上HTTP自身也有类似TCP队头阻塞的情况。要介绍HTTP队头阻塞，就需要先讲讲HTTP的管道化（pipelining）。\u003c/p\u003e\n\u003ch4\u003eHTTP管道化是什么\u003c/h4\u003e\n\u003cp\u003eHTTP1.1 允许在持久连接上可选的使用请求管道。这是相对于keep-alive连接的又一性能优化。在响应到达之前，可以将多条请求放入队列，当第一条请求发往服务器的时候，第二第三条请求也可以开始发送了，在高延时网络条件下，这样做可以降低网络的环回时间，提高性能。\u003c/p\u003e\n\u003cp\u003e非管道化与管道化的区别示意图\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125586316-36604fa7-fcc1-453b-9ae3-4c84b39690bd.png\" alt=\"HTTP非管道化与管道化\"\u003e\u003c/p\u003e\n\u003ch4\u003eHTTP管道化产生的背景\u003c/h4\u003e\n\u003cp\u003e在一般情况下，HTTP遵守“请求-响应”的模式，也就是客户端每次发送一个请求到服务端，服务端返回响应。这种模式非常容易理解，但是效率并不是那么高，为了提高速度和效率，人们做了很多尝试：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e最简单的情况下，服务端一旦返回响应后就会把对应的连接关闭，客户端的多个请求实际上是串行发送的。\u003c/li\u003e\n\u003cli\u003e除此之外，客户端可以选择同时创建多个连接，在多个连接上并行的发送不同请求。但是创建更多连接也带来了更多的消耗，当前大部分浏览器都会限制对同一个域名的连接数。\u003c/li\u003e\n\u003cli\u003e从HTTP1.0开始增加了持久连接的概念（HTTP1.0的Keep-Alive和HTTP1.1的persistent），可以使HTTP能够复用已经创建好的连接。客户端在收到服务端响应后，可以复用上次的连接发送下一个请求，而不用重新建立连接。\u003c/li\u003e\n\u003cli\u003e现代浏览器大多采用并行连接与持久连接共用的方式提高访问速度，对每个域名建立并行地少量持久连接。\u003c/li\u003e\n\u003cli\u003e而在持久连接的基础上，HTTP1.1进一步地支持在持久连接上使用管道化（pipelining）特性。管道化允许客户端在已发送的请求收到服务端的响应之前发送下一个请求，借此来减少等待时间提高吞吐；如果多个请求能在同一个TCP分节发送的话，还能提高网络利用率。但是因为HTTP管道化本身可能会导致队头阻塞的问题，以及一些其他的原因，现代浏览器默认都关闭了管道化。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eHTTP管道化的限制\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e管道化要求服务端按照请求发送的顺序返回响应（FIFO），原因很简单，HTTP请求和响应并没有序号标识，无法将乱序的响应与请求关联起来。\u003c/li\u003e\n\u003cli\u003e客户端需要保持未收到响应的请求，当连接意外中断时，需要重新发送这部分请求。\u003c/li\u003e\n\u003cli\u003e只有幂等的请求才能进行管道化，也就是只有GET和HEAD请求才能管道化，否则可能会出现意料之外的结果\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eHTTP管道化引起的请求队头阻塞\u003c/h4\u003e\n\u003cp\u003e前面提到HTTP管道化要求服务端必须按照请求发送的顺序返回响应，那如果一个响应返回延迟了，那么其后续的响应都会被延迟，直到队头的响应送达。\u003c/p\u003e\n\u003ch3\u003e如何解决队头阻塞\u003c/h3\u003e\n\u003ch4\u003e如何解决HTTP队头阻塞\u003c/h4\u003e\n\u003cp\u003e对于HTTP1.1中管道化导致的请求/响应级别的队头阻塞，可以使用HTTP2解决。HTTP2不使用管道化的方式，而是引入了帧、消息和数据流等概念，每个请求/响应被称为消息，每个消息都被拆分成若干个帧进行传输，每个帧都分配一个序号。每个帧在传输是属于一个数据流，而一个连接上可以存在多个流，各个帧在流和连接上独立传输，到达之后在组装成消息，这样就避免了请求/响应阻塞。\u003c/p\u003e\n\u003cp\u003e当然，即使使用HTTP2，如果HTTP2底层使用的是TCP协议，仍可能出现TCP队头阻塞。\u003c/p\u003e\n\u003ch4\u003e如何解决TCP队头阻塞\u003c/h4\u003e\n\u003cp\u003eTCP中的队头阻塞的产生是由TCP自身的实现机制决定的，无法避免。想要在应用程序当中避免TCP队头阻塞带来的影响，只有舍弃TCP协议。\u003c/p\u003e\n\u003cp\u003e比如google推出的QUIC协议，在某种程度上可以说避免了TCP中的队头阻塞，因为它根本不使用TCP协议，而是在UDP协议的基础上实现了可靠传输。而UDP是面向数据报的协议，数据报之间不会有阻塞约束。\u003c/p\u003e\n\u003cp\u003e此外还有一个SCTP（流控制传输协议），它是和TCP、UDP在同一层次的传输协议。SCTP的多流特性也可以尽可能的避免队头阻塞的情况。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e从TCP队头阻塞和HTTP队头阻塞的原因我们可以看到，出现队头阻塞的原因有两个：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e独立的消息数据都在一个链路上传输，也就是有一个“队列”。比如TCP只有一个流，多个HTTP请求共用一个TCP连接\u003c/li\u003e\n\u003cli\u003e队列上传输的数据有严格的顺序约束。比如TCP要求数据严格按照序号顺序，HTTP管道化要求响应严格按照请求顺序返回\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以要避免队头阻塞，就需要从以上两个方面出发，比如quic协议不使用TCP协议而是使用UDP协议，SCTP协议支持一个连接上存在多个数据流等等。\u003c/p\u003e\n\u003ch2\u003e八、QUIC\u003c/h2\u003e\n\u003cp\u003eQUIC（Quick UDP Internet Connection）是谷歌制定的一种互联网传输层协议，它基于UDP传输层协议，同时兼具TCP、TLS、HTTP/2等协议的可靠性与安全性，可以有效减少连接与传输延迟，更好地应对当前传输层与应用层的挑战。\u003c/p\u003e\n\u003ch3\u003eQUIC的由来：为什么是UDP而非TCP？\u003c/h3\u003e\n\u003cp\u003eUDP和TCP都属于传输层协议。TCP是面向连接的，更强调的是传输的可靠性，通过TCP连接传送的数据，无差错，不丢失，不重复，按序到达，但是因为TCP在传递数据之前会有三次握手来建立连接，所以效率低、占用系统的CPU、内存等硬件资源较高；而UDP的无连接的（即发送数据之前不需要建立连接），只需要知道对方地址即可发送数据，具有较好的实时性，工作效率比TCP高，占用系统资源比TCP少，但是在数据传递时，如果网络质量不好，就会很容易丢包。\u003c/p\u003e\n\u003cp\u003e我们知道，大部分Web平台的数据传输都基于TCP协议。实际上，TCP在设计之初，网络环境复杂、丢包率高、网速差，所以TCP可以完美解决可靠性的问题。而如今的网络环境和网速都已经取得了巨大的改善，网络传输可靠性已经不再是棘手的问题。另外，TCP还有一个很大的问题是更新非常困难。这是因为：TCP网络协议栈的实现依赖于系统内核更新，一旦系统内核更新，终端设备、中间设备的系统更新都会非常缓慢，迭代需要花费几年甚至十几年的时间，这显然跟不上当今互联网的发展速度。所以现在解法就是，抛弃TCP而使用UDP，来实现低延迟的传输需求。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125581409-742f54c2-93aa-4d3a-919e-d3710b318361.jpg\" alt=\"QUIC is very similar to TCP TLS HTTP 2 0 implemented on UDP\"\u003e\u003c/p\u003e\n\u003cp\u003e为了结合两者优点，谷歌公司推出了QUIC，它的升级不依赖于系统内核，只需要Client和Server端更新到指定版本。如此一来，基于UDP的QUIC就能月更甚至周更，很好的解决了TCP部署和更新的困难，更灵活地实现部署和更新。\u003c/p\u003e\n\u003ch3\u003e为什么要用QUIC？\u003c/h3\u003e\n\u003ch4\u003e1. 建连延迟低\u003c/h4\u003e\n\u003cp\u003e网民传统TCP三次握手+TLS1\u003ccode\u003e~\u003c/code\u003e2RTT握手+http数据，基于TCP的HTTPS一次建连至少需要2\u003ccode\u003e~\u003c/code\u003e3个RTT，而QUIC基于UDP，完整握手只需要1RTT乃至0RTT，可以显著降低延迟。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125584078-81044014-9ed7-47ba-93a4-24623b716b07.jpg\" alt=\"QUIC握手\"\u003e\u003c/p\u003e\n\u003ch4\u003e2. 安全又可靠\u003c/h4\u003e\n\u003cp\u003eQUIC具备TCP、TLS、HTTPS/2等协议的安全、可靠性的特点，通过提供安全功能（如身份验证和加密）来实现加密传输，这些功能由传输协议本身的更高层协议（如TLS）来实现。\u003c/p\u003e\n\u003ch4\u003e3. 改造灵活\u003c/h4\u003e\n\u003cp\u003eQUIC在应用程序层面就能实现不同的拥塞控制算法，不需要操作系统和内核支持，这相比于传统的TCP协议改造灵活性更好。\u003c/p\u003e\n\u003ch4\u003e4. 改进的拥塞控制\u003c/h4\u003e\n\u003cp\u003eQUIC主要实现了TCP的慢启动、拥塞避免、快重传、快恢复。在这些拥塞控制算法的基础上改进，例如单调递增的 Packet Number，解决了重传的二义性，确保RTT准确性，减少重传次数。\u003c/p\u003e\n\u003ch4\u003e5. 无队头阻塞的多路复用\u003c/h4\u003e\n\u003cp\u003eHTTP2实现了多路复用，可以在一条TCP流上并发多个HTTP请求，但基于TCP的HTTP2在传输层却有个问题，TCP无法识别不同的HTTP2流，实际收数据仍是一个队列，当后发的流先收到时，会因前面的流未到达而被阻塞。QUIC一个connection可以复用传输多个stream，每个stream之间都是独立的，一个stream的丢包不会影响到其他stream的接收和处理。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125585210-a874fcb0-87ab-46a5-b254-825c78034943.jpg\" alt=\"QUIC特点\"\u003e\u003c/p\u003e\n\u003cp\u003e综上所述，QUIC具有众多优点，它融合了UDP协议的速度、性能与TCP的安全与可靠，大大优化了互联网传输体验。\u003c/p\u003e\n\u003cp\u003e作为提升终端用户访问效率的CDN服务，其节点之间存在大量数据互通，节点之间的网络连接、传输架构等因素都会对CDN服务质量产生影响。而将QUIC应用在CDN系统中，CDN用户开启QUIC功能后，系统将遵循QUIC协议进行用户IP请求处理，既能满足安全传输的需求，也能提升传输效率。\u003c/p\u003e\n\u003ch3\u003eQUIC对客户端的要求\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e如果您使用Chrome浏览器，则只支持QUIC协议Q43版本。当前阿里云CDN的QUIC协议是Q39版本，不支持直接对阿里云CDN发起QUIC请求。\u003c/li\u003e\n\u003cli\u003e如果您使用自研App，则App必须集成支持QUIC协议的网络库，例如：lsquic-client或cronet网络库。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eQUIC应用场景\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e图片小文件：明显降低文件下载总耗时，提升效率\u003c/li\u003e\n\u003cli\u003e视频点播：提升首屏秒开率，降低卡顿率，提升用户观看体验\u003c/li\u003e\n\u003cli\u003e动态请求：适用于动态请求，提升访问速度，如网页登录、交易等交互体验提升\u003c/li\u003e\n\u003cli\u003e弱网环境：在丢包和网络延迟严重的情况下仍可提供可用的服务，并优化卡顿率、请求失败率、秒开率、提高连接成功率等传输指标\u003c/li\u003e\n\u003cli\u003e大并发连接：连接可靠性强，支持页面资源数较多、并发连接数较多情况下的访问速率提升\u003c/li\u003e\n\u003cli\u003e加密连接：具备安全、可靠的传输性能\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e九、WebRTC的优缺点\u003c/h2\u003e\n\u003cp\u003eWebRTC，即网页即时通信（Web Real-Time Communication），是一个支持网页浏览器进行实时语音对话或视频对话的API。\u003c/p\u003e\n\u003cp\u003e目前几乎所有主流浏览器都支持了 WebRTC，越来越多的公司正在使用 WebRTC 并且将其加到自己的应用程序中。在浏览器端，依赖于浏览器获取音视频的能力，以及强大的网页上的渲染能力，就能够为高清的通信体验打下基础。同时，相比移动端来说，屏幕比较大，视窗选择也比较灵活。\u003c/p\u003e\n\u003ch3\u003e优点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e方便。对于用户来说，在WebRTC出现之前想要进行实时通信就需要安装插件和客户端，但是对于很多用户来说，插件的下载、软件的安装和更新这些操作是复杂而且容易出现问题的，现在WebRTC技术内置于浏览器中，用户不需要使用任何插件或者软件就能通过浏览器来实现实时通信。对于开发者来说，在Google将WebRTC开源之前，浏览器之间实现通信的技术是掌握在大企业手中，这项技术的开发是一个很困难的任务，现在开发者使用简单的HTML标签和JavaScript API就能够实现Web音/视频通信的功能。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e免费。虽然WebRTC技术已经较为成熟，其集成了最佳的音/视频引擎，十分先进的codec，但是Google对于这些技术不收取任何费用。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e强大的打洞能力。WebRTC技术包含了使用STUN、ICE、TURN、RTP-over-TCP的关键NAT和防火墙穿透技术，并支持代理。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e缺乏服务器方案的设计和部署。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e传输质量难以保证。WebRTC的传输设计基于P2P，难以保障传输质量，优化手段也有限，只能做一些端到端的优化，难以应对复杂的互联网环境。比如对跨地区、跨运营商、低带宽、高丢包等场景下的传输质量基本是靠天吃饭，而这恰恰是国内互联网应用的典型场景。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWebRTC比较适合一对一的单聊，虽然功能上可以扩展实现群聊，但是没有针对群聊，特别是超大群聊进行任何优化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e设备端适配，如回声、录音失败等问题层出不穷。这一点在安卓设备上尤为突出。由于安卓设备厂商众多，每个厂商都会在标准的安卓框架上进行定制化，导致很多可用性问题（访问麦克风失败）和质量问题（如回声、啸叫）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对Native开发支持不够。WebRTC顾名思义，主要面向Web应用，虽然也可以用于Native开发，但是由于涉及到的领域知识（音视频采集、处理、编解码、实时传输等）较多，整个框架设计比较复杂，API粒度也比较细，导致连工程项目的编译都不是一件容易的事。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e十、EventSource和轮询的优缺点\u003c/h2\u003e\n\u003ch3\u003eEventSource\u003c/h3\u003e\n\u003ch4\u003e简介\u003c/h4\u003e\n\u003cp\u003eEventSource 是服务器推送的一个网络事件接口。一个EventSource实例会对HTTP服务开启一个持久化的连接，以text/event-stream 格式发送事件, 会一直保持开启直到被要求关闭。\u003c/p\u003e\n\u003cp\u003e一旦连接开启，来自服务端传入的消息会以事件的形式分发至你代码中。如果接收消息中有一个事件字段，触发的事件与事件字段的值相同。如果没有事件字段存在，则将触发通用事件。\u003c/p\u003e\n\u003cp\u003e与 WebSockets,不同的是，服务端推送是单向的。数据信息被单向从服务端到客户端分发. 当不需要以消息形式将数据从客户端发送到服务器时，这使它们成为绝佳的选择。例如，对于处理社交媒体状态更新，新闻提要或将数据传递到客户端存储机制（如IndexedDB或Web存储）之类的，EventSource无疑是一个有效方案。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e（Server-sent events）简称SSE用于向服务端发送事件，它是基于http协议的单向通讯技术，以\u003ccode\u003etext/event-stream\u003c/code\u003e格式接受事件，如果不关闭会一直处于连接状态，直到调用\u003ccode\u003eEventSource.close()\u003c/code\u003e方法才能关闭连接；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEvenSource\u003c/code\u003e本质上也就是\u003ccode\u003eXHR-streaming\u003c/code\u003e只不过浏览器给它提供了标准的API封装和协议。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e由于\u003ccode\u003eEventSource\u003c/code\u003e是单向通讯，所以只能用来实现像股票报价、新闻推送、实时天气这些只需要服务器发送消息给客户端场景中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e虽然不支持双向通讯，但是在功能设计上他也有一些优点比如可以自动重连接,event IDs,以及发送随机事件的等功能\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e案例浏览器端代码如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 实例化 EventSource 参数是服务端监听的路由\r\nvar source = new EventSource('http://localhost:3000');\r\n\r\nsource.onopen = function (event) { // 与服务器连接成功回调\r\n  console.log('成功与服务器连接');\r\n}\r\n\r\n// 监听从服务器发送来的所有没有指定事件类型的消息(没有event字段的消息)\r\nsource.onmessage = function (event) { // 监听未命名事件\r\n  console.log('未命名事件', event.data);\r\n}\r\n\r\nsource.onerror = function (error) { // 监听错误\r\n  console.log('错误');\r\n}\r\n\r\n// 监听指定类型的事件（可以监听多个）\r\nsource.addEventListener(\"ping\", function (event) {\r\n  console.log(\"ping\", event.data)\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e服务器端\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require('http');\r\n\r\nhttp.createServer((req, res) =\u003e {\r\n  res.writeHead(200, {\r\n    'Content-Type' :'text/event-stream',\r\n    'Access-Control-Allow-Origin':'*'\r\n  });\r\n\r\n  let i = 0;\r\n  const timer = setInterval(()=\u003e{\r\n    const date = {date:new Date()}\r\n    var content ='event: ping\\n'+\"data:\"+JSON.stringify(date)+\"\" +\"\\n\\n\";\r\n    res.write(content);\r\n  },1000)\r\n\r\n  res.connection.on(\"close\", function(){\r\n    res.end();\r\n    clearInterval(timer);\r\n    console.log(\"Client closed connection. Aborting.\");\r\n  });\r\n\r\n}).listen(3000);\r\nconsole.log('server is run http://localhost:3000');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eEventSource规范字段\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eevent\u003c/strong\u003e: 事件类型，如果指定了该字段，则在客户端接收到该条消息时，会在当前的EventSource对象上触发一个事件，事件类型就是该字段的字段值，你可以使用addEventListener()方法在当前EventSource对象上监听任意类型的命名事件，如果该条消息没有event字段，则会触发onmessage属性上的事件处理函数。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003edata\u003c/strong\u003e: 消息的数据字段，如果该消息包含多个data字段，则客户端会用换行符把他们连接成一个字符串来处理\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eid\u003c/strong\u003e: 事件ID，会成为当前EventSource对象的内部属性“最后一个事件ID”的属性值；\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eretry\u003c/strong\u003e: 一个整数值，指定了重新连接的时间（单位为毫秒），如果该字段不是整数，则会被忽略。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEventSource属性\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onerror\u003c/strong\u003e: 是一个 EventHandler，当发生错误时被调用，并且在此对象上派发 error 事件。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onmessage\u003c/strong\u003e: 是一个 EventHandler，当收到一个 message事件，即消息来自源头时被调用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onopen\u003c/strong\u003e: 是一个 EventHandler，当收到一个 open 事件，即连接刚打开时被调用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.readyState\u003c/strong\u003e(只读): 一个 unsigned short 值，代表连接状态。可能值是CONNECTING (0), OPEN (1), 或者 CLOSED (2)。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.url\u003c/strong\u003e(只读): 一个DOMString，代表源头的URL。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEventSource 通讯过程\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125590756-ffd10207-83de-4166-a8b5-9fc848c191cc.png\" alt=\"EventSource通讯过程\"\u003e\u003c/p\u003e\n\u003ch4\u003e缺点\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e因为是服务器-\u003e客户端的，所以它不能处理客户端请求流\u003c/li\u003e\n\u003cli\u003e因为是明确指定用于传输UTF-8数据的，所以对于传输二进制流是低效率的，即使你转为base64的话，反而增加带宽的负载，得不偿失。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e轮询\u003c/h3\u003e\n\u003ch4\u003e短轮询(Polling)\u003c/h4\u003e\n\u003cp\u003e是一种简单粗暴，同样也是一种效率低下的实现“实时”通讯方案，这种方案的原理就是定期向服务器发送请求，主动拉取最新的消息队列。\u003c/p\u003e\n\u003cp\u003e客户端代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Polling() {\r\n  fetch(url).then(data =\u003e {\r\n    // somthing\r\n  }).catch(err =\u003e {\r\n    console.error(err);\r\n  });\r\n}\r\n\r\n//每5s执行一次\r\nsetInterval(polling, 5000);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125591641-814c4239-47e3-41da-ad9e-a0c7e64dfe72.png\" alt=\"短轮询流程\"\u003e\u003c/p\u003e\n\u003cp\u003e这种轮询方式比较适合服务器信息定期更新的场景，如天气预报股票行情等，每隔一段时间会进行更新，且轮询间隔的服务器更新频率保持一致是比较理想的方式，但很多多时候会因网络或者服务器出现阻塞早场事件间隔不一致。\u003c/p\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以看到实现非常简单，它的兼容性也比较好的只要支持http协议就可以用这种方式实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e资源浪费: 比如轮询的间隔小于服务器信息跟新频率，会浪费很多HTTP请求，消耗宝贵的CPU时间和带宽。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e容易导致请求轰炸: 例如当服务器负载比较高时，第一个请求还没有处理完，这时第三、第四个请求接踵而来，无用的额外请求对服务器端进行了轰炸。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e长轮询(Long Polling)\u003c/h4\u003e\n\u003cp\u003e这是一种优化的轮询方式，称为长轮询，sockjs就是使用的这种轮询方式，长轮询值的是浏览器发送一个请求到服务器，服务器只有在有可用的新数据时才会响应。\u003c/p\u003e\n\u003cp\u003e客户端代码:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction LongPolling() {\r\n    fetch(url).then(data =\u003e {\r\n        LongPolling();\r\n    }).catch(err =\u003e {\r\n        LongPolling();\r\n        console.log(err);\r\n    });\r\n}\r\nLongPolling();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125592542-e5c7fb6b-18b8-434f-a4ee-f986684dcbbf.png\" alt=\"长轮询流程\"\u003e\u003c/p\u003e\n\u003cp\u003e客户端向服务器发送一个消息获取请求时，服务器会将当前的消息队列返回给客户端，然后关闭连接。当消息队列为空的时，服务器不会立即关闭连接，而是等待指定的时间间隔，如果在这个时间间隔内没有新的消息，则由客户端主动超时关闭连接。\u003c/p\u003e\n\u003cp\u003e相比Polling，客户端的轮询请求只有在上一个请求连接关闭后才会重新发起。这就解决了Polling的请求轰炸问题。服务器可以控制的请求时序，因为在服务器未响应之前，客户端不会发送额为的请求。\u003c/p\u003e\n\u003cp\u003e优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e长轮询和短轮询比起来，明显减少了很多不必要的http请求次数，相比之下节约了资源。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e连接挂起也会导致资源的浪费。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEventSource VS 轮询\u003c/h3\u003e\n\u003cp\u003e|  | 轮询(Polling) | 长轮询(Long-Polling) | EventSource |\r\n| ---- | ---- | ---- | ---- |\r\n| 通信协议 | http | http | http |\r\n| 触发方式 | client(客户端) | client(客户端) | client、server(客户端、服务端) |\r\n| 优点 | 兼容性好容错性强，实现简单 | 比短轮询节约服务器资源 | 实现简便，开发成本低 |\r\n| 缺点 | 安全性差，占较多的内存资源与请求数量，容易对服务器造成压力，请求时间间隔容易导致不一致 | 安全性差，占较多的内存资源与请求数，请求时间间隔容易导致不一致 | 只适用高级浏览器，老版本的浏览器不兼容 |\r\n| 延迟 | 非实时，延迟取决于请求间隔 | 非实时，延迟取决于请求间隔 | 非实时，默认3秒延迟，延迟可自定义 |\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e通过对上面两种对通讯技术比较，可以从不同的角度考虑；\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e兼容性: 短轮询 \u003e 长轮询 \u003e EventSource\u003c/li\u003e\n\u003cli\u003e性能: EvenSource \u003e 长轮询 \u003e 短轮询\u003c/li\u003e\n\u003cli\u003e服务端推送: EventSource \u003e 长连接 （短轮询基本不考虑）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e十一、WebSocket 是什么原理？为什么可以实现持久连接？\u003c/h2\u003e\n\u003ch3\u003eWebSocket 机制\u003c/h3\u003e\n\u003cp\u003e以下简要介绍一下WebSocket的原理及运行机制。\u003c/p\u003e\n\u003cp\u003eWebSocket是HTML5下一种新的协议。它实现了浏览器与服务器全双工通信，能更好的节省服务器资源和带宽并达到实时通讯的目的。它与HTTP一样通过已建立的TCP连接来传输数据，但是它和HTTP最大不同是：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebSocket是一种双向通信协议。在建立连接后，WebSocket服务器端和客户端都能主动向对方发送或接收数据，就像Socket一样；\u003c/li\u003e\n\u003cli\u003eWebSocket需要像TCP一样，先建立连接，连接成功后才能相互通信。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e传统HTTP客户端与服务器请求响应模式如下图所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125600810-db0eaedf-6a66-4d71-b9c6-1a5d891a7b86.jpg\" alt=\"传统HTTP客户端与服务器请求响应模型\"\u003e\u003c/p\u003e\n\u003cp\u003eWebSocket模式客户端与服务器请求响应模式如下图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125600954-0e796b1d-dd3a-482c-ab83-0d43f1abf610.jpg\" alt=\"WebSocket模式客户端与服务器请求响应模式\"\u003e\u003c/p\u003e\n\u003cp\u003e上图对比可以看出，相对于传统HTTP每次请求-响应都需要客户端与服务端建立连接的模式，WebSocket是类似Socket的TCP长连接通讯模式。一旦WebSocket连接建立后，后续数据都以帧序列的形式传输。在客户端断开WebSocket连接或Server端中断连接前，不需要客户端和服务端重新发起连接请求。在海量并发及客户端与服务器交互负载流量大的情况下，极大的节省了网络带宽资源的消耗，有明显的性能优势，且客户端发送和接受消息是在同一个持久连接上发起，实时性优势明显。\u003c/p\u003e\n\u003cp\u003e相比HTTP长连接，WebSocket有以下特点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e是真正的全双工方式，建立连接后客户端与服务器端是完全平等的，可以互相主动请求。而HTTP长连接基于HTTP，是传统的客户端对服务器发起请求的模式。\u003c/li\u003e\n\u003cli\u003eHTTP长连接中，每次数据交换除了真正的数据部分外，服务器和客户端还要大量交换HTTP header，信息交换效率很低。Websocket协议通过第一个request建立了TCP连接之后，之后交换的数据都不需要发送 HTTP header就能交换数据，这显然和原有的HTTP协议有区别所以它需要对服务器和客户端都进行升级才能实现（主流浏览器都已支持HTML5）。此外还有 multiplexing、不同的URL可以复用同一个WebSocket连接等功能。这些都是HTTP长连接不能做到的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebSocket协议的原理\u003c/h3\u003e\n\u003cp\u003e与http协议一样，WebSocket协议也需要通过已建立的TCP连接来传输数据。具体实现上是通过http协议建立通道，然后在此基础上用真正的WebSocket协议进行通信，所以WebSocket协议和http协议是有一定的交叉关系的。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125603352-ba55e8bd-f554-4ef1-8c0c-add611f63023.jpg\" alt=\"WebSocket协议原理流程图\"\u003e\u003c/p\u003e\n\u003cp\u003e下面是WebSocket协议请求头：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125603469-ef8dfb8e-988a-4bc6-a041-487f697cb72a.jpg\" alt=\"WebSocket协议请求头\"\u003e\u003c/p\u003e\n\u003cp\u003e其中请求头中重要的字段：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-request\"\u003eConnection:Upgrade\r\n\r\nUpgrade:websocket\r\n\r\nSec-WebSocket-Extensions:permessage-deflate; client_max_window_bits\r\n\r\nSec-WebSocket-Key:mg8LvEqrB2vLpyCNnCJV3Q==\r\n\r\nSec-WebSocket-Version:13\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eConnection和Upgrade字段告诉服务器，客户端发起的是WebSocket协议请求\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Extensions表示客户端想要表达的协议级的扩展\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Key是一个Base64编码值，由浏览器随机生成\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Version表明客户端所使用的协议版本\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而得到的响应头中重要的字段：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-response\"\u003eConnection:Upgrade\r\n\r\nUpgrade:websocket\r\n\r\nSec-WebSocket-Accept:AYtwtwampsFjE0lu3kFQrmOCzLQ=\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eConnection和Upgrade字段与请求头中的作用相同\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSec-WebSocket-Accept表明服务器接受了客户端的请求\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-response\"\u003eStatus Code:101 Switching Protocols\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并且http请求完成后响应的状态码为101，表示切换了协议，说明WebSocket协议通过http协议来建立运输层的TCP连接，之后便与http协议无关了。\u003c/p\u003e\n\u003ch3\u003eWebSocket协议的优缺点\u003c/h3\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebSocket协议一旦建议后，互相沟通所消耗的请求头是很小的\u003c/li\u003e\n\u003cli\u003e服务器可以向客户端推送消息了\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e少部分浏览器不支持，浏览器支持的程度与方式有区别\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWebSocket协议的应用场景\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e即时聊天通信\u003c/li\u003e\n\u003cli\u003e多玩家游戏\u003c/li\u003e\n\u003cli\u003e在线协同编辑/编辑\u003c/li\u003e\n\u003cli\u003e实时数据流的拉取与推送\u003c/li\u003e\n\u003cli\u003e体育/游戏实况\u003c/li\u003e\n\u003cli\u003e实时地图位置\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e一个使用WebSocket应用于视频的业务思路如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用心跳维护websocket链路，探测客户端端的网红/主播是否在线\u003c/li\u003e\n\u003cli\u003e设置负载均衡7层的proxy_read_timeout默认为60s\u003c/li\u003e\n\u003cli\u003e设置心跳为50s，即可长期保持Websocket不断开\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e十二、Sass\u003c/h2\u003e\n\u003cp\u003eSass (英文全称：Syntactically Awesome Stylesheets) 是一个最初由 Hampton Catlin 设计并由 Natalie Weizenbaum 开发的层叠样式表语言。\u003c/p\u003e\n\u003cp\u003eSass 是一个 CSS 预处理器。\u003c/p\u003e\n\u003cp\u003eSass 是 CSS 扩展语言，可以帮助我们减少 CSS 重复的代码，节省开发时间。\u003c/p\u003e\n\u003cp\u003eSass 完全兼容所有版本的 CSS。\u003c/p\u003e\n\u003cp\u003eSass 扩展了 CSS3，增加了规则、变量、混入、选择器、继承、内置函数等等特性。\u003c/p\u003e\n\u003cp\u003eSass 生成良好格式化的 CSS 代码，易于组织和维护。\u003c/p\u003e\n\u003cp\u003eSass 文件后缀为 \u003ccode\u003e.scss\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e浏览器并不支持 Sass 代码。因此，你需要使用一个 Sass 预处理器将 Sass 代码转换为 CSS 代码。\u003c/p\u003e\n\u003ch2\u003e十三、三栏弹性布局的5种方法(绝对定位、圣杯、双飞翼、flex、grid)\u003c/h2\u003e\n\u003ch3\u003e需求\u003c/h3\u003e\n\u003cp\u003e用css实现三栏布局，html结构代码如下，顺序不能变（main优先渲染），可以适当加元素，同时要求left宽度200px，right宽度300px，main宽度自适应。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"container\"\u003e\r\n  \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125612523-d7b144ff-a0a3-4522-ad8b-c2a7179198c2.gif\" alt=\"三栏布局\"\u003e\u003c/p\u003e\n\u003ch3\u003e5种具体实现和优缺点比较\u003c/h3\u003e\n\u003ch4\u003e1. 绝对定位布局\u003c/h4\u003e\n\u003cp\u003e原始的布局方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：container为相对定位并设置左右padding为left和right的宽度，left\\right绝对定位在左右两侧，main不用设置。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优点：兼容好、原理简单\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缺点：left和right都为绝对定位，高度不能撑开container\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n  \u0026#x3C;title\u003e绝对定位布局\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;style\u003e\r\n  .container {\r\n    color: #fff;\r\n    position: relative;\r\n    padding: 0 300px 0 200px;\r\n  }\r\n\r\n  .left,\r\n  .main,\r\n  .right {\r\n    top: 0;\r\n    min-height: 100px;\r\n  }\r\n\r\n  .left {\r\n    position: absolute;\r\n    width: 200px;\r\n    background: blue;\r\n    left: 0;\r\n  }\r\n\r\n  .right {\r\n    position: absolute;\r\n    width: 300px;\r\n    background: red;\r\n    right: 0;\r\n  }\r\n\r\n  .main {\r\n    background: green;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"container\"\u003e\r\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 圣杯布局\u003c/h4\u003e\n\u003cp\u003e圣杯布局方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置左右padding为left和right的宽度，left\\right\\main 浮动，left\\right相对定位并设置left、right、margin-left来偏移位置，main宽100%。\u003c/li\u003e\n\u003cli\u003e优点：兼容好\u003c/li\u003e\n\u003cli\u003e缺点：原理复制，left/right/main高度自适应情况下3者不能高度一致。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n  \u0026#x3C;title\u003e圣杯布局\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;style\u003e\r\n  .container {\r\n    color: #fff;\r\n    overflow: hidden;\r\n    padding: 0 300px 0 200px;\r\n  }\r\n\r\n  .left,\r\n  .main,\r\n  .right {\r\n    float: left;\r\n    position: relative;\r\n    min-height: 100px;\r\n  }\r\n\r\n  .left {\r\n    width: 200px;\r\n    background: blue;\r\n    margin-left: -100%;\r\n    left: -200px;\r\n  }\r\n\r\n  .right {\r\n    width: 300px;\r\n    background: red;\r\n    margin-left: -300px;\r\n    right: -300px;\r\n  }\r\n\r\n  .main {\r\n    width: 100%;\r\n    background: green;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"container\"\u003e\r\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 双飞翼布局\u003c/h4\u003e\n\u003cp\u003e圣杯布局改进方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：left\\right\\main 浮动，left\\right设置margin-left来偏移位置，main宽100%，main出入content，并设置content的左右边距为left\\right宽度\u003c/li\u003e\n\u003cli\u003e优点：兼容好，原理简单\u003c/li\u003e\n\u003cli\u003e缺点：left/right/main高度自适应情况下3者不能高度一致。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n  \u0026#x3C;title\u003e双飞翼布局\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;style\u003e\r\n  .container {\r\n    color: #fff;\r\n    overflow: hidden;\r\n  }\r\n\r\n  .left,\r\n  .main,\r\n  .right {\r\n    float: left;\r\n    min-height: 100px;\r\n  }\r\n\r\n  .left {\r\n    width: 200px;\r\n    background: blue;\r\n    margin-left: -100%;\r\n  }\r\n\r\n  .right {\r\n    width: 300px;\r\n    background: red;\r\n    margin-left: -300px;\r\n  }\r\n\r\n  .main {\r\n    width: 100%;\r\n    background: green;\r\n  }\r\n\r\n  .content {\r\n    margin: 0 300px 0 200px;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"container\"\u003e\r\n    \u0026#x3C;div class=\"main\"\u003e\r\n      \u0026#x3C;div class=\"content\"\u003e\r\n        main 宽度自适应\r\n      \u0026#x3C;/div\u003e\r\n    \u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4. flex布局\u003c/h4\u003e\n\u003cp\u003ecss3新布局方式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置\u003ccode\u003edisplay:flex\u003c/code\u003e，left设置\u003ccode\u003eorder:-1\u003c/code\u003e排在最前面，main设置\u003ccode\u003eflex-grow:1\u003c/code\u003e自适应宽度\u003c/li\u003e\n\u003cli\u003e优点：原理简单，代码简洁，left/right/main高度自适应情况下3者能高度一致\u003c/li\u003e\n\u003cli\u003e缺点：兼容性不够好，ie10+，chrome20+，正式使用要加各种前缀（-webkit--ms-）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n  \u0026#x3C;title\u003eflex布局\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;style\u003e\r\n  .container {\r\n    color: #fff;\r\n    display: flex;\r\n  }\r\n\r\n  .left,\r\n  .main,\r\n  .right {\r\n    min-height: 100px;\r\n  }\r\n\r\n  .left {\r\n    order: -1;\r\n    width: 200px;\r\n    background: blue;\r\n  }\r\n\r\n  .right {\r\n    width: 300px;\r\n    background: red;\r\n  }\r\n\r\n  .main {\r\n    flex-grow: 1;\r\n    background: green;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"container\"\u003e\r\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e5. grid布局\u003c/h4\u003e\n\u003cp\u003ecss3新布局方式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置\u003ccode\u003edisplay:grid\u003c/code\u003e 和 \u003ccode\u003egrid-template-columns:200px auto 300px\u003c/code\u003e，left设置\u003ccode\u003eorder: -1\u003c/code\u003e排在最前面\u003c/li\u003e\n\u003cli\u003e优点：原理简单，代码简洁，left/right/main高度自适应情况下3者能高度一致\u003c/li\u003e\n\u003cli\u003e缺点：兼容性较差，ie10+，Chrome57+，正式使用要加各种前缀（-webkit--ms-）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n    \u0026#x3C;title\u003egrid布局\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;style\u003e\r\n  .container {\r\n    color: #fff;\r\n    display: grid;\r\n    grid-template-columns: 200px auto 300px;\r\n  }\r\n\r\n  .left,\r\n  .main,\r\n  .right {\r\n    min-height: 100px;\r\n  }\r\n\r\n  .left {\r\n    order: -1;\r\n    background: blue;\r\n  }\r\n\r\n  .right {\r\n    background: red;\r\n  }\r\n\r\n  .main {\r\n    background: green;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"container\"\u003e\r\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e十四、浅析CSS里的BFC和IFC的用法\u003c/h2\u003e\n\u003ch3\u003eBFC简介\u003c/h3\u003e\n\u003cp\u003e所谓的 Formatting Context(格式化上下文), 它是 W3C CSS2.1 规范中的一个概念。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e格式化上下文(FC)是页面中的一块渲染区域，并且有一套渲染规则。\u003c/li\u003e\n\u003cli\u003e格式化上下文(FC)决定了其子元素将如何定位，以及和其他元素的关系和相互作用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBlock Formatting Context (BFC，块级格式化上下文)，就是一个块级元素的渲染显示规则。通俗一点讲，可以把 BFC 理解为一个封闭的大箱子，容器里面的子元素不会影响到外面的元素，反之也如此。\u003c/p\u003e\n\u003cp\u003eBFC的布局规则如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e内部的盒子会在垂直方向，一个个地放置；\u003c/li\u003e\n\u003cli\u003eBFC是页面上的一个隔离的独立容器；\u003c/li\u003e\n\u003cli\u003e属于同一个BFC的 两个相邻Box的 上下margin会发生重叠；\u003c/li\u003e\n\u003cli\u003e计算BFC的高度时，浮动元素也参与计算；\u003c/li\u003e\n\u003cli\u003e每个元素的左边，与包含的盒子的左边相接触，即使存在浮动也是如此；\u003c/li\u003e\n\u003cli\u003eBFC的区域不会与float重叠。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e那么如何触发 BFC 呢？只要元素满足下面任一条件即可触发 BFC 特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ebody 根元素；\u003c/li\u003e\n\u003cli\u003e浮动元素：float 不为none的属性值；\u003c/li\u003e\n\u003cli\u003e绝对定位元素：position (absolute、fixed)；\u003c/li\u003e\n\u003cli\u003edisplay为： inline-block、table-cells、flex；\u003c/li\u003e\n\u003cli\u003eoverflow 除了visible以外的值 (hidden、auto、scroll)。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eBFC的特性及应用\u003c/h3\u003e\n\u003ch4\u003e同一个 BFC下外边距 会发生折叠\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  .p {\r\n    width: 200px;\r\n    height: 50px;\r\n    margin: 50px 0;\r\n    background-color: red;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714340-57813f51-5cad-4844-9247-2ba5cc04ac8d.jpg\" alt=\"同一个 BFC 下两个相邻的普通流中的块元素垂直方向上的 margin会折叠\"\u003e\u003c/p\u003e\n\u003cp\u003e根据BFC规则的第3条：\u003c/p\u003e\n\u003cp\u003e盒子垂直方向的距离由margin决定，\u003c/p\u003e\n\u003cp\u003e属于 同一个BFC的 + 两个相邻Box的 + 上下margin 会发生重叠。\u003c/p\u003e\n\u003cp\u003e上文的例子 之所以发生外边距折叠，是因为他们 同属于 body这个根元素， 所以我们需要让 它们 不属于同一个BFC，就能避免外边距折叠：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  .wrap {\r\n    overflow: hidden;\r\n  }\r\n\r\n  .p {\r\n    width: 200px;\r\n    height: 50px;\r\n    margin: 50px 0;\r\n    background-color: red;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"wrap\"\u003e\r\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714635-3ff51432-6415-40df-938d-c4c2fe654ca2.jpg\" alt=\"利用 BFC 下可以避免两个相邻的块元素垂直方向上的 margin折叠\"\u003e\u003c/p\u003e\n\u003ch4\u003eBFC可以包含浮动的元素(清除浮动)\u003c/h4\u003e\n\u003cp\u003e正常情况下，浮动的元素会脱离普通文档流，所以下面的代码里：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  .wrap {\r\n    border: 1px solid #000;\r\n  }\r\n\r\n  .p {\r\n    width: 200px;\r\n    height: 50px;\r\n    background-color: #eee;\r\n    float: left;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"wrap\"\u003e\r\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e外层的div会无法包含 内部浮动的div。\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714940-1de23469-a365-47f4-82ab-3a89fea5441b.jpg\" alt=\"外层的div会无法包含内部浮动的div\"\u003e\u003c/p\u003e\n\u003cp\u003e但如果我们 触发外部容器的BFC，根据BFC规范中的第4条：计算BFC的高度时，浮动元素也参与计算，那么外部div容器就可以包裹着浮动元素，所以只要把代码修改如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  .wrap {\r\n    border: 1px solid #000;\r\n    overflow: hidden;\r\n  }\r\n\r\n  .p {\r\n    width: 200px;\r\n    height: 50px;\r\n    background-color: #eee;\r\n    float: left;\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"wrap\"\u003e\r\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125715066-4a11c8a9-caef-4258-acfb-87e3cc8b8302.jpg\" alt=\"利用BFC外层的div会包含内部浮动的div\"\u003e\u003c/p\u003e\n\u003ch4\u003eBFC可以阻止元素被浮动元素覆盖\u003c/h4\u003e\n\u003cp\u003e正常情况下，浮动的元素会脱离普通文档流，会覆盖着普通文档流的元素上。所以下面的代码里：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n.aside {\r\n  width: 100px;\r\n  height: 150px;\r\n  float: left;\r\n  background: black;\r\n}\r\n\r\n.main {\r\n  width: 300px;\r\n  height: 200px;\r\n  background-color: red;\r\n}\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"aside\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"main\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125716169-ccf5e6b4-f51e-431e-8aff-0b8e753b88a8.png\" alt=\"浮动的元素会脱离普通文档流，会覆盖着普通文档流的元素上\"\u003e\u003c/p\u003e\n\u003cp\u003e之所以是这样，是因为上文的 规则5： 每个元素的左边，与包含的盒子的左边相接触，即使存在浮动也是如此；\u003c/p\u003e\n\u003cp\u003e所以要想改变效果，使其互补干扰，就得利用规则6 ：BFC的区域不会与float重叠，让 \u0026#x3C;div class=\"main\"\u003e 也能触发BFC的性质。\u003c/p\u003e\n\u003cp\u003e将代码改成下列所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n.aside {\r\n  width: 100px;\r\n  height: 150px;\r\n  float: left;\r\n  background: black;\r\n}\r\n\r\n.main {\r\n  width: 300px;\r\n  height: 200px;\r\n  background-color: red;\r\n  overflow: hidden;\r\n}\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"aside\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;div class=\"main\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125716325-7b9fe487-9b6e-4d35-b8b7-33839bb9ebce.png\" alt=\"利用BFC可以阻止元素被浮动元素覆盖\"\u003e\u003c/p\u003e\n\u003cp\u003e通过这种方法，就能 用来实现 两列的自适应布局。\u003c/p\u003e\n\u003ch3\u003e简要介绍IFC\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e框会从包含块的顶部开始，一个接一个地水平摆放。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e摆放这些框时，它们在水平方向的 内外边距+边框 所占用的空间都会被考虑；\r\n在垂直方向上，这些框可能会以不同形式来对齐；\r\n水平的margin、padding、border有效，垂直无效，不能指定宽高。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e行框的宽度是 由包含块和存在的浮动来决定;\r\n行框的高度 由行高来决定。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e十五、浅析CSS的性能优化：transform与position区别、硬件加速工作原理及注意事项、强制使用GPU渲染的友好CSS属性\u003c/h2\u003e\n\u003cp\u003e在网上看到一个这样的问题： transform与position:absolute 有什么区别？查阅资料后发现这道题目其实不简单，涉及到重排、重绘、硬件加速等网页优化的知识。\u003c/p\u003e\n\u003ch3\u003e问题背景\u003c/h3\u003e\n\u003cp\u003e过去几年，我们常常会听说硬件加速给移动端带来了巨大的体验提升，但是即使对于很多经验丰富的开发者来说，恐怕对其背后的工作原理也是模棱两可，更不要合理地将其运用到网页的动画效果中了。\u003c/p\u003e\n\u003ch4\u003e1. position + top/left 的效果\u003c/h4\u003e\n\u003cp\u003e下面让我们来看一个动画效果，在该动画中包含了几个堆叠在一起的球并让它们沿相同路径移动。最简单的方式就是实时调整它们的 left 和 top 属性，使用 css 动画实现。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  html,\r\n  body {\r\n    width: 100%;\r\n    height: 100%;\r\n  }\r\n\r\n  .ball-running {\r\n    animation: run-around 4s infinite;\r\n    width: 100px;\r\n    height: 100px;\r\n    background-color: red;\r\n    position: absolute;\r\n  }\r\n\r\n  @keyframes run-around {\r\n    0%: {\r\n      top: 0;\r\n      left: 0;\r\n    }\r\n    25% {\r\n      top: 0;\r\n      left: 200px;\r\n    }\r\n    50% {\r\n      top: 200px;\r\n      left: 200px;\r\n    }\r\n    75% {\r\n      top: 200px;\r\n      left: 0;\r\n    }\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"ball-running\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在运行的时候，即使是在电脑浏览器上也会隐约觉得动画的运行并不流畅，动画有些停顿的感觉，更不要提在移动端达到 60fps 的流畅效果了。这是因为top和left的改变会触发浏览器的 reflow 和 repaint ，整个动画过程都在不断触发浏览器的重新渲染，这个过程是很影响性能的。\u003c/p\u003e\n\u003ch4\u003e2. transform 的效果\u003c/h4\u003e\n\u003cp\u003e为了解决这个问题，我们使用 transform 中的 translate() 来替换 top 和 left ，重写一下这个动画效果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;style\u003e\r\n  html,\r\n  body {\r\n    width: 100%;\r\n    height: 100%;\r\n  }\r\n\r\n  .ball-running {\r\n    animation: run-around 4s infinite;\r\n    width: 100px;\r\n    height: 100px;\r\n    background-color: red;\r\n  }\r\n\r\n  @keyframes run-around {\r\n    0%: {\r\n      transform: translate(0, 0);\r\n    }\r\n    25% {\r\n      transform: translate(200px, 0);\r\n    }\r\n    50% {\r\n      transform: translate(200px, 200px);\r\n    }\r\n    75% {\r\n      transform: translate(0, 200px);\r\n    }\r\n  }\r\n\u0026#x3C;/style\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n  \u0026#x3C;div class=\"ball-running\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这时候会发现整个动画效果流畅了很多，在动画移动的过程中也没有发生repaint和reflow。\u003c/p\u003e\n\u003cp\u003e那么，为什么 transform 没有触发 repaint 呢？原因就是：transform 动画由GPU控制，支持硬件加速，并不需要软件方面的渲染。\u003c/p\u003e\n\u003ch3\u003e硬件加速工作原理\u003c/h3\u003e\n\u003cp\u003e浏览器接收到页面文档后，会将文档中的标记语言解析为DOM树，DOM树和CSS结合后形成浏览器构建页面的渲染树，渲染树中包含了大量的渲染元素，每一个渲染元素会被分到一个图层中，每个图层又会被加载到GPU形成渲染纹理，而图层在GPU中 transform 是不会触发 repaint 的，这一点非常类似3D绘图功能，最终这些使用transform的图层都会使用独立的合成器进程进行处理。\u003c/p\u003e\n\u003cp\u003e在我们的示例中，CSS  transform  创建了一个新的复合图层，可以被GPU直接用来执行 transform 操作。在chrome开发者工具中开启“show layer borders”选项后，每个复合图层就会显示一条黄色的边界。示例中的球就处于一个独立的复合图层，移动时的变化也是独立的。\u003c/p\u003e\n\u003cp\u003e此时，你也许会问：浏览器什么时候会创建一个独立的复合图层呢？事实上一般是在以下几种情况下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e3D 或者 CSS transform\u003c/li\u003e\n\u003cli\u003evideo或canvas标签\u003c/li\u003e\n\u003cli\u003eCSS filters\u003c/li\u003e\n\u003cli\u003e元素覆盖时，比如使用了 z-index 属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e等一下，上面的示例使用的是 2D transform 而不是 3D transform 啊？这个说法没错，所以在timeline中我们可以看到：动画开始和结束的时候发生了两次 repaint 操作。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125720131-5776ac63-b267-4699-9cbf-06a86c80689b.png\" alt=\"CSS transform网页的重绘时间轴\"\u003e\u003c/p\u003e\n\u003cp\u003e3D 和 2D transform 的区别就在于，浏览器在页面渲染前为3D动画创建独立的复合图层，而在运行期间为2D动画创建。\u003c/p\u003e\n\u003cp\u003e动画开始时，生成新的复合图层并加载为GPU的纹理用于初始化 repaint，然后由GPU的复合器操纵整个动画的执行，最后当动画结束时，再次执行 repaint 操作删除复合图层。\u003c/p\u003e\n\u003ch3\u003e使用 GPU 渲染元素\u003c/h3\u003e\n\u003ch4\u003e能触发GPU渲染的属性\u003c/h4\u003e\n\u003cp\u003e并不是所有的CSS属性都能触发GPU的硬件加速，实际上只有少数属性可以，比如下面的这些：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003etransform\u003c/li\u003e\n\u003cli\u003eopacity\u003c/li\u003e\n\u003cli\u003efilter\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e强制使用GPU渲染\u003c/h4\u003e\n\u003cp\u003e为了避免 2D transform 动画在开始和结束时发生的 repaint 操作，我们可以硬编码一些样式来解决这个问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.exam1 {\r\n  transform: translateZ(0);\r\n}\r\n\r\n.exam2 {\r\n  transform: rotateZ(360deg);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这段代码的作用就是让浏览器执行 3D transform，浏览器通过该样式创建了一个独立图层，图层中的动画则有GPU进行预处理并且触发了硬件加速。\u003c/p\u003e\n\u003ch4\u003e使用硬件加速需要注意的事项\u003c/h4\u003e\n\u003cp\u003e使用硬件加速并不是十全十美的事情，比如：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e内存。如果GPU加载了大量的纹理，那么很容易就会发生内存问题，这一点在移动端浏览器上尤为明显，所以，一定要牢记不要让页面的每个元素都使用硬件加速。\u003c/li\u003e\n\u003cli\u003e使用GPU渲染会影响字体的抗锯齿效果。这是因为GPU和CPU具有不同的渲染机制，即使最终硬件加速停止了，文本还是会在动画期间显示得很模糊。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003ewill-change\u003c/h4\u003e\n\u003cp\u003e浏览器还提出了一个 will-change 属性，该属性允许开发者告知浏览器哪一个属性即将发生变化，从而为浏览器对该属性进行优化提供了时间。下面是一个使用 will-change 的示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.exam3 {\r\n  will-change: transform;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e缺点在于其兼容性不大好。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003etransform 会使用 GPU 硬件加速，性能更好；position + top/left 会触发大量的重绘和回流，性能影响较大。\u003c/li\u003e\n\u003cli\u003e硬件加速的工作原理是创建一个新的复合图层，然后使用合成线程进行渲染。\u003c/li\u003e\n\u003cli\u003e3D 动画 与 2D 动画的区别；2D动画会在动画开始和动画结束时触发2次重新渲染。\u003c/li\u003e\n\u003cli\u003e使用GPU可以优化动画效果，但是不要滥用，会有内存问题。\u003c/li\u003e\n\u003cli\u003e理解强制触发硬件加速的 transform 技巧，使用对GPU友好的CSS属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e十六、深入解析你不知道的 EventLoop 和浏览器渲染、帧动画、空闲回调\u003c/h2\u003e\n\u003ch3\u003e前言\u003c/h3\u003e\n\u003cp\u003e关于 Event Loop 的文章很多，但是有很多只是在讲「宏任务」、「微任务」，我先提出几个问题：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e每一轮 Event Loop 都会伴随着渲染吗？\u003c/li\u003e\n\u003cli\u003erequestAnimationFrame 在哪个阶段执行，在渲染前还是后？在 microTask 的前还是后？\u003c/li\u003e\n\u003cli\u003erequestIdleCallback 在哪个阶段执行？如何去执行？在渲染前还是后？在 microTask 的前还是后？\u003c/li\u003e\n\u003cli\u003eresize、scroll 这些事件是何时去派发的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e这些问题并不是刻意想刁难你，如果你不知道这些，那你可能并不能在遇到一个动画需求的时候合理的选择 requestAnimationFrame，你可能在做一些需求的时候想到了 requestIdleCallback，但是你不知道它运行的时机，只是胆战心惊的去用它，祈祷不要出线上 bug。\u003c/p\u003e\n\u003cp\u003e这也是本文想要从规范解读入手，深挖底层的动机之一。本文会酌情从规范中排除掉一些比较晦涩难懂，或者和主流程不太相关的概念。更详细的版本也可以直接去读这个规范，不过比较费时费力。\u003c/p\u003e\n\u003ch3\u003e事件循环\u003c/h3\u003e\n\u003cp\u003e我们先依据HTML 官方规范从浏览器的事件循环讲起，因为剩下的 API 都在这个循环中进行，它是浏览器调度任务的基础。\u003c/p\u003e\n\u003ch4\u003e定义\u003c/h4\u003e\n\u003cp\u003e为了协调事件，用户交互，脚本，渲染，网络任务等，浏览器必须使用本节中描述的事件循环。\u003c/p\u003e\n\u003ch4\u003e流程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e从任务队列中取出一个宏任务并执行。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e检查微任务队列，执行并清空微任务队列，如果在微任务的执行中又加入了新的微任务，也会在这一步一起执行。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e进入更新渲染阶段，判断是否需要渲染，这里有一个 rendering opportunity 的概念，也就是说不一定每一轮 event loop 都会对应一次浏览器渲染，要根据屏幕刷新率、页面性能、页面是否在后台运行来共同决定，通常来说这个渲染间隔是固定的。（所以多个 task 很可能在一次渲染之间执行）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器会尽可能的保持帧率稳定，例如页面性能无法维持 60fps（每 16.66ms 渲染一次）的话，那么浏览器就会选择 30fps 的更新速率，而不是偶尔丢帧。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果浏览器上下文不可见，那么页面会降低到 4fps 左右甚至更低。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果满足以下条件，也会跳过渲染：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e浏览器判断更新渲染不会带来视觉上的改变。\u003c/li\u003e\n\u003cli\u003emap of animation frame callbacks 为空，也就是帧动画回调为空，可以通过 requestAnimationFrame 来请求帧动画。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\n\u003cp\u003e如果上述的判断决定本轮不需要渲染，那么下面的几步也不会继续运行：\r\nThis step enables the user agent to prevent the steps below from running for other reasons, for example, to ensure certain tasks are executed immediately after each other, with only microtask checkpoints interleaved (and without, e.g., animation frame callbacks interleaved). Concretely, a user agent might wish to coalesce timer callbacks together, with no intermediate rendering updates. 有时候浏览器希望两次「定时器任务」是合并的，他们之间只会穿插着 microTask的执行，而不会穿插屏幕渲染相关的流程（比如requestAnimationFrame，下面会写一个例子）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，如果窗口的大小发生了变化，执行监听的 \u003ccode\u003eresize\u003c/code\u003e 方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，如果页面发生了滚动，执行 \u003ccode\u003escroll\u003c/code\u003e 方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，执行帧动画回调，也就是 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 的回调。（后文会详解）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，执行 \u003ccode\u003eIntersectionObserver\u003c/code\u003e 的回调。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，\u003cstrong\u003e重新渲染\u003c/strong\u003e绘制用户界面。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e判断 \u003ccode\u003etask队列\u003c/code\u003e和\u003ccode\u003emicroTask队列\u003c/code\u003e是否都为空，如果是的话，则进行 \u003ccode\u003eIdle\u003c/code\u003e 空闲周期的算法，判断是否要执行 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 的回调函数。（后文会详解）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e对于 \u003ccode\u003eresize\u003c/code\u003e 和 \u003ccode\u003escroll\u003c/code\u003e 来说，并不是到了这一步才去执行滚动和缩放，那岂不是要延迟很多？浏览器当然会立刻帮你滚动视图，根据CSSOM 规范所讲，浏览器会保存一个 \u003ccode\u003epending scroll event targets\u003c/code\u003e，等到事件循环中的 \u003ccode\u003escroll\u003c/code\u003e 这一步，去派发一个事件到对应的目标上，驱动它去执行监听的回调函数而已。\u003ccode\u003eresize\u003c/code\u003e 也是同理。\r\n可以在这个流程中仔细看一下「宏任务」、「微任务」、「渲染」之间的关系。\r\n多任务队列\u003c/p\u003e\n\u003ch4\u003e多任务队列\u003c/h4\u003e\n\u003cp\u003etask 队列并不是我们想象中的那样只有一个，根据规范里的描述：\u003c/p\u003e\n\u003cp\u003eAn event loop has one or more task queues. For example, a user agent could have one task queue for mouse and key events (to which the user interaction task source is associated), and another to which all other task sources are associated. Then, using the freedom granted in the initial step of the event loop processing model, it could give keyboard and mouse events preference over other tasks three-quarters of the time, keeping the interface responsive but not starving other task queues. Note that in this setup, the processing model still enforces that the user agent would never process events from any one task source out of order.\u003c/p\u003e\n\u003cp\u003e事件循环中可能会有一个或多个任务队列，这些队列分别为了处理：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e鼠标和键盘事件\u003c/li\u003e\n\u003cli\u003e其他的一些 Task\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e览器会在保持任务顺序的前提下，可能分配四分之三的优先权给鼠标和键盘事件，保证用户的输入得到最高优先级的响应，而剩下的优先级交给其他 Task，并且保证不会“饿死”它们。\u003c/p\u003e\n\u003cp\u003e这个规范也导致 Vue 2.0.0-rc.7 这个版本 \u003ccode\u003enextTick\u003c/code\u003e 采用了从微任务 \u003ccode\u003eMutationObserver\u003c/code\u003e 更换成宏任务 \u003ccode\u003epostMessage\u003c/code\u003e 而导致了一个 \u003ca href=\"https://github.com/vuejs/vue/issues/3771#issuecomment-249692588\"\u003eIssue\u003c/a\u003e。\r\n目前由于一些“未知”的原因，\u003ccode\u003ejsfiddle\u003c/code\u003e 的案例打不开了。简单描述一下就是采用了 \u003ccode\u003etask\u003c/code\u003e 实现的 \u003ccode\u003enextTick\u003c/code\u003e，在用户持续滚动的情况下 \u003ccode\u003enextTick\u003c/code\u003e 任务被延后了很久才去执行，导致动画跟不上滚动了。\u003c/p\u003e\n\u003cp\u003e迫于无奈，尤大还是改回了 \u003ccode\u003emicroTask\u003c/code\u003e 去实现 \u003ccode\u003enextTick\u003c/code\u003e，当然目前来说 \u003ccode\u003epromise.then\u003c/code\u003e 微任务已经比较稳定了，并且 Chrome 也已经实现了 \u003ccode\u003equeueMicroTask\u003c/code\u003e 这个官方 API。不久的未来，我们想要调用微任务队列的话，也可以节省掉实例化 \u003ccode\u003ePromise\u003c/code\u003e 在开销了。\u003c/p\u003e\n\u003cp\u003e从这个 Issue 的例子中我们可以看出，稍微去深入了解一下规范还是比较有好处的，以免在遇到这种比较复杂的 Bug 的时候一脸懵逼。\u003c/p\u003e\n\u003ch4\u003erequestAnimationFrame\u003c/h4\u003e\n\u003cp\u003e在解读规范的过程中，我们发现 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 的回调有两个特征：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在重新渲染前调用。\u003c/li\u003e\n\u003cli\u003e很可能在宏任务之后不调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e我们来分析一下，为什么要在重新渲染前去调用？因为 \u003ccode\u003erAF\u003c/code\u003e 是官方推荐的用来做一些流畅动画所应该使用的 API，做动画不可避免的会去更改 DOM，而如果在渲染之后再去更改 DOM，那就只能等到下一轮渲染机会的时候才能去绘制出来了，这显然是不合理的。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erAF\u003c/code\u003e在浏览器决定渲染之前给你最后一个机会去改变 DOM 属性，然后很快在接下来的绘制中帮你呈现出来，所以这是做流畅动画的不二选择。下面我用一个 setTimeout的例子来对比。\u003c/p\u003e\n\u003ch5\u003e闪烁动画\u003c/h5\u003e\n\u003cp\u003e假设我们现在想要快速的让屏幕上闪烁 红、蓝两种颜色，保证用户可以观察到，如果我们用 \u003ccode\u003esetTimeout\u003c/code\u003e 来写，并且带着我们长期的误解「宏任务之间一定会伴随着浏览器绘制」，那么你会得到一个预料之外的结果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetTimeout(() =\u003e {\r\n  document.body.style.background = \"red\";\r\n  setTimeout(() =\u003e {\r\n    document.body.style.background = \"blue\";\r\n  });\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125749050-c757f81e-6482-4262-a0d4-c455eb78d4f4.gif\" alt=\"setTimeout闪烁动画\"\u003e\u003c/p\u003e\n\u003cp\u003e以看出这个结果是非常不可控的，如果这两个 \u003ccode\u003eTask\u003c/code\u003e 之间正好遇到了浏览器认定的渲染机会，那么它会重绘，否则就不会。由于这俩宏任务的间隔周期太短了，所以很大概率是不会的。\u003c/p\u003e\n\u003cp\u003e如果你把延时调整到 17ms 那么重绘的概率会大很多，毕竟这个是一般情况下 60fps 的一个指标。但是也会出现很多不绘制的情况，所以并不稳定。\r\n如果你依赖这个 API 来做动画，那么就很可能会造成「掉帧」。\u003c/p\u003e\n\u003cp\u003e接下来我们换成 rAF 试试？我们用一个递归函数来模拟 10 次颜色变化的动画。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet i = 10;\r\nlet req = () =\u003e {\r\n  i--;\r\n  requestAnimationFrame(() =\u003e {\r\n    document.body.style.background = \"red\";\r\n    requestAnimationFrame(() =\u003e {\r\n      document.body.style.background = \"blue\";\r\n      if (i \u003e 0) {\r\n        req();\r\n      }\r\n    });\r\n  });\r\n};\r\n\r\nreq();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里由于颜色变化太快，gif 录制软件没办法截出这么高帧率的颜色变换，所以各位可以放到浏览器中自己执行一下试试，我这边直接抛结论，浏览器会非常规律的把这 10 组也就是 20 次颜色变化绘制出来，可以看下 performance 面板记录的表现：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125750295-ab491df6-c612-4add-b2fe-8819fcf47ef1.png\" alt=\"requestAnimationFrame闪烁动画\"\u003e\u003c/p\u003e\n\u003ch5\u003e定时器合并\u003c/h5\u003e\n\u003cp\u003e在第一节解读规范的时候，第 4 点中提到了，定时器宏任务可能会直接跳过渲染。\u003c/p\u003e\n\u003cp\u003e按照一些常规的理解来说，宏任务之间理应穿插渲染，而定时器任务就是一个典型的宏任务，看一下以下的代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetTimeout(() =\u003e {\r\n  console.log(\"sto1\")\r\n  requestAnimationFrame(() =\u003e console.log(\"rAF1\"))\r\n})\r\nsetTimeout(() =\u003e {\r\n  console.log(\"sto2\")\r\n  requestAnimationFrame(() =\u003e console.log(\"rAF2\"))\r\n})\r\n\r\nqueueMicrotask(() =\u003e console.log(\"mic1\"))\r\nqueueMicrotask(() =\u003e console.log(\"mic2\"))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e从直觉上来看，顺序是不是应该是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-text\"\u003emic1\r\nmic2\r\nsto1\r\nrAF1\r\nsto2\r\nrAF2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e呢？也就是每一个宏任务之后都紧跟着一次渲染。\u003c/p\u003e\n\u003cp\u003e实际上不会，浏览器会合并这两个定时器任务：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-text\"\u003emic1\r\nmic2\r\nsto1\r\nsto2\r\nrAF1\r\nrAF2\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003erequestIdleCallback\u003c/h4\u003e\n\u003ch4\u003e草案解读\u003c/h4\u003e\n\u003cp\u003e我们都知道 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 是浏览器提供给我们的空闲调度算法，关于它的简介可以看 \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestIdleCallback\"\u003eMDN 文档\u003c/a\u003e，意图是让我们把一些计算量较大但是又没那么紧急的任务放到空闲时间去执行。不要去影响浏览器中优先级较高的任务，比如动画绘制、用户输入等等。\u003c/p\u003e\n\u003cp\u003eReact 的时间分片渲染就想要用到这个 API，不过目前浏览器支持的不给力，他们是自己去用 postMessage 实现了一套。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e渲染有序进行\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e首先看一张图，很精确的描述了这个 API 的意图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125756615-7bec3496-94cc-46ba-9298-5df48b99d2d8.png\" alt=\"浏览器渲染有序调度\"\u003e\u003c/p\u003e\n\u003cp\u003e当然，这种有序的 \u003ccode\u003e浏览器 -\u003e 用户 -\u003e 浏览器 -\u003e 用户\u003c/code\u003e 的调度基于一个前提，就是我们要把任务切分成比较小的片，不能说浏览器把空闲时间让给你了，你去执行一个耗时 10s 的任务，那肯定也会把浏览器给阻塞住的。这就要求我们去读取 \u003ccode\u003erIC\u003c/code\u003e 提供给你的 \u003ccode\u003edeadline\u003c/code\u003e 里的时间，去动态的安排我们切分的小任务。浏览器信任了你，你也不能辜负它呀。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e渲染长期空闲\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125756805-79afd49b-e62d-45b9-bb7e-4a4b34eb7bd4.png\" alt=\"浏览器渲染长期空闲调度\"\u003e\u003c/p\u003e\n\u003cp\u003e还有一种情况，也有可能在几帧的时间内浏览器都是空闲的，并没有发生任何影响视图的操作，它也就不需要去绘制页面：\r\n这种情况下为什么还是会有 50ms 的 deadline 呢？是因为浏览器为了提前应对一些可能会突发的用户交互操作，比如用户输入文字。如果给的时间太长了，你的任务把主线程卡住了，那么用户的交互就得不到回应了。50ms 可以确保用户在无感知的延迟下得到回应。\u003c/p\u003e\n\u003cp\u003eMDN 文档中的\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Background_Tasks_API\"\u003e幕后任务协作调度 API\u003c/a\u003e  介绍的比较清楚，来根据里面的概念做个小实验：\u003c/p\u003e\n\u003cp\u003e屏幕中间有个红色的方块，把 MDN 文档中\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestAnimationFrame\"\u003erequestAnimationFrame\u003c/a\u003e的范例部分的动画代码直接复制过来。\u003c/p\u003e\n\u003cp\u003e草案中还提到：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e当浏览器判断这个页面对用户不可见时，这个回调执行的频率可能被降低到 10 秒执行一次，甚至更低。这点在解读 EventLoop 中也有提及。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果浏览器的工作比较繁忙的时候，不能保证它会提供空闲时间去执行 rIC 的回调，而且可能会长期的推迟下去。所以如果你需要保证你的任务在一定时间内一定要执行掉，那么你可以给 rIC 传入第二个参数 timeout。\r\n这会强制浏览器不管多忙，都在超过这个时间之后去执行 rIC 的回调函数。所以要谨慎使用，因为它会打断浏览器本身优先级更高的工作。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最长期限为 50 毫秒，是根据研究得出的，研究表明，人们通常认为 100 毫秒内对用户输入的响应是瞬时的。 将闲置截止期限设置为 50ms 意味着即使在闲置任务开始后立即发生用户输入，浏览器仍然有剩余的 50ms 可以在其中响应用户输入而不会产生用户可察觉的滞后。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e每次调用 timeRemaining() 函数判断是否有剩余时间的时候，如果浏览器判断此时有优先级更高的任务，那么会动态的把这个值设置为 0，否则就是用预先设置好的 deadline - now 去计算。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这个 timeRemaining() 的计算非常动态，会根据很多因素去决定，所以不要指望这个时间是稳定的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e动画例子\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e滚动\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e如果我鼠标不做任何动作和交互，直接在控制台通过 rIC 去打印这次空闲任务的剩余时间，一般都稳定维持在 49.xx ms，因为此时浏览器没有什么优先级更高的任务要去处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003erequestIdleCallback((deadline) =\u003e console.log(deadline.timeRemaining()))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778161-1e903c20-19a8-4340-83e9-af15ff16078a.gif\" alt=\"requetIdleCallback的timeRemaining时间1\"\u003e\u003c/p\u003e\n\u003cp\u003e而如果我不停的滚动浏览器，不断的触发浏览器的重新绘制的话，这个时间就变的非常不稳定了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778195-dc9bc852-60e6-475d-a50e-441707e793ff.gif\" alt=\"requetIdleCallback的timeRemaining时间2\"\u003e\u003c/p\u003e\n\u003cp\u003e通过这个例子，你可以更加有体感的感受到什么样叫做「繁忙」，什么样叫做「空闲」。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e动画\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e这个动画的例子很简单，就是利用rAF在每帧渲染前的回调中把方块的位置向右移动 10px。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\r\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\r\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n    \u0026#x3C;style\u003e\r\n      #SomeElementYouWantToAnimate {\r\n        height: 200px;\r\n        width: 200px;\r\n        background: red;\r\n      }\r\n    \u0026#x3C;/style\u003e\r\n  \u0026#x3C;/head\u0
