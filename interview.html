03e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\r\n    \u0026#x3C;script\u003e\r\n      var start = null;\r\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\r\n      element.style.position = \"absolute\";\r\n\r\n      function step(timestamp) {\r\n        if (!start) start = timestamp;\r\n        var progress = timestamp - start;\r\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\r\n        if (progress \u0026#x3C; 2000) {\r\n          window.requestAnimationFrame(step);\r\n        }\r\n      }\r\n      // 动画\r\n      window.requestAnimationFrame(step);\r\n\r\n      // 空闲调度\r\n      window.requestIdleCallback((deadline) =\u003e {\r\n        console.log(deadline.timeRemaining())\r\n        alert(\"rIC\");\r\n      });\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意在最后我加了一个 requestIdleCallback 的函数，回调里会 alert('rIC')，来看一下演示效果：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778813-19d6dde2-2b12-4754-bd4c-deba1209d3e6.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画\"\u003e\u003c/p\u003e\n\u003cp\u003ealert 在最开始的时候就执行了，为什么会这样呢一下，想一下「空闲」的概念，我们每一帧仅仅是把 left 的值移动了一下，做了这一个简单的渲染，没有占满空闲时间，所以可能在最开始的时候，浏览器就找到机会去调用 rIC 的回调函数了。\u003c/p\u003e\n\u003cp\u003e我们简单的修改一下 step 函数，在里面加一个很重的任务，1000 次循环打印。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\r\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\r\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n    \u0026#x3C;style\u003e\r\n      #SomeElementYouWantToAnimate {\r\n        height: 200px;\r\n        width: 200px;\r\n        background: red;\r\n      }\r\n    \u0026#x3C;/style\u003e\r\n  \u0026#x3C;/head\u003e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\r\n    \u0026#x3C;script\u003e\r\n      var start = null;\r\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\r\n      element.style.position = \"absolute\";\r\n\r\n      function step(timestamp) {\r\n        if (!start) start = timestamp;\r\n        var progress = timestamp - start;\r\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\r\n        let i = 1000;\r\n        while (i \u003e 0) {\r\n          console.log(\"i\", i);\r\n          i--;\r\n        }\r\n        if (progress \u0026#x3C; 2000) {\r\n          window.requestAnimationFrame(step);\r\n        }\r\n      }\r\n\r\n      // 动画\r\n      window.requestAnimationFrame(step);\r\n\r\n      // 空闲调度\r\n      window.requestIdleCallback((deadline) =\u003e {\r\n        console.log(deadline.timeRemaining())\r\n        alert(\"rIC\");\r\n      });\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再来看一下它的表现：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125779688-be382539-51e0-4462-afee-ddb5db99b2bb.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画很忙\"\u003e\u003c/p\u003e\n\u003cp\u003e其实和我们预期的一样，由于浏览器的每一帧都\"太忙了\",导致它真的就无视我们的 rIC 函数了。\u003c/p\u003e\n\u003cp\u003e如果给 rIC 函数加一个 timeout 呢：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\r\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\r\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n    \u0026#x3C;style\u003e\r\n      #SomeElementYouWantToAnimate {\r\n        height: 200px;\r\n        width: 200px;\r\n        background: red;\r\n      }\r\n    \u0026#x3C;/style\u003e\r\n  \u0026#x3C;/head\u003e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\r\n    \u0026#x3C;script\u003e\r\n      var start = null;\r\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\r\n      element.style.position = \"absolute\";\r\n\r\n      function step(timestamp) {\r\n        if (!start) start = timestamp;\r\n        var progress = timestamp - start;\r\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\r\n        let i = 1000;\r\n        while (i \u003e 0) {\r\n          console.log(\"i\", i);\r\n          i--;\r\n        }\r\n        if (progress \u0026#x3C; 2000) {\r\n          window.requestAnimationFrame(step);\r\n        }\r\n      }\r\n\r\n      // 动画\r\n      window.requestAnimationFrame(step);\r\n\r\n      // 空闲调度\r\n      window.requestIdleCallback((deadline) =\u003e {\r\n        console.log(deadline.timeRemaining())\r\n        alert(\"rIC\");\r\n      }, { timeout: 500 });\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125779998-cf9201d8-707b-4d99-aece-9e40c4f7b2a2.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画很忙再加上timeout\"\u003e\u003c/p\u003e\n\u003cp\u003e浏览器会在大概 500ms 的时候，不管有多忙，都去强制执行 \u003ccode\u003erIC\u003c/code\u003e 函数，这个机制可以防止我们的空闲任务被“饿死”。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e通过本文的学习过程，我自己也打破了很多对于 Event Loop 以及 rAF、rIC 函数的固有错误认知，通过本文我们可以整理出以下的几个关键点。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e事件循环不一定每轮都伴随着重新渲染，但是如果有微任务，一定会伴随着微任务执行。\u003c/li\u003e\n\u003cli\u003e决定浏览器视图是否渲染的因素很多，浏览器是非常聪明的。\u003c/li\u003e\n\u003cli\u003erequestAnimationFrame在重新渲染屏幕之前执行，非常适合用来做动画。\u003c/li\u003e\n\u003cli\u003erequestIdleCallback在渲染屏幕之后执行，并且是否有空执行要看浏览器的调度，如果你一定要它在某个时间内执行，请使用 timeout参数。\u003c/li\u003e\n\u003cli\u003eresize和scroll事件其实自带节流，它只在 Event Loop 的渲染阶段去派发事件到 EventTarget 上。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e十七、React Fiber架构中，迭代器和requestIdleCallback结合的优势\u003c/h2\u003e\n\u003ch3\u003erequestIdleCallback API\u003c/h3\u003e\n\u003cp\u003erequestIdleCallback 是浏览器提供的 Web API，它是 React Fiber 中用到的核心 API。\u003c/p\u003e\n\u003ch4\u003eAPI 介绍\u003c/h4\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestIdleCallback\"\u003erequestIdleCallback\u003c/a\u003e 利用浏览器的空余时间执行任务，如果浏览器没有空余时间，可以随时终止这些任务。\u003c/p\u003e\n\u003cp\u003e这样可以实现如果有更高优先级的任务要执行时，当前执行的任务可以被终止，优先执行高级别的任务。\u003c/p\u003e\n\u003cp\u003e原理是该方法将 在浏览器的空闲时段内调用的函数 排队。\u003c/p\u003e\n\u003cp\u003e这样使得开发者能够在主事件循环上 执行后台和低优先级的任务，而不会影响 像动画和用户交互 这些关键的延迟触发的事件。\u003c/p\u003e\n\u003cp\u003e这里的“延迟”指的是大量计算导致运行时间较长。\u003c/p\u003e\n\u003ch4\u003e浏览器空余时间\u003c/h4\u003e\n\u003cp\u003e页面是一帧一帧绘制出来的，当每秒绘制的帧数达到 60 时，页面时流畅的，小于这个值时，用户会感觉到卡顿。\u003c/p\u003e\n\u003cp\u003e1秒60帧意思是1秒中60张画面在切换。\u003c/p\u003e\n\u003cp\u003e当帧数低于人眼的捕捉频率（有说24帧或30帧，考虑到视觉残留现象，这个数值可能会更低）时，人脑会识别这是几张图片在切换，也就是静态的。\u003c/p\u003e\n\u003cp\u003e当帧数高于人眼的捕捉频率，人脑会认为画面是连续的，也就是动态的动画。\u003c/p\u003e\n\u003cp\u003e帧数越高画面就看起来更流畅。\u003c/p\u003e\n\u003cp\u003e1秒60帧（大约 1000/60 ≈ 16ms 切换一个画面）差不多是人眼能识别卡顿的分界线。\u003c/p\u003e\n\u003cp\u003e如果每一帧执行的时间小于 16 ms，就说明浏览器有空余时间。\u003c/p\u003e\n\u003cp\u003e一帧时间内浏览器要做的事情包括：脚本执行、样式计算、布局、重绘、合成等。\u003c/p\u003e\n\u003cp\u003e如果某一项内容执行时间过长，浏览器会推迟渲染，造成丢帧卡顿，就没有剩余时间。\u003c/p\u003e\n\u003ch4\u003e应用场景\u003c/h4\u003e\n\u003cp\u003e比如现在有一项计算任务，这项任务需要花费比较长的时间(例如超过16ms）去执行。\u003c/p\u003e\n\u003cp\u003e在执行任务的过程当中，浏览器的主线程会被一直占用。\u003c/p\u003e\n\u003cp\u003e在主线程被占用的过程中，浏览器是被阻塞的，并不能执行其他的任务。\u003c/p\u003e\n\u003cp\u003e如果此时用户想要操作页面，比如向下滑动页面查看其它内容，浏览器是不能响应用户的操作的，给用户的感觉就是页面卡死了，体验非常差。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e如何解决呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e可以将这项任务注册到 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 中，利用浏览器的空余时间执行它。\u003c/p\u003e\n\u003cp\u003e当用户操作页面时，就是\u003cstrong\u003e优先级比较高的任务\u003c/strong\u003e被执行时，此时计算任务会被终止，优先响应用户的操作，这样用户就不会感觉页面发生卡顿了。\u003c/p\u003e\n\u003cp\u003e当高优先级的任务执行完成后，再继续执行计算任务。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erequestIdleCallback\u003c/code\u003e 的作用就是利用浏览器的空余时间执行这些需要大量计算的任务，当空余时间结束，会中断计算任务，执行高优先级的任务，以达到不阻塞主线程任务（例如浏览器 UI 渲染）的目的。\u003c/p\u003e\n\u003ch4\u003e使用方式\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar handle = window.requestIdleCallback(callback[, options])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ecallback：一个在空闲时间即将被调用的回调函数\n\u003cul\u003e\n\u003cli\u003e该函数接收一个形参：IdleDeadline，它提供一个方法和一个属性：\n\u003cul\u003e\n\u003cli\u003e方法：timeRemaining()\n\u003cul\u003e\n\u003cli\u003e用于获取浏览器空闲期的剩余时间，也就是空余时间\n\u003cul\u003e\n\u003cli\u003e返回值是毫秒数\u003c/li\u003e\n\u003cli\u003e如果闲置期结束，则返回 0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e根据时间的多少可以来决定是否要执行任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e属性：didTimeout(Boolean，只读)\n\u003cul\u003e\n\u003cli\u003e表示是否是上一次空闲期因为超时而没有执行的回调函数\u003c/li\u003e\n\u003cli\u003e超时时间由 requestIdleCallback 的参数options.timeout 定义\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eoptions：可选配置，目前只有一个配置项\n\u003cul\u003e\n\u003cli\u003etimeout：超时时间，如果设置了超时时间并超时，回调函数还没有被调用，则会在下一次空闲期强制被调用\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e功能体验\u003c/h4\u003e\n\u003cp\u003e页面中有两个按钮和一个 DIV，点击第一个按钮执行一项昂贵的计算，使其长期占用主线程，当计算任务执行的时候去点击第二个按钮更改页面中 DIV 的背景颜色。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\r\n    \u0026#x3C;title\u003erequestIdleCallback\u0026#x3C;/title\u003e\r\n    \u0026#x3C;style\u003e\r\n      #box {\r\n        background: palegoldenrod;\r\n        padding: 20px;\r\n        margin-bottom: 10px;\r\n      }\r\n    \u0026#x3C;/style\u003e\r\n  \u0026#x3C;/head\u003e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;div id=\"box\"\u003eplayground\u0026#x3C;/div\u003e\r\n    \u0026#x3C;button id=\"btn1\"\u003e执行计算任务\u0026#x3C;/button\u003e\r\n    \u0026#x3C;button id=\"btn2\"\u003e更改背景颜色\u0026#x3C;/button\u003e\r\n\r\n    \u0026#x3C;script\u003e\r\n      var box = document.querySelector('#box');\r\n      var btn1 = document.querySelector('#btn1');\r\n      var btn2 = document.querySelector('#btn2');\r\n      var number = 100000000;\r\n      var value = 0;\r\n\r\n      function calc() {\r\n        while (number \u003e 0) {\r\n          value = Math.random() \u0026#x3C; 0.5 ? Math.random() : Math.random();\r\n          number--;\r\n        }\r\n      }\r\n\r\n      btn1.onclick = function () {\r\n        calc();\r\n      }\r\n\r\n      btn2.onclick = function () {\r\n        console.log(number); // 0：计算任务执行完\r\n        box.style.background = 'palegreen';\r\n      }\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125783134-1435e780-a620-4cbf-b8c3-c04fccd4b145.png\" alt=\"requestIdleCallback功能体验1\"\u003e\u003c/p\u003e\n\u003cp\u003e使用 requestIdleCallback可以完美解决这个卡顿问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\r\n    \u0026#x3C;title\u003erequestIdleCallback\u0026#x3C;/title\u003e\r\n    \u0026#x3C;style\u003e\r\n      #box {\r\n        background: palegoldenrod;\r\n        padding: 20px;\r\n        margin-bottom: 10px;\r\n      }\r\n    \u0026#x3C;/style\u003e\r\n  \u0026#x3C;/head\u003e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;div id=\"box\"\u003eplayground\u0026#x3C;/div\u003e\r\n    \u0026#x3C;button id=\"btn1\"\u003e执行计算任务\u0026#x3C;/button\u003e\r\n    \u0026#x3C;button id=\"btn2\"\u003e更改背景颜色\u0026#x3C;/button\u003e\r\n\r\n    \u0026#x3C;script\u003e\r\n      var box = document.querySelector('#box');\r\n      var btn1 = document.querySelector('#btn1');\r\n      var btn2 = document.querySelector('#btn2');\r\n      var number = 100000000;\r\n      var value = 0;\r\n\r\n      function calc(IdleDeadline) {\r\n        while (number \u003e 0 \u0026#x26;\u0026#x26; IdleDeadline.timeRemaining() \u003e 1) {\r\n          value = Math.random() \u0026#x3C; 0.5 ? Math.random() : Math.random();\r\n          number--;\r\n        }\r\n\r\n        if (number \u003e 0) {\r\n          requestIdleCallback(calc);\r\n        } else {\r\n          console.log('计算结束');\r\n        }\r\n      }\r\n\r\n      btn1.onclick = function () {\r\n        requestIdleCallback(calc);\r\n      }\r\n\r\n      btn2.onclick = function () {\r\n        console.log(number); // 0：计算任务执行完\r\n        box.style.background = 'palegreen';\r\n      }\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125783529-12c4da73-fe20-4757-b858-169f381efce4.png\" alt=\"requestIdleCallback功能体验2\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e浏览器在空余时间执行 calc 函数\u003c/li\u003e\n\u003cli\u003e当空余时间小于 1ms 时，跳出while循环\u003c/li\u003e\n\u003cli\u003ecalc 根据 number 判断计算任务是否执行完成，如果没有完成，则继续注册新的空闲期的任务\u003c/li\u003e\n\u003cli\u003e当 btn2 点击事件触发，会等到当前空闲期任务执行完后执行“更改背景颜色”的任务\u003c/li\u003e\n\u003cli\u003e“更改背景颜色”任务执行完成后，继续进入空闲期，执行后面的任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e由此可见，所谓执行优先级更高的任务，是手动将计算任务拆分到浏览器的空闲期，以实现每次进入空闲期之前优先执行主线程的任务。\u003c/p\u003e\n\u003ch3\u003eFiber 出现的目的\u003c/h3\u003e\n\u003cp\u003eFiber 其实是 React 16 新的 DOM 比对算法的名字，旧的 DOM 比对算法的名字是 Stack。\u003c/p\u003e\n\u003ch4\u003eReact 16之前的版本存在的问题\u003c/h4\u003e\n\u003cp\u003eReact 16之前的版本对比更新 VirtualDOM 的过程是采用\u003cstrong\u003e循环加递归\u003c/strong\u003e实现的。\u003c/p\u003e\n\u003cp\u003e这种对比方式有一个问题，就是一旦任务开始进行就无法中断（由于递归需要一层一层的进入，一层一层的退出，所以过程不能中断）。\u003c/p\u003e\n\u003cp\u003e如果应用中组件数量庞大，主线程被长期占用，直到整棵 VirtualDOM 树对比更新完成之后主线程才能被释放，主线程才能执行其它任务。\u003c/p\u003e\n\u003cp\u003e这就会导致一些用户交互、动画等任务无法立即得到执行，页面就会产生卡顿，非常影响用户的体验。\u003c/p\u003e\n\u003cp\u003e因为递归利用的 \u003cstrong\u003eJavaScript 自身的执行栈\u003c/strong\u003e，所以旧版 DOM 比对的算法称为 \u003cstrong\u003eStack(堆栈)\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e核心问题：递归无法中断，执行重任务耗时长，JavaScript 又是单线程的，无法同时执行其它任务，导致在绘制页面的过程当中不能执行其它任务，比如元素动画、用户交互等任务必须延后，给用户的感觉就是页面变得卡顿，用户体验差。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eStack 算法模拟\u003c/h3\u003e\n\u003cp\u003e模拟 React 16 之前将虚拟 DOM 转化成真实 DOM 的递归算法：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 要渲染的 jsx\r\nconst jsx = (\r\n  \u0026#x3C;div id=\"a1\"\u003e\r\n    \u0026#x3C;div id=\"b1\"\u003e\r\n      \u0026#x3C;div id=\"c1\"\u003e\u0026#x3C;/div\u003e\r\n      \u0026#x3C;div id=\"c2\"\u003e\u0026#x3C;/div\u003e\r\n    \u0026#x3C;/div\u003e\r\n    \u0026#x3C;div id=\"b2\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ejsx 会被 Babel 转化成 \u003ccode\u003eReact.createElement()\u003c/code\u003e 的调用，最终返回一个虚拟 DOM 对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\r\n\r\nconst jsx = /*#__PURE__*/React.createElement(\"div\", {\r\n  id: \"a1\"\r\n}, /*#__PURE__*/React.createElement(\"div\", {\r\n  id: \"b1\"\r\n}, /*#__PURE__*/React.createElement(\"div\", {\r\n  id: \"c1\"\r\n}), /*#__PURE__*/React.createElement(\"div\", {\r\n  id: \"c2\"\r\n})), /*#__PURE__*/React.createElement(\"div\", {\r\n  id: \"b2\"\r\n}));\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e去掉一些属性，打印结果：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst jsx = {\r\n  type: 'div',\r\n  props: {\r\n    id: 'a1',\r\n    children: [\r\n      {\r\n        type: 'div',\r\n        props: {\r\n          id: 'b1',\r\n          children: [\r\n            {\r\n              type: 'div',\r\n              props: {\r\n                id: 'c1'\r\n              }\r\n            },\r\n            {\r\n              type: 'div',\r\n              props: {\r\n                id: 'c2'\r\n              }\r\n            }\r\n          ]\r\n        }\r\n      },\r\n      {\r\n        type: 'div',\r\n        props: {\r\n          id: 'b2'\r\n        }\r\n      }\r\n    ]\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e递归转化真实 DOM：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst jsx = {...}\r\nfunction render(vdom, container) {\r\n  // 创建元素\r\n  const element = document.createElement(vdom.type);\r\n  // 为元素添加属性\r\n  Object.keys(vdom.props)\r\n    .filter(prop =\u003e prop !== 'children')\r\n    .forEach(prop =\u003e (element[prop] = vdom.props[prop]));\r\n  // 递归创建子元素\r\n  if (Array.isArray(vdom.props.children)) {\r\n    vdom.props.children.forEach(child =\u003e render(child, element));\r\n  }\r\n  // 将元素添加到页面中\r\n  container.appendChild(element);\r\n}\r\n\r\nrender(jsx, document.getElementById('root'));\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDOM 更新就是在上面递归的过程中加入了 Virtual DOM 对比的过程。\u003c/p\u003e\n\u003cp\u003e可以看到递归是无法中断的。\u003c/p\u003e\n\u003ch3\u003eReact 16 解决方案 - Fiber\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e利用浏览器空余时间执行任务，拒绝长时间占用主线程\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e在新版本的 React 版本中，使用了 requestIdleCallback API\u003c/li\u003e\n\u003cli\u003e利用浏览器空余时间执行 VirtualDOM 比对任务，也就表示 VirtualDOM 比对不会长期占用主线程\u003c/li\u003e\n\u003cli\u003e如果有高优先级的任务要执行，就会暂时终止 VirtualDOM 的比对过程，先去执行高优先级的任务\u003c/li\u003e\n\u003cli\u003e高优先级任务执行完成，再回来继续执行 VirtualDOM 比对任务\u003c/li\u003e\n\u003cli\u003e这样页面就不会出现卡顿现象\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e放弃递归，只采用循环，因为循环可以被中断\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e由于递归必须一层一层进入，一层一层退出，所以过程无法中断\u003c/li\u003e\n\u003cli\u003e所以要实现任务的终止再继续，就必须放弃递归，只采用循环的方式执行比对的过程\u003c/li\u003e\n\u003cli\u003e因为循环是可以终止的，只需要将循环的条件保存下来，下一次任务就可以从中断的地方执行了\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e任务拆分，将任务拆分成一个个的小任务\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e如果任务要实现终止再继续，任务的单元就必须要小\u003c/li\u003e\n\u003cli\u003e这样任务即使没有执行完就被终止，重新执行任务的代价就会小很多\u003c/li\u003e\n\u003cli\u003e所以要进行任务的拆分，将一个大的任务拆分成一个个小的任务\u003c/li\u003e\n\u003cli\u003eVirtualDOM 比对任务如何拆分？\n\u003cul\u003e\n\u003cli\u003e以前将整棵 VirtualDOM 树的比对看作一个任务\u003c/li\u003e\n\u003cli\u003e现在将树中每一个节点的比对看作一个任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e新版 React 的解决方案核心就是第 1 点，第 2、3 点都是为了实现第 1 点而存在的，\u003c/p\u003e\n\u003cp\u003eFiber 翻译过来是“纤维”，意思就是执行任务的颗粒度变得细腻，像纤维一样。\u003c/p\u003e\n\u003cp\u003e可以通过这个 \u003ca href=\"https://claudiopro.github.io/react-fiber-vs-stack-demo/\"\u003eDemo\u003c/a\u003e 查看 Stack 算法 和 Fiber 算法的效果区别。\u003c/p\u003e\n\u003ch3\u003e实现思路\u003c/h3\u003e\n\u003cp\u003e在 Fiber 方案中，为了实现任务的终止再继续，DOM 对比算法被拆分成了两阶段：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003erender 阶段（可中断）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eVirtualDOM 的比对，构建 Fiber 对象，构建链表\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003ecommit 阶段（不可中断）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e根据构建的链表进行 DOM 操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e过程就是：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在使用 React 编写用户界面的时候仍然使用 JSX 语法\u003c/li\u003e\n\u003cli\u003eBabel 会将 JSX 语法转换成 \u003ccode\u003eReact.createElement()\u003c/code\u003e 方法的调用\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eReact.createElement()\u003c/code\u003e 方法调用后会返回 VirtualDOM 对象\u003c/li\u003e\n\u003cli\u003e接下来就可以执行第一个阶段了：\u003cstrong\u003e构建 Fiber 对象\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e采用循环的方式从 VirtualDOM 对象中，找到每一个内部的 VirtualDOM 对象\u003c/li\u003e\n\u003cli\u003e为每一个 VirtualDOM 对象构建 Fiber 对象\u003c/li\u003e\n\u003cli\u003eFiber 对象也是 JavaScript 对象，它是从 VirtualDOM 对象衍化来的，它除了 type、props、children以外还存储了更多节点的信息，其中包含的一个核心信息是：当前节点要进行的操作，例如删除、更新、新增\u003c/li\u003e\n\u003cli\u003e在构建 Fiber 的过程中还要构建链表\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e接着进行第二阶段的操作：\u003cstrong\u003e执行 DOM 操作\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e总结：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDOM 初始渲染：\u003ccode\u003e根据 VirtualDOM\u003c/code\u003e --\u003e \u003ccode\u003e创建 Fiber 对象 及 构建链表\u003c/code\u003e --\u003e \u003ccode\u003e将 Fiber 对象存储的操作应用到真实 DOM 中\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDOM 更新操作：\u003ccode\u003enewFiber(重新获取所有 Fiber 对象)\u003c/code\u003e --\u003e \u003ccode\u003enewFiber vs oldFiber(获取旧的 Fiber 对象，进行比对) 将差异操作追加到链表\u003c/code\u003e --\u003e \u003ccode\u003e将 Fiber 对象应用到真实 DOM 中\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e什么是 Fiber\u003c/h3\u003e\n\u003cp\u003eFiber 有两层含义：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFiber 是一个执行单元\u003c/li\u003e\n\u003cli\u003eFiber 是一种数据结构\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e执行单元\u003c/h4\u003e\n\u003cp\u003e在 React 16 之前，将 Virtual DOM 树整体看成一个任务进行递归处理，任务整体庞大执行耗时且不能中断。\u003c/p\u003e\n\u003cp\u003e在 React 16，将整个任务拆分成一个个小的任务进行处理，每个小的任务指的就是一个 Fiber 节点的构建。\u003c/p\u003e\n\u003cp\u003e任务会在浏览器的空闲时间被执行，每个单元执行完成后，React 都会检查是否还有空余时间，如果有继续执行下一个人物单元，直到没有空余时间或者所有任务执行完毕，如果没有空余时间就交还主线程的控制权。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125878368-317a2c5c-8b16-4877-981c-3883075423bc.png\" alt=\"React Fiber 执行单元流程图\"\u003e\u003c/p\u003e\n\u003ch4\u003e数据结构\u003c/h4\u003e\n\u003cp\u003eFiber 是一种数据结构，支撑 React 构建任务的运转。\u003c/p\u003e\n\u003cp\u003eFiber 其实就是 JavaScript 对象，对象中存储了当前节点的父节点、第一个子节点、下一个兄弟节点，以便在构建链表和执行 DOM 操作的时候知道它们的关系。\u003c/p\u003e\n\u003cp\u003e在 render 阶段的时候，React 会从上（root）向下，再从下向上构建所有节点对应的 Fiber 对象，在从下向上的同时还会构建链表，最后将链头存储到 Root Fiber。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e从上向下\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e从 Root 节点开始构建，优先构建子节点\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e从下向上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果当前节点没有子节点，就会构建下一个兄弟节点\u003c/li\u003e\n\u003cli\u003e如果当前节点没有子节点，也没有下一个兄弟节点，就会返回父节点，构建父节点的兄弟节点\u003c/li\u003e\n\u003cli\u003e如果父节点的下一个兄弟节点有子节点，就继续向下构建\u003c/li\u003e\n\u003cli\u003e如果父节点没有下一个兄弟节点，就继续向上查找\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在第二阶段的时候，通过链表结构的属性（child、sibling、parent）准确构建出完整的 DOM 节点树，从而才能将 DOM 对象追加到页面当中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Fiber 对象\r\n{\r\n  type // 节点类型（元素、文本、组件）（具体的类型）\r\n  props // 节点属性（props中包含children属性，标识当前节点的子级 VirtualDOM）\r\n  stateNode // 节点的真实 DOM 对象 | 类组件实例对象 | 函数组件的定义方法\r\n  tag // 节点标记（对具体类型的分类 host_root[顶级节点root] || host_component[普通DOM节点] || class_component[类组件] || function_component[函数组件]）\r\n  effectTag // 当前 Fiber 在 commit 阶段需要被执行的副作用类型/操作（新增、删除、修改）\r\n  nextEffect // 单链表用来快速查找下一个 sideEffect\r\n  lastEffect // 存储最新副作用，用于构建链表的 nextEffect\r\n  firstEffect // 存储第一个要执行的副作用，用于向 root 传递第一个要操作的 DOM\r\n  parent // 当前 Fiber 的父级 Fiber（React 中是 `return`）\r\n  child // 当前 Fiber 的第一个子级 Fiber\r\n  sibling // 当前 Fiber 的下一个兄弟 Fiber\r\n  alternate // 当前节点对应的旧 Fiber 的备份，用于新旧 Fiber 比对\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上面的示例为例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div id=\"a1\"\u003e\r\n  \u0026#x3C;div id=\"b1\"\u003e\r\n    \u0026#x3C;div id=\"c1\"\u003e\u0026#x3C;/div\u003e\r\n    \u0026#x3C;div id=\"c2\"\u003e\u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n  \u0026#x3C;div id=\"b2\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125878754-89f402ab-cb4b-466a-bef3-c6f20b9e10f8.png\" alt=\"React Fiber 数据结构\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// B1 的 Fiber 对象包含这几个属性：\r\n{\r\n  child: C1_Fiber,\r\n  sibling: B2_Fiber,\r\n  parent: A1_Fiber\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e十八、canvas\u003c/h2\u003e\n\u003cp\u003eCanvas API 提供了一个通过JavaScript 和 HTML的\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e元素来绘制图形的方式。它可以用于动画、游戏画面、数据可视化、图片编辑以及实时视频处理等方面。\u003c/p\u003e\n\u003cp\u003eCanvas API主要聚焦于2D图形。而同样使用\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e元素的 WebGL API 则用于绘制硬件加速的2D和3D图形。\u003c/p\u003e\n\u003ch3\u003e标签\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;canvas width=\"600\" height=\"400\" id=\"canvas\"\u003e\u0026#x3C;/canvas\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e不给宽高的话默认是300+150\u003c/p\u003e\n\u003ch3\u003e怎么用\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 拿到canvas\r\nvar canvas = document.getElementById(\"canvas\");\r\n// 创建画图工具\r\nvar context = canvas.getContext(\"2d\");\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e相关的api及用法\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html\u003e\r\n\u0026#x3C;body\u003e\r\n\r\n\u0026#x3C;canvas id=\"myCanvas\" width=\"600\" height=\"500\" style=\"border:1px solid #d3d3d3;\"\u003e\r\n  Your browser does not support the HTML5 canvas tag.\r\n\u0026#x3C;/canvas\u003e\r\n\r\n\u0026#x3C;script\u003e\r\n\r\nvar canvas = document.getElementById(\"myCanvas\");\r\nvar context = canvas.getContext(\"2d\");\r\n\r\n// 画线\r\ncontext.moveTo(100, 100);\r\ncontext.lineTo(300, 100);\r\ncontext.lineTo(300, 200);\r\n\r\n// 画第二条线\r\n// 画第二条线\r\ncontext.moveTo(100, 300);\r\ncontext.lineTo(300, 300);\r\n\r\n// 最后要描边才会出效果\r\ncontext.stroke();\r\n\r\n// 创建一张新的玻璃纸\r\ncontext.beginPath();\r\n// 画第三条线\r\ncontext.moveTo(400, 100);\r\ncontext.lineTo(400, 300);\r\ncontext.lineTo(500, 300);\r\ncontext.lineTo(500, 200);\r\n\r\n// 只要执行stroke，都会玻璃纸上的图形重复印刷一次\r\ncontext.stroke();\r\n\r\n// 填充\r\ncontext.fill();\r\ncontext.fillStyle = \"gray\";\r\n\r\n// 设置描边色\r\ncontext.strokeStyle = \"red\"; // 颜色的写法和css写法是一样的\r\ncontext.stroke();\r\n\r\n//填充\r\n//设置填充色\r\ncontext.fillStyle = \"yellowgreen\";\r\ncontext.fill();\r\n\r\n//把路径闭合\r\ncontext.closePath();\r\n\r\n//设置线条的粗细， 不需要加px\r\ncontext.lineWidth = 15;\r\n//线条的头部的设置\r\ncontext.lineCap = \"round\"; //默认是butt， 记住round\r\n\u0026#x3C;/script\u003e\r\n\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125880740-1d667e65-6511-4fd1-96a2-c697fa62aba3.png\" alt=\"Canvas LineTo 效果图\"\u003e\u003c/p\u003e\n\u003ch4\u003e画矩形\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 直接传入 x， y， width， height， 就可以绘制一个矩形\r\n// 画在玻璃纸上\r\n\r\ncontext.rect(100, 100, 200, 200);\r\ncontext.strokeStyle = \"red\";\r\ncontext.stroke();\r\ncontext.fillStyle = \"yellow\";\r\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 直接创建一个填充的矩形\r\n// 创建玻璃纸， 画矩形路径， 填充， 把玻璃纸销毁\r\ncontext.fillRect(100, 100, 200, 200);\r\n\r\n// 黄色的边不会显示，是因为上面那一句，画完之后，就把玻璃纸销毁了\r\ncontext.strokeStyle = \"yellow\";\r\ncontext.stroke();\r\n// 如果放在fillRect上面就可以实现\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e圆形绘制\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// x轴是0度开始\r\n// x, y: 圆心位置；radius： 半径的长度; startRadian, endRadian 代表的是起始弧度和结束弧度；dircetion代表的圆形的路径的方向，默认是顺时针（是否逆时针， 默认值是false），如果传true就是逆时针,最后一个参数是可以不传的， 默认就是顺时针\r\n\r\n// context.arc(x, y, radius, startRadian, endRadian, direction);\r\n\r\n// 从31度的地方，画到81度的地方\r\ncontext.arc(300, 200, 100, 31/180*Math.PI, 81/180*Math.PI);\r\n\r\ncontext.strokeStyle = \"yellow\";\r\ncontext.stroke();\r\n\r\ncontext.fillStyle = \"red\";\r\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e画飞镖转盘\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 10; i++) {\r\n    context.moveTo(320+i*20,200);\r\n    // i % 2代表是奇数还是偶数， 偶数就逆时针， 奇数就顺时针\r\n    context.arc(300, 200, 20 + i * 20, 0, 2*Math.PI, i%2==0);\r\n}\r\ncontext.fillStyle = \"green\";\r\ncontext.fill();\r\ncontext.stroke();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125925307-9fdd88ec-8569-412d-9245-37aceca560ba.png\" alt=\"Canvas arc 画飞镖转盘\"\u003e\u003c/p\u003e\n\u003ch4\u003e线性渐变\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 1. 需要创建出一个渐变对象\r\n//    var gradient = context.createLinearGradient(100, 100, 300, 100);\r\n// 参数代表哪个点到哪个点，这里写的是左上角到右下角的意思\r\nvar gradient = context.createLinearGradient(100, 100, 300, 380);\r\n\r\n// 2. 添加渐变颜色\r\ngradient.addColorStop(0, \"red\");\r\ngradient.addColorStop(0.5, \"hotpink\");\r\ngradient.addColorStop(1, \"yellowgreen\");\r\n\r\n// 3. 将渐变对象设为填充色\r\ncontext.fillStyle = gradient;\r\n\r\n// 4. 画一个矩形\r\ncontext.fillRect(100, 100, 200, 280);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125925678-c260361c-11cb-44cd-86f9-86156ea7033e.png\" alt=\"Canvas createLinearGradient 线性渐变\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 1. 创建渐变对象\r\n// 内圆\r\nvar c1 = {x: 260, y: 160, r: 0};\r\n// 外圆\r\nvar c2 = {x: 300, y: 200, r: 120};\r\n\r\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\r\ngradient.addColorStop(0, \"red\");\r\ngradient.addColorStop(0.3, \"yellow\");\r\ngradient.addColorStop(0.6, \"green\");\r\ngradient.addColorStop(1, \"orange\");\r\n\r\n// 2. 把渐变对象设为填充色\r\ncontext.fillStyle = gradient;\r\n\r\n// 3. 画圆并填充\r\n// 内圆的部分是用0的位置填充的; 内圆的边到外圆的边所发生的渐变叫， 径向渐变\r\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\r\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926105-f8d0128c-fc71-4278-9c10-580d9dbf4d3c.png\" alt=\"Canvas createRadialGradient 径向渐变\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变画球\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//1. 创建一个径向渐变\r\nvar c1 = {x: 240, y: 160, r: 0};\r\nvar c2 = {x: 300, y: 200, r: 120};\r\n\r\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\r\ngradient.addColorStop(1, \"gray\");\r\ngradient.addColorStop(0, \"lightgray\");\r\n\r\n//2. 将渐变对象设为填充色\r\ncontext.fillStyle = gradient;\r\n\r\n//3. 画圆并填充\r\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\r\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926450-19a90cf2-1049-4d2c-a47d-1f22fad0cd58.png\" alt=\"Canvas createRadialGradient 径向渐变画球\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变画彩虹\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//实现彩虹，给里面的圆一个半径80是关键\r\nvar c1 = {x: 300, y: 200, r: 80};\r\nvar c2 = {x: 300, y: 200, r: 150};\r\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\r\ngradient.addColorStop(1, \"red\");\r\ngradient.addColorStop(6/7, \"orange\");\r\ngradient.addColorStop(5/7, \"yellow\");\r\ngradient.addColorStop(4/7, \"green\");\r\ngradient.addColorStop(3/7, \"cyan\");\r\ngradient.addColorStop(2/7, \"skyblue\");\r\ngradient.addColorStop(1/7, \"purple\");\r\ngradient.addColorStop(0, \"white\");\r\n\r\n//设为填充色\r\ncontext.fillStyle = gradient;\r\n\r\n//画圆并填充\r\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\r\ncontext.fill();\r\n\r\n//遮挡下半部分\r\ncontext.fillStyle = \"white\";\r\ncontext.fillRect(0, 200, 600, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926965-02866a67-5dd9-4be1-84f3-b0589696e7f7.png\" alt=\"Canvas createRadialGradient 径向渐变画彩虹\"\u003e\u003c/p\u003e\n\u003ch4\u003e阴影效果\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//和css3相比， 阴影只能设一个， 不能设内阴影\r\n//水平偏移， 垂直的偏移， 模糊程度， 阴影的颜色\r\n\r\n//设置阴影的参数\r\ncontext.shadowOffsetX = 10;\r\ncontext.shadowOffsetY = 10;\r\ncontext.shadowBlur = 10;\r\ncontext.shadowColor = \"yellowgreen\";\r\n\r\n//画一个矩形\r\ncontext.fillStyle = \"red\";\r\ncontext.fillRect(100, 100, 300, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125927364-e91bafb3-7e90-4173-bd39-4ee8ae7da746.png\" alt=\"Canvas shadow 阴影效果\"\u003e\u003c/p\u003e\n\u003ch4\u003e绘制文字api\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//绘制文字\r\n//text就是要绘制的文字， x， y就是从什么地方开始绘制\r\n//context.strokeText(\"text\", x, y)\r\n\r\ncontext.font = \"60px 微软雅黑\";\r\n//context.strokeText(\"hello, world\", 100, 100);\r\ncontext.fillText(\"hello, world\", 100, 100);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125927573-fdaa09b5-93d7-4990-86ee-2fa9a453eab5.png\" alt=\"Canvas fillText 绘制文字\"\u003e\u003c/p\u003e\n\u003ch4\u003e文字对齐方式\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//默认在left\r\n//关键api：context.textAlign = \"left\";\r\ncontext.textAlign = \"left\";\r\ncontext.fillText(\"left\", 300, 120);\r\n\r\ncontext.textAlign = \"center\";\r\ncontext.fillText(\"center\", 300, 190);\r\n\r\ncontext.textAlign = \"right\";\r\ncontext.fillText(\"right\", 300, 260);\r\n\r\n// 文字出现在canvas的右上方\r\n// 1. 先设置right\r\n// 2. 给canvas.width,0即可\r\ncontext.font = \"60px 微软雅黑\";\r\ncontext.textAlign = \"right\";\r\ncontext.textBaseline = \"top\";\r\ncontext.fillText(\"hello, world\", canvas.width, 0);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125934392-abf31a1e-2b7e-429f-90cc-8cef9fd516d0.png\" alt=\"Canvas fillText 水平对齐方式\"\u003e\u003c/p\u003e\n\u003ch4\u003e垂直方向\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//默认是top\r\n//关键api：context.textBaseline = \"top\";\r\n\r\ncontext.fillText(\"default\", 50, 200);\r\n\r\ncontext.textBaseline = \"top\";\r\ncontext.fillText(\"top\", 150, 200);\r\n\r\ncontext.textBaseline = \"middle\";\r\ncontext.fillText(\"middle\", 251, 200);\r\n\r\ncontext.textBaseline = \"bottom\";\r\ncontext.fillText(\"bottom\", 400, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125935099-d0a918b3-25e8-4150-bd86-053a5e5cfa98.png\" alt=\"Canvas fillText 垂直对齐方式\"\u003e\u003c/p\u003e\n\u003ch4\u003e图片的绘制\u003c/h4\u003e\n\u003cp\u003e3参模式： 将img从x, y的地方开始绘制， 图片有多大，就绘制多大，超出canvas的部分就不显示了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//context.drawImage(img, x, y)\r\n\r\nvar image = new Image();\r\nimage.src = \"./img/gls.jpg\";\r\n\r\n//必须要等到图片加载出来，才能进行绘制的操作\r\nimage.onload = function () {\r\n  context.drawImage(image, 100, 200);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e5参模式（缩放模式）, 就是将图片显示在画布上的某一块区域（x, y, w, h）,如果这个区域的宽高和图片不一至，会被压缩或放大\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar image = new Image();\r\nimage.src = \"./img/gls.jpg\";\r\n\r\nimage.onload = function () {\r\n  context.drawImage(image, 100, 100, 100, 100);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e图片绘制的9参模式， 就是把原图（img）中的某一块（imagex，imagey，imagew，imageh）截取出来， 显示在画布的某个区域(canvasx, canvasy, canvasw, canvash)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//理解关键：\r\n//（imagex，imagey，imagew，imageh）\r\n//(canvasx, canvasy, canvasw, canvash)\r\n\r\nvar image = new Image();\r\nimage.src = \"./img/gls.jpg\";\r\nimage.onload = function () {\r\n  /*\r\n    参数的解释：\r\n    image： 就是大图片本身\r\n    中间的四个参数， 代表从图片的150， 0的位置，截取 150 * 200的一块区域\r\n    后面的四个参数， 将刚才截取的小图， 显示画布上 100， 100， 150， 200的这个区域\r\n  */\r\n  context.drawImage(image, 150, 0, 150, 200, 100, 100, 150, 200);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e十九、WebWorker和postMessage\u003c/h2\u003e\n\u003ch3\u003e概述\u003c/h3\u003e\n\u003cp\u003eJavaScript 语言采用的是单线程模型，也就是说，所有任务只能在一个线程上完成，一次只能做一件事。前面的任务没做完，后面的任务只能等着。随着电脑计算能力的增强，尤其是多核 CPU 的出现，单线程带来很大的不便，无法充分发挥计算机的计算能力。\u003c/p\u003e\n\u003cp\u003eWeb Worker 的作用，就是为 JavaScript 创造多线程环境，允许主线程创建 Worker 线程，将一些任务分配给后者运行。在主线程运行的同时，Worker 线程在后台运行，两者互不干扰。等到 Worker 线程完成计算任务，再把结果返回给主线程。这样的好处是，一些计算密集型或高延迟的任务，被 Worker 线程负担了，主线程（通常负责 UI 交互）就会很流畅，不会被阻塞或拖慢。\u003c/p\u003e\n\u003cp\u003eWorker 线程一旦新建成功，就会始终运行，不会被主线程上的活动（比如用户点击按钮、提交表单）打断。这样有利于随时响应主线程的通信。但是，这也造成了 Worker 比较耗费资源，不应该过度使用，而且一旦使用完毕，就应该关闭。\u003c/p\u003e\n\u003cp\u003eWeb Worker 有以下几个使用注意点。\u003c/p\u003e\n\u003ch4\u003e（1）同源限制\u003c/h4\u003e\n\u003cp\u003e分配给 Worker 线程运行的脚本文件，必须与主线程的脚本文件同源。\u003c/p\u003e\n\u003ch4\u003e（2）DOM 限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程所在的全局对象，与主线程不一样，无法读取主线程所在网页的 DOM 对象，也无法使用document、window、parent这些对象。但是，Worker 线程可以navigator对象和location对象。\u003c/p\u003e\n\u003ch4\u003e（3）通信联系\u003c/h4\u003e\n\u003cp\u003eWorker 线程和主线程不在同一个上下文环境，它们不能直接通信，必须通过消息完成。(postMessage)\u003c/p\u003e\n\u003ch4\u003e（4）脚本限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程不能执行alert()方法和confirm()方法，但可以使用 XMLHttpRequest 对象发出 AJAX 请求。\u003c/p\u003e\n\u003ch4\u003e（5）文件限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程无法读取本地文件，即不能打开本机的文件系统（file://），它所加载的脚本，必须来自网络。\u003c/p\u003e\n\u003ch3\u003e基本用法\u003c/h3\u003e\n\u003ch4\u003e主线程\u003c/h4\u003e\n\u003cp\u003e主线程采用\u003ccode\u003enew\u003c/code\u003e命令，调用\u003ccode\u003eWorker()\u003c/code\u003e构造函数，新建一个 \u003ccode\u003eWorker\u003c/code\u003e 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar worker = new Worker('work.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eWorker()\u003c/code\u003e构造函数的参数是一个脚本文件，该文件就是 \u003ccode\u003eWorker\u003c/code\u003e 线程所要执行的任务。由于 \u003ccode\u003eWorker\u003c/code\u003e 不能读取本地文件，所以这个脚本必须来自网络。如果下载没有成功（比如404错误），\u003ccode\u003eWorker\u003c/code\u003e 就会默默地失败。\u003c/p\u003e\n\u003cp\u003e然后，主线程调用\u003ccode\u003eworker.postMessage()\u003c/code\u003e方法，向 \u003ccode\u003eWorker\u003c/code\u003e 发消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.postMessage('Hello World');\r\nworker.postMessage({method: 'echo', args: ['Work']});\r\n// worker.postMessage() 方法的参数，就是主线程传给 Worker 的数据。它可以是各种数据类型，包括二进制数据。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接着，主线程通过\u003ccode\u003eworker.onmessage\u003c/code\u003e指定监听函数，接收子线程发回来的消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.onmessage = function (event) {\r\n  console.log('Received message ' + event.data);\r\n  doSomething();\r\n}\r\n\r\nfunction doSomething() {\r\n  // 执行任务\r\n  worker.postMessage('Work done!');\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，事件对象的data属性可以获取 \u003ccode\u003eWorker\u003c/code\u003e 发来的数据。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 完成任务以后，主线程就可以把它关掉。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.terminate();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eWorker 线程\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 线程内部需要有一个监听函数，监听\u003ccode\u003emessage\u003c/code\u003e事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eself.addEventListener('message', function (e) {\r\n  self.postMessage('You said: ' + e.data);\r\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，\u003ccode\u003eself\u003c/code\u003e代表子线程自身，即子线程的全局对象。因此，等同于下面两种写法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 写法一\r\nthis.addEventListener('message', function (e) {\r\n  this.postMessage('You said: ' + e.data);\r\n}, false);\r\n\r\n// 写法二\r\naddEventListener('message', function (e) {\r\n  postMessage('You said: ' + e.data);\r\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e除了使用\u003ccode\u003eself.addEventListener()\u003c/code\u003e指定监听函数，也可以使用\u003ccode\u003eself.onmessage\u003c/code\u003e指定。监听函数的参数是一个事件对象，它的data属性包含主线程发来的数据。\u003ccode\u003eself.postMessage()\u003c/code\u003e方法用来向主线程发送消息。\u003c/p\u003e\n\u003cp\u003e根据主线程发来的数据，\u003ccode\u003eWorker\u003c/code\u003e 线程可以调用不同的方法，下面是一个例子。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eself.addEventListener('message', function (e) {\r\n  var data = e.data;\r\n  switch (data.cmd) {\r\n    case 'start':\r\n      self.postMessage('WORKER STARTED: ' + data.msg);\r\n      break;\r\n    case 'stop':\r\n      self.postMessage('WORKER STOPPED: ' + data.msg);\r\n      self.close(); // Terminates the worker.\r\n      break;\r\n    default:\r\n      self.postMessage('Unknown command: ' + data.msg);\r\n  };\r\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，\u003ccode\u003eself.close()\u003c/code\u003e用于在 Worker 内部关闭自身。\u003c/p\u003e\n\u003ch4\u003eWorker 加载脚本\u003c/h4\u003e\n\u003cp\u003eWorker 内部如果要加载其他脚本，有一个专门的方法\u003ccode\u003eimportScripts()\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimportScripts('script1.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e该方法可以同时加载多个脚本。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimportScripts('script1.js', 'script2.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eWorker 错误处理\u003c/h4\u003e\n\u003cp\u003e主线程可以监听 \u003ccode\u003eWorker\u003c/code\u003e 是否发生错误。如果发生错误，\u003ccode\u003eWorker\u003c/code\u003e 会触发主线程的error事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.onerror(function (event) {\r\n  console.log([\r\n    'ERROR: Line ', e.lineno, ' in ', e.filename, ': ', e.message\r\n  ].join(''));\r\n});\r\n\r\n// 或者\r\nworker.addEventListener('error', function (event) {\r\n  // ...\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 内部也可以监听error事件。\u003c/p\u003e\n\u003ch4\u003e关闭 Worker\u003c/h4\u003e\n\u003cp\u003e使用完毕，为了节省系统资源，必须关闭 Worker。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\r\nworker.terminate();\r\n\r\n// Worker 线程\r\nself.close();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e数据通信\u003c/h3\u003e\n\u003cp\u003e前面说过，主线程与 Worker 之间的通信内容，可以是文本，也可以是对象。需要注意的是，这种通信是拷贝关系，即是传值而不是传址，Worker 对通信内容的修改，不会影响到主线程。事实上，浏览器内部的运行机制是，先将通信内容串行化，然后把串行化后的字符串发给 Worker，后者再将它还原。\u003c/p\u003e\n\u003cp\u003e主线程与 Worker 之间也可以交换二进制数据，比如 File、Blob、ArrayBuffer 等类型，也可以在线程之间发送。下面是一个例子。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\r\nvar uInt8Array = new Uint8Array(new ArrayBuffer(10));\r\nfor (var i = 0; i \u0026#x3C; uInt8Array.length; ++i) {\r\n  uInt8Array[i] = i * 2; // [0, 2, 4, 6, 8,...]\r\n}\r\nworker.postMessage(uInt8Array);\r\n\r\n// Worker 线程\r\nself.onmessage = function (e) {\r\n  var uInt8Array = e.data;\r\n  postMessage('Inside worker.js: uInt8Array.toString() = ' + uInt8Array.toString());\r\n  postMessage('Inside worker.js: uInt8Array.byteLength = ' + uInt8Array.byteLength);\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是，拷贝方式发送二进制数据，会造成性能问题。比如，主线程向 Worker 发送一个 500MB 文件，默认情况下浏览器会生成一个原文件的拷贝。为了解决这个问题，JavaScript 允许主线程把二进制数据直接转移给子线程，但是一旦转移，主线程就无法再使用这些二进制数据了，这是为了防止出现多个线程同时修改数据的麻烦局面。这种转移数据的方法，叫做Transferable Objects。这使得主线程可以快速把数据交给 Worker，对于影像处理、声音处理、3D 运算等就非常方便了，不会产生性能负担。\u003c/p\u003e\n\u003cp\u003e如果要直接转移数据的控制权，就要使用下面的写法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Transferable Objects 格式\r\nworker.postMessage(arrayBuffer, [arrayBuffer]);\r\n\r\n// 例子\r\nvar ab = new ArrayBuffer(1);\r\nworker.postMessage(ab, [ab]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e同页面的 Web Worker\u003c/h3\u003e\n\u003cp\u003e通常情况下，Worker 载入的是一个单独的 JavaScript 脚本文件，但是也可以载入与主线程在同一个网页的代码。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n  \u0026#x3C;body\u003e\r\n    \u0026#x3C;script id=\"worker\" type=\"app/worker\"\u003e\r\n      addEventListener('message', function () {\r\n        postMessage('some message');\r\n      }, false);\r\n    \u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面是一段嵌入网页的脚本，注意必须指定\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e标签的type属性是一个浏览器不认识的值，上例是\u003ccode\u003eapp/worker\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然后，读取这一段嵌入页面的脚本，用 Worker 来处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar blob = new Blob([document.querySelector('#worker').textContent]);\r\nvar url = window.URL.createObjectURL(blob);\r\nvar worker = new Worker(url);\r\n\r\nworker.onmessage = function (e) {\r\n  // e.data === 'some message'\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，先将嵌入网页的脚本代码，转成一个二进制对象，然后为这个二进制对象生成 URL，再让 Worker 加载这个 URL。这样就做到了，主线程和 Worker 的代码都在同一个网页上面。\u003c/p\u003e\n\u003ch3\u003eWorker 线程完成轮询\u003c/h3\u003e\n\u003cp\u003e有时，浏览器需要轮询服务器状态，以便第一时间得知状态改变。这个工作可以放在 Worker 里面。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction createWorker(f) {\r\n  var blob = new Blob(['(' + f.toString() +')()']);\r\n  var url = window.URL.createObjectURL(blob);\r\n  var worker = new Worker(url);\r\n  return worker;\r\n}\r\n\r\nvar pollingWorker = createWorker(function (e) {\r\n  var cache;\r\n\r\n  function compare(new, old) { ... };\r\n\r\n  setInterval(function () {\r\n    fetch('/my-api-endpoint').then(function (res) {\r\n      var data = res.json();\r\n\r\n      if (!compare(data, cache)) {\r\n        cache = data;\r\n        self.postMessage(data);\r\n      }\r\n    })\r\n  }, 1000)\r\n});\r\n\r\npollingWorker.onmessage = function () {\r\n  // render data\r\n}\r\n\r\npollingWorker.postMessage('init');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，Worker 每秒钟轮询一次数据，然后跟缓存做比较。如果不一致，就说明服务端有了新的变化，因此就要通知主线程。\u003c/p\u003e\n\u003ch3\u003eWorker 新建 Worker\u003c/h3\u003e\n\u003cp\u003eWorker 线程内部还能再新建 Worker 线程（目前只有 Firefox 浏览器支持）。下面的例子是将一个计算密集的任务，分配到10个 Worker。\u003c/p\u003e\n\u003cp\u003e主线程代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar worker = new Worker('worker.js');\r\nworker.onmessage = function (event) {\r\n  document.getElementById('result').textContent = event.data;\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker 线程代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// worker.js\r\n\r\n// settings\r\nvar num_workers = 10;\r\nvar items_per_worker = 1000000;\r\n\r\n// start the workers\r\nvar result = 0;\r\nvar pending_workers = num_workers;\r\nfor (var i = 0; i \u0026#x3C; num_workers; i += 1) {\r\n  var worker = new Worker('core.js');\r\n  worker.postMessage(i * items_per_worker);\r\n  worker.postMessage((i + 1) * items_per_worker);\r\n  worker.onmessage = storeResult;\r\n}\r\n\r\n// handle the results\r\nfunction storeResult(event) {\r\n  result += event.data;\r\n  pending_workers -= 1;\r\n  if (pending_workers \u0026#x3C;= 0)\r\n    postMessage(result); // finished!\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，Worker 线程内部新建了10个 Worker 线程，并且依次向这10个 Worker 发送消息，告知了计算的起点和终点。计算任务脚本的代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// core.js\r\nvar start;\r\nonmessage = getStart;\r\nfunction getStart(event) {\r\n  start = event.data;\r\n  onmessage = getEnd;\r\n}\r\n\r\nvar end;\r\nfunction getEnd(event) {\r\n  end = event.data;\r\n  onmessage = null;\r\n  work();\r\n}\r\n\r\nfunction work() {\r\n  var result = 0;\r\n  for (var i = start; i \u0026#x3C; end; i += 1) {\r\n    // perform some complex calculation here\r\n    result += 1;\r\n  }\r\n  postMessage(result);\r\n  close();\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAPI\u003c/h3\u003e\n\u003ch4\u003e主线程\u003c/h4\u003e\n\u003cp\u003e浏览器原生提供Worker()构造函数，用来供主线程生成 Worker 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar myWorker = new Worker(jsUrl, options);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker()构造函数，可以接受两个参数。第一个参数是脚本的网址（必须遵守同源政策），该参数是必需的，且只能加载 JS 脚本，否则会报错。第二个参数是配置对象，该对象可选。它的一个作用就是指定 Worker 的名称，用来区分多个 Worker 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\r\nvar myWorker = new Worker('worker.js', { name : 'myWorker' });\r\n\r\n// Worker 线程\r\nself.name // myWorker\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker()构造函数返回一个 Worker 线程对象，用来供主线程操作 Worker。Worker 线程对象的属性和方法如下。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWorker.onerror：指定 error 事件的监听函数。\u003c/li\u003e\n\u003cli\u003eWorker.onmessage：指定 message 事件的监听函数，发送过来的数据在Event.data属性中。\u003c/li\u003e\n\u003cli\u003eWorker.onmessageerror：指定 messageerror 事件的监听函数。发送的数据无法序列化成字符串时，会触发这个事件。\u003c/li\u003e\n\u003cli\u003eWorker.postMessage()：向 Worker 线程发送消息。\u003c/li\u003e\n\u003cli\u003eWorker.terminate()：立即终止 Worker 线程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWorker 线程\u003c/h4\u003e\n\u003cp\u003eWeb Worker 有自己的全局对象，不是主线程的window，而是一个专门为 Worker 定制的全局对象。因此定义在window上面的对象和方法不是全部都可以使用。\u003c/p\u003e\n\u003cp\u003eWorker 线程有一些自己的全局属性和方法。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eself.name： Worker 的名字。该属性只读，由构造函数指定。\u003c/li\u003e\n\u003cli\u003eself.onmessage：指定message事件的监听函数。\u003c/li\u003e\n\u003cli\u003eself.onmessageerror：指定 messageerror 事件的监听函数。发送的数据无法序列化成字符串时，会触发这个事件。\u003c/li\u003e\n\u003cli\u003eself.close()：关闭 Worker 线程。\u003c/li\u003e\n\u003cli\u003eself.postMessage()：向产生这个 Worker 线程发送消息。\u003c/li\u003e\n\u003cli\u003eself.importScripts()：加载 JS 脚本。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e二十、OffscreenCanvas 离屏Canvas — 使用Web Worker提高你的Canvas运行速度\u003c/h2\u003e\n\u003cp\u003eOffscreenCanvas提供了一个可以脱离屏幕渲染的canvas对象。\u003c/p\u003e\n\u003cp\u003e有了离屏Canvas，你可以不用在你的主线程中绘制图像了！\u003c/p\u003e\n\u003cp\u003eCanvas 是一个非常受欢迎的表现方式，同时也是WebGL的入口。它能绘制图形，图片，展示动画，甚至是处理视频内容。它经常被用来在富媒体web应用中创建炫酷的用户界面或者是制作在线（web）游戏。\u003c/p\u003e\n\u003cp\u003e它是非常灵活的，这意味着绘制在Canvas的内容可以被编程。JavaScript就提供了Canvas的系列API。这些给了Canvas非常好的灵活度。\u003c/p\u003e\n\u003cp\u003e但同时，在一些现代化的web站点，脚本解析运行是实现流畅用户反馈的最大的问题之一。因为Canvas计算和渲染和用户操作响应都发生在同一个线程中，在动画中（有时候很耗时）的计算操作将会导致App卡顿，降低用户体验。\u003c/p\u003e\n\u003cp\u003e幸运的是, \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/OffscreenCanvas\"\u003eOffscreenCanvas\u003c/a\u003e 离屏Canvas可以非常棒的解决这个麻烦！\u003c/p\u003e\n\u003cp\u003e到目前为止，Canvas的绘制功能都与\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e标签绑定在一起，这意味着Canvas API和DOM是耦合的。而OffscreenCanvas，正如它的名字一样，通过将Canvas移出屏幕来解耦了DOM和Canvas API。\u003c/p\u003e\n\u003cp\u003e由于这种解耦，OffscreenCanvas的渲染与DOM完全分离了开来，并且比普通Canvas速度提升了一些，而这只是因为两者（Canvas和DOM）之间没有同步。但更重要的是，将两者分离后，Canvas将可以在Web Worker中使用，即使在Web Worker中没有DOM。这给Canvas提供了更多的可能性。\u003c/p\u003e\n\u003ch3\u003e兼容性\u003c/h3\u003e\n\u003cp\u003e这是一个实验中的功能\r\n此功能某些浏览器尚在开发中，请参考浏览器兼容性表格以得到在不同浏览器中适合使用的前缀。由于该功能对应的标准文档可能被重新修订，所以在未来版本的浏览器中该功能的语法和行为可能随之改变。\u003c/p\u003e\n\u003cp\u003e支持浏览器如下图所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126027990-d476b78e-e6c9-4438-998d-7ccc4ae79f8b.png\" alt=\"OffscreenCanvas兼容性\"\u003e\u003c/p\u003e\n\u003ch3\u003e在Worker中使用OffscreenCanvas\u003c/h3\u003e\n\u003cp\u003e它在窗口环境和web worker环境均有效。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Web_Workers_API\"\u003eWorkers\u003c/a\u003e 是一个Web版的线程——它允许你在幕后运行你的代码。将你的一部分代码放到Worker中可以给你的主线程更多的空闲时间，这可以提高你的用户体验度。就像其没有DOM一样，直到现在，在Worker中都没有Canvas API。\u003c/p\u003e\n\u003cp\u003e而OffscreenCanvas并不依赖DOM，所以在Worker中Canvas API可以被某种方法来代替。下面是我在Worker中用OffscreenCanvas来计算渐变颜色的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// file: worker.js\r\n\r\nfunction getGradientColor(percent) {\r\n    const canvas = new OffscreenCanvas(100, 1);\r\n    const ctx = canvas.getContext('2d');\r\n    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);\r\n    gradient.addColorStop(0, 'red');\r\n    gradient.addColorStop(1, 'blue');\r\n    ctx.fillStyle = gradient;\r\n    ctx.fillRect(0, 0, ctx.canvas.width, 1);\r\n    const imgd = ctx.getImageData(0, 0, ctx.canvas.width, 1);\r\n    const colors = imgd.data.slice(percent * 4, percent * 4 + 4);\r\n    return `rgba(${colors[0]}, ${colors[1]}, ${colors[2]}, ${colors[3]})`;\r\n}\r\n\r\ngetGradientColor(40);  // rgba(152, 0, 104, 255)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e不要阻塞主线程\u003c/h3\u003e\n\u003cp\u003e当我们将大量的计算移到Worker中运行时，可以释放主线程上的资源，这很有意思。我们可以使用transferControlToOffscreen 方法将常规的Canvas映射到OffscreenCanvas实例上。之后所有应用于OffscreenCanvas的操作将自动呈现在在源Canvas上。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html\u003e\r\n\u0026#x3C;body\u003e\r\n\u0026#x3C;canvas id=\"myCanvas\" width=\"600\" height=\"500\" style=\"border:1px solid #d3d3d3;\"\u003e\r\n  Your browser does not support the HTML5 canvas tag.\r\n\u0026#x3C;/canvas\u003e\r\n\u0026#x3C;script\u003e\r\nvar canvas = document.getElementById(\"myCanvas\");\r\n// var context = canvas.getContext(\"2d\");\r\n\r\n// // 画线\r\n// context.moveTo(100, 100);\r\n// context.lineTo(300, 100);\r\n// context.lineTo(300, 200);\r\n\r\n// // 画第二条线\r\n// // 画第二条线\r\n// context.moveTo(100, 300);\r\n// context.lineTo(300, 300);\r\n\r\n// // 最后要描边才会出效果\r\n// context.stroke();\r\n\r\n// // 创建一张新的玻璃纸\r\n// context.beginPath();\r\n// // 画第三条线\r\n// context.moveTo(400, 100);\r\n// context.lineTo(400, 300);\r\n// context.lineTo(500, 300);\r\n// context.lineTo(500, 200);\r\n\r\n// // 只要执行stroke，都会玻璃纸上的图形重复印刷一次\r\n// context.stroke();\r\n\r\n// // 填充\r\n// context.fill();\r\n// context.fillStyle = \"gray\";\r\n\r\n// // 设置描边色\r\n// context.strokeStyle = \"red\"; // 颜色的写法和css写法是一样的\r\n// context.stroke();\r\n\r\n// //填充\r\n// //设置填充色\r\n// context.fillStyle = \"yellowgreen\";\r\n// context.fill();\r\n\r\n// //把路径闭合\r\n// context.closePath();\r\n\r\n// //设置线条的粗细， 不需要加px\r\n// context.lineWidth = 15;\r\n// //线条的头部的设置\r\n// context.lineCap = \"round\"; //默认是butt， 记住round\r\n\r\n// 注: 如果将canvas转化成离屏canvas时，就不能使用原canvas的cantext来绘制图案，否则会报错，已经绘制了的canvas不同通过transferControlToOffscreen转换成OffscreenCanvas\r\n// Uncaught DOMException: Failed to execute 'transferControlToOffscreen' on 'HTMLCanvasElement': Cannot transfer control from a canvas that has a rendering context.\r\nconst offscreen = canvas.transferControlToOffscreen();\r\nconst worker = new Worker('worker.js');\r\nworker.postMessage({ canvas: offscreen }, [offscreen]);\r\n\u0026#x3C;/script\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOffscreenCanvas 是可转移的，除了将其指定为传递信息中的字段之一以外，还需要将其作为postMessage（传递信息给Worker的方法）中的第二个参数传递出去，以便可以在Worker线程的context（上下文）中使用它。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// worker.js\r\n\r\nself.onmessage = function (event) {\r\n  // 获取传送过来的离屏Canvas(OffscreenCanvas)\r\n  var canvas = event.data.canvas;\r\n  var context = canvas.getContext('2d');\r\n\r\n  // 画一个曲径球体\r\n  var c1 = {x: 240, y: 160, r: 0};\r\n  var c2 = {x: 300, y: 200, r: 120};\r\n\r\n  var gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\r\n  gradient.addColorStop(1, \"gray\");\r\n  gradient.addColorStop(0, \"lightgray\");\r\n\r\n  //2. 将渐变对象设为填充色\r\n  context.fillStyle = gradient;\r\n\r\n  //3. 画圆并填充\r\n  context.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\r\n  context.fill();\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126027866-d78a65fc-8f0f-4a7e-9adf-7eb09a03b956.png\" alt=\"WebWorker中OffscreenCanvas绘制径向渐变画球\"\u003e\u003c/p\u003e\n\u003cp\u003e任务繁忙的主线程也不会影响在Worker上运行的动画。所以即使主线程非常繁忙，你也可以通过此功能来避免掉帧并保证流畅的动画\u003c/p\u003e\n\u003ch3\u003eWebRTC的YUV媒体流数据的离屏渲染\u003c/h3\u003e\n\u003cp\u003e从 WebRTC 中拿到的是 YUV 的原始视频流，将原始的 YUV 视频帧直接转发过来，通过第三方库直接在 Cavans 上渲染。\u003c/p\u003e\n\u003cp\u003e可以使用\u003ca href=\"https://github.com/brion/yuv-canvas\"\u003eyuv-canvas\u003c/a\u003e和\u003ca href=\"https://github.com/brion/yuv-buffer\"\u003eyuv-buffer\u003c/a\u003e第三方库来渲染YUV的原始视频流。\u003c/p\u003e\n\u003cp\u003e主进程render.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\r\nexports.__esModule = true;\r\nvar isEqual = require('lodash.isequal');\r\nvar YUVBuffer = require('yuv-buffer');\r\nvar YUVCanvas = require('yuv-canvas');\r\nvar Renderer = /** @class */ (function () {\r\n    function Renderer(workSource) {\r\n        var _this = this;\r\n        this._sendCanvas = function () {\r\n            _this.canvasSent = true;\r\n            _this.worker \u0026#x26;\u0026#x26; _this.worker.postMessage({\r\n                type: 'constructor',\r\n                data: {\r\n                    canvas: _this.offCanvas,\r\n                    id: (_this.element \u0026#x26;\u0026#x26; _this.element.id) || (Math.random().toString(16).slice(2) + Math.random().toString(16).slice(2))\r\n                }\r\n            }, [_this.offCanvas]);\r\n        };\r\n        /**\r\n         * 判断使用渲染的方式\r\n         */\r\n        this._checkRendererWay = function () {\r\n            if (_this.workerReady \u0026#x26;\u0026#x26; _this.worker \u0026#x26;\u0026#x26; _this.offCanvas \u0026#x26;\u0026#x26; _this.enableWorker) {\r\n                return 'worker';\r\n            }\r\n            else {\r\n                return 'software';\r\n            }\r\n        };\r\n        // workerCanvas渲染\r\n        this._workDrawFrame = function (width, height, yUint8Array, uUint8Array, vUint8Array) {\r\n            if (_this.canvasWrapper \u0026#x26;\u0026#x26; _this.canvasWrapper.style.display !== 'none') {\r\n                _this.canvasWrapper.style.display = 'none';\r\n            }\r\n            if (_this.workerCanvasWrapper \u0026#x26;\u0026#x26; _this.workerCanvasWrapper.style.display === 'none') {\r\n                _this.workerCanvasWrapper.style.display = 'flex';\r\n            }\r\n            _this.worker \u0026#x26;\u0026#x26; _this.worker.postMessage({\r\n                type: 'drawFrame',\r\n                data: {\r\n  (this._checkRendererWay() === 'software') {\r\n            this.yuv \u0026#x26;\u0026#x26; this.yuv.clear();\r\n        }\r\n        else {\r\n            this.worker \u0026#x26;\u0026#x26; this.worker.postMessage({\r\n                type: 'clearFrame'\r\n            });\r\n        }\r\n    };\r\n    Renderer.prototype.setContentMode = function (mode) {\r\n        if (mode === void 0) { mode = 0; }\r\n        this.contentMode = mode;\r\n    };\r\n    return Renderer;\r\n}());\r\n\r\nexports[\"default\"] = Renderer;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e渲染Worker的代码如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// render worker\r\n\r\n(function() {\r\n  const dateFormat = function(date, formatter = 'YYYY-MM-DD hh:mm:ss SSS') {\r\n    if (!date) {\r\n      return date;\r\n    }\r\n\r\n    let time;\r\n\r\n    try {\r\n      time = new Date(date);\r\n    } catch (e) {\r\n      return date;\r\n    }\r\n\r\n    const oDate = {\r\n      Y: time.getFullYear(),\r\n      M: time.getMonth() + 1,\r\n      D: time.getDate(),\r\n      h: time.getHours(),\r\n      m: time.getMinutes(),\r\n      s: time.getSeconds(),\r\n      S: time.getMilliseconds()\r\n    };\r\n\r\n    return formatter.replace(/(Y|M|D|h|m|s|S)+/g, (res, key) =\u003e {\r\n      let len = 2;\r\n\r\n      switch (res.length) {\r\n        case 1:\r\n          len = res.slice(1, 0) === 'Y' ? 4 : 2;\r\n          break;\r\n        case 2:\r\n          len = 2;\r\n          break;\r\n        case 3:\r\n          len = 3;\r\n          break;\r\n        case 4:\r\n          len = 4;\r\n          break;\r\n        default:\r\n          len = 2;\r\n      }\r\n      return (`0${oDate[key]}`).slice(-len);\r\n    });\r\n  }\r\n\r\n  let yuv;\r\n\r\n  try {\r\n    importScripts('./yuv-buffer/yuv-buffer.js');\r\n    importScripts('./yuv-canvas/shaders.js');\r\n    importScripts('./yuv-canvas/depower.js');\r\n    importScripts('./yuv-canvas/YCbCr.js');\r\n    importScripts('./yuv-canvas/FrameSink.js');\r\n    importScripts('./yuv-canvas/SoftwareFrameSink.js');\r\n    importScripts('./yuv-canvas/WebGLFrameSink.js');\r\n    importScripts('./yuv-canvas/yuv-canvas.js');\r\n\r\n    self.addEventListener('message', function (e) {\r\n      const data = e.data;\r\n      switch (data.type) {\r\n        case 'constructor':\r\n          console.log(`${dateFormat(new Date())} RENDER_WORKER [INFO]: received canvas: `, data.data.canvas, data.data.id);\r\n          yuv = YUVCanvas.attach(data.data.canvas, { webGL: false });\r\n          break;\r\n        case 'drawFrame':\r\n          // 考虑是否使用requestAnimationFrame进行渲染，控制每一帧显示的频率\r\n          const width = data.data.width;\r\n          const height = data.data.height;\r\n          const yUint8Array = data.data.yUint8Array;\r\n          const uUint8Array = data.data.uUint8Array;\r\n          const vUint8Array = data.data.vUint8Array;\r\n          const format = YUVBuffer.format({\r\n            width: width,\r\n            height: height,\r\n            chromaWidth: width / 2,\r\n            chromaHeight: height / 2\r\n          });\r\n          const y = YUVBuffer.lumaPlane(format, yUint8Array);\r\n          const u = YUVBuffer.chromaPlane(format, uUint8Array);\r\n          const v = YUVBuffer.chromaPlane(format, vUint8Array);\r\n          const frame = YUVBuffer.frame(format, y, u, v);\r\n          yuv \u0026#x26;\u0026#x26; yuv.drawFrame(frame);\r\n          break;\r\n        case 'clearFrame': {\r\n          yuv \u0026#x26;\u0026#x26; yuv.clear(frame);\r\n          break;\r\n        }\r\n        default:\r\n          console.log(`${dateFormat(new Date())} RENDER_WORKER [INFO]: [RendererWorker]: Unknown message: `, data);\r\n      };\r\n    }, false);\r\n\r\n    self.postMessage({\r\n      type: 'ready',\r\n    });\r\n  } catch (error) {\r\n    self.postMessage({\r\n      type: 'exited',\r\n    });\r\n\r\n    console.log(`${dateFormat(new Date())} RENDER_WORKER [INFO]: [RendererWorker]: catch error`, error);\r\n  }\r\n})();\r\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e如果你对图像绘画使用得非常多，OffscreenCanvas可以有效的提高你APP的性能。它使得Worker可以处理canvas的渲染绘制，让你的APP更好地利用了多核系统。\u003c/p\u003e\n\u003cp\u003eOffscreenCanvas在Chrome 69中已经不需要开启flag（实验性功能）就可以使用了。它也正在被 Firefox 实现。由于其API与普通canvas元素非常相似，所以你可以轻松地对其进行特征检测并循序渐进地使用它，而不会破坏现有的APP或库的运行逻辑。OffscreenCanvas在任何涉及到图形计算以及动画表现且与DOM关系并不密切（即依赖DOM API不多）的情况下，它都具有性能优势。\u003c/p\u003e\n\u003ch2\u003e二十一、Vue与React Virtual DOM对比\u003c/h2\u003e\n\u003ch3\u003e相同点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003evue和react都采用了虚拟dom算法，以最小化更新真实DOM，从而减小不必要的性能损耗。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e按颗粒度分为tree diff, component diff, element diff。 tree diff 比较同层级dom节点，进行增、删、移操作。如果遇到component元素， 就会重新tree diff流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e不同点\u003c/h3\u003e\n\u003ch4\u003edom的更新策略不同\u003c/h4\u003e\n\u003cp\u003ereact 会自顶向下全diff。\u003c/p\u003e\n\u003cp\u003evue 会跟踪每一个组件的依赖关系，不需要重新渲染整个组件树。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在react中，当状态发生改变时，组件树就会自顶向下的全diff, 重新render页面， 重新生成新的虚拟dom tree, 新旧dom tree进行比较， 进行patch打补丁方式，局部跟新dom. 所以react为了避免父组件跟新而引起不必要的子组件更新， 可以在shouldComponentUpdate做逻辑判断，减少没必要的render， 以及重新生成虚拟dom，做差量对比过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在 vue中， 通过Object.defineProperty 把这些 data 属性 全部转为 getter/setter。同时watcher实例对象会在组件渲染时，将属性记录为dep, 当dep 项中的 setter被调用时，通知watch重新计算，使得关联组件更新。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eDiff 算法借助元素的 Key 判断元素是新增、删除、修改，从而减少不必要的元素重渲染。\u003c/p\u003e\n\u003ch3\u003e建议\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e基于tree diff\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e开发组件时，注意保持DOM结构的稳定；即尽可能少地动态操作DOM结构，尤其是移动操作。\u003c/li\u003e\n\u003cli\u003e当节点数过大或者页面更新次数过多时，页面卡顿的现象会比较明显。这时可以通过 CSS 隐藏或显示节点，而不是真的移除或添加 DOM 节点。\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e基于component diff\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e注意使用 shouldComponentUpdate() 来减少组件不必要的更新。\u003c/li\u003e\n\u003cli\u003e对于类似的结构应该尽量封装成组件，既减少代码量，又能减少component diff的性能消耗。\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e基于element diff：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e对于列表结构，尽量减少类似将最后一个节点移动到列表首部的操作，当节点数量过大或更新操作过于频繁时，在一定程度上会影响渲染性能。\u003c/li\u003e\n\u003cli\u003e循环渲染的必须加上key值，唯一标识节点。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e二十二、Vue2.0 中，“渐进式框架”和“自底向上增量开发的设计”这两个概念是什么？\u003c/h2\u003e\n\u003cp\u003e在我看来，渐进式代表的含义是：主张最少。\u003c/p\u003e\n\u003cp\u003e每个框架都不可避免会有自己的一些特点，从而会对使用者有一定的要求，这些要求就是主张，主张有强有弱，它的强势程度会影响在业务开发中的使用方式。\u003c/p\u003e\n\u003cp\u003e比如说，Angular，它两个版本都是强主张的，如果你用它，必须接受以下东西：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e必须使用它的模块机制\u003c/li\u003e\n\u003cli\u003e必须使用它的依赖注入\u003c/li\u003e\n\u003cli\u003e必须使用它的特殊形式定义组件（这一点每个视图框架都有，难以避免）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以Angular是带有比较强的排它性的，如果你的应用不是从头开始，而是要不断考虑是否跟其他东西集成，这些主张会带来一些困扰。\u003c/p\u003e\n\u003cp\u003e比如React，它也有一定程度的主张，它的主张主要是函数式编程的理念，比如说，你需要知道什么是副作用，什么是纯函数，如何隔离副作用。它的侵入性看似没有Angular那么强，主要因为它是软性侵入。\u003c/p\u003e\n\u003cp\u003e你当然可以只用React的视图层，但几乎没有人这么用，为什么呢，因为你用了它，就会觉得其他东西都很别扭，于是你要引入Flux，Redux，Mobx之中的一个，于是你除了Redux，还要看saga，于是你要纠结业务开发过程中每个东西有没有副作用，纯不纯，甚至你连这个都可能不能忍：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst getData = () =\u003e {\r\n  // 如果不存在，就在缓存中创建一个并返回\r\n  // 如果存在，就从缓存中拿\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为你要纠结它有外部依赖，同样是不加参数调用，连续两次的结果是不一样的，于是不纯。\u003c/p\u003e\n\u003cp\u003e为什么我一直不认同在中后台项目中使用React，原因就在这里，我反对的是整个业务应用的函数式倾向，很多人都是看到有很多好用的React组件，就会倾向于把它引入，然后，你知道怎么把自己的业务映射到函数式的那套理念上吗？\u003c/p\u003e\n\u003cp\u003e函数式编程，无副作用，写出来的代码没有bug，这是真理没错，但是有两个问题需要考虑：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eJS本身，有太多特性与纯函数式的主张不适配，这一点，题叶能说得更多\u003c/li\u003e\n\u003cli\u003e业务系统里面的实体关系，如何组织业务逻辑，几十年来积累了无数的基于设计模式的场景经验，有太多的东西可以模仿，但是，没有人给你总结那么多如何把你的厚重业务映射到函数式理念的经验，这个地方很考验综合水平的，真的每个人都有能力去做这种映射吗？\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e函数式编程无bug的根本就在于要把业务逻辑完全都依照这套理念搞好，你看看自己公司做中后台的员工，他们熟悉的是什么？是基于传统OO设计模式的这套东西，他们以为拿着你们给的组件库就得到了一切，但是可能还要被灌输函数式编程的一整套东西，而且又没人告诉他们在业务场景下，如何规划业务模型、组织代码，还要求快速开发，怎么能快起来？\u003c/p\u003e\n\u003cp\u003e所以我真是心疼这些人，他们要的只是组件库，却不得不把业务逻辑的思考方式也作转换，这个事情没有一两年时间洗脑，根本洗不到能开发业务的程度。\u003c/p\u003e\n\u003cp\u003e没有好组件库的时候，大家痛点在视图层，有了基于React的组件化，把原先没那么痛的业务逻辑部分搞得也痛起来了，原先大家按照设计模式教的东西，照猫画虎还能继续开发了，学了一套新理念之后，都不知道怎么写代码了，怎么写都怀疑自己不对，可怕。\u003c/p\u003e\n\u003cp\u003e我宁可支持Angular也不支持React的原因也就在此，Angular至少在业务逻辑这块没有软主张，能够跟OO设计模式那套东西配合得很好。我面对过很多商务场景，都是前端很厚重的东西，不仅仅是管理控制台这种，这类东西里面，业务逻辑的占比要比视图大挺多的，如何组织这些东西，目前几个主流技术栈都没有解决方案，要靠业务架构师去摆平。\u003c/p\u003e\n\u003cp\u003e如果你的场景不是这么厚重的，只是简单管理控制台，那当我没说好了。\u003c/p\u003e\n\u003cp\u003e框架是不能解决业务问题的，只能作为工具，放在合适的人手里，合适的场景下。\u003c/p\u003e\n\u003cp\u003e现在我要说说为什么我这么支持Vue了，没什么，可能有些方面是不如React，不如Angular，但它是渐进的，没有强主张，你可以在原有大系统的上面，把一两个组件改用它实现，当jQuery用；也可以整个用它全家桶开发，当Angular用；还可以用它的视图，搭配你自己设计的整个下层用。你可以在底层数据逻辑的地方用OO和设计模式的那套理念，也可以函数式，都可以，它只是个轻量视图而已，只做了自己该做的事，没有做不该做的事，仅此而已。\u003c/p\u003e\n\u003cp\u003e渐进式的含义，我的理解是：没有多做职责之外的事。\u003c/p\u003e\n\u003ch2\u003e二十三、webpack 打包优化的四种方法（多进程打包，多进程压缩，资源 CDN，动态 polyfill）\u003c/h2\u003e\n\u003ch3\u003e打包分析\u003c/h3\u003e\n\u003ch4\u003e1. 速度分析\u003c/h4\u003e\n\u003cp\u003e我们的目的是优化打包速度，那肯定需要一个速度分析插件，此时 \u003ccode\u003espeed-measure-webpack-plugin\u003c/code\u003e 就派上用场了。它的作用如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e分析整个打包总耗时\u003c/li\u003e\n\u003cli\u003e每个 plugin 和 loader 的耗时情况\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev speed-measure-webpack-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 导入速度分析插件\r\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\r\n\r\n// 实例化速度分析插件\r\nconst smp = new SpeedMeasurePlugin();\r\n\r\nconst webpackConfig = smp.wrap({\r\n  entry: {\r\n    // ...\r\n  },\r\n  output: {\r\n    // ...\r\n  },\r\n  resolve: {\r\n    // ...\r\n  },\r\n  module: {\r\n    rules: [\r\n      // ....\r\n    ]\r\n  },\r\n  plugins: [new MyPlugin(), new MyOtherPlugin()],\r\n});\r\n\r\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e运行打包命令之后，可以看到，打包总耗时为 \u003ccode\u003e15.48 secs\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126053799-541740e0-922b-45c0-949d-6a91fc64f759.png\" alt=\"Webpack优化_speed-measure-webpack-plugin 打包速度\"\u003e\u003c/p\u003e\n\u003ch4\u003e2. 体积分析\u003c/h4\u003e\n\u003cp\u003e分析完打包速度之后，接着我们来分析打包之后每个文件以及每个模块对应的体积大小。使用到的插件为 \u003ccode\u003ewebpack-bundle-analyzer\u003c/code\u003e，构建完成后会在 8888 端口展示大小。\u003c/p\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev webpack-bundle-analyzer\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 导入速度分析插件\r\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\r\n\r\n// 导入体积分析插件\r\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\r\n\r\n// 实例化速度分析插件\r\nconst smp = new SpeedMeasurePlugin();\r\n\r\nconst webpackConfig = smp.wrap({\r\n  entry: {\r\n    // ...\r\n  },\r\n  output: {\r\n    // ...\r\n  },\r\n  resolve: {\r\n    // ...\r\n  },\r\n  module: {\r\n    rules: [\r\n      // ....\r\n    ]\r\n  },\r\n  plugins: [\r\n    // 实例化体积分析插件\r\n    new BundleAnalyzerPlugin(),\r\n    new MyPlugin(),\r\n    new MyOtherPlugin(),\r\n  ],\r\n});\r\n\r\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e构建之后可以看到，其中黄色块 \u003ccode\u003echunk-vendors\u003c/code\u003e 文件占比最大，为 \u003ccode\u003e1.34MB\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126053872-dca114ab-7a88-44ad-8456-6be4a4ce5510.png\" alt=\"Webpack优化_webpack-bundle-analyzer 打包体积分析\"\u003e\u003c/p\u003e\n\u003ch3\u003e打包优化\u003c/h3\u003e\n\u003ch4\u003e1. 多进程多实例构建，资源并行解析\u003c/h4\u003e\n\u003cp\u003e多进程构建的方案比较知名的有以下三个：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ethread-loader (推荐使用这个)\u003c/li\u003e\n\u003cli\u003eparallel-webpack\u003c/li\u003e\n\u003cli\u003eHappyPack\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这里以 \u003ccode\u003ethread-loader\u003c/code\u003e 为例配置多进程多实例构建\u003c/p\u003e\n\u003cp\u003e安装 loader\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev thread-loader\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 loader\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\r\n// 导入速度分析插件\r\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\r\n\r\n// 实例化速度分析插件\r\nconst smp = new SpeedMeasurePlugin();\r\n\r\nconst webpackConfig = smp.wrap({\r\n  entry: {\r\n    // ...\r\n  },\r\n  output: {\r\n    // ...\r\n  },\r\n  resolve: {\r\n    // ...\r\n  },\r\n  module: {\r\n    rules: [\r\n      rules: [\r\n        {\r\n          test: /\\.js$/,\r\n          include: path.resolve('src'),\r\n          use: [\r\n            'thread-loader',\r\n            // your expensive loader (e.g babel-loader)\r\n          ],\r\n        }\r\n      ]\r\n    ]\r\n  },\r\n  plugins: [\r\n    new MyPlugin(),\r\n    new MyOtherPlugin(),\r\n  ],\r\n});\r\n\r\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 公用代码提取，使用 CDN 加载\u003c/h4\u003e\n\u003cp\u003e以vue.js构建的项目为例，里面很多的第三方库只要不升级对应的版本其内容是不变的，我们可以将这些内用文件不通过webpack打包到模块里面，而是使用CDN加载，例如对于vue，vuex，vue-router，axios，echarts，swiper等第三方库我们可以利用webpack的externals参数来配置，这里我们设定只需要在生产环境中才需要使用。\u003c/p\u003e\n\u003cp\u003e这里需要使用 \u003ccode\u003ehtml-webpack-plugin\u003c/code\u003e 和 \u003ccode\u003ewebpack-cdn-plugin\u003c/code\u003e 两个插件\u003c/p\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev html-webpack-plugin, webpack-cdn-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\r\n// 导入速度分析插件\r\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\r\n\r\n// 导入体积分析插件\r\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\r\n\r\nconst HtmlWebpackPlugin = require('html-webpack-plugin');\r\n\r\n//判断是否为生产环境\r\nconst isProduction = process.env.NODE_ENV === 'production';\r\n\r\n// 实例化速度分析插件\r\nconst smp = new SpeedMeasurePlugin();\r\n\r\n//定义 CDN 路径，这里采用 bootstrap 的 cdn\r\nconst cdn = {\r\n    css: [\r\n        'https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css'\r\n    ],\r\n    js: [\r\n        'https://cdn.bootcss.com/vue/2.6.10/vue.min.js',\r\n        'https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js',\r\n        'https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js',\r\n        'https://cdn.bootcss.com/axios/0.19.0/axios.min.js',\r\n        'https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js',\r\n        'https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js',\r\n    ]\r\n}\r\n\r\nconst webpackConfig = smp.wrap({\r\n  entry: {\r\n    // ...\r\n  },\r\n  output: {\r\n    // ...\r\n  },\r\n  resolve: {\r\n    // ...\r\n  },\r\n  //生产环境注入 cdn\r\n  externals: isProduction \u0026#x26;\u0026#x26; {\r\n    'vue': 'Vue',\r\n    'vuex': 'Vuex',\r\n    'vue-router': 'VueRouter',\r\n    'axios': 'axios',\r\n    'echarts': 'echarts',\r\n    'swiper': 'Swiper'\r\n  } || {},\r\n  module: {\r\n    rules: [\r\n      rules: [\r\n        {\r\n          test: /\\.js$/,\r\n          include: path.resolve('src'),\r\n          use: [\r\n            'thread-loader',\r\n            // your expensive loader (e.g babel-loader)\r\n          ],\r\n        }\r\n      ]\r\n    ]\r\n  },\r\n  plugins: [\r\n    new HtmlWebpackPlugin({ filename: '../index.html' }), // output file relative to output.path\r\n    new WebpackCdnPlugin({\r\n      modules: [\r\n        {\r\n          name: 'vue',\r\n          var: 'Vue',\r\n          path: 'vue.min.js'\r\n        },\r\n        {\r\n          name: 'vuex',\r\n          var: 'Vuex',\r\n          path: 'vuex.min.js'\r\n        }\r\n        {\r\n          name: 'vue-router',\r\n          var: 'VueRouter',\r\n          path: 'vue-router.min.js'\r\n        },\r\n        {\r\n          name: 'axios',\r\n          var: 'axios',\r\n          path: 'axios.min.js'\r\n        }\r\n        {\r\n          name: 'echarts',\r\n          var: 'echarts',\r\n          path: 'echarts.min.js'\r\n        },\r\n        {\r\n          name: 'swiper',\r\n          var: 'Swiper',\r\n          path: 'swiper.min.js'\r\n        },\r\n      ],\r\n      prod: isProduction,\r\n      prodUrl: '//cdn.bootcdn.net/ajax/libs/:name/:version/:path' // =\u003e https://cdn.bootcdn.net/ajax/libs/xxx/xxx/xxx(`:name`,`:version`和`:path`为模板变量)\r\n      publicPath: '/node_modules/dist', // override when prod is false\r\n    }),\r\n    new MyPlugin(),\r\n    new MyOtherPlugin(),\r\n  ],\r\n});\r\n\r\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最终生成的inde.html文件如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html\u003e\r\n  \u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n    \u0026#x3C;title\u003eWebpack App\u0026#x3C;/title\u003e\r\n    \u0026#x3C;link href=\"https://cdn.bootcdn.net/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css\" rel=\"stylesheet\"\u003e\r\n  \u0026#x3C;/head\u003e\r\n  \u0026#x3C;body\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vue-router/3.1.3/vue-router.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vuex/3.1.1/vuex.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/axios/0.19.0/axios.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/echarts/4.3.0/echarts.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/Swiper/6.7.5/js/swiper.min.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;script type=\"text/javascript\" src=\"/assets/app.js\"\u003e\u0026#x3C;/script\u003e\r\n  \u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 多进程多实例并行压缩\u003c/h4\u003e\n\u003cp\u003e并行压缩主流有以下三种方案\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用 parallel-uglify-plugin 插件\u003c/li\u003e\n\u003cli\u003euglifyjs-webpack-plugin 开启 parallel 参数\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启 parallel 参数 （推荐使用这个，支持 ES6 语法压缩）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev terser-webpack-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\r\n// 导入速度分析插件\r\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\r\n\r\n// 导入代码压缩插件\r\nconst TerserPlugin = require(\"terser-webpack-plugin\");\r\n\r\n// 导入体积分析插件\r\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\r\n\r\nconst HtmlWebpackPlugin = require('html-webpack-plugin');\r\n\r\n//判断是否为生产环境\r\nconst isProduction = process.env.NODE_ENV === 'production';\r\n\r\n// 实例化速度分析插件\r\nconst smp = new SpeedMeasurePlugin();\r\n\r\n//定义 CDN 路径，这里采用 bootstrap 的 cdn\r\nconst cdn = {\r\n    css: [\r\n        'https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css'\r\n    ],\r\n    js: [\r\n        'https://cdn.bootcss.com/vue/2.6.10/vue.min.js',\r\n        'https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js',\r\n        'https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js',\r\n        'https://cdn.bootcss.com/axios/0.19.0/axios.min.js',\r\n        'https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js',\r\n        'https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js',\r\n    ]\r\n}\r\n\r\nconst webpackConfig = smp.wrap({\r\n  entry: {\r\n    // ...\r\n  },\r\n  output: {\r\n    // ...\r\n  },\r\n  resolve: {\r\n    // ...\r\n  },\r\n  module: {\r\n    rules: [\r\n      rules: [\r\n        {\r\n          test: /\\.js$/,\r\n          include: path.resolve('src'),\r\n          use: [\r\n            'thread-loader',\r\n            // your expensive loader (e.g babel-loader)\r\n          ],\r\n        }\r\n      ]\r\n    ]\r\n  },\r\n  //生产环境注入 cdn\r\n  externals: isProduction \u0026#x26;\u0026#x26; {\r\n    'vue': 'Vue',\r\n    'vuex': 'Vuex',\r\n    'vue-router': 'VueRouter',\r\n    'axios': 'axios',\r\n    'echarts': 'echarts',\r\n    'swiper': 'Swiper'\r\n  } || {},\r\n  optimization: {\r\n    minimizer: [\r\n      new TerserPlugin({\r\n        parallel: 4\r\n      })\r\n    ]\r\n  },\r\n  plugins: [\r\n    new HtmlWebpackPlugin({ filename: '../index.html' }), // output file relative to output.path\r\n    new WebpackCdnPlugin({\r\n      modules: [\r\n        {\r\n          name: 'vue',\r\n          var: 'Vue',\r\n          path: 'vue.min.js'\r\n        },\r\n        {\r\n          name: 'vuex',\r\n          var: 'Vuex',\r\n          path: 'vuex.min.js'\r\n        }\r\n        {\r\n          name: 'vue-router',\r\n          var: 'VueRouter',\r\n          path: 'vue-route
