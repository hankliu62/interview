 or writable attribute, #\u0026#x3C;Object\u003e at Function.defineProperty\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e对目标对象的目标属性 赋值和取值 时， 分别触发 set 和 get 方法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nvar b = 1;\r\nObject.defineProperty(a, \"b\", {\r\n    set: function(newValue) {\r\n        b = 99;\r\n        console.log(\"你要赋值给我,我的新值是\" + newValue);\r\n    },\r\n    get: function() {\r\n        console.log(\"你取我的值\");\r\n        return 2; //注意这里，我硬编码返回2\r\n    }\r\n});\r\na.b = 1; //打印 你要赋值给我,我的新值是1\r\nconsole.log(b); //打印 99\r\nconsole.log(a.b); //打印 你取我的值\r\n//打印 2    注意这里，和我的硬编码相同的\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面的代码中，给 a.b 赋值，b 的值也跟着改变了。原因是给 a.b 赋值，自动调用了 set 方法，在 set 方法中改变了 b 的值。vue 双向绑定的原理就是这个。\u003c/p\u003e\n\u003ch2\u003e实现一个自己的 MVVM（原理剖析）\u003c/h2\u003e\n\u003ch2\u003e递归组件的使用\u003c/h2\u003e\n\u003cp\u003e组件是可以在自己的模板中调用自身的，不过他们只能通过name选项来做这件事\u003c/p\u003e\n\u003ch2\u003eObj.keys()与 Obj.defineProperty\u003c/h2\u003e\n\u003ch2\u003e发布-订阅模式\u003c/h2\u003e\n\u003ch2\u003e实现 MVVM 的思路分析\u003c/h2\u003e\n\u003ch2\u003emvvm 和 mvc 区别？它和其它框架（jquery）的区别是什么？哪些场景适合？\u003c/h2\u003e\n\u003cp\u003emvc 和 mvvm 其实区别并不大。都是一种设计思想。主要就是 mvc 中 Controller 演变成 mvvm 中的 viewModel。mvvm 主要解决了 mvc 中大量的 DOM 操作使页面渲染性能降低，加载速度变慢，影响用户体验。\u003c/p\u003e\n\u003cp\u003e区别：vue 数据驱动，通过数据来显示视图层而不是节点操作。\u003c/p\u003e\n\u003cp\u003e场景：数据操作比较多的场景，更加便捷\u003c/p\u003e\n\u003ch2\u003e构建的 vue-cli 工程都到了哪些技术，它们的作用分别是什么？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003evue. js：vue-cli 工程的核心，主要特点是 双向数据绑定 和 组件系统。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003evue-router：vue 官方推荐使用的路由框架。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003evuex：专为 Vue. js 应用项目开发的状态管理器，主要用于维护 vue 组件间共用的一些 变量 和 方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eaxios（ 或者 fetch 、ajax ）：用于发起 GET 、或 POST 等 http 请求，基于 Promise 设计。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003evux 等：一个专为 vue 设计的移动端 UI 组件库。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e创建一个 emit. js 文件，用于 vue 事件机制的管理。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewebpack：模块加载和 vue-cli 工程打包器。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue-cli 工程常用的 npm 命令有哪些？\u003c/h2\u003e\n\u003cp\u003enpm install、npm run dev、npm run build --report 等\u003c/p\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003cp\u003e下载 node_modules 资源包的命令：npm install\u003c/p\u003e\n\u003cp\u003e启动 vue-cli 开发环境的 npm 命令：npm run dev\u003c/p\u003e\n\u003cp\u003evue-cli 生成 生产环境部署资源 的 npm 命令：npm run build\u003c/p\u003e\n\u003cp\u003e用于查看 vue-cli 生产环境部署资源文件大小的 npm 命令：npm run build --report，此命令必答\u003c/p\u003e\n\u003cp\u003e命令效果：\u003c/p\u003e\n\u003cp\u003e在浏览器上自动弹出一个 展示 vue-cli 工程打包后 app. js、manifest. js、vendor. js 文件里面所包含代码的页面。可以具此优化 vue-cli 生产环境部署的静态资源，提升 页面 的加载速度。\u003c/p\u003e\n\u003ch2\u003e请说出 vue-cli 工程中每个文件夹和文件的用处\u003c/h2\u003e\n\u003cp\u003evue-cli目录解析：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003ebuild 文件夹：用于存放 webpack 相关配置和脚本。开发中仅 偶尔使用 到此文件夹下 webpack.base.conf.js 用于配置 less、sass等css预编译库，或者配置一下 UI 库。\r\nconfig 文件夹：主要存放配置文件，用于区分开发环境、线上环境的不同。 常用到此文件夹下 config.js 配置开发环境的 端口号、是否开启热加载 或者 设置生产环境的静态资源相对路径、是否开启gzip压缩、npm run build 命令打包生成静态资源的名称和路径等。\r\ndist 文件夹：默认 npm run build 命令打包生成的静态资源文件，用于生产部署。\r\nnode_modules：存放npm命令下载的开发环境和生产环境的依赖包。\r\nsrc: 存放项目源码及需要引用的资源文件。\r\nsrc下assets：存放项目中需要用到的资源文件，css、js、images等。\r\nsrc下componets：存放vue开发中一些公共组件：header.vue、footer.vue等。\r\nsrc下emit：自己配置的vue集中式事件管理机制。\r\nsrc下router：vue-router vue路由的配置文件。\r\nsrc下service：自己配置的vue请求后台接口方法。\r\nsrc下page：存在vue页面组件的文件夹。\r\nsrc下util：存放vue开发过程中一些公共的.js方法。\r\nsrc下vuex：存放 vuex 为vue专门开发的状态管理器。\r\nsrc下app.vue：使用标签\u0026#x3C;route-view\u003e\u0026#x3C;/router-view\u003e渲染整个工程的.vue组件。\r\nsrc下main.js：vue-cli工程的入口文件。\r\nindex.html：设置项目的一些meta头信息和提供\u0026#x3C;div id=\"app\"\u003e\u0026#x3C;/div\u003e用于挂载 vue 节点。\r\npackage.json：用于 node_modules资源部 和 启动、打包项目的 npm 命令管理。\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003econfig 文件夹 下 index.js 的对于工程 开发环境 和 生产环境 的配置\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003ebuild 对象下 对于 生产环境 的配置：\r\n\r\nindex：配置打包后入口.html文件的名称以及文件夹名称\r\nassetsRoot：配置打包后生成的文件名称和路径\r\nassetsPublicPath：配置 打包后 .html 引用静态资源的路径，一般要设置成 \"./\"\r\nproductionGzip：是否开发 gzip 压缩，以提升加载速度\r\n\r\ndev 对象下 对于 开发环境 的配置：\r\n\r\nport：设置端口号\r\nautoOpenBrowser：启动工程时，自动打开浏览器\r\nproxyTable：vue设置的代理，用以解决 跨域 问题\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e请你详细介绍一些 package.json 里面的配置\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003escripts：npm run xxx 命令调用node执行的 .js 文件\r\ndependencies：生产环境依赖包的名称和版本号，即这些 依赖包 都会打包进 生产环境的JS文件里面\r\ndevDependencies：开发环境依赖包的名称和版本号，即这些 依赖包 只用于 代码开发 的时候，不会打包进 生产环境js文件 里面。\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue-cli 中常用到的加载器\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e安装 sass:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安装 axios:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安装 mock:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安装 lib-flexible: --实现移动端自适应\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安装 sass-resourses-loader\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue-cli 中怎样使用自定义的组件？有遇到过哪些问题吗？\u003c/h2\u003e\n\u003cp\u003e第一步：在 components 目录新建你的组件文件（如：indexPage. vue），script 一定要 export default {}\u003c/p\u003e\n\u003cp\u003e第二步：在需要用的页面（组件）中导入：import indexPage from '@/components/indexPage. vue'\u003c/p\u003e\n\u003cp\u003e第三步：注入到 vue 的子组件的 components 属性上面, components:{indexPage}\u003c/p\u003e\n\u003cp\u003e第四步：在 template 视图 view 中使用\u003c/p\u003e\n\u003cp\u003e遇到的问题： 例如有 indexPage 命名，使用的时候则 index-page\u003c/p\u003e\n\u003ch2\u003evue-cli 提供的几种脚手架模板\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003ewebpack-simple模板\u003c/li\u003e\n\u003cli\u003ewebpack模板\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue-cli 开发环境使用全局常量\u003c/h2\u003e\n\u003ch2\u003evue-cli 生产环境使用全局常量\u003c/h2\u003e\n\u003ch2\u003evue-cli 中自定义指令的使用\u003c/h2\u003e\n\u003ch2\u003evue 是如何对数组方法进行变异的？例如 push、pop、splice 等方法\u003c/h2\u003e\n\u003ch2\u003evue 组件之间的通信种类\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e父组件向子组件通信\u003c/li\u003e\n\u003cli\u003e子组件向父组件通信\u003c/li\u003e\n\u003cli\u003e隔代组件间通信\u003c/li\u003e\n\u003cli\u003e兄弟组件间通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e谈一谈 nextTick 的原理\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在下次 DOM 更新循环结束之后执行延迟回调。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003enextTick主要使用了宏任务和微任务。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e根据执行环境分别尝试采用\r\nPromise MutationObserver setImmediate\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果以上都不行则采用setTimeout定义了一个异步方法，多次调用nextTick会将方法存入队列中，通过这个异步方法清空当前队列。\u003c/p\u003e\n\u003ch2\u003eVue 中的 computed 是如何实现的\u003c/h2\u003e\n\u003ch2\u003evue 如何优化首页的加载速度？vue 首页白屏是什么问题引起的？如何解决呢？\u003c/h2\u003e\n\u003ch3\u003evue 如何优化首页的加载速度？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e路由懒加载\u003c/li\u003e\n\u003cli\u003eui框架按需加载\u003c/li\u003e\n\u003cli\u003egzip压缩\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003evue 首页白屏是什么问题引起的？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e第一种，打包后文件引用路径不对，导致找不到文件报错白屏\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解决办法：修改一下config下面的index. js中bulid模块导出的路径。因为index. html里边的内容都是通过script标签引入的，而你的路径不对，打开肯定是空白的。先看一下默认的路径。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第二种，由于把路由模式mode设置影响\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解决方法：路由里边router/index. js路由配置里边默认模式是hash，如果你改成了history模式的话，打开也会是一片空白。所以改为hash或者直接把模式配置删除，让它默认的就行 。如果非要使用history模式的话，需要你在服务端加一个覆盖所有的情况的候选资源：如果URL匹配不到任何静态资源，则应该返回一个index. html，这个页面就是你app依赖页面。\u003c/p\u003e\n\u003cp\u003e所以只要删除mode或者把mode改成hash就OK了。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第三种，项目中使用了es6的语法，一些浏览器不支持es6，造成编译错误不能解析而造成白屏\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解决方法：\u003c/p\u003e\n\u003cp\u003e安装 npm install --save-dev babel-preset-es2015\u003c/p\u003e\n\u003cp\u003e安装 npm install --save-dev babel-preset-stage-3\u003c/p\u003e\n\u003cp\u003e在项目根目录创建一个.babelrc文件 里面内容 最基本配置是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\r\n    // 此项指明，转码的规则\r\n    \"presets\": [\r\n        // env项是借助插件babel-preset-env，下面这个配置说的是babel对es6,es7,es8进行转码，并且设置amd,commonjs这样的模块化文件，不进行转码\r\n        [\"env\", {\r\n            \"modules\": false\r\n        }],\r\n        // 下面这个是不同阶段出现的es语法，包含不同的转码插件\r\n        \"stage-2\"\r\n    ],\r\n    // 下面这个选项是引用插件来处理代码的转换，transform-runtime用来处理全局函数和优化babel编译\r\n    \"plugins\": [\"transform-runtime\"],\r\n    // 下面指的是在生成的文件中，不产生注释\r\n    \"comments\": false,\r\n    // 下面这段是在特定的环境中所执行的转码规则，当环境变量是下面的test就会覆盖上面的设置\r\n    \"env\": {\r\n        // test 是提前设置的环境变量，如果没有设置BABEL_ENV则使用NODE_ENV，如果都没有设置默认就是development\r\n        \"test\": {\r\n            \"presets\": [\"env\", \"stage-2\"],\r\n            // instanbul是一个用来测试转码后代码的工具\r\n            \"plugins\": [\"istanbul\"]\r\n        }\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue 的父组件和子组件生命周期钩子执行顺序是什么\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e加载渲染过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeCreate-\u003e父created-\u003e父beforeMount-\u003e子beforeCreate-\u003e子created-\u003e子beforeMount-\u003e子mounted-\u003e父mounted\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e子组件更新过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeUpdate-\u003e子beforeUpdate-\u003e子updated-\u003e父updated\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e父组件更新过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeUpdate-\u003e父updated\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e销毁过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeDestroy-\u003e子beforeDestroy-\u003e子destroyed-\u003e父destroyed\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e在 Vue 中，子组件为何不可以修改父组件传递的 Prop，如果修改了，Vue 是如何监控到属性的修改并给出警告的。\u003c/h2\u003e\n\u003ch2\u003e实现通信方式\u003c/h2\u003e\n\u003ch3\u003e方式1: props\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e通过一般属性实现父向子通信\u003c/li\u003e\n\u003cli\u003e通过函数属性实现子向父通信\u003c/li\u003e\n\u003cli\u003e缺点: 隔代组件和兄弟组件间通信比较麻烦\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式2: vue自定义事件\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003evue内置实现, 可以代替函数类型的props\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e绑定监听: \u0026#x3C;MyComp @eventName=\"callback\"\u003c/li\u003e\n\u003cli\u003e触发(分发)事件: this.$emit(\"eventName\", data)\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e缺点: 只适合于子向父通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式3: 消息订阅与发布\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e需要引入消息订阅与发布的实现库, 如: pubsub-js\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e订阅消息: PubSub.subscribe('msg', (msg, data)=\u003e{})\u003c/li\u003e\n\u003cli\u003e发布消息: PubSub.publish(‘msg’, data)\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e优点: 此方式可用于任意关系组件间通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式4: vuex\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e是什么: vuex是vue官方提供的集中式管理vue多组件共享状态数据的vue插件\u003c/li\u003e\n\u003cli\u003e优点: 对组件间关系没有限制, 且相比于pubsub库管理更集中, 更方便\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式5: slot\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e是什么: 专门用来实现父向子传递带数据的标签\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e子组件\u003c/li\u003e\n\u003cli\u003e父组件\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e注意: 通信的标签模板是在父组件中解析好后再传递给子组件的\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说说Vue的MVVM实现原理\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eVue作为MVVM模式的实现库的2种技术\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e模板解析\u003c/li\u003e\n\u003cli\u003e数据绑定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e模板解析: 实现初始化显示\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e解析大括号表达式\u003c/li\u003e\n\u003cli\u003e解析指令\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e数据绑定: 实现更新显示\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e通过数据劫持实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eaxios的特点有哪些？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eAxios 是一个基于 promise 的 HTTP 库，支持promise所有的API\u003c/li\u003e\n\u003cli\u003e它可以拦截请求和响应\u003c/li\u003e\n\u003cli\u003e它可以转换请求数据和响应数据，并对响应回来的内容自动转换成 JSON类型的数据\u003c/li\u003e\n\u003cli\u003e安全性更高，客户端支持防御 CSRF\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eaxios有哪些常用方法？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eaxios.get(url[, config])   //get请求用于列表和信息查询\u003c/li\u003e\n\u003cli\u003eaxios.delete(url[, config])  //删除\u003c/li\u003e\n\u003cli\u003eaxios.post(url[, data[, config]])  //post请求用于信息的添加\u003c/li\u003e\n\u003cli\u003eaxios.put(url[, data[, config]])  //更新操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说下你了解的axios相关配置属性？\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eurl\u003c/code\u003e 是用于请求的服务器URL\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emethod\u003c/code\u003e 是创建请求时使用的方法,默认是get\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ebaseURL\u003c/code\u003e 将自动加在 \u003ccode\u003eurl\u003c/code\u003e 前面，除非 \u003ccode\u003eurl\u003c/code\u003e 是一个绝对URL。它可以通过设置一个 \u003ccode\u003ebaseURL\u003c/code\u003e 便于为axios实例的方法传递相对URL\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003etransformRequest\u003c/code\u003e 允许在向服务器发送前，修改请求数据，只能用在'PUT','POST'和'PATCH'这几个请求方法\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eheaders\u003c/code\u003e 是即将被发送的自定义请求头\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eheaders:{'X-Requested-With':'XMLHttpRequest'},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eparams\u003c/code\u003e 是即将与请求一起发送的URL参数，必须是一个无格式对象(plainobject)或URLSearchParams对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eparams:{\r\n  ID:12345\r\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eauth\u003c/code\u003e 表示应该使用HTTP基础验证，并提供凭据\r\n这将设置一个 \u003ccode\u003eAuthorization\u003c/code\u003e 头，覆写掉现有的任意使用 \u003ccode\u003eheaders\u003c/code\u003e 设置的自定义 \u003ccode\u003eAuthorization\u003c/code\u003e 头\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eauth:{\r\n  username:'janedoe',\r\n  password:'s00pers3cret'\r\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e'proxy'定义代理服务器的主机名称和端口\r\n\u003ccode\u003eauth\u003c/code\u003e 表示HTTP基础验证应当用于连接代理，并提供凭据\r\n这将会设置一个 \u003ccode\u003eProxy-Authorization\u003c/code\u003e 头，覆写掉已有的通过使用 \u003ccode\u003eheader\u003c/code\u003e 设置的自定义 \u003ccode\u003eProxy-Authorization\u003c/code\u003e 头。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eproxy:{\r\n  host:'127.0.0.1',\r\n  port:9000,\r\n  auth::{\r\n    username:'mikeymike',\r\n    password:'rapunz3l'\r\n  }\r\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue.use是干什么的？原理是什么？\u003c/h2\u003e\n\u003cp\u003evue.use 是用来使用插件的，我们可以在插件中扩展全局组件、指令、原型方法等。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e检查插件是否注册，若已注册，则直接跳出；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e处理入参，将第一个参数之后的参数归集，并在首部塞入 this 上下文；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\n\u003cp\u003e执行注册方法，调用定义好的 install 方法，传入处理的参数，若没有 install 方法并且插件本身为 function 则直接进行注册；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e插件不能重复的加载\u003c/p\u003e\n\u003cp\u003einstall 方法的第一个参数是vue的构造函数，其他参数是Vue.use中除了第一个参数的其他参数； 代码：args.unshift(this)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e调用插件的install 方法 代码：typeof plugin.install === 'function'\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e插件本身是一个函数，直接让函数执行。 代码：plugin.apply(null, args)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缓存插件。 代码：installedPlugins.push(plugin)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport function toArray (list: any, start?: number): Array\u0026#x3C;any\u003e {\r\n  start = start || 0\r\n  let i = list.length - start\r\n  const ret: Array\u0026#x3C;any\u003e = new Array(i)\r\n  while (i--) {\r\n    ret[i] = list[i + start]\r\n  }\r\n  return ret\r\n}\r\n\r\n\r\nexport function initUse (Vue: GlobalAPI) {\r\n  Vue.use = function (plugin: Function | Object) {\r\n    const installedPlugins = (this._installedPlugins || (this._installedPlugins = []))\r\n    if (installedPlugins.indexOf(plugin) \u003e -1) {\r\n      return this\r\n    }\r\n\r\n    // additional parameters\r\n    const args = toArray(arguments, 1)\r\n    args.unshift(this)\r\n    if (typeof plugin.install === 'function') {\r\n      plugin.install.apply(plugin, args)\r\n    } else if (typeof plugin === 'function') {\r\n      plugin.apply(null, args)\r\n    }\r\n    installedPlugins.push(plugin)\r\n    return this\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003enew Vue() 发生了什么？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e结论：new Vue()是创建Vue实例，它内部执行了根实例的初始化过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e具体包括以下操作：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e选项合并\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e$children\u003c/code\u003e，\u003ccode\u003e$refs\u003c/code\u003e，\u003ccode\u003e$slots\u003c/code\u003e，\u003ccode\u003e$createElement\u003c/code\u003e等实例属性的方法初始化\u003c/p\u003e\n\u003cp\u003e自定义事件处理\u003c/p\u003e\n\u003cp\u003e数据响应式处理\u003c/p\u003e\n\u003cp\u003e生命周期钩子调用 （beforecreate created）\u003c/p\u003e\n\u003cp\u003e可能的挂载\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e总结：new Vue()创建了根实例并准备好数据和方法，未来执行挂载时，此过程还会递归的应用于它的子组件上，最终形成一个有紧密关系的组件实例树。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e请说一下响应式数据的理解？\u003c/h2\u003e\n\u003cp\u003e根据数据类型来做不同处理，数组和对象类型当值变化时如何劫持。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e对象内部通过defineReactive方法，使用Object. defineProperty() 监听数据属性的 get 来进行数据依赖收集，再通过 set 来完成数据更新的派发；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e数组则通过重写数组方法来实现的。扩展它的 7 个变更⽅法，通过监听这些方法可以做到依赖收集和派发更新；( push/pop/shift/unshift/splice/reverse/sort )\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e这里在回答时可以带出一些相关知识点 （比如多层对象是通过递归来实现劫持，顺带提出vue3中是使用 proxy来实现响应式数据）\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e内部依赖收集是怎么做到的，每个属性都拥有自己的dep属性，存放他所依赖的 watcher，当属性变化后会通知自己对应的 watcher去更新。\u003c/p\u003e\n\u003cp\u003e响应式流程：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003edefineReactive 把数据定义成响应式的；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e给属性增加一个 dep，用来收集对应的那些watcher；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e等数据变化进行更新\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003edep.depend() // get 取值：进行依赖收集\u003c/p\u003e\n\u003cp\u003edep.notify() // set 设置时：通知视图更新\u003c/p\u003e\n\u003cp\u003e这里可以引出性能优化相关的内容：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e对象层级过深，性能就会差。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不需要响应数据的内容不要放在data中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eobject.freeze() 可以冻结数据。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eVue如何检测数组变化？\u003c/h2\u003e\n\u003cp\u003e数组考虑性能原因没有用defineProperty对数组的每一项进行拦截，而是选择重写数组方法。当数组调用到这 7 个方法的时候，执行 ob.dep.notify() 进行派发通知 Watcher 更新；\u003c/p\u003e\n\u003cp\u003e重写数组方法：push/pop/shift/unshift/splice/reverse/sort\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e在Vue中修改数组的索引和长度是无法监控到的。需要通过以下7种变异方法修改数组才会触发数组对应的wacther进行更新。数组中如果是对象数据类型也会进行递归劫持。\u003c/p\u003e\n\u003cp\u003e说明：那如果想要改索引更新数据怎么办？\u003c/p\u003e\n\u003cp\u003e可以通过Vue.set()来进行处理 =》 核心内部用的是 splice 方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 取出原型方法；\r\n\r\nconst arrayProto = Array.prototype\r\n\r\n// 拷贝原型方法；\r\n\r\nexport const arrayMethods = Object.create(arrayProto)\r\n\r\n// 重写数组方法；\r\n\r\ndef(arrayMethods, method, function mutator (... args) { }\r\n\r\nob.dep.notify() // 调用方法时更新视图；\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue.set 方法是如何实现的？\u003c/h2\u003e\n\u003cp\u003e为什么$set可以触发更新，我们给对象和数组本身都增加了dep属性，当给对象新增不存在的属性则触发对象依赖的watcher去更新，当修改数组索引时我们调用数组本身的splice方法去更新数组。\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e官方定义Vue.set(object, key, value)\u003c/p\u003e\n\u003cp\u003e如果是数组，调用重写的splice方法 （这样可以更新视图 ）\r\n代码：target.splice(key, 1, val)\u003c/p\u003e\n\u003cp\u003e如果不是响应式的也不需要将其定义成响应式属性。\u003c/p\u003e\n\u003cp\u003e如果是对象，将属性定义成响应式的 defineReactive(ob, key, val)\u003c/p\u003e\n\u003cp\u003e通知视图更新 ob.dep.notify()\u003c/p\u003e\n\u003ch2\u003eVue中模板编译原理？\u003c/h2\u003e\n\u003cp\u003e简单说，Vue的编译过程就是将template转化为render函数的过程。会经历以下阶段：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e生成AST树\u003c/li\u003e\n\u003cli\u003e优化\u003c/li\u003e\n\u003cli\u003ecodegen\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e首先解析模版，生成AST语法树(一种用JavaScript对象的形式来描述整个模板)。 使用大量的正则表达式对模板进行解析，遇到标签、文本的时候都会执行对应的钩子进行相关处理。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eVue的数据是响应式的，但其实模板中并不是所有的数据都是响应式的。有一些数据首次渲染后就不会再变化，对应的DOM也不会变化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e那么优化过程就是深度遍历AST树，按照相关条件对树节点进行标记。这些被标记的节点(静态节点)我们就可以跳过对它们的比对，对运行时的模板起到很大的优化作用。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e编译的最后一步是将优化后的AST树转换为可执行的代码。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue3.x响应式数据原理\u003c/h2\u003e\n\u003cp\u003eVue3.x改用Proxy替代Object.defineProperty。因为Proxy可以直接监听对象和数组的变化，并且有多达13种拦截方法。并且作为新标准将受到浏览器厂商重点持续的性能优化。\u003c/p\u003e\n\u003ch2\u003eVue3.x中Proxy只会代理对象的第一层，那么Vue3又是怎样处理这个问题的呢？\u003c/h2\u003e\n\u003cp\u003e判断当前Reflect.get的返回值是否为Object，如果是则再通过reactive方法做代理， 这样就实现了深度观测。\u003c/p\u003e\n\u003ch2\u003eVue3.x中监测数组的时候可能触发多次get/set，那么如何防止触发多次呢？\u003c/h2\u003e\n\u003cp\u003e我们可以判断key是否为当前被代理对象target自身属性，也可以判断旧值与新值是否相等，只有满足以上两个条件之一时，才有可能执行trigger。\u003c/p\u003e\n\u003ch2\u003evue2.x中如何监测数组变化\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e使用了函数劫持的方式，重写了数组的方法，Vue将data中的数组进行了原型链重写，指向了自己定义的数组原型方法。\u003c/li\u003e\n\u003cli\u003e这样当调用数组api时，可以通知依赖更新。\u003c/li\u003e\n\u003cli\u003e如果数组中包含着引用类型，会对数组中的引用类型再次递归遍历进行监控。这样就实现了监测数组变化。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e说一下Computed和Watch\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eComputed本质是一个具备缓存的watcher，依赖的响应式属性变化才会重新计算并且更新视图。 适用于计算比较消耗性能的计算场景。当表达式过于复杂时，在模板中放入过多逻辑会让模板难以维护，可以将复杂的逻辑放入计算属性中处理。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWatch没有缓存性，更多的是观察的作用，可以监听某些数据执行回调。常用于监听某一个值，当被监听的值发生变化时，执行对应的操作。 打开deep：true选项会深度监听对象中的属性，对对象中的每一项进行监听。 immediate: true 选项表示，初始化时就会先执行一遍该监听对应的操作\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue2.x和Vue3.x渲染器的diff算法分别说一下\u003c/h2\u003e\n\u003cp\u003e简单来说，diff算法有以下过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同级比较，再比较子节点\u003c/li\u003e\n\u003cli\u003e先判断一方有子节点一方没有子节点的情况(如果新的children没有子节点，将旧的子节点移除)\u003c/li\u003e\n\u003cli\u003e比较都有子节点的情况(核心diff)\u003c/li\u003e\n\u003cli\u003e递归比较子节点\u003c/li\u003e\n\u003cli\u003e正常Diff两个树的时间复杂度是O(n^3) ，但实际情况下我们很少会进行跨层级的移动DOM，所以Vue将Diff进行了优化，从O(n^3) -\u003e O(n)，只有当新旧children都为多个子节点时才需要用核心的Diff算法进行同层级比较。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVue2的核心Diff算法采用了双端比较的算法，同时从新旧children的两端开始进行比较，借助key值找到可复用的节点，再进行相关操作。相比React的Diff算法，同样情况下可以减少移动节点次数，减少不必要的性能损耗，更加的优雅。\u003c/p\u003e\n\u003cp\u003eVue3.x借鉴了 ivi算法和 inferno算法\u003c/p\u003e\n\u003cp\u003e在创建VNode时就确定其类型，以及在mount/patch的过程中采用位运算来判断一个VNode的类型，在这个基础之上再配合核心的Diff算法，使得性能上较Vue2.x有了提升。(实际的实现可以结合Vue3.x源码看。)\u003c/p\u003e\n\u003ch2\u003eSSR了解吗？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSSR也就是服务端渲染，也就是将Vue在客户端把标签渲染成HTML的工作放在服务端完成，然后再把html直接返回给客户端。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSSR有着更好的SEO、并且首屏加载速度更快等优点。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不过它也有一些缺点，比如我们的开发条件会受到限制，服务器端渲染只支持beforeCreate和created两个钩子，当我们需要一些外部扩展库时需要特殊处理，服务端渲染应用程序也需要处于Node.js的运行环境。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e还有就是服务器会有更大的负载需求。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e组件中写 name选项有哪些好处及作用？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过名字找到对应的组件（ 递归组件 ）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过name属性实现缓存功能 (keep-alive)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过name来识别组件（跨级组件通信时非常重要）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003eVue.extend = function () {\r\n    if(name) {\r\n        Sub.options.componentd[name] = Sub\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e事件机制\u003c/h2\u003e\n\u003ch3\u003e1.1 事件触发三阶段\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003edocument 往事件触发处传播，遇到注册的捕获事件会触发\u003c/li\u003e\n\u003cli\u003e传播到事件触发处时触发注册的事件\u003c/li\u003e\n\u003cli\u003e从事件触发处往 document 传播，遇到注册的冒泡事件会触发\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e事件触发一般来说会按照上面的顺序进行，但是也有特例，如果给一个目标节点同时注册冒泡和捕获事件，事件触发会按照注册的顺序执行\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e// 以下会先打印冒泡然后是捕获\r\nnode.addEventListener('click',(event) =\u003e{\r\n\tconsole.log('冒泡')\r\n},false);\r\nnode.addEventListener('click',(event) =\u003e{\r\n\tconsole.log('捕获 ')\r\n},true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.2 注册事件\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e通常我们使用 \u003ccode\u003eaddEventListener\u003c/code\u003e 注册事件，该函数的第三个参数可以是布尔值，也可以是对象。对于布尔值 \u003ccode\u003euseCapture\u003c/code\u003e 参数来说，该参数默认值为 \u003ccode\u003efalse\u003c/code\u003e 。\u003ccode\u003euseCapture\u003c/code\u003e 决定了注册的事件是捕获事件还是冒泡事件\u003c/li\u003e\n\u003cli\u003e一般来说，我们只希望事件只触发在目标上，这时候可以使用 \u003ccode\u003estopPropagation\u003c/code\u003e 来阻止事件的进一步传播。通常我们认为 \u003ccode\u003estopPropagation\u003c/code\u003e 是用来阻止事件冒泡的，其实该函数也可以阻止捕获事件。\u003ccode\u003estopImmediatePropagation\u003c/code\u003e 同样也能实现阻止事件，但是还能阻止该事件目标执行别的注册事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003enode.addEventListener('click',(event) =\u003e{\r\n\tevent.stopImmediatePropagation()\r\n\tconsole.log('冒泡')\r\n},false);\r\n// 点击 node 只会执行上面的函数，该函数不会执行\r\nnode.addEventListener('click',(event) =\u003e {\r\n\tconsole.log('捕获 ')\r\n},true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.3 事件代理\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果一个节点中的子节点是动态生成的，那么子节点需要注册事件的话应该注册在父节点上\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul id=\"ul\"\u003e\r\n\t\u0026#x3C;li\u003e1\u0026#x3C;/li\u003e\r\n    \u0026#x3C;li\u003e2\u0026#x3C;/li\u003e\r\n\t\u0026#x3C;li\u003e3\u0026#x3C;/li\u003e\r\n\t\u0026#x3C;li\u003e4\u0026#x3C;/li\u003e\r\n\t\u0026#x3C;li\u003e5\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\r\n\u0026#x3C;script\u003e\r\n\tlet ul = document.querySelector('##ul')\r\n\tul.addEventListener('click', (event) =\u003e {\r\n\t\tconsole.log(event.target);\r\n\t})\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e事件代理的方式相对于直接给目标注册事件来说，有以下优点\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e节省内存\u003c/li\u003e\n\u003cli\u003e不需要给子节点注销事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e跨域\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e因为浏览器出于安全考虑，有同源策略。也就是说，如果协议、域名或者端口有一个不同就是跨域，Ajax 请求会失败\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e2.1 JSONP\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003eJSONP 的原理很简单，就是利用 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 标签没有跨域限制的漏洞。通过 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 标签指向一个需要访问的地址并提供一个回调函数来接收数据当需要通讯时\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src=\"http://domain/api?param1=a\u0026#x26;param2=b\u0026#x26;callback=jsonp\"\u003e\u0026#x3C;/script\u003e\r\n\u0026#x3C;script\u003e\r\n    function jsonp(data) {\r\n    \tconsole.log(data)\r\n\t}\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eJSONP 使用简单且兼容性不错，但是只限于 get 请求\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.2 CORS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCORS\u003c/code\u003e需要浏览器和后端同时支持\u003c/li\u003e\n\u003cli\u003e浏览器会自动进行 \u003ccode\u003eCORS\u003c/code\u003e 通信，实现CORS通信的关键是后端。只要后端实现了 \u003ccode\u003eCORS\u003c/code\u003e，就实现了跨域。\u003c/li\u003e\n\u003cli\u003e服务端设置 \u003ccode\u003eAccess-Control-Allow-Origin\u003c/code\u003e 就可以开启 \u003ccode\u003eCORS\u003c/code\u003e。 该属性表示哪些域名可以访问资源，如果设置通配符则表示所有网站都可以访问资源\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.3 document.domain\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e该方式只能用于二级域名相同的情况下，比如 \u003ccode\u003ea.test.com\u003c/code\u003e 和 \u003ccode\u003eb.test.com\u003c/code\u003e 适用于该方式。\u003c/li\u003e\n\u003cli\u003e只需要给页面添加 \u003ccode\u003edocument.domain = 'test.com'\u003c/code\u003e 表示二级域名都相同就可以实现跨域\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.4 postMessage\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这种方式通常用于获取嵌入页面中的第三方页面数据。一个页面发送消息，另一个页面判断来源并接收消息\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 发送消息端\r\nwindow.parent.postMessage('message', 'http://test.com');\r\n\r\n// 接收消息端\r\nvar mc = new MessageChannel();\r\nmc.addEventListener('message', (event) =\u003e {\r\n    var origin = event.origin || event.originalEvent.origin;\r\n    if (origin === 'http://test.com') {\r\n        console.log('验证通过')\r\n    }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eEvent loop\u003c/h2\u003e\n\u003ch3\u003e3.1 JS中的event loop\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e众所周知 JS 是门非阻塞单线程语言，因为在最初 JS 就是为了和浏览器交互而诞生的。如果 JS 是门多线程的语言话，我们在多个线程中处理 DOM 就可能会发生问题（一个线程中新加节点，另一个线程中删除节点）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003eJS 在执行的过程中会产生执行环境，这些执行环境会被顺序的加入到执行栈中。如果遇到异步的代码，会被挂起并加入到 Task（有多种 task） 队列中。一旦执行栈为空，Event Loop 就会从 Task 队列中拿出需要执行的代码并放入执行栈中执行，所以本质上来说 JS 中的异步还是同步行为\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econsole.log('script start');\r\n\r\nsetTimeout(function() {\r\n  console.log('setTimeout');\r\n}, 0);\r\n\r\nconsole.log('script end');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不同的任务源会被分配到不同的 \u003ccode\u003eTask\u003c/code\u003e 队列中，任务源可以分为 微任务（\u003ccode\u003emicrotask\u003c/code\u003e） 和 宏任务（\u003ccode\u003emacrotask\u003c/code\u003e）。在 \u003ccode\u003eES6\u003c/code\u003e 规范中，\u003ccode\u003emicrotask\u003c/code\u003e 称为 jobs，macrotask 称为 task\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econsole.log('script start');\r\n\r\nsetTimeout(function() {\r\n  console.log('setTimeout');\r\n}, 0);\r\n\r\nnew Promise((resolve) =\u003e {\r\n    console.log('Promise')\r\n    resolve()\r\n}).then(function() {\r\n  console.log('promise1');\r\n}).then(function() {\r\n  console.log('promise2');\r\n});\r\n\r\nconsole.log('script end');\r\n// script start =\u003e Promise =\u003e script end =\u003e promise1 =\u003e promise2 =\u003e setTimeout\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上代码虽然 \u003ccode\u003esetTimeout\u003c/code\u003e 写在 \u003ccode\u003ePromise\u003c/code\u003e 之前，但是因为 \u003ccode\u003ePromise\u003c/code\u003e 属于微任务而 \u003ccode\u003esetTimeout\u003c/code\u003e 属于宏任务\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e微任务\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eprocess.nextTick\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epromise\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eObject.observe\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eMutationObserver\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e宏任务\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003escript \u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esetTimeout\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esetInterval \u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esetImmediate \u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eI/O \u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eUI rendering\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e宏任务中包括了 script ，浏览器会先执行一个宏任务，接下来有异步代码的话就先执行微任务\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e所以正确的一次 Event loop 顺序是这样的\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e执行同步代码，这属于宏任务\u003c/li\u003e\n\u003cli\u003e执行栈为空，查询是否有微任务需要执行\u003c/li\u003e\n\u003cli\u003e执行所有微任务\u003c/li\u003e\n\u003cli\u003e必要的话渲染 UI\u003c/li\u003e\n\u003cli\u003e然后开始下一轮 \u003ccode\u003eEvent loop\u003c/code\u003e，执行宏任务中的异步代码\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e通过上述的 \u003ccode\u003eEvent loop\u003c/code\u003e 顺序可知，如果宏任务中的异步代码有大量的计算并且需要操作 \u003ccode\u003eDOM\u003c/code\u003e 的话，为了更快的响应界面响应，我们可以把操作 \u003ccode\u003eDOM\u003c/code\u003e 放入微任务中\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e3.2 Node 中的 Event loop\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eNode\u003c/code\u003e 中的 \u003ccode\u003eEvent loop\u003c/code\u003e 和浏览器中的不相同。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eNode\u003c/code\u003e 的 \u003ccode\u003eEvent loop\u003c/code\u003e 分为\u003ccode\u003e6\u003c/code\u003e个阶段，它们会按照顺序反复运行\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e┌───────────────────────┐\r\n┌─\u003e│        timers         │\r\n│  └──────────┬────────────┘\r\n│  ┌──────────┴────────────┐\r\n│  │     I/O callbacks     │\r\n│  └──────────┬────────────┘\r\n│  ┌──────────┴────────────┐\r\n│  │     idle, prepare     │\r\n│  └──────────┬────────────┘      ┌───────────────┐\r\n│  ┌──────────┴────────────┐      │   incoming:   │\r\n│  │         poll          │\u0026#x3C;──connections───     │\r\n│  └──────────┬────────────┘      │   data, etc.  │\r\n│  ┌──────────┴────────────┐      └───────────────┘\r\n│  │        check          │\r\n│  └──────────┬────────────┘\r\n│  ┌──────────┴────────────┐\r\n└──┤    close callbacks    │\r\n   └───────────────────────┘\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003etimer\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etimers\u003c/code\u003e 阶段会执行 \u003ccode\u003esetTimeout\u003c/code\u003e 和 \u003ccode\u003esetInterval\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e一个 timer 指定的时间并不是准确时间，而是在达到这个时间后尽快执行回调，可能会因为系统正在执行别的事务而延迟\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eI/O\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eI/O\u003c/code\u003e 阶段会执行除了 \u003ccode\u003eclose\u003c/code\u003e 事件，定时器和 \u003ccode\u003esetImmediate\u003c/code\u003e 的回调\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eidle, prepare\r\nidle, prepare 阶段内部实现\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003epoll\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003epoll\u003c/code\u003e 阶段很重要，这一阶段中，系统会做两件事情\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e执行到点的定时器\u003c/li\u003e\n\u003cli\u003e执行 \u003ccode\u003epoll\u003c/code\u003e 队列中的事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e并且当 poll 中没有定时器的情况下，会发现以下两件事情\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果 poll 队列不为空，会遍历回调队列并同步执行，直到队列为空或者系统限制\u003c/li\u003e\n\u003cli\u003e如果 poll 队列为空，会有两件事发生\u003c/li\u003e\n\u003cli\u003e如果有 \u003ccode\u003esetImmediate\u003c/code\u003e 需要执行，\u003ccode\u003epoll\u003c/code\u003e 阶段会停止并且进入到 \u003ccode\u003echeck\u003c/code\u003e 阶段执行 \u003ccode\u003esetImmediate\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e如果没有 \u003ccode\u003esetImmediate\u003c/code\u003e 需要执行，会等待回调被加入到队列中并立即执行回调\u003c/li\u003e\n\u003cli\u003e如果有别的定时器需要被执行，会回到 \u003ccode\u003etimer\u003c/code\u003e 阶段执行回调。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003echeck\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003echeck\u003c/code\u003e 阶段执行 \u003ccode\u003esetImmediate\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eclose callbacks\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eclose callbacks\u003c/code\u003e 阶段执行 \u003ccode\u003eclose\u003c/code\u003e 事件\u003c/li\u003e\n\u003cli\u003e并且在 \u003ccode\u003eNode\u003c/code\u003e 中，有些情况下的定时器执行顺序是随机的\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003esetTimeout(() =\u003e {\r\n    console.log('setTimeout');\r\n}, 0);\r\nsetImmediate(() =\u003e {\r\n    console.log('setImmediate');\r\n})\r\n// 这里可能会输出 setTimeout，setImmediate\r\n// 可能也会相反的输出，这取决于性能\r\n// 因为可能进入 event loop 用了不到 1 毫秒，这时候会执行 setImmediate\r\n// 否则会执行 setTimeout\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面介绍的都是 macrotask 的执行情况，microtask 会在以上每个阶段完成后立即执行\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003esetTimeout(()=\u003e{\r\n    console.log('timer1')\r\n\r\n    Promise.resolve().then(function() {\r\n        console.log('promise1')\r\n    })\r\n}, 0)\r\n\r\nsetTimeout(()=\u003e{\r\n    console.log('timer2')\r\n\r\n    Promise.resolve().then(function() {\r\n        console.log('promise2')\r\n    })\r\n}, 0)\r\n\r\n// 以上代码在浏览器和 node 中打印情况是不同的\r\n// 浏览器中一定打印 timer1, promise1, timer2, promise2\r\n// node 中可能打印 timer1, timer2, promise1, promise2\r\n// 也可能打印 timer1, promise1, timer2, promise2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eNode\u003c/code\u003e 中的 \u003ccode\u003eprocess.nextTick\u003c/code\u003e 会先于其他 \u003ccode\u003emicrotask\u003c/code\u003e 执行\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003esetTimeout(() =\u003e {\r\n console.log(\"timer1\");\r\n\r\n Promise.resolve().then(function() {\r\n   console.log(\"promise1\");\r\n });\r\n}, 0);\r\n\r\nprocess.nextTick(() =\u003e {\r\n console.log(\"nextTick\");\r\n});\r\n// nextTick, timer1, promise1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e四、Service Worker\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eService workers 本质上充当Web应用程序与浏览器之间的代理服务器，也可以在网络可用时作为浏览器和网络间的代理。它们旨在（除其他之外）使得能够创建有效的离线体验，拦截网络请求并基于网络是否可用以及更新的资源是否驻留在服务器上来采取适当的动作。他们还允许访问推送通知和后台同步API\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e目前该技术通常用来做缓存文件，提高首屏速度\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// index.js\r\nif (navigator.serviceWorker) {\r\n  navigator.serviceWorker\r\n    .register(\"sw.js\")\r\n    .then(function(registration) {\r\n      console.log(\"service worker 注册成功\");\r\n    })\r\n    .catch(function(err) {\r\n      console.log(\"servcie worker 注册失败\");\r\n    });\r\n}\r\n// sw.js\r\n// 监听 `install` 事件，回调中缓存所需文件\r\nself.addEventListener(\"install\", e =\u003e {\r\n  e.waitUntil(\r\n    caches.open(\"my-cache\").then(function(cache) {\r\n      return cache.addAll([\"./index.html\", \"./index.js\"]);\r\n    })\r\n  );\r\n});\r\n\r\n// 拦截所有请求事件\r\n// 如果缓存中已经有请求的数据就直接用缓存，否则去请求数据\r\nself.addEventListener(\"fetch\", e =\u003e {\r\n  e.respondWith(\r\n    caches.match(e.request).then(function(response) {\r\n      if (response) {\r\n        return response;\r\n      }\r\n      console.log(\"fetch source\");\r\n    })\r\n  );\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e打开页面，可以在开发者工具中的 Application 看到 Service Worker 已经启动了\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/3/28/1626b1e8eba68e1c?w=1770\u0026#x26;h=722\u0026#x26;f=png\u0026#x26;s=192277\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在 Cache 中也可以发现我们所需的文件已被缓存\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/3/28/1626b20dfc4fcd26?w=1118\u0026#x26;h=728\u0026#x26;f=png\u0026#x26;s=85610\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e当我们重新刷新页面可以发现我们缓存的数据是从 Service Worker 中读取的\u003c/p\u003e\n\u003ch2\u003e五、渲染机制\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e浏览器的渲染机制一般分为以下几个步骤\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e处理 \u003ccode\u003eHTML\u003c/code\u003e 并构建 \u003ccode\u003eDOM\u003c/code\u003e 树。\u003c/li\u003e\n\u003cli\u003e处理 \u003ccode\u003eCSS\u003c/code\u003e 构建 \u003ccode\u003eCSSOM\u003c/code\u003e 树。\u003c/li\u003e\n\u003cli\u003e将 \u003ccode\u003eDOM\u003c/code\u003e 与 \u003ccode\u003eCSSOM\u003c/code\u003e 合并成一个渲染树。\u003c/li\u003e\n\u003cli\u003e根据渲染树来布局，计算每个节点的位置。\u003c/li\u003e\n\u003cli\u003e调用 \u003ccode\u003eGPU\u003c/code\u003e 绘制，合成图层，显示在屏幕上\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/4/11/162b2ab2ec70ac5b?w=900\u0026#x26;h=352\u0026#x26;f=png\u0026#x26;s=49983\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在构建 CSSOM 树时，会阻塞渲染，直至 CSSOM 树构建完成。并且构建 CSSOM 树是一个十分消耗性能的过程，所以应该尽量保证层级扁平，减少过度层叠，越是具体的 CSS 选择器，执行速度越慢\u003c/li\u003e\n\u003cli\u003e当 HTML 解析到 script 标签时，会暂停构建 DOM，完成后才会从暂停的地方重新开始。也就是说，如果你想首屏渲染的越快，就越不应该在首屏就加载 JS 文件。并且 CSS 也会影响 JS 的执行，只有当解析完样式表才会执行 JS，所以也可以认为这种情况下，CSS 也会暂停构建 DOM\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5.1 图层\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e一般来说，可以把普通文档流看成一个图层。特定的属性可以生成一个新的图层。不同的图层渲染互不影响，所以对于某些频繁需要渲染的建议单独生成一个新图层，提高性能。但也不能生成过多的图层，会引起反作用\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e通过以下几个常用属性可以生成新图层\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e3D 变换：\u003ccode\u003etranslate3d\u003c/code\u003e、\u003ccode\u003etranslateZ\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ewill-change\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evideo\u003c/code\u003e、\u003ccode\u003eiframe\u003c/code\u003e 标签\u003c/li\u003e\n\u003cli\u003e通过动画实现的 \u003ccode\u003eopacity\u003c/code\u003e 动画转换\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eposition: fixed\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5.2 重绘（Repaint）和回流（Reflow）\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e重绘是当节点需要更改外观而不会影响布局的，比如改变 color 就叫称为重绘\u003c/li\u003e\n\u003cli\u003e回流是布局或者几何属性需要改变就称为回流\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e回流必定会发生重绘，重绘不一定会引发回流。回流所需的成本比重绘高的多，改变深层次的节点很可能导致父节点的一系列回流\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e所以以下几个动作可能会导致性能问题\u003c/strong\u003e：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e改变 window 大小\u003c/li\u003e\n\u003cli\u003e改变字体\u003c/li\u003e\n\u003cli\u003e添加或删除样式\u003c/li\u003e\n\u003cli\u003e文字改变\u003c/li\u003e\n\u003cli\u003e定位或者浮动\u003c/li\u003e\n\u003cli\u003e盒模型\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e很多人不知道的是，重绘和回流其实和 Event loop 有关\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e当 Event loop 执行完 \u003ccode\u003eMicrotasks\u003c/code\u003e 后，会判断 \u003ccode\u003edocument\u003c/code\u003e 是否需要更新。因为浏览器是 \u003ccode\u003e60Hz \u003c/code\u003e的刷新率，每 \u003ccode\u003e16ms \u003c/code\u003e才会更新一次。\u003c/li\u003e\n\u003cli\u003e然后判断是否有 \u003ccode\u003eresize\u003c/code\u003e 或者 \u003ccode\u003escroll\u003c/code\u003e ，有的话会去触发事件，所以 \u003ccode\u003eresize\u003c/code\u003e 和 \u003ccode\u003escroll\u003c/code\u003e 事件也是至少 \u003ccode\u003e16ms\u003c/code\u003e 才会触发一次，并且自带节流功能。\u003c/li\u003e\n\u003cli\u003e判断是否触发了\u003ccode\u003e media query\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e更新动画并且发送事件\u003c/li\u003e\n\u003cli\u003e判断是否有全屏操作事件\u003c/li\u003e\n\u003cli\u003e执行 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 回调\u003c/li\u003e\n\u003cli\u003e执行 \u003ccode\u003eIntersectionObserver\u003c/code\u003e 回调，该方法用于判断元素是否可见，可以用于懒加载上，但是兼容性不好\u003c/li\u003e\n\u003cli\u003e更新界面\u003c/li\u003e\n\u003cli\u003e以上就是一帧中可能会做的事情。如果在一帧中有空闲时间，就会去执行 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 回调\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e减少重绘和回流\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用 \u003ccode\u003etranslate\u003c/code\u003e 替代 \u003ccode\u003etop\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003evisibility\u003c/code\u003e 替换\u003ccode\u003e display: none\u003c/code\u003e ，因为前者只会引起重绘，后者会引发回流（改变了布局）\u003c/li\u003e\n\u003cli\u003e不要使用 \u003ccode\u003etable\u003c/code\u003e 布局，可能很小的一个小改动会造成整个 table 的重新布局\u003c/li\u003e\n\u003cli\u003e动画实现的速度的选择，动画速度越快，回流次数越多，也可以选择使用 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCSS\u003c/code\u003e 选择符从右往左匹配查找，避免 \u003ccode\u003eDOM\u003c/code\u003e 深度过深\u003c/li\u003e\n\u003cli\u003e将频繁运行的动画变为图层，图层能够阻止该节点回流影响别的元素。比如对于 \u003ccode\u003evideo \u003c/code\u003e标签，浏览器会自动将该节点变为图层\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e网络相关\u003c/h2\u003e\n\u003ch3\u003e1.1 DNS 预解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDNS 解析也是需要时间的，可以通过预解析的方式来预先获得域名所对应的 IP\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"dns-prefetch\" href=\"//yuchengkai.cn\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.2 缓存\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e缓存对于前端性能优化来说是个很重要的点，良好的缓存策略可以降低资源的重复加载提高网页的整体加载速度\u003c/li\u003e\n\u003cli\u003e通常浏览器缓存策略分为两种：强缓存和协商缓存\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e强缓存\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e实现强缓存可以通过两种响应头实现：\u003ccode\u003eExpires \u003c/code\u003e和 \u003ccode\u003eCache-Control\u003c/code\u003e 。强缓存表示在缓存期间不需要请求，\u003ccode\u003estate code \u003c/code\u003e为 \u003ccode\u003e200\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eExpires: Wed, 22 Oct 2018 08:41:00 GMT\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eExpires\u003c/code\u003e 是 \u003ccode\u003eHTTP / 1.0\u003c/code\u003e 的产物，表示资源会在 \u003ccode\u003eWed, 22 Oct 2018 08:41:00 GMT\u003c/code\u003e 后过期，需要再次请求。并且 \u003ccode\u003eExpires\u003c/code\u003e 受限于本地时间，如果修改了本地时间，可能会造成缓存失效\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eCache-control: max-age=30\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eCache-Control\u003c/code\u003e 出现于 \u003ccode\u003eHTTP / 1.1\u003c/code\u003e，优先级高于 \u003ccode\u003eExpires\u003c/code\u003e 。该属性表示资源会在 \u003ccode\u003e30\u003c/code\u003e 秒后过期，需要再次请求\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e协商缓存\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果缓存过期了，我们就可以使用协商缓存来解决问题。协商缓存需要请求，如果缓存有效会返回 304\u003c/li\u003e\n\u003cli\u003e协商缓存需要客户端和服务端共同实现，和强缓存一样，也有两种实现方式\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLast-Modified 和 If-Modified-Since\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eLast-Modified\u003c/code\u003e 表示本地文件最后修改日期，\u003ccode\u003eIf-Modified-Since\u003c/code\u003e 会将 \u003ccode\u003eLast-Modified \u003c/code\u003e的值发送给服务器，询问服务器在该日期后资源是否有更新，有更新的话就会将新的资源发送回来\u003c/li\u003e\n\u003cli\u003e但是如果在本地打开缓存文件，就会造成 \u003ccode\u003eLast-Modified\u003c/code\u003e 被修改，所以在 \u003ccode\u003eHTTP / 1.1\u003c/code\u003e 出现了 \u003ccode\u003eETag\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eETag 和 If-None-Match\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eETag\u003c/code\u003e 类似于文件指纹，\u003ccode\u003eIf-None-Match\u003c/code\u003e 会将当前 \u003ccode\u003eETag\u003c/code\u003e 发送给服务器，询问该资源 ETag 是否变动，有变动的话就将新的资源发送回来。并且 \u003ccode\u003eETag\u003c/code\u003e 优先级比 \u003ccode\u003eLast-Modified\u003c/code\u003e 高\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e选择合适的缓存策略\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e对于大部分的场景都可以使用强缓存配合协商缓存解决，但是在一些特殊的地方可能需要选择特殊的缓存策略\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e对于某些不需要缓存的资源，可以使用 \u003ccode\u003eCache-control: no-store\u003c/code\u003e ，表示该资源不需要缓存\u003c/li\u003e\n\u003cli\u003e对于频繁变动的资源，可以使用 \u003ccode\u003eCache-Control: no-cache\u003c/code\u003e 并配合 \u003ccode\u003eETag\u003c/code\u003e 使用，表示该资源已被缓存，但是每次都会发送请求询问资源是否更新。\u003c/li\u003e\n\u003cli\u003e对于代码文件来说，通常使用 \u003ccode\u003eCache-Control: max-age=31536000\u003c/code\u003e 并配合策略缓存使用，然后对文件进行指纹处理，一旦文件名变动就会立刻下载新的文件\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e1.3 使用 HTTP / 2.0\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e因为浏览器会有并发请求限制，在 HTTP / 1.1 时代，每个请求都需要建立和断开，消耗了好几个 RTT 时间，并且由于 TCP 慢启动的原因，加载体积大的文件会需要更多的时间\u003c/li\u003e\n\u003cli\u003e在 HTTP / 2.0 中引入了多路复用，能够让多个请求使用同一个 TCP 链接，极大的加快了网页的加载速度。并且还支持 Header 压缩，进一步的减少了请求的数据大小\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e1.4 预加载\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e在开发中，可能会遇到这样的情况。有些资源不需要马上用到，但是希望尽早获取，这时候就可以使用预加载\u003c/li\u003e\n\u003cli\u003e预加载其实是声明式的 \u003ccode\u003efetch\u003c/code\u003e ，强制浏览器请求资源，并且不会阻塞 \u003ccode\u003eonload\u003c/code\u003e 事件，可以使用以下代码开启预加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"preload\" href=\"http://example.com\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e预加载可以一定程度上降低首屏的加载时间，因为可以将一些不影响首屏但重要的文件延后加载，唯一缺点就是兼容性不好\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e1.5 预渲染\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e可以通过预渲染将下载的文件预先在后台渲染，可以使用以下代码开启预渲染\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"prerender\" href=\"http://example.com\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e预渲染虽然可以提高页面的加载速度，但是要确保该页面百分百会被用户在之后打开，否则就白白浪费资源去渲染\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e优化渲染过程\u003c/h2\u003e\n\u003ch3\u003e2.1 懒执行\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e懒执行就是将某些逻辑延迟到使用时再计算。该技术可以用于首屏优化，对于某些耗时逻辑并不需要在首屏就使用的，就可以使用懒执行。懒执行需要唤醒，一般可以通过定时器或者事件的调用来唤醒\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.2 懒加载\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e懒加载就是将不关键的资源延后加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e懒加载的原理就是只加载自定义区域（通常是可视区域，但也可以是即将进入可视区域）内需要加载的东西。对于图片来说，先设置图片标签的 src 属性为一张占位图，将真实的图片资源放入一个自定义属性中，当进入自定义区域时，就将自定义属性替换为 src 属性，这样图片就会去下载资源，实现了图片懒加载\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e懒加载不仅可以用于图片，也可以使用在别的资源上。比如进入可视区域才开始播放视频等\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e安全问题：CSRF和XSS\u003c/h2\u003e\n\u003ch3\u003e1 前言\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试中的安全问题，明确来说，就两个方面：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCSRF\u003c/code\u003e：基本概念、攻击方式、防御措施\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eXSS\u003c/code\u003e：基本概念、攻击方式、防御措施\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这两个问题，一般不会问太难。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e有人问：\u003ccode\u003eSQL\u003c/code\u003e注入算吗？答案：这个其实跟前端的关系不是很大。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e2 CSRF\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e问的不难，一般问：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCSRF\u003c/code\u003e的基本概念、缩写、全称\u003c/li\u003e\n\u003cli\u003e攻击原理\u003c/li\u003e\n\u003cli\u003e防御措施\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果把\u003cstrong\u003e攻击原理\u003c/strong\u003e和\u003cstrong\u003e防御措施\u003c/strong\u003e掌握好，基本没什么问题。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e2.1 CSRF的基本概念、缩写、全称\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eCSRF\u003c/code\u003e（\u003ccode\u003eCross-site request forgery\u003c/code\u003e）：\u003cstrong\u003e跨站请求伪造\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003ePS：中文名一定要记住。英文全称，如果记不住也拉倒。\u003c/p\u003e\n\u003ch4\u003e2.2 CSRF的攻击原理\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180307_1735.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e用户是网站A的注册用户，且登录进去，于是网站A就给用户下发\u003ccode\u003ecookie\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e从上图可以看出，要完成一次\u003ccode\u003eCSRF\u003c/code\u003e攻击，受害者必须满足两个必要的条件：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e登录受信任网站\u003ccode\u003eA\u003c/code\u003e，并在本地生成\u003ccode\u003eCookie\u003c/code\u003e。（如果用户没有登录网站\u003ccode\u003eA\u003c/code\u003e，那么网站\u003ccode\u003eB\u003c/code\u003e在诱导的时候，请求网站\u003ccode\u003eA\u003c/code\u003e的\u003ccode\u003eapi\u003c/code\u003e接口时，会提示你登录）\u003c/li\u003e\n\u003cli\u003e在不登出\u003ccode\u003eA\u003c/code\u003e的情况下，访问危险网站\u003ccode\u003eB\u003c/code\u003e（其实是利用了网站\u003ccode\u003eA\u003c/code\u003e的漏洞）。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们在讲\u003ccode\u003eCSRF\u003c/code\u003e时，一定要把上面的两点说清楚。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e温馨提示一下，\u003ccode\u003ecookie\u003c/code\u003e保证了用户可以处于登录状态，但网站\u003ccode\u003eB\u003c/code\u003e其实拿不到 \u003ccode\u003ecookie\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e举个例子，前段时间里，微博网站有个\u003ccode\u003eapi\u003c/code\u003e接口有漏洞，导致很多用户的粉丝暴增。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e2.3 CSRF如何防御\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e方法一、Token 验证：\u003c/strong\u003e（用的最多）\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e服务器发送给客户端一个\u003ccode\u003etoken\u003c/code\u003e；\u003c/li\u003e\n\u003cli\u003e客户端提交的表单中带着这个\u003ccode\u003etoken\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e如果这个 \u003ccode\u003etoken\u003c/code\u003e 不合法，那么服务器拒绝这个请求。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e方法二：隐藏令牌：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e把 \u003ccode\u003etoken\u003c/code\u003e 隐藏在 \u003ccode\u003ehttp\u003c/code\u003e 的 \u003ccode\u003ehead\u003c/code\u003e头中。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方法二和方法一有点像，本质上没有太大区别，只是使用方式上有区别。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e方法三、Referer 验证：\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eReferer\u003c/code\u003e 指的是页面请求来源。意思是，\u003cstrong\u003e只接受本站的请求，服务器才做响应\u003c/strong\u003e；如果不是，就拦截。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e3 XSS\u003c/h3\u003e\n\u003ch4\u003e3.1 XSS的基本概念\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e`XSS（Cross Site Scripting）``：\u003cstrong\u003e跨域脚本攻击\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e接下来，我们详细讲一下 \u003ccode\u003eXSS\u003c/code\u003e 的内容。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e预备知识：\u003ccode\u003eHTTP\u003c/code\u003e、\u003ccode\u003eCookie\u003c/code\u003e、\u003ccode\u003eAjax\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e3.2 XSS的攻击原理\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eXSS\u003c/code\u003e攻击的核心原理是：不需要你做任何的登录认证，它会通过合法的操作（比如在\u003ccode\u003eurl\u003c/code\u003e中输入、在评论框中输入），向你的页面注入脚本（可能是\u003ccode\u003ejs\u003c/code\u003e、\u003ccode\u003ehmtl\u003c/code\u003e代码块等）。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e最后导致的结果可能是：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e盗用\u003ccode\u003eCookie\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e破坏页面的正常结构，插入广告等恶意内容\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eD-doss\u003c/code\u003e攻击\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e3.3 XSS的攻击方式\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e反射型\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e发出请求时，\u003ccode\u003eXSS\u003c/code\u003e代码出现在\u003ccode\u003eurl\u003c/code\u003e中，作为输入提交到服务器端，服务器端解析后响应，\u003ccode\u003eXSS\u003c/code\u003e代码随响应内容一起传回给浏览器，最后浏览器解析执行\u003ccode\u003eXSS\u003c/code\u003e代码。这个过程像一次反射，所以叫反射型\u003ccode\u003eXSS\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e存储型\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e存储型\u003ccode\u003eXSS\u003c/code\u003e和反射型\u003ccode\u003eXSS\u003c/code\u003e的差别在于，提交的代码会存储在服务器端（数据库、内存、文件系统等），下次请求时目标页面时不用再提交XSS代码。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e3.4 XSS的防范措施（encode + 过滤）\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eXSS的防范措施主要有三个：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1. 编码\u003c/strong\u003e：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e对用户输入的数据进行\u003ccode\u003eHTML Entity\u003c/code\u003e编码。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e如上图所示，把字符转换成 转义字符。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eEncode\u003c/code\u003e的作用是将\u003ccode\u003e$var\u003c/code\u003e等一些字符进行转化，使得浏览器在最终输出结果上是一样的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e比如说这段代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script\u003ealert(1)\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e若不进行任何处理，则浏览器会执行alert的js操作，实现XSS注入。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e进行编码处理之后，L在浏览器中的显示结果就是\u003ccode\u003e\u0026#x3C;script\u003ealert(1)\u0026#x3C;/script\u003e\u003c/code\u003e，实现了将``$var\u003ccode\u003e作为纯文本进行输出，且不引起J\u003c/code\u003eavaScript`的执行。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e2、过滤：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e移除用户输入的和事件相关的属性。如\u003ccode\u003eonerror\u003c/code\u003e可以自动触发攻击，还有\u003ccode\u003eonclick\u003c/code\u003e等。（总而言是，过滤掉一些不安全的内容）\u003c/li\u003e\n\u003cli\u003e移除用户输入的\u003ccode\u003eStyle\u003c/code\u003e节点、\u003ccode\u003eScript\u003c/code\u003e节点、\u003ccode\u003eIframe\u003c/code\u003e节点。（尤其是\u003ccode\u003eScript\u003c/code\u003e节点，它可是支持跨域的呀，一定要移除）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e3、校正\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e避免直接对\u003ccode\u003eHTML Entity\u003c/code\u003e进行解码。\u003c/li\u003e\n\u003cli\u003e使用\u003ccode\u003eDOM Parse\u003c/code\u003e转换，校正不配对的\u003ccode\u003eDOM\u003c/code\u003e标签。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e备注：我们应该去了解一下\u003ccode\u003eDOM Parse\u003c/code\u003e这个概念，它的作用是把文本解析成\u003ccode\u003eDOM\u003c/code\u003e结构。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e比较常用的做法是，通过第一步的编码转成文本，然后第三步转成\u003ccode\u003eDOM\u003c/code\u003e对象，然后经过第二步的过滤。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e还有一种简洁的答案：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e首先是encode，如果是富文本，就白名单。\u003c/p\u003e\n\u003ch3\u003e4 CSRF 和 XSS 的区别\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试官还可能喜欢问二者的区别。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e区别一：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCSRF\u003c/code\u003e：需要用户先登录网站\u003ccode\u003eA\u003c/code\u003e，获取 \u003ccode\u003ecookie\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eXSS\u003c/code\u003e：不需要登录。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e区别二：（原理的区别）\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCSRF\u003c/code\u003e：是利用网站\u003ccode\u003eA\u003c/code\u003e本身的漏洞，去请求网站\u003ccode\u003eA\u003c/code\u003e的\u003ccode\u003eapi\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eXSS\u003c/code\u003e：是向网站 \u003ccode\u003eA\u003c/code\u003e 注入 \u003ccode\u003eJS\u003c/code\u003e代码，然后执行 \u003ccode\u003eJS\u003c/code\u003e 里的代码，篡改网站\u003ccode\u003eA\u003c/code\u003e的内容。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e创建对象和原型链\u003c/h2\u003e\n\u003ch3\u003e1 前言\u003c/h3\u003e\n\u003ch4\u003e1.1 面向对象的三大特性\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e封装\u003c/li\u003e\n\u003cli\u003e继承\u003c/li\u003e\n\u003cli\u003e多态\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e1.2 原型链的知识\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e原型链是面向对象的基础，是非常重要的部分。有以下几种知识：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e创建对象有几种方法\u003c/li\u003e\n\u003cli\u003e原型、构造函数、实例、原型链\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003einstanceof\u003c/code\u003e的原理\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003enew\u003c/code\u003e 运算符\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2 创建对象有几种方法\u003c/h3\u003e\n\u003ch4\u003e2.1 方式一：字面量\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    var obj11 = {name: 'smyh'};\r\n    var obj12 = new Object(name: `smyh`); //内置对象（内置的构造函数）\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的两种写法，效果是一样的。因为，第一种写法，\u003ccode\u003eobj11\u003c/code\u003e会指向\u003ccode\u003eObject\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e第一种写法是：字面量的方式。\u003c/li\u003e\n\u003cli\u003e第二种写法是：内置的构造函数\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e2.2 方式二：通过构造函数\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    var M = function (name) {\r\n        this.name = name;\r\n    }\r\n    var obj3 = new M('smyhvae');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2.3 方法三：Object.create\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    var p = {name:'smyhvae'};\r\n    var obj3 = Object.create(p);  //此方法创建的对象，是用原型链连接的\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e第三种方法，很少有人能说出来。这种方式里，\u003ccode\u003eobj3\u003c/code\u003e是实例，\u003ccode\u003ep\u003c/code\u003e是\u003ccode\u003eobj3的``原型（\u003c/code\u003ename\u003ccode\u003e是p原型里的属性），构造函数是\u003c/code\u003eObjecet` 。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1633.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e3 原型、构造函数、实例，以及原型链\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1540.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ePS：任何一个函数，如果在前面加了\u003ccode\u003enew\u003c/code\u003e，那就是构造函数。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e3.1 原型、构造函数、实例三者之间的关系\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_2107.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e构造函数通过 \u003ccode\u003enew\u003c/code\u003e 生成实例\u003c/li\u003e\n\u003cli\u003e构造函数也是函数，构造函数的\u003ccode\u003eprototype\u003c/code\u003e指向原型。（所有的函数有\u003ccode\u003eprototype\u003c/code\u003e属性，但实例没有 \u003ccode\u003eprototype\u003c/code\u003e属性）\u003c/li\u003e\n\u003cli\u003e原型对象中有 \u003ccode\u003econstructor\u003c/code\u003e，指向该原型的构造函数。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的三行，代码演示：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e  var Foo = function (name) {\r\n      this.name = name;\r\n  }\r\n\r\n  var fn = new Foo('smyhvae');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的代码中，\u003ccode\u003eFoo.prototype.constructor === Foo\u003c/code\u003e的结果是\u003ccode\u003etrue\u003c/code\u003e：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_2120.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e实例的\u003ccode\u003e__proto__\u003c/code\u003e指向原型。也就是说，\u003ccode\u003eFoo.__proto__ === M.prototype\u003c/code\u003e。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e声明：所有的\u003cstrong\u003e引用类型\u003c/strong\u003e（数组、对象、函数）都有\u003ccode\u003e__proto__\u003c/code\u003e这个属性。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003eFoo.__proto__ === Function.prototype\u003c/code\u003e的结果为true，说明\u003ccode\u003eFoo\u003c/code\u003e这个普通的函数，是\u003ccode\u003eFunction\u003c/code\u003e构造函数的一个实例。\u003c/p\u003e\n\u003ch4\u003e3.2 原型链\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e原型链的基本原理\u003c/strong\u003e：任何一个\u003cstrong\u003e实例\u003c/strong\u003e，通过原型链，找到它上面的\u003cstrong\u003e原型\u003c/strong\u003e，该原型对象中的方法和属性，可以被所有的原型实例共享。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eObject\u003c/code\u003e是原型链的顶端。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e原型可以起到继承的作用。原型里的方法都可以被不同的实例共享：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e  //给Foo的原型添加 say 函数\r\n  Foo.prototype.say = function () {\r\n      console.log('');\r\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e原型链的关键\u003c/strong\u003e：在访问一个实例的时候，如果实例本身没找到此方法或属性，就往原型上找。如果还是找不到，继续往上一级的原型上找。\u003c/p\u003e\n\u003ch4\u003e3.3 \u003ccode\u003einstanceof\u003c/code\u003e的原理\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_2209.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003einstanceof\u003c/code\u003e的\u003cstrong\u003e作用\u003c/strong\u003e：用于判断\u003cstrong\u003e实例\u003c/strong\u003e属于哪个\u003cstrong\u003e构造函数\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003einstanceof\u003c/code\u003e的\u003cstrong\u003e原理\u003c/strong\u003e：判断实例对象的\u003ccode\u003e__proto__\u003c/code\u003e属性，和构造函数的\u003ccode\u003eprototype\u003c/code\u003e属性，是否为同一个引用（是否指向同一个地址）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e注意1\u003c/strong\u003e：虽然说，实例是由构造函数 new 出来的，但是实例的\u003ccode\u003e__proto__\u003c/code\u003e属性引用的是构造函数的\u003ccode\u003eprototype\u003c/code\u003e。也就是说，实例的\u003ccode\u003e__proto__\u003c/code\u003e属性与构造函数本身无关。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e注意2\u003c/strong\u003e：在原型链上，原型的上面可能还会有原型，以此类推往上走，继续找\u003ccode\u003e__proto__\u003c/code\u003e属性。这条链上如果能找到， instanceof 的返回结果也是 true。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e比如说：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efoo instance of Foo\u003c/code\u003e的结果为true，因为\u003ccode\u003efoo.__proto__ === M.prototype\u003c/code\u003e为\u003ccode\u003etrue\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003efoo instance of Objecet\u003c/code\u003e的结果也为true\u003c/strong\u003e，为\u003ccode\u003eFoo.prototype.__proto__ === Object.prototype\u003c/code\u003e为\u003ccode\u003etrue\u003c/code\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e但我们不能轻易的说：\u003ccode\u003efoo\u003c/code\u003e 一定是 由\u003ccode\u003eObject\u003c/code\u003e创建的实例`。这句话是错误的。我们来看下一个问题就明白了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e3.4 分析一个问题\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e问题：\u003cstrong\u003e已知A继承了B，B继承了C。怎么判断 a 是由A\u003c/strong\u003e直接生成\u003c/strong\u003e的实例，还是B直接生成的实例呢？还是C直接生成的实例呢？\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e分析：这就要用到原型的\u003ccode\u003econstructor\u003c/code\u003e属性了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efoo.__proto__.constructor === M\u003c/code\u003e的结果为\u003ccode\u003etrue\u003c/code\u003e，但是 \u003ccode\u003efoo.__proto__.constructor === Object\u003c/code\u003e的结果为\u003ccode\u003efalse\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e所以，用 \u003ccode\u003econsturctor\u003c/code\u003e判断就比用 \u003ccode\u003einstanceof\u003c/code\u003e判断，更为严谨。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4 new 运算符\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e当\u003ccode\u003enew Foo()\u003c/code\u003e时发生了什么：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e创建一个\u003cstrong\u003e新的空对象实例\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e将此空对象的隐式原型指向其构造函数的显示原型。\u003c/li\u003e\n\u003cli\u003e执行构造函数（传入相应的参数，如果没有参数就不用传），同时 \u003ccode\u003ethis\u003c/code\u003e 指向这个新实例。\u003c/li\u003e\n\u003cli\u003e如果返回值是一个新对象，那么直接返回该对象；如果无返回值或者返回一个非对象值，那么就将步骤（1）创建的对象返回。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e跨域通信类\u003c/h2\u003e\n\u003ch3\u003e1 前言\u003c/h3\u003e\n\u003cp\u003e从本章起，对代码的要求没之前那么高了，但是，要求你对知识面的掌握要足够宽。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e前端通信类的问题，主要包括以下内容\u003c/strong\u003e：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e什么是\u003cstrong\u003e同源策略\u003c/strong\u003e及限制\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e同源策略是一个概念，就一句话。有什么限制，就三句话。能说出来即可。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003e前后端如何通信\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果你不准备，估计也就只能说出\u003ccode\u003eajax\u003c/code\u003e。这个可以考察出知识面。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e如何创建\u003cstrong\u003eAjax\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eAjax\u003c/code\u003e在前后端通信中经常用到。做业务时，可以借助第三方的库，比如\u003ccode\u003evue\u003c/code\u003e框架里的库、\u003ccode\u003ejQuery\u003c/code\u003e也有封装好的方法。但如果让你用原生的\u003ccode\u003ejs\u003c/code\u003e去实现，该怎么做？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e这就是考察你的动手能力，以及框架原理的掌握。如果能写出来，可以体现出你的基本功。是加分项。\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\u003cstrong\u003e跨域通信\u003c/strong\u003e的几种方式\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这部分非常重要。无非就是问你：什么是跨域、跨域有什么限制、\u003cstrong\u003e跨域有几种方式\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e下面分别讲解。\u003c/p\u003e\n\u003ch3\u003e2 同源策略的概念和具体限制\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e同源策略\u003c/strong\u003e：限制从一个源加载的文档或脚本如何与来自另一个源的资源进行交互。这是一个用于隔离潜在恶意文件的关键的安全机制。（来自MDN官方的解释）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e具体解释：\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e源\u003c/code\u003e包括三个部分：协议、域名、端口（\u003ccode\u003ehttp\u003c/code\u003e协议的默认端口是\u003ccode\u003e80\u003c/code\u003e）。如果有任何一个部分不同，则\u003ccode\u003e源\u003c/code\u003e不同，那就是跨域了。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e限制\u003c/code\u003e：这个源的文档没有权利去操作另一个源的文档。这个限制体现在：（要记住）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCookie\u003c/code\u003e、\u003ccode\u003eLocalStorage\u003c/code\u003e和\u003ccode\u003eIndexDB\u003c/code\u003e无法获取。\u003c/li\u003e\n\u003cli\u003e无法获取和操作\u003ccode\u003eDOM\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e不能发送\u003ccode\u003eAjax\u003c/code\u003e请求。我们要注意，\u003ccode\u003eAjax\u003c/code\u003e只适合\u003cstrong\u003e同源\u003c/strong\u003e的通信。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3 前后端如何通信\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e主要有以下几种方式：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eAjax\u003c/code\u003e：不支持跨域。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eWebSocket\u003c/code\u003e：不受同源策略的限制，支持跨域\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCORS\u003c/code\u003e：不受同源策略的限制，支持跨域。一种新的通信协议标准。可以理解成是：\u003cstrong\u003e同时支持同源和跨域的Ajax\u003c/strong\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4 如何创建Ajax\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在回答 \u003ccode\u003eAjax\u003c/code\u003e 的问题时，要回答以下几个方面：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003eXMLHttpRequest\u003c/code\u003e 的工作原理\u003c/li\u003e\n\u003cli\u003e兼容性处理\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eXMLHttpRequest\u003c/code\u003e只有在高级浏览器中才支持。在回答问题时，这个兼容性问题不要忽略。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e事件的触发条件\u003c/li\u003e\n\u003cli\u003e事件的触发顺序\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eXMLHttpRequest\u003c/code\u003e有很多触发事件，每个事件是怎么触发的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e4.1 发送 Ajax 请求的五个步骤（XMLHttpRequest的工作原理）\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e创建\u003ccode\u003eXMLHttpRequest\u003c/code\u003e 对象。\u003c/li\u003e\n\u003cli\u003e使用\u003ccode\u003eopen\u003c/code\u003e方法设置请求的参数。`open(method, url, 是否异步)``。\u003c/li\u003e\n\u003cli\u003e发送请求。\u003c/li\u003e\n\u003cli\u003e注册事件。 注册\u003ccode\u003eonreadystatechange\u003c/code\u003e事件，状态改变时就会调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e获取返回的数据，更新UI。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e4.2 发送 get 请求和 post 请求\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eget\u003c/code\u003e请求举例：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n\u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n\u0026#x3C;h1\u003eAjax 发送 get 请求\u0026#x3C;/h1\u003e\r\n\u0026#x3C;input type=\"button\" value=\"发送get_ajax请求\" id='btnAjax'\u003e\r\n\r\n\u0026#x3C;script type=\"text/javascript\"\u003e\r\n    // 绑定点击事件\r\n    document.querySelector('#btnAjax').onclick = function () {\r\n        // 发送ajax 请求 需要 五步\r\n\r\n        // （1）创建异步对象\r\n        var ajaxObj = new XMLHttpRequest();\r\n\r\n        // （2）设置请求的参数。包括：请求的方法、请求的url。\r\n        ajaxObj.open('get', '02-ajax.php');\r\n\r\n        // （3）发送请求\r\n        ajaxObj.send();\r\n\r\n        //（4）注册事件。 onreadystatechange事件，状态改变时就会调用。\r\n        //如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。\r\n        ajaxObj.onreadystatechange = function () {\r\n            // 为了保证 数据 完整返回，我们一般会判断 两个值\r\n            if (ajaxObj.readyState == 4 \u0026#x26;\u0026#x26; ajaxObj.status == 200) {\r\n                // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的\r\n                // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示\r\n                console.log('数据返回成功');\r\n\r\n                // 数据是保存在 异步对象的 属性中\r\n                console.log(ajaxObj.responseText);\r\n\r\n                // 修改页面的显示\r\n                document.querySelector('h1').innerHTML = ajaxObj.responseText;\r\n            }\r\n        }\r\n    }\r\n\u0026#x3C;/script\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003epost\u003c/code\u003e 请求举例：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n\u0026#x3C;head\u003e\r\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n\u0026#x3C;h1\u003eAjax 发送 get 请求\u0026#x3C;/h1\u003e\r\n\u0026#x3C;input type=\"button\" value=\"发送put_ajax请求\" id='btnAjax'\u003e\r\n\u0026#x3C;script type=\"text/javascript\"\u003e\r\n\r\n    // 异步对象\r\n    var xhr = new XMLHttpRequest();\r\n\r\n    // 设置属性\r\n    xhr.open('post', '02.post.php');\r\n\r\n    // 如果想要使用post提交数据,必须添加此行\r\n    xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\r\n\r\n    // 将数据通过send方法传递\r\n    xhr.send('name=fox\u0026#x26;age=18');\r\n\r\n    // 发送并接受返回值\r\n    xhr.onreadystatechange = function () {\r\n        // 这步为判断服务器是否正确响应\r\n        if (xhr.readyState == 4 \u0026#x26;\u0026#x26; xhr.status == 200) {\r\n            alert(xhr.responseText);\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4.3 onreadystatechange 事件\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e注册 \u003ccode\u003eonreadystatechange\u003c/code\u003e 事件后，每当 \u003ccode\u003ereadyState\u003c/code\u003e 属性改变时，就会调用 \u003ccode\u003eonreadystatechange\u003c/code\u003e 函数。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003ereadyState\u003c/code\u003e：（存有 \u003ccode\u003eXMLHttpRequest\u003c/code\u003e 的状态。从 \u003ccode\u003e0\u003c/code\u003e 到 \u003ccode\u003e4\u003c/code\u003e 发生变化）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e0\u003c/code\u003e: 请求未初始化\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e1\u003c/code\u003e: 服务器连接已建立\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e2\u003c/code\u003e: 请求已接收\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e3\u003c/code\u003e: 请求处理中\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e4\u003c/code\u003e: 请求已完成，且响应已就绪\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e4.4 事件的触发条件\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180307_1443.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch4\u003e4.5 事件的触发顺序\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180307_1445.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch4\u003e4.6 实际开发中用的 原生Ajax请求\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\r\n    var util = {};\r\n\r\n    //获取 ajax 请求之后的json\r\n    util.json = function (options) {\r\n\r\n        var opt = {\r\n            url: '',\r\n            type: 'get',\r\n            data: {},\r\n            success: function () {\r\n            },\r\n            error: function () {\r\n            },\r\n\r\n        };\r\n        util.extend(opt, options);\r\n        if (opt.url) {\r\n            //IE兼容性处理：浏览器特征检查。检查该浏览器是否存在XMLHttpRequest这个api，没有的话，就用IE的api\r\n            var xhr = XMLHttpRequest ? new XMLHttpRequest() : new window.ActiveXObject('Microsoft.XMLHTTP');\r\n\r\n            var data = opt.data,\r\n                url = opt.url,\r\n                type = opt.type.toUpperCase();\r\n            dataArr = [];\r\n        }\r\n\r\n        for (var key in data) {\r\n            dataArr.push(key + '=' + data[key]);\r\n        }\r\n\r\n        if (type === 'GET') {\r\n            url = url + '?' + dataArr.join('\u0026#x26;');\r\n            xhr.open(type, url.replace(/\\?$/g, ''), true);\r\n            xhr.send();\r\n        }\r\n\r\n        if (type === 'POST') {\r\n            xhr.open(type, url, true);\r\n            // 如果想要使用post提交数据,必须添加此行\r\n            xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\r\n            xhr.send(dataArr.join('\u0026#x26;'));\r\n        }\r\n\r\n        xhr.onload = function () {\r\n            if (xhr.status === 200 || xhr.status === 304) { //304表示：用缓存即可。206表示获取媒体资源的前面一部分\r\n                var res;\r\n                if (opt.success \u0026#x26;\u0026#x26; opt.success instanceof Function) {\r\n                    res = xhr.responseText;\r\n                    if (typeof res === 'string') {\r\n                        res = JSON.parse(res);  //将字符串转成json\r\n                        opt.success.call(xhr, res);\r\n                    }\r\n                }\r\n            } else {\r\n                if (opt.error \u0026#x26;\u0026#x26; opt.error instanceof Function) {\r\n                    opt.error.call(xhr, res);\r\n                }\r\n            }\r\n        };\r\n    }\r\n\r\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e5 跨域通信的几种方式\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003eJSONP\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eWebSocket\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCORS\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eHash\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epostMessage\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面这五种方式，在面试时，都要说出来。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e5.1 JSONP\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试会问：\u003ccode\u003eJSONP\u003c/code\u003e的原理是什么？怎么实现的？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在\u003ccode\u003eCORS\u003c/code\u003e和\u003ccode\u003epostMessage\u003c/code\u003e以前，我们一直都是通过\u003ccode\u003eJSONP\u003c/code\u003e来做跨域通信的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eJSONP的原理\u003c/strong\u003e：通过\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e标签的异步加载来实现的。比如说，实际开发中，我们发现，\u003ccode\u0
