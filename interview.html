u003c/p\u003e\n\u003cp\u003e分治算法的递归实现中，每一层递归都会涉及这样三个操作：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e分解：将原问题分解成一系列子问题；\u003c/li\u003e\n\u003cli\u003e解决：递归地求解各个子问题，若子问题足够小，则直接求解；\u003c/li\u003e\n\u003cli\u003e合并：将子问题的结果合并成原问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e分治算法能解决的问题，一般需要满足下面这几个条件：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e原问题与分解成的小问题具有相同的模式；\u003c/li\u003e\n\u003cli\u003e原问题分解成的子问题可以独立求解，子问题之间没有相关性，这一点是分治算法跟动态规划的明显区别；\u003c/li\u003e\n\u003cli\u003e具有分解终止条件，也就是说，当问题足够小时，可以直接求解；\u003c/li\u003e\n\u003cli\u003e可以将子问题合并成原问题，而这个合并操作的复杂度不能太高，否则就起不到减小算法总体复杂度的效果了。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e8）回溯算法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e回溯的处理思想，有点类似枚举搜索。枚举所有的解，找到满足期望的解。为了有规律地枚举所有可能的解，避免遗漏和重复，把问题求解的过程分为多个阶段。\u003c/p\u003e\n\u003cp\u003e每个阶段，都会面对一个岔路口，先随意选一条路走，当发现这条路走不通的时候（不符合期望的解），就回退到上一个岔路口，另选一种走法继续走。\u003c/p\u003e\n\u003cp\u003e回溯算法的应用包括深度优先搜索、八皇后、0-1 背包问题、图的着色、旅行商问题、数独、全排列、正则表达式匹配等。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e9）动态规划\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e动态规划（Dynamic Programming）比较适合用来求解最优问题，比如求最大值、最小值等等。\u003c/p\u003e\n\u003cp\u003e它的主要学习难点跟递归类似，那就是，求解问题的过程不太符合人类常规的思维方式。\u003c/p\u003e\n\u003cp\u003e把问题分解为多个阶段，每个阶段对应一个决策。记录每一个阶段可达的状态集合（去掉重复的），然后通过当前阶段的状态集合，来推导下一个阶段的状态集合，动态地往前推进。\u003c/p\u003e\n\u003cp\u003e一个模型”指的是动态规划适合解决的问题的模型。这个模型定义为“多阶段决策最优解模型”。“三个特征”分别是最优子结构、无后效性和重复子问题。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e最优子结构指的是，问题的最优解包含子问题的最优解。反过来说就是，可以通过子问题的最优解，推导出问题的最优解。\u003c/li\u003e\n\u003cli\u003e无后效性有两层含义，第一层含义是，在推导后面阶段的状态的时候，只关心前面阶段的状态值，不关心这个状态是怎么一步一步推导出来的。第二层含义是，某阶段状态一旦确定，就不受之后阶段的决策影响。\u003c/li\u003e\n\u003cli\u003e重复子问题。如果用一句话概括一下，那就是，不同的决策序列，到达某个相同的阶段时，可能会产生重复的状态。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e解决动态规划问题，一般有两种思路。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e状态转移表法。状态表一般都是二维的，所以你可以把它想象成二维数组。其中，每个状态包含三个变量，行、列、数组值。根据决策的先后过程，从前往后递推关系，分阶段填充状态表中的每个状态。\u003c/li\u003e\n\u003cli\u003e状态转移方程法。根据最优子结构，写出递归公式，也就是所谓的状态转移方程。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说说TS和ES的区别，以及TS带来的好处？\u003c/h2\u003e\n\u003cp\u003e目标：生命周期较长（常常持续几年）的复杂SPA应用，保障开发效率的同时提升代码的可维护性和线上运行时质量。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e从开发效率上看，虽然需要多写一些类型定义代码，但TS在VSCode、WebStorm等IDE下可以做到智能提示，智能感知bug，同时我们项目常用的一些第三方类库框架都有TS类型声明，我们也可以给那些没有TS类型声明的稳定模块写声明文件，如我们的前端KOP框架(目前还是蚂蚁内部框架，类比dva)，这在团队协作项目中可以提升整体的开发效率。\u003c/li\u003e\n\u003cli\u003e从可维护性上看，长期迭代维护的项目开发和维护的成员会有很多，团队成员水平会有差异，而软件具有熵的特质，长期迭代维护的项目总会遇到可维护性逐渐降低的问题，有了强类型约束和静态检查，以及智能IDE的帮助下，可以降低软件腐化的速度，提升可维护性，且在重构时，强类型和静态类型检查会帮上大忙，甚至有了类型定义，会不经意间增加重构的频率（更安全、放心）。\u003c/li\u003e\n\u003cli\u003e从线上运行时质量上看，我们现在的SPA项目的很多bug都是由于一些调用方和被调用方（如组件模块间的协作、接口或函数的调用）的数据格式不匹配引起的，由于TS有编译期的静态检查，让我们的bug尽可能消灭在编译器，加上IDE有智能纠错，编码时就能提前感知bug的存在，我们的线上运行时质量会更为稳定可控。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTS适合大规模JavaScript应用，正如他的官方宣传语JavaScript that scales。从以下几点可以看到TS在团队协作、可维护性、易读性、稳定性（编译期提前暴露bug）等方面上有着明显的好处：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e加上了类型系统，对于阅读代码的人和编译器都是友好的。对阅读者来说，类型定义加上IDE的智能提示，增强了代码的易读型；对于编译器来说，类型定义可以让编译器揪出隐藏的bug。\u003c/li\u003e\n\u003cli\u003e类型系统+静态分析检查+智能感知/提示，使大规模的应用代码质量更高，运行时bug更少，更方便维护。\u003c/li\u003e\n\u003cli\u003e有类似VSCode这样配套的IDE支持，方便的查看类型推断和引用关系，可以更方便和安全的进行重构，再也不用全局搜索，一个个修改了。\u003c/li\u003e\n\u003cli\u003e给应用配置、应用状态、前后端接口及各种模块定义类型，整个应用都是一个个的类型定义，使协作更为方便、高效和安全。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTypeScript 简介及优缺点\u003c/h2\u003e\n\u003cp\u003eTypeScript 是 JavaScript 的一个超集，提供了类型系统和对ES6的支持，可编译成纯 JavaScript，可以运行在任何浏览器上，TS编译工具也可运行在任何服务器和系统上\u003c/p\u003e\n\u003ch3\u003e优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e（1）增强代码的可读性和可维护性，强类型的系统相当于最好的文档，在编译时即可发现大部分的错误，增强编辑器的功能。\u003c/li\u003e\n\u003cli\u003e（2）包容性，js文件可以直接改成 ts 文件，不定义类型可自动推论类型，可以定义几乎一切类型，ts 编译报错时也可以生成 js 文件，兼容第三方库，即使不是用ts编写的\u003c/li\u003e\n\u003cli\u003e（3）有活跃的社区，大多数的第三方库都可提供给 ts 的类型定义文件，完全支持 es6 规范\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e（1）增加学习成本，需要理解接口（Interfaces）和泛型（Generics），类（class），枚举类型（Enums）\u003c/li\u003e\n\u003cli\u003e（2）短期增加开发成本，增加类型定义，但减少维护成本\u003c/li\u003e\n\u003cli\u003e（3）ts 集成到构建流程需要一定的工作量\u003c/li\u003e\n\u003cli\u003e（4）和有些库结合时不是很完美\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTypeScript中的void和null与undefined两种类型的区别是什么？\u003c/h2\u003e\n\u003cp\u003ets中的null和undefined是其他类型的子类型，可以赋值给其他类型：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 方式1\r\nlet a: number = null;\r\n// 方式2\r\nlet a: number = undefind;\r\n// 方式3\r\nlet a: null;\r\nlet b: number = a;\r\n//方式4\r\nlet a: undefined;\r\nlet b: number = a;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是void和其他类型是平等关系，不能直接赋值:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet a: void;\r\n// 错误\r\nlet b: number = a;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e严格模式中\u003c/p\u003e\n\u003cp\u003e严格模式通过tsconfig.json配置，配置如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\r\n    \"compilerOptions\": { // 编译选项,可以被忽略，这时编译器会使用默认值\r\n        \"strictNullChecks\": true, // 在严格的null检查模式下，null和undefined值不包含在任何类型里，只允许赋值给void和本身对应的类型。\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e严格模式下，undefined和null不能给其他类型赋值，只能给他们自己的类型赋值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet a: null = null;\r\nlet b: undefined = undefined;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是undefined可以给void赋值：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet c: void = undefined;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript的类型推论\u003c/h2\u003e\n\u003ch3\u003e类型推论\u003c/h3\u003e\n\u003cp\u003e如果没有明确的指定类型，那么 TypeScript 会依照类型推论（Type Inference）的规则推断出一个类型。\u003c/p\u003e\n\u003ch3\u003e什么是类型推论\u003c/h3\u003e\n\u003cp\u003e以下代码虽然没有指定类型，但是会在编译的时候报错：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber = 'seven';\r\nmyFavoriteNumber = 7;\r\n\r\n// index.ts(2,1): error TS2322: Type 'number' is not assignable to type 'string'.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e事实上，它等价于：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber: string = 'seven';\r\nmyFavoriteNumber = 7;\r\n\r\n// index.ts(2,1): error TS2322: Type 'number' is not assignable to type 'string'.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript 会在没有明确的指定类型的时候推测出一个类型，这就是类型推论。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e如果定义的时候没有赋值，不管之后有没有赋值，都会被推断成 \u003ccode\u003eany\u003c/code\u003e 类型而完全不被类型检查：\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber;\r\nmyFavoriteNumber = 'seven';\r\nmyFavoriteNumber = 7;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在TypeScript中，readonly和const两个关键字有什么区别？\u003c/h2\u003e\n\u003ch3\u003e相同点\u003c/h3\u003e\n\u003cp\u003ereadonly和const这二者都是常量，一旦初始化就不能在改变\u003c/p\u003e\n\u003ch3\u003e不同点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003econst只能在声明时初始化，而readonly既可以在声明中初始化，又可以在构造函数中初始化；\u003c/li\u003e\n\u003cli\u003econst隐含static，不可以再写static const；readonly则不默认static，如需要可以写static readonly；\u003c/li\u003e\n\u003cli\u003econst是编译期静态解析的常量（因此其表达式必须在编译时就可以求值）；readonly则是运行期动态解析的常量；\u003c/li\u003e\n\u003cli\u003econst既可用来修饰类中的成员，也可修饰函数体内的局部变量；readonly只可以用于修饰类中的成员。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是泛型？\u003c/h2\u003e\n\u003cp\u003e泛型是程序设计语言中的一种风格或范式，相当于类型模板，允许在声明类、接口或函数等成员时忽略类型，而在未来使用时再指定类型，其主要目的是为它们提供有意义的约束，提升代码的可重用性。\u003c/p\u003e\n\u003ch3\u003e一、泛型参数\u003c/h3\u003e\n\u003cp\u003e当一个函数需要能处理多种类型的参数和返回值，并且还得约束它们之间的关系（例如类型要相同）时，就可以采用泛型的语法，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T): T {\r\n  return data;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e函数名称后面跟了，其中把T称为泛型参数或泛型变量，表示某种数据类型。注意，T只是个占位符，可以命名的更含语义，例如TKey、TValue等。在使用时，既可以指定类型，也可以利用类型推论自动确定类型，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003esend\u0026#x3C;number\u003e(10);        //指定类型\r\nsend(10);            　　//类型推论\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当需要处理T类型的数组时，可以像下面这么写。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T[]): T[] {\r\n  return data;\r\n}\r\n\r\nsend\u0026#x3C;number\u003e([1, 2, 3]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当指定一个泛型函数的类型时，需要包含泛型参数，如下所示，其中泛型参数和函数参数的名称都可与定义时的不同。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet func: (\u0026#x3C;U\u003e(data: U) =\u003e U) = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e泛型参数还支持传递多个，只需在声明时增加类型占位符即可。在下面的示例中，将T和U合并成了一个元组类型，还有许多其它用法，将在后面讲解。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T, U\u003e(data: [T, U]): [T, U] {\r\n  return data;\r\n}\r\nsend\u0026#x3C;number, string\u003e([1, \"a\"]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e二、泛型接口\u003c/h3\u003e\n\u003cp\u003e在接口中，可利用泛型来约束函数的结构，如下所示，接口中声明的调用签名包含泛型参数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Func {\r\n  \u0026#x3C;T\u003e(str: T): T;\r\n}\r\nfunction send\u0026#x3C;T\u003e(str: T): T {\r\n  return str;\r\n}\r\nlet fn: Func = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e泛型参数还可以作为接口的一个参数存在，即把用尖括号包裹的泛型参数移到接口名称之后，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Func\u0026#x3C;T\u003e {\r\n  (str: T): T;\r\n}\r\nfunction send\u0026#x3C;T\u003e(str: T): T {\r\n  return str;\r\n}\r\nlet fn: Func\u0026#x3C;string\u003e = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当把Func接口作为类型使用时，需要向其传入一个类型，例如上面赋值语句中的string。\u003c/p\u003e\n\u003ch3\u003e三、泛型类\u003c/h3\u003e\n\u003cp\u003e泛型类与泛型接口类似，也是在名称后添加泛型参数，如下所示，其中send属性中的“=\u003e”符号不表示箭头函数，而是用来定义方法的返回值类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person\u0026#x3C;T\u003e {\r\n  name: T;\r\n  send: (data: T) =\u003e T;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在实例化泛型类时，需要为其指定一种类型，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet person = new Person\u0026#x3C;string\u003e();\r\nperson.send = function(data) {\r\n  return data;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意，类的静态部分不能使用泛型参数。\u003c/p\u003e\n\u003ch3\u003e四、泛型约束\u003c/h3\u003e\n\u003cp\u003e在使用泛型时，由于事先不清楚参数的数据类型，因此不能随意调用它的属性或方法，甚至无法对其使用运算符。在下面的示例中，访问了data的length属性，但由于编译器无法确定它的类型，因此就会报错。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T): T {\r\n  console.log(data.length);\r\n  return data;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript允许为泛型参数添加约束条件，从而就能调用相应的属性或方法了，如下所示，通过extends关键字约束T必须是string的子类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T extends string\u003e(data: T): T {\r\n  console.log(data.length);\r\n  return data;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在添加了这个约束之后，send()函数就无法接收数字类型的参数了，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003esend(\"10\");        //正确\r\nsend(10);          //错误\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e1）创建类的实例\u003c/h4\u003e\n\u003cp\u003e在使用泛型创建类的工厂函数时，需要声明T类型拥有构造函数，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Programmer {}\r\nfunction create\u0026#x3C;T\u003e(ctor: {new(): T}): T {\r\n  return new ctor();\r\n}\r\ncreate(Programmer);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e用“{new(): T}”替代原先的类型占位符，表示可以被new运算符实例化，并且得到的是T类型，另一种相同作用的写法如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction create\u0026#x3C;T\u003e(ctor: new()=\u003eT): T {\r\n  return new ctor();\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2）多个泛型参数\u003c/h4\u003e\n\u003cp\u003e在TypeScript中，多个泛型参数之间也可以相互约束，如下所示，创建了基类Person和派生类Programmer，并将create()函数中的T约束为U的子类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person { }\r\nclass Programmer extends Person { }\r\nfunction create\u0026#x3C;T extends U, U\u003e(target: T, source: U): T {\r\n  return target;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当传递给create()函数的参数不符合约束条件时，就会在编译阶段报错，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003ecreate(Programmer, Person);        //正确\r\ncreate(Programmer, 10);            //错误\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript 类型兼容性整理\u003c/h2\u003e\n\u003ch3\u003e一、介绍\u003c/h3\u003e\n\u003cp\u003eTypeScript里的类型兼容性是基于结构子类型的。结构类型是一种只使用其成员来描述类型的方式。\u003c/p\u003e\n\u003cp\u003e它正好与名义(nominal)类型形成对比。\u003c/p\u003e\n\u003cp\u003eTypeScript的结构性子类型是根据JavaScript代码的典型写法来设计的。因为JavaScript里广泛的使用匿名对象，例如函数表达式和对象字面量，所以使用结构类型系统来描述类型比名义类型系统更好。\u003c/p\u003e\n\u003ch4\u003e1.基本规则，具有相同的属性\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 基本规则是具有相同的属性\r\n// 类似继承，子类型中的属性在父类中都存在，反之则编译失败\r\n// 特别说明，TypeScript中类的属性默认值都为undefined\r\n// 属性为undefined的不会编译到js文件中去\r\ninterface Named {\r\n    name: string;\r\n}\r\nclass Person {\r\n    name: string;\r\n    age:number;\r\n}\r\nlet p: Named;\r\n//Person没有继承Named\r\n//同样编译通过，运行通过\r\np = new Person();\r\np.name = '张三丰';\r\nconsole.info(p);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e二、函数兼容性\u003c/h3\u003e\n\u003ch4\u003e1. 形参\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 函数兼容性比较\r\n// 形参需要包含关系\r\n// 形参1是形参2的子类型，参数名字可以不相同\r\nlet x = (a: number) =\u003e 0;\r\nlet y = (b: number, s: string) =\u003e 0;\r\nx = y; // 编译报错，x参数中没有s参数\r\ny = x;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 返回类型\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 返回类型，需要被包含关系\r\n// 返回类型1,是返回类型2的子类型\r\nlet x = () =\u003e ({name:'Alice'});\r\nlet y = () =\u003e ({name:'Alice',location:'Seattle'});\r\ny = x; // 编译报错，x中没有返回参数location\r\nx = y;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 可选参数及剩余参数\u003c/h4\u003e\n\u003cp\u003e比较函数兼容性的时候，可选参数与必须参数是可互换的。 源类型上有额外的可选参数不是错误，目标类型的可选参数在源类型里没有对应的参数也不是错误。\u003c/p\u003e\n\u003cp\u003e当一个函数有剩余参数时，它被当做无限个可选参数。\u003c/p\u003e\n\u003cp\u003e这对于类型系统来说是不稳定的，但从运行时的角度来看，可选参数一般来说是不强制的，因为对于大多数函数来说相当于传递了一些undefinded。\u003c/p\u003e\n\u003ch3\u003e三、枚举\u003c/h3\u003e\n\u003cp\u003e枚举类型与数字类型兼容，并且数字类型与枚举类型兼容。不同枚举类型之间是不兼容的。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 枚举\r\n// 枚举类型与数字类型兼容，并且数字黑星与枚举类型兼容。不同枚举类型之间是不兼容的.\r\nenum Status {\r\n  Ready,\r\n  Warting\r\n}\r\nenum Color {\r\n  Red,\r\n  Blue,\r\n  Green\r\n}\r\nconsole.log(Status.Ready == 0); // 输出true\r\nlet status = Status.Ready; // 输出0\r\nconsole.log(status);\r\nstatus = 2;\r\nconsole.log(status); // 输出2\r\n//status = Color.Blue; / /编译报错，不同枚举类型之间不兼容\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e四、类\u003c/h3\u003e\n\u003cp\u003e类与对象字面量和接口差不多，但有一点不同：类有静态部分和实例部分的类型。 比较两个类类型的对象时，只有实例的成员会被比较。 静态成员和构造函数不在比较的范围内。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Animal {\r\n  feet: number;\r\n  constructor(name: string, numFeet: number) { }\r\n}\r\n\r\nclass Size {\r\n  feet: number;\r\n  constructor(numFeet: number) { }\r\n}\r\n\r\nlet a: Animal;\r\nlet s: Size;\r\n\r\na = s;  // OK\r\ns = a;  // OK\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e私有成员会影响兼容性判断。 当类的实例用来检查兼容时，如果目标类型包含一个私有成员，那么源类型必须包含来自同一个类的这个私有成员。 这允许子类赋值给父类，但是不能赋值给其它有同样类型的类。\u003c/p\u003e\n\u003ch3\u003e五、泛型\u003c/h3\u003e\n\u003cp\u003e因为TypeScript是结构性的类型系统，类型参数只影响使用其做为类型一部分的结果类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Empty\u0026#x3C;T\u003e {\r\n}\r\nlet x: Empty\u0026#x3C;number\u003e;\r\nlet y: Empty\u0026#x3C;string\u003e;\r\n\r\nx = y;  // okay, y matches structure of x\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e六、高级注册\u003c/h3\u003e\n\u003cp\u003e目前为止，我们使用了\u003ccode\u003e兼容性\u003c/code\u003e，它在语言规范里没有定义。 在TypeScript里，有两种类型的兼容性：子类型与赋值。 它们的不同点在于，赋值扩展了子类型兼容，允许给 \u003cstrong\u003eany\u003c/strong\u003e 赋值或从\u003cstrong\u003eany\u003c/strong\u003e取值和允许数字赋值给枚举类型或枚举类型赋值给数字。\u003c/p\u003e\n\u003cp\u003e语言里的不同地方分别使用了它们之中的机制。 实际上，类型兼容性是由赋值兼容性来控制的甚至在 \u003cstrong\u003eimplements\u003c/strong\u003e 和 \u003cstrong\u003eextends\u003c/strong\u003e 语句里。\u003c/p\u003e\n\u003ch2\u003e接口interface和类型别名type的用法区别\u003c/h2\u003e\n\u003ch3\u003e定义对象类型\u003c/h3\u003e\n\u003cp\u003e接口interface和类型别名type用来定义对象类型时，都可以支持，而且泛型也可以使用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface IPerson\u0026#x3C;T\u003e {\r\n  age: T;\r\n  name: string\r\n};\r\n\r\nconst hank1: IPerson\u0026#x3C;number\u003e = {\r\n  age: 18,\r\n  name: 'hank',\r\n};\r\n\r\ntype TPerson\u0026#x3C;T\u003e = {\r\n  age: T;\r\n  name: string\r\n};\r\n\r\nconst hank2: TPerson\u0026#x3C;number\u003e = {\r\n  age: 18,\r\n  name: 'hank',\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e定义简单(基本数据)类型\u003c/h3\u003e\n\u003cp\u003e类型别名type可以用来定义简单类型时，接口interface不支持定义简单类型\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003etype Name = string | number;\r\n\r\nconst name = 'hank';\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e定义函数类型\u003c/h3\u003e\n\u003cp\u003e接口interface和类型别名type都支持用来定义函数类型，具体写法会存在区别，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ISetPerson {\r\n  (age: number, name: string) =\u003e void;\r\n}\r\n\r\nconst setPerson1: ISetPerson = (age: number, name: string): void =\u003e {};\r\n\r\ntype TSetPerson = (age: number, name: string) =\u003e void;\r\n\r\nconst setPerson2: TSetPerson = (age: number, name: string): void =\u003e {};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e被类实现\u003c/h3\u003e\n\u003cp\u003e接口interface可以被类实现(implements)，类型别名无法被类实现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ISetPerson {\r\n  setPerson(age: number, name: string) =\u003e void;\r\n}\r\n\r\nclass Person implements ISetPerson {\r\n  setPerson(age: number, name: string): void =\u003e {\r\n\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e自己能否继承(extends)\u003c/h3\u003e\n\u003cp\u003e接口interface能继承(extends)其他的的接口，但是类型别名无法继承(extends)其他的类型别名，但可以使用交叉类型代替extends来达到同样的效果\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ICommon {\r\n  sex: string\r\n};\r\n\r\ninterface IPerson\u0026#x3C;T\u003e extends ICommon {\r\n  age: T;\r\n  name: string\r\n};\r\n\r\nconst hank1: IPerson\u0026#x3C;number\u003e = {\r\n  sex: 'Man',\r\n  age: 18,\r\n  name: 'hank',\r\n};\r\n\r\ntype TCommon = {\r\n  sex: string,\r\n};\r\n\r\ntype TPerson\u0026#x3C;T\u003e = {\r\n  age: T;\r\n  name: string\r\n} \u0026#x26; TCommon; // 交叉类型\r\n\r\nconst hank2: TPerson\u0026#x3C;number\u003e = {\r\n  sex: 'Man',\r\n  age: 18,\r\n  name: 'hank',\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e类型别名type可以使用联合类型、交叉类型还有元组等类型\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e\r\ninterface ICommon {\r\n  sex: string\r\n};\r\n\r\ninterface IPerson\u0026#x3C;T\u003e extends ICommon {\r\n  age: T;\r\n  name: string\r\n};\r\n\r\ntype TCommon = {\r\n  sex: string,\r\n};\r\n\r\ntype TPerson\u0026#x3C;T\u003e = {\r\n  age: T;\r\n  name: string\r\n} \u0026#x26; TCommon; // 交叉类型\r\n\r\n// 联合类型\r\ntype P1 = IPerson\u0026#x3C;number\u003e | TPerson\u0026#x3C;number\u003e;\r\n// 元组\r\ntype P2 = [IPerson\u0026#x3C;number\u003e, TPerson\u0026#x3C;number\u003e];\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e结合typeof使用\u003c/h3\u003e\n\u003cp\u003e类型别名type最大的特点是可以结合typeof使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  setPerson(age: number, name: string) {\r\n\r\n  }\r\n}\r\n\r\ntype TPerson = typeof Person;\r\n\r\nconst CPerson: TPerson = class {\r\n  setPerson(age: number, name: string) {\r\n\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript 中的 d.ts 文件有什么作用\u003c/h2\u003e\n\u003cp\u003eTypeScript 相比 JavaScript 增加了类型声明。这些类型声明帮助编译器识别类型，从而帮助开发者在编译阶段就能发现错误。\u003c/p\u003e\n\u003cp\u003ed.ts类型定义文件，我感觉现在对我的用处就是编辑器的智能提示\u003c/p\u003e\n\u003ch2\u003eTypeScript 命名空间和模块\u003c/h2\u003e\n\u003ch3\u003e命名空间和模块\u003c/h3\u003e\n\u003cp\u003e关于术语的说明：值得注意的是，在TypeScript 1.5中，命名法已经改变。\u003c/p\u003e\n\u003cp\u003e\"内部模块\"现在是\"命名空间\"。\u003c/p\u003e\n\u003cp\u003e\"外部模块\"现在只是\"模块\"，以便与ECMAScript 2015的术语保持一致（即module X {相当于现在首选的namespace X {）。\u003c/p\u003e\n\u003ch3\u003e使用命名空间\u003c/h3\u003e\n\u003cp\u003e命名空间只是全局命名空间中的JavaScript对象。\r\n这使命名空间成为一个非常简单的构造。\r\n它们可以跨多个文件，并且可以使用--outFile连接。\r\n命名空间可以是在Web应用程序中构建代码的好方法，所有依赖项都包含在HTML页面中的\u0026#x3C;script\u003e标记中。\u003c/p\u003e\n\u003cp\u003e就像所有全局命名空间污染一样，很难识别组件依赖性，尤其是在大型应用程序中。\u003c/p\u003e\n\u003ch3\u003e使用模块\u003c/h3\u003e\n\u003cp\u003e就像命名空间一样，模块可以包含代码和声明。\r\n主要区别在于模块声明了它们的依赖关系。\u003c/p\u003e\n\u003cp\u003e模块还依赖于模块加载器（例如CommonJs/Require.js）。\r\n对于小型JS应用程序而言，这可能不是最佳选择，但对于大型应用程序，成本具有长期模块化和可维护性优势。\r\n模块为捆绑提供了更好的代码重用，更强的隔离和更好的工具支持。\u003c/p\u003e\n\u003cp\u003e值得注意的是，对于Node.js应用程序，模块是构造代码的默认方法和推荐方法。\u003c/p\u003e\n\u003cp\u003e从ECMAScript 2015开始，模块是该语言的本机部分，并且应该受到所有兼容引擎实现的支持。\r\n因此，对于新项目，模块将是推荐的代码组织机制。\u003c/p\u003e\n\u003ch3\u003e命名空间和模块的缺陷\u003c/h3\u003e\n\u003cp\u003e下面我们将描述使用命名空间和模块时的各种常见缺陷，以及如何避免它们。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e/// \u0026#x3C;reference\u003e-ing a module\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一个常见的错误是尝试使用/// \u0026#x3C;reference ... /\u003e语法来引用模块文件，而不是使用import语句。\r\n为了理解这种区别，我们首先需要了解编译器如何根据导入的路径找到模块的类型信息（例如...在,import x from \"...\";const x = require(\"...\");等等。路径。\u003c/p\u003e\n\u003cp\u003e编译器将尝试使用适当的路径查找.ts，.tsx和.d.ts。\r\n如果找不到特定文件，则编译器将查找环境模块声明。\r\n回想一下，这些需要在.d.ts文件中声明。\u003c/p\u003e\n\u003cp\u003emyModules.d.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// In a .d.ts file or .ts file that is not a module:\r\ndeclare module \"SomeModule\" {\r\n  export function fn(): string;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003emyOtherModule.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e/// \u0026#x3C;reference path=\"myModules.d.ts\" /\u003e\r\nimport * as m from \"SomeModule\";\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的引用标记允许我们找到包含环境模块声明的声明文件。\r\n这就是使用几个TypeScript示例使用的node.d.ts文件的方式。\u003c/p\u003e\n\u003ch3\u003e无需命名空间\u003c/h3\u003e\n\u003cp\u003e如果您要将程序从命名空间转换为模块，则可以很容易地得到如下所示的文件：\u003c/p\u003e\n\u003cp\u003eshapes.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport namespace Shapes {\r\n  export class Triangle { /* ... */ }\r\n  export class Square { /* ... */ }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的顶级模块Shapes无缘无故地包装了Triangle和Square。\r\n这对您的模块的消费者来说是令人困惑和恼人的：\u003c/p\u003e\n\u003cp\u003eshapeConsumer.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eimport * as shapes from \"./shapes\";\r\nlet t = new shapes.Shapes.Triangle(); // shapes.Shapes?\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript中模块的一个关键特性是两个不同的模块永远不会为同一范围提供名称。\r\n因为模块的使用者决定分配它的名称，所以不需要主动地将命名空间中的导出符号包装起来。\u003c/p\u003e\n\u003cp\u003e为了重申您不应该尝试命名模块内容的原因，命名空间的一般概念是提供构造的逻辑分组并防止名称冲突。\r\n由于模块文件本身已经是逻辑分组，并且其顶级名称由导入它的代码定义，因此不必为导出的对象使用其他模块层。\u003c/p\u003e\n\u003cp\u003e这是一个修改过的例子：\r\nshapes.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport class Triangle { /* ... */ }\r\nexport class Square { /* ... */ }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eshapeConsumer.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eimport * as shapes from \"./shapes\";\r\nlet t = new shapes.Triangle();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e模块的权衡\u003c/h3\u003e\n\u003cp\u003e正如JS文件和模块之间存在一对一的对应关系一样，TypeScript在模块源文件与其发出的JS文件之间具有一对一的对应关系。\r\n这样做的一个结果是，根据您定位的模块系统，无法连接多个模块源文件。\r\n例如，在定位commonjs或umd时不能使用outFile选项，但使用TypeScript 1.8及更高版本时，可以在定位amd或system时使用outFile。\u003c/p\u003e\n\u003ch2\u003eTypeScript 装饰器\u003c/h2\u003e\n\u003cp\u003e装饰器（Decorator）可声明在类及其成员（例如属性、方法等）之上，为它们提供一种标注，用于分离复杂逻辑或附加额外逻辑，其语法形式为@expression。expression是一个会在运行时被调用的函数，它的参数是被装饰的声明信息。假设有一个@sealed装饰器，那么可以像下面这样定义sealed()函数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction sealed(target) {\r\n  //...\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有两种方式可以开启装饰器，第一种是在输入命令时添加--experimentalDecorators参数，如下所示，其中--target参数不能省略，它的值为“ES5”。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003etsc default.ts --target ES5 --experimentalDecorators\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第二种是在tsconfig.json配置文件中添加experimentalDecorators属性，如下所示，对应的target属性也不能省略。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\r\n  \"compilerOptions\": {\r\n    \"target\": \"ES5\",\r\n    \"experimentalDecorators\": true\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e一、类装饰器\u003c/h3\u003e\n\u003cp\u003e类装饰器用于监听、修改或替换类的构造函数，并将其作为类装饰器唯一可接收的参数。当装饰器返回undefined时，延用原来的构造函数；而当装饰器有返回值时，会用它来覆盖原来的构造函数。下面的示例会通过类装饰器封闭类的构造函数和原型，其中@sealed声明在类之前。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e@sealed\r\nclass Person {\r\n  name: string;\r\n  constructor(name: string) {\r\n    this.name = name;\r\n  }\r\n}\r\nfunction sealed(constructor: Function) {\r\n  Object.seal(constructor);\r\n  Object.seal(constructor.prototype);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在经过TypeScript编译后，将会生成一个__decorated()函数，并应用到Person类上，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Person = /** @class */ (function() {\r\n  function Person(name) {\r\n    this.name = name;\r\n  }\r\n  Person = __decorate([sealed], Person);\r\n  return Person;\r\n})();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意，类装饰器不能出现在.d.ts声明文件和外部类之中。\u003c/p\u003e\n\u003ch3\u003e二、方法装饰器\u003c/h3\u003e\n\u003cp\u003e方法装饰器声明在类的方法之前，作用于方法的属性描述符，比类装饰器还多一个重载限制。它能接收三个参数，如下所列：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e（1）对于静态成员来说是类的构造函数，而对于实例成员则是类的原型对象。\u003c/li\u003e\n\u003cli\u003e（2）成员的名字，一个字符串或符号。\u003c/li\u003e\n\u003cli\u003e（3）成员的属性描述符，当输出版本低于ES5时，该值将会是undefined。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e当方法装饰器返回一个值时，会覆盖当前方法的属性描述符。下面是一个简单的例子，方法装饰器的第一个参数是Person.prototype，第二个是“cover”，调用getName()方法得到的将是“freedom”，而不是原先的“strick”。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  @cover\r\n  getName(name) {\r\n    return name;\r\n  }\r\n}\r\nfunction cover(target: any, key: string, descriptor: PropertyDescriptor) {\r\n  descriptor.value = function() {\r\n    return \"freedom\";\r\n  };\r\n  return descriptor;\r\n}\r\nlet person = new Person();\r\nperson.getName(\"strick\");        //\"freedom\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e三、访问器装饰器\u003c/h3\u003e\n\u003cp\u003e访问器装饰器声明在类的访问器属性之前，作用于相应的属性描述符，其限制与类装饰器相同，而接收的三个参数与方法装饰器相同。并且还需要注意一点，TypeScript不允许同时装饰一个成员的get和set访问器，只能应用在第一个访问器上。\u003c/p\u003e\n\u003cp\u003e以下面的Person类为例，定义了一个访问器属性name，当访问它时，得到的将是“freedom”，而不是原先的“strick”。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  private _name: string;\r\n  @access\r\n  get name() {\r\n    return this._name;\r\n  }\r\n  set name(name) {\r\n    this._name = name;\r\n  }\r\n}\r\nfunction access(target: any, key: string, descriptor: PropertyDescriptor) {\r\n  descriptor.get = function() {\r\n    return \"freedom\";\r\n  };\r\n  return descriptor;\r\n}\r\nlet person = new Person();\r\nperson.name = \"strick\";\r\nconsole.log(person.name);        //\"freedom\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e四、属性装饰器\u003c/h3\u003e\n\u003cp\u003e属性装饰器声明在属性之前，其限制与访问器装饰器相同，但只能接收两个参数，不存在第三个属性描述符参数，并且没有返回值。仍然以下面的Person类为例，定义一个name属性，并且在@property装饰器中修改其值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  @property\r\n  name: string;\r\n}\r\nfunction property(target: any, key: string) {\r\n  Object.defineProperty(target, key, {\r\n    value: \"freedom\"\r\n  });\r\n}\r\nlet person = new Person();\r\nperson.name = \"strick\";\r\nconsole.log(person.name);        //\"freedom\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e五、参数装饰器\u003c/h3\u003e\n\u003cp\u003e参数装饰器声明在参数之前，它没有返回值，其限制与方法装饰器相同，并且也能接收三个参数，但第三个参数表示装饰的参数在函数的参数列表中所处的位置（即索引）。下面用一个例子来演示参数装饰器的用法，需要与方法装饰器配合。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet params = [];\r\nclass Person {\r\n  @func\r\n  getName(@required name) {\r\n    return name;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在@func中调用getName()方法，并向其传入params数组中的值，@required用于修改指定位置的参数的值，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction func(target: any, key: string, descriptor: PropertyDescriptor) {\r\n  const method = descriptor.value;\r\n  descriptor.value = function () {\r\n    return method.apply(this, params);\r\n  };\r\n  return descriptor;\r\n}\r\nfunction required(target: any, key: string, index: number) {\r\n  params[index] = \"freedom\";\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当实例化Person类，调用getName()方法，得到的将是“freedom”。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet person = new Person();\r\nperson.getName(\"strick\");        //\"freedom\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e六、装饰器工厂\u003c/h3\u003e\n\u003cp\u003e装饰器工厂是一个能接收任意个参数的函数，用来包裹装饰器，使其更易使用，它能返回上述任意一种装饰器函数。接下来改造方法装饰器一节中的cover()函数，接收一个字符串类型的value参数，返回一个方法装饰器函数，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction cover(value: string) {\r\n  return function(target: any, key: string, descriptor: PropertyDescriptor) {\r\n    descriptor.value = function() {\r\n      return value;\r\n    };\r\n    return descriptor;\r\n  };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在将@cover作用于类中的方法时，需要传入一个字符串，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  @cover(\"freedom\")\r\n  getName(name) {\r\n    return name;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e七、装饰器组合\u003c/h3\u003e\n\u003cp\u003e将多个装饰器应用到同一个声明上时，既可以写成一行，也可以写成多行，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e/****** 一行 ******/\r\n@first @second desc\r\n/****** 多行 ******/\r\n@first\r\n@second\r\ndesc\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这些装饰器的求值方式与复合函数类似，先由上至下依次执行装饰器，再将求值结果作为函数，由下至上依次调用。例如定义两个装饰器工厂函数，如下代码所示，在函数体和返回的装饰器中都会打印一个数字。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction first() {\r\n  console.log(1);\r\n  return function(target: any, key: string, descriptor: PropertyDescriptor) {\r\n    console.log(2);\r\n  };\r\n}\r\nfunction second() {\r\n  console.log(3);\r\n  return function(target: any, key: string, descriptor: PropertyDescriptor) {\r\n    console.log(4);\r\n  };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将它们先后声明到类中的同一个方法，如下代码所示。根据求值顺序可知，先打印出1和3，再打印出4和2。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\r\n  @first()\r\n  @second()\r\n  getName(name) {\r\n    return name;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e简单描述下微信小程序的相关文件类型？\u003c/h2\u003e\n\u003cp\u003e微信小程序项目结构主要有四个文件类型, 如下\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eWXML （WeiXin Markup Language）是框架设计的一套标签语言，结合基础组件. 事件系统，可以构建出页面的结构。内部主要是微信自己定义的一套组件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWXSS (WeiXin Style Sheets)是一套样式语言，用于描述 WXML 的组件样式，\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejs 逻辑处理，网络请求\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejson 小程序设置，如页面注册，页面标题及tabBar。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e你是怎么封装微信小程序的数据请求的？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e将所有的接口放在统一的js文件中并导出\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在app. js中创建封装请求数据的方法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在子页面中调用封装的方法请求数据\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e有哪些参数传值的方法？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e给HTML元素添加data-*属性来传递我们需要的值，然后通过e. currentTarget. dataset或onload的param参数获取。但data-名称不能有大写字母和不可以存放对象\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e设置id 的方法标识来传值通过e. currentTarget. id获取设置的id的值, 然后通过设置全局对象的方式来传递数值\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在navigator中添加参数传值\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e你使用过哪些方法，来提高微信小程序的应用速度？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e提高页面加载速度\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用户行为预测\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e减少默认data的大小\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e组件化方案\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序与原生App哪个好？\u003c/h2\u003e\n\u003cp\u003e小程序除了拥有公众号的低开发成本. 低获客成本低以及无需下载等优势，在服务请求延时与用户使用体验是都得到了较大幅度 的提升，使得其能够承载跟复杂的服务功能以及使用户获得更好的用户体验\u003c/p\u003e\n\u003ch2\u003e简述微信小程序原理？\u003c/h2\u003e\n\u003cp\u003e微信小程序采用JavaScript. WXML. WXSS三种技术进行开发，从技术讲和现有的前端开发差不多，但深入挖掘的话却又有所不同。\u003c/p\u003e\n\u003cp\u003eJavaScript：首先JavaScript的代码是运行在微信App中的，并不是运行在浏览器中，因此一些H5技术的应用，需要微信App提供对应的API支持，而这限制住了H5技术的应用，且其不能称为严格的H5，可以称其为伪H5，同理，微信提供的独有的某些API，H5也不支持或支持的不是特别好。\u003c/p\u003e\n\u003cp\u003eWXML：WXML微信自己基于XML语法开发的，因此开发时，只能使用微信提供的现有标签，HTML的标签是无法使用的。\u003c/p\u003e\n\u003cp\u003eWXSS：WXSS具有CSS的大部分特性，但并不是所有的都支持，而且支持哪些，不支持哪些并没有详细的文档。\u003c/p\u003e\n\u003cp\u003e微信的架构，是数据驱动的架构模式，它的UI和数据是分离的，所有的页面更新，都需要通过对数据的更改来实现。\u003c/p\u003e\n\u003cp\u003e小程序分为两个部分webview和appService。其中webview主要用来展现UI，appService有来处理业务逻辑. 数据及接口调用。它们在两个进程中运行，通过系统层JSBridge实现通信，实现UI的渲染. 事件的处理\u003c/p\u003e\n\u003ch2\u003e分析下微信小程序的优劣势？\u003c/h2\u003e\n\u003cp\u003e优势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e无需下载，通过搜索和扫一扫就可以打开。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e良好的用户体验：打开速度快。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e开发成本要比App要低。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安卓上可以添加到桌面，与原生App差不多。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为用户提供良好的安全保障。小程序的发布，微信拥有一套严格的审查流程， 不能通过审查的小程序是无法发布到线上的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e劣势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e限制较多。页面大小不能超过1M。不能打开超过5个层级的页面。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e样式单一。小程序的部分组件已经是成型的了，样式不可以修改。例如：幻灯片. 导航。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e推广面窄，不能分享朋友圈，只能通过分享给朋友，附近小程序推广。其中附近小程序也受到微信的限制。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e依托于微信，无法开发后台管理功能。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e微信小程序与H5的区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e运行环境的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e传统的HTML5的运行环境是浏览器，包括webview，而微信小程序的运行环境并非完整的浏览器，是微信开发团队基于浏览器内核完全重构的一个内置解析器，针对小程序专门做了优化，配合自己定义的开发语言标准，提升了小程序的性能。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e开发成本的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e只在微信中运行，所以不用再去顾虑浏览器兼容性，不用担心生产环境中出现不可预料的奇妙BUG\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e获取系统级权限的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e系统级权限都可以和微信小程序无缝衔接\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e应用在生产环境的运行流畅度\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e长久以来，当HTML5应用面对复杂的业务逻辑或者丰富的页面交互时，它的体验总是不尽人意，需要不断的对项目优化来提升用户体验。但是由于微信小程序运行环境独立\u003c/p\u003e\n\u003ch2\u003e怎么解决小程序的异步请求问题？\u003c/h2\u003e\n\u003cp\u003e在回调函数中调用下一个组件的函数：\u003c/p\u003e\n\u003cp\u003eapp. js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esuccess: function(info) {\r\n    that.apirtnCallback(info)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eindex. js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eonLoad: function() {\r\n    app.apirtnCallback = res =\u003e {\r\n        console.log(res)\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序的双向绑定和vue哪里不一样？\u003c/h2\u003e\n\u003cp\u003e小程序直接this. data的属性是不可以同步到视图的，必须调用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ethis.setData({\r\n    noBind: true\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序的wxss和css有哪些不一样的地方？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ewxss的图片引入需使用外链地址；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e没有Body, 样式可直接使用import导入；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ewebview中的页面怎么跳回小程序中？\u003c/h2\u003e\n\u003cp\u003e首先要引入最新版的jweixin-1.3.2.js，然后\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ewx.miniProgram.navigateTo({\r\n    url: '/pages/login/login' + '$params'\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序关联微信公众号如何确定用户的唯一性？\u003c/h2\u003e\n\u003cp\u003e使用wx. getUserInfo方法withCredentials为 true 时 可获取encryptedData，里面有 union_id。后端需要进行对称解密\u003c/p\u003e\n\u003ch2\u003e如何实现下拉刷新？\u003c/h2\u003e\n\u003cp\u003e用view代替scroll-view, , 设置onPullDownRefresh函数实现\u003c/p\u003e\n\u003ch2\u003e使用webview直接加载要注意哪些事项？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e必须要在小程序后台使用管理员添加业务域名；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eh5页面跳转至小程序的脚本必须是jweixin-1.3.2.js及以上；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e微信分享只可以都是小程序的主名称了，如果要自定义分享的内容，需小程序版本在1.7.1以上；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eh5的支付不可以是微信公众号的appid，必须是小程序的appid，而且用户的openid也必须是用户和小程序的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序调用后台接口遇到哪些问题？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e数据的大小有限制，超过范围会直接导致整个小程序崩溃，除非重启小程序；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e小程序不可以直接渲染文章内容页这类型的html文本内容，若需显示要借住插件，但插件渲染会导致页面加载变慢，所以最好在后台对文章内容的html进行过滤，后台直接处理批量替换p标签div标签为view标签，然后其它的标签让插件来做，减轻前端的时间。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ewebview的页面怎么跳转到小程序导航的页面？\u003c/h2\u003e\n\u003cp\u003e小程序导航的页面可以通过switchTab，但默认情况是不会重新加载数据的。 若需加载新数据，则在success属性中加入以下代码即可：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esuccess: function(e) {\r\n    var page = getCurrentPages().pop();\r\n    if (page == undefined || page == null) return;\r\n    page.onLoad();\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewebview的页面，则通过\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ewx.miniProgram.switchTab({\r\n    url: '/pages/index/index'\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序和Vue写法的区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e循环遍历的时候：小程序是wx:for=\"list\"，而Vue是v-for=\"(item, index) in list\"\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e调用data模型的时候：小程序是this.data.uinfo，而Vue是this.uinfo；给模型赋值也不一样，小程序是this.setData({uinfo:1})，而Vue是直接this.uinfo=1\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序生命周期\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// app.js\r\nApp({\r\n  onLaunch(options) {\r\n    // Do something initial when launch.\r\n  },\r\n  onShow(options) {\r\n    // Do something when show.\r\n  },\r\n  onHide() {\r\n    // Do something when hide.\r\n  },\r\n  onError(msg) {\r\n    console.log(msg)\r\n  },\r\n  globalData: 'I am global data'\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//index.js\r\nPage({\r\n  data: {\r\n    text: \"This is page data.\"\r\n  },\r\n  onLoad: function(options) {\r\n    // 页面创建时执行\r\n  },\r\n  onShow: function() {\r\n    // 页面出现在前台时执行\r\n  },\r\n  onReady: function() {\r\n    // 页面首次渲染完毕时执行\r\n  },\r\n  onHide: function() {\r\n    // 页面从前台变为后台时执行\r\n  },\r\n  onUnload: function() {\r\n    // 页面销毁时执行\r\n  },\r\n  onPullDownRefresh: function() {\r\n    // 触发下拉刷新时执行\r\n  },\r\n  onReachBottom: function() {\r\n    // 页面触底时执行\r\n  },\r\n  onShareAppMessage: function () {\r\n    // 页面被用户分享时执行\r\n  },\r\n  onPageScroll: function() {\r\n    // 页面滚动时执行\r\n  },\r\n  onResize: function() {\r\n    // 页面尺寸变化时执行\r\n  },\r\n  onTabItemTap(item) {\r\n    // tab 点击时执行\r\n    console.log(item.index)\r\n    console.log(item.pagePath)\r\n    console.log(item.text)\r\n  },\r\n  // 事件响应函数\r\n  viewTap: function() {\r\n    this.setData({\r\n      text: 'Set some data for updating view.'\r\n    }, function() {\r\n      // this is setData callback\r\n    })\r\n  },\r\n  // 自由数据\r\n  customData: {\r\n    hi: 'MINA'\r\n  }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"interview"},"buildId":"b9wgw8_WPu2TTXpyOOrco","assetPrefix":"/interview","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
