SER_LOGOUT') {\r\n    Object.keys(state).forEach(key =\u003e {\r\n      storage.removeItem(`persist:${key}`)\r\n    })\r\n\r\n    state = undefined\r\n  }\r\n\r\n  return appReducer(state, action)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eRedux 中连接装饰器的 \u003ccode\u003eat\u003c/code\u003e 符号的目的是什么?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e@\u003c/code\u003e 符号实际上是用于表示装饰器的 JavaScript 表达式。装饰器可以在设计时注释和修改类和属性。\u003c/p\u003e\n\u003cp\u003e让我们举个例子，在没有装饰器的情况下设置 Redux 。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e未使用装饰器:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport * as actionCreators from './actionCreators'\r\nimport { bindActionCreators } from 'redux'\r\nimport { connect } from 'react-redux'\r\n\r\nfunction mapStateToProps(state) {\r\n  return { todos: state.todos }\r\n}\r\n\r\nfunction mapDispatchToProps(dispatch) {\r\n  return { actions: bindActionCreators(actionCreators, dispatch) }\r\n}\r\n\r\nclass MyApp extends React.Component {\r\n  // ...define your main app here\r\n}\r\n\r\nexport default connect(mapStateToProps, mapDispatchToProps)(MyApp)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用装饰器:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport * as actionCreators from './actionCreators'\r\nimport { bindActionCreators } from 'redux'\r\nimport { connect } from 'react-redux'\r\n\r\nfunction mapStateToProps(state) {\r\n  return { todos: state.todos }\r\n}\r\n\r\nfunction mapDispatchToProps(dispatch) {\r\n  return { actions: bindActionCreators(actionCreators, dispatch) }\r\n}\r\n\r\n@connect(mapStateToProps, mapDispatchToProps)\r\nexport default class MyApp extends React.Component {\r\n  // ...define your main app here\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e除了装饰器的使用外，上面的例子几乎相似。装饰器语法尚未构建到任何 JavaScript 运行时中，并且仍然是实验性的并且可能会发生变化。您可以使用babel来获得装饰器支持。\u003c/p\u003e\n\u003ch2\u003eReact 上下文和 React Redux 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003e您可以直接在应用程序中使用\u003cstrong\u003eContext\u003c/strong\u003e，这对于将数据传递给深度嵌套的组件非常有用。而\u003cstrong\u003eRedux\u003c/strong\u003e功能更强大，它还提供了 Context API 无法提供的大量功能。此外，React Redux 在内部使用上下文，但它不会在公共 API 中有所体现。\u003c/p\u003e\n\u003ch2\u003e为什么 Redux 状态函数称为 reducers ?\u003c/h2\u003e\n\u003cp\u003eReducers 总是返回状态的累积（基于所有先前状态和当前 Action）。因此，它们充当了状态的 Reducer。每次调用 Redux reducer 时，状态和 Action 都将作为参数传递。然后基于该 Action 减少（或累积）该状态，然后返回下一状态。您可以reduce一组操作和一个初始状态（Store），在该状态下执行这些操作以获得最终的最终状态。\u003c/p\u003e\n\u003ch2\u003e如何在 Redux 中发起 AJAX 请求?\u003c/h2\u003e\n\u003cp\u003e您可以使用redux-thunk中间件，它允许您定义异步操作。\u003c/p\u003e\n\u003cp\u003e让我们举个例子，使用fetch API将特定帐户作为 AJAX 调用获取：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport function fetchAccount(id) {\r\n  return dispatch =\u003e {\r\n    dispatch(setLoadingAccountState()) // Show a loading spinner\r\n    fetch(`/account/${id}`, (response) =\u003e {\r\n      dispatch(doneFetchingAccount()) // Hide loading spinner\r\n      if (response.status === 200) {\r\n        dispatch(setAccount(response.json)) // Use a normal function to set the received state\r\n      } else {\r\n        dispatch(someError)\r\n      }\r\n    })\r\n  }\r\n}\r\n\r\nfunction setAccount(data) {\r\n return { type: 'SET_Account', data: data }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e我应该在 Redux Store 中保留所有组件的状态吗?\u003c/h2\u003e\n\u003cp\u003e将数据保存在 Redux 存储中，并在组件内部保持 UI 相关状态。\u003c/p\u003e\n\u003ch2\u003e访问 Redux Store 的正确方法是什么?\u003c/h2\u003e\n\u003cp\u003e在组件中访问 Store 的最佳方法是使用connect()函数，该函数创建一个包裹现有组件的新组件。此模式称为高阶组件，通常是在 React 中扩展组件功能的首选方式。这允许您将状态和 Action 创建者映射到组件，并在 Store 更新时自动传递它们。\u003c/p\u003e\n\u003cp\u003e我们来看一个使用 connect 的\u003ccode\u003e\u0026#x3C;FilterLink\u003e\u003c/code\u003e组件的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { connect } from 'react-redux'\r\nimport { setVisibilityFilter } from '../actions'\r\nimport Link from '../components/Link'\r\n\r\nconst mapStateToProps = (state, ownProps) =\u003e ({\r\n  active: ownProps.filter === state.visibilityFilter\r\n})\r\n\r\nconst mapDispatchToProps = (dispatch, ownProps) =\u003e ({\r\n  onClick: () =\u003e dispatch(setVisibilityFilter(ownProps.filter))\r\n})\r\n\r\nconst FilterLink = connect(\r\n  mapStateToProps,\r\n  mapDispatchToProps\r\n)(Link)\r\n\r\nexport default FilterLink\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e由于它具有相当多的性能优化并且通常不太可能导致错误，因此 Redux 开发人员几乎总是建议使用connect()直接访问 Store（使用上下文API）。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent {\r\n  someMethod() {\r\n    doSomethingWith(this.context.store)\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact Redux 中展示组件和容器组件之间的区别是什么?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e展示组件\u003c/strong\u003e是一个类或功能组件，用于描述应用程序的展示部分。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e容器组件\u003c/strong\u003e是连接到 Redux Store的组件的非正式术语。容器组件订阅 Redux 状态更新和dispatch操作，它们通常不呈现 DOM 元素；他们将渲染委托给展示性的子组件。\u003c/p\u003e\n\u003ch2\u003eRedux 中常量的用途是什么?\u003c/h2\u003e\n\u003cp\u003e常量允许您在使用 IDE 时轻松查找项目中该特定功能的所有用法。它还可以防止你拼写错误，在这种情况下，你会立即得到一个ReferenceError。\u003c/p\u003e\n\u003cp\u003e通常我们会将它们保存在一个文件中（constants.js或actionTypes.js）。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport const ADD_TODO = 'ADD_TODO'\r\nexport const DELETE_TODO = 'DELETE_TODO'\r\nexport const EDIT_TODO = 'EDIT_TODO'\r\nexport const COMPLETE_TODO = 'COMPLETE_TODO'\r\nexport const COMPLETE_ALL = 'COMPLETE_ALL'\r\nexport const CLEAR_COMPLETED = 'CLEAR_COMPLETED'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 Redux 中，您可以在两个地方使用它们：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在 Action 创建时:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e让我们看看 actions.js:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { ADD_TODO } from './actionTypes';\r\n\r\nexport function addTodo(text) {\r\n  return { type: ADD_TODO, text }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在 reducers 里:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e让我们创建 reducer.js 文件:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { ADD_TODO } from './actionTypes'\r\n\r\nexport default (state = [], action) =\u003e {\r\n  switch (action.type) {\r\n    case ADD_TODO:\r\n      return [\r\n        ...state,\r\n        {\r\n          text: action.text,\r\n          completed: false\r\n        }\r\n      ];\r\n    default:\r\n      return state\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e编写 mapDispatchToProps() 有哪些不同的方法?\u003c/h2\u003e\n\u003cp\u003e有一些方法可以将action creators绑定到mapDispatchToProps()中的dispatch()。以下是可能的写法：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst mapDispatchToProps = (dispatch) =\u003e ({\r\n action: () =\u003e dispatch(action())\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst mapDispatchToProps = (dispatch) =\u003e ({\r\n action: bindActionCreators(action, dispatch)\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst mapDispatchToProps = { action }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第三种写法只是第一种写法的简写。\u003c/p\u003e\n\u003ch2\u003e在 mapStateToProps() 和 mapDispatchToProps() 中使用 ownProps 参数有什么用?\u003c/h2\u003e\n\u003cp\u003e如果指定了ownProps参数，React Redux 会将传递给该组件的 props 传递给你的connect函数。因此，如果您使用连接组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport ConnectedComponent from './containers/ConnectedComponent';\r\n\r\n\u0026#x3C;ConnectedComponent user={'john'} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你的mapStateToProps()和mapDispatchToProps()函数里面的ownProps将是一个对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{ user: 'john' }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e您可以使用此对象来决定从这些函数返回的内容。\u003c/p\u003e\n\u003ch2\u003e如何构建 Redux 项目目录?\u003c/h2\u003e\n\u003cp\u003e大多数项目都有几个顶级目录，如下所示：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComponents\u003c/strong\u003e: 用于dumb组件，Redux 不必关心的组件。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContainers\u003c/strong\u003e: 用于连接到 Redux 的smart组件。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eActions\u003c/strong\u003e: 用于所有 Action 创建器，其中文件名对应于应用程序的一部分。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReducers\u003c/strong\u003e: 用于所有 reducer，其中文件名对应于state key。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStore\u003c/strong\u003e: 用于 Store 初始化。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这种结构适用于中小型项目。\u003c/p\u003e\n\u003ch2\u003e什么是 redux-saga?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eredux-saga\u003c/code\u003e是一个库，旨在使 React/Redux 项目中的副作用（数据获取等异步操作和访问浏览器缓存等可能产生副作用的动作）更容易，更好。\u003c/p\u003e\n\u003cp\u003e这个包在 NPM 上有发布:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ npm install --save redux-saga\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eredux-saga 的模型概念是什么?\u003c/h2\u003e\n\u003cp\u003eSaga就像你的项目中的一个单独的线程，它独自负责副作用。\u003ccode\u003eredux-saga\u003c/code\u003e 是一个 redux 中间件，这意味着它可以在项目启动中使用正常的 Redux 操作，暂停和取消该线程，它可以访问完整的 Redux 应用程序状态，并且它也可以调度 Redux 操作。\u003c/p\u003e\n\u003ch2\u003e在 redux-saga 中 \u003ccode\u003ecall()\u003c/code\u003e 和 \u003ccode\u003eput()\u003c/code\u003e 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003ecall()和put()都是 Effect 创建函数。 call()函数用于创建 Effect 描述，指示中间件调用 promise。put()函数创建一个 Effect，指示中间件将一个 Action 分派给 Store。\u003c/p\u003e\n\u003cp\u003e让我们举例说明这些 Effect 如何用于获取特定用户数据。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction* fetchUserSaga(action) {\r\n  // `call` function accepts rest arguments, which will be passed to `api.fetchUser` function.\r\n  // Instructing middleware to call promise, it resolved value will be assigned to `userData` variable\r\n  const userData = yield call(api.fetchUser, action.userId)\r\n\r\n  // Instructing middleware to dispatch corresponding action.\r\n  yield put({\r\n    type: 'FETCH_USER_SUCCESS',\r\n    userData\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Redux Thunk?\u003c/h2\u003e\n\u003cp\u003eRedux Thunk中间件允许您编写返回函数而不是 Action 的创建者。 thunk 可用于延迟 Action 的发送，或仅在满足某个条件时发送。内部函数接收 Store 的方法dispatch()和getState()作为参数。\u003c/p\u003e\n\u003ch2\u003e\u003ccode\u003eredux-saga\u003c/code\u003e 和 \u003ccode\u003eredux-thunk\u003c/code\u003e 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003eRedux Thunk和Redux Saga都负责处理副作用。在大多数场景中，Thunk 使用Promises来处理它们，而 Saga 使用Generators。Thunk 易于使用，因为许多开发人员都熟悉 Promise，Sagas/Generators 功能更强大，但您需要学习它们。但是这两个中间件可以共存，所以你可以从 Thunks 开始，并在需要时引入 Sagas。\u003c/p\u003e\n\u003ch2\u003e什么是 Redux DevTools?\u003c/h2\u003e\n\u003cp\u003eRedux DevTools是 Redux 的实时编辑的时间旅行环境，具有热重新加载，Action 重放和可自定义的 UI。如果您不想安装 Redux DevTools 并将其集成到项目中，请考虑使用 Chrome 和 Firefox 的扩展插件。\u003c/p\u003e\n\u003ch2\u003eRedux DevTools 的功能有哪些?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e允许您检查每个状态和 action 负载。\u003c/li\u003e\n\u003cli\u003e让你可以通过撤销回到过去。\u003c/li\u003e\n\u003cli\u003e如果更改 reducer 代码，将重新评估每个已暂存的 Action。\u003c/li\u003e\n\u003cli\u003e如果 Reducers 抛出错误，你会看到这发生了什么 Action，以及错误是什么。\u003c/li\u003e\n\u003cli\u003e使用persistState()存储增强器，您可以在页面重新加载期间保持调试会话。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 Redux 选择器以及使用它们的原因?\u003c/h2\u003e\n\u003cp\u003e选择器是将 Redux 状态作为参数并返回一些数据以传递给组件的函数。\u003c/p\u003e\n\u003cp\u003e例如，要从 state 中获取用户详细信息：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst getUserData = state =\u003e state.user.data\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Redux Form?\u003c/h2\u003e\n\u003cp\u003eRedux Form与 React 和 Redux 一起使用，以使 React 中的表单能够使用 Redux 来存储其所有状态。Redux Form 可以与原始 HTML5 输入一起使用，但它也适用于常见的 UI 框架，如 Material UI，React Widgets和React Bootstrap。\u003c/p\u003e\n\u003ch2\u003eRedux Form 的主要功能有哪些?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e字段值通过 Redux 存储持久化。\u003c/li\u003e\n\u003cli\u003e验证（同步/异步）和提交。\u003c/li\u003e\n\u003cli\u003e字段值的格式化，解析和规范化。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如何向 Redux 添加多个中间件?\u003c/h2\u003e\n\u003cp\u003e你可以使用\u003ccode\u003eapplyMiddleware()\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e例如，你可以添加\u003ccode\u003eredux-thunk\u003c/code\u003e和\u003ccode\u003elogger\u003c/code\u003e作为参数传递给\u003ccode\u003eapplyMiddleware()\u003c/code\u003e：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { createStore, applyMiddleware } from 'redux'\r\nconst createStoreWithMiddleware = applyMiddleware(ReduxThunk, logger)(createStore)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 Redux 中设置初始状态?\u003c/h2\u003e\n\u003cp\u003e您需要将初始状态作为第二个参数传递给 createStore ：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst rootReducer = combineReducers({\r\n  todos: todos,\r\n  visibilityFilter: visibilityFilter\r\n})\r\n\r\nconst initialState = {\r\n  todos: [{ id: 123, name: 'example', completed: false }]\r\n}\r\n\r\nconst store = createStore(\r\n  rootReducer,\r\n  initialState\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eRelay 与 Redux 有何不同?\u003c/h2\u003e\n\u003cp\u003eRelay 与 Redux 类似，因为它们都使用单个 Store。主要区别在于 relay 仅管理源自服务器的状态，并且通过GraphQL查询（用于读取数据）和突变（用于更改数据）来使用对状态的所有访问。Relay 通过仅提取已更改的数据而为您缓存数据并优化数据提取。\u003c/p\u003e\n\u003ch2\u003eReact Native 和 React 有什么区别?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eReact\u003c/strong\u003e是一个 JavaScript 库，支持前端 Web 和在服务器上运行，用于构建用户界面和 Web 应用程序。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReact Native\u003c/strong\u003e是一个移动端框架，可编译为本机应用程序组件，允许您使用 JavaScript 构建本机移动应用程序（iOS，Android和Windows），允许您使用 React 构建组件。\u003c/p\u003e\n\u003ch2\u003e什么是 Reselect 以及它是如何工作的?\u003c/h2\u003e\n\u003cp\u003eReselect是一个\u003cstrong\u003e选择器库\u003c/strong\u003e（用于 Redux ），它使用memoization概念。它最初编写用于计算类似 Redux 的应用程序状态的派生数据，但它不能绑定到任何体系结构或库。\u003c/p\u003e\n\u003cp\u003eReselect 保留最后一次调用的最后输入/输出的副本，并仅在其中一个输入发生更改时重新计算结果。如果连续两次提供相同的输入，则 Reselect 将返回缓存的输出。它的 memoization 和缓存是完全可定制的。\u003c/p\u003e\n\u003ch2\u003e什么是 Flow?\u003c/h2\u003e\n\u003cp\u003eFlow 是一个静态类型检查器，旨在查找 JavaScript 中的类型错误。与传统类型系统相比，Flow 类型可以表达更细粒度的区别。例如，与大多数类型系统不同，Flow 能帮助你捕获涉及 \u003ccode\u003enull\u003c/code\u003e 的错误。\u003c/p\u003e\n\u003ch2\u003eFlow 和 PropTypes 有什么区别?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eFlow 是一个静态类型检查器（静态检查器），它使用该语言的超集，允许你在所有代码中添加类型注释，并在编译时捕获整个类的错误。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePropTypes 是一个基本类型检查器（运行时检查器），已经被添加到 React 中。除了检查传递给给定组件的属性类型外，它不能检查其他任何内容。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果你希望对整个项目进行更灵活的类型检查，那么 Flow/TypeScript 是更合适的选择。\u003c/p\u003e\n\u003ch2\u003e在 React 中如何使用 Font Awesome 图标?\u003c/h2\u003e\n\u003cp\u003e接下来的步骤将在 React 中引入 Font Awesome：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e安装 font-awesome:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ npm install --save font-awesome\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在 index.js 文件中导入 font-awesome:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport 'font-awesome/css/font-awesome.min.css'\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e在 className 中添加 Font Awesome 类:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return \u0026#x3C;div\u003e\u0026#x3C;i className={'fa fa-spinner'} /\u003e\u0026#x3C;/div\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么 是 React 开发者工具?\u003c/h2\u003e\n\u003cp\u003eReact Developer Tools 允许您检查组件层次结构，包括组件属性和状态。它既可以作为浏览器扩展（用于 Chrome 和 Firefox ），也可以作为独立的应用程序（用于其他环境，包括 Safari、IE 和 React Native）。\u003c/p\u003e\n\u003cp\u003e可用于不同浏览器或环境的官方扩展。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eChrome插件\u003c/li\u003e\n\u003cli\u003eFirefox插件\u003c/li\u003e\n\u003cli\u003e独立应用 （ Safari，React Native 等）\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 Chrome 中为什么 DevTools 没有加载本地文件?\u003c/h2\u003e\n\u003cp\u003e如果您在浏览器中打开了本地 HTML 文件（\u003ccode\u003efile://...\u003c/code\u003e），则必须先打开Chrome Extensions并选中“允许访问文件URL”。\u003c/p\u003e\n\u003ch2\u003e如何在 React 中使用 Polymer?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e创建 Polymer 元素：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel='import' href='../../bower_components/polymer/polymer.html' /\u003e\r\nPolymer({\r\n  is: 'calender-element',\r\n  ready: function() {\r\n    this.textContent = 'I am a calender'\r\n  }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e通过在 HTML 文档中导入 Polymer 组件，来创建该组件对应的标签。例如，在 React 应用程序的 index.html 文件中导入。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel='import' href='./src/polymer-components/calender-element.html'\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e在 JSX 文件中使用该元素：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\n\r\nclass MyComponent extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;calender-element /\u003e\r\n    )\r\n  }\r\n}\r\n\r\nexport default MyComponent\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e与 Vue.js 相比，React 有哪些优势?\u003c/h2\u003e\n\u003cp\u003e与 Vue.js 相比，React 具有以下优势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在大型应用程序开发中提供更大的灵活性。\u003c/li\u003e\n\u003cli\u003e更容易测试。\u003c/li\u003e\n\u003cli\u003e更适合创建移动端应用程序。\u003c/li\u003e\n\u003cli\u003e提供更多的信息和解决方案。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 和 Angular 有什么区别?\u003c/h2\u003e\n\u003cp\u003e| React | Angular |\r\n| ---- | ---- |\r\n| React 是一个库，只有View层 | Angular是一个框架，具有完整的 MVC 功能 |\r\n| React 可以处理服务器端的渲染 | AngularJS 仅在客户端呈现，但 Angular 2 及更高版本可以在服务器端渲染 |\r\n| React 在 JS 中使用看起来像 HTML 的 JSX，这可能令人困惑 | Angular 遵循 HTML 的模板方法，这使得代码更短且易于理解 |\r\n| React Native 是一种 React 类型，它用于构建移动应用程序，它更快，更稳定 | Ionic，Angular 的移动 app 相对原生 app 来说不太稳定和慢 |\r\n| 在 React中，数据只以单一方向传递，因此调试很容易 | 在 Angular 中，数据以两种方式传递，即它在子节点和父节点之间具有双向数据绑定，因此调试通常很困难 |\u003c/p\u003e\n\u003ch2\u003e为什么 React 选项卡不会显示在 DevTools 中?\u003c/h2\u003e\n\u003cp\u003e当页面加载时，React DevTools设置一个名为__REACT_DEVTOOLS_GLOBAL_HOOK__的全局变量，然后 React 在初始化期间与该钩子通信。如果网站没有使用 React，或者如果 React 无法与 DevTools 通信，那么它将不会显示该选项卡。\u003c/p\u003e\n\u003ch2\u003e什么是 Styled Components?\u003c/h2\u003e\n\u003cp\u003estyled-components 是一个用于样式化 React 应用程序的 JavaScript 库。 它删除了样式和组件之间的映射，并允许您在 js 中编写 CSS。\u003c/p\u003e\n\u003ch2\u003e举一个 Styled Components 的例子?\u003c/h2\u003e\n\u003cp\u003e让我们创建具有特定样式的\u003ccode\u003e\u0026#x3C;Title\u003e\u003c/code\u003e和\u003ccode\u003e\u0026#x3C;Wrapper\u003e\u003c/code\u003e组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport styled from 'styled-components'\r\n\r\n// Create a \u0026#x3C;Title\u003e component that renders an \u0026#x3C;h1\u003e which is centered, red and sized at 1.5em\r\nconst Title = styled.h1`\r\n  font-size: 1.5em;\r\n  text-align: center;\r\n  color: palevioletred;\r\n`\r\n\r\n// Create a \u0026#x3C;Wrapper\u003e component that renders a \u0026#x3C;section\u003e with some padding and a papayawhip background\r\nconst Wrapper = styled.section`\r\n  padding: 4em;\r\n  background: papayawhip;\r\n`\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTitle和Wrapper变量现在是可以像任何其他 react 组件一样渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Wrapper\u003e\r\n  \u0026#x3C;Title\u003e{'Lets start first styled component!'}\u0026#x3C;/Title\u003e\r\n\u0026#x3C;/Wrapper\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Relay?\u003c/h2\u003e\n\u003cp\u003eRelay 是一个 JavaScript 框架，用于使用 React 视图层为 Web 应用程序提供数据层和客户端与服务器之间的通信。\u003c/p\u003e\n\u003ch2\u003e如何在 \u003ccode\u003ecreate-react-app\u003c/code\u003e 中使用 TypeScript?\u003c/h2\u003e\n\u003cp\u003e当您创建一个新项目带有--scripts-version选项值为react-scripts-ts时便可将 TypeScript 引入。\u003c/p\u003e\n\u003cp\u003e生成的项目结构如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-folder\"\u003emy-app/\r\n├─ .gitignore\r\n├─ images.d.ts\r\n├─ node_modules/\r\n├─ public/\r\n├─ src/\r\n│  └─ ...\r\n├─ package.json\r\n├─ tsconfig.json\r\n├─ tsconfig.prod.json\r\n├─ tsconfig.test.json\r\n└─ tslint.json\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReselect 库的主要功能有哪些?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e选择器可以计算派生数据，允许 Redux 存储最小可能状态。\u003c/li\u003e\n\u003cli\u003e选择器是有效的。除非其参数之一发生更改，否则不会重新计算选择器。\u003c/li\u003e\n\u003cli\u003e选择器是可组合的。它们可以用作其他选择器的输入。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e举一个 Reselect 用法的例子?\u003c/h2\u003e\n\u003cp\u003e让我们通过使用 Reselect 来简化计算不同数量的装运订单：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { createSelector } from 'reselect'\r\n\r\nconst shopItemsSelector = state =\u003e state.shop.items\r\nconst taxPercentSelector = state =\u003e state.shop.taxPercent\r\n\r\nconst subtotalSelector = createSelector(\r\n  shopItemsSelector,\r\n  items =\u003e items.reduce((acc, item) =\u003e acc + item.value, 0)\r\n)\r\n\r\nconst taxSelector = createSelector(\r\n  subtotalSelector,\r\n  taxPercentSelector,\r\n  (subtotal, taxPercent) =\u003e subtotal * (taxPercent / 100)\r\n)\r\n\r\nexport const totalSelector = createSelector(\r\n  subtotalSelector,\r\n  taxSelector,\r\n  (subtotal, tax) =\u003e ({ total: subtotal + tax })\r\n)\r\n\r\nlet exampleState = {\r\n  shop: {\r\n    taxPercent: 8,\r\n    items: [\r\n      { name: 'apple', value: 1.20 },\r\n      { name: 'orange', value: 0.95 },\r\n    ]\r\n  }\r\n}\r\n\r\nconsole.log(subtotalSelector(exampleState)) // 2.15\r\nconsole.log(taxSelector(exampleState))      // 0.172\r\nconsole.log(totalSelector(exampleState))    // { total: 2.322 }\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eRedux 中的 Action 是什么?\u003c/h2\u003e\n\u003cp\u003eActions是纯 JavaScript 对象或信息的有效负载，可将数据从您的应用程序发送到您的 Store。 它们是 Store 唯一的数据来源。 Action 必须具有指示正在执行的操作类型的 type 属性。\u003c/p\u003e\n\u003cp\u003e例如，表示添加新待办事项的示例操作：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  type: ADD_TODO,\r\n  text: 'Add todo item'\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中 statics 对象是否能与 ES6 类一起使用?\u003c/h2\u003e\n\u003cp\u003e不行，statics 仅适用于 React.createClass()：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003esomeComponent= React.createClass({\r\n  statics: {\r\n    someMethod: function() {\r\n      // ..\r\n    }\r\n  }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是你可以在 ES6+ 的类中编写静态代码，如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Component extends React.Component {\r\n  static propTypes = {\r\n    // ...\r\n  }\r\n\r\n  static someMethod() {\r\n    // ...\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eRedux 只能与 React 一起使用么?\u003c/h2\u003e\n\u003cp\u003eRedux 可以用做任何 UI 层的数据存储。最常见的应用场景是 React 和 React Native，但也有一些 bindings 可用于 AngularJS，Angular 2，Vue，Mithril 等项目。Redux 只提供了一种订阅机制，任何其他代码都可以使用它。\u003c/p\u003e\n\u003ch2\u003e您是否需要使用特定的构建工具来使用 Redux ?\u003c/h2\u003e\n\u003cp\u003eRedux 最初是用 ES6 编写的，用 Webpack 和 Babel 编译成 ES5。 无论您的 JavaScript 构建过程如何，您都应该能够使用它。Redux 还提供了一个 UMD 版本，可以直接使用而无需任何构建过程。\u003c/p\u003e\n\u003ch2\u003eRedux Form 的 initialValues 如何从状态更新?\u003c/h2\u003e\n\u003cp\u003e你需要添加enableReinitialize：true设置。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst InitializeFromStateForm = reduxForm({\r\n  form: 'initializeFromState',\r\n  enableReinitialize : true\r\n})(UserEdit)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果你的\u003ccode\u003einitialValues\u003c/code\u003e属性得到更新，你的表单也会更新。\u003c/p\u003e\n\u003ch2\u003eReact 是如何为一个属性声明不同的类型?\u003c/h2\u003e\n\u003cp\u003e你可以使用 PropTypes 中的 oneOfType() 方法。\u003c/p\u003e\n\u003cp\u003e例如，如下所示 size 的属性值可以是 string 或 number 类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eComponent.PropTypes = {\r\n  size: PropTypes.oneOfType([\r\n    PropTypes.string,\r\n    PropTypes.number\r\n  ])\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e我可以导入一个 SVG 文件作为 React 组件么?\u003c/h2\u003e\n\u003cp\u003e你可以直接将 SVG 作为组件导入，而不是将其作为文件加载。此功能仅在 react-scripts@2.0.0 及更高版本中可用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { ReactComponent as Logo } from './logo.svg'\r\n\r\nconst App = () =\u003e (\r\n  \u0026#x3C;div\u003e\r\n    {/* Logo is an actual react component */}\r\n    \u0026#x3C;Logo /\u003e\r\n  \u0026#x3C;/div\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么不建议使用内联引用回调或函数?\u003c/h2\u003e\n\u003cp\u003e如果将 ref 回调定义为内联函数，则在更新期间它将会被调用两次。首先使用 null 值，然后再使用 DOM 元素。这是因为每次渲染的时候都会创建一个新的函数实例，因此 React 必须清除旧的 ref 并设置新的 ref。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass UserForm extends Component {\r\n  handleSubmit = () =\u003e {\r\n    console.log(\"Input Value is: \", this.input.value)\r\n  }\r\n\r\n  render () {\r\n   return (\r\n     \u0026#x3C;form onSubmit={this.handleSubmit}\u003e\r\n       \u0026#x3C;input\r\n         type='text'\r\n         ref={(input) =\u003e this.input = input} /\u003e // Access DOM input in handle submit\r\n       \u0026#x3C;button type='submit'\u003eSubmit\u0026#x3C;/button\u003e\r\n     \u0026#x3C;/form\u003e\r\n   )\r\n }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但我们期望的是当组件挂载时，ref 回调只会被调用一次。一个快速修复的方法是使用 ES7 类属性语法定义函数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass UserForm extends Component {\r\n handleSubmit = () =\u003e {\r\n   console.log(\"Input Value is: \", this.input.value)\r\n }\r\n\r\n setSearchInput = (input) =\u003e {\r\n   this.input = input\r\n }\r\n\r\n render () {\r\n   return (\r\n     \u0026#x3C;form onSubmit={this.handleSubmit}\u003e\r\n       \u0026#x3C;input\r\n         type='text'\r\n         ref={this.setSearchInput} /\u003e // Access DOM input in handle submit\r\n       \u0026#x3C;button type='submit'\u003eSubmit\u0026#x3C;/button\u003e\r\n     \u0026#x3C;/form\u003e\r\n   )\r\n }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中什么是渲染劫持?\u003c/h2\u003e\n\u003cp\u003e渲染劫持的概念是控制一个组件将从另一个组件输出什么的能力。实际上，这意味着你可以通过将组件包装成高阶组件来装饰组件。通过包装，你可以注入额外的属性或产生其他变化，这可能会导致渲染逻辑的更改。实际上它不支持劫持，但通过使用 HOC，你可以使组件以不同的方式工作。\u003c/p\u003e\n\u003ch2\u003e什么是 HOC 工厂实现?\u003c/h2\u003e\n\u003cp\u003e在 React 中实现 HOC 有两种主要方式。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e属性代理（PP）\u003c/li\u003e\n\u003cli\u003e继承倒置（II）。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e他们遵循不同的方法来操纵WrappedComponent。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e属性代理\u003c/strong\u003e 在这种方法中，HOC 的 render 方法返回 WrappedComponent 类型的 React 元素。我们通过 HOC 收到 props，因此定义为属性代理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction ppHOC(WrappedComponent) {\r\n return class PP extends React.Component {\r\n   render() {\r\n     return \u0026#x3C;WrappedComponent {...this.props}/\u003e\r\n   }\r\n }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e继承倒置\u003c/strong\u003e 在这种方法中，返回的 HOC 类（Enhancer）扩展了 WrappedComponent 。它被称为继承反转，因为它不是扩展一些 Enhancer 类的 WrappedComponent，而是由 Enhancer 被动扩展。 通过这种方式，它们之间的关系似乎是逆的。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction iiHOC(WrappedComponent) {\r\n return class Enhancer extends WrappedComponent {\r\n   render() {\r\n     return super.render()\r\n   }\r\n }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何传递数字给 React 组件?\u003c/h2\u003e\n\u003cp\u003e传递数字时你应该使用 {}，而传递字符串时还需要使用引号：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eReact.render(\u0026#x3C;User age={30} department={\"IT\"} /\u003e, document.getElementById('container'));\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e我需要将所有状态保存到 Redux 中吗？我应该使用 react 的内部状态吗?\u003c/h2\u003e\n\u003cp\u003e这取决于开发者的决定。即开发人员的工作是确定应用程序的哪种状态，以及每个状态应该存在的位置，有些用户喜欢将每一个数据保存在 Redux 中，以维护其应用程序的完全可序列化和受控。其他人更喜欢在组件的内部状态内保持非关键或UI状态，例如“此下拉列表当前是否打开”。\u003c/p\u003e\n\u003cp\u003e以下是确定应将哪种数据放入Redux的主要规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e应用程序的其他部分是否关心此数据？\u003c/li\u003e\n\u003cli\u003e您是否需要能够基于此原始数据创建更多派生数据？\u003c/li\u003e\n\u003cli\u003e是否使用相同的数据来驱动多个组件？\u003c/li\u003e\n\u003cli\u003e能够将此状态恢复到给定时间点（即时间旅行调试）是否对您有价值？\u003c/li\u003e\n\u003cli\u003e您是否要缓存数据（即，如果已经存在，则使用处于状态的状态而不是重新请求它）？\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 React 中 registerServiceWorker 的用途是什么?\u003c/h2\u003e\n\u003cp\u003e默认情况下，React 会为你创建一个没有任何配置的 service worker。Service worker 是一个 Web API，它帮助你缓存资源和其他文件，以便当用户离线或在弱网络时，他/她仍然可以在屏幕上看到结果，因此，它可以帮助你建立更好的用户体验，这是你目前应该了解的关于 Service worker 的内容。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react';\r\nimport ReactDOM from 'react-dom';\r\nimport App from './App';\r\nimport registerServiceWorker from './registerServiceWorker';\r\n\r\nReactDOM.render(\u0026#x3C;App /\u003e, document.getElementById('root'));\r\nregisterServiceWorker();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact memo 函数是什么?\u003c/h2\u003e\n\u003cp\u003e当类组件的输入属性相同时，可以使用 \u003ccode\u003epureComponent\u003c/code\u003e 或 \u003ccode\u003eshouldComponentUpdate\u003c/code\u003e 来避免组件的渲染。现在，你可以通过把函数组件包装在 \u003ccode\u003eReact.memo\u003c/code\u003e 中来实现相同的功能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyComponent = React.memo(function MyComponent(props) {\r\n /* only rerenders if props change */\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact lazy 函数是什么?\u003c/h2\u003e\n\u003cp\u003e使用 React.lazy 函数允许你将动态导入的组件作为常规组件进行渲染。当组件开始渲染时，它会自动加载包含 OtherComponent 的包。它必须返回一个 Promise，该 Promise 解析后为一个带有默认导出 React 组件的模块。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst OtherComponent = React.lazy(() =\u003e import('./OtherComponent'));\r\n\r\nfunction MyComponent() {\r\n return (\r\n   \u0026#x3C;div\u003e\r\n     \u0026#x3C;OtherComponent /\u003e\r\n   \u0026#x3C;/div\u003e\r\n );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e React.lazy 和 Suspense 还不能用于服务端渲染。如果要在服务端渲染的应用程序中进行代码拆分，我们仍然建议使用 React Loadable。\u003c/p\u003e\n\u003ch2\u003e如何使用 setState 防止不必要的更新?\u003c/h2\u003e\n\u003cp\u003e你可以把状态的当前值与已有的值进行比较，并决定是否重新渲染页面。如果没有更改，你需要返回 null 以阻止渲染，否则返回最新的状态值。例如，用户配置信息组件将按以下方式实现条件渲染：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003egetUserProfile = user =\u003e {\r\n  const latestAddress = user.address;\r\n  this.setState(state =\u003e {\r\n    if (state.address === latestAddress) {\r\n      return null;\r\n    } else {\r\n      return { title: latestAddress };\r\n    }\r\n  });\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React 16 版本中渲染数组、字符串和数值?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eArrays\u003c/strong\u003e: 与旧版本不同的是，在 React 16 中你不需要确保 render 方法必须返回单个元素。通过返回数组，你可以返回多个没有包装元素的同级元素。例如，让我们看看下面的开发人员列表：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst ReactJSDevs = () =\u003e {\r\n  return [\r\n    \u0026#x3C;li key=\"1\"\u003eJohn\u0026#x3C;/li\u003e,\r\n    \u0026#x3C;li key=\"2\"\u003eJackie\u0026#x3C;/li\u003e,\r\n    \u0026#x3C;li key=\"3\"\u003eJordan\u0026#x3C;/li\u003e\r\n  ];\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你还可以将此数组项合并到另一个数组组件中：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst JSDevs = () =\u003e {\r\n  return (\r\n    \u0026#x3C;ul\u003e\r\n      \u0026#x3C;li\u003eBrad\u0026#x3C;/li\u003e\r\n      \u0026#x3C;li\u003eBrodge\u0026#x3C;/li\u003e\r\n      \u0026#x3C;ReactJSDevs/\u003e\r\n      \u0026#x3C;li\u003eBrandon\u0026#x3C;/li\u003e\r\n    \u0026#x3C;/ul\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eStrings and Numbers\u003c/strong\u003e: 在 render 方法中，你也可以返回字符串和数值类型：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// String\r\nrender() {\r\n  return 'Welcome to ReactJS questions';\r\n}\r\n// Number\r\nrender() {\r\n  return 2018;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React 类中使用类字段声明语法?\u003c/h2\u003e\n\u003cp\u003e使用类字段声明可以使 React 类组件更加简洁。你可以在不使用构造函数的情况下初始化本地状态，并通过使用箭头函数声明类方法，而无需额外对它们进行绑定。让我们以一个 counter 示例来演示类字段声明，即不使用构造函数初始化状态且不进行方法绑定：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Counter extends Component {\r\n  state = { value: 0 };\r\n\r\n  handleIncrement = () =\u003e {\r\n    this.setState(prevState =\u003e ({\r\n      value: prevState.value + 1\r\n    }));\r\n  };\r\n\r\n  handleDecrement = () =\u003e {\r\n    this.setState(prevState =\u003e ({\r\n      value: prevState.value - 1\r\n    }));\r\n  };\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        {this.state.value}\r\n\r\n        \u0026#x3C;button onClick={this.handleIncrement}\u003e+\u0026#x3C;/button\u003e\r\n        \u0026#x3C;button onClick={this.handleDecrement}\u003e-\u0026#x3C;/button\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 hooks?\u003c/h2\u003e\n\u003cp\u003eHooks 是一个新的草案，它允许你在不编写类的情况下使用状态和其他 React 特性。让我们来看一个 useState 钩子示例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { useState } from 'react';\r\n\r\nfunction Example() {\r\n  // Declare a new state variable, which we'll call \"count\"\r\n  const [count, setCount] = useState(0);\r\n\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;p\u003eYou clicked {count} times\u0026#x3C;/p\u003e\r\n      \u0026#x3C;button onClick={() =\u003e setCount(count + 1)}\u003e\r\n        Click me\r\n      \u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eHooks 需要遵循什么规则?\u003c/h2\u003e\n\u003cp\u003e为了使用 hooks，你需要遵守两个规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e仅在顶层的 React 函数调用 hooks。也就是说，你不能在循环、条件或内嵌函数中调用 hooks。这将确保每次组件渲染时都以相同的顺序调用 hooks，并且它会在多个 useState 和 useEffect 调用之间保留 hooks 的状态。\u003c/li\u003e\n\u003cli\u003e仅在 React 函数中调用 hooks。例如，你不能在常规的 JavaScript 函数中调用 hooks。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如何确保钩子遵循正确的使用规则?\u003c/h2\u003e\n\u003cp\u003eReact 团队发布了一个名为eslint-plugin-react-hooks的 ESLint 插件，它实施了这两个规则。您可以使用以下命令将此插件添加到项目中，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install eslint-plugin-react-hooks@next\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并在您的 ESLint 配置文件中应用以下配置：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// Your ESLint configuration\r\n{\r\n  \"plugins\": [\r\n    // ...\r\n    \"react-hooks\"\r\n  ],\r\n  \"rules\": {\r\n    // ...\r\n    \"react-hooks/rules-of-hooks\": \"error\"\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 此插件在 Create React App 已经默认配置。\u003c/p\u003e\n\u003ch2\u003eFlux 和 Redux 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003e以下是 Flux 和 Redux 之间的主要区别\u003c/p\u003e\n\u003cp\u003e| Flux | Redux |\r\n| ---- | ---- |\r\n| 状态是可变的 | 状态是不可变的 |\r\n| Store 包含状态和更改逻辑 | 存储和更改逻辑是分开的 |\r\n| 存在多个 Store | 仅存在一个 Store |\r\n| 所有的 Store 都是断开连接的 | 带有分层 reducers 的 Store |\r\n| 它有一个单独的 dispatcher | 没有 dispatcher 的概念 |\r\n| React 组件监测 Store | 容器组件使用connect函数 |\u003c/p\u003e\n\u003ch2\u003eReact Router V4 有什么好处?\u003c/h2\u003e\n\u003cp\u003e以下是 React Router V4 模块的主要优点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在React Router v4（版本4）中，API完全与组件有关。路由器可以显示为单个组件（），它包装特定的子路由器组件（）。\u003c/li\u003e\n\u003cli\u003e您无需手动设置历史记录。路由器模块将通过使用组件包装路由来处理历史记录。\u003c/li\u003e\n\u003cli\u003e通过仅添加特定路由器模块（Web，core 或 native）来减少应用大小。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e您能描述一下 componentDidCatch 生命周期方法签名吗?\u003c/h2\u003e\n\u003cp\u003e在后代层级的组件抛出错误后，将调用componentDidCatch生命周期方法。该方法接收两个参数：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eerror: - 抛出的错误对象\u003c/li\u003e\n\u003cli\u003einfo: - 具有 componentStack 键的对象，包含有关哪个组件引发错误的信息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e方法结构如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponentDidCatch(error, info)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在哪些情况下，错误边界不会捕获错误?\u003c/h2\u003e\n\u003cp\u003e以下是错误边界不起作用的情况：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在事件处理器内。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003esetTimeout\u003c/strong\u003e 或 \u003cstrong\u003erequestAnimationFrame\u003c/strong\u003e 回调中的异步代码。\u003c/li\u003e\n\u003cli\u003e在服务端渲染期间。\u003c/li\u003e\n\u003cli\u003e错误边界代码本身中引发错误时。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么事件处理器不需要错误边界?\u003c/h2\u003e\n\u003cp\u003e错误边界不会捕获事件处理程序中的错误。与 render 方法或生命周期方法不同，在渲染期间事件处理器不会被执行或调用。\u003c/p\u003e\n\u003cp\u003e如果仍然需要在事件处理程序中捕获错误，请使用下面的常规 JavaScript \u003ccode\u003etry/catch\u003c/code\u003e 语句：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.state = { error: null };\r\n  }\r\n\r\n  handleClick = () =\u003e {\r\n    try {\r\n      // Do something that could throw\r\n    } catch (error) {\r\n      this.setState({ error });\r\n    }\r\n  }\r\n\r\n  render() {\r\n    if (this.state.error) {\r\n      return \u0026#x3C;h1\u003eCaught an error.\u0026#x3C;/h1\u003e\r\n    }\r\n    return \u0026#x3C;div onClick={this.handleClick}\u003eClick Me\u0026#x3C;/div\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面的代码使用普通的 JavaScript \u003ccode\u003etry/catch\u003c/code\u003e 块而不是错误边界来捕获错误。\u003c/p\u003e\n\u003ch2\u003etry catch 与错误边界有什么区别?\u003c/h2\u003e\n\u003cp\u003eTry catch 块使用命令式代码，而错误边界则是使用在屏幕上呈现声明性代码。\u003c/p\u003e\n\u003cp\u003e例如，以下是使用声明式代码的 try/catch 块：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003etry {\r\n  showButton();\r\n} catch (error) {\r\n  // ...\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而错误边界包装的声明式代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;ErrorBoundary\u003e\r\n  \u0026#x3C;MyComponent /\u003e\r\n\u0026#x3C;/ErrorBoundary\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因此，如果在组件树深处某个位置组件的 componentDidUpdate 方法中，发生了由 setState 引发的错误，它仍然会正确地冒泡到最近的错误边界。\u003c/p\u003e\n\u003ch2\u003eReact 16 中未捕获的错误的行为是什么?\u003c/h2\u003e\n\u003cp\u003e在 React 16 中，未被任何错误边界捕获的错误将导致整个 React 组件树的卸载。这一决定背后的原因是，与其显示已损坏的界面，不如完全移除它。例如，对于支付应用程序来说，显示错误的金额比什么都不提供更糟糕。\u003c/p\u003e\n\u003ch2\u003e放置错误边界的正确位置是什么?\u003c/h2\u003e\n\u003cp\u003e错误边界使用的粒度由开发人员根据项目需要决定。你可以遵循这些方法中的任何一种：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e可以包装顶层路由组件以显示整个应用程序中常见的错误消息。\u003c/li\u003e\n\u003cli\u003e你还可以将单个组件包装在错误边界中，以防止它们奔溃时影响到应用程序的其余部分。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e从错误边界跟踪组件堆栈有什么好处?\u003c/h2\u003e\n\u003cp\u003e除了错误消息和 JavaScript 堆栈，React 16 将使用错误边界的概念显示带有文件名和行号的组件堆栈。\u003c/p\u003e\n\u003ch2\u003e在定义类组件时，什么是必须的方法?\u003c/h2\u003e\n\u003cp\u003e在类组件中 render() 方法是唯一需要的方法。也就是说，对于类组件，除了 render() 方法之外的所有方法都是可选的。\u003c/p\u003e\n\u003ch2\u003erender 方法可能返回的类型是什么?\u003c/h2\u003e\n\u003cp\u003e以下列表是 render 方法返回的类型：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eReact elements: 用于告诉 React 如何渲染 DOM 节点。它包括 HTML 元素，如 \u003ccode\u003e\u0026#x3C;div /\u003e\u003c/code\u003e 和用户定义的元素。\u003c/li\u003e\n\u003cli\u003eArrays and fragments: 以数组的形式返回多个元素和包装多个元素的片段。\u003c/li\u003e\n\u003cli\u003ePortals: 将子元素渲染到不同的 DOM 子树中。\u003c/li\u003e\n\u003cli\u003eString and numbers: 在 DOM 中将字符串和数字都作为文本节点进行呈现。\u003c/li\u003e\n\u003cli\u003eBooleans or null: 不会渲染任何内容，但这些类型用于有条件地渲染内容。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e构造函数的主要目的是什么?\u003c/h2\u003e\n\u003cp\u003e使用构造函数主要有两个目的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e通过将对象分配给 \u003ccode\u003ethis.state\u003c/code\u003e 来初始化本地状态。\u003c/li\u003e\n\u003cli\u003e用于为组件实例绑定事件处理方法。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例如，下面的代码涵盖了上述两种情况：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econstructor(props) {\r\n  super(props);\r\n  // Don't call this.setState() here!\r\n  this.state = { counter: 0 };\r\n  this.handleClick = this.handleClick.bind(this);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e是否必须为 React 组件定义构造函数?\u003c/h2\u003e\n\u003cp\u003e不，这不是强制的。也就是说，如果你不需要初始化状态且不需要绑定方法，则你不需要为 React 组件实现一个构造函数。\u003c/p\u003e\n\u003ch2\u003e什么是默认属性?\u003c/h2\u003e\n\u003cp\u003edefaultProps 被定义为组件类上的属性，用于设置组件类默认的属性值。它只适用于 undefined 的属性，而不适用于 null 属性。例如，让我们为按钮组件创建默认的 color 属性：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyButton extends React.Component {\r\n  // ...\r\n}\r\n\r\nMyButton.defaultProps = {\r\n  color: 'red'\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果未设置 props.color，则会使用默认值 red。 也就是说，每当你试图访问 color 属性时，它都使用默认值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n   return \u0026#x3C;MyButton /\u003e ; // props.color will be set to red\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 如果你提供的是 null 值，它会仍然保留 null 值。\u003c/p\u003e\n\u003ch2\u003e为什么不能在 componentWillUnmount 中调用 setState() 方法?\u003c/h2\u003e\n\u003cp\u003e不应在 componentWillUnmount() 中调用 setState()，因为一旦卸载了组件实例，就永远不会再次装载它。\u003c/p\u003e\n\u003ch2\u003egetDerivedStateFromError 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e在子代组件抛出异常后会调用此生命周期方法。它以抛出的异常对象作为参数，并返回一个值用于更新状态。该生命周期方法的签名如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003estatic getDerivedStateFromError(error)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e让我们举一个包含上述生命周期方法的错误边界示例，来说明 getDerivedStateFromError 的目的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass ErrorBoundary extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.state = { hasError: false };\r\n  }\r\n\r\n  static getDerivedStateFromError(error) {\r\n    // Update state so the next render will show the fallback UI.\r\n    return { hasError: true };\r\n  }\r\n\r\n  render() {\r\n    if (this.state.hasError) {\r\n      // You can render any custom fallback UI\r\n      return \u0026#x3C;h1\u003eSomething went wrong.\u0026#x3C;/h1\u003e;\r\n    }\r\n\r\n    return this.props.children;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e当组件重新渲染时顺序执行的方法有哪些?\u003c/h2\u003e\n\u003cp\u003e更新可能由属性或状态的更改引起。在重新渲染组件时，会按以下顺序调用下列方法。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003estatic getDerivedStateFromProps()\u003c/li\u003e\n\u003cli\u003eshouldComponentUpdate()\u003c/li\u003e\n\u003cli\u003erender()\u003c/li\u003e\n\u003cli\u003egetSnapshotBeforeUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentDidUpdate()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e错误处理期间调用哪些方法?\u003c/h2\u003e\n\u003cp\u003e在渲染期间，任何子组件的生命周期方法内或构造函数中出现错误时，将会调用以下方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003estatic getDerivedStateFromError()\u003c/li\u003e\n\u003cli\u003ecomponentDidCatch()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003edisplayName 类属性的用途是什么?\u003c/h2\u003e\n\u003cp\u003edisplayName 被用于调试信息。通常，你不需要显式设置它，因为它是从定义组件的函数或类的名称推断出来的。如果出于调试目的或在创建高阶组件时显示不同的名称，可能需要显式设置它。\u003c/p\u003e\n\u003cp\u003e例如，若要简化调试，请选择一个显示名称，以表明它是 withSubscription HOC 的结果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction withSubscription(WrappedComponent) {\r\n  class WithSubscription extends React.Component {/* ... */}\r\n  WithSubscription.displayName = `WithSubscription(${getDisplayName(WrappedComponent)})`;\r\n  return WithSubscription;\r\n}\r\n\r\nfunction getDisplayName(WrappedComponent) {\r\n  return WrappedComponent.displayName || WrappedComponent.name || 'Component';\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e支持 React 应用程序的浏览器有哪一些?\u003c/h2\u003e\n\u003cp\u003eReact 支持所有流行的浏览器，包括 Internet Explorer 9 和更高版本，但旧版本的浏览器（如IE 9 和 IE 10）需要一些 polyfill。如果你使用 \u003cstrong\u003ees5-shim and es5-sham\u003c/strong\u003e polyfill，那么它甚至支持不支持 ES5 方法的旧浏览器。\u003c/p\u003e\n\u003ch2\u003eunmountComponentAtNode 方法的目的是什么?\u003c/h2\u003e\n\u003cp\u003e此方法可从 react-dom 包中获得，它从 DOM 中移除已装载的 React 组件，并清除其事件处理程序和状态。如果容器中没有装载任何组件，则调用此函数将不起任何作用。如果组件已卸载，则返回 true；如果没有要卸载的组件，则返回 false。该方法的签名如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eReactDOM.unmountComponentAtNode(container)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是代码拆分?\u003c/h2\u003e\n\u003cp\u003eCode-Splitting 是 Webpack 和 Browserify 等打包工具所支持的一项功能，它可以创建多个 bundles，并可以在运行时动态加载。React 项目支持通过 dynamic import() 特性进行代码拆分。例如，在下面的代码片段中，它将使 moduleA.js 及其所有唯一依赖项作为单独的块，仅当用户点击 'Load' 按钮后才加载。\u003c/p\u003e\n\u003cp\u003emoduleA.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst moduleA = 'Hello';\r\n\r\nexport { moduleA };\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eApp.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { Component } from 'react';\r\n\r\nclass App extends Component {\r\n  handleClick = () =\u003e {\r\n    import('./moduleA')\r\n      .then(({ moduleA }) =\u003e {\r\n        // Use moduleA\r\n      })\r\n      .catch(err =\u003e {\r\n        // Handle failure\r\n      });\r\n  };\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        \u0026#x3C;button onClick={this.handleClick}\u003eLoad\u0026#x3C;/button\u003e\r\n      \u0026#x3C;/div\u003e\r\n    );\r\n  }\r\n}\r\n\r\nexport default App;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e严格模式有什么好处?\u003c/h2\u003e\n\u003cp\u003e在下面的情况下， 将有所帮助：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用 \u003cstrong\u003eunsafe lifecycle methods\u003c/strong\u003e 标识组件。\u003c/li\u003e\n\u003cli\u003e有关 \u003cstrong\u003elegacy string ref\u003c/strong\u003e API 用法发出警告。\u003c/li\u003e\n\u003cli\u003e检测无法预测的 \u003cstrong\u003eside effects\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e检测 \u003cstrong\u003elegacy context\u003c/strong\u003e API。\u003c/li\u003e\n\u003cli\u003e有关已弃用的 \u003cstrong\u003efindDOMNode\u003c/strong\u003e 用法的警告。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 Keyed Fragments ?\u003c/h2\u003e\n\u003cp\u003e使用显式 \u0026#x3C;React.Fragment\u003e 语法声明的片段可能具有 key 。一般用例是将集合映射到片段数组，如下所示，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Glossary(props) {\r\n  return (\r\n    \u0026#x3C;dl\u003e\r\n      {props.items.map(item =\u003e (\r\n        // Without the `key`, React will fire a key warning\r\n        \u0026#x3C;React.Fragment key={item.id}\u003e\r\n          \u0026#x3C;dt\u003e{item.term}\u0026#x3C;/dt\u003e\r\n          \u0026#x3C;dd\u003e{item.description}\u0026#x3C;/dd\u003e\r\n        \u0026#x3C;/React.Fragment\u003e\r\n      ))}\r\n    \u0026#x3C;/dl\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 键是唯一可以传递给 Fragment 的属性。将来，可能会支持其他属性，例如事件处理程序。\u003c/p\u003e\n\u003ch2\u003eReact 支持所有的 HTML 属性么?\u003c/h2\u003e\n\u003cp\u003e从 React 16 开始，完全支持标准或自定义 DOM 属性。由于 React 组件通常同时使用自定义和与 DOM 相关的属性，因此 React 与 DOM API 一样都使用 camelCase 约定。让我们对标准 HTML 属性采取一些措施：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div tabIndex=\"-1\" /\u003e      // Just like node.tabIndex DOM API\r\n\u0026#x3C;div className=\"Button\" /\u003e // Just like node.className DOM API\r\n\u0026#x3C;input readOnly={true} /\u003e  // Just like node.readOnly DOM API\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e除了特殊情况外，这些属性的工作方式与相应的 HTML 属性类似。它还支持所有 SVG 属性。\u003c/p\u003e\n\u003ch2\u003eHOC 有哪些限制?\u003c/h2\u003e\n\u003cp\u003e除了它的好处之外，高阶组件还有一些注意事项。 以下列出的几个注意事项:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e不要在渲染方法中使用HOC：\u003c/strong\u003e 建议不要将 HOC 应用于组件的 render 方法中的组件。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  // A new version of EnhancedComponent is created on every render\r\n  // EnhancedComponent1 !== EnhancedComponent2\r\n  const EnhancedComponent = enhance(MyComponent);\r\n  // That causes the entire subtree to unmount/remount each time!\r\n  return \u0026#x3C;EnhancedComponent /\u003e;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上述代码通过重新装载，将导致该组件及其所有子组件状态丢失，会影响到性能。正确的做法应该是在组件定义之外应用 HOC ，以便仅生成一次生成的组件\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003e静态方法必须复制：\u003c/strong\u003e 将 HOC 应用于组件时，新组件不具有原始组件的任何静态方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// Define a static method\r\nWrappedComponent.staticMethod = function() {/*...*/}\r\n// Now apply a HOC\r\nconst EnhancedComponent = enhance(WrappedComponent);\r\n\r\n// The enhanced component has no static method\r\ntypeof EnhancedComponent.staticMethod === 'undefined' // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e您可以通过在返回之前将方法复制到输入组件上来解决此问题\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction enhance(WrappedComponent) {\r\n  class Enhance extends React.Component {/*...*/}\r\n  // Must know exactly which method(s) to copy :(\r\n  Enhance.staticMethod = WrappedComponent.staticMethod;\r\n  return Enhance;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003cstrong\u003eRefs 不会被往下传递：\u003c/strong\u003e 对于HOC，您需要将所有属性传递给包装组件，但这对于 refs 不起作用。这是因为 ref 并不是一个类似于 key 的属性。在这种情况下，您需要使用 React.forwardRef API。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如何在 DevTools 中调试 forwardRefs?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eReact.forwardRef\u003c/strong\u003e接受渲染函数作为参数，DevTools 使用此函数来确定为 ref 转发组件显示的内容。例如，如果您没有使用 displayName 属性命名 render 函数，那么它将在 DevTools 中显示为“ForwardRef”，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst WrappedComponent = React.forwardRef((props, ref) =\u003e {\r\n  return \u0026#x3C;LogProps {...props} forwardedRef={ref} /\u003e;\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但如果你命名 render 函数，那么它将显示为 \u003cstrong\u003e“ForwardRef(myFunction)”\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst WrappedComponent = React.forwardRef(\r\n  function myFunction(props, ref) {\r\n    return \u0026#x3C;LogProps {...props} forwardedRef={ref} /\u003e;\r\n  }\r\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e作为替代方案，您还可以为 forwardRef 函数设置 displayName 属性，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction logProps(Component) {\r\n  class LogProps extends React.Component {\r\n    // ...\r\n  }\r\n\r\n  function forwardRef(props, ref) {\r\n    return \u0026#x3C;LogProps {...props} forwardedRef={ref} /\u003e;\r\n  }\r\n\r\n  // Give this component a more helpful display name in DevTools.\r\n  // e.g. \"ForwardRef(logProps(MyComponent))\"\r\n  const name = Component.displayName || Component.name;\r\n  forwardRef.displayName = `logProps(${name})`;\r\n\r\n  return React.forwardRef(forwardRef);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么时候组件的 props 属性默认为 true?\u003c/h2\u003e\n\u003cp\u003e如果没有传递属性值，则默认为 true。此行为可用，以便与 HTML 的行为匹配。例如，下面的表达式是等价的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;MyInput autocomplete /\u003e\r\n\r\n\u0026#x3C;MyInput autocomplete={true} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 不建议使用此方法，因为它可能与 ES6 对象 shorthand 混淆（例如，{name}，它是{ name:name } 的缩写）\u003c/p\u003e\n\u003ch2\u003e什么是 NextJS 及其主要特征?\u003c/h2\u003e\n\u003cp\u003eNext.js 是一个流行的轻量级框架，用于使用 React 构建静态和服务端渲染应用程序。它还提供样式和路由解决方案。以下是 NextJS 提供的主要功能：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e默认服务端渲染\u003c/li\u003e\n\u003cli\u003e自动代码拆分以加快页面加载速度\u003c/li\u003e\n\u003cli\u003e简单的客户端路由 (基于页面)\u003c/li\u003e\n\u003cli\u003e基于 Webpack 的开发环境支持 (HMR)\u003c/li\u003e\n\u003cli\u003e能够使用 Express 或任何其他 Node.js HTTP 服务器\u003c/li\u003e\n\u003cli\u003e可自定义你自己的 Babel 和 Webpack 配置\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如何将事件处理程序传递给组件?\u003c/h2\u003e\n\u003cp\u003e可以将事件处理程序和其他函数作为属性传递给子组件。它可以在子组件中使用，如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={this.handleClick}\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在渲染方法中使用箭头函数好么?\u003c/h2\u003e\n\u003cp\u003e是的，你可以用。它通常是向回调函数传递参数的最简单方法。但在使用时需要优化性能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Foo extends Component {\r\n  handleClick() {\r\n    console.log('Click happened');\r\n  }\r\n  render() {\r\n    return \u0026#x3C;button onClick={() =\u003e this.handleClick()}\u003eClick Me\u0026#x3C;/button\u003e;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 组件每次渲染时，在 render 方法中的箭头函数都会创建一个新的函数，这可能会影响性能。\u003c/p\u003e\n\u003ch2\u003e如何防止函数被多次调用?\u003c/h2\u003e\n\u003cp\u003e如果你使用一个事件处理程序，如 \u003cstrong\u003eonClick or onScroll\u003c/strong\u003e 并希望防止回调被过快地触发，那么你可以限制回调的执行速度。\u003c/p\u003e\n\u003cp\u003e这可以通过以下可能的方式实现：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eThrottling\u003c/strong\u003e: 基于时间的频率进行更改。例如，它可以使用 lodash 的 _.throttle 函数。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDebouncing\u003c/strong\u003e: 在一段时间不活动后发布更改。例如，可以使用 lodash 的 _.debounce 函数。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRequestAnimationFrame throttling\u003c/strong\u003e: 基于 requestAnimationFrame 的更改。例如，可以使用 raf-schd。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e _.debounce， _.throttle 和 raf-schd 都提供了一个 cancel 方法来取消延迟回调。所以需要调用 componentWillUnmount，或者对代码进行检查来保证在延迟函数有效期间内组件始终挂载。\u003c/p\u003e\n\u003ch2\u003eJSX 如何防止注入攻击?\u003c/h2\u003e\n\u003cp\u003eReact DOM 会在渲染 JSX 中嵌入的任何值之前对其进行转义。因此，它确保你永远不能注入任何未在应用程序中显式写入的内容。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst name = response.potentiallyMaliciousInput;\r\nconst element = \u0026#x3C;h1\u003e{name}\u0026#x3C;/h1\u003e;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样可以防止应用程序中的XSS（跨站点脚本）攻击。\u003c/p\u003e\n\u003ch2\u003e如何更新已渲染的元素?\u003c/h2\u003e\n\u003cp\u003e通过将新创建的元素传递给 ReactDOM 的 render 方法，可以实现 UI 更新。例如，让我们举一个滴答时钟的例子，它通过多次调用 render 方法来更新时间：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction tick() {\r\n  const element = (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;h1\u003eHello, world!\u0026#x3C;/h1\u003e\r\n      \u0026#x3C;h2\u003eIt is {new Date().toLocaleTimeString()}.\u0026#x3C;/h2\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n  ReactDOM.render(element, document.getElementById('root'));\r\n}\r\n\r\nsetInterval(tick, 1000);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e你怎么说 props 是只读的?\u003c/h2\u003e\n\u003cp\u003e当你将组件声明为函数或类时，它决不能修改自己的属性。让我们来实现一个 capital 的函数：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction capital(amount, interest) {\r\n   return amount + interest;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面的函数称为“纯”函数，因为它不会尝试更改输入，并总是为相同的输入返回相同的结果。因此，React 有一条规则，即“所有 React 组件的行为都必须像纯函数一样”。\u003c/p\u003e\n\u003ch2\u003e你认为状态更新是如何合并的?\u003c/h2\u003e\n\u003cp\u003e当你在组件中调用 setState() 方法时，React 会将提供的对象合并到当前状态。例如，让我们以一个使用帖子和评论详细信息的作为状态变量的 Facebook 用户为例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econstructor(props) {\r\n  super(props);\r\n  this.state = {\r\n    posts: [],\r\n    comments: []\r\n  };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e现在，你可以独立调用 setState() 方法，单独更新状态变量：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponentDidMount() {\r\n  fetchPosts().then(response =\u003e {\r\n    this.setState({\r\n      posts: response.posts\r\n    });\r\n  });\r\n\r\n  fetchComments().then(response =\u003e {\r\n    this.setState({\r\n      comments: response.comments\r\n    });\r\n  });\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如上面的代码段所示，\u003ccode\u003ethis.setState({comments})\u003c/code\u003e 只会更新 comments 变量，而不会修改或替换 posts 变量。\u003c/p\u003e\n\u003ch2\u003e如何将参数传递给事件处理程序?\u003c/h2\u003e\n\u003cp\u003e在迭代或循环期间，向事件处理程序传递额外的参数是很常见的。这可以通过箭头函数或绑定方法实现。让我们以网格中更新的用户详细信息为例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button onClick={(e) =\u003e this.updateUser(userId, e)}\u003eUpdate User details\u0026#x3C;/button\u003e\r\n\u0026#x3C;button onClick={this.updateUser.bind(this, userId)}\u003eUpdate User details\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在这两种方法中，合成参数 e 作为第二个参数传递。你需要在箭头函数中显式传递它，并使用 bind 方法自动转发它。\u003c/p\u003e\n\u003ch2\u003e如何防止组件渲染?\u003c/h2\u003e\n\u003cp\u003e你可以基于特定的条件通过返回 null 值来阻止组件的渲染。这样它就可以有条件地渲染组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Greeting(props) {\r\n  if (!props.loggedIn) {\r\n    return null;\r\n  }\r\n\r\n  return (\r\n    \u0026#x3C;div className=\"greeting\"\u003e\r\n      welcome, {props.name}\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass User extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.state = {loggedIn: false, name: 'John'};\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        {/* Prevent component render if it is not loggedIn */}\r\n        \u0026#x3C;Greeting loggedIn={this.state.loggedIn} /\u003e\r\n        \u0026#x3C;UserDetails name={this.state.name}\u003e\r\n      \u0026#x3C;/div\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面的示例中，greeting 组件通过应用条件并返回空值跳过其渲染部分。\u003c/p\u003e\n\u003ch2\u003e安全地使用索引作为键的条件是什么?\u003c/h2\u003e\n\u003cp\u003e有三个条件可以确保，使用索引作为键是安全的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e列表项是静态的，它们不会被计算，也不会更改。\u003c/li\u003e\n\u003cli\u003e列表中的列表项没有 ids 属性。\u003c/li\u003e\n\u003cli\u003e列表不会被重新排序或筛选。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ekeys 是否需要全局唯一?\u003c/h2\u003e\n\u003cp\u003e数组中使用的键在其同级中应该是唯一的，但它们不需要是全局唯一的。也就是说，你可以在两个不同的数组中使用相同的键。例如，下面的 book 组件在不同的组件中使用相同的数组：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Book(props) {\r\n  const index = (\r\n    \u0026#x3C;ul\u003e\r\n      {props.pages.map((page) =\u003e\r\n        \u0026#x3C;li key={page.id}\u003e\r\n          {page.title}\r\n        \u0026#x3C;/li\u003e\r\n      )}\r\n    \u0026#x3C;/ul\u003e\r\n  );\r\n  const content = props.pages.map((page) =\u003e\r\n    \u0026#x3C;div key={page.id}\u003e\r\n      \u0026#x3C;h3\u003e{page.title}\u0026#x3C;/h3\u003e\r\n      \u0026#x3C;p\u003e{page.content}\u0026#x3C;/p\u003e\r\n      \u0026#x3C;p\u003e{page.pageNumber}\u0026#x3C;/p\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      {index}\r\n      \u0026#x3C;hr /\u003e\r\n      {content}\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e用于表单处理的流行选择是什么?\u003c/h2\u003e\n\u003cp\u003eFormik 是一个用于 React 的表单库，它提供验证、跟踪访问字段和处理表单提交等解决方案。具体来说，你可以按以下方式对它们进行分类：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e获取表单状态输入和输出的值。\u003c/li\u003e\n\u003cli\u003e表单验证和错误消息。\u003c/li\u003e\n\u003cli\u003e处理表单提交。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e它用于创建一个具有最小 API 的可伸缩、性能良好的表单助手，以解决令人讨厌的问题。\u003c/p\u003e\n\u003ch2\u003eformik 相对于其他 redux 表单库有什么优势?\u003c/h2\u003e\n\u003cp\u003e下面是建议使用 formik 而不是 redux 表单库的主要原因：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e表单状态本质上是短期的和局部的，因此不需要在 redux（或任何类型的flux库）中跟踪它。\u003c/li\u003e\n\u003cli\u003e每次按一个键，Redux-Form 都会多次调用整个顶级 Redux Reducer。这样就增加了大型应用程序的输入延迟。\u003c/li\u003e\n\u003cli\u003e经过 gzip 压缩过的 Redux-Form 为 22.5 kB，而 Formik 只有 12.7 kB。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么不需要使用继承?\u003c/h2\u003e\n\u003cp\u003e在 React 中，建议使用组合而不是继承来重用组件之间的代码。继承和组合都为你提供了以一种明确和安全的方式自定义组件外观和行为所需的灵活性。但是，如果你希望在组件之间复用非 UI 功能，建议将其提取到单独的 JavaScript 模块中。之后的组件导入它并使用该函数、对象或类，而不需扩展它。\u003c/p\u003e\n\u003ch2\u003e我可以在 React 应用程序中可以使用 web components 么?\u003c/h2\u003e\n\u003cp\u003e是的，你可以在 React 应用程序中使用 Web Components。尽管许多开发人员不会使用这种组合方式，但如果你使用的是使用 Web Components 编写的第三方 UI 组件，则可能需要这种组合。例如，让我们使用 Vaadin 提供的 Web Components 日期选择器组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { Component } from 'react';\r\nimport './App.css';\r\nimport '@vaadin/vaadin-date-picker';\r\n\r\nclass App extends Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div className=\"App\"\u003e\r\n        \u0026#x3C;vaadin-date-picker label=\"When were you born?\"\u003e\u0026#x3C;/vaadin-date-picker\u003e\r\n      \u0026#x3C;/div\u003e\r\n    );\r\n  }\r\n}\r\n\r\nexport default App;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是动态导入?\u003c/h2\u003e\n\u003cp\u003e动态导入语法是 ECMAScript 提案，目前不属于语言标准的一部分。它有望在不久的将来被采纳。在你的应用程序中，你可以使用动态导入来实现代码拆分。让我们举一个加法的例子：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eNormal Import\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { add } from './math';\r\nconsole.log(add(10, 20));\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eDynamic Import\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport(\"./math\").then(math =\u003e {\r\n  console.log(math.add(10, 20));\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 loadable 组件?\u003c/h2\u003e\n\u003cp\u003e如果你想要在服务端渲染的应用程序中实现代码拆分，建议使用 Loadable 组件，因为 React.lazy 和 Suspense 还不可用于服务器端渲染。Loadable 允许你将动态导入的组件作为常规的组件进行渲染。让我们举一个例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport loadable from '@loadable/component'\r\n\r\nconst OtherComponent = loadable(() =\u003e import('./OtherComponent'))\r\n\r\nfunction MyComponent() {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;OtherComponent /\u003e\r\n    \u0026#x3C;/div\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e现在，其他组件将以单独的包进行加载。\u003c/p\u003e\n\u003ch2\u003e什么是 suspense 组件?\u003c/h2\u003e\n\u003cp\u003e如果父组件在渲染时包含 dynamic import 的模块尚未加载完成，在此加载过程中，你必须使用一个 loading 指示器显示后备内容。这可以使用 Suspense 组件来实现。例如，下面的代码使用 Suspense 组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst OtherComponent = React.lazy(() =\u003e import('./OtherComponent'));\r\n\r\nfunction MyComponent() {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;Suspense fallback={\u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e}\u003e\r\n        \u0026#x3C;OtherComponent /\u003e\r\n      \u0026#x3C;/Suspense\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正如上面的代码中所展示的，懒加载的组件被包装在 Suspense 组件中。\u003c/p\u003e\n\u003ch2\u003e什么是基于路由的代码拆分?\u003c/h2\u003e\n\u003cp\u003e进行代码拆分的最佳位置之一是路由。整个页面将立即重新渲染，因此用户不太可能同时与页面中的其他元素进行交互。因此，用户体验不会受到干扰。让我们以基于路由的网站为例，使用像 React Router 和 React.lazy 这样的库：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { BrowserRouter as Router, Route, Switch } from 'react-router-dom';\r\nimport React, { Suspense, lazy } from 'react';\r\n\r\nconst Home = lazy(() =\u003e import('./routes/Home'));\r\nconst About = lazy(() =\u003e import('./routes/About'));\r\n\r\nconst App = () =\u003e (\r\n  \u0026#x3C;Router\u003e\r\n    \u0026#x3C;Suspense fallback={\u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e}\u003e\r\n      \u0026#x3C;Switch\u003e\r\n        \u0026#x3C;Route exact path=\"/\" component={Home}/\u003e\r\n        \u0026#x3C;Route path=\"/about\" component={About}/\u003e\r\n      \u0026#x3C;/Switch\u003e\r\n    \u0026#x3C;/Suspense\u003e\r\n  \u0026#x3C;/Router\u003e\r\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面的代码中，代码拆分将发生在每个路由层级。\u003c/p\u003e\n\u003ch2\u003e举例说明如何使用 context?\u003c/h2\u003e\n\u003cp\u003eContext 旨在共享可被视为全局的数据，用于 React 组件树。例如，在下面的代码中，允许手动通过一个 theme 属性来设置按钮组件的样式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//Lets create a context with a default theme value \"luna\"\r\nconst ThemeContext = React.createContext('luna');\r\n// Create App component where it uses provider to pass theme value in the tree\r\nclass App extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;ThemeContext.Provider value=\"nova\"\u003e\r\n        \u0026#x3C;Toolbar /\u003e\r\n      \u0026#x3C;/ThemeContext.Provider\u003e\r\n    );\r\n  }\r\n}\r\n// A middle component where you don't need to pass theme prop anymore\r\nfunction Toolbar(props) {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;ThemedButton /\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\r\n// Lets read theme value in the button component to use\r\nclass ThemedButton extends React.Component {\r\n  static contextType = ThemeContext;\r\n  render() {\r\n    return \u0026#x3C;Button theme={this.context} /\u003e;\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 context 中默认值的目的是什么?\u003c/h2\u003e\n\u003cp\u003e当在组件树中的组件没有匹配到在其上方的 Provider 时，才会使用 defaultValue 参数。这有助于在不包装组件的情况下单独测试组件。下面的代码段提供了默认的主题值 Luna。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst defaultTheme = \"Luna\";\r\nconst MyContext = React.createContext(defaultTheme);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e你是怎么使用 contextType?\u003c/h2\u003e\n\u003cp\u003eContextType 用于消费 context 对象。ContextType 属性可以通过两种方式使用：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003econtextType as property of class\u003c/strong\u003e: 可以为类的 contextType 属性分配通过 React.createContext() 创建的 context 对象。之后，你可以在任何生命周期方法和 render 函数中使用 this.context 引用该上下文类型最近的当前值。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e让我们在 MyClass 上按如下方式设置 contextType 属性：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyClass extends React.Component {\r\n  componentDidMount() {\r\n    let value = this.context;\r\n    /* perform a side-effect at mount using the value of MyContext */\r\n  }\r\n  componentDidUpdate() {\r\n    let value = this.context;\r\n    /* ... */\r\n  }\r\n  componentWillUnmount() {\r\n    let value = this.context;\r\n    /* ... */\r\n  }\r\n  render() {\r\n    let value = this.context;\r\n    /* render something based on the value of MyContext */\r\n  }\r\n}\r\nMyClass.contextType = MyContext;\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003eStatic field\u003c/strong\u003e 你可以使用静态类属性来初始化 contextType 属性：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyClass extends React.Component {\r\n  static contextType = MyContext;\r\n  render() {\r\n    let value = this.context;\r\n    /* render something based on the value */\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 consumer?\u003c/h2\u003e\n\u003cp\u003eConsumer 是一个订阅上下文更改的 React 组件。它需要一个函数作为子元素，该函数接收当前上下文的值作为参数，并返回一个 React 元素。传递给函数 value 参数的参数值将等于在组件树中当前组件最近的 Provider 元素的 value 属性值。举个简单的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;MyContext.Consumer\u003e\r\n  {value =\u003e /* render something based on the context value */}\r\n\u0026#x3C;/MyContext.Consumer\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在使用 context 时，如何解决性能方面的问题?\u003c/h2\u003e\n\u003cp\u003eContext 使用引用标识来确定何时重新渲染，当 Provider 的父元素重新渲染时，会有一些问题即可能会在 Consumers 中触发无任何意图的渲染。 例如，下面的代码将在每次 Provider 重新渲染时，重新渲染所有的 Consumers，这是因为渲染 Provider 时，始终会为 value 属性创建一个新的对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;Provider value={{something: 'something'}}\u003e\r\n        \u0026#x3C;Toolbar /\u003e\r\n      \u0026#x3C;/Provider\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以通过把 value 的值提升到父状态中来解决这个问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.state = {\r\n      value: {something: 'something'},\r\n    };\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;Provider value={this.state.value}\u003e\r\n        \u0026#x3C;Toolbar /\u003e\r\n      \u0026#x3C;/Provider\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 HOCs 中 forward ref 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e因为 ref 不是一个属性，所以 Refs 不会被传递。就像 key 一样，React 会以不同的方式处理它。如果你将 ref 添加到 HOC，则该 ref 将引用最外层的容器组件，而不是包装的组件。在这种情况下，你可以使用 Forward Ref API。例如，你可以使用 React.forwardRef API 显式地将 refs 转发的内部的 FancyButton 组件。\u003c/p\u003e\n\u003cp\u003e以下的 HOC 会记录所有的 props 变化：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction logProps(Component) {\r\n  class LogProps extends React.Component {\r\n    componentDidUpdate(prevProps) {\r\n      console.log('old props:', prevProps);\r\n      console.log('new props:', this.props);\r\n    }\r\n\r\n    render() {\r\n      const {forwardedRef, ...rest} = this.props;\r\n\r\n      // Assign the custom prop \"forwardedRef\" as a ref\r\n      return \u0026#x3C;Component ref={forwardedRef} {...rest} /\u003e;\r\n    }\r\n  }\r\n\r\n  return React.forwardRef((props, ref) =\u003e {\r\n    return \u0026#x3C;LogProps {...props} forwardedRef={ref} /\u003e;\r\n  });\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e让我们使用这个 HOC 来记录所有传递到我们 “fancy button” 组件的属性：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass FancyButton extends React.Component {\r\n  focus() {\r\n    // ...\r\n  }\r\n\r\n  // ...\r\n}\r\nexport default logProps(FancyButton);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e现在让我们创建一个 ref 并将其传递给 FancyButton 组件。在这种情况下，你可以聚焦到 button 元素上。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport FancyButton from './FancyButton';\r\n\r\nconst ref = React.createRef();\r\nref.current.focus();\r\n\u0026#x3C;FancyButton\r\n  label=\"Click Me\"\r\n  handleClick={handleClick}\r\n  ref={ref}\r\n/\u003e;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eref 参数对于所有函数或类组件是否可用?\u003c/h2\u003e\n\u003cp\u003e常规函数或类组件不会接收到 ref 参数，并且 ref 在 props 中也不可用。只有在使用 React.forwardRef 定义组件时，才存在第二个 ref 参数。\u003c/p\u003e\n\u003ch2\u003e在组件库中当使用 forward refs 时，你需要额外的注意?\u003c/h2\u003e\n\u003cp\u003e当你开始在组件库中使用 forwardRef 时，你应该将其视为一个破坏性的更改，并为库发布一个新的主要版本。这是因为你的库可能具有不同的行为，如已分配了哪些引用，以及导出哪些类型。这些更改可能会破坏依赖于旧行为的应用程序和其他库。\u003c/p\u003e\n\u003ch2\u003e如何在没有 ES6 的情况下创建 React 类组件\u003c/h2\u003e\n\u003cp\u003e如果你不使用 ES6，那么你可能需要使用 create-react-class 模块。对于默认属性，你需要在传递对象上定义 getDefaultProps() 函数。而对于初始状态，必须提供返回初始状态的单独 getInitialState 方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003evar Greeting = createReactClass({\r\n  getDefaultProps: function() {\r\n      return {\r\n        name: 'Jhohn'\r\n      };\r\n    },\r\n  getInitialState: function() {\r\n      return {message: this.props.message};\r\n    },\r\n  handleClick: function() {\r\n     console.log(this.state.message);\r\n  },\r\n  render: function() {\r\n    return \u0026#x3C;h1\u003eHello, {this.props.name}\u0026#x3C;/h1\u003e;\r\n  }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 如果使用 createReactClass，则所有方法都会自动绑定。也就是说，你不需要在事件处理程序的构造函数中使用 .bind(this)。\u003c/p\u003e\n\u003ch2\u003e是否可以在没有 JSX 的情况下使用 React?\u003c/h2\u003e\n\u003cp\u003e是的，使用 React 不强制使用 JSX。实际上，当你不想在构建环境中配置编译环境时，这是很方便的。每个 JSX 元素只是调用 React.createElement(component, props, ...children) 的语法糖。例如，让我们来看一下使用 JSX 的 greeting 示例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass Greeting extends React.Component {\r\n  render() {\r\n    return \u0026#x3C;div\u003eHello {this.props.message}\u0026#x3C;/div\u003e;\r\n  }\r\n}\r\n\r\nReactDOM.render(\r\n  \u0026#x3C;Greeting message=\"World\" /\u003e,\r\n  document.getElementById('root')\r\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你可以在没有 JSX 的情况下编写相同的功能，如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass Greeting extends React.Component {\r\n  render() {\r\n    return React.createElement('div', null, `Hello ${this.props.message}`);\r\n  }\r\n}\r\n\r\nReactDOM.render(\r\n  React.createElement(Greeting, {message: 'World'}, null),\r\n  document.getElementById('root')\r\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是差异算法?\u003c/h2\u003e\n\u003cp\u003eReact 需要使用算法来了解如何有效地更新 UI 以匹配最新的树。差异算法将生成将一棵树转换为另一棵树的最小操作次数。然而，算法具有 O(n3) 的复杂度，其中 n 是树中元素的数量。在这种情况下，对于显示 1000 个元素将需要大约 10 亿个比较。这太昂贵了。相反，React 基于两个假设实现了一个复杂度为 O(n) 的算法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e两种不同类型的元素会产生不同的树结构。\u003c/li\u003e\n\u003cli\u003e开发者可以通过一个 key 属性，标识哪些子元素可以在不同渲染中保持稳定。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e差异算法涵盖了哪些规则?\u003c/h2\u003e\n\u003cp\u003e在区分两棵树时，React 首先比较两个根元素。根据根元素的类型，行为会有所不同。它在重构算法中涵盖了以下规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e不同类型的元素：\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e每当根元素具有不同的类型时，React 将移除旧树并从头开始构建新树。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003e相同类型的DOM元素：\u003c/strong\u003e\r\n当比较两个相同类型的 React DOM 元素时，React 查看两者的属性，保持相同的底层 DOM 节点，并仅更新已更改的属性。让我们以相同的 DOM 元素为例，除了 className 属性，\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div className=\"show\" title=\"ReactJS\" /\u003e\r\n\r\n\u0026#x3C;div className=\"hide\" title=\"ReactJS\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003cstrong\u003e相同类型的组件元素：\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当组件更新时，实例保持不变，以便在渲染之间保持状态。React 更新底层组件实例的 props 以匹配新元素，并在底层实例上调用 componentWillReceiveProps() 和 componentWillUpdate()。之后，调用 render() 方法，diff 算法对前一个结果和新结果进行递归。\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\u003cstrong\u003e递归子节点：\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当对 DOM 节点的子节点进行递归时，React 会同时迭代两个子节点列表，并在出现差异时生成变异。例如，在子节点末尾添加元素时，在这两个树之间进行转换效果很好。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;ul\u003e\r\n  \u0026#x3C;li\u003efirst\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li\u003esecond\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\r\n\r\n\u0026#x3C;ul\u003e\r\n  \u0026#x3C;li\u003efirst\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li\u003esecond\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li\u003ethird\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e\u003cstrong\u003e处理 Key：\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eReact支持 key 属性。当子节点有 key 时，React 使用 key 将原始树中的子节点与后续树中的子节点相匹配。例如，添加 key 可以使树有效地转换，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;ul\u003e\r\n  \u0026#x3C;li key=\"2015\"\u003eDuke\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li key=\"2016\"\u003eVillanova\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\r\n\r\n\u0026#x3C;ul\u003e\r\n  \u0026#x3C;li key=\"2014\"\u003eConnecticut\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li key=\"2015\"\u003eDuke\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li key=\"2016\"\u003eVillanova\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e你什么时候需要使用 refs?\u003c/h2\u003e\n\u003cp\u003e这里是 refs 的一些使用场景：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e管理聚焦、文本选择或媒体播放。\u003c/li\u003e\n\u003cli\u003e触发命令式动画。\u003c/li\u003e\n\u003cli\u003e与第三方 DOM 库集成。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e对于渲染属性来说是否必须将 prop 属性命名为 render?\u003c/h2\u003e\n\u003cp\u003e即使模式名为 render props，你也不必使用名为 render 的属性名来使用此模式。也就是说，组件用于知道即将渲染内容的任何函数属性，在技术上都是一个 render props。让我们举一个名为 children 渲染属性的示例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Mouse children={mouse =\u003e (\r\n  \u0026#x3C;p\u003eThe mouse position is {mouse.x}, {mouse.y}\u0026#x3C;/p\u003e\r\n)}/\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e实际上，以上的 children 属性不一定需要在 JSX 元素的 attributes 列表中命名。反之，你可以将它直接放在元素内部：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Mouse\u003e\r\n  {mouse =\u003e (\r\n    \u0026#x3C;p\u003eThe mouse position is {mouse.x}, {mouse.y}\u0026#x3C;/p\u003e\r\n  )}\r\n\u0026#x3C;/Mouse\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当使用上述的技术，需要在 propTypes 中明确声明 children 必须为函数类型：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eMouse.propTypes = {\r\n  children: PropTypes.func.isRequired\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 Pure Component 中使用渲染属性会有什么问题?\u003c/h2\u003e\n\u003cp\u003e如果在渲染方法中创建函数，则会否定纯组件的用途。因为浅属性比较对于新属性总是返回 false，在这种情况下，每次渲染都将为渲染属性生成一个新值。你可以通过将渲染函数定义为实例方法来解决这个问题。\u003c/p\u003e\n\u003ch2\u003e如何使用渲染属性创建 HOC?\u003c/h2\u003e\n\u003cp\u003e可以使用带有渲染属性的常规组件实现大多数高阶组件（HOC）。例如，如果希望使用 withMouse HOC 而不是  组件，则你可以使用带有渲染属性的常规  组件轻松创建一个 HOC 组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction withMouse(Component) {\r\n  return class extends React.Component {\r\n    render() {\r\n      return (\r\n        \u0026#x3C;Mouse render={mouse =\u003e (\r\n          \u0026#x3C;Component {...this.props} mouse={mouse} /\u003e\r\n        )}/\u003e\r\n      );\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 windowing 技术?\u003c/h2\u003e\n\u003cp\u003eWindowing 是一种技术，它在任何给定时间只呈现一小部分行，并且可以显著减少重新呈现组件所需的时间以及创建的 DOM 节点的数量。如果应用程序呈现长的数据列表，则建议使用此技术。react-window 和 react-virtualized 都是常用的 windowing 库，它提供了几个可重用的组件，用于显示列表、网格和表格数据。\u003c/p\u003e\n\u003ch2\u003e你如何在 JSX 中打印 falsy 值?\u003c/h2\u003e\n\u003cp\u003eFalsy 值比如 false，null，undefined 是有效的子元素，但它们不会呈现任何内容。如果仍要显示它们，则需要将其转换为字符串。我们来举一个如何转换为字符串的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div\u003e\r\n  My JavaScript variable is {String(myVariable)}.\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eportals 的典型使用场景是什么?\u003c/h2\u003e\n\u003cp\u003e当父组件拥有 \u003ccode\u003eoverflow: hidden\u003c/code\u003e 或含有影响堆叠上下文的属性（z-index、position、opacity 等样式），且需要脱离它的容器进行展示时，React portal 就非常有用。例如，对话框、全局消息通知、悬停卡和工具提示。\u003c/p\u003e\n\u003ch2\u003e如何设置非受控组件的默认值?\u003c/h2\u003e\n\u003cp\u003e在 React 中，表单元素的属性值将覆盖其 DOM 中的值。对于非受控组件，你可能希望能够指定其初始值，但不会控制后续的更新。要处理这种情形，你可以指定一个 \u003cstrong\u003edefaultValue\u003c/strong\u003e 属性来取代 \u003cstrong\u003evalue\u003c/strong\u003e 属性。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return (\r\n    \u0026#x3C;form onSubmit={this.handleSubmit}\u003e\r\n      \u0026#x3C;label\u003e\r\n        User Name:\r\n        \u0026#x3C;input\r\n          defaultValue=\"John\"\r\n          type=\"text\"\r\n          ref={this.input} /\u003e\r\n      \u0026#x3C;/label\u003e\r\n      \u0026#x3C;input type=\"submit\" value=\"Submit\" /\u003e\r\n    \u0026#x3C;/form\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这同样适用于 \u003ccode\u003eselect\u003c/code\u003e 和 \u003ccode\u003etextArea\u003c/code\u003e 输入框。但对于 \u003ccode\u003echeckbox\u003c/code\u003e 和 \u003ccode\u003eradio\u003c/code\u003e 控件，需要使用 \u003cstrong\u003edefaultChecked\u003c/strong\u003e。\u003c/p\u003e\n\u003ch2\u003e你最喜欢的 React 技术栈是什么?\u003c/h2\u003e\n\u003cp\u003e尽管技术栈因开发人员而异，但最流行的技术栈用于 React boilerplate 项目代码中。它主要使用 redux 和 redux saga 进行状态管理和具有副作用的异步操作，使用 react-router 进行路由管理，使用 styled-components 库开发 React 组件，使用 axios 调用 REST api，以及其他支持的技术栈，如 webpack、reseselect、esnext、babel 等。\u003c/p\u003e\n\u003cp\u003e你可以克隆 https://github.com/react-boilerplate/react-boilerplate 并开始开发任何新的 React 项目。\u003c/p\u003e\n\u003ch2\u003eReal DOM 和 Virtual DOM 有什么区别?\u003c/h2\u003e\n\u003cp\u003e以下是Real DOM和Virtual DOM之间的主要区别：\u003c/p\u003e\n\u003cp\u003e| Real DOM | Virtual DOM |\r\n| ---- | ---- |\r\n| 更新速度慢 | 更新速度快 |\r\n| DOM 操作非常昂贵 | DOM 操作非常简单 |\r\n| 可以直接更新 HTML | 你不能直接更新 HTML |\r\n| 造成太多内存浪费 | 更少的内存消耗 |\r\n| 如果元素更新了，创建新的 DOM 节点 | 如果元素更新，则更新 JSX 元素 |\u003c/p\u003e\n\u003ch2\u003e如何为 React 应用程序添加 bootstrap?\u003c/h2\u003e\n\u003cp\u003eBootstrap 可以通过三种可能的方式添加到 React 应用程序中：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e使用 Bootstrap CDN: 这是添加 bootstrap 最简单的方式。在 head 标签中添加 bootstrap 相应的 CSS 和 JS 资源。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e把 Bootstrap 作为依赖项： 如果你使用的是构建工具或模块绑定器（如Webpack），那么这是向 React 应用程序添加 bootstrap 的首选选项。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install bootstrap\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e使用 React Bootstrap 包: 在这种情况下，你可以将 Bootstrap 添加到我们的 React 应用程序中，方法是使用一个以 React 组件形式对 Bootstrap 组件进行包装后包。下面的包在此类别中很流行：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003ereact-bootstrap\u003c/li\u003e\n\u003cli\u003ereactstrap\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e你能否列出使用 React 作为前端框架的顶级网站或应用程序?\u003c/h2\u003e\n\u003cp\u003e以下是使用 React 作为前端框架的前 10 个网站：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eFacebook\u003c/li\u003e\n\u003cli\u003eUber\u003c/li\u003e\n\u003cli\u003eInstagram\u003c/li\u003e\n\u003cli\u003eWhatsApp\u003c/li\u003e\n\u003cli\u003eKhan A
