r.min.js'\r\n        },\r\n        {\r\n          name: 'axios',\r\n          var: 'axios',\r\n          path: 'axios.min.js'\r\n        }\r\n        {\r\n          name: 'echarts',\r\n          var: 'echarts',\r\n          path: 'echarts.min.js'\r\n        },\r\n        {\r\n          name: 'swiper',\r\n          var: 'Swiper',\r\n          path: 'swiper.min.js'\r\n        },\r\n      ],\r\n      prod: isProduction,\r\n      prodUrl: '//cdn.bootcdn.net/ajax/libs/:name/:version/:path' // =\u003e https://cdn.bootcdn.net/ajax/libs/xxx/xxx/xxx(`:name`,`:version`和`:path`为模板变量)\r\n      publicPath: '/node_modules/dist', // override when prod is false\r\n    }),\r\n    new MyPlugin(),\r\n    new MyOtherPlugin(),\r\n  ],\r\n});\r\n\r\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4. 使用 polyfill 动态服务\u003c/h4\u003e\n\u003cp\u003ePolyfill 可以为旧浏览器提供和标准 API 一样的功能。比如你想要 IE 浏览器实现 Promise 和 fetch 功能，你需要手动引入 es6-promise、whatwg-fetch。而通过 Polyfill.io，你只需要引入一个 JS 文件。\u003c/p\u003e\n\u003cp\u003ePolyfill.io 通过分析请求头信息中的 UserAgent 实现自动加载浏览器所需的 polyfills。 Polyfill.io 有一份默认功能列表，包括了最常见的 polyfills：document.querySelector、Element.classList、ES5 新增的 Array 方法、Date.now、ES6 中的 Object.assign、Promise 等。\u003c/p\u003e\n\u003cp\u003e动态 \u003ccode\u003epolyfill\u003c/code\u003e 指的是根据不同的浏览器，动态载入需要的 \u003ccode\u003epolyfill\u003c/code\u003e。 \u003ccode\u003ePolyfill.io\u003c/code\u003e 通过尝试使用 \u003ccode\u003epolyfill\u003c/code\u003e 重新创建缺少的功能，可以更轻松地支持不同的浏览器，并且可以大幅度的减少构建体积。\u003c/p\u003e\n\u003cp\u003ePolyfill Service 原理\u003c/p\u003e\n\u003cp\u003e识别 User Agent，下发不同的 Polyfill\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126054825-2e1a0e44-2eb7-4668-b044-de846427e577.png\" alt=\"Webpack polyfill 服务\"\u003e\u003c/p\u003e\n\u003cp\u003e使用方法：\u003c/p\u003e\n\u003cp\u003e在 index.html 中引入如下 script 标签\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\r\n\u0026#x3C;html lang=\"en\"\u003e\r\n\u0026#x3C;head\u003e\r\n\u0026#x3C;meta charset=\"UTF-8\"\u003e\r\n\u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\r\n\u0026#x3C;/head\u003e\r\n\u0026#x3C;body\u003e\r\n\u0026#x3C;/body\u003e\r\n\u0026#x3C;script src=\"https://cdn.polyfill.io/v2/polyfill.min.js?callback=main\" async defer\u003e\u0026#x3C;/script\u003e\r\n\u0026#x3C;script\u003e\r\nfunction main () {\r\n  var node=document.createElement(\"script\");\r\n  node.src=\"index.js\";\r\n  document.body.appendChild(node);\r\n}\r\n\u0026#x3C;/script\u003e\r\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e二十四、常见排序算法的时间复杂度,空间复杂度\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126057079-6d6fdcfb-cfd1-416c-9f8d-b4ca98e5f50b.png\" alt=\"排序算法比较\"\u003e\u003c/p\u003e\n\u003ch2\u003e二十五、前端需要注意哪些 SEO\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e合理的 title、description、keywords：搜索对着三项的权重逐个减小，title 值强调重点即可，重要关键词出现不要超过 2 次，而且要靠前，不同页面 title 要有所不同；description 把页面内容高度概括，长度合适，不可过分堆砌关键词，不同页面 description 有所不同；keywords 列举出重要关键词即可\u003c/li\u003e\n\u003cli\u003e语义化的 HTML 代码，符合 W3C 规范：语义化代码让搜索引擎容易理解网页\u003c/li\u003e\n\u003cli\u003e重要内容 HTML 代码放在最前：搜索引擎抓取 HTML 顺序是从上到下，有的搜索引擎对抓取长度有限制，保证重要内容一定会被抓取\u003c/li\u003e\n\u003cli\u003e重要内容不要用 js 输出：爬虫不会执行 js 获取内容\u003c/li\u003e\n\u003cli\u003e少用 iframe：搜索引擎不会抓取 iframe 中的内容\u003c/li\u003e\n\u003cli\u003e非装饰性图片必须加 alt\u003c/li\u003e\n\u003cli\u003e提高网站速度：网站速度是搜索引擎排序的一个重要指标\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e二十六、web 开发中会话跟踪的方法有哪些\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003ecookie\u003c/li\u003e\n\u003cli\u003esession\u003c/li\u003e\n\u003cli\u003eurl 重写\u003c/li\u003e\n\u003cli\u003e隐藏 input\u003c/li\u003e\n\u003cli\u003eip 地址\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e二十七、\u003ccode\u003e\u0026#x3C;img\u003e\u003c/code\u003e的\u003ccode\u003etitle\u003c/code\u003e和\u003ccode\u003ealt\u003c/code\u003e有什么区别\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003etitle\u003c/code\u003e是\u003ca href=\"http://www.w3.org/TR/html-markup/global-attributes.html#common.attrs.core\"\u003eglobal attributes\u003c/a\u003e之一，用于为元素提供附加的 advisory information。通常当鼠标滑动到元素上的时候显示。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ealt\u003c/code\u003e是\u003ccode\u003e\u0026#x3C;img\u003e\u003c/code\u003e的特有属性，是图片内容的等价描述，用于图片无法加载时显示、读屏器阅读图片。可提图片高可访问性，除了纯装饰图片外都必须设置有意义的值，搜索引擎会重点分析。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e二十八、doctype 是什么,举例常见 doctype 及特点\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;!doctype\u003e\u003c/code\u003e声明必须处于 HTML 文档的头部，在\u003ccode\u003e\u0026#x3C;html\u003e\u003c/code\u003e标签之前，HTML5 中不区分大小写\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;!doctype\u003e\u003c/code\u003e声明不是一个 HTML 标签，是一个用于告诉浏览器当前 HTML 版本的指令\u003c/li\u003e\n\u003cli\u003e现代浏览器的 html 布局引擎通过检查 doctype 决定使用兼容模式还是标准模式对文档进行渲染，一些浏览器有一个接近标准模型。\u003c/li\u003e\n\u003cli\u003e在 HTML4.01 中\u003ccode\u003e\u0026#x3C;!doctype\u003e\u003c/code\u003e声明指向一个 DTD，由于 HTML4.01 基于 SGML，所以 DTD 指定了标记规则以保证浏览器正确渲染内容\u003c/li\u003e\n\u003cli\u003eHTML5 不基于 SGML，所以不用指定 DTD\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e常见 dotype：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eHTML4.01 strict\u003c/strong\u003e：不允许使用表现性、废弃元素（如 font）以及 frameset。声明：\u003ccode\u003e\u0026#x3C;!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01//EN\" \"http://www.w3.org/TR/html4/strict.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHTML4.01 Transitional\u003c/strong\u003e:允许使用表现性、废弃元素（如 font），不允许使用 frameset。声明：\u003ccode\u003e\u0026#x3C;!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\" \"http://www.w3.org/TR/html4/loose.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHTML4.01 Frameset\u003c/strong\u003e:允许表现性元素，废气元素以及 frameset。声明：\u003ccode\u003e\u0026#x3C;!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Frameset//EN\" \"http://www.w3.org/TR/html4/frameset.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eXHTML1.0 Strict\u003c/strong\u003e:不使用允许表现性、废弃元素以及 frameset。文档必须是结构良好的 XML 文档。声明：\u003ccode\u003e\u0026#x3C;!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Strict//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eXHTML1.0 Transitional\u003c/strong\u003e:允许使用表现性、废弃元素，不允许 frameset，文档必须是结构良好的 XMl 文档。声明： \u003ccode\u003e\u0026#x3C;!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eXHTML 1.0 Frameset\u003c/strong\u003e:允许使用表现性、废弃元素以及 frameset，文档必须是结构良好的 XML 文档。声明：\u003ccode\u003e\u0026#x3C;!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Frameset//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd\"\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHTML 5\u003c/strong\u003e: \u003ccode\u003e\u0026#x3C;!doctype html\u003e\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e二十九、HTML 全局属性(global attribute)有哪些\u003c/h2\u003e\n\u003cp\u003e参考资料：\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes\"\u003eMDN: html global attribute\u003c/a\u003e或者\u003ca href=\"http://www.w3.org/TR/html-markup/global-attributes.html#common.attrs.core\"\u003eW3C HTML global-attributes\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eaccesskey\u003c/code\u003e:设置快捷键，提供快速访问元素如aaa在 windows 下的 firefox 中按\u003ccode\u003ealt + shift + a\u003c/code\u003e可激活元素\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eclass\u003c/code\u003e:为元素设置类标识，多个类名用空格分开，CSS 和 javascript 可通过 class 属性获取元素\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003econtenteditable\u003c/code\u003e: 指定元素内容是否可编辑\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003econtextmenu\u003c/code\u003e: 自定义鼠标右键弹出菜单内容\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edata-*\u003c/code\u003e: 为元素增加自定义属性\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edir\u003c/code\u003e: 设置元素文本方向\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edraggable\u003c/code\u003e: 设置元素是否可拖拽\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edropzone\u003c/code\u003e: 设置元素拖放类型： copy, move, link\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ehidden\u003c/code\u003e: 表示一个元素是否与文档。样式上会导致元素不显示，但是不能用这个属性实现样式效果\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eid\u003c/code\u003e: 元素 id，文档内唯一\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elang\u003c/code\u003e: 元素内容的的语言\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003espellcheck\u003c/code\u003e: 是否启动拼写和语法检查\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estyle\u003c/code\u003e: 行内 css 样式\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etabindex\u003c/code\u003e: 设置元素可以获得焦点，通过 tab 可以导航\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etitle\u003c/code\u003e: 元素相关的建议信息\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etranslate\u003c/code\u003e: 元素和子孙节点内容是否需要本地化\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三十、什么是 web 语义化,有什么好处\u003c/h2\u003e\n\u003cp\u003eweb 语义化是指通过 HTML 标记表示页面包含的信息，包含了 HTML 标签的语义化和 css 命名的语义化。\r\nHTML 标签的语义化是指：通过使用包含语义的标签（如 h1-h6）恰当地表示文档结构\r\ncss 命名的语义化是指：为 html 标签添加有意义的 class，id 补充未表达的语义，如\u003ca href=\"http://en.wikipedia.org/wiki/Microformats\"\u003eMicroformat\u003c/a\u003e通过添加符合规则的 class 描述信息\r\n为什么需要语义化：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去掉样式后页面呈现清晰的结构\u003c/li\u003e\n\u003cli\u003e盲人使用读屏器更好地阅读\u003c/li\u003e\n\u003cli\u003e搜索引擎更好地理解页面，有利于收录\u003c/li\u003e\n\u003cli\u003e便于团队项目的可持续运作及维护\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三十一、HTTP method\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e一台服务器要与 HTTP1.1 兼容，只要为资源实现\u003cstrong\u003eGET\u003c/strong\u003e和\u003cstrong\u003eHEAD\u003c/strong\u003e方法即可\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGET\u003c/strong\u003e是最常用的方法，通常用于\u003cstrong\u003e请求服务器发送某个资源\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHEAD\u003c/strong\u003e与 GET 类似，但\u003cstrong\u003e服务器在响应中只返回首部，不返回实体的主体部分\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePUT\u003c/strong\u003e让服务器\u003cstrong\u003e用请求的主体部分来创建一个由所请求的 URL 命名的新文档，或者，如果那个 URL 已经存在的话，就用干这个主体替代它\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePOST\u003c/strong\u003e起初是用来向服务器输入数据的。实际上，通常会用它来支持 HTML 的表单。表单中填好的数据通常会被送给服务器，然后由服务器将其发送到要去的地方。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTRACE\u003c/strong\u003e会在目的服务器端发起一个环回诊断，最后一站的服务器会弹回一个 TRACE 响应并在响应主体中携带它收到的原始请求报文。TRACE 方法主要用于诊断，用于验证请求是否如愿穿过了请求/响应链。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOPTIONS\u003c/strong\u003e方法请求 web 服务器告知其支持的各种功能。可以查询服务器支持哪些方法或者对某些特殊资源支持哪些方法。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDELETE\u003c/strong\u003e请求服务器删除请求 URL 指定的资源\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e三十二、从浏览器地址栏输入 url 到显示页面的步骤(以 HTTP 为例)\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e在浏览器地址栏输入 URL\u003c/li\u003e\n\u003cli\u003e浏览器查看\u003cstrong\u003e缓存\u003c/strong\u003e，如果请求资源在缓存中并且判断缓存是否过期，跳转到转码步骤\n\u003col\u003e\n\u003cli\u003e如果资源未缓存，发起新请求\u003c/li\u003e\n\u003cli\u003e如果已缓存，检验判断缓存是否过期，缓存未过期直接提供给客户端，否则与服务器进行验证。\u003c/li\u003e\n\u003cli\u003e检验缓存是否过期通常有两个 HTTP 头进行控制\u003ccode\u003eExpires\u003c/code\u003e和\u003ccode\u003eCache-Control\u003c/code\u003e：\n\u003cul\u003e\n\u003cli\u003eHTTP1.0 提供 Expires，值为一个绝对时间表示缓存过期日期\u003c/li\u003e\n\u003cli\u003eHTTP1.1 增加了 Cache-Control: max-age=,值为以秒为单位的最大过期时间\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e浏览器\u003cstrong\u003e解析 URL\u003c/strong\u003e获取协议，主机，端口，path\u003c/li\u003e\n\u003cli\u003e浏览器\u003cstrong\u003e组装一个 HTTP（GET）请求报文\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e浏览器\u003cstrong\u003e获取主机 ip 地址\u003c/strong\u003e，过程如下：\n\u003col\u003e\n\u003cli\u003e浏览器缓存\u003c/li\u003e\n\u003cli\u003e本机缓存\u003c/li\u003e\n\u003cli\u003ehosts 文件\u003c/li\u003e\n\u003cli\u003e路由器缓存\u003c/li\u003e\n\u003cli\u003eISP DNS 缓存\u003c/li\u003e\n\u003cli\u003eDNS 递归查询（可能存在负载均衡导致每次 IP 不一样）\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e打开一个 socket 与目标 IP 地址，端口建立 TCP 链接\u003c/strong\u003e，三次握手如下：\n\u003col\u003e\n\u003cli\u003e客户端发送一个 TCP 的\u003cstrong\u003eSYN=1，Seq=X\u003c/strong\u003e的包到服务器端口\u003c/li\u003e\n\u003cli\u003e服务器发回\u003cstrong\u003eSYN=1， ACK=X+1， Seq=Y\u003c/strong\u003e的响应包\u003c/li\u003e\n\u003cli\u003e客户端发送\u003cstrong\u003eACK=Y+1， Seq=Z\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003eTCP 链接建立后\u003cstrong\u003e发送 HTTP 请求\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e服务器接受请求并解析，将请求转发到服务程序，如虚拟主机使用 HTTP Host 头部判断请求的服务程序\u003c/li\u003e\n\u003cli\u003e服务器检查\u003cstrong\u003eHTTP 请求头是否包含缓存验证信息\u003c/strong\u003e如果验证缓存未过期，返回\u003cstrong\u003e304\u003c/strong\u003e等对应状态码\u003c/li\u003e\n\u003cli\u003e处理程序读取完整请求并准备 HTTP 响应，可能需要查询数据库等操作\u003c/li\u003e\n\u003cli\u003e服务器将\u003cstrong\u003e响应报文通过 TCP 连接发送回浏览器\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e浏览器接收 HTTP 响应，然后根据情况选择\u003cstrong\u003e关闭 TCP 连接或者保留重用，关闭 TCP 连接的四次握手如下\u003c/strong\u003e：\n\u003col\u003e\n\u003cli\u003e主动方发送\u003cstrong\u003eFin=1， Ack=Z， Seq= X\u003c/strong\u003e报文\u003c/li\u003e\n\u003cli\u003e被动方发送\u003cstrong\u003eACK=X+1， Seq=Z\u003c/strong\u003e报文\u003c/li\u003e\n\u003cli\u003e被动方发送\u003cstrong\u003eFin=1， ACK=X， Seq=Y\u003c/strong\u003e报文\u003c/li\u003e\n\u003cli\u003e主动方发送\u003cstrong\u003eACK=Y+1， Seq=X\u003c/strong\u003e报文\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e浏览器检查响应状态吗：是否为 1XX，3XX， 4XX， 5XX，这些情况处理与 2XX 不同\u003c/li\u003e\n\u003cli\u003e如果资源可缓存，\u003cstrong\u003e进行缓存协商\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e对响应进行\u003cstrong\u003e解码\u003c/strong\u003e（例如 gzip 压缩）\u003c/li\u003e\n\u003cli\u003e根据资源类型决定如何处理（假设资源为 HTML 文档）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e解析 HTML 文档，构件 DOM 树，下载资源，构造 CSSOM 树，执行 js 脚本\u003c/strong\u003e，这些操作没有严格的先后顺序，以下分别解释\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e构建 DOM 树\u003c/strong\u003e：\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eTokenizing\u003c/strong\u003e：根据 HTML 规范将字符流解析为标记\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLexing\u003c/strong\u003e：词法分析将标记转换为对象并定义属性和规则\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDOM construction\u003c/strong\u003e：根据 HTML 标记关系将对象组成 DOM 树\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e解析过程中遇到图片、样式表、js 文件，\u003cstrong\u003e启动下载\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e构建\u003cstrong\u003eCSSOM 树\u003c/strong\u003e：\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eTokenizing\u003c/strong\u003e：字符流转换为标记流\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNode\u003c/strong\u003e：根据标记创建节点\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCSSOM\u003c/strong\u003e：节点创建 CSSOM 树\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://developers.google.com/web/fundamentals/performance/critical-rendering-path/render-tree-construction\"\u003e根据 DOM 树和 CSSOM 树构建渲染树\u003c/a\u003e\u003c/strong\u003e:\n\u003col\u003e\n\u003cli\u003e从 DOM 树的根节点遍历所有\u003cstrong\u003e可见节点\u003c/strong\u003e，不可见节点包括：1）\u003ccode\u003escript\u003c/code\u003e,\u003ccode\u003emeta\u003c/code\u003e这样本身不可见的标签。2)被 css 隐藏的节点，如\u003ccode\u003edisplay: none\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e对每一个可见节点，找到恰当的 CSSOM 规则并应用\u003c/li\u003e\n\u003cli\u003e发布可视节点的内容和计算样式\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejs 解析如下\u003c/strong\u003e：\n\u003col\u003e\n\u003cli\u003e浏览器创建 Document 对象并解析 HTML，将解析到的元素和文本节点添加到文档中，此时\u003cstrong\u003edocument.readystate 为 loading\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eHTML 解析器遇到\u003cstrong\u003e没有 async 和 defer 的 script 时\u003c/strong\u003e，将他们添加到文档中，然后执行行内或外部脚本。这些脚本会同步执行，并且在脚本下载和执行时解析器会暂停。这样就可以用 document.write()把文本插入到输入流中。\u003cstrong\u003e同步脚本经常简单定义函数和注册事件处理程序，他们可以遍历和操作 script 和他们之前的文档内容\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e当解析器遇到设置了\u003cstrong\u003easync\u003c/strong\u003e属性的 script 时，开始下载脚本并继续解析文档。脚本会在它\u003cstrong\u003e下载完成后尽快执行\u003c/strong\u003e，但是\u003cstrong\u003e解析器不会停下来等它下载\u003c/strong\u003e。异步脚本\u003cstrong\u003e禁止使用 document.write()\u003c/strong\u003e，它们可以访问自己 script 和之前的文档元素\u003c/li\u003e\n\u003cli\u003e当文档完成解析，document.readState 变成 interactive\u003c/li\u003e\n\u003cli\u003e所有\u003cstrong\u003edefer\u003c/strong\u003e脚本会\u003cstrong\u003e按照在文档出现的顺序执行\u003c/strong\u003e，延迟脚本\u003cstrong\u003e能访问完整文档树\u003c/strong\u003e，禁止使用 document.write()\u003c/li\u003e\n\u003cli\u003e浏览器\u003cstrong\u003e在 Document 对象上触发 DOMContentLoaded 事件\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e此时文档完全解析完成，浏览器可能还在等待如图片等内容加载，等这些\u003cstrong\u003e内容完成载入并且所有异步脚本完成载入和执行\u003c/strong\u003e，document.readState 变为 complete,window 触发 load 事件\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e显示页面\u003c/strong\u003e（HTML 解析过程中会逐步显示页面）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126057166-67172419-c265-4be2-bc9f-5c8e4a3214ee.png\" alt=\"HTTP访问过程\"\u003e\u003c/p\u003e\n\u003ch2\u003e三十三、HTTP request 报文结构是怎样的\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"http://www.w3.org/Protocols/rfc2616/rfc2616-sec5.html\"\u003erfc2616\u003c/a\u003e中进行了定义：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e首行是\u003cstrong\u003eRequest-Line\u003c/strong\u003e包括：\u003cstrong\u003e请求方法\u003c/strong\u003e，\u003cstrong\u003e请求 URI\u003c/strong\u003e，\u003cstrong\u003e协议版本\u003c/strong\u003e，\u003cstrong\u003eCRLF\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e首行之后是若干行\u003cstrong\u003e请求头\u003c/strong\u003e，包括\u003cstrong\u003egeneral-header\u003c/strong\u003e，\u003cstrong\u003erequest-header\u003c/strong\u003e或者\u003cstrong\u003eentity-header\u003c/strong\u003e，每个一行以 CRLF 结束\u003c/li\u003e\n\u003cli\u003e请求头和消息实体之间有一个\u003cstrong\u003eCRLF 分隔\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e根据实际请求需要可能包含一个\u003cstrong\u003e消息实体\u003c/strong\u003e\r\n一个请求报文例子如下：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eGET /Protocols/rfc2616/rfc2616-sec5.html HTTP/1.1\r\nHost: www.w3.org\r\nConnection: keep-alive\r\nCache-Control: max-age=0\r\nAccept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8\r\nUser-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.1916.153 Safari/537.36\r\nReferer: https://www.google.com.hk/\r\nAccept-Encoding: gzip,deflate,sdch\r\nAccept-Language: zh-CN,zh;q=0.8,en;q=0.6\r\nCookie: authorstyle=yes\r\nIf-None-Match: \"2cc8-3e3073913b100\"\r\nIf-Modified-Since: Wed, 01 Sep 2004 13:24:52 GMT\r\n\r\nname=qiu\u0026#x26;age=25\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e三十四、HTTP response 报文结构是怎样的\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"http://www.w3.org/Protocols/rfc2616/rfc2616-sec6.html\"\u003erfc2616\u003c/a\u003e中进行了定义：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e首行是状态行包括：\u003cstrong\u003eHTTP 版本，状态码，状态描述\u003c/strong\u003e，后面跟一个 CRLF\u003c/li\u003e\n\u003cli\u003e首行之后是\u003cstrong\u003e若干行响应头\u003c/strong\u003e，包括：\u003cstrong\u003e通用头部，响应头部，实体头部\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e响应头部和响应实体之间用\u003cstrong\u003e一个 CRLF 空行\u003c/strong\u003e分隔\u003c/li\u003e\n\u003cli\u003e最后是一个可能的\u003cstrong\u003e消息实体\u003c/strong\u003e\r\n响应报文例子如下：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eHTTP/1.1 200 OK\r\nDate: Tue, 08 Jul 2014 05:28:43 GMT\r\nServer: Apache/2\r\nLast-Modified: Wed, 01 Sep 2004 13:24:52 GMT\r\nETag: \"40d7-3e3073913b100\"\r\nAccept-Ranges: bytes\r\nContent-Length: 16599\r\nCache-Control: max-age=21600\r\nExpires: Tue, 08 Jul 2014 11:28:43 GMT\r\nP3P: policyref=\"http://www.w3.org/2001/05/P3P/p3p.xml\"\r\nContent-Type: text/html; charset=iso-8859-1\r\n\r\n{\"name\": \"qiu\", \"age\": 25}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e三十五、如何进行网站性能优化\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://developer.yahoo.com/performance/rules.html\"\u003e雅虎 Best Practices for Speeding Up Your Web Site\u003c/a\u003e：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003econtent 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e减少 HTTP 请求：合并文件、CSS 精灵、inline Image\u003c/li\u003e\n\u003cli\u003e减少 DNS 查询：DNS 查询完成之前浏览器不能从这个主机下载任何任何文件。方法：DNS 缓存、将资源分布到恰当数量的主机名，平衡并行下载和 DNS 查询\u003c/li\u003e\n\u003cli\u003e避免重定向：多余的中间访问\u003c/li\u003e\n\u003cli\u003e使 Ajax 可缓存\u003c/li\u003e\n\u003cli\u003e非必须组件延迟加载\u003c/li\u003e\n\u003cli\u003e未来所需组件预加载\u003c/li\u003e\n\u003cli\u003e减少 DOM 元素数量\u003c/li\u003e\n\u003cli\u003e将资源放到不同的域下：浏览器同时从一个域下载资源的数目有限，增加域可以提高并行下载量\u003c/li\u003e\n\u003cli\u003e减少 iframe 数量\u003c/li\u003e\n\u003cli\u003e不要 404\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eServer 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用 CDN\u003c/li\u003e\n\u003cli\u003e添加 Expires 或者 Cache-Control 响应头\u003c/li\u003e\n\u003cli\u003e对组件使用 Gzip 压缩\u003c/li\u003e\n\u003cli\u003e配置 ETag\u003c/li\u003e\n\u003cli\u003eFlush Buffer Early\u003c/li\u003e\n\u003cli\u003eAjax 使用 GET 进行请求\u003c/li\u003e\n\u003cli\u003e避免空 src 的 img 标签\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eCookie 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e减小 cookie 大小\u003c/li\u003e\n\u003cli\u003e引入资源的域名不要包含 cookie\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecss 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e将样式表放到页面顶部\u003c/li\u003e\n\u003cli\u003e不使用 CSS 表达式\u003c/li\u003e\n\u003cli\u003e使用\u003ccode\u003e\u0026#x3C;link\u003e\u003c/code\u003e不使用@import\u003c/li\u003e\n\u003cli\u003e不使用 IE 的 Filter\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eJavascript 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e将脚本放到页面底部\u003c/li\u003e\n\u003cli\u003e将 javascript 和 css 从外部引入\u003c/li\u003e\n\u003cli\u003e压缩 javascript 和 css\u003c/li\u003e\n\u003cli\u003e删除不需要的脚本\u003c/li\u003e\n\u003cli\u003e减少 DOM 访问\u003c/li\u003e\n\u003cli\u003e合理设计事件监听器\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e图片方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e优化图片：根据实际颜色需要选择色深、压缩\u003c/li\u003e\n\u003cli\u003e优化 css 精灵\u003c/li\u003e\n\u003cli\u003e不要在 HTML 中拉伸图片\u003c/li\u003e\n\u003cli\u003e保证 favicon.ico 小并且可缓存\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e移动方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e保证组件小于 25k\u003c/li\u003e\n\u003cli\u003ePack Components into a Multipart Document\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三十六、什么是渐进增强\u003c/h2\u003e\n\u003cp\u003e渐进增强是指在 web 设计时强调可访问性、语义化 HTML 标签、外部样式表和脚本。保证所有人都能访问页面的基本内容和功能同时为高级浏览器和高带宽用户提供更好的用户体验。核心原则如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e所有浏览器都必须能访问基本内容\u003c/li\u003e\n\u003cli\u003e所有浏览器都必须能使用基本功能\u003c/li\u003e\n\u003cli\u003e所有内容都包含在语义化标签中\u003c/li\u003e\n\u003cli\u003e通过外部 CSS 提供增强的布局\u003c/li\u003e\n\u003cli\u003e通过非侵入式、外部 javascript 提供增强功能\u003c/li\u003e\n\u003cli\u003eend-user web browser preferences are respected\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三十七、HTTP 状态码及其含义\u003c/h2\u003e\n\u003cp\u003e参考\u003ca href=\"http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html\"\u003eRFC 2616\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e1XX：信息状态码\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e100 Continue\u003c/strong\u003e：客户端应当继续发送请求。这个临时响应是用来通知客户端它的部分请求已经被服务器接收，且未被拒绝。客户端应当继续发送请求的剩余部分，或者如果请求已经完成，忽略这个响应。服务器必须在请求完成后向客户端发送一个最终响应\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e101 Switching Protocols\u003c/strong\u003e：服务器理解了客户端切换协议的请求，并将通过 Upgrade 消息头通知客户端采用不同的协议来完成这个请求。在发送完这个响应后，服务器将会切换到 Upgrade 消息头中定义的那些协议。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e2XX：成功状态码\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e200 OK\u003c/strong\u003e：请求成功，请求所希望的响应头或数据体将随此响应返回\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e201 Created\u003c/strong\u003e：请求成功并且服务器创建了新的资源\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e202 Accepted\u003c/strong\u003e：服务器已接受请求，但尚未处理\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e203 Non-Authoritative Information\u003c/strong\u003e：表示文档被正常的返回，但是由于正在使用的是文档副本所以某些响应头信息可能不正确。（HTTP 1.1新）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e204 No Content\u003c/strong\u003e：没有新文档，浏览器应该继续显示原来的文档。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e205 Reset Content\u003c/strong\u003e：没有新的内容，但浏览器应该重置它所显示的内容。用来强制浏览器清除表单输入内容（HTTP 1.1新）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e206 Partial Content\u003c/strong\u003e：请求成功，返回范围请求的部分资源\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e3XX：重定向\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e300 Multiple Choices\u003c/strong\u003e：客户请求的文档可以在多个位置找到，这些位置已经在返回的文档内列出。如果服务器要提出优先选择，则应该在Location响应头中指明\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e301 Moved Permanently\u003c/strong\u003e：请求的资源已永久移动到新位置\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e302 Found\u003c/strong\u003e：临时性重定向\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e303 See Other\u003c/strong\u003e：类似于301/302，不同之处在于，如果原来的请求是POST，Location头指定的重定向目标文档应该通过GET提取（HTTP 1.1新）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e304 Not Modified\u003c/strong\u003e：自从上次请求后，请求的资源未修改过\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e305 Use Proxy\u003c/strong\u003e：客户请求的文档应该通过Location头所指明的代理服务器提取（HTTP 1.1新）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e306 （unused）\u003c/strong\u003e：未使用\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e307 Temporary Redirect\u003c/strong\u003e：和302 （Found）相同。许多浏览器会错误地响应302应答进行重定向，即使原来的请求是POST，即使它实际上只能在POST请求的应答是303时才能重定向。由于这个原因，HTTP 1.1新增了307，以便更加清除地区分几个状态代码：当出现303应答时，浏览器可以跟随重定向的GET和POST请求；如果是307应答，则浏览器只能跟随对GET请求的重定向。（HTTP 1.1新）\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e4XX：客户端错误\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e400 Bad Request\u003c/strong\u003e：服务器无法理解请求的格式，客户端不应当尝试再次使用相同的内容发起请求\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e401 Unauthorized\u003c/strong\u003e：求未授权\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e402 Payment Required\u003c/strong\u003e：\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e403 Forbidden\u003c/strong\u003e：禁止访问\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e404 Not Found\u003c/strong\u003e：找不到与 URI 相匹配的资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e405 Method Not Allowed\u003c/strong\u003e：请求方法（GET、POST、HEAD、DELETE、PUT、TRACE等）对指定的资源不适用。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e406 Not Acceptable\u003c/strong\u003e：指定的资源已经找到，但它的MIME类型和客户在Accpet头中所指定的不兼容（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e407 Proxy Authentication Required\u003c/strong\u003e：类似于401，表示客户必须先经过代理服务器的授权。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e408 Request Timeout\u003c/strong\u003e：在服务器许可的等待时间内，客户一直没有发出任何请求。客户可以在以后重复同一请求。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e409 Conflict\u003c/strong\u003e：通常和PUT请求有关。由于请求和资源的当前状态相冲突，因此请求不能成功。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e410 Gone\u003c/strong\u003e：所请求的文档已经不再可用，而且服务器不知道应该重定向到哪一个地址。它和404的不同在于，返回407表示文档永久地离开了指定的位置，而 404表示由于未知的原因文档不可用。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e411 Length Required\u003c/strong\u003e：服务器不能处理请求，除非客户发送一个Content-Length头。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e412 Precondition Failed\u003c/strong\u003e：请求头中指定的一些前提条件失败（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e413 Request Entity Too Large\u003c/strong\u003e：目标文档的大小超过服务器当前愿意处理的大小。如果服务器认为自己能够稍后再处理该请求，则应该提供一个Retry-After头（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e414 Request-URI Too Long\u003c/strong\u003e：URI太长（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e415 Unsupported Media Type\u003c/strong\u003e：请求所带的附件的格式类型服务器不知道如何处理。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e416 Requested Range Not Satisfiable\u003c/strong\u003e：服务器不能满足客户在请求中指定的Range头。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e417 Expectation Failed\u003c/strong\u003e：如果服务器得到一个带有100-continue值的Expect请求头信息，这是指客户端正在询问是否可以在后面的请求中发送附件。在这种情况下，服务器也会用该状态(417)告诉浏览器服务器不接收该附件或用100 (SC_CONTINUE)状态告诉客户端可以继续发送附件。（HTTP 1.1新）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e5XX: 服务器错误\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e500 Internal Server Error\u003c/strong\u003e：服务器端错误\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e501 Not Implemented\u003c/strong\u003e：服务器不支持实现请求所需要的功能。例如，客户发出了一个服务器不支持的PUT请求\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e502 Bad Gateway\u003c/strong\u003e：服务器作为网关或者代理时，为了完成请求访问下一个服务器，但该服务器返回了非法的应答。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e503 Service Unavailable\u003c/strong\u003e：服务器由于维护或者负载过重未能应答。例如，Servlet可能在数据库连接池已满的情况下返回503。服务器返回503时可以提供一个 Retry-After头。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e504 Gateway Timeout\u003c/strong\u003e：由作为代理或网关的服务器使用，表示不能及时地从远程服务器获得应答。（HTTP 1.1新）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e505 HTTP Version Not Supported\u003c/strong\u003e：服务器不支持请求中所指明的HTTP版本。（HTTP 1.1新\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三十八、CSS 选择器有哪些\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e* 通用选择器\u003c/code\u003e\u003c/strong\u003e：选择所有元素，\u003cstrong\u003e不参与计算优先级\u003c/strong\u003e，兼容性 IE6+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e#X id 选择器\u003c/code\u003e\u003c/strong\u003e：选择 id 值为 X 的元素，兼容性：IE6+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.X 类选择器\u003c/code\u003e\u003c/strong\u003e： 选择 class 包含 X 的元素，兼容性：IE6+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX Y 后代选择器\u003c/code\u003e\u003c/strong\u003e： 选择满足 X 选择器的后代节点中满足 Y 选择器的元素，兼容性：IE6+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX 元素选择器\u003c/code\u003e\u003c/strong\u003e： 选择标所有签为 X 的元素，兼容性：IE6+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e:link，:visited，:focus，:hover，:active 链接状态\u003c/code\u003e\u003c/strong\u003e： 选择特定状态的链接元素，顺序 LoVe HAte，兼容性: IE4+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX + Y 直接兄弟选择器\u003c/code\u003e\u003c/strong\u003e：在\u003cstrong\u003eX 之后第一个兄弟节点\u003c/strong\u003e中选择满足 Y 选择器的元素，兼容性： IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX \u003e Y 子选择器\u003c/code\u003e\u003c/strong\u003e： 选择 X 的子元素中满足 Y 选择器的元素，兼容性： IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX ~ Y 兄弟\u003c/code\u003e\u003c/strong\u003e： 选择\u003cstrong\u003eX 之后所有兄弟节点\u003c/strong\u003e中满足 Y 选择器的元素，兼容性： IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr]\u003c/code\u003e\u003c/strong\u003e：选择所有设置了 attr 属性的元素，兼容性 IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值刚好为 value 的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr~=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值为空白符分隔，其中一个的值刚好是 value 的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr|=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值刚好为 value 或者 value-开头的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr^=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值以 value 开头的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr$=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值以 value 结尾的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[attr*=value]\u003c/code\u003e\u003c/strong\u003e：选择属性值中包含 value 的元素\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e[:checked]\u003c/code\u003e\u003c/strong\u003e：选择单选框，复选框，下拉框中选中状态下的元素，兼容性：IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:after, X::after\u003c/code\u003e\u003c/strong\u003e：after 伪元素，选择元素虚拟子元素（元素的最后一个子元素），CSS3 中::表示伪元素。兼容性:after 为 IE8+，::after 为 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e:hover\u003c/code\u003e\u003c/strong\u003e：鼠标移入状态的元素，兼容性 a 标签 IE4+， 所有元素 IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e:not(selector)\u003c/code\u003e\u003c/strong\u003e：选择不符合 selector 的元素。\u003cstrong\u003e不参与计算优先级\u003c/strong\u003e，兼容性：IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e::first-letter\u003c/code\u003e\u003c/strong\u003e：伪元素，选择块元素第一行的第一个字母，兼容性 IE5.5+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e::first-line\u003c/code\u003e\u003c/strong\u003e：伪元素，选择块元素的第一行，兼容性 IE5.5+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e:nth-child(an + b)\u003c/code\u003e\u003c/strong\u003e：伪类，选择前面有 an + b - 1 个兄弟节点的元素，其中 n\r\n\u003e= 0， 兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e:nth-last-child(an + b)\u003c/code\u003e\u003c/strong\u003e：伪类，选择后面有 an + b - 1 个兄弟节点的元素\r\n其中 n \u003e= 0，兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:nth-of-type(an+b)\u003c/code\u003e\u003c/strong\u003e：伪类，X 为选择器，\u003cstrong\u003e解析得到元素标签\u003c/strong\u003e，选择\u003cstrong\u003e前面\u003c/strong\u003e有 an + b - 1 个\u003cstrong\u003e相同标签\u003c/strong\u003e兄弟节点的元素。兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:nth-last-of-type(an+b)\u003c/code\u003e\u003c/strong\u003e：伪类，X 为选择器，解析得到元素标签，选择\u003cstrong\u003e后面\u003c/strong\u003e有 an+b-1 个相同\u003cstrong\u003e标签\u003c/strong\u003e兄弟节点的元素。兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:first-child\u003c/code\u003e\u003c/strong\u003e：伪类，选择满足 X 选择器的元素，且这个元素是其父节点的第一个子元素。兼容性 IE7+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:last-child\u003c/code\u003e\u003c/strong\u003e：伪类，选择满足 X 选择器的元素，且这个元素是其父节点的最后一个子元素。兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:only-child\u003c/code\u003e\u003c/strong\u003e：伪类，选择满足 X 选择器的元素，且这个元素是其父元素的唯一子元素。兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:only-of-type\u003c/code\u003e\u003c/strong\u003e：伪类，选择 X 选择的元素，\u003cstrong\u003e解析得到元素标签\u003c/strong\u003e，如果该元素没有相同类型的兄弟节点时选中它。兼容性 IE9+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eX:first-of-type\u003c/code\u003e\u003c/strong\u003e：伪类，选择 X 选择的元素，\u003cstrong\u003e解析得到元素标签\u003c/strong\u003e，如果该元素\r\n是此此类型元素的第一个兄弟。选中它。兼容性 IE9+\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e三十九、css sprite 是什么,有什么优缺点\u003c/h2\u003e\n\u003cp\u003e概念：将多个小图片拼接到一个图片中。通过 background-position 和元素尺寸调节需要显示的背景图案。\u003c/p\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e减少 HTTP 请求数，极大地提高页面加载速度\u003c/li\u003e\n\u003cli\u003e增加图片信息重复度，提高压缩比，减少图片大小\u003c/li\u003e\n\u003cli\u003e更换风格方便，只需在一张或几张图片上修改颜色或样式即可实现\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e图片合并麻烦\u003c/li\u003e\n\u003cli\u003e维护麻烦，修改一个图片可能需要重新布局整个图片，样式\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e四十、\u003ccode\u003edisplay: none;\u003c/code\u003e与\u003ccode\u003evisibility: hidden;\u003c/code\u003e的区别\u003c/h2\u003e\n\u003cp\u003e联系：它们都能让元素不可见\u003c/p\u003e\n\u003cp\u003e区别：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003edisplay:none;会让元素完全从渲染树中消失，渲染的时候不占据任何空间；visibility: hidden;不会让元素从渲染树消失，渲染时元素继续占据空间，只是内容不可见。\u003c/li\u003e\n\u003cli\u003edisplay: none;是非继承属性，子孙节点消失由于元素从渲染树消失造成，通过修改子孙节点属性无法显示；visibility: hidden;是继承属性，子孙节点由于继承了 hidden 而消失，通过设置 visibility: visible，可以让子孙节点显示。\u003c/li\u003e\n\u003cli\u003e修改常规流中元素的 display 通常会造成文档重排。修改 visibility 属性只会造成本元素的重绘。\u003c/li\u003e\n\u003cli\u003e读屏器不会读取 display: none;元素内容；会读取 visibility: hidden;元素内容。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e四十一、css hack 原理及常用 hack\u003c/h2\u003e\n\u003cp\u003e原理：利用\u003cstrong\u003e不同浏览器对 CSS 的支持和解析结果不一样\u003c/strong\u003e编写针对特定浏览器样式。常见的 hack 有 1）属性 hack。2）选择器 hack。3）IE 条件注释\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIE 条件注释：适用于[IE5, IE9]常见格式如下\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u0026#x3C;!--[if IE 6]\u003e\r\nSpecial instructions for IE 6 here\r\n\u0026#x3C;![endif]--\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e选择器 hack：不同浏览器对选择器的支持不一样\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/***** Selector Hacks ******/\r\n\r\n/* IE6 and below */\r\n* html #uno {\r\n  color: red;\r\n}\r\n\r\n/* IE7 */\r\n*:first-child + html #dos {\r\n  color: red;\r\n}\r\n\r\n/* IE7, FF, Saf, Opera  */\r\nhtml \u003e body #tres {\r\n  color: red;\r\n}\r\n\r\n/* IE8, FF, Saf, Opera (Everything but IE 6,7) */\r\nhtml\u003e/**/body #cuatro {\r\n  color: red;\r\n}\r\n\r\n/* Opera 9.27 and below, safari 2 */\r\nhtml:first-child #cinco {\r\n  color: red;\r\n}\r\n\r\n/* Safari 2-3 */\r\nhtml[xmlns*=''] body:last-child #seis {\r\n  color: red;\r\n}\r\n\r\n/* safari 3+, chrome 1+, opera9+, ff 3.5+ */\r\nbody:nth-of-type(1) #siete {\r\n  color: red;\r\n}\r\n\r\n/* safari 3+, chrome 1+, opera9+, ff 3.5+ */\r\nbody:first-of-type #ocho {\r\n  color: red;\r\n}\r\n\r\n/* saf3+, chrome1+ */\r\n@media screen and (-webkit-min-device-pixel-ratio: 0) {\r\n  #diez {\r\n    color: red;\r\n  }\r\n}\r\n\r\n/* iPhone / mobile webkit */\r\n@media screen and (max-device-width: 480px) {\r\n  #veintiseis {\r\n    color: red;\r\n  }\r\n}\r\n\r\n/* Safari 2 - 3.1 */\r\nhtml[xmlns*='']:root #trece {\r\n  color: red;\r\n}\r\n\r\n/* Safari 2 - 3.1, Opera 9.25 */\r\n*|html[xmlns*=''] #catorce {\r\n  color: red;\r\n}\r\n\r\n/* Everything but IE6-8 */\r\n:root * \u003e #quince {\r\n  color: red;\r\n}\r\n\r\n/* IE7 */\r\n* + html #dieciocho {\r\n  color: red;\r\n}\r\n\r\n/* Firefox only. 1+ */\r\n#veinticuatro,\r\nx:-moz-any-link {\r\n  color: red;\r\n}\r\n\r\n/* Firefox 3.0+ */\r\n#veinticinco,\r\nx:-moz-any-link,\r\nx:default {\r\n  color: red;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e属性 hack：不同浏览器解析 bug 或方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e/* IE6 */\r\n#once { _color: blue }\r\n\r\n/* IE6, IE7 */\r\n#doce { *color: blue; /* or #color: blue */ }\r\n\r\n/* Everything but IE6 */\r\n#diecisiete { color/**/: blue }\r\n\r\n/* IE6, IE7, IE8 */\r\n#diecinueve { color: blue\\9; }\r\n\r\n/* IE7, IE8 */\r\n#veinte { color/*\\**/: blue\\9; }\r\n\r\n/* IE6, IE7 -- acts as an !important */\r\n#veintesiete { color: blue !ie; } /* string after ! can be anything */\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e四十二、specified value,computed value,used value 计算方法\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003especified value: 计算方法如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e如果样式表设置了一个值，使用这个值\u003c/li\u003e\n\u003cli\u003e如果没有设值，且这个属性是继承属性，从父元素继承\u003c/li\u003e\n\u003cli\u003e如果没有设值，并且不是继承属性，则使用 css 规范指定的初始值\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecomputed value: 以 specified value 根据规范定义的行为进行计算，通常将相对值计算为绝对值，例如 em 根据 font-size 进行计算。一些使用百分数并且需要布局来决定最终值的属性，如 width，margin。百分数就直接作为 computed value。line-height 的无单位值也直接作为 computed value。这些值将在计算 used value 时得到绝对值。\u003cstrong\u003ecomputed value 的主要作用是用于继承\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eused value：属性计算后的最终值，对于大多数属性可以通过 window.getComputedStyle 获得，尺寸值单位为像素。以下属性依赖于布局，\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ebackground-position\u003c/li\u003e\n\u003cli\u003ebottom, left, right, top\u003c/li\u003e\n\u003cli\u003eheight, width\u003c/li\u003e\n\u003cli\u003emargin-bottom, margin-left, margin-right, margin-top\u003c/li\u003e\n\u003cli\u003emin-height, min-width\u003c/li\u003e\n\u003cli\u003epadding-bottom, padding-left, padding-right, padding-top\u003c/li\u003e\n\u003cli\u003etext-indent\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e四十三、\u003ccode\u003elink\u003c/code\u003e与\u003ccode\u003e@import\u003c/code\u003e的区别\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003elink\u003c/code\u003e是 HTML 方式， \u003ccode\u003e@import\u003c/code\u003e是 CSS 方式\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elink\u003c/code\u003e最大限度支持并行下载，\u003ccode\u003e@import\u003c/code\u003e过多嵌套导致串行下载，出现\u003ca href=\"http://www.bluerobot.com/web/css/fouc.asp/\"\u003eFOUC\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elink\u003c/code\u003e可以通过\u003ccode\u003erel=\"alternate stylesheet\"\u003c/code\u003e指定候选样式\u003c/li\u003e\n\u003cli\u003e浏览器对\u003ccode\u003elink\u003c/code\u003e支持早于\u003ccode\u003e@import\u003c/code\u003e，可以使用\u003ccode\u003e@import\u003c/code\u003e对老浏览器隐藏样式\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@import\u003c/code\u003e必须在样式规则之前，可以在 css 文件中引用其他文件\u003c/li\u003e\n\u003cli\u003e总体来说：\u003cstrong\u003e\u003ca href=\"http://www.stevesouders.com/blog/2009/04/09/dont-use-import/\"\u003elink 优于@import\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e四十四、\u003ccode\u003edisplay: block;\u003c/code\u003e和\u003ccode\u003edisplay: inline;\u003c/code\u003e的区别\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eblock\u003c/code\u003e元素特点：\u003c/p\u003e\n\u003cp\u003e1.处于常规流中时，如果\u003ccode\u003ewidth\u003c/code\u003e没有设置，会自动填充满父容器 2.可以应用\u003ccode\u003emargin/padding\u003c/code\u003e 3.在没有设置高度的情况下会扩展高度以包含常规流中的子元素 4.处于常规流中时布局时在前后元素位置之间（独占一个水平空间） 5.忽略\u003ccode\u003evertical-align\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003einline\u003c/code\u003e元素特点\u003c/p\u003e\n\u003cp\u003e1.水平方向上根据\u003ccode\u003edirection\u003c/code\u003e依次布局 2.不会在元素前后进行换行 3.受\u003ccode\u003ewhite-space\u003c/code\u003e控制 4.\u003ccode\u003emargin/padding\u003c/code\u003e在竖直方向上无效，水平方向上有效 5.\u003ccode\u003ewidth/height\u003c/code\u003e属性对非替换行内元素无效，宽度由元素内容决定 6.非替换行内元素的行框高由\u003ccode\u003eline-height\u003c/code\u003e确定，替换行内元素的行框高由\u003ccode\u003eheight\u003c/code\u003e,\u003ccode\u003emargin\u003c/code\u003e,\u003ccode\u003epadding\u003c/code\u003e,\u003ccode\u003eborder\u003c/code\u003e决定 6.浮动或绝对定位时会转换为\u003ccode\u003eblock\u003c/code\u003e 7.\u003ccode\u003evertical-align\u003c/code\u003e属性生效\u003c/p\u003e\n\u003ch2\u003e四十五、PNG,GIF,JPG 的区别及如何选\u003c/h2\u003e\n\u003cp\u003e参考资料： \u003ca href=\"http://www.yuiblog.com/blog/2008/11/04/imageopt-2/\"\u003e选择正确的图片格式\u003c/a\u003e\r\n\u003cstrong\u003eGIF\u003c/strong\u003e:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e8 位像素，256 色\u003c/li\u003e\n\u003cli\u003e无损压缩\u003c/li\u003e\n\u003cli\u003e支持简单动画\u003c/li\u003e\n\u003cli\u003e支持 boolean 透明\u003c/li\u003e\n\u003cli\u003e适合简单动画\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eJPEG\u003c/strong\u003e：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e颜色限于 256\u003c/li\u003e\n\u003cli\u003e有损压缩\u003c/li\u003e\n\u003cli\u003e可控制压缩质量\u003c/li\u003e\n\u003cli\u003e不支持透明\u003c/li\u003e\n\u003cli\u003e适合照片\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003ePNG\u003c/strong\u003e：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e有 PNG8 和 truecolor PNG\u003c/li\u003e\n\u003cli\u003ePNG8 类似 GIF 颜色上限为 256，文件小，支持 alpha 透明度，无动画\u003c/li\u003e\n\u003cli\u003e适合图标、背景、按钮\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e四十六、CSS 有哪些继承属性\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e关于文字排版的属性如：\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/font\"\u003efont\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/word-break\"\u003eword-break\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/letter-spacing\"\u003eletter-spacing\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/text-align\"\u003etext-align\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/text-rendering\"\u003etext-rendering\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/word-spacing\"\u003eword-spacing\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/white-space\"\u003ewhite-space\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/text-indent\"\u003etext-indent\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform\"\u003etext-transform\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/text-shadow\"\u003etext-shadow\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/line-height\"\u003eline-height\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/color\"\u003ecolor\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/visibility\"\u003evisibility\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/cursor\"\u003ecursor\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e四十七、IE6 浏览器有哪些常见的 bug,缺陷或者与标准不一致的地方,如何解决\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eIE6 不支持 min-height，解决办法使用 css hack：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e.target {\r\n    min-height: 100px;\r\n    height: auto !important;\r\n    height: 100px;   // IE6下内容高度超过会自动扩展高度\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eol\u003c/code\u003e内\u003ccode\u003eli\u003c/code\u003e的序号全为 1，不递增。解决方法：为 li 设置样式\u003ccode\u003edisplay: list-item;\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e未定位父元素\u003ccode\u003eoverflow: auto;\u003c/code\u003e，包含\u003ccode\u003eposition: relative;\u003c/code\u003e子元素，子元素高于父元素时会溢出。解决办法：1）子元素去掉\u003ccode\u003eposition: relative;\u003c/code\u003e; 2）不能为子元素去掉定位时，父元素\u003ccode\u003eposition: relative;\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;style type=\"text/css\"\u003e\r\n.outer {\r\n    width: 215px;\r\n    height: 100px;\r\n    border: 1px solid red;\r\n    overflow: auto;\r\n    position: relative;  /* 修复bug */\r\n}\r\n.inner {\r\n    width: 100px;\r\n    height: 200px;\r\n    background-color: purple;\r\n    position: relative;\r\n}\r\n\u0026#x3C;/style\u003e\r\n\r\n\u0026#x3C;div class=\"outer\"\u003e\r\n    \u0026#x3C;div class=\"inner\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eIE6 只支持\u003ccode\u003ea\u003c/code\u003e标签的\u003ccode\u003e:hover\u003c/code\u003e伪类，解决方法：使用 js 为元素监听 mouseenter，mouseleave 事件，添加类实现效果：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;style type=\"text/css\"\u003e\r\n.p:hover,\r\n.hover {\r\n    background: purple;\r\n}\r\n\u0026#x3C;/style\u003e\r\n\r\n\u0026#x3C;p class=\"p\" id=\"target\"\u003eaaaa bbbbb\u0026#x3C;span\u003eDDDDDDDDDDDd\u0026#x3C;/span\u003e aaaa lkjlkjdf j\u0026#x3C;/p\u003e\r\n\r\n\u0026#x3C;script type=\"text/javascript\"\u003e\r\nfunction addClass(elem, cls) {\r\n    if (elem.className) {\r\n        elem.className += ' ' + cls;\r\n    } else {\r\n        elem.className = cls;\r\n    }\r\n}\r\nfunction removeClass(elem, cls) {\r\n    var className = ' ' + elem.className + ' ';\r\n    var reg = new RegExp(' +' + cls + ' +', 'g');\r\n    elem.className = className.replace(reg, ' ').replace(/^ +| +$/, '');\r\n}\r\n\r\nvar target = document.getElementById('target');\r\nif (target.attachEvent) {\r\n    target.attachEvent('onmouseenter', function () {\r\n        addClass(target, 'hover');\r\n    });\r\n    target.attachEvent('onmouseleave', function () {\r\n        removeClass(target, 'hover');\r\n    })\r\n}\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eIE5-8 不支持\u003ccode\u003eopacity\u003c/code\u003e，解决办法：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e.opacity {\r\n    opacity: 0.4\r\n    filter: alpha(opacity=60); /* for IE5-7 */\r\n    -ms-filter: \"progid:DXImageTransform.Microsoft.Alpha(Opacity=60)\"; /* for IE 8*/\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eIE6 在设置\u003ccode\u003eheight\u003c/code\u003e小于\u003ccode\u003efont-size\u003c/code\u003e时高度值为\u003ccode\u003efont-size\u003c/code\u003e，解决办法：\u003ccode\u003efont-size: 0;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eIE6 不支持 PNG 透明背景，解决办法: \u003cstrong\u003eIE6 下使用 gif 图片\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eIE6-7 不支持\u003ccode\u003edisplay: inline-block\u003c/code\u003e解决办法：设置 inline 并触发 hasLayout\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e    display: inline-block;\r\n    *display: inline;\r\n    *zoom: 1;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eIE6 下浮动元素在浮动方向上与父元素边界接触元素的外边距会加倍。解决办法：\r\n1）使用 padding 控制间距。\r\n2）浮动元素\u003ccode\u003edisplay: inline;\u003c/code\u003e这样解决问题且无任何副作用：css 标准规定浮动元素 display:inline 会自动调整为 block\u003c/li\u003e\n\u003cli\u003e通过为块级元素设置宽度和左右 margin 为 auto 时，IE6 不能实现水平居中，解决方法：为父元素设置\u003ccode\u003etext-align: center;\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e四十八、容器包含若干浮动元素时如何清理(包含)浮动\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e容器元素闭合标签前添加额外元素并设置\u003ccode\u003eclear: both\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e父元素触发块级格式化上下文(见块级可视化上下文部分)\u003c/li\u003e\n\u003cli\u003e设置容器元素伪元素进行清理\u003ca href=\"http://nicolasgallagher.com/micro-clearfix-hack/\"\u003e推荐的清理浮动方法\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003e/**\r\n* 在标准浏览器下使用\r\n* 1 content内容为空格用于修复opera下文档中出现\r\n*   contenteditable属性时在清理浮动元素上下的空白\r\n* 2 使用display使用table而不是block：可以防止容器和\r\n*   子元素top-margin折叠,这样能使清理效果与BFC，IE6/7\r\n*   zoom: 1;一致\r\n**/\r\n\r\n.clearfix:before,\r\n.clearfix:after {\r\n    content: \" \"; /* 1 */\r\n    display: table; /* 2 */\r\n}\r\n\r\n.clearfix:after {\r\n    clear: both;\r\n}\r\n\r\n/**\r\n* IE 6/7下使用\r\n* 通过触发hasLayout实现包含浮动\r\n**/\r\n.clearfix {\r\n    *zoom: 1;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e四十九、什么是 FOUC?如何避免\u003c/h2\u003e\n\u003cp\u003eFlash Of Unstyled Content：用户定义样式表加载之前浏览器使用默认样式显示文档，用户样式加载渲染之后再从新显示文档，造成页面闪烁。\u003cstrong\u003e解决方法\u003c/strong\u003e：把样式表放到文档的\u003ccode\u003ehead\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e五十、如何创建块级格式化上下文(block formatting context),BFC 有什么用\u003c/h2\u003e\n\u003cp\u003e创建规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e根元素\u003c/li\u003e\n\u003cli\u003e浮动元素（\u003ccode\u003efloat\u003c/code\u003e不是\u003ccode\u003enone\u003c/code\u003e）\u003c/li\u003e\n\u003cli\u003e绝对定位元素（\u003ccode\u003eposition\u003c/code\u003e取值为\u003ccode\u003eabsolute\u003c/code\u003e或\u003ccode\u003efixed\u003c/code\u003e）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edisplay\u003c/code\u003e取值为\u003ccode\u003einline-block\u003c/code\u003e,\u003ccode\u003etable-cell\u003c/code\u003e, \u003ccode\u003etable-caption\u003c/code\u003e,\u003ccode\u003eflex\u003c/code\u003e, \u003ccode\u003einline-flex\u003c/code\u003e之一的元素\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eoverflow\u003c/code\u003e不是\u003ccode\u003evisible\u003c/code\u003e的元素\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e作用：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e可以包含浮动元素\u003c/li\u003e\n\u003cli\u003e不被浮动元素覆盖\u003c/li\u003e\n\u003cli\u003e阻止父子元素的 margin 折叠\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五十一、display,float,position 的关系\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e如果\u003ccode\u003edisplay\u003c/code\u003e为 none，那么 position 和 float 都不起作用，这种情况下元素不产生框\u003c/li\u003e\n\u003cli\u003e否则，如果 position 值为 absolute 或者 fixed，框就是绝对定位的，float 的计算值为 none，display 根据下面的表格进行调整。\u003c/li\u003e\n\u003cli\u003e否则，如果 float 不是 none，框是浮动的，display 根据下表进行调整\u003c/li\u003e\n\u003cli\u003e否则，如果元素是根元素，display 根据下表进行调整\u003c/li\u003e\n\u003cli\u003e其他情况下 display 的值为指定值\r\n总结起来：\u003cstrong\u003e绝对定位、浮动、根元素都需要调整\u003ccode\u003edisplay\u003c/code\u003e\u003c/strong\u003e\r\n\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126057344-e6e66b1a-edc3-4725-bf4a-835f9153a1eb.png\" alt=\"display转换规则\"\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五十二、外边距折叠(collapsing margins)\u003c/h2\u003e\n\u003cp\u003e毗邻的两个或多个\u003ccode\u003emargin\u003c/code\u003e会合并成一个 margin，叫做外边距折叠。规则如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e两个或多个毗邻的普通流中的块元素垂直方向上的 margin 会折叠\u003c/li\u003e\n\u003cli\u003e浮动元素/inline-block 元素/绝对定位元素的 margin 不会和垂直方向上的其他元素的 margin 折叠\u003c/li\u003e\n\u003cli\u003e创建了块级格式化上下文的元素，不会和它的子元素发生 margin 折叠\u003c/li\u003e\n\u003cli\u003e元素自身的 margin-bottom 和 margin-top 相邻时也会折叠\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五十三、如何确定一个元素的包含块(containing block)\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e根元素的包含块叫做初始包含块，在连续媒体中他的尺寸与 viewport 相同并且 anchored at the canvas origin；对于 paged media，它的尺寸等于 page area。初始包含块的 direction 属性与根元素相同。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eposition\u003c/code\u003e为\u003ccode\u003erelative\u003c/code\u003e或者\u003ccode\u003estatic\u003c/code\u003e的元素，它的包含块由最近的块级（\u003ccode\u003edisplay\u003c/code\u003e为\u003ccode\u003eblock\u003c/code\u003e,\u003ccode\u003elist-item\u003c/code\u003e, \u003ccode\u003etable\u003c/code\u003e）祖先元素的\u003cstrong\u003e内容框\u003c/strong\u003e组成\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果元素\u003ccode\u003eposition\u003c/code\u003e为\u003ccode\u003efixed\u003c/code\u003e。对于连续媒体，它的包含块为 viewport；对于 paged media，包含块为 page area\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果元素\u003ccode\u003eposition\u003c/code\u003e为\u003ccode\u003eabsolute\u003c/code\u003e，它的包含块由祖先元素中最近一个\u003ccode\u003eposition\u003c/code\u003e为\u003ccode\u003erelative\u003c/code\u003e,\u003ccode\u003eabsolute\u003c/code\u003e或者\u003ccode\u003efixed\u003c/code\u003e的元素产生，规则如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果祖先元素为行内元素，the containing block is the bounding box around the \u003cstrong\u003epadding boxes\u003c/strong\u003e of the first and the last inline boxes generated for that element.\u003c/li\u003e\n\u003cli\u003e其他情况下包含块由祖先节点的\u003cstrong\u003epadding edge\u003c/strong\u003e组成\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果找不到定位的祖先元素，包含块为\u003cstrong\u003e初始包含块\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五十四、stacking context,布局规则\u003c/h2\u003e\n\u003cp\u003ez 轴上的默认层叠顺序如下（从下到上）：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e根元素的边界和背景\u003c/li\u003e\n\u003cli\u003e常规流中的元素按照 html 中顺序\u003c/li\u003e\n\u003cli\u003e浮动块\u003c/li\u003e\n\u003cli\u003epositioned 元素按照 html 中出现顺序\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如何创建 stacking context：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e根元素\u003c/li\u003e\n\u003cli\u003ez-index 不为 auto 的定位元素\u003c/li\u003e\n\u003cli\u003ea flex item with a z-index value other than 'auto'\u003c/li\u003e\n\u003cli\u003eopacity 小于 1 的元素\u003c/li\u003e\n\u003cli\u003e在移动端 webkit 和 chrome22+，z-index 为 auto，position: fixed 也将创建新的 stacking context\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五十五、如何水平居中一个元素\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e如果需要居中的元素为\u003cstrong\u003e常规流中 inline 元素\u003c/strong\u003e，为父元素设置\u003ccode\u003etext-align: center;\u003c/code\u003e即可实现\u003c/li\u003e\n\u003cli\u003e如果需要居中的元素为\u003cstrong\u003e常规流中 block 元素\u003c/strong\u003e，1）为元素设置宽度，2）设置左右 margin 为 auto。3）IE6 下需在父元素上设置\u003ccode\u003etext-align: center;\u003c/code\u003e,再给子元素恢复需要的值\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;body\u003e\r\n    \u0026#x3C;div class=\"content\"\u003e\r\n    aaaaaa aaaaaa a a a a a a a a\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\r\n\u0026#x3C;style\u003e\r\n    body {\r\n        background: #DDD;\r\n        text-align: center; /* 3 */\r\n    }\r\n    .content {\r\n        width: 500px;      /* 1 */\r\n        text-align: left;  /* 3 */\r\n        margin: 0 auto;    /* 2 */\r\n\r\n        background: purple;\r\n    }\r\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如果需要居中的元素为\u003cstrong\u003e浮动元素\u003c/strong\u003e，1）为元素设置宽度，2）\u003ccode\u003eposition: relative;\u003c/code\u003e，3）浮动方向偏移量（left 或者 right）设置为 50%，4）浮动方向上的 margin 设置为元素宽度一半乘以-1\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;body\u003e\r\n    \u0026#x3C;div class=\"content\"\u003e\r\n    aaaaaa aaaaaa a a a a a a a a\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\r\n\u0026#x3C;style\u003e\r\n    body {\r\n        background: #DDD;\r\n    }\r\n    .content {\r\n        width: 500px;         /* 1 */\r\n        float: left;\r\n\r\n        position: relative;   /* 2 */\r\n        left: 50%;            /* 3 */\r\n        margin-left: -250px;  /* 4 */\r\n\r\n        background-color: purple;\r\n    }\r\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如果需要居中的元素为\u003cstrong\u003e绝对定位元素\u003c/strong\u003e，1）为元素设置宽度，2）偏移量设置为 50%，3）偏移方向外边距设置为元素宽度一半乘以-1\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;body\u003e\r\n    \u0026#x3C;div class=\"content\"\u003e\r\n    aaaaaa aaaaaa a a a a a a a a\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\r\n\u0026#x3C;style\u003e\r\n    body {\r\n        background: #DDD;\r\n        position: relative;\r\n    }\r\n    .content {\r\n        width: 800px;\r\n\r\n        position: absolute;\r\n        left: 50%;\r\n        margin-left: -400px;\r\n\r\n        background-color: purple;\r\n    }\r\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如果需要居中的元素为\u003cstrong\u003e绝对定位元素\u003c/strong\u003e，1）为元素设置宽度，2）设置左右偏移量都为 0,3）设置左右外边距都为 auto\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;body\u003e\r\n    \u0026#x3C;div class=\"content\"\u003e\r\n    aaaaaa aaaaaa a a a a a a a a\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/body\u003e\r\n\r\n\u0026#x3C;style\u003e\r\n    body {\r\n        background: #DDD;\r\n        position: relative;\r\n    }\r\n    .content {\r\n        width: 800px;\r\n\r\n        position: absolute;\r\n        margin: 0 auto;\r\n        left: 0;\r\n        right: 0;\r\n\r\n        background-color: purple;\r\n    }\r\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e六十、如何竖直居中一个元素\u003c/h2\u003e\n\u003cp\u003e参考资料：\u003ca href=\"http://www.vanseodesign.com/css/vertical-centering/\"\u003e6 Methods For Vertical Centering With CSS\u003c/a\u003e。 \u003ca href=\"http://blog.csdn.net/freshlover/article/details/11579669\"\u003e盘点 8 种 CSS 实现垂直居中\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e需要居中元素为\u003cstrong\u003e单行文本\u003c/strong\u003e，为包含文本的元素设置大于\u003ccode\u003efont-size\u003c/code\u003e的\u003ccode\u003eline-height\u003c/code\u003e：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;p class=\"text\"\u003ecenter text\u0026#x3C;/p\u003e\r\n\r\n\u0026#x3C;style\u003e\r\n.text {\r\n    line-height: 200px;\r\n}\r\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e六十一、DOM 元素 e 的 e.getAttribute(propName)和 e.propName 有什么区别和联系\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ee.getAttribute()，是标准 DOM 操作文档元素属性的方法，具有通用性可在任意文档上使用，返回元素在源文件中\u003cstrong\u003e设置的属性\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003ee.propName 通常是在 HTML 文档中访问特定元素的\u003cstrong\u003e特性\u003c/strong\u003e，浏览器解析元素后生成对应对象（如 a 标签生成 HTMLAnchorElement），这些对象的特性会根据特定规则结合属性设置得到，对于没有对应特性的属性，只能使用 getAttribute 进行访问\u003c/li\u003e\n\u003cli\u003ee.getAttribute()返回值是源文件中设置的值，类型是字符串或者 null（有的实现返回\"\"）\u003c/li\u003e\n\u003cli\u003ee.propName 返回值可能是字符串、布尔值、对象、undefined 等\u003c/li\u003e\n\u003cli\u003e大部分 attribute 与 property 是一一对应关系，修改其中一个会影响另一个，如 id，title 等属性\u003c/li\u003e\n\u003cli\u003e一些布尔属性\u003ccode\u003e\u0026#x3C;input hidden/\u003e\u003c/code\u003e的检测设置需要 hasAttribute 和 removeAttribute 来完成，或者设置对应 property\u003c/li\u003e\n\u003cli\u003e像\u003ccode\u003e\u0026#x3C;a href=\"../index.html\"\u003elink\u0026#x3C;/a\u003e\u003c/code\u003e中 href 属性，转换成 property 的时候需要通过转换得到完整 URL\u003c/li\u003e\n\u003cli\u003e一些 attribute 和 property 不是一一对应如：form 控件中\u003ccode\u003e\u0026#x3C;input value=\"hello\"/\u003e\u003c/code\u003e对应的是 defaultValue，修改或设置 value property 修改的是控件当前值，setAttribute 修改 value 属性不会改变 value property\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e六十二、offsetWidth/offsetHeight,clientWidth/clientHeight 与 scrollWidth/scrollHeight 的区别\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eoffsetWidth/offsetHeight 返回值包含\u003cstrong\u003econtent + padding + border\u003c/strong\u003e，效果与 e.getBoundingClientRect()相同\u003c/li\u003e\n\u003cli\u003eclientWidth/clientHeight 返回值只包含\u003cstrong\u003econtent + padding\u003c/strong\u003e，如果有滚动条，也\u003cstrong\u003e不包含滚动条\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003escrollWidth/scrollHeight 返回值包含\u003cstrong\u003econtent + padding + 溢出内容的尺寸\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"http://msdn.microsoft.com/en-us/library/ie/hh781509(v=vs.85).aspx\"\u003eMeasuring Element Dimension and Location with CSSOM in Windows Internet Explorer 9\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126057392-4ee53f39-9730-4aae-aa18-2f25236b6dd2.png\" alt=\"元素尺寸\"\u003e\u003c/p\u003e\n\u003ch2\u003e六十三、XMLHttpRequest 通用属性和方法\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003ereadyState\u003c/code\u003e:表示请求状态的整数，取值：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eUNSENT（0）：对象已创建\u003c/li\u003e\n\u003cli\u003eOPENED（1）：open()成功调用，在这个状态下，可以为 xhr 设置请求头，或者使用 send()发送请求\u003c/li\u003e\n\u003cli\u003eHEADERS_RECEIVED(2)：所有重定向已经自动完成访问，并且最终响应的 HTTP 头已经收到\u003c/li\u003e\n\u003cli\u003eLOADING(3)：响应体正在接收\u003c/li\u003e\n\u003cli\u003eDONE(4)：数据传输完成或者传输产生错误\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003ccode\u003eonreadystatechange\u003c/code\u003e：readyState 改变时调用的函数\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estatus\u003c/code\u003e：服务器返回的 HTTP 状态码（如，200， 404）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estatusText\u003c/code\u003e:服务器返回的 HTTP 状态信息（如，OK，No Content）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseText\u003c/code\u003e:作为字符串形式的来自服务器的完整响应\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseXML\u003c/code\u003e: Document 对象，表示服务器的响应解析成的 XML 文档\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eabort()\u003c/code\u003e:取消异步 HTTP 请求\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003egetAllResponseHeaders()\u003c/code\u003e: 返回一个字符串，包含响应中服务器发送的全部 HTTP 报头。每个报头都是一个用冒号分隔开的名/值对，并且使用一个回车/换行来分隔报头行\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003egetResponseHeader(headerName)\u003c/code\u003e:返回 headName 对应的报头值\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eopen(method, url, asynchronous [, user, password])\u003c/code\u003e:初始化准备发送到服务器上的请求。method 是 HTTP 方法，不区分大小写；url 是请求发送的相对或绝对 URL；asynchronous 表示请求是否异步；user 和 password 提供身份验证\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esetRequestHeader(name, value)\u003c/code\u003e:设置 HTTP 报头\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esend(body)\u003c/code\u003e:对服务器请求进行初始化。参数 body 包含请求的主体部分，对于 POST 请求为键值对字符串；对于 GET 请求，为 null\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e六十四、focus/blur 与 focusin/focusout 的区别与联系\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003efocus/blur 不冒泡，focusin/focusout 冒泡\u003c/li\u003e\n\u003cli\u003efocus/blur 兼容性好，focusin/focusout 在除 FireFox 外的浏览器下都保持良好兼容性，如需使用事件托管，可考虑在 FireFox 下使用事件捕获 elem.addEventListener('focus', handler, true)\u003c/li\u003e\n\u003cli\u003e可获得焦点的元素：\n\u003col\u003e\n\u003cli\u003ewindow\u003c/li\u003e\n\u003cli\u003e链接被点击或键盘操作\u003c/li\u003e\n\u003cli\u003e表单空间被点击或键盘操作\u003c/li\u003e\n\u003cli\u003e设置\u003ccode\u003etabindex\u003c/code\u003e属性的元素被点击或键盘操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e六十五、mouseover/mouseout 与 mouseenter/mouseleave 的区别与联系\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003emouseover/mouseout 是标准事件，\u003cstrong\u003e所有浏览器都支持\u003c/strong\u003e；mouseenter/mouseleave 是 IE5.5 引入的特有事件后来被 DOM3 标准采纳，现代标准浏览器也支持\u003c/li\u003e\n\u003cli\u003emouseover/mouseout 是\u003cstrong\u003e冒泡\u003c/strong\u003e事件；mouseenter/mouseleave\u003cstrong\u003e不冒泡\u003c/strong\u003e。需要为\u003cstrong\u003e多个元素监听鼠标移入/出事件时，推荐 mouseover/mouseout 托管，提高性能\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e标准事件模型中 \u003cstrong\u003eevent.target\u003c/strong\u003e 表示正在发生移入/移出的元素，\u003cstrong\u003eevent.relatedTarget\u003c/strong\u003e表示对应移入/移出的目标元素；在老 IE 中 \u003cstrong\u003eevent.srcElement\u003c/strong\u003e 表示正在发生移入/移出的元素，\u003cstrong\u003eevent.toElement\u003c/strong\u003e表示移出的目标元素，\u003cstrong\u003eevent.fromElement\u003c/strong\u003e表示移入时的来源元素\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例子：鼠标从 div#target 元素移出时进行处理，判断逻辑如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;div id=\"target\"\u003e\u0026#x3C;span\u003etest\u0026#x3C;/span\u003e\u0026#x3C;/div\u003e\r\n\r\n    \u0026#x3C;script type=\"text/javascript\"\u003e\r\n    var target = document.getElementById('target');\r\n    if (target.addEventListener) {\r\n      target.addEventListener('mouseout', mouseoutHandler, false);\r\n    } else if (target.attachEvent) {\r\n      target.attachEvent('onmouseout', mouseoutHandler);\r\n    }\r\n\r\n    function mouseoutHandler(e) {\r\n      e = e || window.event;\r\n      var target = e.target || e.srcElement;\r\n\r\n      // 判断移出鼠标的元素是否为目标元素\r\n      if (target.id !== 'target') {\r\n        return;\r\n      }\r\n\r\n      // 判断鼠标是移出元素还是移到子元素\r\n      var relatedTarget = e.relatedTarget || e.toElement;\r\n      while (relatedTarget !== target\r\n        \u0026#x26;\u0026#x26; relatedTarget.nodeName.toUpperCase() !== 'BODY') {\r\n        relatedTarget = relatedTarget.parentNode;\r\n      }\r\n\r\n      // 如果相等，说明鼠标在元素内部移动\r\n      if (relatedTarget === target) {\r\n        return;\r\n      }\r\n\r\n      // 执行需要操作\r\n      //alert('鼠标移出');\r\n\r\n    }\r\n    \u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e六十六、sessionStorage,localStorage,cookie 区别\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e都会在浏览器端保存，有大小限制，同源限制\u003c/li\u003e\n\u003cli\u003ecookie 会在请求时发送到服务器，作为会话标识，服务器可修改 cookie；web storage 不会发送到服务器\u003c/li\u003e\n\u003cli\u003ecookie 有 path 概念，子路径可以访问父路径 cookie，父路径不能访问子路径 cookie\u003c/li\u003e\n\u003cli\u003e有效期：cookie 在设置的有效期内有效，默认为浏览器关闭；sessionStorage 在窗口关闭前有效，localStorage 长期有效，直到用户删除\u003c/li\u003e\n\u003cli\u003e共享：sessionStorage 不能共享，localStorage 在同源文档之间共享，cookie 在同源且符合 path 规则的文档之间共享\u003c/li\u003e\n\u003cli\u003elocalStorage 的修改会促发其他文档窗口的 update 事件\u003c/li\u003e\n\u003cli\u003ecookie 有 secure 属性要求 HTTPS 传输\u003c/li\u003e\n\u003cli\u003e浏览器不能保存超过 300 个 cookie，单个服务器不能超过 20 个，每个 cookie 不能超过 4k。web storage 大小支持能达到 5M\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e六十七、javascript 跨域通信\u003c/h2\u003e\n\u003cp\u003e同源：两个文档同源需满足\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e协议相同\u003c/li\u003e\n\u003cli\u003e域名相同\u003c/li\u003e\n\u003cli\u003e端口相同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e跨域通信：js 进行 DOM 操作、通信时如果目标与当前窗口不满足同源条件，浏览器为了安全会阻止跨域操作。跨域通信通常有以下方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果是 log 之类的简单\u003cstrong\u003e单项通信\u003c/strong\u003e，新建\u003ccode\u003e\u0026#x3C;img\u003e\u003c/code\u003e,\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e,\u003ccode\u003e\u0026#x3C;link\u003e\u003c/code\u003e,\u003ccode\u003e\u0026#x3C;iframe\u003e\u003c/code\u003e元素，通过 src，href 属性设置为目标 url。实现跨域请求\u003c/li\u003e\n\u003cli\u003e如果请求\u003cstrong\u003ejson 数据\u003c/strong\u003e，使用\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e进行 jsonp 请求\u003c/li\u003e\n\u003cli\u003e现代浏览器中\u003cstrong\u003e多窗口通信\u003c/strong\u003e使用 HTML5 规范的 targetWindow.postMessage(data, origin);其中 data 是需要发送的对象，origin 是目标窗口的 origin。window.addEventListener('message', handler, false);handler 的 event.data 是 postMessage 发送来的数据，event.origin 是发送窗口的 origin，event.source 是发送消息的窗口引用\u003c/li\u003e\n\u003cli\u003e内部服务器代理请求跨域 url，然后返回数据\u003c/li\u003e\n\u003cli\u003e跨域请求数据，现代浏览器可使用 HTML5 规范的 CORS 功能，只要目标服务器返回 HTTP 头部**\u003ccode\u003eAccess-Control-Allow-Origin: *\u003c/code\u003e**即可像普通 ajax 一样访问跨域资源\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e六十八、javascript 有哪几种数据类型\u003c/h2\u003e\n\u003cp\u003e六种基本数据类型\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eundefined\u003c/li\u003e\n\u003cli\u003enull\u003c/li\u003e\n\u003cli\u003estring\u003c/li\u003e\n\u003cli\u003eboolean\u003c/li\u003e\n\u003cli\u003enumber\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Glossary/Symbol\"\u003esymbol\u003c/a\u003e(ES6)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e一种引用类型\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eObject\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e六十九、什么闭包,闭包有什么用\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e闭包是在某个作用域内定义的函数，它可以访问这个作用域内的所有变量\u003c/strong\u003e。闭包作用域链通常包括三个部分：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e函数本身作用域。\u003c/li\u003e\n\u003cli\u003e闭包定义时的作用域。\u003c/li\u003e\n\u003cli\u003e全局作用域。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e闭包常见用途：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e创建特权方法用于访问控制\u003c/li\u003e\n\u003cli\u003e事件处理程序及回调\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e七十、javascript 有哪几种方法定义函数\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/function\"\u003e函数声明表达式\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function\"\u003efunction 操作符\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function\"\u003eFunction 构造函数\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/arrow_functions\"\u003eES6:arrow function\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e重要参考资料：\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope\"\u003eMDN:Functions_and_function_scope\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e七十一、应用程序存储和离线 web 应用\u003c/h2\u003e\n\u003cp\u003eHTML5 新增应用程序缓存，允许 web 应用将应用程序自身保存到用户浏览器中，用户离线状态也能访问。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e为 html 元素设置 manifest 属性:\u003ccode\u003e\u0026#x3C;html manifest=\"myapp.appcache\" \u003e\u003c/code\u003e，其中后缀名只是一个约定，真正识别方式是通过\u003ccode\u003etext/cache-manifest\u003c/code\u003e作为 MIME 类型。所以需要配置服务器保证设置正确\u003c/li\u003e\n\u003cli\u003emanifest 文件首行为\u003ccode\u003eCACHE MANIFEST\u003c/code\u003e，其余就是要缓存的 URL 列表，每个一行，相对路径都相对于 manifest 文件的 url。注释以#开头\u003c/li\u003e\n\u003cli\u003eurl 分为三种类型：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCACHE\u003c/code\u003e：为默认类型，列举的所有的文件都会被缓存。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eNETWORK\u003c/code\u003e：开头的区域列举的文件，总是从线上获取，表示资源从不缓存。\r\n头信息支持通配符\"*\"，表示任何未明确列举的资源，都将通过网络加载。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eFALLBACK\u003c/code\u003e：开头的区域中的内容，提供了获取不到缓存资源时的备选资源路径。\r\n该区域中的内容，每一行包含两个URL（第一个URL是一个前缀，任何匹配的资源都不被缓存，第二个URL表示需要被缓存的资源，如果从网络中载入第一个 URL 失败的话，就会用第二个 URL 指定的缓存资源来替代）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以下是一个文件例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eCACHE MANIFEST\r\n\r\nCACHE:\r\nmyapp.html\r\nmyapp.css\r\nmyapp.js\r\n\r\nFALLBACK:\r\nvideos/ offline_help.html\r\n\r\nNETWORK:\r\ncgi/\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e七十二、客户端存储 localStorage 和 sessionStorage\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003elocalStorage 有效期为永久，sessionStorage 有效期为顶层窗口关闭前\u003c/li\u003e\n\u003cli\u003e同源文档可以读取并修改 localStorage 数据，sessionStorage 只允许同一个窗口下的文档访问，如通过 iframe 引入的同源文档。\u003c/li\u003e\n\u003cli\u003eStorage 对象通常被当做普通 javascript 对象使用：\u003cstrong\u003e通过设置属性来存取字符串值\u003c/strong\u003e，也可以通过\u003cstrong\u003esetItem(key, value)设置\u003c/strong\u003e，\u003cstrong\u003egetItem(key)读取\u003c/strong\u003e，\u003cstrong\u003eremoveItem(key)删除\u003c/strong\u003e，\u003cstrong\u003eclear()删除所有数据\u003c/strong\u003e，\u003cstrong\u003elength 表示已存储的数据项数目\u003c/strong\u003e，\u003cstrong\u003ekey(index)返回对应索引的 key\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003elocalStorage.setItem('x', 1); // storge x-\u003e1\r\nlocalStorage.getItem('x); // return value of x\r\n\r\n// 枚举所有存储的键值对\r\nfor (var i = 0, len = localStorage.length; i \u0026#x3C; len; ++i ) {\r\n    var name = localStorage.key(i);\r\n    var value = localStorage.getItem(name);\r\n}\r\n\r\nlocalStorage.removeItem('x'); // remove x\r\nlocalStorage.clear();  // remove all data\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e七十三、cookie 及其操作\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ecookie 是 web 浏览器存储的少量数据，最早设计为服务器端使用，作为 HTTP 协议的扩展实现。cookie 数据会自动在浏览器和服务器之间传输。\u003c/li\u003e\n\u003cli\u003e通过读写 cookie 检测是否支持\u003c/li\u003e\n\u003cli\u003ecookie 属性有\u003cstrong\u003e名\u003c/strong\u003e，\u003cstrong\u003e值\u003c/strong\u003e，\u003cstrong\u003emax-age\u003c/strong\u003e，\u003cstrong\u003epath\u003c/strong\u003e, \u003cstrong\u003edomain\u003c/strong\u003e，\u003cstrong\u003esecure\u003c/strong\u003e；\u003c/li\u003e\n\u003cli\u003ecookie 默认有效期为浏览器会话，一旦用户关闭浏览器，数据就丢失，通过设置\u003cstrong\u003emax-age=seconds\u003c/strong\u003e属性告诉浏览器 cookie 有效期\u003c/li\u003e\n\u003cli\u003ecookie 作用域通过\u003cstrong\u003e文档源\u003c/strong\u003e和\u003cstrong\u003e文档路径\u003c/strong\u003e来确定，通过\u003cstrong\u003epath\u003c/strong\u003e和\u003cstrong\u003edomain\u003c/strong\u003e进行配置，web 页面同目录或子目录文档都可访问\u003c/li\u003e\n\u003cli\u003e通过 cookie 保存数据的方法为：为 document.cookie 设置一个符合目标的字符串如下\u003c/li\u003e\n\u003cli\u003e读取 document.cookie 获得'; '分隔的字符串，key=value,解析得到结果\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003edocument.cookie = 'name=qiu; max-age=9999; path=/; domain=domain; secure';\r\n\r\ndocument.cookie = 'name=aaa; path=/; domain=domain; secure';\r\n// 要改变cookie的值，需要使用相同的名字、路径和域，新的值\r\n// 来设置cookie，同样的方法可以用来改变有效期\r\n\r\n// 设置max-age为0可以删除指定cookie\r\n\r\n//读取cookie，访问document.cookie返回键值对组成的字符串，\r\n//不同键值对之间用'; '分隔。通过解析获得需要的值\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/qiu-deqing/google/blob/master/module/js/cookieUtil.js\"\u003ecookieUtil.js\u003c/a\u003e：自己写的 cookie 操作工具\u003c/p\u003e\n\u003ch2\u003e七十四、javascript 有哪些方法定义对象\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e对象字面量： \u003ccode\u003evar obj = {};\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e构造函数： \u003ccode\u003evar obj = new Object();\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eObject.create(): \u003ccode\u003evar obj = Object.create(Object.prototype);\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e七十五、===运算符判断相等的流程是怎样的\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e如果两个值不是相同类型，它们不相等\u003c/li\u003e\n\u003cli\u003e如果两个值都是 null 或者都是 undefined，它们相等\u003c/li\u003e\n\u003cli\u003e如果两个值都是布尔类型 true 或者都是 false，它们相等\u003c/li\u003e\n\u003cli\u003e如果其中有一个是\u003cstrong\u003eNaN\u003c/strong\u003e，它们不相等\u003c/li\u003e\n\u003cli\u003e如果都是数值型并且数值相等，他们相等， -0 等于 0\u003c/li\u003e\n\u003cli\u003e如果他们都是字符串并且在相同位置包含相同的 16 位值，他它们相等；如果在长度或者内容上不等，它们不相等；两个字符串显示结果相同但是编码不同==和===都认为他们不相等\u003c/li\u003e\n\u003cli\u003e如果他们指向相同对象、数组、函数，它们相等；如果指向不同对象，他们不相等\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e七十六、==运算符判断相等的流程是怎样的\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e如果两个值类型相同，按照===比较方法进行比较\u003c/li\u003e\n\u003cli\u003e如果类型不同，使用如下规则进行比较\u003c/li\u003e\n\u003cli\u003e如果其中一个值是 null，另一个是 undefined，它们相等\u003c/li\u003e\n\u003cli\u003e如果一个值是\u003cstrong\u003e数字\u003c/strong\u003e另一个是\u003cstrong\u003e字符串\u003c/strong\u003e，将\u003cstrong\u003e字符串转换为数字\u003c/strong\u003e进行比较\u003c/li\u003e\n\u003cli\u003e如果有布尔类型，将\u003cstrong\u003etrue 转换为 1，false 转换为 0\u003c/strong\u003e，然后用==规则继续比较\u003c/li\u003e\n\u003cli\u003e如果一个值是对象，另一个是数字或字符串，将对象转换为原始值然后用==规则继续比较\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e其他所有情况都认为不相等\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e七十七、对象到字符串的转换步骤\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e如果对象有 toString()方法，javascript 调用它。如果返回一个原始值（primitive value 如：string number boolean）,将这个值转换为字符串作为结果\u003c/li\u003e\n\u003cli\u003e如果对象没有 toString()方法或者返回值不是原始值，javascript 寻找对象的 valueOf()方法，如果存在就调用它，返回结果是原始值则转为字符串作为结果\u003c/li\u003e\n\u003cli\u003e否则，javascript 不能从 toString()或者 valueOf()获得一个原始值，此时 throws a TypeError\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e七十八、对象到数字的转换步骤\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e1. 如果对象有valueOf()方法并且返回元素值，javascript将返回值转换为数字作为结果\r\n2. 否则，如果对象有toString()并且返回原始值，javascript将返回结果转换为数字作为结果\r\n3. 否则，throws a TypeError\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e七十九、\u0026#x3C;,\u003e,\u0026#x3C;=,\u003e=的比较规则\u003c/h2\u003e\n\u003cp\u003e所有比较运算符都支持任意类型，但是\u003cstrong\u003e比较只支持数字和字符串\u003c/strong\u003e，所以需要执行必要的转换然后进行比较，转换规则如下:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e如果操作数是对象，转换为原始值：如果 valueOf 方法返回原始值，则使用这个值，否则使用 toString 方法的结果，如果转换失败则报错\u003c/li\u003e\n\u003cli\u003e经过必要的对象到原始值的转换后，如果两个操作数都是字符串，按照字母顺序进行比较（他们的 16 位 unicode 值的大小）\u003c/li\u003e\n\u003cli\u003e否则，如果有一个操作数不是字符串，\u003cstrong\u003e将两个操作数转换为数字\u003c/strong\u003e进行比较\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e八十、+运算符工作流程\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e如果有操作数是对象，转换为原始值\u003c/li\u003e\n\u003cli\u003e此时如果有\u003cstrong\u003e一个操作数是字符串\u003c/strong\u003e，其他的操作数都转换为字符串并执行连接\u003c/li\u003e\n\u003cli\u003e否则：\u003cstrong\u003e所有操作数都转换为数字并执行加法\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e八十一、函数内部 arguments 变量有哪些特性,有哪些属性,如何将它转换为数组\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003earguments 所有函数中都包含的一个局部变量，是一个类数组对象，对应函数调用时的实参。如果函数定义同名参数会在调用时覆盖默认对象\u003c/li\u003e\n\u003cli\u003earguments[index]分别对应函数调用时的实参，并且通过 arguments 修改实参时会同时修改实参\u003c/li\u003e\n\u003cli\u003earguments.length 为实参的个数（Function.length 表示形参长度）\u003c/li\u003e\n\u003cli\u003earguments.callee 为当前正在执行的函数本身，使用这个属性进行递归调用时需注意 this 的变化\u003c/li\u003e\n\u003cli\u003earguments.caller 为调用当前函数的函数（已被遗弃）\u003c/li\u003e\n\u003cli\u003e转换为数组：var args = Array.prototype.slice.call(arguments, 0);\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e八十二、DOM 事件模型是如何的,编写一个 EventUtil 工具类实现事件管理兼容\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eDOM 事件包含捕获（capture）和冒泡（bubble）两个阶段：捕获阶段事件从 window 开始触发事件然后通过祖先节点一次传递到触发事件的 DOM 元素上；冒泡阶段事件从初始元素依次向祖先节点传递直到 window\u003c/li\u003e\n\u003cli\u003e标准事件监听 elem.addEventListener(type, handler, capture)/elem.removeEventListener(type, handler, capture)：handler 接收保存事件信息的 event 对象作为参数，event.target 为触发事件的对象，handler 调用上下文 this 为绑定监听器的对象，event.preventDefault()取消事件默认行为，event.stopPropagation()/event.stopImmediatePropagation()取消事件传递\u003c/li\u003e\n\u003cli\u003e老版本 IE 事件监听 elem.attachEvent('on'+type, handler)/elem.detachEvent('on'+type, handler)：handler 不接收 event 作为参数，事件信息保存在 window.event 中，触发事件的对象为 event.srcElement，handler 执行上下文 this 为 window 使用闭包中调用 handler.call(elem, event)可模仿标准模型，然后返回闭包，保证了监听器的移除。event.returnValue 为 false 时取消事件默认行为，event.cancleBubble 为 true 时取消时间传播\u003c/li\u003e\n\u003cli\u003e通常利用事件冒泡机制托管事件处理程序提高程序性能。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\r\n * 跨浏览器事件处理工具。只支持冒泡。不支持捕获\r\n * @author  (qiu_deqing@126.com)\r\n */\r\n\r\nvar EventUtil = {\r\n    getEvent: function (event) {\r\n        return event || window.event;\r\n    },\r\n    getTarget: function (event) {\r\n        return event.target || event.srcElement;\r\n    },\r\n    // 返回注册成功的监听器，IE中需要使用返回值来移除监听器\r\n    on: function (elem, type, handler) {\r\n        if (elem.addEventListener) {\r\n            elem.addEventListener(type, handler, false);\r\n            return handler;\r\n        } else if (elem.attachEvent) {\r\n            var wrapper = function () {\r\n              var event = window.event;\r\n
