cademy\u003c/li\u003e\n\u003cli\u003eAirbnb\u003c/li\u003e\n\u003cli\u003eDropbox\u003c/li\u003e\n\u003cli\u003eFlipboard\u003c/li\u003e\n\u003cli\u003eNetflix\u003c/li\u003e\n\u003cli\u003ePayPal\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e是否建议在 React 中使用 CSS In JS 技术?\u003c/h2\u003e\n\u003cp\u003eReact 对如何定义样式没有任何意见，但如果你是初学者，那么好的起点是像往常一样在单独的 *.css 文件中定义样式，并使用类名引用它们。此功能不是 React 的一部分，而是来自第三方库。但是如果你想尝试不同的方法（JS中的CSS），那么 styled-components 库是一个不错的选择。\u003c/p\u003e\n\u003ch2\u003e我需要用 hooks 重写所有类组件吗?\u003c/h2\u003e\n\u003cp\u003e不需要。但你可以在某些组件（或新组件）中尝试使用 hooks，而无需重写任何已存在的代码。因为在 ReactJS 中目前没有移除 classes 的计划。\u003c/p\u003e\n\u003ch2\u003e如何使用 React Hooks 获取数据?\u003c/h2\u003e\n\u003cp\u003e名为 useEffect 的 effect hook 可用于使用 axios 从 API 中获取数据，并使用 useState 钩子提供的更新函数设置组件本地状态中的数据。让我们举一个例子，它从 API 中获取 react 文章列表。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useState, useEffect } from 'react';\r\nimport axios from 'axios';\r\n\r\nfunction App() {\r\n  const [data, setData] = useState({ hits: [] });\r\n\r\n  useEffect(async () =\u003e {\r\n    const result = await axios(\r\n      'http://hn.algolia.com/api/v1/search?query=react',\r\n    );\r\n\r\n    setData(result.data);\r\n  }, []);\r\n\r\n  return (\r\n    \u0026#x3C;ul\u003e\r\n      {data.hits.map(item =\u003e (\r\n        \u0026#x3C;li key={item.objectID}\u003e\r\n          \u0026#x3C;a href={item.url}\u003e{item.title}\u0026#x3C;/a\u003e\r\n        \u0026#x3C;/li\u003e\r\n      ))}\r\n    \u0026#x3C;/ul\u003e\r\n  );\r\n}\r\n\r\nexport default App;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e记住，我们为 effect hook 提供了一个空数组作为第二个参数，以避免在组件更新时再次激活它，它只会在组件挂载时被执行。比如，示例中仅在组件挂载时获取数据。\u003c/p\u003e\n\u003ch2\u003eHooks 是否涵盖了类的所有用例?\u003c/h2\u003e\n\u003cp\u003eHooks 并没有涵盖类的所有用例，但是有计划很快添加它们。目前，还没有与不常见的 getSnapshotBeforeUpdate 和componentDidCatch 生命周期等效的钩子。\u003c/p\u003e\n\u003ch2\u003e什么是mvvm？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMVVM是Model-View-ViewModel的缩写。mvvm是一种设计思想。Model 层代表数据模型，也可以在Model中定义数据修改和操作的业务逻辑；View 代表UI 组件，它负责将数据模型转化成UI 展现出来，ViewModel 是一个同步View 和 Model的对象\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在MVVM架构下，View 和 Model 之间并没有直接的联系，而是通过ViewModel进行交互，Model 和 ViewModel 之间的交互是双向的， 因此View 数据的变化会同步到Model中，而Model 数据的变化也会立即反应到View 上。\u003c/li\u003e\n\u003cli\u003eViewModel 通过双向数据绑定把 View 层和 Model 层连接了起来，而View 和 Model 之间的同步工作完全是自动的，无需人为干涉，因此开发者只需关注业务逻辑，不需要手动操作DOM, 不需要关注数据状态的同步问题，复杂的数据状态维护完全由 MVVM 来统一管理\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003evue的优点是什么？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e低耦合。视图（View）可以独立于Model变化和修改，一个ViewModel可以绑定到不同的\"View\"上，当View变化的时候Model可以不变，当Model变化的时候View也可以不变\u003c/li\u003e\n\u003cli\u003e可重用性。你可以把一些视图逻辑放在一个ViewModel里面，让很多view重用这段视图逻辑\u003c/li\u003e\n\u003cli\u003e可测试。界面素来是比较难于测试的，而现在测试可以针对ViewModel来写\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e请详细说下你对vue生命周期的理解\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e答：总共分为8个阶段创建前/后，载入前/后，更新前/后，销毁前/后\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e创建前/后： 在beforeCreate阶段，vue实例的挂载元素el和数据对象data都为undefined，还未初始化。在created阶段，vue实例的数据对象data有了，el还没有\u003c/li\u003e\n\u003cli\u003e载入前/后：在beforeMount阶段，vue实例的$el和data都初始化了，但还是挂载之前为虚拟的dom节点，data.message还未替换。在mounted阶段，vue实例挂载完成，data.message成功渲染。\u003c/li\u003e\n\u003cli\u003e更新前/后：当data变化时，会触发beforeUpdate和updated方法\u003c/li\u003e\n\u003cli\u003e销毁前/后：在执行destroy方法后，对data的改变不会再触发周期函数，说明此时vue实例已经解除了事件监听以及和dom的绑定，但是dom结构依然存在\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e组件之间的传值？\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003e父组件与子组件传值\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e//父组件通过标签上面定义传值\r\n\u0026#x3C;template\u003e\r\n    \u0026#x3C;Main :obj=\"data\"\u003e\u0026#x3C;/Main\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    //引入子组件\r\n    import Main form \"./main\"\r\n\r\n    exprot default{\r\n        name:\"parent\",\r\n        data(){\r\n            return {\r\n                data:\"我要向子组件传递数据\"\r\n            }\r\n        },\r\n        //初始化组件\r\n        components:{\r\n            Main\r\n        }\r\n    }\r\n\u0026#x3C;/script\u003e\r\n\r\n\r\n//子组件通过props方法接受数据\r\n\r\n\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e{{data}}\u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    exprot default{\r\n        name:\"son\",\r\n        //接受父组件传值\r\n        props:[\"data\"]\r\n    }\r\n\u0026#x3C;/script\u003e\r\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003e子组件向父组件传递数据\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e//子组件通过$emit方法传递参数\r\n\u0026#x3C;template\u003e\r\n   \u0026#x3C;div v-on:click=\"events\"\u003e\u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    //引入子组件\r\n    import Main form \"./main\"\r\n\r\n    exprot default{\r\n        methods:{\r\n            events:function(){\r\n            }\r\n        }\r\n    }\r\n\u0026#x3C;/script\u003e\r\n\r\n\r\n//\r\n\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e{{data}}\u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    exprot default{\r\n        name:\"son\",\r\n        //接受父组件传值\r\n        props:[\"data\"]\r\n    }\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e路由之间跳转？\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003e声明式（标签跳转）\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;router-link :to=\"index\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003e编程式（ js跳转）\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003erouter.push('index')\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evuex是什么？怎么使用？哪种功能场景使用它？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003evue框架中状态管理。在main.js引入store，注入。新建了一个目录\u003ccode\u003estore\u003c/code\u003e，….. \u003ccode\u003eexport\u003c/code\u003e 。场景有：单页应用中，组件之间的状态。音乐播放、登录状态、加入购物车\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e实现 Vue SSR\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"http://7xq6al.com1.z0.glb.clouddn.com/vue-ssr.jpg\" alt=\"Vue SSR\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e其基本实现原理\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eapp.js 作为客户端与服务端的公用入口，导出 Vue 根实例，供客户端 entry 与服务端 entry 使用。客户端 entry 主要作用挂载到 DOM 上，服务端 entry 除了创建和返回实例，还进行路由匹配与数据预获取。\u003c/li\u003e\n\u003cli\u003ewebpack 为客服端打包一个 Client Bundle ，为服务端打包一个 Server Bundle 。\u003c/li\u003e\n\u003cli\u003e服务器接收请求时，会根据 url，加载相应组件，获取和解析异步数据，创建一个读取 Server Bundle 的 BundleRenderer，然后生成 html 发送给客户端。\u003c/li\u003e\n\u003cli\u003e客户端混合，客户端收到从服务端传来的 DOM 与自己的生成的 DOM 进行对比，把不相同的 DOM 激活，使其可以能够响应后续变化，这个过程称为客户端激活 。为确保混合成功，客户端与服务器端需要共享同一套数据。在服务端，可以在渲染之前获取数据，填充到 stroe 里，这样，在客户端挂载到 DOM 之前，可以直接从 store 里取数据。首屏的动态数据通过 \u003ccode\u003ewindow.__INITIAL_STATE__ \u003c/code\u003e发送到客户端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003eVue SSR 的实现，主要就是把 Vue 的组件输出成一个完整 HTML, vue-server-renderer 就是干这事的\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eVue SSR \u003c/code\u003e需要做的事多点（输出完整 HTML），除了\u003ccode\u003e complier -\u003e vnode\u003c/code\u003e，还需如数据获取填充至 HTML、客户端混合（hydration）、缓存等等。\r\n相比于其他模板引擎（ejs, jade 等），最终要实现的目的是一样的，性能上可能要差点\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue 组件 data 为什么必须是函数\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e每个组件都是 Vue 的实例。\u003c/li\u003e\n\u003cli\u003e组件共享 data 属性，当 data 的值是同一个引用类型的值时，改变其中一个会影响其他\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue computed 实现\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e建立与其他属性（如：data、 Store）的联系；\u003c/li\u003e\n\u003cli\u003e属性改变后，通知计算属性重新计算\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e实现时，主要如下\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e初始化 data， 使用 \u003ccode\u003eObject.defineProperty\u003c/code\u003e 把这些属性全部转为 \u003ccode\u003egetter/setter\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e初始化 \u003ccode\u003ecomputed\u003c/code\u003e, 遍历 \u003ccode\u003ecomputed\u003c/code\u003e 里的每个属性，每个 computed 属性都是一个 watch 实例。每个属性提供的函数作为属性的 getter，使用 Object.defineProperty 转化。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eObject.defineProperty getter\u003c/code\u003e 依赖收集。用于依赖发生变化时，触发属性重新计算。\u003c/li\u003e\n\u003cli\u003e若出现当前 computed 计算属性嵌套其他 computed 计算属性时，先进行其他的依赖收集\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue complier 实现\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e模板解析这种事，本质是将数据转化为一段 html ，最开始出现在后端，经过各种处理吐给前端。随着各种 mv* 的兴起，模板解析交由前端处理。\u003c/li\u003e\n\u003cli\u003e总的来说，Vue complier 是将 template 转化成一个 render 字符串。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e可以简单理解成以下步骤：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003eparse 过程，将 template 利用正则转化成 AST 抽象语法树。\u003c/li\u003e\n\u003cli\u003eoptimize 过程，标记静态节点，后 diff 过程跳过静态节点，提升性能。\u003c/li\u003e\n\u003cli\u003egenerate 过程，生成 render 字符串\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e怎么快速定位哪个组件出现性能问题\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e用 timeline 工具。 大意是通过 timeline 来查看每个函数的调用时常，定位出哪个函数的问题，从而能判断哪个组件出了问题\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eMVVM\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003eMVVM 由以下三个内容组成\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eView\u003c/code\u003e：界面\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eModel\u003c/code\u003e：数据模型\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eViewModel\u003c/code\u003e：作为桥梁负责沟通 \u003ccode\u003eView\u003c/code\u003e 和 \u003ccode\u003eModel\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在 JQuery 时期，如果需要刷新 UI 时，需要先取到对应的 DOM 再更新 UI，这样数据和业务的逻辑就和页面有强耦合\u003c/li\u003e\n\u003cli\u003e在 MVVM 中，UI 是通过数据驱动的，数据一旦改变就会相应的刷新对应的 UI，UI 如果改变，也会改变对应的数据。这种方式就可以在业务处理中只关心数据的流转，而无需直接和页面打交道。ViewModel 只关心数据和业务的处理，不关心 View 如何处理数据，在这种情况下，View 和 Model 都可以独立出来，任何一方改变了也不一定需要改变另一方，并且可以将一些可复用的逻辑放在一个 ViewModel 中，让多个 View 复用这个 ViewModel\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在 MVVM 中，最核心的也就是数据双向绑定，例如 Angluar 的脏数据检测，Vue 中的数据劫持\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e脏数据检测\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e当触发了指定事件后会进入脏数据检测，这时会调用 $digest 循环遍历所有的数据观察者，判断当前值是否和先前的值有区别，如果检测到变化的话，会调用 $watch 函数，然后再次调用 $digest 循环直到发现没有变化。循环至少为二次 ，至多为十次\u003c/li\u003e\n\u003cli\u003e脏数据检测虽然存在低效的问题，但是不关心数据是通过什么方式改变的，都可以完成任务，但是这在 Vue 中的双向绑定是存在问题的。并且脏数据检测可以实现批量检测出更新的值，再去统一更新 UI，大大减少了操作 DOM 的次数\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e数据劫持\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eVue\u003c/code\u003e 内部使用了 \u003ccode\u003eObeject.defineProperty()\u003c/code\u003e 来实现双向绑定，通过这个函数可以监听到 \u003ccode\u003eset\u003c/code\u003e 和 \u003ccode\u003eget \u003c/code\u003e的事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003evar data = { name: 'yck' }\r\nobserve(data)\r\nlet name = data.name // -\u003e get value\r\ndata.name = 'yyy' // -\u003e change value\r\n\r\nfunction observe(obj) {\r\n  // 判断类型\r\n  if (!obj || typeof obj !== 'object') {\r\n    return\r\n  }\r\n  Object.keys(data).forEach(key =\u003e {\r\n    defineReactive(data, key, data[key])\r\n  })\r\n}\r\n\r\nfunction defineReactive(obj, key, val) {\r\n  // 递归子属性\r\n  observe(val)\r\n  Object.defineProperty(obj, key, {\r\n    enumerable: true,\r\n    configurable: true,\r\n    get: function reactiveGetter() {\r\n      console.log('get value')\r\n      return val\r\n    },\r\n    set: function reactiveSetter(newVal) {\r\n      console.log('change value')\r\n      val = newVal\r\n    }\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上代码简单的实现了如何监听数据的 set 和 get 的事件，但是仅仅如此是不够的，还需要在适当的时候给属性添加发布订阅\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div\u003e\r\n    {{name}}\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在解析如上模板代码时，遇到 \u003ccode\u003e{{name}}\u003c/code\u003e 就会给属性 \u003ccode\u003ename\u003c/code\u003e 添加发布订阅\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 通过 Dep 解耦\r\nclass Dep {\r\n  constructor() {\r\n    this.subs = []\r\n  }\r\n  addSub(sub) {\r\n    // sub 是 Watcher 实例\r\n    this.subs.push(sub)\r\n  }\r\n  notify() {\r\n    this.subs.forEach(sub =\u003e {\r\n      sub.update()\r\n    })\r\n  }\r\n}\r\n\r\n// 全局属性，通过该属性配置 Watcher\r\nDep.target = null\r\n\r\nfunction update(value) {\r\n  document.querySelector('div').innerText = value\r\n}\r\n\r\nclass Watcher {\r\n  constructor(obj, key, cb) {\r\n    // 将 Dep.target 指向自己\r\n    // 然后触发属性的 getter 添加监听\r\n    // 最后将 Dep.target 置空\r\n    Dep.target = this\r\n    this.cb = cb\r\n    this.obj = obj\r\n    this.key = key\r\n    // obj[key], 调用其对应的get方法，将该watcher实例添加到解偶Dep实例的的subs数组中\r\n    this.value = obj[key]\r\n    Dep.target = null\r\n  }\r\n  update() {\r\n    // 获得新值\r\n    this.value = this.obj[this.key]\r\n    // 调用 update 方法更新 Dom\r\n    this.cb(this.value)\r\n  }\r\n}\r\nvar data = { name: 'yck' }\r\nobserve(data)\r\n// 模拟解析到 `{{name}}` 触发的操作\r\nnew Watcher(data, 'name', update)\r\n// update Dom innerText\r\ndata.name = 'yyy'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e接下来,对 defineReactive 函数进行改造\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction defineReactive(obj, key, val) {\r\n  // 递归子属性\r\n  observe(val)\r\n  let dp = new Dep()\r\n  Object.defineProperty(obj, key, {\r\n    enumerable: true,\r\n    configurable: true,\r\n    get: function reactiveGetter() {\r\n      console.log('get value')\r\n      // 将 Watcher 添加到订阅\r\n      if (Dep.target) {\r\n        dp.addSub(Dep.target)\r\n      }\r\n      return val\r\n    },\r\n    set: function reactiveSetter(newVal) {\r\n      console.log('change value')\r\n      val = newVal\r\n      // 执行 watcher 的 update 方法\r\n      dp.notify()\r\n    }\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上实现了一个简易的双向绑定，核心思路就是手动触发一次属性的 getter 来实现发布订阅的添加\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e\u003cstrong\u003eProxy 与 Obeject.defineProperty 对比\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eObeject.defineProperty\u003c/code\u003e 虽然已经能够实现双向绑定了，但是他还是有缺陷的。\n\u003cul\u003e\n\u003cli\u003e只能对属性进行数据劫持，所以需要深度遍历整个对象\u003c/li\u003e\n\u003cli\u003e对于数组不能监听到数据的变化\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e虽然 \u003ccode\u003eVue\u003c/code\u003e 中确实能检测到数组数据的变化，但是其实是使用了 \u003ccode\u003ehack\u003c/code\u003e 的办法，并且也是有缺陷的\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003evue 中的性能优化\u003c/h2\u003e\n\u003ch3\u003e1）编码优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e尽量减少data中的数据，data中的数据都会增加getter和setter，会收集对应的watcher\u003c/li\u003e\n\u003cli\u003ev-if和v-for不能连用\u003c/li\u003e\n\u003cli\u003e如果需要使用v-for给每项元素绑定事件时使用事件代理\u003c/li\u003e\n\u003cli\u003eSPA 页面采用keep-alive缓存组件\u003c/li\u003e\n\u003cli\u003e在更多的情况下，使用v-if替代v-show\u003c/li\u003e\n\u003cli\u003ekey保证唯一\u003c/li\u003e\n\u003cli\u003e使用路由懒加载、异步组件\u003c/li\u003e\n\u003cli\u003e防抖、节流\u003c/li\u003e\n\u003cli\u003e第三方模块按需导入\u003c/li\u003e\n\u003cli\u003e长列表滚动到可视区域动态加载\u003c/li\u003e\n\u003cli\u003e图片懒加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）用户体验优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e骨架屏\u003c/li\u003e\n\u003cli\u003ePWA（渐进式WEB应用）\u003c/li\u003e\n\u003cli\u003e还可以使用缓存(客户端缓存、服务端缓存)优化、服务端开启gzip压缩等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）SEO优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e预渲染\u003c/li\u003e\n\u003cli\u003e服务端渲染SSR\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）打包优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e压缩代码；\u003c/li\u003e\n\u003cli\u003eTree Shaking/Scope Hoisting；\u003c/li\u003e\n\u003cli\u003e使用cdn加载第三方模块；\u003c/li\u003e\n\u003cli\u003e多线程打包happypack；\u003c/li\u003e\n\u003cli\u003esplitChunks抽离公共文件；\u003c/li\u003e\n\u003cli\u003esourceMap优化；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e说明：优化是个大工程，会涉及很多方面\u003c/p\u003e\n\u003ch2\u003eVue 的实例生命周期\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeCreate 初始化实例后 数据观测和事件配置之前调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecreated 实例创建完成后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeMount 挂载开始前被用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emounted el 被新建 vm. $el 替换并挂在到实例上之后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeUpdate 数据更新时调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eupdated 数据更改导致的 DOM 重新渲染后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeDestory 实例被销毁前调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003edestroyed 实例销毁后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eVue2 与Vue3的生命周期对比\u003c/p\u003e\n\u003cp\u003e| 变量 | 实例化(次数) |\r\n| ---- | ---- |\r\n| beforeCreate(组件创建之前) | setup(组件创建之前) |\r\n| created(组件创建完成) | setup(组件创建完成) |\r\n| beforeMount(组件挂载之前) | onBeforeMount(组件挂载之前) |\r\n| mounted(组件挂载完成) | onMounted(组件挂载完成) |\r\n| beforeUpdate(数据更新，虚拟DOM打补丁之前) | onBeforeUpdate(数据更新，虚拟DOM打补丁之前) |\r\n| updated(数据更新，虚拟DOM渲染完成) | onUpdated(数据更新，虚拟DOM渲染完成) |\r\n| beforeDestroy(组件销毁之前) | onBeforeUnmount(组件销毁之前) |\r\n| destroyed(组件销毁之后) | onUnmounted(组件销毁之后) |\u003c/p\u003e\n\u003ch2\u003eVue 的双向数据绑定的原理\u003c/h2\u003e\n\u003cp\u003eVUE 实现双向数据绑定的原理就是利用了 Object. defineProperty() 这个方法重新定义了对象获取属性值(get)和设置属性值(set)的操作来实现的。\u003c/p\u003e\n\u003cp\u003eVue3. 0 将用原生 Proxy 替换 Object. defineProperty\u003c/p\u003e\n\u003ch2\u003e为什么要替换 Object.defineProperty？（Proxy 相比于 defineProperty 的优势）\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在 Vue 中，Object.defineProperty 无法监控到数组下标的变化，导致直接通过数组的下标给数组设置值，不能实时响应。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eObject.defineProperty只能劫持对象的属性,因此我们需要对每个对象的每个属性进行遍历。Vue 2.x里，是通过 递归 + 遍历 data 对象来实现对数据的监控的，如果属性值也是对象那么需要深度遍历,显然如果能劫持一个完整的对象是才是更好的选择。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而要取代它的Proxy有以下两个优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以劫持整个对象，并返回一个新对象\u003c/li\u003e\n\u003cli\u003e有13种劫持操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e既然Proxy能解决以上两个问题，而且Proxy作为es6的新属性在vue2.x之前就有了，为什么vue2.x不使用Proxy呢？一个很重要的原因就是：\u003c/p\u003e\n\u003cp\u003eProxy是es6提供的新特性，兼容性不好，最主要的是这个属性无法用polyfill来兼容\u003c/p\u003e\n\u003ch2\u003e什么是 Proxy？\u003c/h2\u003e\n\u003ch3\u003e含义：\u003c/h3\u003e\n\u003cp\u003eProxy 是 ES6 中新增的一个特性，翻译过来意思是\"代理\"，用在这里表示由它来“代理”某些操作。 Proxy 让我们能够以简洁易懂的方式控制外部对对象的访问。其功能非常类似于设计模式中的代理模式。\u003c/p\u003e\n\u003cp\u003eProxy 可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。\u003c/p\u003e\n\u003cp\u003e使用 Proxy 的核心优点是可以交由它来处理一些非核心逻辑（如：读取或设置对象的某些属性前记录日志；设置对象的某些属性值前，需要验证；某些属性的访问控制等）。 从而可以让对象只需关注于核心逻辑，达到关注点分离，降低对象复杂度等目的。\u003c/p\u003e\n\u003ch3\u003e基本用法：\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet p = new Proxy(target, handler);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e参数：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etarget 是用Proxy包装的被代理对象（可以是任何类型的对象，包括原生数组，函数，甚至另一个代理）。\u003c/li\u003e\n\u003cli\u003ehandler 是一个对象，其声明了代理target 的一些操作，其属性是当执行一个操作时定义代理的行为的函数。\u003c/li\u003e\n\u003cli\u003ep 是代理后的对象。当外界每次对 p 进行操作时，就会执行 handler 对象上的一些方法。Proxy共有13种劫持操作，\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ehandler代理的一些常用的方法有如下几个：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003eget： 读取\r\nset： 修改\r\nhas： 判断对象是否有该属性\r\nconstruct： 构造函数\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e示例：\u003c/h3\u003e\n\u003cp\u003e下面就用Proxy来定义一个对象的get和set，作为一个基础demo\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet obj = {};\r\nlet handler = {\r\n    get(target, property) {\r\n        console.log( `${property} 被读取` );\r\n        return property in target ? target[property] : 3;\r\n    },\r\n    set(target, property, value) {\r\n        console.log( `${property} 被设置为 ${value}` );\r\n        target[property] = value;\r\n    }\r\n}\r\n\r\nlet p = new Proxy(obj, handler);\r\np.name = 'tom' //name 被设置为 tom\r\np.age; //age 被读取 3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ep 读取属性的值时，实际上执行的是 handler.get() ：在控制台输出信息，并且读取被代理对象 obj 的属性。\u003c/p\u003e\n\u003cp\u003ep 设置属性值时，实际上执行的是 handler.set() ：在控制台输出信息，并且设置被代理对象 obj 的属性的值。\u003c/p\u003e\n\u003cp\u003e以上介绍了Proxy基本用法，实际上这个属性还有许多内容，具体可参考\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Proxy\"\u003eProxy文档\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e为什么避免 v-if 和 v-for 用在一起\u003c/h2\u003e\n\u003cp\u003e当 Vue 处理指令时，v-for 比 v-if 具有更高的优先级，这意味着 v-if 将分别重复运行于每个 v-for 循环中。通过 v-if 移动到容器元素，不会再重复遍历列表中的每个值。取而代之的是，我们只检查它一次，且不会在 v-if 为否的时候运算 v-for。\u003c/p\u003e\n\u003ch2\u003e组件的设计原则\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e页面上每个独立的可视/可交互区域视为一个组件(比如页面的头部，尾部，可复用的区块)\u003c/li\u003e\n\u003cli\u003e每个组件对应一个工程目录，组件所需要的各种资源在这个目录下就近维护(组件的就近维护思想体现了前端的工程化思想，为前端开发提供了很好的分治策略，在vue.js中，通过.vue文件将组件依赖的模板，js，样式写在一个文件中)\r\n(每个开发者清楚开发维护的功能单元，它的代码必然存在在对应的组件目录中，在该目录下，可以找到功能单元所有的内部逻辑)\u003c/li\u003e\n\u003cli\u003e页面不过是组件的容器，组件可以嵌套自由组合成完整的页面\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue slot是做什么的?\u003c/h2\u003e\n\u003cp\u003e可以插入的槽口，比如插座的插孔。\u003c/p\u003e\n\u003ch2\u003e对于 Vue 是一套渐进式框架的理解\u003c/h2\u003e\n\u003cp\u003e每个框架都不可避免会有自己的一些特点，从而会对使用者有一定的要求，这些要求就是主张，主张有强有弱，它的强势程度会影响在业务开发中的使用方式。\u003c/p\u003e\n\u003cp\u003e1、使用 vue，你可以在原有大系统的上面，把一两个组件改用它实现，当 jQuery 用；\u003c/p\u003e\n\u003cp\u003e2、也可以整个用它全家桶开发，当 Angular 用；\u003c/p\u003e\n\u003cp\u003e3、还可以用它的视图，搭配你自己设计的整个下层用。你可以在底层数据逻辑的地方用 OO(Object–Oriented )面向对象和设计模式的那套理念。 也可以函数式，都可以。\u003c/p\u003e\n\u003cp\u003e它只是个轻量视图而已，只做了自己该做的事，没有做不该做的事，仅此而已。\u003c/p\u003e\n\u003cp\u003e你不必一开始就用 Vue 所有的全家桶，根据场景，官方提供了方便的框架供你使用。\u003c/p\u003e\n\u003cp\u003e场景联想\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景 1： 维护一个老项目管理后台，日常就是提交各种表单了，这时候你可以把 vue 当成一个 js 库来使用，就用来收集 form 表单，和表单验证。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e场景 2： 得到 boss 认可， 后面整个页面的 dom 用 Vue 来管理，抽组件，列表用 v-for 来循环，用数据驱动 DOM 的变化\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e场景 3: 越来越受大家信赖，领导又找你了，让你去做一个移动端 webapp，直接上了 vue 全家桶！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e场景 1-3 从最初的只因多看你一眼而用了前端 js 库，一直到最后的大型项目解决方案。\u003c/p\u003e\n\u003ch2\u003evue.js 的两个核心是什么？\u003c/h2\u003e\n\u003cp\u003e数据驱动和组件化思想\u003c/p\u003e\n\u003ch2\u003e请问 v-if 和 v-show 有什么区别\u003c/h2\u003e\n\u003cp\u003ev-show 指令是通过修改元素的 display 的 CSS 属性让其显示或者隐藏\u003c/p\u003e\n\u003cp\u003ev-if 指令是直接销毁和重建 DOM 达到让元素显示和隐藏的效果\u003c/p\u003e\n\u003ch2\u003evue 常用的修饰符\u003c/h2\u003e\n\u003ch3\u003e事件修饰符\u003c/h3\u003e\n\u003cp\u003evue为v-on提供了事件修饰符，通过点(.)表示的指令后缀来调用修饰符。\u003c/p\u003e\n\u003ch4\u003e.stop\u003c/h4\u003e\n\u003cp\u003e阻止点击事件冒泡。等同于JavaScript中的event.stopPropagation()\u003c/p\u003e\n\u003cp\u003e例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a v-on:click.stop=\"doThis\"\u003e\u0026#x3C;/a\u003e\r\n\u0026#x3C;a @click.stop=\"doThis\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e实例1，防止冒泡：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n  \u0026#x3C;div class=\"outeer\" @click.stop=\"outer\"\u003e\r\n    \u0026#x3C;div class=\"middle\" @click.stop=\"middle\"\u003e\r\n      \u0026#x3C;button @click.stop=\"inner\"\u003e点击我(^_^)\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用了.stop后，点击子节点不会捕获到父节点的事件\u003c/p\u003e\n\u003ch4\u003e.prevent\u003c/h4\u003e\n\u003cp\u003e防止执行预设的行为（如果事件可取消，则取消该事件，而不停止事件的进一步传播），等同于JavaScript中的event.preventDefault()，prevent等同于JavaScript的event.preventDefault()，用于取消默认事件。比如我们页面的标签，当用户点击时，通常在浏览器的网址列出。\u003c/p\u003e\n\u003cp\u003e例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a v-on:submit.prevent=\"doThis\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e.capture\u003c/h4\u003e\n\u003cp\u003e与事件冒泡的方向相反，事件捕获由外到内,捕获事件：嵌套两三层父子关系，然后所有都有点击事件，点击子节点，就会触发从外至内 父节点-》子节点的点击事件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a v-on:click.capture=\"doThis\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n  \u0026#x3C;div class=\"outeer\" @click.capture=\"outer\"\u003e\r\n    \u0026#x3C;div class=\"middle\" @click.capture=\"middle\"\u003e\r\n      \u0026#x3C;button @click.capture=\"inner\"\u003e点击我(^_^)\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e.self\u003c/h4\u003e\n\u003cp\u003e只会触发自己范围内的事件，不包含子元素\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a v-on:click.self=\"doThat\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n  \u0026#x3C;div class=\"outeer\" @click.self=\"outer\"\u003e\r\n    \u0026#x3C;div class=\"middle\" @click.self=\"middle\"\u003e\r\n      \u0026#x3C;button @click.stop=\"inner\"\u003e点击我(^_^)\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e.once\u003c/h4\u003e\n\u003cp\u003e只执行一次，如果我们在@click事件上添加.once修饰符，只要点击按钮只会执行一次。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a @click.once=\"doThis\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e.passive\u003c/h4\u003e\n\u003cp\u003eVue 还对应 addEventListener 中的 passive 选项提供了 .passive 修饰符\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 --\u003e\r\n\u0026#x3C;!-- 而不会等待 `onScroll` 完成  --\u003e\r\n\u0026#x3C;!-- 这其中包含 `event.preventDefault()` 的情况 --\u003e\r\n\u0026#x3C;div v-on:scroll.passive=\"onScroll\"\u003e...\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这个 .passive 修饰符尤其能够提升移动端的性能。不要把 .passive 和 .prevent 一起使用，因为 .prevent 将会被忽略，同时浏览器可能会向你展示一个警告。请记住，.passive 会告诉浏览器你不想阻止事件的默认行为。\u003c/p\u003e\n\u003ch4\u003e事件修饰符还可以串联\u003c/h4\u003e\n\u003cp\u003e例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;a v-on:click.stop.prevent=\"doThis\"\u003e\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注：使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用 v-on:click.prevent.self 会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。\u003c/p\u003e\n\u003ch3\u003e键盘修饰符\u003c/h3\u003e\n\u003cp\u003e在JavaScript事件中除了前面所说的事件，还有键盘事件，也经常需要监测常见的键值。在Vue中允许v-on在监听键盘事件时添加关键修饰符。记住所有的keyCode比较困难，所以Vue为最常用的键盘事件提供了别名：\u003c/p\u003e\n\u003cp\u003e.enter：回车键\r\n.tab：制表键\r\n.delete：含delete和backspace键\r\n.esc：返回键\r\n.space: 空格键\r\n.up：向上键\r\n.down：向下键\r\n.left：向左键\r\n.right：向右键\u003c/p\u003e\n\u003cp\u003e例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 只有在 `keyCode` 是 13 时调用 `vm.submit()` --\u003e\r\n\u0026#x3C;input v-on:keyup.13=\"submit\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 同上 --\u003e\r\n\u0026#x3C;input v-on:keyup.enter=\"submit\"\u003e\r\n\u0026#x3C;!-- 缩写语法 --\u003e\r\n\u0026#x3C;input @keyup.enter=\"submit\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以通过全局 config.keyCodes 对象自定义按键修饰符别名：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 可以使用 `v-on:keyup.f1`\r\nVue.config.keyCodes.f1 = 112\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3. 系统修饰键\u003c/h3\u003e\n\u003cp\u003e可以用如下修饰符来实现仅在按下相应按键时才触发鼠标或键盘事件的监听器。\u003c/p\u003e\n\u003cp\u003e.ctrl\r\n.alt\r\n.shift\r\n.meta\u003c/p\u003e\n\u003cp\u003e注意：在 Mac 系统键盘上，meta 对应 command 键 (⌘)。在 Windows 系统键盘 meta 对应 Windows 徽标键 (⊞)。在 Sun 操作系统键盘上，meta 对应实心宝石键 (◆)。在其他特定键盘上，尤其在 MIT 和 Lisp 机器的键盘、以及其后继产品，比如 Knight 键盘、space-cadet 键盘，meta 被标记为“META”。在 Symbolics 键盘上，meta 被标记为“META”或者“Meta”。\u003c/p\u003e\n\u003cp\u003e例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- Alt + C --\u003e\r\n\u0026#x3C;input @keyup.alt.67=\"clear\"\u003e\r\n\u0026#x3C;!-- Ctrl + Click --\u003e\r\n\u0026#x3C;div @click.ctrl=\"doSomething\"\u003eDo something\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意：\u003c/p\u003e\n\u003cp\u003e请注意修饰键与常规按键不同，在和 keyup 事件一起用时，事件触发时修饰键必须处于按下状态。换句话说，只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl。而单单释放 ctrl 也不会触发事件。如果你想要这样的行为，请为 ctrl 换用 keyCode：keyup.17。\u003c/p\u003e\n\u003ch4\u003e.exact修饰符\u003c/h4\u003e\n\u003cp\u003e.exact 修饰符允许你控制由精确的系统修饰符组合触发的事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 即使 Alt 或 Shift 被一同按下时也会触发 --\u003e\r\n\u0026#x3C;button @click.ctrl=\"onClick\"\u003eA\u0026#x3C;/button\u003e\r\n\r\n\u0026#x3C;!-- 有且只有 Ctrl 被按下的时候才触发 --\u003e\r\n\u0026#x3C;button @click.ctrl.exact=\"onCtrlClick\"\u003eA\u0026#x3C;/button\u003e\r\n\r\n\u0026#x3C;!-- 没有任何系统修饰符被按下的时候才触发 --\u003e\r\n\u0026#x3C;button @click.exact=\"onClick\"\u003eA\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e鼠标按钮修饰符\u003c/h4\u003e\n\u003cp\u003e鼠标修饰符用来限制处理程序监听特定的滑鼠按键。常见的有：\r\n.left\r\n.right\r\n.middle\r\n这些修饰符会限制处理函数仅响应特定的鼠标按钮。\u003c/p\u003e\n\u003ch4\u003e自定义按键修饰符别名\u003c/h4\u003e\n\u003cp\u003e在Vue中可以通过config.keyCodes自定义按键修饰符别名。例如，由于预先定义了keycode 116（即F5）的别名为f5，因此在文字输入框中按下F5，会触发prompt方法，出现alert。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n  \u0026#x3C;div class=\"main\"\u003e\r\n      \u0026#x3C;input type=\"text\" @keyup.f5=\"prompt()\" /\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\nexport default {\r\n  data() {\r\n    return {\r\n    };\r\n  },\r\n  methods:{\r\n      prompt(){\r\n          alert(\"aaaaa\")\r\n      }\r\n  }\r\n\r\n};\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当点击f5时立马调用prompt方法。\u003c/p\u003e\n\u003ch3\u003e4. 修饰符\u003c/h3\u003e\n\u003ch3\u003e.lazy\u003c/h3\u003e\n\u003cp\u003e在改变后才触发（也就是说只有光标离开input输入框的时候值才会改变）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input v-model.lazy=\"msg\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e.number\u003c/h3\u003e\n\u003cp\u003e将输出字符串转为Number类型·（虽然type类型定义了是number类型，但是如果输入字符串，输出的是string）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input v-model.number=\"msg\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e.trim\u003c/h3\u003e\n\u003cp\u003e自动过滤用户输入的首尾空格\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input v-model.trim=\"msg\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ev-on 可以监听多个方法吗？\u003c/h2\u003e\n\u003cp\u003e肯定可以的。\u003c/p\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input type=\"text\" :value=\"name\" @input=\"onInput\" @focus=\"onFocus\" @blur=\"onBlur\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中 key 值的作用\u003c/h2\u003e\n\u003cp\u003e需要使用 key 来给每个节点做一个唯一标识，Diff 算法就可以正确的识别此节点，找到正确的位置区插入新的节点 所以一句话，key 的作用主要是为了高效的更新虚拟 DOM\u003c/p\u003e\n\u003ch2\u003evue-cli 工程升级 vue 版本\u003c/h2\u003e\n\u003cp\u003e在项目目录里运行 npm upgrade vue vue-template-compiler，不出意外的话，可以正常运行和 build。如果有任何问题，删除 node_modules 文件夹然后重新运行 npm i 即可。（简单的说就是升级 vue 和 vue-template-compiler 两个插件）\u003c/p\u003e\n\u003ch2\u003evue 事件中如何使用 event 对象？\u003c/h2\u003e\n\u003cp\u003ev-on 指令（可以简写为 @）\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e使用不带圆括号的形式，event 对象将被自动当做实参传入；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用带圆括号的形式，我们需要使用 $event 变量显式传入 event 对象。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003ch3\u003e一、event 对象\u003c/h3\u003e\n\u003ch4\u003e（一）事件的 event 对象\u003c/h4\u003e\n\u003cp\u003e你说你是搞前端的，那么你肯定就知道事件，知道事件，你就肯定知道 event 对象吧？各种的库、框架多少都有针对 event 对象的处理。比如 jquery，通过它内部进行一定的封装，我们开发的时候，就无需关注 event 对象的部分兼容性问题。最典型的，如果我们要阻止默认事件，在 chrome 等浏览器中，我们可能要写一个：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eevent.preventDefault();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而在 IE 中，我们则需要写：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eevent.returnValue = false;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e多亏了 jquery ，跨浏览器的实现，我们统一只需要写：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eevent.preventDefault();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e兼容？jquery 内部帮我们搞定了。类似的还有比如阻止事件冒泡以以及事件绑定（addEventListener / attachEvent）等，简单到很多的后端都会使用 $('xxx'). bind(... )，这不是我们今天的重点，我们往下看。\u003c/p\u003e\n\u003ch4\u003e（二）vue 中的 event 对象\u003c/h4\u003e\n\u003cp\u003e我们知道，相比于 jquery，vue 的事件绑定可以显得更加直观和便捷，我们只需要在模板上添加一个 v-on 指令（还可以简写为 @），即可完成类似于 $('xxx'). bind 的效果，少了一个利用选择器查询元素的操作。我们知道，jquery 中，event 对象会被默认当做实参传入到处理函数中，如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e$(\"body\").bind(\"click\", function(event) {\r\n    console.log(typeof event); // object\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里直接就获取到了 event 对象，那么问题来了，vue 中呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n    \u0026#x3C;button v-on:click=\"click\"\u003eclick me\u0026#x3C;/button\u003e\r\n\u0026#x3C;/div\u003e\r\n...\r\nvar app = new Vue({\r\n    el: '#app',\r\n    methods: {\r\n        click(event) {\r\n            console.log(typeof event);    // object\r\n        }\r\n    }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的实现方式看起来和 jquery 是一致的啊，但是实际上，vue 比 jquery 要要复杂得多，jquery 官方也明确的说，v-on 不简单是 addEventListener 的语法糖。在 jquery 中，我们传入到 bind 方法中的回调，只能是一个函数表类型的变量或者一个匿名函数，传递的时候，还不能执行它（在后面加上一堆圆括号），否则就变成了取这一个函数的返回值作为事件回调。而我们知道，vue 的 v-on 指令接受的值可以是函数执行的形式，比如 v-on:click=\"click(233)\" 。这里我们可以传递任何需要传递的参数，甚至可以不传递参数：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n    \u0026#x3C;button v-on:click=\"click()\"\u003eclick me\u0026#x3C;/button\u003e\r\n\u0026#x3C;/div\u003e\r\n...\r\nvar app = new Vue({\r\n    el: '#app',\r\n    methods: {\r\n        click(event) {\r\n            console.log(typeof event);    // undefined\r\n        }\r\n    }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e咦？我的 event 对象呢？怎么不见了？打印看看 arguments. length 也是 0，说明这时候确实没有实参被传入进来。T_T，那我们如果既需要传递参数，又需要用到 event 对象，这个该怎么办呢？\u003c/p\u003e\n\u003ch4\u003e（三）$event\u003c/h4\u003e\n\u003cp\u003e翻看 vue 文档，不难发现，其实我们可以通过将一个特殊变量 $event 传入到回调中解决这个问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n    \u0026#x3C;button v-on:click=\"click($event, 233)\"\u003eclick me\u0026#x3C;/button\u003e\r\n\u0026#x3C;/div\u003e\r\n...\r\nvar app = new Vue({\r\n    el: '#app',\r\n    methods: {\r\n        click(event, val) {\r\n            console.log(typeof event);    // object\r\n        }\r\n    }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e好吧，这样看起来就正常了。 简单总结来说：\u003c/p\u003e\n\u003cp\u003e使用不带圆括号的形式，event 对象将被自动当做实参传入；\u003c/p\u003e\n\u003cp\u003e使用带圆括号的形式，我们需要使用 $event 变量显式传入 event 对象。\u003c/p\u003e\n\u003cp\u003e二、乌龙 前面都算是铺垫吧，现在真正的乌龙来了。 翻看小伙伴儿的代码，偶然看到了类似下面的代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;div id=\"app\"\u003e\r\n    \u0026#x3C;button v-on:click=\"click(233)\"\u003eclick me\u0026#x3C;/button\u003e\r\n\u0026#x3C;/div\u003e\r\n...\r\nvar app = new Vue({\r\n    el: '#app',\r\n    methods: {\r\n        click(val) {\r\n            console.log(typeof event);    // object\r\n        }\r\n    }\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e看到这一段代码，我的内心是崩溃的，丢进 chrome 里面一跑，尼玛还真可以，打印 arguments. length，也是正常的 1。尼玛！这是什么鬼？毁三观啊？ 既没有传入实参，也没有接收的形参，这个 event 对象的来源，要么是上级作用链，要么。。。是全局作用域。。。全局的，不禁想到了 window.event 。再次上 MDN 确认了一下，果然，window.event，ie 和 chrome 都在 window 对象上有这样一个属性：\u003c/p\u003e\n\u003cp\u003e代码丢进 Firefox 中运行，event 果然就变成了 undefined 了。额，这个我也不知道说什么了。。。\u003c/p\u003e\n\u003ch2\u003e$nextTick 的使用\u003c/h2\u003e\n\u003ch3\u003e1、什么是 Vue. nextTick()？\u003c/h3\u003e\n\u003cp\u003e定义：在下次 DOM 更新循环结束之后执行延迟回调。在修改数据之后立即使用这个方法，获取更新后的 DOM。\u003c/p\u003e\n\u003cp\u003e所以就衍生出了这个获取更新后的 DOM 的 Vue 方法。所以放在 Vue. nextTick()回调函数中的执行的应该是会对 DOM 进行操作的 js 代码；\u003c/p\u003e\n\u003cp\u003e理解：nextTick()，是将回调函数延迟在下一次 dom 更新数据后调用，简单的理解是：当数据更新了，在 dom 中渲染后，自动执行该函数，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n  \u0026#x3C;div class=\"hello\"\u003e\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;button id=\"firstBtn\" @click=\"testClick()\" ref=\"aa\"\u003e{{testMsg}}\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\r\n\u0026#x3C;script\u003e\r\nexport default {\r\n  name: 'HelloWorld',\r\n  data () {\r\n    return {\r\n      testMsg:\"原始值\",\r\n    }\r\n  },\r\n  methods:{\r\n    testClick:function(){\r\n      let that=this;\r\n      that.testMsg=\"修改后的值\";\r\n      console.log(that.$refs.aa.innerText);   //that.$refs.aa获取指定DOM，输出：原始值\r\n    }\r\n  }\r\n}\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 this. $nextTick()\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003emethods: {\r\n    testClick: function() {\r\n        let that = this;\r\n        that.testMsg = \"修改后的值\";\r\n        that.$nextTick(function() {\r\n            console.log(that.$refs.aa.innerText); //输出：修改后的值\r\n        });\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意：Vue 实现响应式并不是数据发生变化之后 DOM 立即变化，而是按一定的策略进行 DOM 的更新。$nextTick 是在下次 DOM 更新循环结束之后执行延迟回调，在修改数据之后使用 $nextTick，则可以在回调中获取更新后的 DOM，\u003c/p\u003e\n\u003ch3\u003e2、什么时候需要用的 Vue. nextTick()？？\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eVue 生命周期的 created()钩子函数进行的 DOM 操作一定要放在 Vue. nextTick()的回调函数中，原因是在 created()钩子函数执行的时候 DOM 其实并未进行任何渲染，而此时进行 DOM 操作无异于徒劳，所以此处一定要将 DOM 操作的 js 代码放进 Vue. nextTick()的回调函数中。与之对应的就是 mounted 钩子函数，因为该钩子函数执行时所有的 DOM 挂载已完成。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003ecreated() {\r\n    let that = this;\r\n    that.$nextTick(function() { //不使用this.$nextTick()方法会报错\r\n        that.$refs.aa.innerHTML = \"created中更改了按钮内容\"; //写入到DOM元素\r\n    });\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e当项目中你想在改变 DOM 元素的数据后基于新的 dom 做点什么，对新 DOM 一系列的 js 操作都需要放进 Vue. nextTick()的回调函数中；通俗的理解是：更改数据后当你想立即使用 js 操作新的视图的时候需要使用它\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n  \u0026#x3C;div class=\"hello\"\u003e\r\n    \u0026#x3C;h3 id=\"h\"\u003e{{testMsg}}\u0026#x3C;/h3\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\r\n\u0026#x3C;script\u003e\r\nexport default {\r\n  name: 'HelloWorld',\r\n  data () {\r\n    return {\r\n      testMsg:\"原始值\",\r\n    }\r\n  },\r\n  methods:{\r\n    changeTxt:function(){\r\n      let that=this;\r\n      that.testMsg=\"修改后的文本值\";  //vue数据改变，改变dom结构\r\n      let domTxt=document.getElementById('h').innerText;  //后续js对dom的操作\r\n      console.log(domTxt);  //输出可以看到vue数据修改后DOM并没有立即更新，后续的dom都不是最新的\r\n      if(domTxt===\"原始值\"){\r\n        console.log(\"文本data被修改后dom内容没立即更新\");\r\n      }else {\r\n        console.log(\"文本data被修改后dom内容被马上更新了\");\r\n      }\r\n    },\r\n  }\r\n}\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正确的用法是：vue 改变 dom 元素结构后使用 vue. $nextTick()方法来实现 dom 数据更新后延迟执行后续代码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e    changeTxt: function() {\r\n        let that = this;\r\n        that.testMsg = \"修改后的文本值\"; //修改dom结构\r\n\r\n        that.$nextTick(function() { //使用vue.$nextTick()方法可以dom数据更新后延迟执行\r\n            let domTxt = document.getElementById('h').innerText;\r\n            console.log(domTxt); //输出可以看到vue数据修改后并没有DOM没有立即更新，\r\n            if (domTxt === \"原始值\") {\r\n                console.log(\"文本data被修改后dom内容没立即更新\");\r\n            } else {\r\n                console.log(\"文本data被修改后dom内容被马上更新了\");\r\n            }\r\n        });\r\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e在使用某个第三方插件时 ，希望在 vue 生成的某些 dom 动态发生变化时重新应用该插件，也会用到该方法，这时候就需要在 $nextTick 的回调函数中执行重新应用插件的方法。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eVue. nextTick(callback) 使用原理：\u003c/p\u003e\n\u003cp\u003e原因是，Vue 是异步执行 dom 更新的，一旦观察到数据变化，Vue 就会开启一个队列，然后把在同一个事件循环 (event loop) 当中观察到数据变化的 watcher 推送进这个队列。如果这个 watcher 被触发多次，只会被推送到队列一次。这种缓冲行为可以有效的去掉重复数据造成的不必要的计算和 DOm 操作。而在下一个事件循环时，Vue 会清空队列，并进行必要的 DOM 更新。 当你设置 vm. someData = 'new value'，DOM 并不会马上更新，而是在异步队列被清除，也就是下一个事件循环开始时执行更新时才会进行必要的 DOM 更新。如果此时你想要根据更新的 DOM 状态去做某些事情，就会出现问题。。为了在数据变化之后等待 Vue 完成更新 DOM ，可以在数据变化之后立即使用 Vue. nextTick(callback) 。这样回调函数在 DOM 更新完成后就会调用。\u003c/p\u003e\n\u003ch2\u003eVue 组件中 data 为什么必须是函数\u003c/h2\u003e\n\u003cp\u003e在 new Vue() 中，data 是可以作为一个对象进行操作的，然而在 component 中，data 只能以函数的形式存在，不能直接将对象赋值给它，这并非是 Vue 自身如此设计，而是跟 JavaScript 特性相关，我们来回顾下 JavaScript 的原型链\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Component = function() {};\r\nComponent.prototype.data = {\r\n    message: \"Love\"\r\n};\r\nvar component1 = new Component(),\r\n    component2 = new Component();\r\ncomponent1.data.message = \"Peace\";\r\nconsole.log(component2.data.message); // Peace\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上**两个实例都引用同一个原型对象，当其中一个实例属性改变时，另一个实例属性也随之改变，只有当两个实例拥有自己的作用域时，才不会互相干扰 ！！！！！**这句是重点！！！！！\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Component = function() {\r\n    this.data = this.data();\r\n};\r\nComponent.prototype.data = function() {\r\n    return {\r\n        message: \"Love\"\r\n    };\r\n};\r\nvar component1 = new Component(),\r\n    component2 = new Component();\r\ncomponent1.data.message = \"Peace\";\r\nconsole.log(component2.data.message); // Love\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ev-for 与 v-if 的优先级\u003c/h2\u003e\n\u003cp\u003ev-for 比 v-if 优先\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ev-for优先于v-if被解析；\u003c/li\u003e\n\u003cli\u003e如果同时出现，每次渲染都会先执行循环再判断条件，无论如何循环都不可避免，浪费了性能；\u003c/li\u003e\n\u003cli\u003e要避免出现这种情况，则在外层嵌套template，在这一层进行v-if判断，然后在内部进行v-for循环；\u003c/li\u003e\n\u003cli\u003e如果条件出现在循环内部，可通过计算属性提前过滤掉那些不需要显示的项；\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue 中子组件调用父组件的方法\u003c/h2\u003e\n\u003cp\u003e可以使用下列三种方式来实现：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一种方法是直接在子组件中通过 this.$parent.eventHandler 来调用父组件的方法\u003c/li\u003e\n\u003cli\u003e第二种方法是在子组件里用$emit 向父组件触发一个事件，父组件监听这个事件就行了\u003c/li\u003e\n\u003cli\u003e第三种是父组件把方法传入子组件中，在子组件里直接调用这个方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003ch3\u003e第一种方法是直接在子组件中通过 this.$parent.eventHandler 来调用父组件的方法\u003c/h3\u003e\n\u003cp\u003e父组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n  \u0026#x3C;div\u003e\r\n    \u0026#x3C;child\u003e\u0026#x3C;/child\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n  import child from '~/components/dam/child';\r\n  export default {\r\n    components: {\r\n      child\r\n    },\r\n    methods: {\r\n      fatherMethod() {\r\n        console.log('测试');\r\n      }\r\n    }\r\n  };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e子组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;button @click=\"childMethod()\"\u003e点击\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    export default {\r\n        methods: {\r\n            childMethod() {\r\n                this.$parent.fatherMethod();\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e第二种方法是在子组件里用$emit 向父组件触发一个事件，父组件监听这个事件就行了\u003c/h3\u003e\n\u003cp\u003e父组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;child @fatherMethod=\"fatherMethod\"\u003e\u0026#x3C;/child\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    import child from \"~/components/dam/child\";\r\n    export default {\r\n        components: {\r\n            child\r\n        },\r\n        methods: {\r\n            fatherMethod() {\r\n                console.log(\"测试\");\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e子组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;button @click=\"childMethod()\"\u003e点击\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    export default {\r\n        methods: {\r\n            childMethod() {\r\n                this.$emit(\"fatherMethod\");\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e第三种是父组件把方法传入子组件中，在子组件里直接调用这个方法\u003c/h3\u003e\n\u003cp\u003e父组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;child :fatherMethod=\"fatherMethod\"\u003e\u0026#x3C;/child\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    import child from \"~/components/dam/child\";\r\n    export default {\r\n        components: {\r\n            child\r\n        },\r\n        methods: {\r\n            fatherMethod() {\r\n                console.log(\"测试\");\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e子组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;button @click=\"childMethod()\"\u003e点击\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\u0026#x3C;script\u003e\r\n    export default {\r\n        props: {\r\n            fatherMethod: {\r\n                type: Function,\r\n                default: null\r\n            }\r\n        },\r\n        methods: {\r\n            childMethod() {\r\n                if (this.fatherMethod) {\r\n                    this.fatherMethod();\r\n                }\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中父组件调用子组件的方法\u003c/h2\u003e\n\u003cp\u003e使用$refs\u003c/p\u003e\n\u003cp\u003e父组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        \u0026#x3C;button @click=\"clickParent\"\u003e点击\u0026#x3C;/button\u003e\r\n        \u0026#x3C;child ref=\"mychild\"\u003e\u0026#x3C;/child\u003e\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\r\n\u0026#x3C;script\u003e\r\n    import Child from \"./child\";\r\n    export default {\r\n        name: \"parent\",\r\n        components: {\r\n            child: Child\r\n        },\r\n        methods: {\r\n            clickParent() {\r\n                this.$refs.mychild.parentHandleclick(\"嘿嘿嘿\"); // 划重点！！！！\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e子组件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n    \u0026#x3C;div\u003e\r\n        child\r\n    \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n\r\n\u0026#x3C;script\u003e\r\n    export default {\r\n        name: \"child\",\r\n        props: \"someprops\",\r\n        methods: {\r\n            parentHandleclick(e) {\r\n                console.log(e);\r\n            }\r\n        }\r\n    };\r\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中 keep-alive 组件的作用\u003c/h2\u003e\n\u003cp\u003ekeep-alive 是 Vue 内置的一个组件，可以使被包含的组件保留状态，或避免重新渲染。\u003c/p\u003e\n\u003cp\u003e用法也很简单：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;keep-alive\u003e\r\n    \u0026#x3C;component\u003e\r\n        \u0026#x3C;!-- 该组件将被缓存！ --\u003e\r\n    \u0026#x3C;/component\u003e\r\n\u0026#x3C;/keep-alive\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eprops _ include - 字符串或正则表达，只有匹配的组件会被缓存 _ exclude - 字符串或正则表达式，任何匹配的组件都不会被缓存\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 组件 a\r\nexport default {\r\n    name: \"a\",\r\n    data() {\r\n        return {};\r\n    }\r\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;keep-alive include=\"a\"\u003e\r\n    \u0026#x3C;component\u003e\r\n        \u0026#x3C;!-- name 为 a 的组件将被缓存！ --\u003e\r\n    \u0026#x3C;/component\u003e\r\n\u0026#x3C;/keep-alive\u003e\u0026#x3C;!-- 可以保留它的状态或避免重新渲染 --\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;keep-alive exclude=\"a\"\u003e\r\n    \u0026#x3C;component\u003e\r\n        \u0026#x3C;!-- 除了 name 为 a 的组件都将被缓存！ --\u003e\r\n    \u0026#x3C;/component\u003e\r\n\u0026#x3C;/keep-alive\u003e\u0026#x3C;!-- 可以保留它的状态或避免重新渲染 --\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但实际项目中, 需要配合 vue-router 共同使用.\u003c/p\u003e\n\u003cp\u003erouter-view 也是一个组件，如果直接被包在 keep-alive 里面，所有路径匹配到的视图组件都会被缓存：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;keep-alive\u003e\r\n    \u0026#x3C;router-view\u003e\r\n        \u0026#x3C;!-- 所有路径匹配到的视图组件都会被缓存！ --\u003e\r\n    \u0026#x3C;/router-view\u003e\r\n\u0026#x3C;/keep-alive\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果只想 router-view 里面某个组件被缓存，怎么办？\u003c/p\u003e\n\u003cp\u003e增加 router. meta 属性\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// routes 配置\r\nexport default [{\r\n        path: \"/\",\r\n        name: \"home\",\r\n        component: Home,\r\n        meta: {\r\n            keepAlive: true // 需要被缓存\r\n        }\r\n    },\r\n    {\r\n        path: \"/:id\",\r\n        name: \"edit\",\r\n        component: Edit,\r\n        meta: {\r\n            keepAlive: false // 不需要被缓存\r\n        }\r\n    }\r\n];\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;keep-alive\u003e\r\n    \u0026#x3C;router-view v-if=\"$route.meta.keepAlive\"\u003e\r\n        \u0026#x3C;!-- 这里是会被缓存的视图组件，比如 Home！ --\u003e\r\n    \u0026#x3C;/router-view\u003e\r\n\u0026#x3C;/keep-alive\u003e\r\n\r\n\u0026#x3C;router-view v-if=\"!$route.meta.keepAlive\"\u003e\r\n    \u0026#x3C;!-- 这里是不被缓存的视图组件，比如 Edit！ --\u003e\r\n\u0026#x3C;/router-view\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中如何编写可复用的组件？\u003c/h2\u003e\n\u003cp\u003e总结组件的职能，什么需要外部控制（即 props 传啥），组件需要控制外部吗（$emit）, 是否需要插槽（slot）\u003c/p\u003e\n\u003ch2\u003e什么是 vue 生命周期和生命周期钩子函数？\u003c/h2\u003e\n\u003cp\u003evue 的生命周期就是 vue 实例从创建到销毁的过程\u003c/p\u003e\n\u003ch2\u003evue 如何监听键盘事件中的按键？\u003c/h2\u003e\n\u003ch3\u003e背景\u003c/h3\u003e\n\u003cp\u003e在一些搜索框中，我们往往需要监听键盘的按下(onkeydown)或抬起(onkeyup)事件以进行一些操作。在原生js或者jQuery中，我们需要判断e.keyCode的值来获取用户所按的键。这样就存在一个问题：我们必须知道某个按键的keyCode值才能完成匹配，使用起来十分不便。\u003c/p\u003e\n\u003cp\u003e| keyCode | 实际键值 |\r\n| ---- | ---- |\r\n| 48到57 | 0到9 |\r\n| 65到90 | a到z（A到Z） |\r\n| 112到135 | F1到F24 |\r\n| 8 | BackSpace（退格） |\r\n| 9 | Tab |\r\n| 13 | Enter（回车） |\r\n| 20 | Caps_Lock（大写锁定） |\r\n| 32 | Space（空格键） |\r\n| 37 | Left（左箭头） |\r\n| 38 | Up（上箭头） |\r\n| 39 | Right（右箭头） |\r\n| 40 | Down（下箭头） |\u003c/p\u003e\n\u003ch3\u003e方案\u003c/h3\u003e\n\u003cp\u003e在Vue中，已经为常用的按键设置了别名，这样我们就无需再去匹配keyCode，直接使用别名就能监听按键的事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input @keyup.enter=\"function\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e| 别名 | 实际键值 |\r\n| ---- | ---- |\r\n| .delete | delete（删除）/BackSpace（退格） |\r\n| .tab | Tab |\r\n| .enter | Enter（回车） |\r\n| .esc | Esc（退出） |\r\n| .space | Space（空格键） |\r\n| .left | Left（左箭头） |\r\n| .up | Up（上箭头） |\r\n| .right | Right（右箭头） |\r\n| .down | Down（下箭头） |\r\n| .ctrl | Ctrl |\r\n| .alt | Alt |\r\n| .shift | Shift |\r\n| .meta | (window系统下是window键，mac下是command键) |\u003c/p\u003e\n\u003cp\u003e另外，Vue中还支持组合写法：\u003c/p\u003e\n\u003cp\u003e| 组合写法 | 按键组合 |\r\n| ---- | ---- |\r\n| @keyup.alt.67=”function” | Alt + C |\r\n| @click.ctrl=”function” | Ctrl + Click |\u003c/p\u003e\n\u003cp\u003e注意\r\n但是，如果是在自己封装的组件或者是使用一些第三方的UI库时，会发现并不起效果，这时就需要用到\u003ccode\u003e.native\u003c/code\u003e修饰符了，如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;el-input\r\n  v-model=\"inputName\"\r\n  placeholder=\"搜索你的文件\"\r\n  @keyup.enter.native=\"searchFile(params)\"\r\n  \u003e\r\n\u0026#x3C;/el-input\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果遇到\u003ccode\u003e.native\u003c/code\u003e修饰符也无效的情况，可能就需要用到\u003ccode\u003e$listeners\u003c/code\u003e了\u003c/p\u003e\n\u003ch2\u003evue 更新数组时触发视图更新的方法\u003c/h2\u003e\n\u003ch3\u003eVue.set 可以设置对象或数组的值，通过 key 或数组索引，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 数组修改\r\n\r\nVue.set(array, indexOfItem, newValue)\r\nthis.array.$set(indexOfItem, newValue)\r\n\r\n// 对象修改\r\n\r\nVue.set(obj, keyOfItem, newValue)\r\nthis.obj.$set(keyOfItem, newValue)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eVue.delete 删除对象或数组中元素，通过 key 或数组索引，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 数组修改\r\n\r\nVue.delete(array, indexOfItem)\r\nthis.array.$delete(indexOfItem)\r\n\r\n// 对象修改\r\n\r\nVue.delete(obj, keyOfItem)\r\nthis.obj.$delete(keyOfItem)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e数组对象直接修改属性，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003ethis.array[0].show = true;\r\nthis.array.forEach(function(item){\r\n    item.show = true;\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003esplice 方法修改数组，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003ethis.array.splice(indexOfItem, 1, newElement)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e数组整体修改，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003evar tempArray = this.array;\r\ntempArray[0].show = true;\r\nthis.array = tempArray;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e用 Object. assign 或 lodash. assign 可以为对象添加响应式属性，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e//Object.assign的单层的覆盖前面的属性，不会递归的合并属性\r\nthis.obj = Object.assign({},this.obj,{a:1, b:2})\r\n\r\n//assign与Object.assign一样\r\nthis.obj = _.assign({},this.obj,{a:1, b:2})\r\n\r\n//merge会递归的合并属性\r\nthis.obj = _.merge({},this.obj,{a:1, b:2})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eVue 提供了如下的数组的变异方法，可以触发视图更新\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003epush()\r\npop()\r\nshift()\r\nunshift()\r\nsplice()\r\nsort()\r\nreverse()\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中对象更改检测的注意事项\u003c/h2\u003e\n\u003ch2\u003e解决非工程化项目初始化页面闪动问题\u003c/h2\u003e\n\u003ch2\u003ev-for 产生的列表，实现 active 的切换\u003c/h2\u003e\n\u003ch2\u003ev-model 语法糖的组件中的使用\u003c/h2\u003e\n\u003ch2\u003e十个常用的自定义过滤器\u003c/h2\u003e\n\u003ch2\u003evue 等单页面应用及其优缺点\u003c/h2\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e用户体验好、快，内容的改变不需要重新加载整个页面，避免了不必要的跳转和重复渲染。\u003c/li\u003e\n\u003cli\u003e前后端职责业分离（前端负责view，后端负责model），架构清晰\u003c/li\u003e\n\u003cli\u003e减轻服务器的压力\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSEO（搜索引擎优化）难度高\u003c/li\u003e\n\u003cli\u003e初次加载页面更耗时\u003c/li\u003e\n\u003cli\u003e前进、后退、地址栏等，需要程序进行管理，所以会大大提高页面的复杂性和逻辑的难度\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 vue 的计算属性？\u003c/h2\u003e\n\u003cp\u003e定义： 当其依赖的属性的值发生变化的时，计算属性会重新计算。反之则使用缓存中的属性值。 计算属性和vue中的其它数据一样，都是响应式的，只不过它必须依赖某一个数据实现，并且只有它依赖的数据的值改变了，它才会更新。\u003c/p\u003e\n\u003ch2\u003evue 父组件如何向子组件中传递数据？\u003c/h2\u003e\n\u003cp\u003eprops传参\u003c/p\u003e\n\u003ch2\u003evue 弹窗后如何禁止滚动条滚动？\u003c/h2\u003e\n\u003ch2\u003evue怎么实现页面的权限控制\u003c/h2\u003e\n\u003cp\u003e利用 vue-router 的 beforeEach 事件，可以在跳转页面前判断用户的权限（利用 cookie 或 token），是否能够进入此页面，如果不能则提示错误或重定向到其他页面，在后台管理系统中这种场景经常能遇到。\u003c/p\u003e\n\u003ch2\u003e\u003ccode\u003e$route\u003c/code\u003e和\u003ccode\u003e$router\u003c/code\u003e的区别\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e$route\u003c/strong\u003e 是路由信息对象，包括path，params，hash，query，fullPath，matched，name 等路由信息参数。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e$router\u003c/strong\u003e 是路由实例对象，包括了路由的跳转方法，钩子函数等\u003c/p\u003e\n\u003ch2\u003ewatch的作用是什么\u003c/h2\u003e\n\u003cp\u003ewatch 主要作用是监听某个数据值的变化。和计算属性相比除了没有缓存，作用是一样的。\u003c/p\u003e\n\u003cp\u003e借助 watch 还可以做一些特别的事情，例如监听页面路由，当页面跳转时，我们可以做相应的权限控制，拒绝没有权限的用户访问页面。\u003c/p\u003e\n\u003ch2\u003e计算属性的缓存和方法调用的区别\u003c/h2\u003e\n\u003cp\u003e计算属性是基于数据的依赖缓存，数据发生变化，缓存才会发生变化，如果数据没有发生变化，调用计算属性直接调用的是存储的缓存值；\u003c/p\u003e\n\u003cp\u003e而方法每次调用都会重新计算；所以可以根据实际需要选择使用，如果需要计算大量数据，性能开销比较大，可以选用计算属性，如果不能使用缓存可以使用方法；\u003c/p\u003e\n\u003cp\u003e其实这两个区别还应加一个watch，watch是用来监测数据的变化，和计算属性相比，是watch没有缓存，但是一般想要在数据变化时响应时，或者执行异步操作时，可以选择watch\u003c/p\u003e\n\u003ch2\u003evue的双向绑定的原理，和angular的对比\u003c/h2\u003e\n\u003ch2\u003evue 如何优化首屏加载速度？\u003c/h2\u003e\n\u003ch2\u003evue 打包命令是什么？\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm run build\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 打包后会生成哪些文件？\u003c/h2\u003e\n\u003ch2\u003e如何配置 vue 打包生成文件的路径？\u003c/h2\u003e\n\u003ch2\u003evue 的服务器端渲染\u003c/h2\u003e\n\u003ch2\u003evue 开发命令 npm run dev 输入后的执行过程\u003c/h2\u003e\n\u003ch2\u003e什么是 Virtual DOM？\u003c/h2\u003e\n\u003cp\u003e可以看作是一个使用 javascript 模拟了 DOM 结构的树形结构\u003c/p\u003e\n\u003ch3\u003e一、前言\u003c/h3\u003e\n\u003cp\u003e虚拟DOM概念随着react的诞生而诞生，由facebook提出，其卓越的性能很快得到广大开发者的认可；继react之后vue2.0也在其核心引入了虚拟DOM的概念，本文将以vue2.0使用的snabbdom入手，来介绍虚拟DOM的主要实现原理。\u003c/p\u003e\n\u003ch3\u003e二、虚拟DOM\u003c/h3\u003e\n\u003cp\u003e在开始介绍snabbdom之前我们想来想两个问题，\u003c/p\u003e\n\u003cp\u003e（1）什么是虚拟DOM？\u003c/p\u003e\n\u003cp\u003evdom可以看作是一个使用javascript模拟了DOM结构的树形结构，这个树结构包含整个DOM结构的信息，如下例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul id=\"list\"\u003e\r\n  \u0026#x3C;li class=\"item\"\u003eitem1\u0026#x3C;/li\u003e\r\n  \u0026#x3C;li class=\"item\"\u003eitem2\u0026#x3C;/li\u003e\r\n\u0026#x3C;/ul\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  tag: \"ul\",\r\n  attrs: {\r\n    id: \"list\"\r\n  },\r\n  children: [\r\n    {\r\n      tag: \"li\",\r\n      attrs: {\r\n        class: \"item\"\r\n      },\r\n      children: [\"item1\"]\r\n    },\r\n    {\r\n      tag: \"li\",\r\n      attrs: {\r\n        class: \"item\"\r\n      },\r\n      children: [\"item2\"]\r\n    }\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可见上边的DOM结构，不论是标签名称还是标签的属性或标签的子集，都会对应在下边的树结构里。\u003c/p\u003e\n\u003cp\u003e（２）为什么要使用虚拟DOM？\u003c/p\u003e\n\u003cp\u003e之前使用原生js或者jquery写页面的时候会发现操作DOM是一件非常麻烦的一件事情，往往是DOM标签和js逻辑同时写在js文件里，数据交互时不时还要写很多的input隐藏域，如果没有好的代码规范的话会显得代码非常冗余混乱，耦合性高并且难以维护。\u003c/p\u003e\n\u003cp\u003e另外一方面在浏览器里一遍又一遍的渲染DOM是非常非常消耗性能的，常常会出现页面卡死的情况；所以尽量减少对DOM的操作成为了优化前端性能的必要手段，vdom就是将DOM的对比放在了js层，通过对比不同之处来选择新渲染DOM节点，从而提高渲染效率。\u003c/p\u003e\n\u003cp\u003e（3）vdom如何使用？\u003c/p\u003e\n\u003cp\u003e下面我将使用snabbdom的用法介绍一下vdom的使用。\u003c/p\u003e\n\u003ch3\u003e三、snabbdom\u003c/h3\u003e\n\u003cp\u003e要了解snabbdom的话有必要先去github上先了解下snabbdom： https://github.com/snabbdom/snabbdom\u003c/p\u003e\n\u003cp\u003e在这里看到官方给的一个example\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar container = document.getElementById(\"container\");\r\n\r\nvar vnode = h('div#container1.two.classes', {on: {click: someFn}}, [\r\n  h('span', {style: {fontWeight: 'bold'}}, 'This is bold'),\r\n  ' and this is just normal text',\r\n  h('a', {props: {href: '/foo'}}, 'I\\'ll take you places!')\r\n]);\r\n// Patch into empty DOM element - this modifies the DOM as a side effect\r\npatch(container, vnode);\r\n\r\nvar newVnode = h('div#container2.two.classes', {on: {click: anotherEventHandler}}, [\r\n  h('span', {style: {fontWeight: 'normal', fontStyle: 'italic'}}, 'This is new italic type'),\r\n  ' and this is still just normal text',\r\n  h('a', {props: {href: '/bar'}}, 'I\\'ll take you places too!')\r\n]);\r\n\r\n// Second `patch` invocation\r\npathc(vnode, newVnode); // Snabbdom efficiently updates the old view to the new state\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里可以看到列出来的两个主要的核心函数，即h()函数和patch()函数，我们先来看下h()函数：\u003c/p\u003e\n\u003ch4\u003eh函数\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar vnode = h('ul#list', {} [\r\n  h('li.item', {}, [\"item1\"]),\r\n  h('li.item', {}, [\"item12\"]),\r\n]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  tag: \"ul\",\r\n  attrs: {\r\n    id: \"list\"\r\n  },\r\n  children: [\r\n    {\r\n      tag: \"li\",\r\n      attrs: {\r\n        class: \"item\"\r\n      },\r\n      children: [\"item1\"]\r\n    },\r\n    {\r\n      tag: \"li\",\r\n      attrs: {\r\n        class: \"item\"\r\n      },\r\n      children: [\"item2\"]\r\n    }\r\n  ]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到创建的虚拟DOM树里面的结构在左边的vnode里都有体现，所以现在看来我们的虚拟DOM结构树和snabbdom中的h()函数是完全可以对应起来的，可以通过一个方法将虚拟DOM结构转化成vnode；而上图中newVnode则指的是虚拟DOM树中的数据发生变化之后生成的vnode。\u003c/p\u003e\n\u003cp\u003e我们在回过头来看patch()函数\u003c/p\u003e\n\u003ch3\u003epatch函数\u003c/h3\u003e\n\u003cp\u003epatch函数的执行分为两个阶段，两次传递的参数都是两个\u003c/p\u003e\n\u003cp\u003e第一阶段为虚拟dom的第一次渲染，传递的两个参数分别是放真实DOM的container和生成的vnode，此时patch函数的作用是用来将初次生成的真实DOM结构挂载到指定的container上面。\u003c/p\u003e\n\u003cp\u003e第二阶段传递的两个参数分别为vnode和newVnode，此时patch函数的作用是使用diff算法对比两个参数的差异，进而更新参数变化的DOM节点；\u003c/p\u003e\n\u003cp\u003e可以发发现h函数和patch函数在cnabbdom中实现vdom到真实DOM的转化起到了至关重要的作用，那么还有一个很重要的环节，patch函数中是怎么样实现对比两个vnode从而实现对真实DOM的更新的呢，这里还要提一下snabbdom的另外一个核心算法，即diff算法。\u003c/p\u003e\n\u003ch4\u003ediff算法\u003c/h4\u003e\n\u003cp\u003e其实在我们日常开发中我们都在接触类似与diff算法的一些软件，比如svn可以看到当前代码和svn服务器上代码的不同之处，再如Beyond Compare这款软件也可以为我们指出两个对比文件的不同之处\u003c/p\u003e\n\u003cp\u003e但是此处是如何实现对vnode的对比的呢？参考以下代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction updateChildren(vnode, newVnode) {      // 创建对比函数\r\n    var children = vnode.children || []\r\n    var newChildren = newVnode.children || []\r\n\r\n    children.forEach(function(childrenVnode, index) {\r\n        var newChildVnode = newChildren[index]  // 首先拿到对应新的节点\r\n        if (childrenVnode.tag === newChildVnode.tag) {    // 判断节点是否相同\r\n            updateChilren(childrenVnode, newChildVnode)   // 如果相同执行递归，深度对比节点\r\n        } else {\r\n            repleaseNode(childrenVnode, newChildVnode)    // 如果不同则将旧的节点替换成新的节点\r\n        }\r\n    })\r\n}\r\n\r\n\r\nfunction repleaseNode(vnode, newVnode) {    // 节点替换函数\r\n    var elem = vnode.elem\r\n    var newEle = createElement(newVnode)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e此处简单的列举了一下diff算法的原理，以上是最简单的对比，更复杂的对比函数包括对节点的增删以及其它的节点逻辑就不一一赘述了，这里最重要的一部分就是递归的使用，才能将vnode进行深度对比。\u003c/p\u003e\n\u003ch2\u003e响应式系统的基本原理\u003c/h2\u003e\n\u003cp\u003evue响应式的原理，首先对象传入vue实例作为data对象时，首先被vue遍历所有属性，调用Object.defineProperty设置为getter和setter，每个组件都有一个watcher对象，在组件渲染的过程中，把相关的数据都注册成依赖，当数据发生setter变化时，会通知watcehr，从而更新相关联的组件\u003c/p\u003e\n\u003ch2\u003eVue.js 全局运行机制\u003c/h2\u003e\n\u003ch2\u003e如何编译 template 模板？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e首先第一步实例化一个vue项目\u003c/li\u003e\n\u003cli\u003e模板编译是在vue生命周期的mount阶段进行的\u003c/li\u003e\n\u003cli\u003e在mount阶段的时候执行了compile方法将template里面的内容转化成真正的html代码\u003c/li\u003e\n\u003cli\u003eparse阶段是将html转化成ast(抽象语法树)，用来表示代码的数据结构。在 Vue 中我把它理解为嵌套的、携带标签名、属性和父子关系的 JS 对象，以树来表现 DOM 结构。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ehtml: \"\u0026#x3C;div id=\"test\"\u003etexttext\u0026#x3C;/div\u003e\"\r\n// html转换成ast\r\nast: {\r\n  // 标签类型\r\n  type: 1,\r\n  // 标签名\r\n  tag: \"div\",\r\n  // 标签行内属性列表\r\n  attrsList: [{name: \"id\", value: \"test\"}],\r\n  // 标签行内属性\r\n  attrsMap: {id: \"test\"},\r\n  // 标签关系 父亲\r\n  parent: undefined,\r\n  // 字标签属性列表\r\n  children: [{\r\n      type: 3,\r\n      text: 'texttext'\r\n    }\r\n  ],\r\n  plain: true,\r\n  attrs: [{name: \"id\", value: \"'test'\"}]\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eoptimize 会对parse生成的ast树进行静态资源优化(静态内容指的是和数据没有关系，不需要每次都刷新的内容)\u003c/li\u003e\n\u003cli\u003egenerate 函数，会将每一个ast节点创建一个内部调用的方法等待后面的调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\r\n  \u0026#x3C;div id=\"test\"\u003e\r\n    {{val}}\r\n    \u0026#x3C;img src=\"http://xx.jpg\"\u003e\r\n  \u0026#x3C;/div\u003e\r\n\u0026#x3C;/template\u003e\r\n// 最后输出\r\n// {render: \"with(this){return _c('div',{attrs:{\"id\":\"test\"}},[[_v(_s(val))]),_v(\" \"),_m(0)])}\"}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"7\"\u003e\n\u003cli\u003e在complie过程结束之后会生成一个render字符串 ，接下来就是 new watcher这个时候会对绑定的数据执行监听，render 函数就是数据监听的回调所调用的，其结果便是重新生成 vnode。当这个 render 函数字符串在第一次 mount、或者绑定的数据更新的时候，都会被调用，生成 Vnode。如果是数据的更新，那么 Vnode 会与数据改变之前的 Vnode 做 diff，对内容做改动之后，就会更新到我们真正的 DOM 上啦\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ediff 算法\u003c/h2\u003e\n\u003ch2\u003e批量异步更新策略及 nextTick 原理？\u003c/h2\u003e\n\u003ch2\u003eVue 中如何实现 proxy 代理？\u003c/h2\u003e\n\u003cp\u003ewebpack 自带的 devServer 中集成了 http-proxy-middleware。配置 devServer 的 proxy 选项即可\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eproxyTable: {\r\n    '/api': {\r\n        target: 'http://192.168.149.90:8080/', // 设置你调用的接口域名和端口号\r\n        changeOrigin: true, // 跨域\r\n        pathRewrite: {\r\n            '^/api': '/'\r\n        }\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue 中如何实现 tab 切换功能？\u003c/h2\u003e\n\u003ch2\u003evue 中如何利用 keep-alive 标签实现某个组件缓存功能？\u003c/h2\u003e\n\u003ch2\u003evue 中实现切换页面时为左滑出效果\u003c/h2\u003e\n\u003ch2\u003evue 中央事件总线的使用\u003c/h2\u003e\n\u003ch2\u003evue 的渲染机制\u003c/h2\u003e\n\u003ch2\u003evue 在什么情况下在数据发生改变的时候不会触发视图更新\u003c/h2\u003e\n\u003cp\u003ev-for 遍历的数组，当数组内容使用的是 arr[0]. xx =xx 更改数据，vue 无法监测到 vm. arr. length = newLength 也是无法检测的到的\u003c/p\u003e\n\u003ch2\u003evue 的优点是什么？\u003c/h2\u003e\n\u003cp\u003e低耦合。视图（View）可以独立于 Model 变化和修改，一个 ViewModel 可以绑定到不同的\"View\"上，当 View 变化的时候 Model 可以不变，当 Model 变化的时候 View 也可以不变。\u003c/p\u003e\n\u003cp\u003e可重用性。你可以把一些视图逻辑放在一个 ViewModel 里面，让很多 view 重用这段视图逻辑。\u003c/p\u003e\n\u003cp\u003e独立开发。开发人员可以专注于业务逻辑和数据的开发（ViewModel），设计人员可以专注于页面设计。\u003c/p\u003e\n\u003cp\u003e可测试。界面素来是比较难于测试的，而现在测试可以针对 ViewModel 来写。\u003c/p\u003e\n\u003ch2\u003evue 如何实现按需加载配合 webpack 设置\u003c/h2\u003e\n\u003cp\u003ewebpack 中提供了 require.ensure()来实现按需加载。以前引入路由是通过 import 这样的方式引入，改为 const 定义的方式进行引入。\r\n不进行页面按需加载引入方式：import home from '../../common/home.vue'\r\n进行页面按需加载的引入方式：const home = r =\u003e require.ensure( [], () =\u003e r (require('../../common/home.vue')))\u003c/p\u003e\n\u003cp\u003e在音乐 app 中使用的路由懒加载方式为：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst Recommend = (resolve) =\u003e {\r\n  import('components/recommend/recommend').then((module) =\u003e {\r\n    resolve(module)\r\n  })\r\n}\r\n\r\nconst Singer = (resolve) =\u003e {\r\n  import('components/singer/singer').then((module) =\u003e {\r\n    resolve(module)\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何让 CSS 只在当前组件中起作用\u003c/h2\u003e\n\u003cp\u003e将当前组件的 \u003ccode\u003e\u0026#x3C;style\u003e\u003c/code\u003e 修改为 \u003ccode\u003e\u0026#x3C;style scoped\u003e\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e指令 v-el 的作用是什么?\u003c/h2\u003e\n\u003cp\u003e提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标. 可以是 CSS 选择器，也可以是一个 HTMLElement 实例\u003c/p\u003e\n\u003ch2\u003evue-loader 是什么？使用它的用途有哪些？\u003c/h2\u003e\n\u003cp\u003evue-loader 是解析 .vue 文件的一个加载器，将 template/js/style 转换成 js 模块。\u003c/p\u003e\n\u003cp\u003e用途：js 可以写 es6、style 样式可以 scss 或 less；template 可以加 jade 等。\u003c/p\u003e\n\u003ch2\u003evue和angular的优缺点以及适用场合?\u003c/h2\u003e\n\u003ch2\u003e你们vue项目是打包了一个js文件，一个css文件，还是有多个文件？\u003c/h2\u003e\n\u003ch2\u003evue遇到的坑，如何解决的？\u003c/h2\u003e\n\u003ch2\u003evuex 工作原理详解\u003c/h2\u003e\n\u003cp\u003evuex 整体思想诞生于 flux, 可其的实现方式完完全全的使用了 vue 自身的响应式设计，依赖监听、依赖收集都属于 vue 对对象 Property set get 方法的代理劫持。最后一句话结束 vuex 工作原理，vuex 中的 store 本质就是没有 template 的隐藏着的 vue 组件；\u003c/p\u003e\n\u003cp\u003e解析：vuex的原理其实非常简单，它为什么能实现所有的组件共享同一份数据？ 因为vuex生成了一个store实例，并且把这个实例挂在了所有的组件上，所有的组件引用的都是同一个store实例。 store实例上有数据，有方法，方法改变的都是store实例上的数据。由于其他组件引用的是同样的实例，所以一个组件改变了store上的数据， 导致另一个组件上的数据也会改变，就像是一个对象的引用。\u003c/p\u003e\n\u003ch2\u003evuex 是什么？怎么使用？哪种功能场景使用它？\u003c/h2\u003e\n\u003cp\u003evue 框架中状态管理。在 main. js 引入 store，注入。新建一个目录 store，…. . export 。场景有：单页应用中，组件之间的状态。音乐播放、登录状态、加入购物车\u003c/p\u003e\n\u003cp\u003emain. js:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport store from './store'\r\n\r\nnew Vue({\r\nel:'#app',\r\nstore\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evuex 有哪几种属性？\u003c/h2\u003e\n\u003cp\u003e有五种，分别是 State、 Getter、Mutation 、Action、 Module\u003c/p\u003e\n\u003cp\u003evuex的State特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eVuex就是一个仓库，仓库里面放了很多对象。其中state就是数据源存放地，对应于一般Vue对象里面的data\u003c/li\u003e\n\u003cli\u003estate里面存放的数据是响应式的，Vue组件从store中读取数据，若是store中的数据发生改变，依赖这个数据的组件也会发生更新\u003c/li\u003e\n\u003cli\u003e它通过mapState把全局的 state 和 getters 映射到当前组件的 computed 计算属性中\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003evuex的Getter特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003egetters 可以对State进行计算操作，它就是Store的计算属性\u003c/li\u003e\n\u003cli\u003e虽然在组件内也可以做计算属性，但是getters 可以在多组件之间复用\u003c/li\u003e\n\u003cli\u003e如果一个状态只在一个组件内使用，是可以不用getters\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003evuex的Mutation特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAction 类似于 mutation，不同在于：Action 提交的是 mutation，而不是直接变更状态；Action 可以包含任意异步操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e不用 Vuex 会带来什么问题？\u003c/h2\u003e\n\u003cp\u003e可维护性会下降，想修改数据要维护三个地方；\u003c/p\u003e\n\u003cp\u003e可读性会下降，因为一个组件里的数据，根本就看不出来是从哪来的；\u003c/p\u003e\n\u003cp\u003e增加耦合，大量的上传派发，会让耦合性大大增加，本来 Vue 用 Component 就是为了减少耦合，现在这么用，和组件化的初衷相背。\u003c/p\u003e\n\u003ch2\u003evue-router 如何响应 路由参数 的变化？\u003c/h2\u003e\n\u003ch2\u003e完整的 vue-router 导航解析流程\u003c/h2\u003e\n\u003ch2\u003evue-router 有哪几种导航钩子（ 导航守卫 ）？\u003c/h2\u003e\n\u003cp\u003e答案：三种\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一种: 全局导航钩子, router.beforeEach(to, from, next)，作用：跳转前进行判断拦截；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003erouter.beforeEach((to, from, next) =\u003e {\r\n  // TODO\r\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第二种：单独路由独享组件；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\r\n  path: '/home',\r\n  name: 'home',\r\n  component: Home,\r\n  beforeEnter(to, from, next) {\r\n    // TODO\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第三种：组件内的钩子。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ebeforeRouteEnter(to, from, next) {\r\n  // do someting\r\n  // 在渲染该组件的对应路由被 confirm 前调用\r\n},\r\nbeforeRouteUpdate(to, from, next) {\r\n  // do someting\r\n  // 在当前路由改变，但是依然渲染该组件是调用\r\n},\r\nbeforeRouteLeave(to, from ,next) {\r\n  // do someting\r\n  // 导航离开该组件的对应路由时被调用\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue-router 的几种实例方法以及参数传递\u003c/h2\u003e\n\u003ch2\u003e怎么定义 vue-router 的动态路由？怎么获取传过来的动态参数？\u003c/h2\u003e\n\u003cp\u003e在 router 目录下的 index.js 文件中，对 path 属性加上/:id。 使用 router 对象的 params.id\u003c/p\u003e\n\u003ch2\u003evue-router 如何定义嵌套路由？\u003c/h2\u003e\n\u003ch2\u003e\u003ccode\u003e\u0026#x3C;router-link\u003e\u0026#x3C;/router-link\u003e\u003c/code\u003e 组件及其属性\u003c/h2\u003e\n\u003ch2\u003evue-router 实现路由懒加载（ 动态加载路由 ）\u003c/h2\u003e\n\u003cp\u003evue项目实现按需加载的3种方式：vue异步组件、es提案的import()、webpack的require.ensure()\u003c/p\u003e\n\u003ch3\u003evue异步组件技术\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，使用vue的异步组件技术，可以实现按需加载。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但是，这种情况下一个组件生成一个js文件。\u003c/p\u003e\n\u003cp\u003e举例如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e{\r\n  path: '/promisedemo',\r\n  name: 'PromiseDemo',\r\n  component: resolve =\u003e require(['../components/PromiseDemo'], resolve)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ees提案的import()\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e推荐使用这种方式(需要webpack \u003e 2.4)\u003c/li\u003e\n\u003cli\u003ewebpack官方文档：webpack中使用import()\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003evue官方文档：\u003ca href=\"https://router.vuejs.org/zh/guide/advanced/lazy-loading.html#%E6%8A%8A%E7%BB%84%E4%BB%B6%E6%8C%89%E7%BB%84%E5%88%86%E5%9D%97\"\u003e路由懒加载(使用import())\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，代码如下：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 下面2行代码，没有指定webpackChunkName，每个组件打包成一个js文件。\r\nconst ImportFuncDemo1 = () =\u003e import('../components/ImportFuncDemo1')\r\nconst ImportFuncDemo2 = () =\u003e import('../components/ImportFuncDemo2')\r\n// 下面2行代码，指定了相同的webpackChunkName，会合并打包成一个js文件。\r\n// const ImportFuncDemo = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo')\r\n// const ImportFuncDemo2 = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo2')\r\nexport default new Router({\r\n  routes: [\r\n    {\r\n      path: '/importfuncdemo1',\r\n      name: 'ImportFuncDemo1',\r\n      component: ImportFuncDemo1\r\n    },\r\n    {\r\n      path: '/importfuncdemo2',\r\n      name: 'ImportFuncDemo2',\r\n      component: ImportFuncDemo2\r\n    }\r\n  ]\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ewebpack提供的require.ensure()\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，使用webpack的require.ensure技术，也可以实现按需加载。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这种情况下，多个路由指定相同的chunkName，会合并打包成一个js文件。\u003c/p\u003e\n\u003cp\u003e举例如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e{\r\n  path: '/promisedemo',\r\n  name: 'PromiseDemo',\r\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/PromiseDemo')), 'demo')\r\n},\r\n{\r\n  path: '/hello',\r\n  name: 'Hello',\r\n  // component: Hello\r\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/Hello')), 'demo')\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue-router 路由的两种模式\u003c/h2\u003e\n\u003cp\u003ehash history\u003c/p\u003e\n\u003ch2\u003ehistory 路由模式与后台的配合\u003c/h2\u003e\n\u003ch2\u003evue路由实现原理? 或 vue-router原理?\u003c/h2\u003e\n\u003cp\u003e说简单点，vue-router的原理就是通过对URL地址变化的监听，继而对不同的组件进行渲染。 每当URL地址改变时，就对相应的组件进行渲染。原理是很简单，实现方式可能有点复杂，主要有hash模式和history模式。\u003c/p\u003e\n\u003ch2\u003e什么是 MVVM？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e拆分说明（M，V，VM 都是干啥的）\u003c/li\u003e\n\u003cli\u003e之间联系（Model 和 ViewModel 的双向数据绑定）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003cp\u003eMVVM 是 Model-View-ViewModel 的缩写。MVVM 是一种设计思想。Model 层代表数据模型，也可以在 Model 中定义数据修改和操作的业务逻辑；View 代表 UI 组件，它负责将数据模型转化成 UI 展现出来，ViewModel 是一个同步 View 和 Model 的对象（桥梁）。\u003c/p\u003e\n\u003cp\u003e在 MVVM 架构下，View 和 Model 之间并没有直接的联系，而是通过 ViewModel 进行交互，Model 和 ViewModel 之间的交互是双向的， 因此 View 数据的变化会同步到 Model 中，而 Model 数据的变化也会立即反应到 View 上。\u003c/p\u003e\n\u003cp\u003eViewModel 通过双向数据绑定把 View 层和 Model 层连接了起来，而 View 和 Model 之间的同步工作完全是自动的，无需人为干涉，因此开发者只需关注业务逻辑，不需要手动操作 DOM, 不需要关注数据状态的同步问题，复杂的数据状态维护完全由 MVVM 来统一管理。\u003c/p\u003e\n\u003ch2\u003eMVC、MVP 与 MVVM 模式\u003c/h2\u003e\n\u003ch3\u003e一、MVC\u003c/h3\u003e\n\u003cp\u003e通信方式如下\u003c/p\u003e\n\u003cp\u003e视图（View）：用户界面。 传送指令到 Controller\u003c/p\u003e\n\u003cp\u003e控制器（Controller）：业务逻辑 完成业务逻辑后，要求 Model 改变状态\u003c/p\u003e\n\u003cp\u003e模型（Model）：数据保存 将新的数据发送到 View，用户得到反馈\u003c/p\u003e\n\u003ch3\u003e二、MVP\u003c/h3\u003e\n\u003cp\u003e通信方式如下\u003c/p\u003e\n\u003cp\u003e各部分之间的通信，都是双向的。\u003c/p\u003e\n\u003cp\u003eView 与 Model 不发生联系，都通过 Presenter 传递。\u003c/p\u003e\n\u003cp\u003eView 非常薄，不部署任何业务逻辑，称为\"被动视图\"（Passive View），即没有任何主动性，而 Presenter 非常厚，所有逻辑都部署在那里。\u003c/p\u003e\n\u003ch3\u003e三、MVVM\u003c/h3\u003e\n\u003cp\u003eMVVM 模式将 Presenter 改名为 ViewModel，基本上与 MVP 模式完全一致。通信方式如下\u003c/p\u003e\n\u003cp\u003e唯一的区别是，它采用双向绑定（data-binding）：View 的变动，自动反映在 ViewModel，反之亦然。\u003c/p\u003e\n\u003ch2\u003e常见的实现 MVVM 几种方式\u003c/h2\u003e\n\u003ch2\u003e解释下 Object.defineProperty()方法\u003c/h2\u003e\n\u003cp\u003e这是 js 中一个非常重要的方法，ES6 中某些方法的实现依赖于它，VUE 通过它实现双向绑定，此方法会直接在一个对象上定义一个新属性，或者修改一个已经存在的属性， 并返回这个对象\u003c/p\u003e\n\u003ch3\u003e语法\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eObject.defineProperty(object, attribute, descriptor)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e这三个参数都是必输项\u003c/li\u003e\n\u003cli\u003e第一个参数为 目标对象\u003c/li\u003e\n\u003cli\u003e第二个参数为 需要定义的属性或者方法\u003c/li\u003e\n\u003cli\u003e第三个参数为 目标属性所拥有的特性\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003edescriptor\u003c/h4\u003e\n\u003cp\u003e前两个参数都很明确，重点是第三个参数 descriptor， 它有以下取值\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003evalue: 属性的值\u003c/li\u003e\n\u003cli\u003ewritable: 属性的值是否可被重写（默认为 false）\u003c/li\u003e\n\u003cli\u003econfigurable: 总开关，是否可配置，若为 false, 则其他都为 false（默认为 false）\u003c/li\u003e\n\u003cli\u003eenumerable: 属性是否可被枚举（默认为 false）\u003c/li\u003e\n\u003cli\u003eget: 获取该属性的值时调用\u003c/li\u003e\n\u003cli\u003eset: 重写该属性的值时调用\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e一个例子\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"b\", {\r\n    value: 123\r\n});\r\nconsole.log(a.b); //123\r\na.b = 456;\r\nconsole.log(a.b); //123\r\na.c = 110;\r\nfor (item in a) {\r\n    console.log(item, a[item]); //c 110\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为 writable 和 enumerable 默认值为 false, 所以对 a.b 赋值无效，也无法遍历它\u003c/p\u003e\n\u003ch3\u003econfigurable\u003c/h3\u003e\n\u003cp\u003e总开关，是否可配置，设置为 false 后，就不能再设置了，否则报错， 例子\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"b\", {\r\n    configurable: false\r\n});\r\nObject.defineProperty(a, \"b\", {\r\n    configurable: true\r\n});\r\n\r\n//error: Uncaught TypeError: Cannot redefine property: b\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003ewritable\u003c/h4\u003e\n\u003cp\u003e是否可重写\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"b\", {\r\n    value: 123,\r\n    writable: false\r\n});\r\nconsole.log(a.b); // 打印 123\r\na.b = 25; // 没有错误抛出（在严格模式下会抛出，即使之前已经有相同的值）\r\nconsole.log(a.b); // 打印 123， 赋值不起作用。\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eenumerable\u003c/h4\u003e\n\u003cp\u003e属性特性 enumerable 定义了对象的属性是否可以在 for... in 循环和 Object. keys() 中被枚举\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"b\", {\r\n    value: 3445,\r\n    enumerable: true\r\n});\r\nconsole.log(Object.keys(a)); // 打印[\"b\"]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eenumerable 改为 false\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"b\", {\r\n    value: 3445,\r\n    enumerable: false //注意咯这里改了\r\n});\r\nconsole.log(Object.keys(a)); // 打印[]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eset 和 get\u003c/h4\u003e\n\u003cp\u003e如果设置了 set 或 get, 就不能设置 writable 和 value 中的任何一个，否则报错\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar a = {};\r\nObject.defineProperty(a, \"abc\", {\r\n    value: 123,\r\n    get: function() {\r\n        return value;\r\n    }\r\n});\r\n//Uncaught TypeError: Invalid property descriptor. Cannot both specify accessors and a value
