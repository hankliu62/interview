03e我们将它们称为纯组件，因为它们可以接受任何动态提供的子组件，但它们不会修改或复制其输入组件中的任何行为。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst EnhancedComponent = higherOrderComponent(WrappedComponent)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHOC 有很多用例：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e代码复用，逻辑抽象化\u003c/li\u003e\n\u003cli\u003e渲染劫持\u003c/li\u003e\n\u003cli\u003e抽象化和操作状态（state）\u003c/li\u003e\n\u003cli\u003e操作属性（props）\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如何为高阶组件创建属性代理?\u003c/h2\u003e\n\u003cp\u003e你可以使用属性代理模式向输入组件增加或编辑属性（props）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction HOC(WrappedComponent) {\r\n  return class Test extends Component {\r\n    render() {\r\n      const newProps = {\r\n        title: 'New Header',\r\n        footer: false,\r\n        showFeatureX: false,\r\n        showFeatureY: true\r\n      };\r\n\r\n      return \u0026#x3C;WrappedComponent {...this.props} {...newProps} /\u003e\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是上下文（Context）?\u003c/h2\u003e\n\u003cp\u003eContext 通过组件树提供了一个传递数据的方法，从而避免了在每一个层级手动的传递props。比如，需要在应用中许多组件需要访问登录用户信息、地区偏好、UI主题等。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 创建一个 theme Context,  默认 theme 的值为 light\r\nconst ThemeContext = React.createContext('light');\r\n\r\nfunction ThemedButton(props) {\r\n  // ThemedButton 组件从 context 接收 theme\r\n  return (\r\n    \u0026#x3C;ThemeContext.Consumer\u003e\r\n      {theme =\u003e \u0026#x3C;Button {...props} theme={theme} /\u003e}\r\n    \u0026#x3C;/ThemeContext.Consumer\u003e\r\n  );\r\n}\r\n\r\n// 中间组件\r\nfunction Toolbar(props) {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;ThemedButton /\u003e\r\n    \u0026#x3C;/div\u003e\r\n  );\r\n}\r\n\r\nclass App extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;ThemeContext.Provider value=\"dark\"\u003e\r\n        \u0026#x3C;Toolbar /\u003e\r\n      \u0026#x3C;/ThemeContext.Provider\u003e\r\n    );\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003echildren 属性是什么?\u003c/h2\u003e\n\u003cp\u003eChildren 是一个属性（\u003ccode\u003ethis.props.chldren\u003c/code\u003e），它允许你将组件作为数据传递给其他组件，就像你使用的任何其他组件一样。在组件的开始和结束标记之间放置的组件树将作为children属性传递给该组件。\u003c/p\u003e\n\u003cp\u003eReact API 中有许多方法中提供了这个不透明数据结构的方法，包括：\u003ccode\u003eReact.Children.map\u003c/code\u003e、\u003ccode\u003eReact.Children.forEach\u003c/code\u003e、\u003ccode\u003eReact.Children.count\u003c/code\u003e、\u003ccode\u003eReact.Children.only\u003c/code\u003e、\u003ccode\u003eReact.Children.toArray\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyDiv = React.createClass({\r\n  render: function() {\r\n    return \u0026#x3C;div\u003e{this.props.children}\u0026#x3C;/div\u003e\r\n  }\r\n})\r\n\r\nReactDOM.render(\r\n  \u0026#x3C;MyDiv\u003e\r\n    \u0026#x3C;span\u003e{'Hello'}\u0026#x3C;/span\u003e\r\n    \u0026#x3C;span\u003e{'World'}\u0026#x3C;/span\u003e\r\n  \u0026#x3C;/MyDiv\u003e,\r\n  node\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e怎样在 React 中写注释?\u003c/h2\u003e\n\u003cp\u003eReact/JSX 中的注释类似于 JavaScript 的多行注释，但是是用大括号括起来。\u003c/p\u003e\n\u003cp\u003e单行注释：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div\u003e\r\n  {/* 单行注释（在原生 JavaScript 中，单行注释用双斜杠（//）表示） */}\r\n  {`Welcome ${user}, let's play React`}\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e多行注释：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div\u003e\r\n  {/* 多行注释超过\r\n   一行 */}\r\n  {`Welcome ${user}, let's play React`}\r\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e构造函数使用带 props 参数的目的是什么?\u003c/h2\u003e\n\u003cp\u003e在调用super()方法之前，子类构造函数不能使用this引用。这同样适用于ES6子类。将props参数传递给super()的主要原因是为了在子构造函数中访问this.props。\u003c/p\u003e\n\u003cp\u003e带 props 参数:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n\r\n    console.log(this.props) // prints { name: 'John', age: 42 }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e不带 props 参数:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super()\r\n\r\n    console.log(this.props) // prints undefined\r\n\r\n    // but props parameter is still available\r\n    console.log(props) // prints { name: 'John', age: 42 }\r\n  }\r\n\r\n  render() {\r\n    // no difference outside constructor\r\n    console.log(this.props) // prints { name: 'John', age: 42 }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面的代码片段显示this.props仅在构造函数中有所不同。 它在构造函数之外是相同的。\u003c/p\u003e\n\u003ch2\u003e什么是调解?\u003c/h2\u003e\n\u003cp\u003e当组件的props或state发生更改时，React 通过将新返回的元素与先前呈现的元素进行比较来确定是否需要实际的 DOM 更新。当它们不相等时，React 将更新 DOM 。此过程称为reconciliation。\u003c/p\u003e\n\u003ch2\u003e如何使用动态属性名设置 state ?\u003c/h2\u003e\n\u003cp\u003e如果你使用 ES6 或 Babel 转换器来转换你的 JSX 代码，那么你可以使用计算属性名称来完成此操作。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ehandleInputChange(event) {\r\n  this.setState({ [event.target.id]: event.target.value })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e每次组件渲染时调用函数的常见错误是什么?\u003c/h2\u003e\n\u003cp\u003e你需要确保在将函数作为参数传递时未调用该函数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  // Wrong: handleClick is called instead of passed as a reference!\r\n  return \u0026#x3C;button onClick={this.handleClick()}\u003e{'Click Me'}\u0026#x3C;/button\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e相反地，传递函数本身应该没有括号：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  // Correct: handleClick is passed as a reference!\r\n  return \u0026#x3C;button onClick={this.handleClick}\u003e{'Click Me'}\u0026#x3C;/button\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么有组件名称要首字母大写?\u003c/h2\u003e\n\u003cp\u003e这是必要的，因为组件不是 DOM 元素，它们是构造函数。 此外，在 JSX 中，小写标记名称是指 HTML 元素，而不是组件。\u003c/p\u003e\n\u003ch2\u003e为什么 React 使用 className 而不是 class 属性?\u003c/h2\u003e\n\u003cp\u003eclass 是 JavaScript 中的关键字，而 JSX 是 JavaScript 的扩展。这就是为什么 React 使用 className 而不是 class 的主要原因。传递一个字符串作为 className 属性。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return \u0026#x3C;span className={'menu navigation-menu'}\u003e{'Menu'}\u0026#x3C;/span\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在实际项目中，我们经常使用classnames来方便我们操作className。\u003c/p\u003e\n\u003ch2\u003e什么是 Fragments ?\u003c/h2\u003e\n\u003cp\u003e它是 React 中的常见模式，用于组件返回多个元素。Fragments 可以让你聚合一个子元素列表，而无需向 DOM 添加额外节点。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return (\r\n    \u0026#x3C;React.Fragment\u003e\r\n      \u0026#x3C;ChildA /\u003e\r\n      \u0026#x3C;ChildB /\u003e\r\n      \u0026#x3C;ChildC /\u003e\r\n    \u0026#x3C;/React.Fragment\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以下是简洁语法，但是在一些工具中还不支持：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return (\r\n    \u0026#x3C;\u003e\r\n      \u0026#x3C;ChildA /\u003e\r\n      \u0026#x3C;ChildB /\u003e\r\n      \u0026#x3C;ChildC /\u003e\r\n    \u0026#x3C;/\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e译注：React 16 以前，render 函数的返回必须有一个根节点，否则报错。\u003c/p\u003e\n\u003ch2\u003e为什么使用 Fragments 比使用容器 div 更好?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e通过不创建额外的 DOM 节点，Fragments 更快并且使用更少的内存。这在非常大而深的节点树时很有好处。\u003c/li\u003e\n\u003cli\u003e一些 CSS 机制如Flexbox和CSS Grid具有特殊的父子关系，如果在中间添加 div 将使得很难保持所需的结构。\u003c/li\u003e\n\u003cli\u003e在 DOM 审查器中不会那么的杂乱。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 React 中什么是 Portal ?\u003c/h2\u003e\n\u003cp\u003ePortal 提供了一种很好的将子节点渲染到父组件以外的 DOM 节点的方式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eReactDOM.createPortal(child, container)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第一个参数是任何可渲染的 React 子节点，例如元素，字符串或片段。第二个参数是 DOM 元素。\u003c/p\u003e\n\u003ch2\u003e什么是无状态组件?\u003c/h2\u003e\n\u003cp\u003e如果行为独立于其状态，则它可以是无状态组件。你可以使用函数或类来创建无状态组件。但除非你需要在组件中使用生命周期钩子，否则你应该选择函数组件。无状态组件有很多好处： 它们易于编写，理解和测试，速度更快，而且你可以完全避免使用this关键字。\u003c/p\u003e\n\u003ch2\u003e什么是有状态组件?\u003c/h2\u003e\n\u003cp\u003e如果组件的行为依赖于组件的state，那么它可以被称为有状态组件。这些有状态组件总是类组件，并且具有在constructor中初始化的状态。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = { count: 0 }\r\n  }\r\n\r\n  render() {\r\n    // ...\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中如何校验 props 属性?\u003c/h2\u003e\n\u003cp\u003e当应用程序以开发模式运行的时，React 将会自动检查我们在组件上设置的所有属性，以确保它们具有正确的类型。如果类型不正确，React 将在控制台中生成警告信息。由于性能影响，它在生产模式下被禁用。使用 isRequired 定义必填属性。\u003c/p\u003e\n\u003cp\u003e预定义的 prop 类型：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ePropTypes.number\u003c/li\u003e\n\u003cli\u003ePropTypes.string\u003c/li\u003e\n\u003cli\u003ePropTypes.array\u003c/li\u003e\n\u003cli\u003ePropTypes.object\u003c/li\u003e\n\u003cli\u003ePropTypes.func\u003c/li\u003e\n\u003cli\u003ePropTypes.node\u003c/li\u003e\n\u003cli\u003ePropTypes.element\u003c/li\u003e\n\u003cli\u003ePropTypes.bool\u003c/li\u003e\n\u003cli\u003ePropTypes.symbol\u003c/li\u003e\n\u003cli\u003ePropTypes.any\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e我们可以为 User 组件定义 propTypes，如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport PropTypes from 'prop-types'\r\n\r\nclass User extends React.Component {\r\n  static propTypes = {\r\n    name: PropTypes.string.isRequired,\r\n    age: PropTypes.number.isRequired\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;\u003e\r\n        \u0026#x3C;h1\u003e{`Welcome, ${this.props.name}`}\u0026#x3C;/h1\u003e\r\n        \u0026#x3C;h2\u003e{`Age, ${this.props.age}`}\u0026#x3C;/h2\u003e\r\n      \u0026#x3C;/\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意:\u003c/strong\u003e 在 React v15.5 中，PropTypes 从 React.PropTypes 被移动到 prop-types 库中。\u003c/p\u003e\n\u003ch2\u003eReact 的优点是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e使用 Virtual DOM 提高应用程序的性能。\u003c/li\u003e\n\u003cli\u003eJSX 使代码易于读写。\u003c/li\u003e\n\u003cli\u003e它支持在客户端和服务端渲染。\u003c/li\u003e\n\u003cli\u003e易于与框架（Angular，Backbone）集成，因为它只是一个视图库。\u003c/li\u003e\n\u003cli\u003e使用 Jest 等工具轻松编写单元与集成测试。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 的局限性是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eReact 只是一个视图库，而不是一个完整的框架。\u003c/li\u003e\n\u003cli\u003e对于 Web 开发初学者来说，有一个学习曲线。\u003c/li\u003e\n\u003cli\u003e将 React 集成到传统的 MVC 框架中需要一些额外的配置。\u003c/li\u003e\n\u003cli\u003e代码复杂性随着内联模板和 JSX 的增加而增加。\u003c/li\u003e\n\u003cli\u003e如果有太多的小组件可能增加项目的庞大和复杂。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 React v16 中的错误边界是什么?\u003c/h2\u003e\n\u003cp\u003e错误边界是在其子组件树中的任何位置捕获 JavaScript 错误、记录这些错误并显示回退 UI 而不是崩溃的组件树的组件。\u003c/p\u003e\n\u003cp\u003e如果一个类组件定义了一个名为 \u003ccode\u003ecomponentDidCatch(error, info)\u003c/code\u003e 或 \u003ccode\u003estatic getDerivedStateFromError()\u003c/code\u003e 新的生命周期方法，则该类组件将成为错误边界：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass ErrorBoundary extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = { hasError: false }\r\n  }\r\n\r\n  componentDidCatch(error, info) {\r\n    // You can also log the error to an error reporting service\r\n    logErrorToMyService(error, info)\r\n  }\r\n\r\n  static getDerivedStateFromError(error) {\r\n     // Update state so the next render will show the fallback UI.\r\n     return { hasError: true };\r\n   }\r\n\r\n  render() {\r\n    if (this.state.hasError) {\r\n      // You can render any custom fallback UI\r\n      return \u0026#x3C;h1\u003e{'Something went wrong.'}\u0026#x3C;/h1\u003e\r\n    }\r\n    return this.props.children\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e之后，将其作为常规组件使用：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;ErrorBoundary\u003e\r\n  \u0026#x3C;MyWidget /\u003e\r\n\u0026#x3C;/ErrorBoundary\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React v15 中如何处理错误边界?\u003c/h2\u003e\n\u003cp\u003eReact v15 使用 \u003ccode\u003eunstable_handleError\u003c/code\u003e 方法为错误边界提供了非常基础的支持。已在 React v16 中，将其重命名为\u003ccode\u003ecomponentDidCatch\u003c/code\u003e。\u003c/p\u003e\n\u003ch2\u003e静态类型检查推荐的方法是什么?\u003c/h2\u003e\n\u003cp\u003e通常，我们使用 PropTypes 库（在 React v15.5 之后 \u003ccode\u003eReact.PropTypes\u003c/code\u003e 被移动到了 \u003ccode\u003eprop-types\u003c/code\u003e 包中），在 React 应用程序中执行类型检查。对于大型项目，建议使用静态类型检查器，比如 Flow 或 TypeScript，它们在编译时执行类型检查并提供 \u003ccode\u003eauto-completion\u003c/code\u003e 功能。\u003c/p\u003e\n\u003ch2\u003ereact-dom 包的用途是什么?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ereact-dom\u003c/code\u003e 包提供了特定的 DOM 方法，可以在应用程序的顶层使用。大多数的组件不需要使用此模块。该模块中提供的一些方法如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003erender()\u003c/li\u003e\n\u003cli\u003ehydrate()\u003c/li\u003e\n\u003cli\u003eunmountComponentAtNode()\u003c/li\u003e\n\u003cli\u003efindDOMNode()\u003c/li\u003e\n\u003cli\u003ecreatePortal()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ereact-dom 中 render 方法的目的是什么?\u003c/h2\u003e\n\u003cp\u003e此方法用于将 React 元素渲染到所提供容器中的 DOM 结构中，并返回对组件的引用。如果 React 元素之前已被渲染到容器中，它将对其执行更新，并且只在需要时改变 DOM 以反映最新的更改。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eReactDOM.render(element, container[, callback])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果提供了可选的回调函数，该函数将在组件被渲染或更新后执行。\u003c/p\u003e\n\u003ch2\u003eReactDOMServer 是什么?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eReactDOMServer\u003c/code\u003e 对象使你能够将组件渲染为静态标记（通常用于 Node 服务器中），此对象主要用于服务端渲染（SSR）。以下方法可用于服务器和浏览器环境：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003erenderToString()\u003c/li\u003e\n\u003cli\u003erenderToStaticMarkup()\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例如，你通常运行基于 Node 的 Web 服务器，如 Express，Hapi 或 Koa，然后你调用 renderToString 将根组件渲染为字符串，然后作为响应进行发送。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// using Express\r\nimport { renderToString } from 'react-dom/server'\r\nimport MyPage from './MyPage'\r\n\r\napp.get('/', (req, res) =\u003e {\r\n  res.write('\u0026#x3C;!DOCTYPE html\u003e\u0026#x3C;html\u003e\u0026#x3C;head\u003e\u0026#x3C;title\u003eMy Page\u0026#x3C;/title\u003e\u0026#x3C;/head\u003e\u0026#x3C;body\u003e')\r\n  res.write('\u0026#x3C;div id=\"content\"\u003e')\r\n  res.write(renderToString(\u0026#x3C;MyPage/\u003e))\r\n  res.write('\u0026#x3C;/div\u003e\u0026#x3C;/body\u003e\u0026#x3C;/html\u003e')\r\n  res.end()\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中如何使用 innerHTML?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003edangerouslySetInnerHTML\u003c/code\u003e 属性是 React 用来替代在浏览器 DOM 中使用 innerHTML。与 innerHTML 一样，考虑到跨站脚本攻击（XSS），使用此属性也是有风险的。使用时，你只需传递以 __html 作为键，而 HTML 文本作为对应值的对象。\u003c/p\u003e\n\u003cp\u003e在本示例中 MyComponent 组件使用 \u003ccode\u003edangerouslySetInnerHTML\u003c/code\u003e 属性来设置 HTML 标记：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction createMarkup() {\r\n  return { __html: 'First \u0026#x26;middot; Second' }\r\n}\r\n\r\nfunction MyComponent() {\r\n  return \u0026#x3C;div dangerouslySetInnerHTML={createMarkup()} /\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React 中使用样式?\u003c/h2\u003e\n\u003cp\u003estyle 属性接受含有 camelCased（驼峰）属性的 JavaScript 对象，而不是 CSS 字符串。这与 DOM 样式中的 JavaScript 属性一致，效率更高，并且可以防止 XSS 安全漏洞。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst divStyle = {\r\n  color: 'blue',\r\n  backgroundImage: 'url(' + imgUrl + ')'\r\n};\r\n\r\nfunction HelloWorldComponent() {\r\n  return \u0026#x3C;div style={divStyle}\u003eHello World!\u0026#x3C;/div\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e为了与在 JavaScript 中访问 DOM 节点上的属性保持一致，样式键采用了 camelcased（例如\u003ccode\u003enode.style.backgroundImage\u003c/code\u003e）。\u003c/p\u003e\n\u003ch2\u003e在 React 中事件有何不同?\u003c/h2\u003e\n\u003cp\u003e处理 React 元素中的事件有一些语法差异：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eReact 事件处理程序是采用驼峰而不是小写来命名的。\u003c/li\u003e\n\u003cli\u003e使用 JSX，你将传递一个函数作为事件处理程序，而不是字符串。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e如果在构造函数中使用 setState() 会发生什么?\u003c/h2\u003e\n\u003cp\u003e当你使用 \u003ccode\u003esetState()\u003c/code\u003e 时，除了设置状态对象之外，React 还会重新渲染组件及其所有的子组件。你会得到这样的错误：\u003ccode\u003eCan only update a mounted or mounting component.\u003c/code\u003e。因此我们需要在构造函数中使用 \u003ccode\u003ethis.state \u003c/code\u003e初始化状态。\u003c/p\u003e\n\u003ch2\u003e索引作为键的影响是什么?\u003c/h2\u003e\n\u003cp\u003eKeys 应该是稳定的，可预测的和唯一的，这样 React 就能够跟踪元素。\u003c/p\u003e\n\u003cp\u003e在下面的代码片段中，每个元素的键将基于列表项的顺序，而不是绑定到即将展示的数据上。这将限制 React 能够实现的优化。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e{todos.map((todo, index) =\u003e\r\n  \u0026#x3C;Todo\r\n    {...todo}\r\n    key={index}\r\n  /\u003e\r\n)}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假设 todo.id 对此列表是唯一且稳定的，如果将此数据作为唯一键，那么 React 将能够对元素进行重新排序，而无需重新创建它们。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e{todos.map((todo) =\u003e\r\n  \u0026#x3C;Todo {...todo}\r\n    key={todo.id} /\u003e\r\n)}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 componentWillMount() 方法中使用 setState() 好吗?\u003c/h2\u003e\n\u003cp\u003e建议避免在 componentWillMount() 生命周期方法中执行异步初始化。在 mounting 发生之前会立即调用 componentWillMount()，且它在 render() 之前被调用，因此在此方法中更新状态将不会触发重新渲染。应避免在此方法中引入任何副作用或订阅操作。我们需要确保对组件初始化的异步调用发生在 componentDidMount() 中，而不是在 componentWillMount() 中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponentDidMount() {\r\n  axios.get(`api/todos`)\r\n    .then((result) =\u003e {\r\n      this.setState({\r\n        messages: [...result.data]\r\n      })\r\n    })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如果在初始状态中使用 props 属性会发生什么?\u003c/h2\u003e\n\u003cp\u003e如果在不刷新组件的情况下更改组件上的属性，则不会显示新的属性值，因为构造函数函数永远不会更新组件的当前状态。只有在首次创建组件时才会用 props 属性初始化状态。\u003c/p\u003e\n\u003cp\u003e以下组件将不显示更新的输入值：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n\r\n    this.state = {\r\n      records: [],\r\n      inputValue: this.props.inputValue\r\n    };\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;div\u003e{this.state.inputValue}\u0026#x3C;/div\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 render 方法使用使用 props 将会显示更新的值：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n\r\n    this.state = {\r\n      record: []\r\n    }\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;div\u003e{this.props.inputValue}\u0026#x3C;/div\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何有条件地渲染组件?\u003c/h2\u003e\n\u003cp\u003e在某些情况下，你希望根据某些状态渲染不同的组件。 JSX 不会渲染 \u003ccode\u003efalse\u003c/code\u003e 或 \u003ccode\u003eundefined\u003c/code\u003e，因此你可以使用 \u003ccode\u003e\u0026#x26;\u0026#x26;\u003c/code\u003e 运算符，在某个条件为 \u003ccode\u003etrue\u003c/code\u003e 时，渲染组件中指定的内容。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyComponent = ({ name, address }) =\u003e (\r\n  \u0026#x3C;div\u003e\r\n    \u0026#x3C;h2\u003e{name}\u0026#x3C;/h2\u003e\r\n    {address \u0026#x26;\u0026#x26;\r\n      \u0026#x3C;p\u003e{address}\u0026#x3C;/p\u003e\r\n    }\r\n  \u0026#x3C;/div\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果你需要一个 \u003ccode\u003eif-else\u003c/code\u003e 条件，那么使用三元运算符：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyComponent = ({ name, address }) =\u003e (\r\n  \u0026#x3C;div\u003e\r\n    \u0026#x3C;h2\u003e{name}\u0026#x3C;/h2\u003e\r\n    {address\r\n      ? \u0026#x3C;p\u003e{address}\u0026#x3C;/p\u003e\r\n      : \u0026#x3C;p\u003e{'Address is not available'}\u0026#x3C;/p\u003e\r\n    }\r\n  \u0026#x3C;/div\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么在 DOM 元素上展开 props 需要小心?\u003c/h2\u003e\n\u003cp\u003e当我们展开属性时，我们会遇到添加未知 HTML 属性的风险，这是一种不好的做法。相反，我们可以使用属性解构和...rest 运算符，因此它只添加所需的 props 属性。例如，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst ComponentA = () =\u003e\r\n  \u0026#x3C;ComponentB isDisplay={true} className={'componentStyle'} /\u003e\r\n\r\nconst ComponentB = ({ isDisplay, ...domProps }) =\u003e\r\n  \u0026#x3C;div {...domProps}\u003e{'ComponentB'}\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中如何使用装饰器?\u003c/h2\u003e\n\u003cp\u003e你可以装饰你的类组件，这与将组件传递到函数中是一样的。 装饰器是修改组件功能灵活且易读的方式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e@setTitle('Profile')\r\nclass Profile extends React.Component {\r\n    //....\r\n}\r\n\r\n/*\r\n  title is a string that will be set as a document title\r\n  WrappedComponent is what our decorator will receive when\r\n  put directly above a component class as seen in the example above\r\n*/\r\nconst setTitle = (title) =\u003e (WrappedComponent) =\u003e {\r\n  return class extends React.Component {\r\n    componentDidMount() {\r\n      document.title = title\r\n    }\r\n\r\n    render() {\r\n      return \u0026#x3C;WrappedComponent {...this.props} /\u003e\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何 memoize（记忆）组件?\u003c/h2\u003e\n\u003cp\u003e有可用于函数组件的 memoize 库。例如 moize 库可以将组件存储在另一个组件中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport moize from 'moize'\r\nimport Component from './components/Component' // this module exports a non-memoized component\r\n\r\nconst MemoizedFoo = moize.react(Component)\r\n\r\nconst Consumer = () =\u003e {\r\n  \u0026#x3C;div\u003e\r\n    {'I will memoize the following entry:'}\r\n    \u0026#x3C;MemoizedFoo/\u003e\r\n  \u0026#x3C;/div\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何实现 Server Side Rendering 或 SSR?\u003c/h2\u003e\n\u003cp\u003eReact 已经配备了用于处理 Node 服务器上页面渲染的功能。你可以使用特殊版本的 DOM 渲染器，它遵循与客户端相同的模式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport ReactDOMServer from 'react-dom/server'\r\nimport App from './App'\r\n\r\nReactDOMServer.renderToString(\u0026#x3C;App /\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e此方法将以字符串形式输出常规 HTML，然后将其作为服务器响应的一部分放在页面正文中。在客户端，React 检测预渲染的内容并无缝地衔接。\u003c/p\u003e\n\u003ch2\u003e如何在 React 中启用生产模式?\u003c/h2\u003e\n\u003cp\u003e你应该使用 Webpack 的 \u003ccode\u003eDefinePlugin\u003c/code\u003e 方法将 \u003ccode\u003eNODE_ENV\u003c/code\u003e 设置为 \u003ccode\u003eproduction\u003c/code\u003e，通过它你可以去除 \u003ccode\u003epropType\u003c/code\u003e 验证和额外警告等内容。除此之外，如果你压缩代码，如使用 \u003ccode\u003eUglify\u003c/code\u003e 的死代码消除，以去掉用于开发的代码和注释，它将大大减少包的大小。\u003c/p\u003e\n\u003ch2\u003e什么是 CRA 及其好处?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ecreate-react-app\u003c/code\u003e CLI 工具允许你无需配置步骤，快速创建和运行 React 应用。\u003c/p\u003e\n\u003cp\u003e让我们使用 CRA 来创建 Todo 应用：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e# Installation\r\n$ npm install -g create-react-app\r\n\r\n# Create new project\r\n$ create-react-app todo-app\r\n$ cd todo-app\r\n\r\n# Build, test and run\r\n$ npm run build\r\n$ npm run test\r\n$ npm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e它包含了构建 React 应用程序所需的一切：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eReact, JSX, ES6, 和 Flow 语法支持。\u003c/li\u003e\n\u003cli\u003eES6 之外的语言附加功能，比如对象扩展运算符。\u003c/li\u003e\n\u003cli\u003eAutoprefixed CSS，因此你不在需要 -webkit- 或其他前缀。\u003c/li\u003e\n\u003cli\u003e一个快速的交互式单元测试运行程序，内置了对覆盖率报告的支持。\u003c/li\u003e\n\u003cli\u003e一个实时开发服务器，用于警告常见错误。\u003c/li\u003e\n\u003cli\u003e一个构建脚本，用于打包用于生产中包含 hashes 和 sourcemaps 的 JS、CSS 和 Images 文件。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 mounting 阶段生命周期方法的执行顺序是什么?\u003c/h2\u003e\n\u003cp\u003e在创建组件的实例并将其插入到 DOM 中时，将按以下顺序调用生命周期方法。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003econstructor()\u003c/li\u003e\n\u003cli\u003estatic getDerivedStateFromProps()\u003c/li\u003e\n\u003cli\u003erender()\u003c/li\u003e\n\u003cli\u003ecomponentDidMount()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 React v16 中，哪些生命周期方法将被弃用?\u003c/h2\u003e\n\u003cp\u003e以下生命周期方法将成为不安全的编码实践，并且在异步渲染方面会更有问题。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ecomponentWillMount()\u003c/li\u003e\n\u003cli\u003ecomponentWillReceiveProps()\u003c/li\u003e\n\u003cli\u003ecomponentWillUpdate()\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e从 React v16.3 开始，这些方法使用 UNSAFE_ 前缀作为别名，未加前缀的版本将在 React v17 中被移除。\u003c/p\u003e\n\u003ch2\u003e生命周期方法 \u003ccode\u003egetDerivedStateFromProps()\u003c/code\u003e 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e新的静态 \u003ccode\u003egetDerivedStateFromProps()\u003c/code\u003e 生命周期方法在实例化组件之后以及重新渲染组件之前调用。它可以返回一个对象用于更新状态，或者返回 null 指示新的属性不需要任何状态更新。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  static getDerivedStateFromProps(props, state) {\r\n    // ...\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e此生命周期方法与 \u003ccode\u003ecomponentDidUpdate()\u003c/code\u003e 一起涵盖了 \u003ccode\u003ecomponentWillReceiveProps()\u003c/code\u003e 的所有用例。\u003c/p\u003e\n\u003ch2\u003e生命周期方法 \u003ccode\u003egetSnapshotBeforeUpdate()\u003c/code\u003e 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e新的 \u003ccode\u003egetSnapshotBeforeUpdate()\u003c/code\u003e 生命周期方法在 DOM 更新之前被调用。此方法的返回值将作为第三个参数传递给componentDidUpdate()。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  getSnapshotBeforeUpdate(prevProps, prevState) {\r\n    // ...\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e此生命周期方法与 \u003ccode\u003ecomponentDidUpdate()\u003c/code\u003e 一起涵盖了 \u003ccode\u003ecomponentWillUpdate()\u003c/code\u003e 的所有用例。\u003c/p\u003e\n\u003ch2\u003e推荐的组件命名方法是什么?\u003c/h2\u003e\n\u003cp\u003e建议通过引用命名组件，而不是使用 displayName。\u003c/p\u003e\n\u003cp\u003e使用 displayName 命名组件:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eexport default React.createClass({\r\n  displayName: 'TodoApp',\r\n  // ...\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e推荐的方式：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eexport default class TodoApp extends React.Component {\r\n  // ...\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在组件类中方法的推荐顺序是什么?\u003c/h2\u003e\n\u003cp\u003e从 mounting 到 render stage 阶段推荐的方法顺序：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003estatic 方法\u003c/li\u003e\n\u003cli\u003econstructor()\u003c/li\u003e\n\u003cli\u003egetChildContext()\u003c/li\u003e\n\u003cli\u003ecomponentWillMount()\u003c/li\u003e\n\u003cli\u003ecomponentDidMount()\u003c/li\u003e\n\u003cli\u003ecomponentWillReceiveProps()\u003c/li\u003e\n\u003cli\u003eshouldComponentUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentWillUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentDidUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentWillUnmount()\u003c/li\u003e\n\u003cli\u003e点击处理程序或事件处理程序，如 onClickSubmit() 或 onChangeDescription()\u003c/li\u003e\n\u003cli\u003e用于渲染的getter方法，如 getSelectReason() 或 getFooterContent()\u003c/li\u003e\n\u003cli\u003e可选的渲染方法，如 renderNavigation() 或 renderProfilePicture()\u003c/li\u003e\n\u003cli\u003erender()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 switching 组件?\u003c/h2\u003e\n\u003cp\u003eswitching 组件是渲染多个组件之一的组件。我们需要使用对象将 prop 映射到组件中。\u003c/p\u003e\n\u003cp\u003e例如，以下的 switching 组件将基于 page 属性显示不同的页面：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport HomePage from './HomePage'\r\nimport AboutPage from './AboutPage'\r\nimport ServicesPage from './ServicesPage'\r\nimport ContactPage from './ContactPage'\r\n\r\nconst PAGES = {\r\n  home: HomePage,\r\n  about: AboutPage,\r\n  services: ServicesPage,\r\n  contact: ContactPage\r\n}\r\n\r\nconst Page = (props) =\u003e {\r\n  const Handler = PAGES[props.page] || ContactPage\r\n\r\n  return \u0026#x3C;Handler {...props} /\u003e\r\n}\r\n\r\n// The keys of the PAGES object can be used in the prop types to catch dev-time errors.\r\nPage.propTypes = {\r\n  page: PropTypes.oneOf(Object.keys(PAGES)).isRequired\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么我们需要将函数传递给 setState() 方法?\u003c/h2\u003e\n\u003cp\u003e这背后的原因是 \u003ccode\u003esetState()\u003c/code\u003e 是一个异步操作。出于性能原因，React 会对状态更改进行批处理，因此在调用 \u003ccode\u003esetState()\u003c/code\u003e 方法之后，状态可能不会立即更改。这意味着当你调用 \u003ccode\u003esetState()\u003c/code\u003e 方法时，你不应该依赖当前状态，因为你不能确定当前状态应该是什么。这个问题的解决方案是将一个函数传递给 \u003ccode\u003esetState()\u003c/code\u003e，该函数会以上一个状态作为参数。通过这样做，你可以避免由于 \u003ccode\u003esetState()\u003c/code\u003e 的异步性质而导致用户在访问时获取旧状态值的问题。\u003c/p\u003e\n\u003cp\u003e假设初始计数值为零。在连续三次增加操作之后，该值将只增加一个。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// assuming this.state.count === 0\r\nthis.setState({ count: this.state.count + 1 })\r\nthis.setState({ count: this.state.count + 1 })\r\nthis.setState({ count: this.state.count + 1 })\r\n// this.state.count === 1, not 3\r\n如果将函数传递给 setState()，则 count 将正确递增。\r\n\r\nthis.setState((prevState, props) =\u003e ({\r\n  count: prevState.count + props.increment\r\n}))\r\n// this.state.count === 3 as expected\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中什么是严格模式?\u003c/h2\u003e\n\u003cp\u003eReact.StrictMode 是一个有用的组件，用于突出显示应用程序中的潜在问题。就像 \u003ccode\u003e\u0026#x3C;Fragment\u003e\u003c/code\u003e，\u003ccode\u003e\u0026#x3C;StrictMode\u003e\u003c/code\u003e 一样，它们不会渲染任何额外的 DOM 元素。它为其后代激活额外的检查和警告。这些检查仅适用于开发模式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\n\r\nfunction ExampleApplication() {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;Header /\u003e\r\n      \u0026#x3C;React.StrictMode\u003e\r\n        \u0026#x3C;div\u003e\r\n          \u0026#x3C;ComponentOne /\u003e\r\n          \u0026#x3C;ComponentTwo /\u003e\r\n        \u0026#x3C;/div\u003e\r\n      \u0026#x3C;/React.StrictMode\u003e\r\n      \u0026#x3C;Footer /\u003e\r\n    \u0026#x3C;/div\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面的示例中，strict mode 检查仅应用于 \u003ccode\u003e\u0026#x3C;ComponentOne\u003e\u003c/code\u003e 和 \u003ccode\u003e\u0026#x3C;ComponentTwo\u003e\u003c/code\u003e 组件。\u003c/p\u003e\n\u003ch2\u003eReact Mixins 是什么?\u003c/h2\u003e\n\u003cp\u003eMixins 是一种完全分离组件通用功能的方法。 Mixins 不应该被继续使用，可以用高阶组件或装饰器来替换。\u003c/p\u003e\n\u003cp\u003e最常用的 mixins 是 \u003ccode\u003ePureRenderMixin\u003c/code\u003e。当 props 和状态与之前的 props 和状态相等时，你可能在某些组件中使用它来防止不必要的重新渲染：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst PureRenderMixin = require('react-addons-pure-render-mixin')\r\n\r\nconst Button = React.createClass({\r\n  mixins: [PureRenderMixin],\r\n  // ...\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么 isMounted() 是一个反模式，而正确的解决方案是什么?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eisMounted()\u003c/code\u003e 的主要场景是避免在组件卸载后调用 \u003ccode\u003esetState()\u003c/code\u003e，因为它会发出警告。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eif (this.isMounted()) {\r\n  this.setState({...})\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在调用 \u003ccode\u003esetState()\u003c/code\u003e 之前检查 \u003ccode\u003eisMounted()\u003c/code\u003e 会消除警告，但也会破坏警告的目的。使用 \u003ccode\u003eisMounted()\u003c/code\u003e 有一种代码味道，因为你要检查的唯一原因是你认为在卸载组件后可能持有引用。\u003c/p\u003e\n\u003cp\u003e最佳解决方案是找到在组件卸载后调用 \u003ccode\u003esetState()\u003c/code\u003e 的位置，并修复它们。这种情况最常发生在回调中，即组件正在等待某些数据并在数据到达之前卸载。理想情况下，在卸载之前，应在 \u003ccode\u003ecomponentWillUnmount()\u003c/code\u003e 中取消任何回调。\u003c/p\u003e\n\u003ch2\u003eReact 中支持哪些指针事件?\u003c/h2\u003e\n\u003cp\u003ePointer Events 提供了处理所有输入事件的统一方法。在过去，我们有一个鼠标和相应的事件监听器来处理它们，但现在我们有许多与鼠标无关的设备，比如带触摸屏的手机或笔。我们需要记住，这些事件只能在支持 Pointer Events 规范的浏览器中工作。\u003c/p\u003e\n\u003cp\u003e目前以下事件类型在 React DOM 中是可用的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eonPointerDown\u003c/li\u003e\n\u003cli\u003eonPointerMove\u003c/li\u003e\n\u003cli\u003eonPointerUp\u003c/li\u003e\n\u003cli\u003eonPointerCancel\u003c/li\u003e\n\u003cli\u003eonGotPointerCapture\u003c/li\u003e\n\u003cli\u003eonLostPointerCaptur\u003c/li\u003e\n\u003cli\u003eonPointerEnter\u003c/li\u003e\n\u003cli\u003eonPointerLeave\u003c/li\u003e\n\u003cli\u003eonPointerOver\u003c/li\u003e\n\u003cli\u003eonPointerOut\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么组件名称应该以大写字母开头?\u003c/h2\u003e\n\u003cp\u003e如果使用 JSX 渲染组件，则该组件的名称必须以大写字母开头，否则 React 将会抛出无法识别标签的错误。这种约定是因为只有 HTML 元素和 SVG 标签可以以小写字母开头。\u003c/p\u003e\n\u003cp\u003e定义组件类的时候，你可以以小写字母开头，但在导入时应该使用大写字母。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass myComponent extends Component {\r\n  render() {\r\n    return \u0026#x3C;div /\u003e\r\n  }\r\n}\r\n\r\nexport default myComponent\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当在另一个文件导入时，应该以大写字母开头：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport MyComponent from './MyComponent'\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React v16 中是否支持自定义 DOM 属性?\u003c/h2\u003e\n\u003cp\u003e是的，在过去 React 会忽略未知的 DOM 属性。如果你编写的 JSX 属性 React 无法识别，那么 React 将跳过它。例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div mycustomattribute={'something'} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 React 15 中将在 DOM 中渲染一个空的 div：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 React 16 中，任何未知的属性都将会在 DOM 显示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div mycustomattribute='something' /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这对于应用特定于浏览器的非标准属性，尝试新的 DOM APIs 与集成第三方库来说非常有用。\u003c/p\u003e\n\u003ch2\u003econstructor 和 getInitialState 有什么区别?\u003c/h2\u003e\n\u003cp\u003e当使用 ES6 类时，你应该在构造函数中初始化状态，而当你使用 React.createClass() 时，就需要使用 getInitialState() 方法。\u003c/p\u003e\n\u003cp\u003e使用 ES6 类:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = { /* initial state */ }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003eReact.createClass()\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyComponent = React.createClass({\r\n  getInitialState() {\r\n    return { /* initial state */ }\r\n  }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 在 React v16 中 \u003ccode\u003eReact.createClass()\u003c/code\u003e 已被弃用和删除，请改用普通的 JavaScript 类。\u003c/p\u003e\n\u003ch2\u003e是否可以在不调用 setState 方法的情况下，强制组件重新渲染?\u003c/h2\u003e\n\u003cp\u003e默认情况下，当组件的状态或属性改变时，组件将重新渲染。如果你的 \u003ccode\u003erender()\u003c/code\u003e 方法依赖于其他数据，你可以通过调用 \u003ccode\u003eforceUpdate()\u003c/code\u003e 来告诉 React，当前组件需要重新渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponent.forceUpdate(callback)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e建议避免使用 \u003ccode\u003eforceUpdate()\u003c/code\u003e，并且只在 \u003ccode\u003erender()\u003c/code\u003e 方法中读取 \u003ccode\u003ethis.props\u003c/code\u003e 和 \u003ccode\u003ethis.state\u003c/code\u003e。\u003c/p\u003e\n\u003ch2\u003e在使用 ES6 类的 React 中 \u003ccode\u003esuper()\u003c/code\u003e 和 \u003ccode\u003esuper(props)\u003c/code\u003e 有什么区别?\u003c/h2\u003e\n\u003cp\u003e当你想要在 \u003ccode\u003econstructor()\u003c/code\u003e 函数中访问 \u003ccode\u003ethis.props\u003c/code\u003e，你需要将 \u003ccode\u003eprops\u003c/code\u003e 传递给 \u003ccode\u003esuper()\u003c/code\u003e 方法。\u003c/p\u003e\n\u003cp\u003e使用 super(props):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    console.log(this.props) // { name: 'John', ... }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 super():\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super()\r\n    console.log(this.props) // undefined\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 \u003ccode\u003econstructor()\u003c/code\u003e 函数之外，访问 \u003ccode\u003ethis.props\u003c/code\u003e 属性会显示相同的值。\u003c/p\u003e\n\u003ch2\u003e在 JSX 中如何进行循环?\u003c/h2\u003e\n\u003cp\u003e你只需使用带有 ES6 箭头函数语法的 \u003ccode\u003eArray.prototype.map\u003c/code\u003e 即可。例如，\u003ccode\u003eitems\u003c/code\u003e 对象数组将会被映射成一个组件数组：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;tbody\u003e\r\n  {items.map(item =\u003e \u0026#x3C;SomeComponent key={item.id} name={item.name} /\u003e)}\r\n\u0026#x3C;/tbody\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你不能使用 for 循环进行迭代：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;tbody\u003e\r\n  for (let i = 0; i \u0026#x3C; items.length; i++) {\r\n    \u0026#x3C;SomeComponent key={items[i].id} name={items[i].name} /\u003e\r\n  }\r\n\u0026#x3C;/tbody\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这是因为 JSX 标签会被转换成函数调用，并且你不能在表达式中使用语句。但这可能会由于 \u003ccode\u003edo\u003c/code\u003e 表达式而改变，它们是第一阶段提案。\u003c/p\u003e\n\u003ch2\u003e如何在 attribute 引号中访问 props 属性?\u003c/h2\u003e\n\u003cp\u003eReact (或 JSX) 不支持属性值内的变量插值。下面的形式将不起作用：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;img className='image' src='images/{this.props.image}' /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但你可以将 JS 表达式作为属性值放在大括号内。所以下面的表达式是有效的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;img className='image' src={'images/' + this.props.image} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用模板字符串也是可以的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;img className='image' src={`images/${this.props.image}`} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 React proptype 数组?\u003c/h2\u003e\n\u003cp\u003e如果你要规范具有特定对象格式的数组的属性，请使用 \u003ccode\u003eReact.PropTypes.shape()\u003c/code\u003e 作为 \u003ccode\u003eReact.PropTypes.arrayOf()\u003c/code\u003e 的参数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eReactComponent.propTypes = {\r\n  arrayWithShape: React.PropTypes.arrayOf(React.PropTypes.shape({\r\n    color: React.PropTypes.string.isRequired,\r\n    fontSize: React.PropTypes.number.isRequired\r\n  })).isRequired\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何有条件地应用样式类?\u003c/h2\u003e\n\u003cp\u003e你不应该在引号内使用大括号，因为它将被计算为字符串。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div className=\"btn-panel {this.props.visible ? 'show' : 'hidden'}\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e相反，你需要将大括号移到外部（不要忘记在类名之间添加空格）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div className={'btn-panel ' + (this.props.visible ? 'show' : 'hidden')}\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e模板字符串也可以工作：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div className={`btn-panel ${this.props.visible ? 'show' : 'hidden'}`}\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact 和 ReactDOM 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ereact\u003c/code\u003e 包中包含 \u003ccode\u003eReact.createElement()\u003c/code\u003e, \u003ccode\u003eReact.Component\u003c/code\u003e, \u003ccode\u003eReact.Children\u003c/code\u003e，以及与元素和组件类相关的其他帮助程序。你可以将这些视为构建组件所需的同构或通用帮助程序。\u003ccode\u003ereact-dom\u003c/code\u003e 包中包含了 \u003ccode\u003eReactDOM.render()\u003c/code\u003e，在 \u003ccode\u003ereact-dom/server\u003c/code\u003e 包中有支持服务端渲染的 \u003ccode\u003eReactDOMServer.renderToString()\u003c/code\u003e 和 \u003ccode\u003eReactDOMServer.renderToStaticMarkup()\u003c/code\u003e 方法。\u003c/p\u003e\n\u003ch2\u003e为什么 ReactDOM 从 React 分离出来?\u003c/h2\u003e\n\u003cp\u003eReact 团队致力于将所有的与 DOM 相关的特性抽取到一个名为 ReactDOM 的独立库中。React v0.14 是第一个拆分后的版本。通过查看一些软件包，\u003ccode\u003ereact-native\u003c/code\u003e，\u003ccode\u003ereact-art\u003c/code\u003e，\u003ccode\u003ereact-canvas\u003c/code\u003e，和 \u003ccode\u003ereact-three\u003c/code\u003e，很明显，React 的优雅和本质与浏览器或 DOM 无关。为了构建更多 React 能应用的环境，React 团队计划将主要的 React 包拆分成两个：\u003ccode\u003ereact\u003c/code\u003e 和 \u003ccode\u003ereact-dom\u003c/code\u003e。这为编写可以在 React 和 React Native 的 Web 版本之间共享的组件铺平了道路。\u003c/p\u003e\n\u003ch2\u003e如何使用 React label 元素?\u003c/h2\u003e\n\u003cp\u003e如果你尝试使用标准的 for 属性将 \u003ccode\u003e\u0026#x3C;label\u003e\u003c/code\u003e 元素绑定到文本输入框，那么在控制台将会打印缺少 HTML 属性的警告消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;label for={'user'}\u003e{'User'}\u0026#x3C;/label\u003e\r\n\u0026#x3C;input type={'text'} id={'user'} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为 for 是 JavaScript 的保留字，请使用 htmlFor 来替代。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;label htmlFor={'user'}\u003e{'User'}\u0026#x3C;/label\u003e\r\n\u0026#x3C;input type={'text'} id={'user'} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何合并多个内联的样式对象?\u003c/h2\u003e\n\u003cp\u003e在 React 中，你可以使用扩展运算符:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button style={{...styles.panel.button, ...styles.panel.submitButton}}\u003e{'Submit'}\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果你使用的是 React Native，则可以使用数组表示法：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;button style={[styles.panel.button, styles.panel.submitButton]}\u003e{'Submit'}\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在调整浏览器大小时重新渲染视图?\u003c/h2\u003e\n\u003cp\u003e你可以在 componentDidMount() 中监听 resize 事件，然后更新尺寸（width 和 height）。你应该在 componentWillUnmount() 方法中移除监听。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass WindowDimensions extends React.Component {\r\n  componentWillMount() {\r\n    this.updateDimensions()\r\n  }\r\n\r\n  componentDidMount() {\r\n    window.addEventListener('resize', this.updateDimensions)\r\n  }\r\n\r\n  componentWillUnmount() {\r\n    window.removeEventListener('resize', this.updateDimensions)\r\n  }\r\n\r\n  updateDimensions() {\r\n    this.setState({width: $(window).width(), height: $(window).height()})\r\n  }\r\n\r\n  render() {\r\n    return \u0026#x3C;span\u003e{this.state.width} x {this.state.height}\u0026#x3C;/span\u003e\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e\u003ccode\u003esetState()\u003c/code\u003e 和 \u003ccode\u003ereplaceState()\u003c/code\u003e 方法之间有什么区别?\u003c/h2\u003e\n\u003cp\u003e当你使用 \u003ccode\u003esetState()\u003c/code\u003e 时，当前和先前的状态将被合并。\u003ccode\u003ereplaceState()\u003c/code\u003e 会抛出当前状态，并仅用你提供的内容替换它。通常使用 \u003ccode\u003esetState()\u003c/code\u003e，除非你出于某种原因确实需要删除所有以前的键。你还可以在 \u003ccode\u003esetState()\u003c/code\u003e 中将状态设置为 false/null，而不是使用 \u003ccode\u003ereplaceState()\u003c/code\u003e。\u003c/p\u003e\n\u003ch2\u003e如何监听状态变化?\u003c/h2\u003e\n\u003cp\u003e当状态更改时将调用以下生命周期方法。你可以将提供的状态和属性值与当前状态和属性值进行比较，以确定是否发生了有意义的改变。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponentWillUpdate(object nextProps, object nextState)\r\ncomponentDidUpdate(object prevProps, object prevState)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 状态中删除数组元素的推荐方法是什么?\u003c/h2\u003e\n\u003cp\u003e更好的方法是使用 Array.prototype.filter() 方法。\u003c/p\u003e\n\u003cp\u003e例如，让我们创建用于更新状态的 removeItem() 方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eremoveItem(index) {\r\n  this.setState({\r\n    data: this.state.data.filter((item, i) =\u003e i !== index)\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中是否可以不在页面上渲染 HTML 内容?\u003c/h2\u003e\n\u003cp\u003e可以使用最新的版本 (\u003e=16.2)，以下是可能的选项：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return false\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return null\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return []\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return \u0026#x3C;React.Fragment\u003e\u0026#x3C;/React.Fragment\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003erender() {\r\n  return \u0026#x3C;\u003e\u0026#x3C;/\u003e\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e返回 \u003ccode\u003eundefined\u003c/code\u003e 是无效的。\u003c/p\u003e\n\u003ch2\u003e如何用 React 漂亮地显示 JSON?\u003c/h2\u003e\n\u003cp\u003e我们可以使用 \u003ccode\u003e\u0026#x3C;pre\u003e\u003c/code\u003e 标签，以便保留 JSON.stringify() 的格式：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst data = { name: 'John', age: 42 }\r\n\r\nclass User extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026#x3C;pre\u003e\r\n        {JSON.stringify(data, null, 2)}\r\n      \u0026#x3C;/pre\u003e\r\n    )\r\n  }\r\n}\r\n\r\nReact.render(\u0026#x3C;User /\u003e, document.getElementById('container'))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么你不能更新 React 中的 props?\u003c/h2\u003e\n\u003cp\u003eReact 的哲学是 props 应该是 immutable 和 top-down。这意味着父级可以向子级发送任何属性值，但子级不能修改接收到的属性。\u003c/p\u003e\n\u003ch2\u003e如何在页面加载时聚焦一个输入元素?\u003c/h2\u003e\n\u003cp\u003e你可以为 input 元素创建一个 ref，然后在 componentDidMount() 方法中使用它：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends React.Component{\r\n  componentDidMount() {\r\n    this.nameInput.focus()\r\n  }\r\n\r\n  render() {\r\n    return (\r\n      \u0026#x3C;div\u003e\r\n        \u0026#x3C;input\r\n          defaultValue={'Won\\'t focus'}\r\n        /\u003e\r\n        \u0026#x3C;input\r\n          ref={(input) =\u003e this.nameInput = input}\r\n          defaultValue={'Will focus'}\r\n        /\u003e\r\n      \u0026#x3C;/div\u003e\r\n    )\r\n  }\r\n}\r\n\r\nReactDOM.render(\u0026#x3C;App /\u003e, document.getElementById('app'))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e更新状态中的对象有哪些可能的方法?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e用一个对象调用 setState() 来与状态合并：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e使用 Object.assign() 创建对象的副本：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst user = Object.assign({}, this.state.user, { age: 42 })\r\nthis.setState({ user })\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用扩展运算符：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst user = { ...this.state.user, age: 42 }\r\nthis.setState({ user })\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e使用一个函数调用 setState()：\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ethis.setState(prevState =\u003e ({\r\n  user: {\r\n    ...prevState.user,\r\n    age: 42\r\n  }\r\n}))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么函数比对象更适合于 setState()?\u003c/h2\u003e\n\u003cp\u003e出于性能考虑，React 可能将多个 setState() 调用合并成单个更新。这是因为我们可以异步更新 this.props 和 this.state，所以不应该依赖它们的值来计算下一个状态。\u003c/p\u003e\n\u003cp\u003e以下的 counter 示例将无法按预期更新：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// Wrong\r\nthis.setState({\r\n  counter: this.state.counter + this.props.increment,\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e首选方法是使用函数而不是对象调用 setState()。该函数将前一个状态作为第一个参数，当前时刻的 props 作为第二个参数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// Correct\r\nthis.setState((prevState, props) =\u003e ({\r\n  counter: prevState.counter + props.increment\r\n}))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e我们如何在浏览器中找到当前正在运行的 React 版本?\u003c/h2\u003e\n\u003cp\u003e你可以使用 React.version 来获取版本：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst REACT_VERSION = React.version\r\n\r\nReactDOM.render(\r\n  \u0026#x3C;div\u003e{`React version: ${REACT_VERSION}`}\u0026#x3C;/div\u003e,\r\n  document.getElementById('app')\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 create-react-app 项目中导入 polyfills 的方法有哪些?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e从 core-js 中手动导入:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e创建一个名为 \u003ccode\u003epolyfills.js\u003c/code\u003e 文件，并在根目录下的 \u003ccode\u003eindex.js\u003c/code\u003e 文件中导入它。运行 \u003ccode\u003enpm install core-js\u003c/code\u003e 或 \u003ccode\u003eyarn add core-js\u003c/code\u003e 并导入你所需的功能特性：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport 'core-js/fn/array/find'\r\nimport 'core-js/fn/array/includes'\r\nimport 'core-js/fn/number/is-nan'\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e使用 Polyfill 服务:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e通过将以下内容添加到 \u003ccode\u003eindex.html\u003c/code\u003e 中来获取自定义的特定于浏览器的 polyfill：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.includes'\u003e\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面的脚本中，我们必须显式地请求 \u003ccode\u003eArray.prototype.includes\u003c/code\u003e 特性，因为它没有被包含在默认的特性集中。\u003c/p\u003e\n\u003ch2\u003e如何在 create-react-app 中使用 https 而不是 http?\u003c/h2\u003e\n\u003cp\u003e你只需要使用 \u003ccode\u003eHTTPS=true\u003c/code\u003e 配置。你可以编辑 \u003ccode\u003epackage.json\u003c/code\u003e 中的 \u003ccode\u003escripts\u003c/code\u003e 部分：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e\"scripts\": {\r\n  \"start\": \"set HTTPS=true \u0026#x26;\u0026#x26; react-scripts start\"\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或直接运行 \u003ccode\u003eset HTTPS=true \u0026#x26;\u0026#x26; npm start\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e如何避免在 create-react-app 中使用相对路径导入?\u003c/h2\u003e\n\u003cp\u003e在项目的根目录中创建一个名为 .env 的文件，并写入导入路径：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003eNODE_PATH=src/app\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后重新启动开发服务器。现在，你应该能够在没有相对路径的情况下导入 src/app 内的任何内容。\u003c/p\u003e\n\u003ch2\u003e如何为 React Router 添加 Google Analytics?\u003c/h2\u003e\n\u003cp\u003e在 history 对象上添加一个监听器以记录每个页面的访问：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ehistory.listen(function (location) {\r\n  window.ga('set', 'page', location.pathname + location.search)\r\n  window.ga('send', 'pageview', location.pathname + location.search)\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何每秒更新一个组件?\u003c/h2\u003e\n\u003cp\u003e你需要使用 setInterval() 来触发更改，但也需要在组件卸载时清除计时器，以防止错误和内存泄漏。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ecomponentDidMount() {\r\n  this.interval = setInterval(() =\u003e this.setState({ time: Date.now() }), 1000)\r\n}\r\n\r\ncomponentWillUnmount() {\r\n  clearInterval(this.interval)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何将 vendor prefixes 应用于 React 中的内联样式?\u003c/h2\u003e\n\u003cp\u003eReact不会自动应用 vendor prefixes，你需要手动添加 vendor prefixes。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div style={{\r\n  transform: 'rotate(90deg)',\r\n  WebkitTransform: 'rotate(90deg)', // note the capital 'W' here\r\n  msTransform: 'rotate(90deg)' // 'ms' is the only lowercase vendor prefix\r\n}} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何使用 React 和 ES6 导入和导出组件?\u003c/h2\u003e\n\u003cp\u003e导出组件时，你应该使用默认导出：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport User from 'user'\r\n\r\nexport default class MyProfile extends React.Component {\r\n  render(){\r\n    return (\r\n      \u0026#x3C;User type=\"customer\"\u003e\r\n        //...\r\n      \u0026#x3C;/User\u003e\r\n    )\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 export 说明符，MyProfile 将成为成员并导出到此模块，此外在其他组件中你无需指定名称就可以导入相同的内容。\u003c/p\u003e\n\u003ch2\u003e为什么 React 组件名称必须以大写字母开头?\u003c/h2\u003e\n\u003cp\u003e在 JSX 中，小写标签被认为是 HTML 标签。但是，含有 \u003ccode\u003e.\u003c/code\u003e 的大写和小写标签名却不是。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;component /\u003e\u003c/code\u003e 将被转换为 \u003ccode\u003eReact.createElement('component')\u003c/code\u003e (i.e, HTML 标签)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;obj.component /\u003e\u003c/code\u003e 将被转换为 \u003ccode\u003eReact.createElement(obj.component)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;Component /\u003e\u003c/code\u003e 将被转换为 \u003ccode\u003eReact.createElement(Component)\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么组件的构造函数只被调用一次?\u003c/h2\u003e\n\u003cp\u003eReact 协调算法假设如果自定义组件出现在后续渲染的相同位置，则它与之前的组件相同，因此重用前一个实例而不是创建新实例。\u003c/p\u003e\n\u003ch2\u003e在 React 中如何定义常量?\u003c/h2\u003e\n\u003cp\u003e你可以使用 ES7 的 static 来定义常量。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  static DEFAULT_PAGINATION = 10\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中如何以编程方式触发点击事件?\u003c/h2\u003e\n\u003cp\u003e你可以使用 ref 属性通过回调函数获取对底层的 HTMLinputeElement 对象的引用，并将该引用存储为类属性，之后你就可以利用该引用在事件回调函数中， 使用 HTMLElement.click 方法触发一个点击事件。这可以分为两个步骤：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在 render 方法创建一个 ref：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;input ref={input =\u003e this.inputElement = input} /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在事件处理器中触发点击事件\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ethis.inputElement.click()\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中是否可以使用 async/await?\u003c/h2\u003e\n\u003cp\u003e如果要在 React 中使用 \u003ccode\u003easync\u003c/code\u003e/\u003ccode\u003eawait\u003c/code\u003e，则需要 Babel 和 \u003ccode\u003etransform-async-to-generator\u003c/code\u003e 插件。\u003c/p\u003e\n\u003ch2\u003eReact 项目常见的文件结构是什么?\u003c/h2\u003e\n\u003cp\u003eReact 项目文件结构有两种常见的实践。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e按功能或路由分组:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e构建项目的一种常见方法是将 CSS，JS 和测试用例放在一起，按功能或路由分组。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-folder\"\u003ecommon/\r\n├─ Avatar.js\r\n├─ Avatar.css\r\n├─ APIUtils.js\r\n└─ APIUtils.test.js\r\nfeed/\r\n├─ index.js\r\n├─ Feed.js\r\n├─ Feed.css\r\n├─ FeedStory.js\r\n├─ FeedStory.test.js\r\n└─ FeedAPI.js\r\nprofile/\r\n├─ index.js\r\n├─ Profile.js\r\n├─ ProfileHeader.js\r\n├─ ProfileHeader.css\r\n└─ ProfileAPI.js\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e按文件类型分组:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e另一种流行的项目结构组织方法是将类似的文件组合在一起。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-folder\"\u003eapi/\r\n├─ APIUtils.js\r\n├─ APIUtils.test.js\r\n├─ ProfileAPI.js\r\n└─ UserAPI.js\r\ncomponents/\r\n├─ Avatar.js\r\n├─ Avatar.css\r\n├─ Feed.js\r\n├─ Feed.css\r\n├─ FeedStory.js\r\n├─ FeedStory.test.js\r\n├─ Profile.js\r\n├─ ProfileHeader.js\r\n└─ ProfileHeader.css\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e最流行的动画软件包是什么?\u003c/h2\u003e\n\u003cp\u003eReact Transition Group 和 React Motion 是React生态系统中流行的动画包。\u003c/p\u003e\n\u003ch2\u003e模块化样式文件有什么好处?\u003c/h2\u003e\n\u003cp\u003e建议避免在组件中对样式值进行硬编码。任何可能在不同的 UI 组件之间使用的值都应该提取到它们自己的模块中。\u003c/p\u003e\n\u003cp\u003e例如，可以将这些样式提取到单独的组件中：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport const colors = {\r\n  white,\r\n  black,\r\n  blue\r\n}\r\n\r\nexport const space = [\r\n  0,\r\n  8,\r\n  16,\r\n  32,\r\n  64\r\n]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在其他组件中单独导入：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { space, colors } from './styles'\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 React 流行的特定 linters?\u003c/h2\u003e\n\u003cp\u003eESLint 是一个流行的 JavaScript linter。有一些插件可以分析特定的代码样式。在 React 中最常见的一个是名为 \u003ccode\u003eeslint-plugin-react\u003c/code\u003e npm 包。默认情况下，它将使用规则检查许多最佳实践，检查内容从迭代器中的键到一组完整的 prop 类型。另一个流行的插件是 \u003ccode\u003eeslint-plugin-jsx-a11y\u003c/code\u003e，它将帮助修复可访问性的常见问题。由于 JSX 提供的语法与常规 HTML 略有不同，因此常规插件无法获取 alt 文本和 tabindex 的问题。\u003c/p\u003e\n\u003ch2\u003e如何发起 AJAX 调用以及应该在哪些组件生命周期方法中进行 AJAX 调用?\u003c/h2\u003e\n\u003cp\u003e你可以使用 AJAX 库，如 Axios，jQuery AJAX 和浏览器内置的 \u003ccode\u003efetch\u003c/code\u003e API。你应该在 \u003ccode\u003ecomponentDidMount()\u003c/code\u003e 生命周期方法中获取数据。这样当获取到数据的时候，你就可以使用 \u003ccode\u003esetState()\u003c/code\u003e 方法来更新你的组件。\u003c/p\u003e\n\u003cp\u003e例如，从 API 中获取员工列表并设置本地状态：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends React.Component {\r\n  constructor(props) {\r\n    super(props)\r\n    this.state = {\r\n      employees: [],\r\n      error: null\r\n    }\r\n  }\r\n\r\n  componentDidMount() {\r\n    fetch('https://api.example.com/items')\r\n      .then(res =\u003e res.json())\r\n      .then(\r\n        (result) =\u003e {\r\n          this.setState({\r\n            employees: result.employees\r\n          })\r\n        },\r\n        (error) =\u003e {\r\n          this.setState({ error })\r\n        }\r\n      )\r\n  }\r\n\r\n  render() {\r\n    const { error, employees } = this.state\r\n    if (error) {\r\n      return \u0026#x3C;div\u003eError: {error.message}\u0026#x3C;/div\u003e;\r\n    } else {\r\n      return (\r\n        \u0026#x3C;ul\u003e\r\n          {employees.map(item =\u003e (\r\n            \u0026#x3C;li key={employee.name}\u003e\r\n              {employee.name}-{employees.experience}\r\n            \u0026#x3C;/li\u003e\r\n          ))}\r\n        \u0026#x3C;/ul\u003e\r\n      )\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是渲染属性?\u003c/h2\u003e\n\u003cp\u003eRender Props 是一种简单的技术，用于使用值为函数的 prop 属性在组件之间共享代码。下面的组件使用返回 React 元素的 render 属性：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;DataProvider render={data =\u003e (\r\n  \u0026#x3C;h1\u003e{`Hello ${data.target}`}\u0026#x3C;/h1\u003e\r\n)}/\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e像 React Router 和 DownShift 这样的库使用了这种模式。\u003c/p\u003e\n\u003ch2\u003e什么是 React Router?\u003c/h2\u003e\n\u003cp\u003eReact Router 是一个基于 React 之上的强大路由库，可以帮助您快速地向应用添加视图和数据流，同时保持 UI 与 URL 同步。\u003c/p\u003e\n\u003ch2\u003eReact Router 与 history 库的区别?\u003c/h2\u003e\n\u003cp\u003eReact Router 是\u003ccode\u003ehistory\u003c/code\u003e库的包装器，它处理浏览器的\u003ccode\u003ewindow.history\u003c/code\u003e与浏览器和哈希历史的交互。它还提供了内存历史记录，这对于没有全局历史记录的环境非常有用，例如移动应用程序开发（React Native）和使用 Node 进行单元测试。\u003c/p\u003e\n\u003ch2\u003e在 React Router v4 中的\u003ccode\u003e\u0026#x3C;Router\u003e\u003c/code\u003e组件是什么?\u003c/h2\u003e\n\u003cp\u003eReact Router v4 提供了以下三种类型的 \u003ccode\u003e\u0026#x3C;Router\u003e\u003c/code\u003e 组件:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;BrowserRouter\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;HashRouter\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;MemoryRouter\u003e\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e以上组件将创建browser，hash和memory的 history 实例。React Router v4 通过router对象中的上下文使与您的路由器关联的history实例的属性和方法可用。\u003c/p\u003e\n\u003ch2\u003ehistory 中的 \u003ccode\u003epush()\u003c/code\u003e 和 \u003ccode\u003ereplace()\u003c/code\u003e 方法的目的是什么?\u003c/h2\u003e\n\u003cp\u003e一个 \u003ccode\u003ehistory\u003c/code\u003e 实例有两种导航方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003epush()\u003c/li\u003e\n\u003cli\u003ereplace()\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如果您将 \u003ccode\u003ehistory\u003c/code\u003e 视为一个访问位置的数组，则\u003ccode\u003epush()\u003c/code\u003e将向数组添加一个新位置，\u003ccode\u003ereplace()\u003c/code\u003e将用新的位置替换数组中的当前位置。\u003c/p\u003e\n\u003ch2\u003e如何使用在 React Router v4 中以编程的方式进行导航?\u003c/h2\u003e\n\u003cp\u003e在组件中实现操作路由/导航有三种不同的方法。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用withRouter()高阶函数：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003ewithRouter()高阶函数将注入 history 对象作为组件的 prop。该对象提供了push()和replace()方法，以避免使用上下文。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { withRouter } from 'react-router-dom' // this also works with 'react-router-native'\r\n\r\nconst Button = withRouter(({ history }) =\u003e (\r\n  \u0026#x3C;button\r\n    type='button'\r\n    onClick={() =\u003e { history.push('/new-location') }}\r\n  \u003e\r\n    {'Click Me!'}\r\n  \u0026#x3C;/button\u003e\r\n))\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e使用\u003ccode\u003e\u0026#x3C;Route\u003e\u003c/code\u003e组件和渲染属性模式：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003ccode\u003e\u0026#x3C;Route\u003e\u003c/code\u003e组件传递与withRouter()相同的属性，因此您将能够通过 history 属性访问到操作历史记录的方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { Route } from 'react-router-dom'\r\n\r\nconst Button = () =\u003e (\r\n  \u0026#x3C;Route render={({ history }) =\u003e (\r\n    \u0026#x3C;button\r\n      type='button'\r\n      onClick={() =\u003e { history.push('/new-location') }}\r\n    \u003e\r\n      {'Click Me!'}\r\n    \u0026#x3C;/button\u003e\r\n  )} /\u003e\r\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e使用上下文:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e建议不要使用此选项，并将其视为不稳定的API。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst Button = (props, context) =\u003e (\r\n  \u0026#x3C;button\r\n    type='button'\r\n    onClick={() =\u003e {\r\n      context.history.push('/new-location')\r\n    }}\r\n  \u003e\r\n    {'Click Me!'}\r\n  \u0026#x3C;/button\u003e\r\n)\r\n\r\nButton.contextTypes = {\r\n  history: React.PropTypes.shape({\r\n    push: React.PropTypes.func.isRequired\r\n  })\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React Router v4 中获取查询字符串参数?\u003c/h2\u003e\n\u003cp\u003e在 React Router v4 中并没有内置解析查询字符串的能力，因为多年来一直有用户希望支持不同的实现。因此，使用者可以选择他们喜欢的实现方式。建议的方法是使用 \u003ccode\u003equery-string\u003c/code\u003e 库。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst queryString = require('query-string');\r\nconst parsed = queryString.parse(props.location.search);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果你想要使用原生 API 的话，你也可以使用 \u003ccode\u003eURLSearchParams\u003c/code\u003e ：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst params = new URLSearchParams(props.location.search)\r\nconst foo = params.get('name')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果使用 \u003ccode\u003eURLSearchParams\u003c/code\u003e 的话您应该为 IE11 使用polyfill。\u003c/p\u003e\n\u003ch2\u003e为什么你会得到 \"Router may have only one child element\" 警告?\u003c/h2\u003e\n\u003cp\u003e此警告的意思是Router组件下仅能包含一个子节点。\u003c/p\u003e\n\u003cp\u003e你必须将你的 Route 包装在\u003ccode\u003e\u0026#x3C;Switch\u003e\u003c/code\u003e块中，因为\u003ccode\u003e\u0026#x3C;Switch\u003e\u003c/code\u003e是唯一的，它只提供一个路由。\u003c/p\u003e\n\u003cp\u003e首先，您需要在导入中添加Switch：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { Switch, Router, Route } from 'react-router'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在\u003ccode\u003e\u0026#x3C;Switch\u003e\u003c/code\u003e块中定义路由：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Router\u003e\r\n  \u0026#x3C;Switch\u003e\r\n    \u0026#x3C;Route {/* ... */} /\u003e\r\n    \u0026#x3C;Route {/* ... */} /\u003e\r\n  \u0026#x3C;/Switch\u003e\r\n\u0026#x3C;/Router\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React Router v4 中将 params 传递给 \u003ccode\u003ehistory.push\u003c/code\u003e 方法?\u003c/h2\u003e\n\u003cp\u003e在导航时，您可以将 \u003ccode\u003eprops\u003c/code\u003e 传递给\u003ccode\u003ehistory\u003c/code\u003e对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003ethis.props.history.push({\r\n  pathname: '/template',\r\n  search: '?name=sudheer',\r\n  state: { detail: response.data }\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003esearch\u003c/code\u003e属性用于在\u003ccode\u003epush()\u003c/code\u003e方法中传递查询参数。\u003c/p\u003e\n\u003ch2\u003e如何实现默认页面或 404 页面?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e\u0026#x3C;Switch\u003e\u003c/code\u003e呈现匹配的第一个孩子\u003ccode\u003e\u0026#x3C;Route\u003e\u003c/code\u003e。 没有路径的\u003ccode\u003e\u0026#x3C;Route\u003e\u003c/code\u003e总是匹配。所以你只需要简单地删除 \u003ccode\u003epath\u003c/code\u003e 属性，如下所示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;Switch\u003e\r\n  \u0026#x3C;Route exact path=\"/\" component={Home}/\u003e\r\n  \u0026#x3C;Route path=\"/user\" component={User}/\u003e\r\n  \u0026#x3C;Route component={NotFound} /\u003e\r\n\u0026#x3C;/Switch\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 React Router v4 上获取历史对象?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e创建一个导出\u003ccode\u003ehistory\u003c/code\u003e对象的模块，并在整个项目中导入该模块。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例如， 创建\u003ccode\u003ehistory.js\u003c/code\u003e文件:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { createBrowserHistory } from 'history'\r\n\r\nexport default createBrowserHistory({\r\n  /* pass a configuration object here if needed */\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e您应该使用\u003ccode\u003e\u0026#x3C;Router\u003e\u003c/code\u003e组件而不是内置路由器。在\u003ccode\u003eindex.js\u003c/code\u003e文件中导入上面的history.js：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { Router } from 'react-router-dom'\r\nimport history from './history'\r\nimport App from './App'\r\n\r\nReactDOM.render((\r\n  \u0026#x3C;Router history={history}\u003e\r\n    \u0026#x3C;App /\u003e\r\n  \u0026#x3C;/Router\u003e\r\n), holder)\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e您还可以使用类似于内置历史对象的history对象的push方法：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// some-other-file.js\r\nimport history from './history'\r\n\r\nhistory.push('/go-here')\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e登录后如何执行自动重定向?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ereact-router\u003c/code\u003e包在 React Router 中提供了\u003ccode\u003e\u0026#x3C;Redirect\u003e\u003c/code\u003e组件。渲染\u003ccode\u003e\u0026#x3C;Redirect\u003e\u003c/code\u003e将导航到新位置。与服务器端重定向一样，新位置将覆盖历史堆栈中的当前位置。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { Component } from 'react'\r\nimport { Redirect } from 'react-router'\r\n\r\nexport default class LoginComponent extends Component {\r\n  render() {\r\n    if (this.state.isLoggedIn === true) {\r\n      return \u0026#x3C;Redirect to=\"/your/redirect/page\" /\u003e\r\n    } else {\r\n      return \u0026#x3C;div\u003e{'Login Please'}\u0026#x3C;/div\u003e\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 React Intl?\u003c/h2\u003e\n\u003cp\u003eReact Intl库使 React 中的内部化变得简单，使用现成的组件和 API ，可以处理从格式化字符串，日期和数字到复数的所有功能。React Intl 是FormatJS的一部分，它通过其组件和 API 提供与 React 的绑定。\u003c/p\u003e\n\u003ch2\u003eReact Intl 的主要特性是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e用分隔符显示数字\u003c/li\u003e\n\u003cli\u003e正确显示日期和时间\u003c/li\u003e\n\u003cli\u003e显示相对于“现在”的日期\u003c/li\u003e\n\u003cli\u003e将标签转换为字符串\u003c/li\u003e\n\u003cli\u003e支持 150 多种语言\u003c/li\u003e\n\u003cli\u003e支持在浏览器和 Node 中运行\u003c/li\u003e\n\u003cli\u003e建立在标准之上\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在 React Intl 中有哪两种格式化方式?\u003c/h2\u003e\n\u003cp\u003e该库提供了两种格式化字符串，数字和日期的方法：React 组件或 API。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;FormattedMessage\r\n  id={'account'}\r\n  defaultMessage={'The amount is less than minimum balance.'}\r\n/\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst messages = defineMessages({\r\n  accountMessage: {\r\n    id: 'account',\r\n    defaultMessage: 'The amount is less than minimum balance.',\r\n  }\r\n})\r\n\r\nformatMessage(messages.accountMessage)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React Intl 中如何使用\u003ccode\u003e\u0026#x3C;FormattedMessage\u003e\u003c/code\u003e作为占位符使用?\u003c/h2\u003e\n\u003cp\u003ereact-intl的\u003ccode\u003e\u0026#x3C;Formatted ... /\u003e\u003c/code\u003e组件返回元素，而不是纯文本，因此它们不能用于占位符，替代文本等。在这种情况下，您应该使用较低级别的 API formatMessage()。您可以使用injectIntl()高阶函数将intl对象注入到组件中，然后使用该对象上使用formatMessage()格式化消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport { injectIntl, intlShape } from 'react-intl'\r\n\r\nconst MyComponent = ({ intl }) =\u003e {\r\n  const placeholder = intl.formatMessage({id: 'messageId'})\r\n  return \u0026#x3C;input placeholder={placeholder} /\u003e\r\n}\r\n\r\nMyComponent.propTypes = {\r\n  intl: intlShape.isRequired\r\n}\r\n\r\nexport default injectIntl(MyComponent)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何使用 React Intl 访问当前语言环境?\u003c/h2\u003e\n\u003cp\u003e您可以在应用的任何组件中使用injectIntl()获取的当前语言环境：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { injectIntl, intlShape } from 'react-intl'\r\n\r\nconst MyComponent = ({ intl }) =\u003e (\r\n  \u0026#x3C;div\u003e{`The current locale is ${intl.locale}`}\u0026#x3C;/div\u003e\r\n)\r\n\r\nMyComponent.propTypes = {\r\n  intl: intlShape.isRequired\r\n}\r\n\r\nexport default injectIntl(MyComponent)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何使用 React Intl 格式化日期?\u003c/h2\u003e\n\u003cp\u003einjectIntl()高阶组件将允许您通过组件中的 props 访问formatDate()方法。 该方法由FormattedDate实例在内部使用，它返回格式化日期的字符串表示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport { injectIntl, intlShape } from 'react-intl'\r\n\r\nconst stringDate = this.props.intl.formatDate(date, {\r\n  year: 'numeric',\r\n  month: 'numeric',\r\n  day: 'numeric'\r\n})\r\n\r\nconst MyComponent = ({intl}) =\u003e (\r\n  \u0026#x3C;div\u003e{`The formatted date is ${stringDate}`}\u0026#x3C;/div\u003e\r\n)\r\n\r\nMyComponent.propTypes = {\r\n  intl: intlShape.isRequired\r\n}\r\n\r\nexport default injectIntl(MyComponent)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 测试中什么是浅层渲染（Shallow Renderer）?\u003c/h2\u003e\n\u003cp\u003e浅层渲染对于在 React 中编写单元测试用例很有用。它允许您渲染一个一级深的组件并断言其渲染方法返回的内容，而不必担心子组件未实例化或渲染。\u003c/p\u003e\n\u003cp\u003e例如，如果您有以下组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction MyComponent() {\r\n  return (\r\n    \u0026#x3C;div\u003e\r\n      \u0026#x3C;span className={'heading'}\u003e{'Title'}\u0026#x3C;/span\u003e\r\n      \u0026#x3C;span className={'description'}\u003e{'Description'}\u0026#x3C;/span\u003e\r\n    \u0026#x3C;/div\u003e\r\n  )\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后你可以如下断言：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport ShallowRenderer from 'react-test-renderer/shallow'\r\n\r\n// in your test\r\nconst renderer = new ShallowRenderer()\r\nrenderer.render(\u0026#x3C;MyComponent /\u003e)\r\n\r\nconst result = renderer.getRenderOutput()\r\n\r\nexpect(result.type).toBe('div')\r\nexpect(result.props.children).toEqual([\r\n  \u0026#x3C;span className={'heading'}\u003e{'Title'}\u0026#x3C;/span\u003e,\r\n  \u0026#x3C;span className={'description'}\u003e{'Description'}\u0026#x3C;/span\u003e\r\n])\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中 TestRenderer 包是什么?\u003c/h2\u003e\n\u003cp\u003e此包提供了一个渲染器，可用于将组件渲染为纯 JavaScript 对象，而不依赖于 DOM 或原生移动环境。该包可以轻松获取由 ReactDOM 或 React Native 平台所渲染的视图层次结构（类似于DOM树）的快照，而无需使用浏览器或jsdom。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport TestRenderer from 'react-test-renderer'\r\n\r\nconst Link = ({page, children}) =\u003e \u0026#x3C;a href={page}\u003e{children}\u0026#x3C;/a\u003e\r\n\r\nconst testRenderer = TestRenderer.create(\r\n  \u0026#x3C;Link page={'https://www.facebook.com/'}\u003e{'Facebook'}\u0026#x3C;/Link\u003e\r\n)\r\n\r\nconsole.log(testRenderer.toJSON())\r\n// {\r\n//   type: 'a',\r\n//   props: { href: 'https://www.facebook.com/' },\r\n//   children: [ 'Facebook' ]\r\n// }\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReactTestUtils 包的目的是什么?\u003c/h2\u003e\n\u003cp\u003eReactTestUtils由with-addons包提供，允许您对模拟 DOM 执行操作以进行单元测试。\u003c/p\u003e\n\u003ch2\u003e什么是 Jest?\u003c/h2\u003e\n\u003cp\u003eJest是一个由 Facebook 基于 Jasmine 创建的 JavaScript 单元测试框架，提供自动模拟依赖项和jsdom环境。它通常用于测试组件。\u003c/p\u003e\n\u003ch2\u003eJest 对比 Jasmine 有什么优势?\u003c/h2\u003e\n\u003cp\u003e与 Jasmine 相比，有几个优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自动查找在源代码中要执行的测试。\u003c/li\u003e\n\u003cli\u003e在运行测试时自动模拟依赖项。\u003c/li\u003e\n\u003cli\u003e允许您同步测试异步代码。\u003c/li\u003e\n\u003cli\u003e通过 jsdom 使用假的 DOM 实现运行测试，以便可以在命令行上运行测试。\u003c/li\u003e\n\u003cli\u003e在并行流程中运行测试，以便更快完成。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e举一个简单的 Jest 测试用例\u003c/h2\u003e\n\u003cp\u003e让我们为sum.js文件中添加两个数字的函数编写一个测试：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst sum = (a, b) =\u003e a + b\r\n\r\nexport default sum\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e创建一个名为sum.test.js的文件，其中包含实际测试：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport sum from './sum'\r\n\r\ntest('adds 1 + 2 to equal 3', () =\u003e {\r\n  expect(sum(1, 2)).toBe(3)\r\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后将以下部分添加到package.json：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\r\n  \"scripts\": {\r\n    \"test\": \"jest\"\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后，运行yarn test或npm test，Jest 将打印结果：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ yarn test\r\nPASS ./sum.test.js\r\n✓ adds 1 + 2 to equal 3 (2ms)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Flux?\u003c/h2\u003e\n\u003cp\u003eFlux 是应用程序设计范例，用于替代更传统的 MVC 模式。它不是一个框架或库，而是一种新的体系结构，它补充了 React 和单向数据流的概念。在使用 React 时，Facebook 会在内部使用此模式。\u003c/p\u003e\n\u003ch2\u003e什么是 Redux?\u003c/h2\u003e\n\u003cp\u003eRedux 是基于 Flux设计模式 的 JavaScript 应用程序的可预测状态容器。Redux 可以与 React 一起使用，也可以与任何其他视图库一起使用。它很小（约2kB）并且没有依赖性。\u003c/p\u003e\n\u003ch2\u003eRedux 的核心原则是什么？\u003c/h2\u003e\n\u003cp\u003eRedux 遵循三个基本原则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e单一数据来源\u003c/strong\u003e： 整个应用程序的状态存储在单个对象树中。单状态树可以更容易地跟踪随时间的变化并调试或检查应用程序。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e状态是只读的\u003c/strong\u003e： 改变状态的唯一方法是发出一个动作，一个描述发生的事情的对象。这可以确保视图和网络请求都不会直接写入状态。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e使用纯函数进行更改\u003c/strong\u003e： 要指定状态树如何通过操作进行转换，您可以编写reducers。Reducers 只是纯函数，它将先前的状态和操作作为参数，并返回下一个状态。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e与 Flux 相比，Redux 的缺点是什么?\u003c/h2\u003e\n\u003cp\u003e我们应该说使用 Redux 而不是 Flux 几乎没有任何缺点。这些如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e您将需要学会避免突变\u003c/strong\u003e： Flux 对变异数据毫不吝啬，但 Redux 不喜欢突变，许多与 Redux 互补的包假设您从不改变状态。您可以使用 dev-only 软件包强制执行此操作，例如redux-immutable-state-invariant，Immutable.js，或指示您的团队编写非变异代码。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e您将不得不仔细选择您的软件包\u003c/strong\u003e： 虽然 Flux 明确没有尝试解决诸如撤消/重做，持久性或表单之类的问题，但 Redux 有扩展点，例如中间件和存储增强器，以及它催生了丰富的生态系统。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e还没有很好的 Flow 集成\u003c/strong\u003e： Flux 目前可以让你做一些非常令人印象深刻的静态类型检查，Redux 还不支持。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003emapStateToProps() 和 mapDispatchToProps() 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003emapStateToProps()是一个实用方法，它可以帮助您的组件获得最新的状态（由其他一些组件更新）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst mapStateToProps = (state) =\u003e {\r\n  return {\r\n    todos: getVisibleTodos(state.todos, state.visibilityFilter)\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003emapDispatchToProps()是一个实用方法，它可以帮助你的组件触发一个动作事件（可能导致应用程序状态改变的调度动作）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst mapDispatchToProps = (dispatch) =\u003e {\r\n  return {\r\n    onTodoClick: (id) =\u003e {\r\n      dispatch(toggleTodo(id))\r\n    }\r\n  }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e我可以在 reducer 中触发一个 Action 吗?\u003c/h2\u003e\n\u003cp\u003e在 reducer 中触发 Action 是\u003cstrong\u003e反模式\u003c/strong\u003e。您的 reducer 应该没有副作用，只是接收 Action 并返回一个新的状态对象。在 reducer 中添加侦听器和调度操作可能会导致链接的 Action 和其他副作用。\u003c/p\u003e\n\u003ch2\u003e如何在组件外部访问 Redux 存储的对象?\u003c/h2\u003e\n\u003cp\u003e是的，您只需要使用createStore()从它创建的模块中导出存储。此外，它不应污染全局窗口对象。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003estore = createStore(myReducer)\r\n\r\nexport default store\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eMVW 模式的缺点是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eDOM 操作非常昂贵，导致应用程序行为缓慢且效率低下。\u003c/li\u003e\n\u003cli\u003e由于循环依赖性，围绕模型和视图创建了复杂的模型。\u003c/li\u003e\n\u003cli\u003e协作型应用程序（如Google Docs）会发生大量数据更改。\u003c/li\u003e\n\u003cli\u003e如果不添加太多额外代码就无法轻松撤消（及时回退）。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eRedux 和 RxJS 之间是否有任何相似之处?\u003c/h2\u003e\n\u003cp\u003e这些库的目的是不同的，但是存在一些模糊的相似之处。\u003c/p\u003e\n\u003cp\u003eRedux 是一个在整个应用程序中管理状态的工具。它通常用作 UI 的体系结构。可以将其视为（一半）Angular 的替代品。 RxJS 是一个反应式编程库。它通常用作在 JavaScript 中完成异步任务的工具。把它想象成 Promise 的替代品。 Redux 使用 Reactive 范例，因为Store是被动的。Store 检测到 Action，并自行改变。RxJS也使用 Reactive 范例，但它不是一个体系结构，它为您提供了基本构建块 Observables 来完成这种模式。\u003c/p\u003e\n\u003ch2\u003e如何在加载时触发 Action?\u003c/h2\u003e\n\u003cp\u003e您可以在componentDidMount()方法中触发 Action，然后在render()方法中可以验证数据。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass App extends Component {\r\n  componentDidMount() {\r\n    this.props.fetchData()\r\n  }\r\n\r\n  render() {\r\n    return this.props.isLoaded\r\n      ? \u0026#x3C;div\u003e{'Loaded'}\u0026#x3C;/div\u003e\r\n      : \u0026#x3C;div\u003e{'Not Loaded'}\u0026#x3C;/div\u003e\r\n  }\r\n}\r\n\r\nconst mapStateToProps = (state) =\u003e ({\r\n  isLoaded: state.isLoaded\r\n})\r\n\r\nconst mapDispatchToProps = { fetchData }\r\n\r\nexport default connect(mapStateToProps, mapDispatchToProps)(App)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 React 中如何使用 Redux 的 connect() ?\u003c/h2\u003e\n\u003cp\u003e您需要按照两个步骤在容器中使用您的 Store：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e使用mapStateToProps()： 它将 Store 中的状态变量映射到您指定的属性。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e将上述属性连接到容器： mapStateToProps函数返回的对象连接到容器。你可以从react-redux导入connect()。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\r\nimport { connect } from 'react-redux'\r\n\r\nclass App extends React.Component {\r\n  render() {\r\n    return \u0026#x3C;div\u003e{this.props.containerData}\u0026#x3C;/div\u003e\r\n  }\r\n}\r\n\r\nfunction mapStateToProps(state) {\r\n  return { containerData: state.data }\r\n}\r\n\r\nexport default connect(mapStateToProps)(App)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何在 Redux 中重置状态?\u003c/h2\u003e\n\u003cp\u003e你需要在你的应用程序中编写一个root reducer，它将处理动作委托给combineReducers()生成的 reducer。\u003c/p\u003e\n\u003cp\u003e例如，让我们在\u003ccode\u003eUSER_LOGOUT\u003c/code\u003e动作之后让\u003ccode\u003erootReducer()\u003c/code\u003e返回初始状态。我们知道，无论 Action 怎么样，当使用undefined作为第一个参数调用它们时，reducers 应该返回初始状态。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst appReducer = combineReducers({\r\n  /* your app's top-level reducers */\r\n})\r\n\r\nconst rootReducer = (state, action) =\u003e {\r\n  if (action.type === 'USER_LOGOUT') {\r\n    state = undefined\r\n  }\r\n\r\n  return appReducer(state, action)\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果使用\u003ccode\u003eredux-persist\u003c/code\u003e，您可能还需要清理存储空间。\u003ccode\u003eredux-persist\u003c/code\u003e在 storage 引擎中保存您的状态副本。首先，您需要导入适当的 storage 引擎，然后在将其设置为undefined之前解析状态并清理每个存储状态键。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst appReducer = combineReducers({\r\n  /* your app's top-level reducers */\r\n})\r\n\r\nconst rootReducer = (state, action) =\u003e {\r\n  if (action.type === 'U
