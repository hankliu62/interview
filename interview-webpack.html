<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>卡鲁秋 - 前端面试题汇总</title><link rel="icon" href="/favicon.ico"/><meta name="next-head-count" content="4"/><meta charSet="utf-8"/><meta name="robots" content="follow, index"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><link rel="preload" href="/interview/_next/static/css/2835a0911be3b361.css" as="style" crossorigin=""/><link rel="stylesheet" href="/interview/_next/static/css/2835a0911be3b361.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/interview/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/interview/_next/static/chunks/webpack-a8204d41217b2b76.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/main-846b70f57d3f15ee.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/pages/_app-9a697299b91baa3f.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/pages/%5Bslug%5D-56ffcac4389458e8.js" defer="" crossorigin=""></script><script src="/interview/_next/static/X4KWGcqbrV2WRdiJ8-LNv/_buildManifest.js" defer="" crossorigin=""></script><script src="/interview/_next/static/X4KWGcqbrV2WRdiJ8-LNv/_ssgManifest.js" defer="" crossorigin=""></script></head><body class="bg-white text-gray-700 antialiased"><div id="__next"><div class="flex h-full min-h-[100vh] w-full flex-col" style="flex-direction:column;min-height:100vh"><main class="flex flex-1 grow-[1] flex-col" style="flex:1"><div class="bg-white p-6"><div class="flex flex-col space-y-6"><article><header><h1 class="text-4xl font-bold"></h1></header><div><div><div class="skeleton skeleton-active"><div class="skeleton-content"><h3 class="skeleton-title" aria-hidden="true"></h3><ul class="skeleton-paragraph"><li></li></ul></div></div></div></div></article></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"post":{"content":"## 什么是loader？有哪些常见的loader？怎么配置loader？\n\nWebpack默认只认识JS，对于非JS的文件，比方说样式，图片，文件，json等等，就需要一些工具来帮忙翻译。而loader，就是那个翻译官，可以解析非原生JS的代码或文件。\n\n常见的Webpack loader有：\n\n- babel-loader：处理ES6的loader。\n- css-loader：处理CSS的loader。\n- style-loader：将CSS插入到HTML页面中的\u003cstyle\u003e标签的loader。\n- less-loader：处理less的loader。\n- file-loader：处理文件的loader。\n- url-loader：处理文件的loader，类似于file-loader，但可以将小文件转换为Data URL。\n- image-webpack-loader：处理图片的loader。\n- eslint-loader：运行ESLint检查的loader。\n\nloader配置步骤：\n\n1. npm下载对应的loader。\n2. 在module选项里配置rules，每个rule是个对象，用来表示对一个文件的处理规则，test表示要处理的文件，use里可以通过配置多个loader来处理。要注意loader的执行顺序为：从下到上，从右到左。\n\n``` javascript\nmodule.exports = {\n  // loader\n  module: {\n    rules: [\n      {\n        test: /\\.css$/,\n        use: [\n          { loader: 'style-loader' },\n          {\n            loader: 'css-loader',\n            options: {\n              modules: true,\n            },\n          },\n          { loader: 'sass-loader' },\n        ],\n      },\n    ],\n  },\n};\n```\n\n## 什么是plugin？有哪些常见的plugin？怎么配置plugin？\n\nplugin，即插件。Webpack插件是对Webpack功能的扩展和增强，可以帮助我们在打包过程中自动执行一些额外的操作，例如生成HTML文件、压缩代码、提取CSS等。\n\n常见的plugin有：\n\n- HtmlWebpackPlugin：根据模板生成HTML文件，可以自动引入打包后的资源。\n- UglifyJsPlugin：压缩JavaScript代码。\n- CleanWebpackPlugin：在每次构建前清理输出目录。\n- MiniCssExtractPlugin：将CSS代码提取到单独的文件中。\n- DefinePlugin：定义全局常量，可以在代码中直接使用。\n- CopyWebpackPlugin：将文件复制到输出目录。\n- ProvidePlugin：自动加载模块，使其在所有模块中可用。\n\nplugin配置步骤：\n\n1. npm下载要用的plugin。\n2. 在plugins选项里配置plugin，每个plugin是一个类，new这个类，然后可以根据文档和需求配置option即可。\n\n``` javascript\nconst HtmlWebpackPlugin = require('html-webpack-plugin');\n\nmodule.exports = {\n  // ...其他配置\n  plugins: [\n    new HtmlWebpackPlugin({\n      template: './src/index.html'\n    })\n  ]\n}\n```\n\n## 什么是文件指纹\n\nWebpack的文件指纹是指在打包过程中为每个文件生成唯一的标识符，以便于版本管理和缓存控制。比方说Vue项目打包后生成的css文件和js文件，一般都会有奇奇怪怪的文件名，那就是文件指纹。\n\n文件指纹的实现原理是根据文件内容生成哈希值，一般是利用Webpack内置的`HashedModuleIdsPlugin`和`MiniCssExtractPlugin`来实现。\n\n## 什么是Source Map？怎么配置？\n\n### Source Map概念\n\n在开发过程中，我们经常需要对编译后的代码进行调试，但是编译后的代码往往很难阅读和理解。Source Map（源映射）是一种文件格式，它可以将编译后的代码映射回源代码。通过使用Source Map，我们可以在浏览器中直接调试源代码，而不需要在编译后的代码中进行调试。\n\n比如Vue项目，跑在浏览器里的代码其实并不是你写的.Vue文件，而是经过编译后的。可是平时调试的时候，我们写的代码位置却能和浏览器控制台对应上。\n\n而帮我们做这个事情的，就是Source Map。\n\n### Source Map原理\n\nSource Map包含了源代码和编译后的代码之间的映射关系，通常是一个JSON文件，它包含了每行代码的映射信息，例如源文件路径、行号、列号等。当浏览器执行编译后的代码时，它会通过Source Map将执行位置映射回源代码的位置，从而使得开发者可以直接在源代码中进行调试。\n\n### 怎么配置Source Map\n\n在Webpack中，可以使用devtool配置选项来生成Source Map。常用的选项有：\n\n- **eval**：生成每个模块的eval代码，并且模块执行完后，eval代码被执行。这种方式速度很快，但是不适合生产环境。\n- **source-map**：生成独立的source-map文件，适合生产环境，但是会增加构建时间和文件大小。\n- **cheap-source-map**：生成source-map，但是不包含列信息，适合大型项目。\n- **cheap-module-source-map**：生成source-map，同时会将loader的sourcemap也加入进来。\n\n## 了解过Tree-shaking吗？\n\n### 概念\nTree-shaking又叫摇树优化，是通过静态分析消除JS模块中未使用的代码，减小项目体积。\n\n### 原理\nTree-shaking依赖于ES6的模块机制，因为ES6模块是静态的，编译时就能确定模块的依赖关系。对于非ES6模块的代码或者动态引入的代码，无法被消除掉。\n\n### 配置\nTree-Shaking需要配置optimization选项中的usedExports为true，同时在babel配置中使用babel-preset-env，开启modules选项为false，这样可以保证ES6模块在编译时不会被转换为CommonJS模块。\n\n## 什么是HMR，原理是什么\nHMR：即热更新，简单说就是在我们写代码保存后不需要手动刷新浏览器，就能直接看到更新后的结果，而且只改变我们更改的那部分内容。\n\nHMR的原理：将需要更新的模块通过websocket与Webpack Dev Server建立连接，当模块发生变化时，Webpack Dev Server会将新的模块代码推送给浏览器端，浏览器端通过将新代码插入到运行时环境中，来实现实时更新。\n\n怎么配置HMR：\n\n1. 在配置文件中添加webpack.HotModuleReplacementPlugin插件。\n2. 在webpack-dev-server的配置中添加hot: true，启用热替换。\n3. 在entry中添加hot module replacement runtime。\n4. 在模块代码中使用module.hot.accept方法，以接受新模块的更新。\n\nHMR只适用于开发环境，不能用于生产环境，因为HMR需要额外的代码和性能消耗。在生产环境中，应该禁用HMR，使用正常的文件更新机制。\n\n## 有没有写过自定义的loader？\nloader本质是一个函数，接受源代码作为参数，返回处理后的结果，举个最简单的例子：\n\n``` javascript\nmodule.exports = function(source) {\n  return source.toLowerCase();   // 将源代码所有字母转成小写\n};\n```\n\n在开发自定义loader时可以借助loader-utils这个工具库，可以通过调用loader-utils中提供的API来获取loader选项、文件路径、查询字符串等信息。\n\nloader-utils提供的常用API包括：\n\n- getOptions(loaderContext)：获取Loader的选项，返回一个包含选项信息的对象。\n- parseQuery(queryString)：解析查询字符串，返回一个包含解析结果的对象。\n- stringifyRequest(loaderContext, request)：将请求转换为字符串，返回一个包含转换结果的字符串。\n- getRemainingRequest(loaderContext)：获取请求中的剩余部分，返回一个包含剩余部分的字符串。\n- getCurrentRequest(loaderContext)：获取当前请求的完整部分，返回一个包含当前请求的字符串。\n\n举个例子，我们来写一个可以让使用者自己决定转成大写还是小写的自定义loader：\n\n``` javascript\nconst { getOptions } = require('loader-utils');\n\nmodule.exports = function(source) {\n  const options = getOptions(this);\n  const mode = options.mode || 'uppercase';\n  if (mode === 'uppercase') {\n    return source.toUpperCase();\n  } else if (mode === 'lowercase') {\n    return source.toLowerCase();\n  } else {\n    return source;\n  }\n};\n```\n\n然后在配置时可以通过options属性来为该loader提供选项：\n\n``` javascript\nmodule.exports = {\n  // ...\n  module: {\n    rules: [\n      {\n        test: /\\.txt$/,\n        use: [\n          {\n            loader: 'my-loader',\n            options: {\n              mode: 'lowercase',\n            },\n          },\n        ],\n      },\n    ],\n  },\n};\n```\n\n## 有没有写过自定义的plugin？\n\n自定义plugin本质是一个类，这个类实现了apply方法，在apply方法中，通过compiler对象注册一个或多个Webpack生命周期事件的监听器，然后在监听器函数中，实现自定义的逻辑。\n\n举个简单的例子：\n\n``` javascript\nclass MyPlugin {\n  apply(compiler) {\n    compiler.hooks.done.tap('MyPlugin', (stats) =\u003e {\n      console.log('Bundle is now finished!\\n');\n      console.log(stats.toString());\n    });\n  }\n}\n\nmodule.exports = MyPlugin;\n```\n使用这个plugin：\n\n``` javascript\nconst MyPlugin = require('./my-plugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new MyPlugin(),\n  ],\n};\n```\n\n当然，一般自定义的plugin不会这么简单，还需要使用一些进阶技巧，比如：\n\n1. 合理使用Webpack的生命周期事件：\nWebpack提供了许多生命周期事件，可以通过这些事件来监听Webpack构建过程中的各个阶段。在编写自定义插件时，需要选择合适的生命周期事件来监听，并在其中执行自定义逻辑。例如，如果需要在Webpack构建完成后输出一份打包报告，可以使用done事件来实现。\n\n2. 使用Webpack提供的钩子函数：\nWebpack提供了一些钩子函数，可以方便地实现一些常见的功能，如资源解析、模块加载等。在编写自定义插件时，可以通过调用这些钩子函数来实现自定义逻辑。例如，如果需要在Webpack解析模块时，修改模块的路径或内容，可以使用normalModuleFactory钩子函数来实现。\n\n3. 使用Webpack提供的工具函数和API：\nWebpack提供了许多工具函数和API，可以帮助开发者更加方便地操作Webpack构建过程中的各种资源。在编写自定义插件时，可以使用这些工具函数和API来实现自定义逻辑。例如，如果需要将某些资源复制到输出目录下，可以使用copy-webpack-plugin插件提供的copyWebpackPlugin函数来实现。\n\n4. 使用Webpack提供的配置项：\nWebpack提供了许多配置项，可以用来控制Webpack的构建行为。在编写自定义插件时，可以通过配置这些选项来实现一些特定的构建需求。例如，如果需要在Webpack打包时生成SourceMap文件，可以使用devtool配置项来实现。\n\n当然，想要实现能用于生产解决问题的自定义plugin的难度并不小，在后续我也会出相关的课程和专栏，来讲解如何实现真正生产可用的自定义plugin。\n\n## Webpack打包流程是怎么样的？\n\n1. 解析配置文件：Webpack会读取项目根目录下的Webpack配置文件，解析其中的配置项，并根据配置项构建打包流程。\n2. 解析模块依赖：Webpack会从entry配置中指定的入口文件开始，递归解析模块之间的依赖关系，并构建模块依赖图谱。\n3. 加载模块：Webpack会根据模块依赖图谱，加载所有需要打包的模块，通过配置的loader将文件转换成Webpack可识别的模块。\n4. 执行插件：Webpack会在打包流程中执行一系列插件，插件可以用于完成各种任务，例如生成HTML文件、压缩代码等等。\n5. 输出打包结果：Webpack会将打包后的代码和资源输出到指定的输出目录，可以使用配置项进行相关设置。\n6. 监听变化：在开发模式下，Webpack会在代码修改后重新构建打包流程，并将修改后的代码热更新到浏览器中。\n\n## Webpack事件机制了解吗？\n\n### Webpack常见的事件\n\n- before-run: 在Webpack开始执行构建之前触发，可以用于清理上一次构建的临时文件或状态。\n- run: 在Webpack开始执行构建时触发。\n- before-compile: 在Webpack开始编译代码之前触发，可以用于添加一些额外的编译配置或预处理代码。\n- compile: 在Webpack开始编译代码时触发，可以用于监听编译过程或处理编译错误。\n- this-compilation: 在创建新的Compilation对象时触发，Compilation对象代表当前编译过程中的所有状态和信息。\n- compilation: 在Webpack编译代码期间触发，可以用于监听编译过程或处理编译错误。\n- emit: 在Webpack生成输出文件之前触发，可以用于修改输出文件或生成一些附加文件。\n- after-emit: 在Webpack生成输出文件后触发，可以用于清理中间文件或执行一些其他操作。\n- done: 在Webpack完成构建时触发，可以用于生成构建报告或通知开发者构建结果。\n\n### Webpack的事件机制\nWebpack的事件机制是基于Tapable实现的，Tapable是Webpack事件机制的核心类，它封装了事件的订阅和发布机制。在Webpack中，Compiler对象和Compilation对象都是Tapable类的实例对象。\n\n## 有了解过Webpack5吗，相比于Webpack4有哪些提升？\n\nWebpack5相对于Webpack4有以下提升：\n\n1. 更快的构建速度：Webpack5在构建速度方面进行了大量优化，尤其是在开发模式下，构建速度有了明显提升。\n2. Tree Shaking优化：Webpack5进一步改进了Tree Shaking算法，可以更准确地判断哪些代码是无用的，从而更好地优化构建输出的文件大小。\n3. 内置的持久化缓存：Webpack5在持久化缓存方面进行了优化，可以缓存每个模块的编译结果，从而加速后续的构建。\n4. 支持WebAssembly：Webpack5增加了对WebAssembly的原生支持。\n5. 模块联邦（Module Federation）：Webpack5引入了模块联邦的概念，可以实现多个独立的Webpack构建之间的模块共享和远程加载，为微前端架构提供了更好的支持。\n\n## 讲一下你对模块联邦的理解？\n模块联邦是实现多个项目之间共享代码的机制。\n\n举个例子，假设我们有一个微前端应用，其中包含了一个商品管理应用和一个订单管理应用，这两个应用都需要使用到同一个UI组件库。\n\n为了避免重复的代码，我们可以将UI组件库拆分成一个独立的子应用作为模块提供方，然后通过模块联邦的方式在商品管理应用和订单管理应用中动态加载该组件库。\n\n在模块提供方里配置`ModuleFederationPlugin`：\n\n``` javascript\nconst ModuleFederationPlugin = require('webpack/lib/container/ModuleFederationPlugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new ModuleFederationPlugin({\n      name: 'app1',   // 应用名\n      filename: 'remoteEntry.js',\n      exposes: {     // 需要共享的模块和对应的路径\n        './Button': './src/components/Button',\n      },\n      shared: ['react', 'react-dom'], // 共享的第三方库\n    }),\n  ],\n};\n```\n\n然后在模块调用方里配置`ModuleFederationPlugin`：\n\n``` javascript\nconst ModuleFederationPlugin = require('webpack/lib/container/ModuleFederationPlugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new ModuleFederationPlugin({\n      name: 'app2',  // 调用方应用名\n      filename: 'remoteEntry.js',\n      remotes: {\n        app1: 'app1@http://localhost:3001/remoteEntry.js', // 模块提供方的路径\n      },\n      shared: ['react', 'react-dom'],  // 共享的第三方库\n    }),\n  ],\n};\n```\n\n## Webpack怎么优化开发环境？\n\n开发环境常见的问题有：\n\n1. 启动慢。\n2. 编译慢，尤其是当项目变大时，修改一行代码要等好几秒甚至十几秒才能看到效果。\n3. 占用内存高，当模块数变多时，项目运行占用内存飙升，导致电脑卡顿，影响开发效率。\n\n优化措施：\n\n1. 使用缓存：可以使用Webpack的缓存功能，将打包结果缓存起来以避免重复构建。可以使用cache-loader或hard-source-webpack-plugin等插件来实现缓存。\n2. 使用 DllPlugin：DllPlugin 是 Webpack 的一个插件，它可以将一些不经常变动的第三方库预先打包好，然后在开发过程中直接使用。这样可以减少每次构建时对这些库的重复打包，提高构建速度。\n3. 配置合适的SourceMap策略：在开发环境下，开启 SourceMap 可以帮助我们快速定位错误和调试代码。但是开启 SourceMap 会降低构建速度，所以需要权衡是否开启。\n4. 多线程并行打包：可以使用thread-loader或happypack开启多线程并行构建，但是并不是一定会提升性能，需要结合场景来自行取舍，比较适合单个耗时长的任务。\n5. 配置模块解析：Webpack 在模块解析时会搜索 node_modules 目录，这个过程比较耗时。为了减少搜索时间，我们可以使用 resolve.alias 配置选项来告诉 Webpack 直接使用特定的路径来查找模块。\n6. 使用新技术，比如Webpack5或者Vite这些性能更好的构建工具。\n\n## Webpack怎么优化打包结果？\n\n优化打包结果的核心目标就是让打出来的包体积更小。\n\n1. 打包体积分析：使用webpack-bundle-analyzer来分析，一般脚手架里直接运行命令行就能生成打包体积图，很方便，然后可以根据包体积能定向优化。\n2. 代码压缩：使用UglifyJsPlugin、MiniCssExtractPlugin等插件来对JS代码和CSS代码进行压缩，减小代码体积，实际开发中一般脚手架也会默认有压缩的配置。\n3. 使用懒加载：可以使用Webpack的动态导入功能，实现懒加载，在需要时再加载代码块。这可以缩短首屏加载时间，提升体验。\n4. 开启gzip：使用compression-webpack-plugin插件，生成额外的gzip静态文件，然后部署时再开启Nginx的gzip即可。\n5. 使用splitChunks提取公共代码，在脚手架中一般是默认开启的。\n6. 分离第三方库：将第三方库从应用程序代码中分离出来，单独打包，这样可以提高缓存效率并减小应用程序代码的大小。\n7. 开启Tree Shaking，对于Vue和React项目，一般是默认开启Tree Shaking的，我们在编写代码时尽量使用ES模块化语法，就可以了。","slug":"interview-webpack","html":"\u003ch2\u003e什么是loader？有哪些常见的loader？怎么配置loader？\u003c/h2\u003e\n\u003cp\u003eWebpack默认只认识JS，对于非JS的文件，比方说样式，图片，文件，json等等，就需要一些工具来帮忙翻译。而loader，就是那个翻译官，可以解析非原生JS的代码或文件。\u003c/p\u003e\n\u003cp\u003e常见的Webpack loader有：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ebabel-loader：处理ES6的loader。\u003c/li\u003e\n\u003cli\u003ecss-loader：处理CSS的loader。\u003c/li\u003e\n\u003cli\u003estyle-loader：将CSS插入到HTML页面中的标签的loader。\u003c/li\u003e\n\u003cli\u003eless-loader：处理less的loader。\u003c/li\u003e\n\u003cli\u003efile-loader：处理文件的loader。\u003c/li\u003e\n\u003cli\u003eurl-loader：处理文件的loader，类似于file-loader，但可以将小文件转换为Data URL。\u003c/li\u003e\n\u003cli\u003eimage-webpack-loader：处理图片的loader。\u003c/li\u003e\n\u003cli\u003eeslint-loader：运行ESLint检查的loader。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eloader配置步骤：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003enpm下载对应的loader。\u003c/li\u003e\n\u003cli\u003e在module选项里配置rules，每个rule是个对象，用来表示对一个文件的处理规则，test表示要处理的文件，use里可以通过配置多个loader来处理。要注意loader的执行顺序为：从下到上，从右到左。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003emodule.exports = {\n  // loader\n  module: {\n    rules: [\n      {\n        test: /\\.css$/,\n        use: [\n          { loader: 'style-loader' },\n          {\n            loader: 'css-loader',\n            options: {\n              modules: true,\n            },\n          },\n          { loader: 'sass-loader' },\n        ],\n      },\n    ],\n  },\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是plugin？有哪些常见的plugin？怎么配置plugin？\u003c/h2\u003e\n\u003cp\u003eplugin，即插件。Webpack插件是对Webpack功能的扩展和增强，可以帮助我们在打包过程中自动执行一些额外的操作，例如生成HTML文件、压缩代码、提取CSS等。\u003c/p\u003e\n\u003cp\u003e常见的plugin有：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHtmlWebpackPlugin：根据模板生成HTML文件，可以自动引入打包后的资源。\u003c/li\u003e\n\u003cli\u003eUglifyJsPlugin：压缩JavaScript代码。\u003c/li\u003e\n\u003cli\u003eCleanWebpackPlugin：在每次构建前清理输出目录。\u003c/li\u003e\n\u003cli\u003eMiniCssExtractPlugin：将CSS代码提取到单独的文件中。\u003c/li\u003e\n\u003cli\u003eDefinePlugin：定义全局常量，可以在代码中直接使用。\u003c/li\u003e\n\u003cli\u003eCopyWebpackPlugin：将文件复制到输出目录。\u003c/li\u003e\n\u003cli\u003eProvidePlugin：自动加载模块，使其在所有模块中可用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eplugin配置步骤：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003enpm下载要用的plugin。\u003c/li\u003e\n\u003cli\u003e在plugins选项里配置plugin，每个plugin是一个类，new这个类，然后可以根据文档和需求配置option即可。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst HtmlWebpackPlugin = require('html-webpack-plugin');\n\nmodule.exports = {\n  // ...其他配置\n  plugins: [\n    new HtmlWebpackPlugin({\n      template: './src/index.html'\n    })\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是文件指纹\u003c/h2\u003e\n\u003cp\u003eWebpack的文件指纹是指在打包过程中为每个文件生成唯一的标识符，以便于版本管理和缓存控制。比方说Vue项目打包后生成的css文件和js文件，一般都会有奇奇怪怪的文件名，那就是文件指纹。\u003c/p\u003e\n\u003cp\u003e文件指纹的实现原理是根据文件内容生成哈希值，一般是利用Webpack内置的\u003ccode\u003eHashedModuleIdsPlugin\u003c/code\u003e和\u003ccode\u003eMiniCssExtractPlugin\u003c/code\u003e来实现。\u003c/p\u003e\n\u003ch2\u003e什么是Source Map？怎么配置？\u003c/h2\u003e\n\u003ch3\u003eSource Map概念\u003c/h3\u003e\n\u003cp\u003e在开发过程中，我们经常需要对编译后的代码进行调试，但是编译后的代码往往很难阅读和理解。Source Map（源映射）是一种文件格式，它可以将编译后的代码映射回源代码。通过使用Source Map，我们可以在浏览器中直接调试源代码，而不需要在编译后的代码中进行调试。\u003c/p\u003e\n\u003cp\u003e比如Vue项目，跑在浏览器里的代码其实并不是你写的.Vue文件，而是经过编译后的。可是平时调试的时候，我们写的代码位置却能和浏览器控制台对应上。\u003c/p\u003e\n\u003cp\u003e而帮我们做这个事情的，就是Source Map。\u003c/p\u003e\n\u003ch3\u003eSource Map原理\u003c/h3\u003e\n\u003cp\u003eSource Map包含了源代码和编译后的代码之间的映射关系，通常是一个JSON文件，它包含了每行代码的映射信息，例如源文件路径、行号、列号等。当浏览器执行编译后的代码时，它会通过Source Map将执行位置映射回源代码的位置，从而使得开发者可以直接在源代码中进行调试。\u003c/p\u003e\n\u003ch3\u003e怎么配置Source Map\u003c/h3\u003e\n\u003cp\u003e在Webpack中，可以使用devtool配置选项来生成Source Map。常用的选项有：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eeval\u003c/strong\u003e：生成每个模块的eval代码，并且模块执行完后，eval代码被执行。这种方式速度很快，但是不适合生产环境。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003esource-map\u003c/strong\u003e：生成独立的source-map文件，适合生产环境，但是会增加构建时间和文件大小。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003echeap-source-map\u003c/strong\u003e：生成source-map，但是不包含列信息，适合大型项目。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003echeap-module-source-map\u003c/strong\u003e：生成source-map，同时会将loader的sourcemap也加入进来。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e了解过Tree-shaking吗？\u003c/h2\u003e\n\u003ch3\u003e概念\u003c/h3\u003e\n\u003cp\u003eTree-shaking又叫摇树优化，是通过静态分析消除JS模块中未使用的代码，减小项目体积。\u003c/p\u003e\n\u003ch3\u003e原理\u003c/h3\u003e\n\u003cp\u003eTree-shaking依赖于ES6的模块机制，因为ES6模块是静态的，编译时就能确定模块的依赖关系。对于非ES6模块的代码或者动态引入的代码，无法被消除掉。\u003c/p\u003e\n\u003ch3\u003e配置\u003c/h3\u003e\n\u003cp\u003eTree-Shaking需要配置optimization选项中的usedExports为true，同时在babel配置中使用babel-preset-env，开启modules选项为false，这样可以保证ES6模块在编译时不会被转换为CommonJS模块。\u003c/p\u003e\n\u003ch2\u003e什么是HMR，原理是什么\u003c/h2\u003e\n\u003cp\u003eHMR：即热更新，简单说就是在我们写代码保存后不需要手动刷新浏览器，就能直接看到更新后的结果，而且只改变我们更改的那部分内容。\u003c/p\u003e\n\u003cp\u003eHMR的原理：将需要更新的模块通过websocket与Webpack Dev Server建立连接，当模块发生变化时，Webpack Dev Server会将新的模块代码推送给浏览器端，浏览器端通过将新代码插入到运行时环境中，来实现实时更新。\u003c/p\u003e\n\u003cp\u003e怎么配置HMR：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在配置文件中添加webpack.HotModuleReplacementPlugin插件。\u003c/li\u003e\n\u003cli\u003e在webpack-dev-server的配置中添加hot: true，启用热替换。\u003c/li\u003e\n\u003cli\u003e在entry中添加hot module replacement runtime。\u003c/li\u003e\n\u003cli\u003e在模块代码中使用module.hot.accept方法，以接受新模块的更新。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eHMR只适用于开发环境，不能用于生产环境，因为HMR需要额外的代码和性能消耗。在生产环境中，应该禁用HMR，使用正常的文件更新机制。\u003c/p\u003e\n\u003ch2\u003e有没有写过自定义的loader？\u003c/h2\u003e\n\u003cp\u003eloader本质是一个函数，接受源代码作为参数，返回处理后的结果，举个最简单的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003emodule.exports = function(source) {\n  return source.toLowerCase();   // 将源代码所有字母转成小写\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在开发自定义loader时可以借助loader-utils这个工具库，可以通过调用loader-utils中提供的API来获取loader选项、文件路径、查询字符串等信息。\u003c/p\u003e\n\u003cp\u003eloader-utils提供的常用API包括：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egetOptions(loaderContext)：获取Loader的选项，返回一个包含选项信息的对象。\u003c/li\u003e\n\u003cli\u003eparseQuery(queryString)：解析查询字符串，返回一个包含解析结果的对象。\u003c/li\u003e\n\u003cli\u003estringifyRequest(loaderContext, request)：将请求转换为字符串，返回一个包含转换结果的字符串。\u003c/li\u003e\n\u003cli\u003egetRemainingRequest(loaderContext)：获取请求中的剩余部分，返回一个包含剩余部分的字符串。\u003c/li\u003e\n\u003cli\u003egetCurrentRequest(loaderContext)：获取当前请求的完整部分，返回一个包含当前请求的字符串。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e举个例子，我们来写一个可以让使用者自己决定转成大写还是小写的自定义loader：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst { getOptions } = require('loader-utils');\n\nmodule.exports = function(source) {\n  const options = getOptions(this);\n  const mode = options.mode || 'uppercase';\n  if (mode === 'uppercase') {\n    return source.toUpperCase();\n  } else if (mode === 'lowercase') {\n    return source.toLowerCase();\n  } else {\n    return source;\n  }\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在配置时可以通过options属性来为该loader提供选项：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003emodule.exports = {\n  // ...\n  module: {\n    rules: [\n      {\n        test: /\\.txt$/,\n        use: [\n          {\n            loader: 'my-loader',\n            options: {\n              mode: 'lowercase',\n            },\n          },\n        ],\n      },\n    ],\n  },\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e有没有写过自定义的plugin？\u003c/h2\u003e\n\u003cp\u003e自定义plugin本质是一个类，这个类实现了apply方法，在apply方法中，通过compiler对象注册一个或多个Webpack生命周期事件的监听器，然后在监听器函数中，实现自定义的逻辑。\u003c/p\u003e\n\u003cp\u003e举个简单的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eclass MyPlugin {\n  apply(compiler) {\n    compiler.hooks.done.tap('MyPlugin', (stats) =\u003e {\n      console.log('Bundle is now finished!\\n');\n      console.log(stats.toString());\n    });\n  }\n}\n\nmodule.exports = MyPlugin;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用这个plugin：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst MyPlugin = require('./my-plugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new MyPlugin(),\n  ],\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当然，一般自定义的plugin不会这么简单，还需要使用一些进阶技巧，比如：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e合理使用Webpack的生命周期事件：\nWebpack提供了许多生命周期事件，可以通过这些事件来监听Webpack构建过程中的各个阶段。在编写自定义插件时，需要选择合适的生命周期事件来监听，并在其中执行自定义逻辑。例如，如果需要在Webpack构建完成后输出一份打包报告，可以使用done事件来实现。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用Webpack提供的钩子函数：\nWebpack提供了一些钩子函数，可以方便地实现一些常见的功能，如资源解析、模块加载等。在编写自定义插件时，可以通过调用这些钩子函数来实现自定义逻辑。例如，如果需要在Webpack解析模块时，修改模块的路径或内容，可以使用normalModuleFactory钩子函数来实现。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用Webpack提供的工具函数和API：\nWebpack提供了许多工具函数和API，可以帮助开发者更加方便地操作Webpack构建过程中的各种资源。在编写自定义插件时，可以使用这些工具函数和API来实现自定义逻辑。例如，如果需要将某些资源复制到输出目录下，可以使用copy-webpack-plugin插件提供的copyWebpackPlugin函数来实现。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用Webpack提供的配置项：\nWebpack提供了许多配置项，可以用来控制Webpack的构建行为。在编写自定义插件时，可以通过配置这些选项来实现一些特定的构建需求。例如，如果需要在Webpack打包时生成SourceMap文件，可以使用devtool配置项来实现。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当然，想要实现能用于生产解决问题的自定义plugin的难度并不小，在后续我也会出相关的课程和专栏，来讲解如何实现真正生产可用的自定义plugin。\u003c/p\u003e\n\u003ch2\u003eWebpack打包流程是怎么样的？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e解析配置文件：Webpack会读取项目根目录下的Webpack配置文件，解析其中的配置项，并根据配置项构建打包流程。\u003c/li\u003e\n\u003cli\u003e解析模块依赖：Webpack会从entry配置中指定的入口文件开始，递归解析模块之间的依赖关系，并构建模块依赖图谱。\u003c/li\u003e\n\u003cli\u003e加载模块：Webpack会根据模块依赖图谱，加载所有需要打包的模块，通过配置的loader将文件转换成Webpack可识别的模块。\u003c/li\u003e\n\u003cli\u003e执行插件：Webpack会在打包流程中执行一系列插件，插件可以用于完成各种任务，例如生成HTML文件、压缩代码等等。\u003c/li\u003e\n\u003cli\u003e输出打包结果：Webpack会将打包后的代码和资源输出到指定的输出目录，可以使用配置项进行相关设置。\u003c/li\u003e\n\u003cli\u003e监听变化：在开发模式下，Webpack会在代码修改后重新构建打包流程，并将修改后的代码热更新到浏览器中。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eWebpack事件机制了解吗？\u003c/h2\u003e\n\u003ch3\u003eWebpack常见的事件\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ebefore-run: 在Webpack开始执行构建之前触发，可以用于清理上一次构建的临时文件或状态。\u003c/li\u003e\n\u003cli\u003erun: 在Webpack开始执行构建时触发。\u003c/li\u003e\n\u003cli\u003ebefore-compile: 在Webpack开始编译代码之前触发，可以用于添加一些额外的编译配置或预处理代码。\u003c/li\u003e\n\u003cli\u003ecompile: 在Webpack开始编译代码时触发，可以用于监听编译过程或处理编译错误。\u003c/li\u003e\n\u003cli\u003ethis-compilation: 在创建新的Compilation对象时触发，Compilation对象代表当前编译过程中的所有状态和信息。\u003c/li\u003e\n\u003cli\u003ecompilation: 在Webpack编译代码期间触发，可以用于监听编译过程或处理编译错误。\u003c/li\u003e\n\u003cli\u003eemit: 在Webpack生成输出文件之前触发，可以用于修改输出文件或生成一些附加文件。\u003c/li\u003e\n\u003cli\u003eafter-emit: 在Webpack生成输出文件后触发，可以用于清理中间文件或执行一些其他操作。\u003c/li\u003e\n\u003cli\u003edone: 在Webpack完成构建时触发，可以用于生成构建报告或通知开发者构建结果。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebpack的事件机制\u003c/h3\u003e\n\u003cp\u003eWebpack的事件机制是基于Tapable实现的，Tapable是Webpack事件机制的核心类，它封装了事件的订阅和发布机制。在Webpack中，Compiler对象和Compilation对象都是Tapable类的实例对象。\u003c/p\u003e\n\u003ch2\u003e有了解过Webpack5吗，相比于Webpack4有哪些提升？\u003c/h2\u003e\n\u003cp\u003eWebpack5相对于Webpack4有以下提升：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e更快的构建速度：Webpack5在构建速度方面进行了大量优化，尤其是在开发模式下，构建速度有了明显提升。\u003c/li\u003e\n\u003cli\u003eTree Shaking优化：Webpack5进一步改进了Tree Shaking算法，可以更准确地判断哪些代码是无用的，从而更好地优化构建输出的文件大小。\u003c/li\u003e\n\u003cli\u003e内置的持久化缓存：Webpack5在持久化缓存方面进行了优化，可以缓存每个模块的编译结果，从而加速后续的构建。\u003c/li\u003e\n\u003cli\u003e支持WebAssembly：Webpack5增加了对WebAssembly的原生支持。\u003c/li\u003e\n\u003cli\u003e模块联邦（Module Federation）：Webpack5引入了模块联邦的概念，可以实现多个独立的Webpack构建之间的模块共享和远程加载，为微前端架构提供了更好的支持。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e讲一下你对模块联邦的理解？\u003c/h2\u003e\n\u003cp\u003e模块联邦是实现多个项目之间共享代码的机制。\u003c/p\u003e\n\u003cp\u003e举个例子，假设我们有一个微前端应用，其中包含了一个商品管理应用和一个订单管理应用，这两个应用都需要使用到同一个UI组件库。\u003c/p\u003e\n\u003cp\u003e为了避免重复的代码，我们可以将UI组件库拆分成一个独立的子应用作为模块提供方，然后通过模块联邦的方式在商品管理应用和订单管理应用中动态加载该组件库。\u003c/p\u003e\n\u003cp\u003e在模块提供方里配置\u003ccode\u003eModuleFederationPlugin\u003c/code\u003e：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst ModuleFederationPlugin = require('webpack/lib/container/ModuleFederationPlugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new ModuleFederationPlugin({\n      name: 'app1',   // 应用名\n      filename: 'remoteEntry.js',\n      exposes: {     // 需要共享的模块和对应的路径\n        './Button': './src/components/Button',\n      },\n      shared: ['react', 'react-dom'], // 共享的第三方库\n    }),\n  ],\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在模块调用方里配置\u003ccode\u003eModuleFederationPlugin\u003c/code\u003e：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst ModuleFederationPlugin = require('webpack/lib/container/ModuleFederationPlugin');\n\nmodule.exports = {\n  // ...\n  plugins: [\n    new ModuleFederationPlugin({\n      name: 'app2',  // 调用方应用名\n      filename: 'remoteEntry.js',\n      remotes: {\n        app1: 'app1@http://localhost:3001/remoteEntry.js', // 模块提供方的路径\n      },\n      shared: ['react', 'react-dom'],  // 共享的第三方库\n    }),\n  ],\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eWebpack怎么优化开发环境？\u003c/h2\u003e\n\u003cp\u003e开发环境常见的问题有：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e启动慢。\u003c/li\u003e\n\u003cli\u003e编译慢，尤其是当项目变大时，修改一行代码要等好几秒甚至十几秒才能看到效果。\u003c/li\u003e\n\u003cli\u003e占用内存高，当模块数变多时，项目运行占用内存飙升，导致电脑卡顿，影响开发效率。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e优化措施：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用缓存：可以使用Webpack的缓存功能，将打包结果缓存起来以避免重复构建。可以使用cache-loader或hard-source-webpack-plugin等插件来实现缓存。\u003c/li\u003e\n\u003cli\u003e使用 DllPlugin：DllPlugin 是 Webpack 的一个插件，它可以将一些不经常变动的第三方库预先打包好，然后在开发过程中直接使用。这样可以减少每次构建时对这些库的重复打包，提高构建速度。\u003c/li\u003e\n\u003cli\u003e配置合适的SourceMap策略：在开发环境下，开启 SourceMap 可以帮助我们快速定位错误和调试代码。但是开启 SourceMap 会降低构建速度，所以需要权衡是否开启。\u003c/li\u003e\n\u003cli\u003e多线程并行打包：可以使用thread-loader或happypack开启多线程并行构建，但是并不是一定会提升性能，需要结合场景来自行取舍，比较适合单个耗时长的任务。\u003c/li\u003e\n\u003cli\u003e配置模块解析：Webpack 在模块解析时会搜索 node_modules 目录，这个过程比较耗时。为了减少搜索时间，我们可以使用 resolve.alias 配置选项来告诉 Webpack 直接使用特定的路径来查找模块。\u003c/li\u003e\n\u003cli\u003e使用新技术，比如Webpack5或者Vite这些性能更好的构建工具。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eWebpack怎么优化打包结果？\u003c/h2\u003e\n\u003cp\u003e优化打包结果的核心目标就是让打出来的包体积更小。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e打包体积分析：使用webpack-bundle-analyzer来分析，一般脚手架里直接运行命令行就能生成打包体积图，很方便，然后可以根据包体积能定向优化。\u003c/li\u003e\n\u003cli\u003e代码压缩：使用UglifyJsPlugin、MiniCssExtractPlugin等插件来对JS代码和CSS代码进行压缩，减小代码体积，实际开发中一般脚手架也会默认有压缩的配置。\u003c/li\u003e\n\u003cli\u003e使用懒加载：可以使用Webpack的动态导入功能，实现懒加载，在需要时再加载代码块。这可以缩短首屏加载时间，提升体验。\u003c/li\u003e\n\u003cli\u003e开启gzip：使用compression-webpack-plugin插件，生成额外的gzip静态文件，然后部署时再开启Nginx的gzip即可。\u003c/li\u003e\n\u003cli\u003e使用splitChunks提取公共代码，在脚手架中一般是默认开启的。\u003c/li\u003e\n\u003cli\u003e分离第三方库：将第三方库从应用程序代码中分离出来，单独打包，这样可以提高缓存效率并减小应用程序代码的大小。\u003c/li\u003e\n\u003cli\u003e开启Tree Shaking，对于Vue和React项目，一般是默认开启Tree Shaking的，我们在编写代码时尽量使用ES模块化语法，就可以了。\u003c/li\u003e\n\u003c/ol\u003e\n"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"interview-webpack"},"buildId":"X4KWGcqbrV2WRdiJ8-LNv","assetPrefix":"/interview","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
