的弹框组件，你会从哪些方面考虑\n1. 首先写好弹框的样式布局和交互，完成一个基础版本。\n\n2. 组件API设计：提取出通用的props,event,slot,作为API让使用者使用的时候去传值。\n\n3. 进一步思考：考虑弹框层级问题，可以通过手动挂载将弹框和#app元素放在同一层级，或者使用Vue3提供的Teleport组件。\n\n组件封装和组件库的问题，还可以更深入地和面试官聊。比如：\n\n- 组件库的组件通信问题.\n- 组件库文档设计问题。\n- render函数在组件封装的应用。\n- 作用域插槽在组件封装的应用。\n- 组件库动画组件的封装。\n- TS在组件库的应用。\n- 自动化测试在组件库的应用。\n- ...\n\n关于Vue组件库的方方面面，后续我也将会出专栏详细讲解，感兴趣的小伙伴可以持续关注。\n\n## Vue组件通信有哪些方式，适用场景分别是什么\n\n- 父 -\u003e 子：props。\n- 子 -\u003e 父：自定义事件。\n- provie/inject：父级组件 -\u003e 子孙组件。\n- Event Bus：适用于任意组件之间通信，利用$on和$emit通过事件传递数据，也常用于封装组件库时的组件通信。\n- 通过组件实例，比如通过$children获取子组件实例，然后就可以在父组件中调用子组件的方法。\n- Vuex：适用于复杂应用的全局状态管理。\n\n## Vue哪个生命周期发送数据请求\n1. created：发送请求时机通常越早越好，beforeCreate最早，但是很多时候我们发送请求需要依赖data和props中的数据或者调用methods里的方法,而这些是在created实例创建之后才有的，所以一般发送请求会放在created。\n\n2. mounted：除了created之外，mounted也常用来发送请求，其实这两者区别通常不大。因为生命周期是同步的，而请求是异步的。不管在created还是mounted里发请求，都不会阻塞页面渲染，请求都是在下一次事件循环才完成的。\n\n## Vue的data为什么必须是函数\n组件是用来复用的，且Vue组件和Vue实例之间是通过原型链来继承的。如果data是一个对象，那么在组件复用时，多个组件将共享一个data对象，这样一个组件的状态改变会影响到其他组件。\n\n将data选项定义为函数，因为函数每次调用返回的都是一个全新的对象，从而避免状态影响。\n\n## computed和watch使用场景有什么不同，实现原理呢\n\n### computed\n\n- computed是值，依赖于其它的状态。比如购物车的总价格，可以根据其它几个价格算得。\n- computed有缓存特性，只要依赖的状态没有改变，computed的值就会被缓存起来。当依赖发生变化时，才会重新计算。\n\n### watch\n\n- watch用于监听状态的变化，比方说监听路由，一旦监听的状态发生变化，就执行某个函数。\n- watch有两个参数也是面试常考点，\n  - immediate：当我们希望在组件初始化时执行一次watch函数，就可以开启immediate选项\n  - deep：深度监听，开启此选项当监听的对象的某个属性值发生变化，也会触发watch监听函数\n\n实现原理：\n\n- computed和watch都是基于Vue响应式原理，首先通过initWatcher和initComputed来解析watch和computed选项，然后遍历，给每个watch和computed添加Watcher对象。\n- 不同的是给computed添加的Watcher对象是lazy Watcher，默认不执行，取值的时候才执行。\n- computed的缓存特性是通过Watcher对象的dirty属性来实现的。\n\n## Vue怎么实现数据响应式\n\n- **数据劫持**：Vue实现数据响应式的核心是使用了Object.defineProperty方法对数据对象进行劫持，实现对数据的监听。\n\n- **依赖搜集**：Vue之所以可以做到细粒度的更新，不需要像React那样全量diff，核心就在于Vue的依赖搜集。当数据对象的属性被读取时，会触发getter并创建Watcher对象，Watcher对象存储的就是依赖关系，然后将Watcher对象存到依赖收集器（Dep）对象中，这样就完成了依赖收集。\n\n关于Vue响应式实现原理，此处只是做了一个大略简短的总结，至于其中细节，后续我也会出文章和专栏详细讲解。\n\n## Vue2中怎么检测数组的变化\n\n由于Object.defineProperty的限制性，导致Vue2的响应式无法直接监听到对象属性增加或删除的变化以及数组的变化。\n\nVue2重写了数组的push()、pop()、shift()、unshift()、splice()、sort()和reverse()方法，使用这些方法更改数组，Vue可以监听到。\n\n对于更改数组索引或者更改数组指定位置元素的操作，可以使用$set这个API。\n\n## 谈一谈对MVVM的理解？Vue实现双向数据绑定原理是什么\n\nMVVM，简单来说，就是数据和视图的双向绑定，Model-View和View-Model。\n\nVue是双向绑定的，数据更改时，视图自动更改。在表单应用中，当用户输入引起页面变更的时候，v-model的数据也会自动发生更新。\n\nReact是单向绑定的，React只是当数据变更时，视图自动更新。而在用户输入的时候，数据模型不会自动变更。不过在开发表单应用的时候，我们也可以自行给React封装上双向绑定这个功能。\n\nMVVM是UI开发的一个大趋势，除了前端之外，像Android Jetpack里的Data Binding和IOS的Swift UI，都是摒弃了以往的MVC或者MVP，采用MVVM的方式来组织代码。\n\nVue双向绑定实现原理：\n\n- 双向绑定的实现分为两层：数据 -\u003e 视图、视图 -\u003e 数据。\n- 从数据到视图的绑定就是Vue实现响应式那一套，利用数据劫持和观察者模式对数据进行监听，当数据变更时，通知视图更新。\n- 从视图到数据的绑定实现原理比较简单，是通过监听输入框地input事件，将输入框的值赋给绑定的数据对象属性。\n\n## 什么是虚拟DOM，有什么作用？有了解过diff算法吗\n\n所谓虚拟DOM，简单点说就是个JS对象，它是比DOM更轻量级的对UI的描述。在Vue中，就是由VNode节点构成的树形对象。\n\n### 虚拟DOM的作用\n\n- 跨平台：因为是纯JS对象，所以可以在任意能运行JS的地方运行，比如SSR和混合开发。\n- 相对还不错的渲染性能：虚拟DOM可以将DOM操作转换为JS对象操作，通过对比新旧虚拟DOM树的差异（也就是diff算法），只更新发生变化的部分，从而减少不必要的DOM操作，提高渲染性能。但是这种性能提升只是相对的，因为Svelte已经证明了不用虚拟Dom性能也可以很好。\n\n### Vue diff算法相关知识点\n\n- 基于Snabbdom：Vue的diff算法是基于三方库Snabbdom的diff算法基础上优化得来的。\n- 采用双端比较：Vue的diff算法采用了双端比较的方式，即同时对新旧两个vnode进行比较。这种方式可以最大限度地复用已有的DOM元素，减少不必要的DOM操作，从而提高更新性能。\n- 使用 key 进行原地复用：当 diff 算法比较两个vnode时，会先按照 key 值进行比较，如果 key 值相同，则认为这两个vnode是同一个节点，可以进行复用。否则，Vue会将旧节点从DOM中删除，重新创建新节点并插入到DOM中。\n- 静态节点优化：Vue的diff算法对静态节点进行了优化，即对不需要更新的节点进行缓存，减少不必要的比较和更新操作。\n- 当比较两个节点时，会首先比较它们的节点类型，如果不同，则直接替换。如果类型相同，则会继续比较节点的key、数据和子节点等属性，找出它们之间的差异，从而更新DOM。\n\n## Vue模板编译原理了解吗\n\n模板编译流程：\n\n模板编译的目标是要把template模板转换成渲染函数，主要分成3个步骤，parse -\u003e optimize -\u003e generate ，记住这三个单词。\n\n1. parse(解析模板)：首先会用正则等方式将模板解析为 AST（抽象语法树），这个过程包括词法分析和语法分析两个过程。在这个过程中，模板会被分解成一些列的节点，包括普通元素节点、文本节点、注释节点等，同时也会解析出这些节点的标签名、属性、指令等信息。\n\n2. optimize(静态分析)：静态分析是指分析模板中的所有节点，找出其中的静态节点和静态属性，并将其标记出来。所谓静态节点是指节点的内容不会发生变化的节点，例如纯文本节点、含有静态属性的节点等，而静态属性则是指节点上的属性值不会改变的属性，例如 class 和 style 属性。标记静态节点和静态属性可以帮助 Vue 在后续的更新中跳过这些节点的比对和更新过程，从而提高应用的性能。\n\n3. generate(代码生成)：将 AST 转换为可执行的渲染函数。\n\n## 怎么做Vue自动化测试\n\n### 测试方案\n\n- 测试框架：Jest或者Mocha，Vue脚手架创建项目的时候会询问，这两个选一个就行。\n- 测试工具：@vue/test-utils，专门用于Vue测试的工具包。\n\n### 测什么\n\n- 测组件有没有正确渲染。\n- 测组件API，包括props,event,slot。\n- 测事件函数有没有正常触发。\n- 测路由能不能正常触发。\n- 测函数逻辑是否正确。\n- 测计算属性。\n- 测watch。\n- 测Vuex。\n- 等等，你写的代码几乎都可以测。。。\n\n举一个简单的测Button按钮组件的例子：\n\n``` javascript\n// 引入需要的测试工具和Button组件\nimport { mount } from '@vue/test-utils'\nimport Button from '@/components/Button.vue'\n\ndescribe('Button', () =\u003e {\n  it('renders default button', () =\u003e {\n    // 渲染组件\n    const wrapper = mount(Button)\n\n    // 断言组件渲染出来的html符合预期\n    expect(wrapper.html()).toContain('\u003cbutton class=\"btn\"\u003eButton\u003c/button\u003e')\n  })\n\n  it('renders primary button', () =\u003e {\n    // 渲染带有primary属性的Button组件\n    const wrapper = mount(Button, {\n      propsData: {\n        primary: true\n      }\n    })\n\n    // 断言组件渲染出来的html符合预期\n    expect(wrapper.html()).toContain('\u003cbutton class=\"btn btn-primary\"\u003eButton\u003c/button\u003e')\n  })\n\n  it('triggers click event', () =\u003e {\n    // 创建一个mock函数，用于测试点击事件是否被调用\n    const mockFn = jest.fn()\n\n    // 渲染Button组件，并在点击事件中调用mock函数\n    const wrapper = mount(Button, {\n      propsData: {\n        onClick: mockFn\n      }\n    })\n\n    // 触发按钮的点击事件\n    wrapper.trigger('click')\n\n    // 断言mock函数被调用\n    expect(mockFn).toHaveBeenCalled()\n  })\n})\n```\n\n## 什么是自定义指令，怎么实现\nVue自定义指令可以用来复用代码，封装常用的DOM操作或行为。常见的自定义指令有监听滚动事件、图片懒加载、设置loading、权限管理等。\n\n自定义指令可以全局注册或局部注册，注册后可以在模板中使用 v-前缀调用，如 v-mydirective。\n\n自定义指令的实现需要定义一个对象，其中包含指令名称、生命周期钩子函数和更新函数等属性，具体如下：\n\n- bind钩子函数：指令第一次绑定到元素时触发，可以用于初始化一些数据或添加事件监听器等操作。\n- inserted钩子函数：指令所在元素插入到父节点后触发，常用于添加一些 UI 元素或获取焦点等操作。\n- update钩子函数：指令所在元素更新时触发，可以获取新旧值并进行比较后更新UI。\n- componentUpdated钩子函数：指令所在元素及其子节点全部更新后触发，常用于需要操作DOM的指令，如监听滚动事件。\n- unbind钩子函数：指令与元素解绑时触发，可以清除绑定的事件监听器等操作。\n\n举个例子：\n\n``` javascript\nVue.directive('focus', {\n  inserted: function (el) {\n    el.focus()\n  }\n})\n```\n该指令实现元素自动获取焦点功能，在模板中使用该指令：\n\n``` html\n\u003cinput v-focus\u003e\n```\n\n## keep-alive适用场景是什么，实现原理是什么\n1. **适用场景**：keep-alive是Vue提供的一个内置组件，用于在组件之间缓存不活动的组件实例，从而提高组件的渲染性能。keep-alive的使用场景主要是那些需要频繁切换的组件，比如tab切换、列表滚动等。\n\n当一个组件被包裹在keep-alive组件中时，这个组件实例将会被缓存起来。当组件被切换出去时，它的状态会被保存下来，而不是被销毁。当组件被再次渲染时，它的状态将被恢复，从而避免了重新渲染和重新创建组件实例的开销。\n\n``` html\n\u003ctemplate\u003e\n  \u003cdiv\u003e\n    \u003ckeep-alive\u003e\n      \u003crouter-view v-if=\"$route.meta.keepAlive\"\u003e\u003c/router-view\u003e\n    \u003c/keep-alive\u003e\n    \u003crouter-view v-if=\"!$route.meta.keepAlive\"\u003e\u003c/router-view\u003e\n  \u003c/div\u003e\n\u003c/template\u003e\n```\n\n2. **实现原理**：\n\n- 抽象组件：keep-alive组件是一个抽象组件，没有模板，只包含逻辑。\n- LRU缓存算法：几乎只要有缓存的地方，就有LRU缓存算法的影子。keep-alive的实现是通过在组件内部维护一个缓存对象来实现的。这个缓存对象是一个类似于LRU缓存的数据结构，它会自动缓存最近使用的组件实例，并根据缓存大小限制自动释放最不常用的组件实例。当keep-alive组件内部渲染时，它会检查缓存对象中是否已经存在对应的组件实例，如果存在则直接取出并渲染，否则就创建一个新的组件实例并添加到缓存中。\n\n## nextTick有什么作用，实现原理是什么\nnextTick使用场景很简单，一般用来操作dom。\n\n1. **批量更新**：由于Vue的批量更新策略导致Vue的更新是异步更新，所以改变状态不能立马生效，需要等到下一次事件循环才能获取到更新后的Dom。\n\n2. **基于事件循环**：nextTick的作用就相当于定时器或者微任务，事实上我们把nextTick换成setTimeout，也能达到一样的效果。\n\n3. **优雅降级**：Vue在实现nextTick的时候采取了优雅降级的策略，会判断浏览器是否支持Promise，如果支持，就优先采用Promise，然后依次降级成setImeediate -\u003e setTimeout。\n\n## 讲一下你对SSR的了解\n- 相比于SSR，我们平时开发的基于Vue的单页应用叫CSR。\n- SSR的优点：更好的SEO、优化首屏加载。\n- SSR缺点：学习开发成本高，运维成本高，需要额外部署，踩坑较多。\n- SSR的方案：Vue有Nuxt框架，React有Next框架，当然也可以根据公司项目需求自研。\n- SSR的核心概念包括：同构、数据脱水注水、服务端请求、跨平台API、服务端生命周期等等。因为篇幅限制，具体的细节和原理，之后我会出专栏讲解。\n至于需不需要使用SSR，具体项目要具体对待，如果是对SEO要求特别高，且交互并不复杂的内容站，可以考虑使用SEO。\n\n## 有用过Vue3吗，和Vue2有哪些区别\n这是个开放题，不建议背答案，可以结合自己的理解和项目经历展开来讲。如果聊的好的话，没准这一个话题就能帮你获得面试官的青睐。\n\n### 性能提升方面\n\n- Proxy替代Object.defineProperty，性能提升，监听更完备。\n- 模板编译的优化，基于Block的静态标记。\n- 优化slot的生成，优化渲染函数的生成。\n- 更好的Tree Shaking，对于没有用到的API，打包时会剔除，减小包体积。\n\n### 组合API和Reactive API\n\n- 可以从逻辑复用、自定义组合API展开讲解。\n- 可以讲讲ref这个API的故事和争论。\n- 可以讲讲Vue3和Vue2响应式原理实现方式的不同。\n\n### TypeScript支持方面\n\nVue3源码用TypeScript重写，Vue3的API也提供了更好的TS类型定义。\n\n### 自定义渲染器\n可以讲一讲自定义渲染器能做的一些好玩的事情，比如将Vue用于WebGL或Canvas的渲染。\n\n### 更好的源码架构：\n\n- Monorepo把模块拆分开，逻辑更清晰，源码更容易维护。\n- 模块划分也使得更多API被解耦出来，比如Reactive API。\n- 源码更容易阅读，方便社区维护。\n\n### 新的功能和组件：\n\n- Teleport：可以将一个组件的内容渲染到任何地方，而不必受到父组件的限制，一般用于封装弹框组件。\n- 更好用的组件递归。\n\n## 你知道哪些Vue编码规范\n\n1. if和for不能用在同一个元素。\n2. 对于不会发生变化的数据，用Object.freeze()冻结。\n3. 给for设置合适的key，尽量不要使用数组的索引作为key。\n4. 组件命名：驼峰命名，首字母大写，组件名应该为多个单词组成。\n5. props要指定类型。\n6. 使用策略模式替代满屏的if/else。\n7. 不要写死字符串，多个状态时要使用枚举。","slug":"interview-vue","html":"\u003ch2\u003e如果让你封装一个通用的弹框组件，你会从哪些方面考虑\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e首先写好弹框的样式布局和交互，完成一个基础版本。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e组件API设计：提取出通用的props,event,slot,作为API让使用者使用的时候去传值。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e进一步思考：考虑弹框层级问题，可以通过手动挂载将弹框和#app元素放在同一层级，或者使用Vue3提供的Teleport组件。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e组件封装和组件库的问题，还可以更深入地和面试官聊。比如：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e组件库的组件通信问题.\u003c/li\u003e\n\u003cli\u003e组件库文档设计问题。\u003c/li\u003e\n\u003cli\u003erender函数在组件封装的应用。\u003c/li\u003e\n\u003cli\u003e作用域插槽在组件封装的应用。\u003c/li\u003e\n\u003cli\u003e组件库动画组件的封装。\u003c/li\u003e\n\u003cli\u003eTS在组件库的应用。\u003c/li\u003e\n\u003cli\u003e自动化测试在组件库的应用。\u003c/li\u003e\n\u003cli\u003e...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e关于Vue组件库的方方面面，后续我也将会出专栏详细讲解，感兴趣的小伙伴可以持续关注。\u003c/p\u003e\n\u003ch2\u003eVue组件通信有哪些方式，适用场景分别是什么\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e父 -\u003e 子：props。\u003c/li\u003e\n\u003cli\u003e子 -\u003e 父：自定义事件。\u003c/li\u003e\n\u003cli\u003eprovie/inject：父级组件 -\u003e 子孙组件。\u003c/li\u003e\n\u003cli\u003eEvent Bus：适用于任意组件之间通信，利用$on和$emit通过事件传递数据，也常用于封装组件库时的组件通信。\u003c/li\u003e\n\u003cli\u003e通过组件实例，比如通过$children获取子组件实例，然后就可以在父组件中调用子组件的方法。\u003c/li\u003e\n\u003cli\u003eVuex：适用于复杂应用的全局状态管理。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue哪个生命周期发送数据请求\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ecreated：发送请求时机通常越早越好，beforeCreate最早，但是很多时候我们发送请求需要依赖data和props中的数据或者调用methods里的方法,而这些是在created实例创建之后才有的，所以一般发送请求会放在created。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emounted：除了created之外，mounted也常用来发送请求，其实这两者区别通常不大。因为生命周期是同步的，而请求是异步的。不管在created还是mounted里发请求，都不会阻塞页面渲染，请求都是在下一次事件循环才完成的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eVue的data为什么必须是函数\u003c/h2\u003e\n\u003cp\u003e组件是用来复用的，且Vue组件和Vue实例之间是通过原型链来继承的。如果data是一个对象，那么在组件复用时，多个组件将共享一个data对象，这样一个组件的状态改变会影响到其他组件。\u003c/p\u003e\n\u003cp\u003e将data选项定义为函数，因为函数每次调用返回的都是一个全新的对象，从而避免状态影响。\u003c/p\u003e\n\u003ch2\u003ecomputed和watch使用场景有什么不同，实现原理呢\u003c/h2\u003e\n\u003ch3\u003ecomputed\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ecomputed是值，依赖于其它的状态。比如购物车的总价格，可以根据其它几个价格算得。\u003c/li\u003e\n\u003cli\u003ecomputed有缓存特性，只要依赖的状态没有改变，computed的值就会被缓存起来。当依赖发生变化时，才会重新计算。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ewatch\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ewatch用于监听状态的变化，比方说监听路由，一旦监听的状态发生变化，就执行某个函数。\u003c/li\u003e\n\u003cli\u003ewatch有两个参数也是面试常考点，\n\u003cul\u003e\n\u003cli\u003eimmediate：当我们希望在组件初始化时执行一次watch函数，就可以开启immediate选项\u003c/li\u003e\n\u003cli\u003edeep：深度监听，开启此选项当监听的对象的某个属性值发生变化，也会触发watch监听函数\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e实现原理：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ecomputed和watch都是基于Vue响应式原理，首先通过initWatcher和initComputed来解析watch和computed选项，然后遍历，给每个watch和computed添加Watcher对象。\u003c/li\u003e\n\u003cli\u003e不同的是给computed添加的Watcher对象是lazy Watcher，默认不执行，取值的时候才执行。\u003c/li\u003e\n\u003cli\u003ecomputed的缓存特性是通过Watcher对象的dirty属性来实现的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue怎么实现数据响应式\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e数据劫持\u003c/strong\u003e：Vue实现数据响应式的核心是使用了Object.defineProperty方法对数据对象进行劫持，实现对数据的监听。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e依赖搜集\u003c/strong\u003e：Vue之所以可以做到细粒度的更新，不需要像React那样全量diff，核心就在于Vue的依赖搜集。当数据对象的属性被读取时，会触发getter并创建Watcher对象，Watcher对象存储的就是依赖关系，然后将Watcher对象存到依赖收集器（Dep）对象中，这样就完成了依赖收集。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e关于Vue响应式实现原理，此处只是做了一个大略简短的总结，至于其中细节，后续我也会出文章和专栏详细讲解。\u003c/p\u003e\n\u003ch2\u003eVue2中怎么检测数组的变化\u003c/h2\u003e\n\u003cp\u003e由于Object.defineProperty的限制性，导致Vue2的响应式无法直接监听到对象属性增加或删除的变化以及数组的变化。\u003c/p\u003e\n\u003cp\u003eVue2重写了数组的push()、pop()、shift()、unshift()、splice()、sort()和reverse()方法，使用这些方法更改数组，Vue可以监听到。\u003c/p\u003e\n\u003cp\u003e对于更改数组索引或者更改数组指定位置元素的操作，可以使用$set这个API。\u003c/p\u003e\n\u003ch2\u003e谈一谈对MVVM的理解？Vue实现双向数据绑定原理是什么\u003c/h2\u003e\n\u003cp\u003eMVVM，简单来说，就是数据和视图的双向绑定，Model-View和View-Model。\u003c/p\u003e\n\u003cp\u003eVue是双向绑定的，数据更改时，视图自动更改。在表单应用中，当用户输入引起页面变更的时候，v-model的数据也会自动发生更新。\u003c/p\u003e\n\u003cp\u003eReact是单向绑定的，React只是当数据变更时，视图自动更新。而在用户输入的时候，数据模型不会自动变更。不过在开发表单应用的时候，我们也可以自行给React封装上双向绑定这个功能。\u003c/p\u003e\n\u003cp\u003eMVVM是UI开发的一个大趋势，除了前端之外，像Android Jetpack里的Data Binding和IOS的Swift UI，都是摒弃了以往的MVC或者MVP，采用MVVM的方式来组织代码。\u003c/p\u003e\n\u003cp\u003eVue双向绑定实现原理：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e双向绑定的实现分为两层：数据 -\u003e 视图、视图 -\u003e 数据。\u003c/li\u003e\n\u003cli\u003e从数据到视图的绑定就是Vue实现响应式那一套，利用数据劫持和观察者模式对数据进行监听，当数据变更时，通知视图更新。\u003c/li\u003e\n\u003cli\u003e从视图到数据的绑定实现原理比较简单，是通过监听输入框地input事件，将输入框的值赋给绑定的数据对象属性。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是虚拟DOM，有什么作用？有了解过diff算法吗\u003c/h2\u003e\n\u003cp\u003e所谓虚拟DOM，简单点说就是个JS对象，它是比DOM更轻量级的对UI的描述。在Vue中，就是由VNode节点构成的树形对象。\u003c/p\u003e\n\u003ch3\u003e虚拟DOM的作用\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e跨平台：因为是纯JS对象，所以可以在任意能运行JS的地方运行，比如SSR和混合开发。\u003c/li\u003e\n\u003cli\u003e相对还不错的渲染性能：虚拟DOM可以将DOM操作转换为JS对象操作，通过对比新旧虚拟DOM树的差异（也就是diff算法），只更新发生变化的部分，从而减少不必要的DOM操作，提高渲染性能。但是这种性能提升只是相对的，因为Svelte已经证明了不用虚拟Dom性能也可以很好。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eVue diff算法相关知识点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e基于Snabbdom：Vue的diff算法是基于三方库Snabbdom的diff算法基础上优化得来的。\u003c/li\u003e\n\u003cli\u003e采用双端比较：Vue的diff算法采用了双端比较的方式，即同时对新旧两个vnode进行比较。这种方式可以最大限度地复用已有的DOM元素，减少不必要的DOM操作，从而提高更新性能。\u003c/li\u003e\n\u003cli\u003e使用 key 进行原地复用：当 diff 算法比较两个vnode时，会先按照 key 值进行比较，如果 key 值相同，则认为这两个vnode是同一个节点，可以进行复用。否则，Vue会将旧节点从DOM中删除，重新创建新节点并插入到DOM中。\u003c/li\u003e\n\u003cli\u003e静态节点优化：Vue的diff算法对静态节点进行了优化，即对不需要更新的节点进行缓存，减少不必要的比较和更新操作。\u003c/li\u003e\n\u003cli\u003e当比较两个节点时，会首先比较它们的节点类型，如果不同，则直接替换。如果类型相同，则会继续比较节点的key、数据和子节点等属性，找出它们之间的差异，从而更新DOM。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue模板编译原理了解吗\u003c/h2\u003e\n\u003cp\u003e模板编译流程：\u003c/p\u003e\n\u003cp\u003e模板编译的目标是要把template模板转换成渲染函数，主要分成3个步骤，parse -\u003e optimize -\u003e generate ，记住这三个单词。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eparse(解析模板)：首先会用正则等方式将模板解析为 AST（抽象语法树），这个过程包括词法分析和语法分析两个过程。在这个过程中，模板会被分解成一些列的节点，包括普通元素节点、文本节点、注释节点等，同时也会解析出这些节点的标签名、属性、指令等信息。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eoptimize(静态分析)：静态分析是指分析模板中的所有节点，找出其中的静态节点和静态属性，并将其标记出来。所谓静态节点是指节点的内容不会发生变化的节点，例如纯文本节点、含有静态属性的节点等，而静态属性则是指节点上的属性值不会改变的属性，例如 class 和 style 属性。标记静态节点和静态属性可以帮助 Vue 在后续的更新中跳过这些节点的比对和更新过程，从而提高应用的性能。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003egenerate(代码生成)：将 AST 转换为可执行的渲染函数。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e怎么做Vue自动化测试\u003c/h2\u003e\n\u003ch3\u003e测试方案\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e测试框架：Jest或者Mocha，Vue脚手架创建项目的时候会询问，这两个选一个就行。\u003c/li\u003e\n\u003cli\u003e测试工具：@vue/test-utils，专门用于Vue测试的工具包。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e测什么\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e测组件有没有正确渲染。\u003c/li\u003e\n\u003cli\u003e测组件API，包括props,event,slot。\u003c/li\u003e\n\u003cli\u003e测事件函数有没有正常触发。\u003c/li\u003e\n\u003cli\u003e测路由能不能正常触发。\u003c/li\u003e\n\u003cli\u003e测函数逻辑是否正确。\u003c/li\u003e\n\u003cli\u003e测计算属性。\u003c/li\u003e\n\u003cli\u003e测watch。\u003c/li\u003e\n\u003cli\u003e测Vuex。\u003c/li\u003e\n\u003cli\u003e等等，你写的代码几乎都可以测。。。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e举一个简单的测Button按钮组件的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 引入需要的测试工具和Button组件\nimport { mount } from '@vue/test-utils'\nimport Button from '@/components/Button.vue'\n\ndescribe('Button', () =\u003e {\n  it('renders default button', () =\u003e {\n    // 渲染组件\n    const wrapper = mount(Button)\n\n    // 断言组件渲染出来的html符合预期\n    expect(wrapper.html()).toContain('\u0026#x3C;button class=\"btn\"\u003eButton\u0026#x3C;/button\u003e')\n  })\n\n  it('renders primary button', () =\u003e {\n    // 渲染带有primary属性的Button组件\n    const wrapper = mount(Button, {\n      propsData: {\n        primary: true\n      }\n    })\n\n    // 断言组件渲染出来的html符合预期\n    expect(wrapper.html()).toContain('\u0026#x3C;button class=\"btn btn-primary\"\u003eButton\u0026#x3C;/button\u003e')\n  })\n\n  it('triggers click event', () =\u003e {\n    // 创建一个mock函数，用于测试点击事件是否被调用\n    const mockFn = jest.fn()\n\n    // 渲染Button组件，并在点击事件中调用mock函数\n    const wrapper = mount(Button, {\n      propsData: {\n        onClick: mockFn\n      }\n    })\n\n    // 触发按钮的点击事件\n    wrapper.trigger('click')\n\n    // 断言mock函数被调用\n    expect(mockFn).toHaveBeenCalled()\n  })\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是自定义指令，怎么实现\u003c/h2\u003e\n\u003cp\u003eVue自定义指令可以用来复用代码，封装常用的DOM操作或行为。常见的自定义指令有监听滚动事件、图片懒加载、设置loading、权限管理等。\u003c/p\u003e\n\u003cp\u003e自定义指令可以全局注册或局部注册，注册后可以在模板中使用 v-前缀调用，如 v-mydirective。\u003c/p\u003e\n\u003cp\u003e自定义指令的实现需要定义一个对象，其中包含指令名称、生命周期钩子函数和更新函数等属性，具体如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ebind钩子函数：指令第一次绑定到元素时触发，可以用于初始化一些数据或添加事件监听器等操作。\u003c/li\u003e\n\u003cli\u003einserted钩子函数：指令所在元素插入到父节点后触发，常用于添加一些 UI 元素或获取焦点等操作。\u003c/li\u003e\n\u003cli\u003eupdate钩子函数：指令所在元素更新时触发，可以获取新旧值并进行比较后更新UI。\u003c/li\u003e\n\u003cli\u003ecomponentUpdated钩子函数：指令所在元素及其子节点全部更新后触发，常用于需要操作DOM的指令，如监听滚动事件。\u003c/li\u003e\n\u003cli\u003eunbind钩子函数：指令与元素解绑时触发，可以清除绑定的事件监听器等操作。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e举个例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eVue.directive('focus', {\n  inserted: function (el) {\n    el.focus()\n  }\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e该指令实现元素自动获取焦点功能，在模板中使用该指令：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;input v-focus\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ekeep-alive适用场景是什么，实现原理是什么\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e适用场景\u003c/strong\u003e：keep-alive是Vue提供的一个内置组件，用于在组件之间缓存不活动的组件实例，从而提高组件的渲染性能。keep-alive的使用场景主要是那些需要频繁切换的组件，比如tab切换、列表滚动等。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当一个组件被包裹在keep-alive组件中时，这个组件实例将会被缓存起来。当组件被切换出去时，它的状态会被保存下来，而不是被销毁。当组件被再次渲染时，它的状态将被恢复，从而避免了重新渲染和重新创建组件实例的开销。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;template\u003e\n  \u0026#x3C;div\u003e\n    \u0026#x3C;keep-alive\u003e\n      \u0026#x3C;router-view v-if=\"$route.meta.keepAlive\"\u003e\u0026#x3C;/router-view\u003e\n    \u0026#x3C;/keep-alive\u003e\n    \u0026#x3C;router-view v-if=\"!$route.meta.keepAlive\"\u003e\u0026#x3C;/router-view\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/template\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003e实现原理\u003c/strong\u003e：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e抽象组件：keep-alive组件是一个抽象组件，没有模板，只包含逻辑。\u003c/li\u003e\n\u003cli\u003eLRU缓存算法：几乎只要有缓存的地方，就有LRU缓存算法的影子。keep-alive的实现是通过在组件内部维护一个缓存对象来实现的。这个缓存对象是一个类似于LRU缓存的数据结构，它会自动缓存最近使用的组件实例，并根据缓存大小限制自动释放最不常用的组件实例。当keep-alive组件内部渲染时，它会检查缓存对象中是否已经存在对应的组件实例，如果存在则直接取出并渲染，否则就创建一个新的组件实例并添加到缓存中。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003enextTick有什么作用，实现原理是什么\u003c/h2\u003e\n\u003cp\u003enextTick使用场景很简单，一般用来操作dom。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e批量更新\u003c/strong\u003e：由于Vue的批量更新策略导致Vue的更新是异步更新，所以改变状态不能立马生效，需要等到下一次事件循环才能获取到更新后的Dom。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e基于事件循环\u003c/strong\u003e：nextTick的作用就相当于定时器或者微任务，事实上我们把nextTick换成setTimeout，也能达到一样的效果。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e优雅降级\u003c/strong\u003e：Vue在实现nextTick的时候采取了优雅降级的策略，会判断浏览器是否支持Promise，如果支持，就优先采用Promise，然后依次降级成setImeediate -\u003e setTimeout。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e讲一下你对SSR的了解\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e相比于SSR，我们平时开发的基于Vue的单页应用叫CSR。\u003c/li\u003e\n\u003cli\u003eSSR的优点：更好的SEO、优化首屏加载。\u003c/li\u003e\n\u003cli\u003eSSR缺点：学习开发成本高，运维成本高，需要额外部署，踩坑较多。\u003c/li\u003e\n\u003cli\u003eSSR的方案：Vue有Nuxt框架，React有Next框架，当然也可以根据公司项目需求自研。\u003c/li\u003e\n\u003cli\u003eSSR的核心概念包括：同构、数据脱水注水、服务端请求、跨平台API、服务端生命周期等等。因为篇幅限制，具体的细节和原理，之后我会出专栏讲解。\n至于需不需要使用SSR，具体项目要具体对待，如果是对SEO要求特别高，且交互并不复杂的内容站，可以考虑使用SEO。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e有用过Vue3吗，和Vue2有哪些区别\u003c/h2\u003e\n\u003cp\u003e这是个开放题，不建议背答案，可以结合自己的理解和项目经历展开来讲。如果聊的好的话，没准这一个话题就能帮你获得面试官的青睐。\u003c/p\u003e\n\u003ch3\u003e性能提升方面\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eProxy替代Object.defineProperty，性能提升，监听更完备。\u003c/li\u003e\n\u003cli\u003e模板编译的优化，基于Block的静态标记。\u003c/li\u003e\n\u003cli\u003e优化slot的生成，优化渲染函数的生成。\u003c/li\u003e\n\u003cli\u003e更好的Tree Shaking，对于没有用到的API，打包时会剔除，减小包体积。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e组合API和Reactive API\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e可以从逻辑复用、自定义组合API展开讲解。\u003c/li\u003e\n\u003cli\u003e可以讲讲ref这个API的故事和争论。\u003c/li\u003e\n\u003cli\u003e可以讲讲Vue3和Vue2响应式原理实现方式的不同。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTypeScript支持方面\u003c/h3\u003e\n\u003cp\u003eVue3源码用TypeScript重写，Vue3的API也提供了更好的TS类型定义。\u003c/p\u003e\n\u003ch3\u003e自定义渲染器\u003c/h3\u003e\n\u003cp\u003e可以讲一讲自定义渲染器能做的一些好玩的事情，比如将Vue用于WebGL或Canvas的渲染。\u003c/p\u003e\n\u003ch3\u003e更好的源码架构：\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eMonorepo把模块拆分开，逻辑更清晰，源码更容易维护。\u003c/li\u003e\n\u003cli\u003e模块划分也使得更多API被解耦出来，比如Reactive API。\u003c/li\u003e\n\u003cli\u003e源码更容易阅读，方便社区维护。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e新的功能和组件：\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eTeleport：可以将一个组件的内容渲染到任何地方，而不必受到父组件的限制，一般用于封装弹框组件。\u003c/li\u003e\n\u003cli\u003e更好用的组件递归。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e你知道哪些Vue编码规范\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eif和for不能用在同一个元素。\u003c/li\u003e\n\u003cli\u003e对于不会发生变化的数据，用Object.freeze()冻结。\u003c/li\u003e\n\u003cli\u003e给for设置合适的key，尽量不要使用数组的索引作为key。\u003c/li\u003e\n\u003cli\u003e组件命名：驼峰命名，首字母大写，组件名应该为多个单词组成。\u003c/li\u003e\n\u003cli\u003eprops要指定类型。\u003c/li\u003e\n\u003cli\u003e使用策略模式替代满屏的if/else。\u003c/li\u003e\n\u003cli\u003e不要写死字符串，多个状态时要使用枚举。\u003c/li\u003e\n\u003c/ol\u003e\n"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"interview-vue"},"buildId":"0BvK9mpzdk-hjo3dQXvDZ","assetPrefix":"/interview","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
