：\u003c/p\u003e\n\u003cp\u003e在对称加密算法中，加密和解密使用的是同一把钥匙，即：使用相同的密匙对同一密码进行加密和解密；\u003c/p\u003e\n\u003cp\u003e优点：算法简单，加密解密容易，效率高，执行快。\u003c/p\u003e\n\u003cp\u003e缺点：相对来说不算特别安全，只有一把钥匙，密文如果被拦截，且密钥也被劫持，那么，信息很容易被破译。\u003c/p\u003e\n\u003cp\u003e非对称加密：\u003c/p\u003e\n\u003cp\u003e在非对称加密算法中，公钥和私钥不是同一把密钥，用户A会将公钥公开，发送给用户B，保留住自己的私钥，用户B发送数据给A时，用A的公钥加密数据，然后发送给A，A收到加密数据后用自己的私钥解密数据。\u003c/p\u003e\n\u003cp\u003e优点：安全，即使密文被拦截、公钥被获取，但是无法获取到私钥，也就无法破译密文。作为接收方，务必要保管好自己的密钥。\u003c/p\u003e\n\u003cp\u003e缺点：加密算法及其复杂，安全性依赖算法与密钥，而且加密和解密效率很低。\u003c/p\u003e\n\u003ch2\u003edevicePixelRatio\u003c/h2\u003e\n\u003cp\u003e物理像素和css像素比例\u003c/p\u003e\n\u003ch2\u003evue修饰符\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e.capture\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e添加事件监听器时使用事件捕获模式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e.passive\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e默认行为将会立即触发\u003c/p\u003e\n\u003cp\u003e修饰符尤其能够提升移动端的性能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 --\u003e\n\u0026#x3C;!-- 而不会等待 `onScroll` 完成  --\u003e\n\u0026#x3C;!-- 这其中包含 `event.preventDefault()` 的情况 --\u003e\n\u0026#x3C;div v-on:scroll.passive=\"onScroll\"\u003e...\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e.self\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e添加事件监听器时使用事件捕获模式\u003c/p\u003e\n\u003ch2\u003ev-model的实现原理\u003c/h2\u003e\n\u003cp\u003e你可以用 \u003ccode\u003ev-model\u003c/code\u003e 指令在表单 \u003ccode\u003e\u0026#x3C;input\u003e\u003c/code\u003e、\u003ccode\u003e\u0026#x3C;textarea\u003e\u003c/code\u003e 及 \u003ccode\u003e\u0026#x3C;select\u003e\u003c/code\u003e 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 \u003ccode\u003ev-model\u003c/code\u003e 本质上不过是语法糖。它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev-model\u003c/code\u003e 在内部为不同的输入元素使用不同的 \u003ccode\u003eproperty\u003c/code\u003e 并抛出不同的事件：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etext\u003c/code\u003e 和 \u003ccode\u003etextarea\u003c/code\u003e 元素使用 \u003ccode\u003evalue\u003c/code\u003e property 和 \u003ccode\u003einput\u003c/code\u003e 事件；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003echeckbox\u003c/code\u003e 和 \u003ccode\u003eradio\u003c/code\u003e 使用 \u003ccode\u003echecked\u003c/code\u003e property 和 \u003ccode\u003echange\u003c/code\u003e 事件；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eselect\u003c/code\u003e 字段将 \u003ccode\u003evalue\u003c/code\u003e 作为 property 并将 \u003ccode\u003echange\u003c/code\u003e 作为事件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input v-model=\"msg\"\u003e\n\n// 相当于\n\n\u0026#x3C;input v-bind:value=\"msg\" @input=\"msg=$event.target.value\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evm.$isServer\u003c/h2\u003e\n\u003cp\u003e当前 Vue 实例是否运行于服务器。\u003c/p\u003e\n\u003ch2\u003evm.$attrs\u003c/h2\u003e\n\u003cp\u003e包含了父作用域中不作为 prop 被识别 (且获取) 的 attribute 绑定 (class 和 style 除外)。当一个组件没有声明任何 prop 时，这里会包含所有父作用域的绑定 (class 和 style 除外)，并且可以通过 v-bind=\"$attrs\" 传入内部组件——在创建高级别的组件时非常有用。\u003c/p\u003e\n\u003ch2\u003evm.$listeners\u003c/h2\u003e\n\u003cp\u003e包含了父作用域中的 (不含 .native 修饰器的) v-on 事件监听器。它可以通过 v-on=\"$listeners\" 传入内部组件——在创建更高层次的组件时非常有用。\u003c/p\u003e\n\u003ch2\u003eWeakSet\u003c/h2\u003e\n\u003cp\u003e对象是一些对象值的集合, 并且其中的每个对象值都只能出现一次。在WeakSet的集合中是唯一的\u003c/p\u003e\n\u003cp\u003e它和 Set 对象的区别有两点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e与Set相比，WeakSet 只能是对象的集合，而不能是任何类型的任意值。\u003c/li\u003e\n\u003cli\u003eWeakSet持弱引用：集合中对象的引用为弱引用。 如果没有其他的对WeakSet中对象的引用，那么这些对象会被当成垃圾回收掉。 这也意味着WeakSet中没有存储当前对象的列表。 正因为这样，WeakSet 是不可枚举的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWeakMap\u003c/h2\u003e\n\u003cp\u003e对象是一组键/值对的集合，其中的键是弱引用的。其键必须是对象，而值可以是任意的。\u003c/p\u003e\n\u003cp\u003e它和 Map 对象的区别有两点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原生的 WeakMap 持有的是每个键对象的“弱引用”，这意味着在没有其他引用存在时垃圾回收能正确进行。原生 WeakMap 的结构是特殊且有效的，其用于映射的 key 只有在其没有被回收时才是有效的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWeakMap 的 key 是不可枚举的 (没有方法能给出所有的 key)。如果key 是可枚举的话，其列表将会受垃圾回收机制的影响，从而得到不确定的结果。因此，如果你想要这种类型对象的 key 值的列表，你应该使用 Map。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact-router\u003c/h2\u003e\n\u003cp\u003e子组件获得 react-router 的history对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//子组件中引入\nimport { withRouter } from \"react-router-dom\";\n\n//暴露的时候  EggRid是自己的组件\nexport default withRouter(EggRid);\n//这样就能拿到this.props.history了\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ehistory 属性值\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ehistory.length - 历史堆栈中的条目数\u003c/li\u003e\n\u003cli\u003ehistory.location - 当前的 location\u003c/li\u003e\n\u003cli\u003ehistory.action - 当前导航操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e监听\u003c/h3\u003e\n\u003cp\u003e可以使用history.listen监听当前位置的更改：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst unlisten = history.listen((location, action) =\u003e {\n  console.log(\n    `The current URL is ${location.pathname}${location.search}${location.hash}`\n  );\n  console.log(`The last navigation action was ${action}`);\n});\n\n//  取消监听\nunlisten();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003elocation对象实现 window.location 接口的子集，包括：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elocation.pathname - The path of the URL\u003c/li\u003e\n\u003cli\u003elocation.search - The URL query string\u003c/li\u003e\n\u003cli\u003elocation.hash - The URL hash fragment\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLocation还可以具有以下属性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elocation.state - 当前location不存在于URL中的一些额外状态 (createBrowserHistory、createMemoryHistory支持该属性)\u003c/li\u003e\n\u003cli\u003elocation.key - 表示当前loaction的唯一字符串 (createBrowserHistory、createMemoryHistory支持该属性)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e导航\u003c/h3\u003e\n\u003cp\u003ehistory对象可以使用以下方法以编程方式更改当前位置：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ehistory.push(path, [state])\u003c/li\u003e\n\u003cli\u003ehistory.replace(path, [state])\u003c/li\u003e\n\u003cli\u003ehistory.go(n)\u003c/li\u003e\n\u003cli\u003ehistory.goBack()\u003c/li\u003e\n\u003cli\u003ehistory.goForward()\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e使用push或replace时，可以将url路径和状态指定为单独的参数，也可以将object等单个位置中的所有内容作为第一个参数：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e一个url路径\u003c/li\u003e\n\u003cli\u003e一个路径对象 { pathname, search, hash, state }\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Push a new entry onto the history stack.\nhistory.push('/home');\n\n// Push a new entry onto the history stack with a query string\n// and some state. Location state does not appear in the URL.\nhistory.push('/home?the=query', { some: 'state' });\n\n// If you prefer, use a single location-like object to specify both\n// the URL and state. This is equivalent to the example above.\nhistory.push({\n  pathname: '/home',\n  search: '?the=query',\n  state: { some: 'state' }\n});\n\n// Go back to the previous history entry. The following\n// two lines are synonymous.\nhistory.go(-1);\nhistory.goBack();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e其它\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e使用basename\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如果应用程序中的所有URL都与其他“base”URL相关，请使用 basename 选项。此选项将给定字符串添加到您使用的所有URL的前面。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createHistory({\n  basename: '/the/base'\n});\n\nhistory.listen(location =\u003e {\n  console.log(location.pathname); // /home\n});\n\nhistory.push('/home'); // URL is now /the/base/home\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意：在createMemoryHistory中不支持basename属性。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在CreateBrowserHistory中强制刷新整页\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e默认情况下，createBrowserHistory使用HTML5 pushState和replaceState来防止在导航时从服务器重新加载整个页面。如果希望在url更改时重新加载，请使用forceRefresh选项。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createBrowserHistory({\n  forceRefresh: true\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e修改createHashHistory中的Hash类型\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e默认情况下，createHashHistory在基于hash的URL中使用'/'。可以使用hashType选项使用不同的hash格式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createHashHistory({\n  hashType: 'slash' // the default\n});\n\nhistory.push('/home'); // window.location.hash is #/home\n\nconst history = createHashHistory({\n  hashType: 'noslash' // Omit the leading slash\n});\n\nhistory.push('/home'); // window.location.hash is #home\n\nconst history = createHashHistory({\n  hashType: 'hashbang' // Google's legacy AJAX URL format\n});\n\nhistory.push('/home'); // window.location.hash is #!/home\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一个 tcp 连接能发几个 http 请求？\u003c/h2\u003e\n\u003cp\u003e如果是 HTTP 1.0 版本协议，一般情况下，不支持长连接，因此在每次请求发送完毕之后，TCP 连接即会断开，因此一个 TCP 发送一个 HTTP 请求，但是有一种情况可以将一条 TCP 连接保持在活跃状态，那就是通过 Connection 和 Keep-Alive 首部，在请求头带上 Connection: Keep-Alive，并且可以通过 Keep-Alive 通用首部中指定的，用逗号分隔的选项调节 keep-alive 的行为，如果客户端和服务端都支持，那么其实也可以发送多条，不过此方式也有限制，可以关注《HTTP 权威指南》4.5.5 节对于 Keep-Alive 连接的限制和规则。\n而如果是 HTTP 1.1 版本协议，支持了长连接，因此只要 TCP 连接不断开，便可以一直发送 HTTP 请求，持续不断，没有上限；\n同样，如果是 HTTP 2.0 版本协议，支持多用复用，一个 TCP 连接是可以并发多个 HTTP 请求的，同样也是支持长连接，因此只要不断开 TCP 的连接，HTTP 请求数也是可以没有上限地持续发送\u003c/p\u003e\n\u003ch2\u003eVirtual Dom 的优势在哪里？\u003c/h2\u003e\n\u003cp\u003e其次是 VDOM 和真实 DOM 的区别和优化：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e虚拟 DOM 不会立马进行排版与重绘操作\u003c/li\u003e\n\u003cli\u003e虚拟 DOM 进行频繁修改，然后一次性比较并修改真实 DOM 中需要改的部分，最后在真实 DOM 中进行排版与重绘，减少过多DOM节点排版与重绘损耗\u003c/li\u003e\n\u003cli\u003e虚拟 DOM 有效降低大面积真实 DOM 的重绘与排版，因为最终与真实 DOM 比较差异，可以只渲染局部\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何选择图片格式，例如 png, webp\u003c/h2\u003e\n\u003cp\u003e| 图片格式 | 压缩方式 | 透明度 | 动画 | 浏览器兼容 | 适应场景 |\n| ---- | ---- | ---- | ---- | ---- | ---- |\u003c/p\u003e\n\u003cp\u003e| JPEG | 有损压缩 | 不支持 | 不支持 | 所有 | 复杂颜色及形状、尤其是照片 |\n| GIF | 无损压缩 | 支持 | 支持 | 所有 | 简单颜色，动画 |\n| PNG | 无损压缩 | 支持 | 不支持 | 所有 | 需要透明时 |\n| APNG | 无损压缩 | 支持 | 支持 | Firefox SafariIOS Safari | 需要半透明效果的动画 |\n| WebP | 有损压缩 | 支持 | 支持 | Chrome OperaAndroid ChromeAndroid Browser | 复杂颜色及形状浏览器平台可预知 |\n| SVG | 无损压缩 | 支持 | 支持 | 所有（IE8以上）||\u003c/p\u003e\n\u003ch2\u003e如何判断 0.1 + 0.2 与 0.3 相等？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e非是 ECMAScript 独有\u003c/li\u003e\n\u003cli\u003eIEEE754 标准中 64 位的储存格式，比如 11 位存偏移值\u003c/li\u003e\n\u003cli\u003e其中涉及的三次精度丢失\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e了解v8引擎吗，一段js代码如何执行的\u003c/h2\u003e\n\u003cp\u003e在执行一段代码时，JS 引擎会首先创建一个执行栈\u003c/p\u003e\n\u003cp\u003e然后JS引擎会创建一个全局执行上下文，并push到执行栈中, 这个过程JS引擎会为这段代码中所有变量分配内存并赋一个初始值（undefined），在创建完成后，JS引擎会进入执行阶段，这个过程JS引擎会逐行的执行代码，即为之前分配好内存的变量逐个赋值(真实值)。\u003c/p\u003e\n\u003cp\u003e如果这段代码中存在function的声明和调用，那么JS引擎会创建一个函数执行上下文，并push到执行栈中，其创建和执行过程跟全局执行上下文一样。但有特殊情况，即当函数中存在对其它函数的调用时，JS引擎会在父函数执行的过程中，将子函数的全局执行上下文push到执行栈，这也是为什么子函数能够访问到父函数内所声明的变量。\u003c/p\u003e\n\u003cp\u003e还有一种特殊情况是，在子函数执行的过程中，父函数已经return了，这种情况下，JS引擎会将父函数的上下文从执行栈中移除，与此同时，JS引擎会为还在执行的子函数上下文创建一个闭包，这个闭包里保存了父函数内声明的变量及其赋值，子函数仍然能够在其上下文中访问并使用这边变量/常量。当子函数执行完毕，JS引擎才会将子函数的上下文及闭包一并从执行栈中移除。\u003c/p\u003e\n\u003cp\u003e最后，JS引擎是单线程的，那么它是如何处理高并发的呢？即当代码中存在异步调用时JS是如何执行的。比如setTimeout或fetch请求都是non-blocking的，当异步调用代码触发时，JS引擎会将需要异步执行的代码移出调用栈，直到等待到返回结果，JS引擎会立即将与之对应的回调函数push进任务队列中等待被调用，当调用(执行)栈中已经没有需要被执行的代码时，JS引擎会立刻将任务队列中的回调函数逐个push进调用栈并执行。这个过程我们也称之为事件循环。\u003c/p\u003e\n\u003ch2\u003ecommon.js 和 es6 中模块引入的区别？\u003c/h2\u003e\n\u003cp\u003eCommonJS 是一种模块规范，最初被应用于 Nodejs，成为 Nodejs 的模块规范。运行在浏览器端的 JavaScript 由于也缺少类似的规范，在 ES6 出来之前，前端也实现了一套相同的模块规范 (例如: AMD)，用来对前端模块进行管理。自 ES6 起，引入了一套新的 ES6 Module 规范，在语言标准的层面上实现了模块功能，而且实现得相当简单，有望成为浏览器和服务器通用的模块解决方案。但目前浏览器对 ES6 Module 兼容还不太好，我们平时在 Webpack 中使用的 export 和 import，会经过 Babel 转换为 CommonJS 规范。在使用上的差别主要有：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eCommonJS 模块输出的是一个值的拷贝，ES6 模块输出的是值的引用。\u003c/li\u003e\n\u003cli\u003eCommonJS 模块是运行时加载，ES6 模块是编译时输出接口。\u003c/li\u003e\n\u003cli\u003eCommonJs 是单个值导出，ES6 Module可以导出多个\u003c/li\u003e\n\u003cli\u003eCommonJs 是动态语法可以写在判断里，ES6 Module 静态语法只能写在顶层\u003c/li\u003e\n\u003cli\u003eCommonJs 的 this 是当前模块，ES6 Module的 this 是 undefined\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eTree-Shaking的工作原理\u003c/h2\u003e\n\u003cp\u003eTree-shaking （树摇）最早是由Rollup实现，是一种采用删除不需要的额外代码的方式优化代码体积的技术，webpack2借鉴了这个特性也增加了tree-shaking的功能。\u003c/p\u003e\n\u003cp\u003etree-shaking 只能在静态modules下工作，在ES6之前我们使用CommonJS规范引入模块，具体采用require()的方式动态引入模块，这个特性可以通过判断条件解决按需记载的优化问题\u003c/p\u003e\n\u003cp\u003e是CommonJS规范无法确定在实际运行前需要或者不需要某些模块，所以CommonJS不适合tree-shaking机制。\u003c/p\u003e\n\u003cp\u003e在JavaScript模块话方案中，只有ES6的模块方案：import()引入模块的方式采用静态导入，可以采用一次导入所有的依赖包再根据条件判断的方式，获取不需要的包，然后执行删除操作。\u003c/p\u003e\n\u003cp\u003eTree-shaking的实现原理\u003c/p\u003e\n\u003ch3\u003e利用ES6模块特性：\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e只能作为模块顶层的语句出现\u003c/li\u003e\n\u003cli\u003eimport的模块名只能是字符串常量\u003c/li\u003e\n\u003cli\u003e引入的模块不能再进行修改\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e代码删除\u003c/h3\u003e\n\u003cp\u003euglify：判断程序流，判断变量是否被使用和引用，进而删除代码\u003c/p\u003e\n\u003ch3\u003e实现原理可以简单的概况：\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eES6 Module引入进行静态分析，故而编译的时候正确判断到底加载了那些模块\u003c/li\u003e\n\u003cli\u003e静态分析程序流，判断那些模块和变量未被使用或者引用，进而删除对应代码\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e注:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTree-shaking不能移除export default方式导出的模块而导入的一个整体的模块，所以应该尽量避免使用export default { A, B, C }导出的方式，而应该替换成 export { A, B, C } 的方式到处\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e设计WebSDK站在什么样的角度思考问题\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e使用者方便的角度，接口尽可能的简单\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e多通道API接口兼容性的抹平\u003c/li\u003e\n\u003cli\u003e形成场景模式的使用线，根据不同的场景将多个API调用合并成一个，尽可能的简化API的调用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e事件监听回调函数的链式操作和设置属性同步方法的链式操作\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e工厂方法的模式创建多通道的实例\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e单实例埋点添加，保证出现问题后方便定位问题\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e说明文档\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保持简单清晰，在线版和SDK包（如果有）离线版共存\u003c/li\u003e\n\u003cli\u003e跟随SDK及时更新，注明更新时间及对应版本号，若新版改动较大，需要保持老版文档及入口\u003c/li\u003e\n\u003cli\u003e如果使用了第三方库，需要包含详尽的使用步骤、注意事项以及问题解决方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e提供Demo\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保证Demo可用并随SDK或开发工具的更新保持同步更新\u003c/li\u003e\n\u003cli\u003eDemo中应包含完整的SDK功能示例\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ewebpack插件\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e编写一个JavaScript命名函数。\u003c/li\u003e\n\u003cli\u003e在它的原型上定义一个apply方法。\u003c/li\u003e\n\u003cli\u003e指定挂载的webpack事件钩子。\u003c/li\u003e\n\u003cli\u003e处理webpack内部实例的特定数据。\u003c/li\u003e\n\u003cli\u003e功能完成后调用webpack提供的回调。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003ewebpack构建的主要钩子\u003c/h3\u003e\n\u003cp\u003eCompiler暴露了和webpack整个生命周期相关的钩子\u003c/p\u003e\n\u003ch4\u003eCompiler钩子\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eentryOption: 在 entry 配置项处理过之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterPlugins: 设置完初始插件之后，执行插件。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterResolvers: resolver 安装完成之后，执行插件。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eenvironment: environment 准备好之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterEnvironment: environment 安装完成之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeRun: compiler.run() 执行之前，添加一个钩子。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erun: 开始读取 records 之前，钩入(hook into) compiler。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchRun: 监听模式下，一个新的编译(compilation)触发之后，执行一个插件，但是是在实际编译开始之前。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchRun: 监听模式下，一个新的编译(compilation)触发之后，执行一个插件，但是是在实际编译开始之前。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003enormalModuleFactory: NormalModuleFactory 创建之后，执行插件。参数：normalModuleFactory\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003econtextModuleFactory: ContextModuleFactory 创建之后，执行插件。参数：contextModuleFactory\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeCompile: 编译(compilation)参数创建之后，执行插件。参数：compilationParams\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecompile: 一个新的编译(compilation)创建之后，钩入(hook into) compiler。参数：compilationParams\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ethisCompilation: 触发 compilation 事件之前执行（查看下面的 compilation）。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecompilation: 编译(compilation)创建之后，执行插件。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emake: 分析模块依赖。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterCompile:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eshouldEmit: 此时返回 true/false。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eneedAdditionalPass:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eemit: 生成资源到 output 目录之前。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterEmit: 生成资源到 output 目录之后。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003edone: 编译(compilation)完成。参数：stats\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003efailed: 编译(compilation)失败。参数：error\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003einvalid: 监听模式下，编译无效时。参数：fileName, changeTime\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchClose: 监听模式停止\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCompilation钩子\u003c/h4\u003e\n\u003cp\u003eCompilation暴露了与模块和依赖有关的粒度更小的事件钩子。\u003c/p\u003e\n\u003cp\u003e在编译阶段，模块会被加载(loaded)、封存(sealed)、优化(optimized)、分块(chunked)、哈希(hashed)和重新创建(restored)。\u003c/p\u003e\n\u003cp\u003e从上面的示例可以看到，compilation是Compiler生命周期中的一个步骤，使用compilation相关钩子的通用写法为:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ebuildModule: 在模块构建开始之前触发。参数：module\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erebuildModule: 在重新构建一个模块之前触发。参数：module\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eseal: 编译(compilation)停止接收新模块时触发。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eunseal: 编译(compilation)开始接收新模块时触发。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eoptimize: 优化阶段开始时触发。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCDN缓存\u003c/h2\u003e\n\u003cp\u003ehttp缓存是浏览器端缓存，cdn是服务器端缓存。\u003c/p\u003e\n\u003cp\u003e客户端浏览器先检查是否有本地缓存是否过期，如果过期，则向CDN边缘节点发起请求，CDN边缘节点会检测用户请求数据的缓存是否过期，如果没有过期，则直接响应用户请求，此时一个完成http请求结束；如果数据已经过期，那么CDN还需要向源站发出回源请求（back to the source request）,来拉取最新的数据。\u003c/p\u003e\n\u003ch2\u003eDNS缓存\u003c/h2\u003e\n\u003ch3\u003e浏览器DNS缓存\u003c/h3\u003e\n\u003cp\u003e浏览器DNS缓存的时间跟DNS服务器返回的TTL值无关。\u003c/p\u003e\n\u003cp\u003e浏览器在获取网站域名的实际IP地址后会对其IP进行缓存，减少网络请求的损耗。每种浏览器都有一个固定的DNS缓存时间，其中Chrome的过期时间是1分钟，在这个期限内不会重新请求DNS。Chrome浏览器看本身的DNS缓存时间比较方便，在地址栏输入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-url\"\u003echrome://net-internals/#dns\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e系统DNS缓存\u003c/h3\u003e\n\u003cp\u003e系统缓存会参考DNS服务器响应的TTL值，但是不完全等于TTL值。\u003c/p\u003e\n\u003ch3\u003eISP DNS缓存\u003c/h3\u003e\n\u003cp\u003eISP（电信运营商）缓存有些不靠谱，有些缓存服务器会忽略网站DNS提供的TTL，自己设置一个较长的TTL，导致顶级DNS更新时不能及时拿到新的IP地址。\u003c/p\u003e\n\u003ch2\u003evue中methods与computed，filters，watch的区别\u003c/h2\u003e\n\u003ch3\u003emethods\u003c/h3\u003e\n\u003cp\u003e不是响应式的\u003c/p\u003e\n\u003cp\u003emethods属性里面的方法会在数据发生变化的时候你，只要引用了此里面分方法，方法就会自动执行。这个属性没有依赖缓存。\u003c/p\u003e\n\u003ch3\u003ecomputed\u003c/h3\u003e\n\u003cp\u003e响应式的\u003c/p\u003e\n\u003cp\u003ecomputed属性，是一个计算属性，该属性里面的方法名相当于data属性里面的key，他可以作为key值使用，该属性里面的方法必须要有return返回值，这个返回值就是（value值）。computed属性是有依赖缓存的。\u003c/p\u003e\n\u003ch3\u003efilters\u003c/h3\u003e\n\u003cp\u003efilters属性，是过滤器属性，在vue2.0以后取消了vue本身自带的过滤器，但是我们可以通过自定义过滤器来实现相应的功能。改属性里面的方法需要有一个参数，这个参数是我们在运用过滤器的时候的数据，通过各过滤器方法的返回值，就是我们在页面上实际渲染的东西。\u003c/p\u003e\n\u003ch3\u003ewatch\u003c/h3\u003e\n\u003cp\u003ewatch属性，是监听属性。这个监听的是data属性里面的数据，当这个数据发生变化时，将自动执行这个函数。\u003c/p\u003e\n\u003ch2\u003escoped style\u003c/h2\u003e\n\u003cp\u003e当 \u003ccode\u003e\u0026#x3C;style\u003e\u003c/code\u003e 标签带有 scoped attribute 的时候，它的 CSS 只会应用到当前组件的元素上。这类似于 Shadow DOM 中的样式封装。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/deep/ .abc {\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCSS Modules\u003c/h2\u003e\n\u003cp\u003e网页样式的一种描述方法，可以保证某个组件的样式，不会影响到其他组件。\u003c/p\u003e\n\u003cp\u003eCSS Modules 提供各种插件，支持不同的构建工具。本文使用的是 Webpack 的css-loader插件，它在css-loader后面加了一个查询参数modules，表示打开 CSS Modules 功能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule: {\n  rules: [\n    // ...\n    {\n      test: /\\.css$/,\n      loader: \"css-loader?modules\"\n    },\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e局部作用域\u003c/h3\u003e\n\u003cp\u003eCSS的规则都是全局的，任何一个组件的样式规则，都对整个页面有效。\u003c/p\u003e\n\u003cp\u003e产生局部作用域的唯一方法，就是使用一个独一无二的class的名字，不会与其他选择器重名。这就是 CSS Modules 的做法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react';\nimport style from './App.css';\n\nexport default () =\u003e {\n  return (\n    \u0026#x3C;h1 className={style.title}\u003e\n      Hello World\n    \u0026#x3C;/h1\u003e\n  );\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* App.css */\n\n.title {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最终会编译成\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;h1 class=\"_3zyde4l1yATCOkgn-DBWEL\"\u003e\n  Hello World\n\u0026#x3C;/h1\u003e\n\n\u0026#x3C;style\u003e\n  ._3zyde4l1yATCOkgn-DBWEL {\n    color: red;\n  }\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e全局作用域\u003c/h3\u003e\n\u003cp\u003eCSS Modules 允许使用\u003ccode\u003e:global(.className)\u003c/code\u003e的语法，声明一个全局规则。凡是这样声明的class，都不会被编译成哈希字符串。\u003c/p\u003e\n\u003cp\u003eCSS Modules 还提供一种显式的局部作用域语法\u003ccode\u003e:local(.className)\u003c/code\u003e，等同于\u003ccode\u003e.className\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e定制哈希类名\u003c/h3\u003e\n\u003cp\u003ecss-loader默认的哈希算法是\u003ccode\u003e[hash:base64]\u003c/code\u003e，这会将.title编译成\u003ccode\u003e._3zyde4l1yATCOkgn-DBWEL\u003c/code\u003e这样的字符串。\u003c/p\u003e\n\u003cp\u003ewebpack.config.js里面可以定制哈希字符串的格式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule: {\n  loaders: [\n    // ...\n    {\n      test: /\\.css$/,\n      loader: \"style-loader!css-loader?modules\u0026#x26;localIdentName=[path][name]---[local]---[hash:base64:5]\"\n    },\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eClass 的的组合\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.className {\n  background-color: blue;\n}\n\n.title {\n  composes: className;\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e编译成\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e._2DHwuiHWMnKTOYG45T0x34 {\n  color: red;\n}\n\n._10B-buq6_BEOTOl9urIjf8 {\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;h1 class=\"_2DHwuiHWMnKTOYG45T0x34 _10B-buq6_BEOTOl9urIjf8\"\u003e\n  Hello World\n\u0026#x3C;/h1\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e组合输入其他模块\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* another.css */\n.className {\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.title {\n  composes: className from './another.css';\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e输入变量\u003c/h3\u003e\n\u003cp\u003eCSS Modules 支持使用变量，不过需要安装 PostCSS 和 postcss-modules-values。\u003c/p\u003e\n\u003cp\u003ewebpack.config.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar values = require('postcss-modules-values');\n\nmodule.exports = {\n  entry: __dirname + '/index.js',\n  output: {\n    publicPath: '/',\n    filename: './bundle.js'\n  },\n  module: {\n    rules: [\n      {\n        test: /\\.jsx?$/,\n        exclude: /node_modules/,\n        use: [\n          'babel-loader'\n        ],\n        query: {\n          presets: ['es2015', 'stage-0', 'react']\n        }\n      },\n      {\n        test: /\\.css$/,\n        use: [\n          'style-loader',\n          {\n            loader: 'css-loader',\n            options: {\n              modules: true,\n            }\n          },\n          'postcss-loader'\n        ]\n      },\n    ]\n  },\n  postcss: [\n    values\n  ]\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* color.css */\n\n@value blue: #0c77f8;\n@value red: #ff0000;\n@value green: #aaf200;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e@value colors: \"./colors.css\";\n@value blue, red, green from colors;\n\n.title {\n  color: red;\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue两个简易代替vuex的方法\u003c/h2\u003e\n\u003ch3\u003eeventBus\u003c/h3\u003e\n\u003cp\u003e声明一个全局Vue实例变量 eventBus , 把所有的通信数据，事件监听都存储到这个变量上\u003c/p\u003e\n\u003ch3\u003eVue.observable\u003c/h3\u003e\n\u003cp\u003e让一个对象可响应。Vue 内部会用它来处理 data 函数返回的对象。\u003c/p\u003e\n\u003cp\u003e返回的对象可以直接用于渲染函数和计算属性内，并且会在发生变更时触发相应的更新。也可以作为最小化的跨组件状态存储器，用于简单的场景：\u003c/p\u003e\n\u003ch2\u003ePerformanceObserver\u003c/h2\u003e\n\u003cp\u003e接口用于观察性能评估事件，并在浏览器的性能时间表中记录新的性能指标时通知它们。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst performanceMetrics = {};\nfunction perfObserver(list, observer) {\n   // 处理 “measure” 事件\n  var entries = list.getEntries();\n  for (const entry of entries) {\n        // `entry` is a PerformanceEntry instance.\n        // `name` will be either 'first-paint' or 'first-contentful-paint'.\n        const metricName = entry.name;\n        const time = Math.round(entry.startTime + entry.duration);\n        // 获得FP，首次渲染事件\n        if (metricName === 'first-paint') {\n            performanceMetrics.fp = time;\n        }\n        // 获得FCP，首次文档渲染事件\n        if (metricName === 'first-contentful-paint') {\n            performanceMetrics.fcp = time;\n        }\n  }\n}\nvar observer2 = new PerformanceObserver(perfObserver);\nobserver2.observe({entryTypes: [\"paint\"]});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e网页移动端调试工具\u003c/h2\u003e\n\u003ch3\u003evConsole\u003c/h3\u003e\n\u003cp\u003e引入vconsole到项目中：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src=\"path/to/vconsole.min.js\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script\u003e\n// init vConsole\nvar vConsole = new VConsole();\nconsole.log('Hello world');\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或者通过import 初试化：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport VConsole from 'vconsole/dist/vconsole.min.js' //import vconsole\nlet vConsole = new VConsole() // 初始化\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e项目运行，点击页面右下角vconsole图标，即可看到debug内容\n如果想要查看接口调用情况，和浏览器一样直接点击network按钮即可\u003c/p\u003e\n\u003ch3\u003eAlloyLever\u003c/h3\u003e\n\u003cp\u003eAlloyLever是腾讯AlloyTeam团队开源的一款Web 开发调试工具。和vConsole类似\u003c/p\u003e\n\u003cp\u003e通过npm安装：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install alloylever\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用：\n在你的页面任何地方引用下面脚本就可以，但是该js必须引用在其他脚本之前。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src=\"alloylever.js\"\u003e\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e务必记住，该js必须引用在其他脚本之前！\u003c/p\u003e\n\u003ch3\u003eEruda\u003c/h3\u003e\n\u003cp\u003e使用手机端网页的调试工具Eruda在你的代码里面，加入下面两行代码，就可以轻轻松松实现手机调试了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src=\"//cdn.jsdelivr.net/npm/eruda\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script\u003e\neruda.init();\nconsole.log('控制台打印信息');\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eps：想要在手机上查看，可以使手机跟你的电脑在同一个局域网内，然后访问电脑的ip，然后就能查看你做的h5页面了\u003c/p\u003e\n\u003ch3\u003espy-debugger\u003c/h3\u003e\n\u003cp\u003espy-debugger 是一个一站式页面调试、抓包工具。远程调试任何手机浏览器页面，任何手机移动端webview（如：微信，HybridApp等）。支持HTTP/HTTPS，无需USB连接设备。\u003c/p\u003e\n\u003cp\u003e特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e页面调试＋抓包\u003c/li\u003e\n\u003cli\u003e操作简单，无需USB连接设备\u003c/li\u003e\n\u003cli\u003e支持HTTPS。\u003c/li\u003e\n\u003cli\u003espy-debugger内部集成了weinre、node-mitmproxy、AnyProxy。\u003c/li\u003e\n\u003cli\u003e自动忽略原生App发起的https请求，只拦截webview发起的https请求。对使用了SSL pinning技术的原生App不造成任何影响。\u003c/li\u003e\n\u003cli\u003e可以配合其它代理工具一起使用(默认使用AnyProxy) (设置外部代理)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eDevTools\u003c/h3\u003e\n\u003cp\u003eandroid\u0026#x26;Html5混合开发WebView调试必备神器DevTools，chrome浏览器调试手机端WebView\u003c/p\u003e\n\u003cp\u003eDevTools能在浏览器上调试手机中的webview代码，给手机端调试带来了极大的便利!\u003c/p\u003e\n\u003cp\u003e操作步骤:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e打开手机开发者选项，开启USB调试\u003c/li\u003e\n\u003cli\u003e打开待调试的webview\u003c/li\u003e\n\u003cli\u003e手机通过USB数据线跟电脑连接\u003c/li\u003e\n\u003cli\u003e打开chrome浏览器，输入:chrome://inspect/#devices\u003c/li\u003e\n\u003cli\u003e点击inspect，进入调试页面进行调试，之后就可以直接在电脑上操作手机啦\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eDevTools需要外网环境才能访问，在内网环境测试的要保证电脑与外网联通；\u003c/p\u003e\n\u003ch2\u003edev-server是怎么跑起来\u003c/h2\u003e\n\u003cp\u003ewebpack-dev-server 可以作为命令行工具使用，核心模块依赖是 webpack 和 webpack-dev-middleware。webpack-dev-server 负责启动一个 express 服务器监听客户端请求；实例化 webpack compiler；启动负责推送 webpack 编译信息的 websocket 服务器；负责向 bundle.js 注入和服务端通信用的 websocket 客户端代码和处理逻辑。webpack-dev-middleware 把 webpack compiler 的 outputFileSystem 改为 in-memory fileSystem；启动 webpack watch 编译；处理浏览器发出的静态资源的请求，把 webpack 输出到内存的文件响应给浏览器。\u003c/p\u003e\n\u003cp\u003e每次 webpack 编译完成后向客户端广播 ok 消息，客户端收到信息后根据是否开启 hot 模式使用 liveReload 页面级刷新模式或者 hotReload 模块热替换。hotReload 存在失败的情况，失败的情况下会降级使用页面级刷新。\u003c/p\u003e\n\u003cp\u003e开启 hot 模式，即启用 HMR 插件。hot 模式会向服务器请求更新过后的模块，然后对模块的父模块进行回溯，对依赖路径进行判断，如果每条依赖路径都配置了模块更新后所需的业务处理回调函数则是 accepted 状态，否则就降级刷新页面。判断 accepted 状态后对旧的缓存模块和父子依赖模块进行替换和删除，然后执行 accept 方法的回调函数，执行新模块代码，引入新模块，执行业务处理代码。\u003c/p\u003e\n\u003cp\u003ehttps://blog.csdn.net/LuckyWinty/article/details/109507412\u003c/p\u003e\n\u003ch2\u003e使用过webpack里面哪些plugin和loader\u003c/h2\u003e\n\u003ch2\u003ewebpack整个生命周期，loader和plugin有什么区别\u003c/h2\u003e\n\u003cp\u003eLoader，直译为\"加载器\"。主要是用来解析和检测对应资源，负责源文件从输入到输出的转换，它专注于实现资源模块加载\u003c/p\u003e\n\u003cp\u003ePlugin，直译为\"插件\"。主要是通过webpack内部的钩子机制，在webpack构建的不同阶段执行一些额外的工作，它的插件是一个函数或者是一个包含apply方法的对象，接受一个compile对象，通过webpack的钩子来处理资源\u003c/p\u003e\n\u003ch3\u003eLoader开发思路\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e通过module.exports导出一个函数\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e该函数默认参数一个参数source(即要处理的资源文件)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在函数体中处理资源(loader里配置响应的loader后)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e通过return返回最终打包后的结果(这里返回的结果需为字符串形式)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ePlugin开发思路\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e通过钩子机制实现\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e插件必须是一个函数或包含apply方法的对象\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在方法体内通过webpack提供的API获取资源做响应处理\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e将处理完的资源通过webpack提供的方法返回该资源\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ewebpack打包的整个过程\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e初始化参数：根据用户在命令窗口输入的参数以及 webpack.config.js 文件的配置，得到最后的配置。\u003c/li\u003e\n\u003cli\u003e开始编译：根据上一步得到的最终配置初始化得到一个 compiler 对象，注册所有的插件 plugins，插件开始监听 webpack 构建过程的生命周期的环节（事件），不同的环节会有相应的处理，然后开始执行编译。\u003c/li\u003e\n\u003cli\u003e确定入口：根据 webpack.config.js 文件中的 entry 入口，开始解析文件构建 AST 语法树，找出依赖，递归下去。\u003c/li\u003e\n\u003cli\u003e编译模块：递归过程中，根据文件类型和 loader 配置，调用相应的 loader 对不同的文件做不同的转换处理，再找出该模块依赖的模块，然后递归本步骤，直到项目中依赖的所有模块都经过了本步骤的编译处理。\u003c/li\u003e\n\u003cli\u003e编译过程中，有一系列的插件在不同的环节做相应的事情，比如 UglifyPlugin 会在 loader 转换递归完对结果使用 UglifyJs 压缩覆盖之前的结果；再比如 clean-webpack-plugin ，会在结果输出之前清除 dist 目录等等。\u003c/li\u003e\n\u003cli\u003e完成编译并输出：递归结束后，得到每个文件结果，包含转换后的模块以及他们之间的依赖关系，根据 entry 以及 output 等配置生成代码块 chunk。\u003c/li\u003e\n\u003cli\u003e打包完成：根据 output 输出所有的 chunk 到相应的文件目录。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e一般怎么组织CSS（Webpack）\u003c/h2\u003e\n\u003ch2\u003e如何配置把js、css、html单独打包成一个文件\u003c/h2\u003e\n\u003ch2\u003ewebpack和gulp的优缺点\u003c/h2\u003e\n\u003cp\u003e| | gulp | webpack |\n| ---- | ---- | ---- |\n| 定位 | 基于任务流的自动化打包工具 | 模块化打包工具 |\n| 优点 | 易于学习和理解, 适合多页面应用开发 | 可以模块化的打包任何资源,适配任何模块系统,适合SPA单页应用的开发 |\n| 缺点 | 不太适合单页或者自定义模块的开发 | 学习成本低,配置复杂,通过babel编译后的js代码打包后体积过 |\u003c/p\u003e\n\u003ch2\u003e使用webpack构建时有无做一些自定义操作\u003c/h2\u003e\n\u003ch2\u003ewebpack的热更新是如何做到的？说明其原理？\u003c/h2\u003e\n\u003ch2\u003eloader原理，css-loader与style-loader\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ecss-loader 的作用是处理css中的 @import 和 url 这样的外部资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003estyle-loader 的作用是把样式插入到 DOM中，方法是在head中插入一个style标签，并把样式写入到这个标签的 innerHTML里\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eloader的原理\u003c/p\u003e\n\u003cp\u003eloader能把源文件翻译成新的结果，一个文件可以链式经过多个loader编译。以处理scss文件为例:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esass-loader把scss转成css\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecss-loader找出css中的依赖，压缩资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003estyle-loader把css转换成脚本加载的JavaScript代码\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eRedux应用场景\u003c/h2\u003e\n\u003ch3\u003e1. Redux应用场景\u003c/h3\u003e\n\u003cp\u003e在react中，数据在组件中单向流动的，数据只能从父组件向子组件流通（通过props），而两个非父子关系的组件之间通信就比较麻烦，redux的出现就是为了解决这个问题，它将组件之间需要共享的数据存储在一个store里面，其他需要这些数据的组件通过订阅的方式来刷新自己的视图。\u003c/p\u003e\n\u003ch3\u003e2. Redux设计思想\u003c/h3\u003e\n\u003cp\u003e它将整个应用状态存储到store里面，组件可以派发（dispatch）修改数据（state）的行为（action）给store，store内部修改之后，其他组件可以通过订阅（subscribe）中的状态state来刷新（render）自己的视图。\u003c/p\u003e\n\u003ch3\u003e3. Redux应用的三大原则\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e单一数据源\n我们可以把Redux的状态管理理解成一个全局对象，那么这个全局对象是唯一的，所有的状态都在全局对象store下进行统一”配置”，这样做也是为了做统一管理，便于调试与维护。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eState是只读的\n与React的setState相似，直接改变组件的state是不会触发render进行渲染组件的。同样，在Redux中唯一改变state的方法就是触发action，action是一个用于描述发生了什么的“关键词”，而具体使action在state上更新生效的是reducer，用来描述事件发生的详细过程，reducer充当了发起一个action连接到state的桥梁。这样做的好处是当开发者试图去修改状态时，Redux会记录这个动作是什么类型的、具体完成了什么功能等（更新、传播过程），在调试阶段可以为开发者提供完整的数据流路径。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eReducer必须是一个纯函数\nReducer用来描述action如何改变state，接收旧的state和action，返回新的state。Reducer内部的执行操作必须是无副作用的，不能对state进行直接修改，当状态发生变化时，需要返回一个全新的对象代表新的state。这样做的好处是，状态的更新是可预测的，另外，这与Redux的比较分发机制相关，阅读Redux判断状态更新的源码部分(combineReducers)，发现Redux是对新旧state直接用==来进行比较，也就是浅比较，如果我们直接在state对象上进行修改，那么state所分配的内存地址其实是没有变化的，“==”是比较对象间的内存地址，因此Redux将不会响应我们的更新。之所以这样处理是避免对象深层次比较所带来的性能损耗（需要递归遍历比较）。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4. 源码实现\u003c/h3\u003e\n\u003ch4\u003e4.1 createStore\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport default function createStore(reducer, initialState) {\n    let state = initialState //状态\n    let listeners = []\n    //获取当前状态\n    function getState() {\n      return state\n    }\n    //派发修改指令给reducer\n    function dispatch(action) {\n      //reducer修改之后返回新的state\n      state = reducer(state,action)\n      //执行所有的监听函数\n      listeners.forEach(listener =\u003e listener())\n    }\n\n    //订阅 状态state变化之后需要执行的监听函数\n    function subscribe(listener) {\n      listeners.push(listener) //监听事件\n      return function () {\n        let index = listeners.indexOf(listener)\n        listeners.splice(index,1)\n      }\n    }\n    //在仓库创建完成之后会先派发一次动作，目的是给初始化状态赋值\n    dispatch({type:'@@REDUX_INIT'})\n    return {\n      getState,\n      dispatch,\n      subscribe\n    }\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eaction_type.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport const ADD = 'ADD'\nexport const MINUS = 'MINUS'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ereducer.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport * as TYPES from './actions_type'\nlet initialState = {number: 0}\nexport default function reducer (state = initialState, action) {\n    switch (action.type) {\n        case TYPES.ADD:\n            return {number: state.number + 1}\n         case TYPES.MINUS:\n            return {number: state.number - 1}\n         default:\n             return state\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003estore.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {createStore} from 'redux'\nimport reducer from './reducer'\nconst store = createStore(reducer)\nexport default store\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e组件Counter.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, {useState,useEffect} from 'react'\nimport store from '../store'\nimport * as TYPES from '../store/actions_type'\n//类组件写法：\nexport default class Counter extends React.Component {\n    state = {number: store.getState().number}\n    componentDidMount() {\n        //当状态发生变化后会让订阅函数执行，会更新当前组件状态，状态更新之后就会刷新组件\n        this.unSubscribe = store.subscribe( () =\u003e {\n            this.setState({number: store.getState().number})\n        })\n    }\n    //组件销毁的时候取消监听函数\n    componentWillUnmount() {\n        this.unSubscribe()\n    }\n    render() {\n        return (\n            \u0026#x3C;div\u003e\n                \u0026#x3C;p\u003e{this.state.number}\u0026#x3C;/p\u003e\n                \u0026#x3C;button onClick={()=\u003e store.dispatch({type:TYPES.ADD})}\u003e+\u0026#x3C;/button\u003e\n                \u0026#x3C;button onClick={()=\u003e store.dispatch({type:TYPES.MINUS})}\u003e-\u0026#x3C;/button\u003e\n            \u0026#x3C;/div\u003e\n        )\n    }\n}\n//函数组件写法：\nexport default function Counter (props) {\n    let [number,setNumber] = useState(store.getState().number)\n    //订阅\n    useEffect(() =\u003e {\n        return store.subscribe(() =\u003e { //这个函数会返回一个销毁函数，此销毁函数会自动在组件销毁的时候调用\n            setNumber(store.getState().number)\n        })\n    },[]) // useEffect的第二个参数是依赖变量的数组，当这个依赖数组发生变化的时候才会执行函数\n    // 传入空数组，只会执行一遍\n    return (\n        \u0026#x3C;div\u003e\n            \u0026#x3C;p\u003e{store.getState().number}\u0026#x3C;/p\u003e\n            \u0026#x3C;button onClick={()=\u003e store.dispatch({type:TYPES.ADD})}\u003e+\u0026#x3C;/button\u003e\n            \u0026#x3C;button onClick={()=\u003e store.dispatch({type:TYPES.MINUS})}\u003e-\u0026#x3C;/button\u003e\n        \u0026#x3C;/div\u003e\n    )\n }\n /**\n  * 对于组件来说仓库有两个作用\n  * 1.输出：把仓库中的状态在组件中显示\n  * 2.输入：在组件里可以派发动作给仓库，从而修改仓库中的状态\n  * 3.组件需要订阅状态变化事件，当仓库中的状态发生改变之后需要刷新组件\n  */\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4.2 bindActionCreators\u003c/h4\u003e\n\u003cp\u003e简易版\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eexport default function (actionCreators, dispatch) {\n    let boundActionsCreators = {}\n    //循环遍历重写action\n    for(let key in actionCreators) {\n        boundActionsCreators[key] = function(...args) {\n            //其实dispatch方法会返回派发的action\n            return dispatch(actionCreators[key](...args))\n        }\n    }\n    return boundActionsCreators\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e源码版\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction bindActionCreator(actionCreator, dispatch) {\n  return function () {\n    return dispatch(actionCreator.apply(this, arguments))\n  }\n}\n\n/**\n    参数说明：\n        actionCreators: action create函数，可以是一个单函数，也可以是一个对象，这个对象的所有元素都是action create函数\n        dispatch: store.dispatch方法\n*/\nexport default function bindActionCreators(actionCreators, dispatch) {\n  // 如果actionCreators是一个函数的话，就调用bindActionCreator方法对action create函数和dispatch进行绑定\n  if (typeof actionCreators === 'function') {\n    return bindActionCreator(actionCreators, dispatch)\n  }\n  // actionCreators必须是函数或者对象中的一种，且不能是null\n  if (typeof actionCreators !== 'object' || actionCreators === null) {\n    throw new Error(\n      `bindActionCreators expected an object or a function, instead received ${actionCreators === null ? 'null' : typeof actionCreators}. ` +\n      `Did you write \"import ActionCreators from\" instead of \"import * as ActionCreators from\"?`\n    )\n  }\n\n  // 获取所有action create函数的名字\n  const keys = Object.keys(actionCreators)\n  // 保存dispatch和action create函数进行绑定之后的集合\n  const boundActionCreators = {}\n  for (let i = 0; i \u0026#x3C; keys.length; i++) {\n    const key = keys[i]\n    const actionCreator = actionCreators[key]\n    // 排除值不是函数的action create\n    if (typeof actionCreator === 'function') {\n      // 进行绑定\n      boundActionCreators[key] = bindActionCreator(actionCreator, dispatch)\n    }\n  }\n  // 返回绑定之后的对象\n  /**\n      boundActionCreators的基本形式就是\n      {\n      actionCreator: function() {dispatch(actionCreator.apply(this, arguments))}\n      }\n  */\n  return boundActionCreators\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCounter.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport React, {useState,useEffect} from 'react'\nimport store from '../store'\nimport actions from '../store/actions_type'\nimport { bindActionCreators } from 'redux'\n\nlet boundActions = bindActionCreators(actions, store.dispatch)\n//类组件\nexport default class Counter extends React.Component {\n    state = {number: store.getState().number}\n    componentDidMount() {\n        //当状态发生变化后会让订阅函数执行，会更新当前组件状态，状态更新之后就会刷新组件\n        this.unSubscribe = store.subscribe( () =\u003e {\n            this.setState({number: store.getState().number})\n        })\n    }\n    //组件销毁的时候取消监听函数\n    componentWillUnmount() {\n        this.unSubscribe()\n    }\n    render() {\n        return (\n            \u0026#x3C;div\u003e\n                \u0026#x3C;p\u003e{this.state.number}\u0026#x3C;/p\u003e\n                \u0026#x3C;button onClick={boundActions.add}\u003e+\u0026#x3C;/button\u003e\n                \u0026#x3C;button onClick={boundActions.minus}\u003e-\u0026#x3C;/button\u003e\n            \u0026#x3C;/div\u003e\n        )\n    }\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4.3 combineReducer\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\n * 合并reducer\n * 1.拿到子reducer，然后合并成一个reducer\n * @param {*} state\n * @param {*} action\n */\nexport default  function combineReducers(reducers) {\n    //state是合并后得state = {counter1:{number:0},counter2:{number:0}}\n    return function (state={}, action) {\n        let nextState = {}\n        // debugger\n        for(let key in reducers) {\n            let reducerForKey = reducers[key] //key = counter1,\n            //老状态\n            let previousStateForKey = state[key] //{number:0}\n            let nextStateForKey = reducerForKey(previousStateForKey,action) //执行reducer，返回新得状态\n            nextState[key] = nextStateForKey //{number: 1}\n        }\n        return nextState\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ereact-redux Provider和connect\u003c/h3\u003e\n\u003cp\u003eProvider.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport React from 'react'\nimport ReactReduxContext from './context'\n/**\n * Provider 有个store属性，需要向下传递这个属性\n * @param {*} props\n */\nexport default function (props) {\n    return (\n        \u0026#x3C;ReactReduxContext.Provider value={{store:props.store}}\u003e\n            {props.children}\n        \u0026#x3C;/ReactReduxContext.Provider\u003e\n    )\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003econnect.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport React, {useContext, useState, useEffect} from 'react'\nimport ReactReduxContext from './context'\nimport { bindActionCreators } from 'redux'\n\nexport default function (mapStateToProps,mapDispatchToProps) {\n    return function(OldComponent){\n        //返回一个组件\n        return function(props) {\n            //获取state\n            let context = useContext(ReactReduxContext) //context.store\n            let [state,setState] = useState(mapStateToProps(context.store.getState()))\n            //利用useState只会在初始化的时候绑定一次\n            let [boundActions] = useState(() =\u003e bindActionCreators(mapDispatchToProps,context.store.dispatch))\n            //订阅事件\n            useEffect(() =\u003e {\n                return context.store.subscribe(() =\u003e {\n                    setState(mapStateToProps(context.store.getState()))\n                })\n            },[])\n            //派发事件 这种方式派发事件的时候每次render都会进行一次事件的绑定，耗费性能\n            // let boundActions = bindActionCreators(mapDispatchToProps,context.store.dispatch)\n            //返回组件\n            return \u0026#x3C;OldComponent {...props} {...state} {...boundActions} /\u003e\n        }\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4.5 redux 中间件middlewares\u003c/h4\u003e\n\u003cp\u003e正常我们的redux是这样的工作流程，action -\u003e reducer ，这相当于是同步操作，由dispatch触发action之后直接去reducer执行相应的操作。但有时候我们会实现一些异步任务，像点击按钮 -\u003e 获取服务器数据 -\u003e渲染视图，这个时候就需要引入中间件改变redux同步执行流程，形成异步流程来实现我们的任务。有了中间件redux的工作流程就是action -\u003e 中间件 -\u003e reducer ，点击按钮就相当于dispatch 触发action，接着就是服务器获取数据middlewares执行，成功获取数据后触发reducer对应的操作，更新需要渲染的视图数据。\u003c/p\u003e\n\u003cp\u003e中间件的机制就是改变数据流，实现异步action，日志输出，异常报告等功能。\u003c/p\u003e\n\u003ch5\u003e4.5.1 日志中间件\u003c/h5\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {createStore} from 'redux'\nimport reducer from './reducers/Counter'\nconst store = createStore(reducer)\n//1.备份原生的dispatch方法\n// let dispatch = store.dispatch\n// //2.重写dispatch方法 做一些额外操作\n// store.dispatch = function (action) {\n//     console.log('老状态',store.getState())\n//     //触发原生dispatch方法\n//     dispatch(action)\n//     console.log('新状态', store.getState())\n// }\n\nfunction logger ({dispatch, getState}) { //dispatch是重写后的dispatch\n    return function (next) { //next代表原生的dispatch方法，调用下一个中间件或者store.dispatch 级联\n        //改写后的dispatch方法\n        return function (action) {\n            console.log('老状态', getState())\n            next(action) //store.dispatch(action)\n            console.log('新状态', getState())\n            // dispatch(action) //此时的dispatch是重写后的dispatch方法，这样会造成死循环\n        }\n    }\n}\n\nfunction applyMiddleware(middleware) { //middleware = logger\n    return function(createStore) {\n        return function (reducer) {\n            let store = createStore(reducer) // 返回的是原始的未修改后的store\n            let dispatch\n            middleware = middleware({ //logger执行 需要传参getState 和 dispatch 此时的 middleware = function(next)\n                getState: store.getState,\n                dispatch: action =\u003e dispatch(action) //指向改写后的新的dispatch 不能是store.dispatch\n            })\n            dispatch = middleware(store.dispatch) //执行上面返回的middleware ，store.dispatch 代表next\n            return {\n                ...store,\n                dispatch\n            }\n        }\n    }\n}\nlet store = applyMiddleware(logger)(createStore)(reducer)\nexport default store\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch5\u003e4.5.2 thunk中间件\u003c/h5\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction thunk ({dispatch, getState}) {\n    return function (next) {\n        return function (action) {\n            if(typeof action === 'function') {\n                action(dispatch, getState)\n            }else {\n                next(action)\n            }\n        }\n    }\n}\n\nfunction applyMiddleware(middleware) { //middleware = logger\n    return function(createStore) {\n        return function (reducer) {\n            let store = createStore(reducer) // 返回的是原始的未修改锅的store\n            let dispatch\n            middleware = middleware({ //logger执行 需要传参getState 和 dispatch 此时的 middleware = function(next)\n                getState: store.getState,\n                dispatch: action =\u003e dispatch(action) //指向改写后的新的dispatch 不能是store.dispatch\n            })\n            dispatch = middleware(store.dispatch) //执行上面返回的middleware ，store.dispatch 代表next\n            return {\n                ...store,\n                dispatch\n            }\n        }\n    }\n}\nlet store = applyMiddleware(thunk)(createStore)(reducer)\nexport default store\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch5\u003e4.5.3 级联中间件\u003c/h5\u003e\n\u003cp\u003e上面我们调用的中间件都是单个调用，传进applyMiddleware的参数也是单个的，但是我们要想一次调用多个中间件，那么传到applyMiddleware的参数就是个数组，这个时候就需要级联处理，让他们一次执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction compose(...funcs) {\n  if (funcs.length === 0) {\n    return (arg) =\u003e arg\n  }\n\n  if (funcs.length === 1) {\n    return funcs[0]\n  }\n\n  return funcs.reduce((a, b) =\u003e (...args) =\u003e a(b(...args)))\n}\n\n\nfunction applyMiddleware(...middlewares) { //middleware = logger\n    return function(createStore) {\n        return function (reducer) {\n            let store = createStore(reducer) // 返回的是原始的未修改锅的store\n            let dispatch = () =\u003e {\n              throw new Error(\n                'Dispatching while constructing your middleware is not allowed. ' +\n                  'Other middleware would not be applied to this dispatch.'\n              )\n            }\n            let middlewareAPI = {\n                getState: store.getState,\n                dispatch: action =\u003e dispatch(action) //指向改写后的新的dispatch 不能是store.dispatch\n            }\n            chain= middlewares.map(middleware =\u003e middleware(middlewareAPI))\n            dispatch = compose(...chain)(store.dispatch)\n            // dispatch = middleware(store.dispatch) //执行上面返回的middleware ，store.dispatch 代表next\n            return {\n                ...store,\n                dispatch\n            }\n        }\n    }\n}\nlet store = applyMiddleware(promise,thunk, logger)(createStore)(reducer)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact怎么做数据的检查和变化\u003c/h2\u003e\n\u003cp\u003esetState之后，会把当前的component放到dirtyComponents = [], 在batchUpdateTransaction的close阶段，遍历dirtyComponents，对状态发生改变的Component进行update，该Component执行render方法，可以得到renderedElement，然后renderedElement进行递归的update，这样子组件就会re-render，根据当前的props得到新的markup，这样整个虚拟DOM树就进行了更新\u003c/p\u003e\n\u003ch2\u003eTLS原理\u003c/h2\u003e\n\u003cp\u003eTransport Layer Security (TLS) 是一个为计算机网络提供通信安全的加密协议。它广泛应用于大量应用程序，其中之一即浏览网页。网站可以使用 TLS 来保证服务器和网页浏览器之间的所有通信安全。\u003c/p\u003e\n\u003cp\u003e整个 TLS 握手过程包含以下几个步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e客户端向服务器发送 『Client hello』 信息，附带着客户端随机值(random_C)和支持的加密算法组合。\u003c/li\u003e\n\u003cli\u003e服务器返回给客户端 『Server hello』信息，附带着服务器随机值(random_S)，以及选择一个客户端发送过来加密算法。\u003c/li\u003e\n\u003cli\u003e服务器返回给客户端认证证书及或许要求客户端返回一个类似的证书，认证证书里面携带服务端的公钥信息。\u003c/li\u003e\n\u003cli\u003e服务器返回『Server hello done』信息。\u003c/li\u003e\n\u003cli\u003e如果服务器要求客户端发送一个证书，客户端进行发送。\u003c/li\u003e\n\u003cli\u003e客户端创建一个随机的 Pre-Master 密钥然后使用服务器证书中的公钥来进行加密，向服务器发送加密过的 Pre-Master 密钥。\u003c/li\u003e\n\u003cli\u003e服务器收到 Pre-Master 密钥。服务器和客户端各自生成基于 Pre-Master 密钥的主密钥和会话密钥。两个明文随机数 random_C 和 random_S 与自己计算产生的 pre-master，计算得到协商密钥enc_key=Fuc(random_C, random_S, pre-master)\u003c/li\u003e\n\u003cli\u003e客户端给服务器发送一个 『Change cipher spec』的通知，表明客户端将会开始使用协商密钥和加密算法进行加密通信。\u003c/li\u003e\n\u003cli\u003e客户端也发送了一个 『Client finished』的消息。\u003c/li\u003e\n\u003cli\u003e服务器接收到『Change cipher spec』的通知然后使用协商密钥和加密算法进行加密通信。\u003c/li\u003e\n\u003cli\u003e服务器返回客户端一个 『Server finished』消息。\u003c/li\u003e\n\u003cli\u003e客户端和服务器现在可以通过建立的安全通道来交换程序数据。所有客户端和服务器之间发送的信息都会使用会话密钥进行加密。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e每当发生任何验证失败的时候，用户会收到警告。比如服务器使用自签名的证书。\u003c/p\u003e\n\u003ch2\u003eWeakRef 和 FinalizationRegistry\u003c/h2\u003e\n\u003cp\u003eWeakRef是一个更高级的API，它提供了真正的弱引用。\u003c/p\u003e\n\u003cp\u003eWeakRef 和 FinalizationRegistry 属于高级Api，在Chrome v84 和 Node.js 13.0.0 后开始支持。一般情况下不建议使用。\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"interview-extra"},"buildId":"NTzS51slAxHv8lSR55nTC","assetPrefix":"/interview","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
