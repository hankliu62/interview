<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>卡鲁秋 - 前端面试题汇总</title><link rel="icon" href="/favicon.ico"/><meta name="next-head-count" content="4"/><meta charSet="utf-8"/><meta name="robots" content="follow, index"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><link rel="preload" href="/interview/_next/static/css/5518ada2dd4eaf66.css" as="style" crossorigin=""/><link rel="stylesheet" href="/interview/_next/static/css/5518ada2dd4eaf66.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/interview/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/interview/_next/static/chunks/webpack-b0a39061ef5434f8.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/main-846b70f57d3f15ee.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/pages/_app-9a697299b91baa3f.js" defer="" crossorigin=""></script><script src="/interview/_next/static/chunks/pages/%5Bslug%5D-e58918b5e268a43a.js" defer="" crossorigin=""></script><script src="/interview/_next/static/rgorwgb_bGkfLTb_t-crr/_buildManifest.js" defer="" crossorigin=""></script><script src="/interview/_next/static/rgorwgb_bGkfLTb_t-crr/_ssgManifest.js" defer="" crossorigin=""></script></head><body class="bg-white text-gray-700 antialiased"><div id="__next"><div class="flex h-full min-h-[100vh] w-full flex-col" style="flex-direction:column;min-height:100vh"><main class="flex flex-1 grow-[1] flex-col" style="flex:1"><div class="bg-white p-6"><div class="flex flex-col space-y-6"><article><header><h1 class="text-4xl font-bold"></h1></header><div></div></article></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"post":{"content":"## 怎么理解闭包，有哪些使用场景\n简单点来说就是函数里面定义了函数，内部函数可以使用外部函数的变量。当然也可以稍微深入一点从词法作用域的角度来讲一下闭包形成的原因。\n\n闭包常见应用场景：\n\n1. 自执行函数。\n2. 面试常考的循环点击问题。\n3. 高阶函数。\n4. 变量封装，比如Redux的createStore函数。\n\n过度使用闭包可能会导致内存泄漏和性能问题，在使用闭包时需要谨慎。\n\n## 什么是事件循环？宏任务和微任务有哪些，执行顺序是怎么样的\n\n1. JS里的任务分为同步任务和异步任务，异步任务又包括宏任务和微任务。\n2. 同步任务先执行，异步任务会被添加到任务队列等待执行。\n3. 每次循环会先执行宏任务，后执行微任务，第一次循环执行的是同步任务和微任务。\n4. 微任务相当于是同步任务和宏任务的收尾。\n\n宏任务有：网络请求、浏览器事件、setTimeout、setInterval、setImmediate。\n\n微任务有：Promise、process.nextTick、MutationObserver。\n\n举个例子：\n\n``` javascript\nconsole.log('A1');\n\nsetTimeout(() =\u003e {\n  console.log('A2');\n  Promise.resolve().then(() =\u003e {\n    console.log('A3');\n  });\n}, 0);\n\nPromise.resolve().then(() =\u003e {\n  console.log('A4');\n});\n// 执行顺序为 A1 -\u003e A4 -\u003e A2 -\u003e A3\n```\n\n## 讲一下你对原型和原型链的理解\n\n1. 每个对象，都有__proto__属性，称为隐式原型；\n2. 每个函数，都有prototype属性，称为显示原型；\n3. 对象的隐式原型和其构造函数的显示原型，指向的是同一个引用。\n4. 对象有原型，对象的原型又是个对象，也有原型，这样一直往上，就形成了原型链；\n5. 当我们访问一个对象的属性时，如果该对象本身不存在这个属性，那么就会沿着原型链往上查找，直到找到该属性或原型链的末尾为止。\n\n应用场景：\n\n1. 实现继承：可以将一个对象的原型设置为另一个对象，从而实现继承。\n2. 扩展原型对象，比如在Vue项目里，往Vue的原型上添加方法，然后在组件里通过this去调用。\n\n## JS有哪些数据类型？怎么判断数据类型\n\nJS中数据类型分为两大类：\n\n- 基本类型：包括Undefined、Null、Boolean、Number、String和Symbol（ES6新增）。\n\n- 引用类型：包括Object、Array和Function、Date、RegExp等。\n\ntypeof运算符可以判断基本数据类型和函数类型，但是它不能准确地判断对象的具体类型，包括普通对象、数组、函数等。\n\n如果要判断对象的具体类型，可以使用instanceof运算符或者Object.prototype.toString方法。\n\n判断数组：\n\n``` javascript\nvar arr = [1, 2, 3];\nconsole.log(arr instanceof Array); // true\n```\n\n可以使用Object.prototype.toString方法来判断一个变量的具体类型：\n\n``` javascript\nvar obj = {};\nconsole.log(Object.prototype.toString.call(obj)); // \"[object Object]\"\n\nvar arr = [];\nconsole.log(Object.prototype.toString.call(arr)); // \"[object Array]\"\n```\n\n在判断数据类型时，还需要注意一些特殊情况，例如NaN、Infinity和- Infinity的类型均为number，因此不能直接使用typeof运算符来判断这些特殊值的类型。\n\n## 引用类型和基本类型有什么区别\n\n1. 存储位置不同，值类型存在栈中，而引用类型存在堆中。\n2. 基础类型的复制是按值复制，改变一个变量不会对另一个变量产生影响；而引用类型的复制是按引用复制，改变一个变量，另一个也变了。看代码：\n\n``` javascript\n// 值类型\nlet a = 10;\nlet b = a;\nb = 5;\nconsole.log(a);  // 10\n```\n\n``` javascript\n// 引用类型\nlet xiaoming = {\n    name: 'xiaoming',\n    age: 18\n}\nlet xiaoli = xiaoming;\nxiaoli.name = 'xiaoli',\nconsole.log(xiaoming.name);  // xiaoli\n```\n\n3. 基础类型的比较是按值比较，当两个变量的值相等时，它们被认为是相等的。而引用类型的比较是按引用比较，即只有当两个变量引用同一个对象时，它们才被认为是相等的。\n\n## 深拷贝是什么，有哪些应用场景\n深拷贝是指Copy一个对象，属性和值都跟原对象一样，但是引用地址不一样，互不干扰。\n\n深拷贝实现方式有：\n\n1. JSOM序列化方式，这种方式有比较多的缺陷。\n2. 递归，需要考虑循环引用。\n\n深拷贝最常见的应用场景就是不可变数据，比如在React项目里使用shouldComponentUpdate生命周期钩子结合不可变数据做性能优化。\n\n在项目里使用深拷贝时，一般是使用Lodash的_clone方法来实现，或者使用不可变数据的库。\n\n## 什么是变量提升\nJS中的变量提升是指变量和函数声明会被提升到作用域的顶部。\n\n简单点说就是可以在变量和函数声明之前使用它们而不会报错，但是变量这时候的值是undefined，而函数调用正常。举个例子：\n\n1. 变量提升：\n\n``` javascript\nconsole.log(myName); // undefined\nvar myName = 'XiaoMing';\n```\n\n2. 函数提升：\n\n``` javascript\nsayHello(); // \"Hello, XiaoMing!\"\nfunction sayHello() {\n  console.log('Hello, ' + myName + '!');\n}\n```\n\n## 怎么改变this指向\n\n- call、apply：这两个方法都可以显式地更改this指向，区别在于，所传递的参数不同，call方法接受一个参数列表，而apply方法接受一个参数数组。\n- bind：bind和call、apply的区别是bind方法不会立即调用函数，而是返回一个新的函数。\n- 箭头函数：箭头函数继承外部函数的this，可以解决回调函数的this指向问题。\n\n## 你对箭头函数有哪些了解\n\n- 箭头函数语法简洁，可以在一行代码中声明一个函数。\n\n``` javascript\nconst sum = (a, b) =\u003e a + b;\n```\n\n- 箭头函数可以不使用return语句来返回结果，如果函数只有一条语句，则该语句的结果会自动作为返回值。\n``` javascript\nconst double = (x) =\u003e x * 2;\n```\n\n- 箭头函数没有自己的this，它的this继承自外层作用域的this，也就是说箭头函数内部的this与外层作用域中的this相同,可以避免this指向的问题。\n\n## let和const的优点\n\n- 可以产生块级作用域：使用let和const声明的变量拥有块级作用域，也就是说，在花括号（{}）中声明的变量只能在该花括号内部访问，而在外部无法访问，可以避免变量污染和命名冲突等问题。\n\n- 不会发生变量提升：使用let和const声明的变量不会像var声明的变量一样发生变量提升。\n\n- 使用const声明的变量是常量，不可修改，可以确保代码的可靠性和安全性。\n\n## 讲一下你对JS异步的理解\n关于异步，需要讲清楚从callback -\u003e Promise -\u003e async/await的发展过程。\n\n### callback\n回调函数是最早被广泛使用的一种方式。通过将耗时的操作封装在一个函数中，并将该函数作为参数传递给异步操作，异步操作完成后会调用该函数，从而达到异步编程的效果。但是嵌套层数太多的回调函数会造成回调地狱，不利于代码阅读和异常处理。\n\n### Promise\nPromise是ES6中新增的一种异步编程方式，它可以更好地管理异步操作的状态，并且可以避免回调函数嵌套的问题。Promise有三种状态：pending（进行中）、fulfilled（已完成）和rejected（已拒绝），在异步操作完成后，Promise对象的状态会从pending变为fulfilled或rejected，同时可以通过then()和catch()方法来处理异步操作的结果。\n\n### async/await\nasync/await是ES8中新增的异步编程方式，它使用起来更加简洁和直观，可以将异步操作看作同步操作来处理，提高了代码的可读性和可维护性。async/await基于Promise实现，使用async关键字声明异步函数，并使用await关键字等待异步操作的结果。\n\n## Symbol有哪些使用场景\n\nSymbol的主要特点是具有唯一性，即每个Symbol类型的值都是独一无二的，不会与其他值相等。\n\n使用场景：\n\n- 作为对象属性的键名，由于Symbol的唯一性，它可以作为对象属性的键名，避免键名冲突的问题。例如：\n``` javascript\nconst obj = {};\nconst s1 = Symbol();\nconst s2 = Symbol();\nobj[s1] = 'foo';\nobj[s2] = 'bar';\nconsole.log(obj); // { [Symbol()]: 'foo', [Symbol()]: 'bar' }\n```\n\n- 定义常量，使用Symbol定义常量可以避免命名冲突，同时也能够保证常量的唯一性。例如：\n``` javascript\nconst MY_CONSTANT = Symbol('my_constant');\nconsole.log(MY_CONSTANT); // Symbol(my_constant)\n```\n\n- 实现私有属性或方法，由于Symbol类型的值无法被外部访问，因此可以将Symbol类型的值用作私有属性或方法的键名。\n\n- 作为迭代器，Symbol迭代器可以为对象定义默认迭代器，使对象可以被 for...of 循环遍历。例如：\n\n``` javascript\nconst obj = {\n  [Symbol.iterator]: function*() {\n    yield 1;\n    yield 2;\n    yield 3;\n  }\n};\nfor (const x of obj) {\n  console.log(x);\n}\n// 输出:\n// 1\n// 2\n// 3\n```\n\n## 讲一下你对JS垃圾回收的理解\n\n### 怎么理解自动\n\nC语言是手动来管理内存，这样的好处是精细，对于优秀程序员来说能把性能优化到极致，缺点是开发成本和难度比较大。\n\n像Java、Go、Python、JS等这些高级语言，绝大多数都是自动垃圾回收，性能呢，也还可以，也不用程序员去手动管理内存那么费劲。\n\n而Rust呢，既不是手动也不是自动，它是依靠规则去约束，只要你按它的所有权和借用规则来写代码，就可以实现内存安全。\n\n### 有哪些回收策略\n引用计数、标记清除、分代回收、增量标记。暂时就先记住这几个关键词，后续我会发文章专门讲解。\n\n### 垃圾回收有什么用\n举个简单的例子，就像我们平时点的360里垃圾清理一样，垃圾回收的目的就是清除不用的变量，减少内存占用。\n\n### 前端怎么避免内存泄漏\n1. 事件处理器和定时器要记得清除\n2. 限制递归深度：当递归深度过深时，可能会占用过多内存，导致程序崩溃。因此需要在编写递归算法时设置递归深度限制。\n\n## 为什么会出现跨域问题，解决跨域有哪些方案，你选择哪个\n出现跨域问题是由于浏览器的同源策略，即不允许在同一个域名、协议和端口下的页面使用另一个域名、协议和端口下的资源。\n\n解决跨域问题的方案：\n\n1. CORS：CORS是后端设置响应头来允许跨域的。客户端发送跨域请求时，会先发送一个OPTIONS请求，请求服务器确认是否允许跨域请求，如果允许，则发送真正的请求。\n\n2. 代理：因为同源协议只存在于浏览器，而服务器向服务器发送请求是没有跨域问题的。所以可以使用服务器端代理来避免浏览器跨域限制。在开发环境下，一般是配置脚手架里的devServer来设置代理，生产环境可以直接把前端页面当作静态文件放到后端项目里，或者在生产环境下用Nginx代理。\n\n3. JSONP：利用script标签的src属性不受同源策略限制的特点，缺陷是不支持Post方法。JSONP现在已经很少使用了，但是一些老旧的第三方API可能是以JSONP形式提供的。\n\n## 从输入一个url到显示页面发生了哪些事情\n1. DNS解析：浏览器会先通过DNS服务器获取URL对应的IP地址。\n2. TCP连接：浏览器会向目标服务器发起TCP连接请求。\n3. 发送HTTP请求TCP连接建立后，浏览器会向服务器发送HTTP请求。\n4. 服务器响应：服务器接收到HTTP请求后，会根据请求返回相应的内容和状态码。\n5. 浏览器解析渲染：浏览器接收到服务器返回的响应后，会先进行解析，将HTML转换为DOM树，将CSS转换为CSSOM树，并且执行JS代码。然后，浏览器会将DOM树和CSSOM树结合起来，生成渲染树，并根据渲染树进行布局和绘制，最终呈现出完整的页面。\n6. 连接结束：浏览器断开与服务器的连接，页面显示完成。\n\n## 什么是强缓存和协商缓存\n\n首先，浏览器缓存其实是由后端设置的。\n\n### 强缓存\n\n强缓存是浏览器直接从本地缓存中读取数据，而不向服务器发送请求的一种缓存策略。\n\n当浏览器向服务器请求资源时，服务器会在响应头中返回一个Cache-Control或Expires字段，用于控制浏览器缓存的过期时间和缓存策略。\n\n### 协商缓存\n\n协商缓存是浏览器向服务器发送请求，由服务器根据资源的最后修改时间或者 ETag（实体标签）来判断资源是否更新，从而决定是否返回新的资源或者告知浏览器使用缓存的资源。\n\n协商缓存是一种更加灵活的缓存策略，可以在缓存过期后减少不必要的请求，从而提高网站性能和加载速度。\n\n当浏览器向服务器请求资源时，服务器会在响应头中返回一个Last-Modified 和/或ETag字段，用于表示资源的最后修改时间或实体标签。\n\n浏览器在下一次请求该资源时，会在请求头中添加If-Modified-Since和/或 If-None-Match 字段，分别用于表示上次请求资源时的Last-Modified和/或ETag值。\n\n服务器接收到请求后，会根据If-Modified-Since和/或If-None-Match的值来判断资源是否更新。如果资源未更新，则返回304 Not Modified状态码，告知浏览器使用缓存的资源；如果资源已更新，则返回新的资源。\n\n## 你了解哪些设计模式\n\n常见的设计模式有多达23种，但是一般是指那些纯class编程的语言，比如Java那种。\n\nJS里常见的模式有单例模式、观察者模式、发布订阅模式、适配器模式、策略模式。\n\n比如Vue的响应式就是使用了观察者模式、EventBus就是发布订阅模式、Axios实现Node平台和浏览器平台通用就使用了适配器模式。\n\n","slug":"interview-javascript","html":"\u003ch2\u003e怎么理解闭包，有哪些使用场景\u003c/h2\u003e\n\u003cp\u003e简单点来说就是函数里面定义了函数，内部函数可以使用外部函数的变量。当然也可以稍微深入一点从词法作用域的角度来讲一下闭包形成的原因。\u003c/p\u003e\n\u003cp\u003e闭包常见应用场景：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e自执行函数。\u003c/li\u003e\n\u003cli\u003e面试常考的循环点击问题。\u003c/li\u003e\n\u003cli\u003e高阶函数。\u003c/li\u003e\n\u003cli\u003e变量封装，比如Redux的createStore函数。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e过度使用闭包可能会导致内存泄漏和性能问题，在使用闭包时需要谨慎。\u003c/p\u003e\n\u003ch2\u003e什么是事件循环？宏任务和微任务有哪些，执行顺序是怎么样的\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eJS里的任务分为同步任务和异步任务，异步任务又包括宏任务和微任务。\u003c/li\u003e\n\u003cli\u003e同步任务先执行，异步任务会被添加到任务队列等待执行。\u003c/li\u003e\n\u003cli\u003e每次循环会先执行宏任务，后执行微任务，第一次循环执行的是同步任务和微任务。\u003c/li\u003e\n\u003cli\u003e微任务相当于是同步任务和宏任务的收尾。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e宏任务有：网络请求、浏览器事件、setTimeout、setInterval、setImmediate。\u003c/p\u003e\n\u003cp\u003e微任务有：Promise、process.nextTick、MutationObserver。\u003c/p\u003e\n\u003cp\u003e举个例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econsole.log('A1');\n\nsetTimeout(() =\u003e {\n  console.log('A2');\n  Promise.resolve().then(() =\u003e {\n    console.log('A3');\n  });\n}, 0);\n\nPromise.resolve().then(() =\u003e {\n  console.log('A4');\n});\n// 执行顺序为 A1 -\u003e A4 -\u003e A2 -\u003e A3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e讲一下你对原型和原型链的理解\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e每个对象，都有__proto__属性，称为隐式原型；\u003c/li\u003e\n\u003cli\u003e每个函数，都有prototype属性，称为显示原型；\u003c/li\u003e\n\u003cli\u003e对象的隐式原型和其构造函数的显示原型，指向的是同一个引用。\u003c/li\u003e\n\u003cli\u003e对象有原型，对象的原型又是个对象，也有原型，这样一直往上，就形成了原型链；\u003c/li\u003e\n\u003cli\u003e当我们访问一个对象的属性时，如果该对象本身不存在这个属性，那么就会沿着原型链往上查找，直到找到该属性或原型链的末尾为止。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e应用场景：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e实现继承：可以将一个对象的原型设置为另一个对象，从而实现继承。\u003c/li\u003e\n\u003cli\u003e扩展原型对象，比如在Vue项目里，往Vue的原型上添加方法，然后在组件里通过this去调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eJS有哪些数据类型？怎么判断数据类型\u003c/h2\u003e\n\u003cp\u003eJS中数据类型分为两大类：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e基本类型：包括Undefined、Null、Boolean、Number、String和Symbol（ES6新增）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e引用类型：包括Object、Array和Function、Date、RegExp等。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003etypeof运算符可以判断基本数据类型和函数类型，但是它不能准确地判断对象的具体类型，包括普通对象、数组、函数等。\u003c/p\u003e\n\u003cp\u003e如果要判断对象的具体类型，可以使用instanceof运算符或者Object.prototype.toString方法。\u003c/p\u003e\n\u003cp\u003e判断数组：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003evar arr = [1, 2, 3];\nconsole.log(arr instanceof Array); // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以使用Object.prototype.toString方法来判断一个变量的具体类型：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003evar obj = {};\nconsole.log(Object.prototype.toString.call(obj)); // \"[object Object]\"\n\nvar arr = [];\nconsole.log(Object.prototype.toString.call(arr)); // \"[object Array]\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在判断数据类型时，还需要注意一些特殊情况，例如NaN、Infinity和- Infinity的类型均为number，因此不能直接使用typeof运算符来判断这些特殊值的类型。\u003c/p\u003e\n\u003ch2\u003e引用类型和基本类型有什么区别\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e存储位置不同，值类型存在栈中，而引用类型存在堆中。\u003c/li\u003e\n\u003cli\u003e基础类型的复制是按值复制，改变一个变量不会对另一个变量产生影响；而引用类型的复制是按引用复制，改变一个变量，另一个也变了。看代码：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 值类型\nlet a = 10;\nlet b = a;\nb = 5;\nconsole.log(a);  // 10\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 引用类型\nlet xiaoming = {\n    name: 'xiaoming',\n    age: 18\n}\nlet xiaoli = xiaoming;\nxiaoli.name = 'xiaoli',\nconsole.log(xiaoming.name);  // xiaoli\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e基础类型的比较是按值比较，当两个变量的值相等时，它们被认为是相等的。而引用类型的比较是按引用比较，即只有当两个变量引用同一个对象时，它们才被认为是相等的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e深拷贝是什么，有哪些应用场景\u003c/h2\u003e\n\u003cp\u003e深拷贝是指Copy一个对象，属性和值都跟原对象一样，但是引用地址不一样，互不干扰。\u003c/p\u003e\n\u003cp\u003e深拷贝实现方式有：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eJSOM序列化方式，这种方式有比较多的缺陷。\u003c/li\u003e\n\u003cli\u003e递归，需要考虑循环引用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e深拷贝最常见的应用场景就是不可变数据，比如在React项目里使用shouldComponentUpdate生命周期钩子结合不可变数据做性能优化。\u003c/p\u003e\n\u003cp\u003e在项目里使用深拷贝时，一般是使用Lodash的_clone方法来实现，或者使用不可变数据的库。\u003c/p\u003e\n\u003ch2\u003e什么是变量提升\u003c/h2\u003e\n\u003cp\u003eJS中的变量提升是指变量和函数声明会被提升到作用域的顶部。\u003c/p\u003e\n\u003cp\u003e简单点说就是可以在变量和函数声明之前使用它们而不会报错，但是变量这时候的值是undefined，而函数调用正常。举个例子：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e变量提升：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econsole.log(myName); // undefined\nvar myName = 'XiaoMing';\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e函数提升：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003esayHello(); // \"Hello, XiaoMing!\"\nfunction sayHello() {\n  console.log('Hello, ' + myName + '!');\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e怎么改变this指向\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ecall、apply：这两个方法都可以显式地更改this指向，区别在于，所传递的参数不同，call方法接受一个参数列表，而apply方法接受一个参数数组。\u003c/li\u003e\n\u003cli\u003ebind：bind和call、apply的区别是bind方法不会立即调用函数，而是返回一个新的函数。\u003c/li\u003e\n\u003cli\u003e箭头函数：箭头函数继承外部函数的this，可以解决回调函数的this指向问题。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e你对箭头函数有哪些了解\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e箭头函数语法简洁，可以在一行代码中声明一个函数。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst sum = (a, b) =\u003e a + b;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e箭头函数可以不使用return语句来返回结果，如果函数只有一条语句，则该语句的结果会自动作为返回值。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst double = (x) =\u003e x * 2;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e箭头函数没有自己的this，它的this继承自外层作用域的this，也就是说箭头函数内部的this与外层作用域中的this相同,可以避免this指向的问题。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003elet和const的优点\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e可以产生块级作用域：使用let和const声明的变量拥有块级作用域，也就是说，在花括号（{}）中声明的变量只能在该花括号内部访问，而在外部无法访问，可以避免变量污染和命名冲突等问题。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不会发生变量提升：使用let和const声明的变量不会像var声明的变量一样发生变量提升。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用const声明的变量是常量，不可修改，可以确保代码的可靠性和安全性。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e讲一下你对JS异步的理解\u003c/h2\u003e\n\u003cp\u003e关于异步，需要讲清楚从callback -\u003e Promise -\u003e async/await的发展过程。\u003c/p\u003e\n\u003ch3\u003ecallback\u003c/h3\u003e\n\u003cp\u003e回调函数是最早被广泛使用的一种方式。通过将耗时的操作封装在一个函数中，并将该函数作为参数传递给异步操作，异步操作完成后会调用该函数，从而达到异步编程的效果。但是嵌套层数太多的回调函数会造成回调地狱，不利于代码阅读和异常处理。\u003c/p\u003e\n\u003ch3\u003ePromise\u003c/h3\u003e\n\u003cp\u003ePromise是ES6中新增的一种异步编程方式，它可以更好地管理异步操作的状态，并且可以避免回调函数嵌套的问题。Promise有三种状态：pending（进行中）、fulfilled（已完成）和rejected（已拒绝），在异步操作完成后，Promise对象的状态会从pending变为fulfilled或rejected，同时可以通过then()和catch()方法来处理异步操作的结果。\u003c/p\u003e\n\u003ch3\u003easync/await\u003c/h3\u003e\n\u003cp\u003easync/await是ES8中新增的异步编程方式，它使用起来更加简洁和直观，可以将异步操作看作同步操作来处理，提高了代码的可读性和可维护性。async/await基于Promise实现，使用async关键字声明异步函数，并使用await关键字等待异步操作的结果。\u003c/p\u003e\n\u003ch2\u003eSymbol有哪些使用场景\u003c/h2\u003e\n\u003cp\u003eSymbol的主要特点是具有唯一性，即每个Symbol类型的值都是独一无二的，不会与其他值相等。\u003c/p\u003e\n\u003cp\u003e使用场景：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e作为对象属性的键名，由于Symbol的唯一性，它可以作为对象属性的键名，避免键名冲突的问题。例如：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst obj = {};\nconst s1 = Symbol();\nconst s2 = Symbol();\nobj[s1] = 'foo';\nobj[s2] = 'bar';\nconsole.log(obj); // { [Symbol()]: 'foo', [Symbol()]: 'bar' }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e定义常量，使用Symbol定义常量可以避免命名冲突，同时也能够保证常量的唯一性。例如：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst MY_CONSTANT = Symbol('my_constant');\nconsole.log(MY_CONSTANT); // Symbol(my_constant)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e实现私有属性或方法，由于Symbol类型的值无法被外部访问，因此可以将Symbol类型的值用作私有属性或方法的键名。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e作为迭代器，Symbol迭代器可以为对象定义默认迭代器，使对象可以被 for...of 循环遍历。例如：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst obj = {\n  [Symbol.iterator]: function*() {\n    yield 1;\n    yield 2;\n    yield 3;\n  }\n};\nfor (const x of obj) {\n  console.log(x);\n}\n// 输出:\n// 1\n// 2\n// 3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e讲一下你对JS垃圾回收的理解\u003c/h2\u003e\n\u003ch3\u003e怎么理解自动\u003c/h3\u003e\n\u003cp\u003eC语言是手动来管理内存，这样的好处是精细，对于优秀程序员来说能把性能优化到极致，缺点是开发成本和难度比较大。\u003c/p\u003e\n\u003cp\u003e像Java、Go、Python、JS等这些高级语言，绝大多数都是自动垃圾回收，性能呢，也还可以，也不用程序员去手动管理内存那么费劲。\u003c/p\u003e\n\u003cp\u003e而Rust呢，既不是手动也不是自动，它是依靠规则去约束，只要你按它的所有权和借用规则来写代码，就可以实现内存安全。\u003c/p\u003e\n\u003ch3\u003e有哪些回收策略\u003c/h3\u003e\n\u003cp\u003e引用计数、标记清除、分代回收、增量标记。暂时就先记住这几个关键词，后续我会发文章专门讲解。\u003c/p\u003e\n\u003ch3\u003e垃圾回收有什么用\u003c/h3\u003e\n\u003cp\u003e举个简单的例子，就像我们平时点的360里垃圾清理一样，垃圾回收的目的就是清除不用的变量，减少内存占用。\u003c/p\u003e\n\u003ch3\u003e前端怎么避免内存泄漏\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e事件处理器和定时器要记得清除\u003c/li\u003e\n\u003cli\u003e限制递归深度：当递归深度过深时，可能会占用过多内存，导致程序崩溃。因此需要在编写递归算法时设置递归深度限制。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么会出现跨域问题，解决跨域有哪些方案，你选择哪个\u003c/h2\u003e\n\u003cp\u003e出现跨域问题是由于浏览器的同源策略，即不允许在同一个域名、协议和端口下的页面使用另一个域名、协议和端口下的资源。\u003c/p\u003e\n\u003cp\u003e解决跨域问题的方案：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eCORS：CORS是后端设置响应头来允许跨域的。客户端发送跨域请求时，会先发送一个OPTIONS请求，请求服务器确认是否允许跨域请求，如果允许，则发送真正的请求。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e代理：因为同源协议只存在于浏览器，而服务器向服务器发送请求是没有跨域问题的。所以可以使用服务器端代理来避免浏览器跨域限制。在开发环境下，一般是配置脚手架里的devServer来设置代理，生产环境可以直接把前端页面当作静态文件放到后端项目里，或者在生产环境下用Nginx代理。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eJSONP：利用script标签的src属性不受同源策略限制的特点，缺陷是不支持Post方法。JSONP现在已经很少使用了，但是一些老旧的第三方API可能是以JSONP形式提供的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e从输入一个url到显示页面发生了哪些事情\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eDNS解析：浏览器会先通过DNS服务器获取URL对应的IP地址。\u003c/li\u003e\n\u003cli\u003eTCP连接：浏览器会向目标服务器发起TCP连接请求。\u003c/li\u003e\n\u003cli\u003e发送HTTP请求TCP连接建立后，浏览器会向服务器发送HTTP请求。\u003c/li\u003e\n\u003cli\u003e服务器响应：服务器接收到HTTP请求后，会根据请求返回相应的内容和状态码。\u003c/li\u003e\n\u003cli\u003e浏览器解析渲染：浏览器接收到服务器返回的响应后，会先进行解析，将HTML转换为DOM树，将CSS转换为CSSOM树，并且执行JS代码。然后，浏览器会将DOM树和CSSOM树结合起来，生成渲染树，并根据渲染树进行布局和绘制，最终呈现出完整的页面。\u003c/li\u003e\n\u003cli\u003e连接结束：浏览器断开与服务器的连接，页面显示完成。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是强缓存和协商缓存\u003c/h2\u003e\n\u003cp\u003e首先，浏览器缓存其实是由后端设置的。\u003c/p\u003e\n\u003ch3\u003e强缓存\u003c/h3\u003e\n\u003cp\u003e强缓存是浏览器直接从本地缓存中读取数据，而不向服务器发送请求的一种缓存策略。\u003c/p\u003e\n\u003cp\u003e当浏览器向服务器请求资源时，服务器会在响应头中返回一个Cache-Control或Expires字段，用于控制浏览器缓存的过期时间和缓存策略。\u003c/p\u003e\n\u003ch3\u003e协商缓存\u003c/h3\u003e\n\u003cp\u003e协商缓存是浏览器向服务器发送请求，由服务器根据资源的最后修改时间或者 ETag（实体标签）来判断资源是否更新，从而决定是否返回新的资源或者告知浏览器使用缓存的资源。\u003c/p\u003e\n\u003cp\u003e协商缓存是一种更加灵活的缓存策略，可以在缓存过期后减少不必要的请求，从而提高网站性能和加载速度。\u003c/p\u003e\n\u003cp\u003e当浏览器向服务器请求资源时，服务器会在响应头中返回一个Last-Modified 和/或ETag字段，用于表示资源的最后修改时间或实体标签。\u003c/p\u003e\n\u003cp\u003e浏览器在下一次请求该资源时，会在请求头中添加If-Modified-Since和/或 If-None-Match 字段，分别用于表示上次请求资源时的Last-Modified和/或ETag值。\u003c/p\u003e\n\u003cp\u003e服务器接收到请求后，会根据If-Modified-Since和/或If-None-Match的值来判断资源是否更新。如果资源未更新，则返回304 Not Modified状态码，告知浏览器使用缓存的资源；如果资源已更新，则返回新的资源。\u003c/p\u003e\n\u003ch2\u003e你了解哪些设计模式\u003c/h2\u003e\n\u003cp\u003e常见的设计模式有多达23种，但是一般是指那些纯class编程的语言，比如Java那种。\u003c/p\u003e\n\u003cp\u003eJS里常见的模式有单例模式、观察者模式、发布订阅模式、适配器模式、策略模式。\u003c/p\u003e\n\u003cp\u003e比如Vue的响应式就是使用了观察者模式、EventBus就是发布订阅模式、Axios实现Node平台和浏览器平台通用就使用了适配器模式。\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"interview-javascript"},"buildId":"rgorwgb_bGkfLTb_t-crr","assetPrefix":"/interview","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
