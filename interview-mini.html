cp\u003e二者的值都是GMT格式的时间字符串，具体过程：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器第一次跟服务器请求一个资源，服务器在返回这个资源的同时，在response的header加上\u003ccode\u003eLast-Modified\u003c/code\u003e的header，这个header表示这个资源在服务器上的最后修改时间\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器再次跟服务器请求这个资源时，在request的header上加上\u003ccode\u003eIf-Modified-Since\u003c/code\u003e的header，这个header的值就是上一次请求时返回的Last-Modified的值\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e服务器再次收到资源请求时，根据浏览器传过来\u003ccode\u003eIf-Modified-Since\u003c/code\u003e和资源在服务器上的最后修改时间判断资源是否有变化，如果没有变化则返回\u003ccode\u003e304 Not Modified\u003c/code\u003e，但是不会返回资源内容；如果有变化，就正常返回资源内容。当服务器返回\u003ccode\u003e304 Not Modified\u003c/code\u003e的响应时，response header中不会再添加\u003ccode\u003eLast-Modified\u003c/code\u003e的header，因为既然资源没有变化，那么\u003ccode\u003eLast-Modified\u003c/code\u003e也就不会改变，这是服务器返回304时的response header\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器收到304的响应后，就会从缓存中加载资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果协商缓存没有命中，浏览器直接从服务器加载资源时，\u003ccode\u003eLast-Modified\u003c/code\u003e的Header在重新加载的时候会被更新，下次请求时，\u003ccode\u003eIf-Modified-Since\u003c/code\u003e会启用上次返回的\u003ccode\u003eLast-Modified\u003c/code\u003e值\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e2. Etag/If-None-Match\u003c/h4\u003e\n\u003cp\u003e这两个值是由服务器生成的每个资源的唯一标识字符串，只要资源有变化就这个值就会改变；其判断过程与\u003cstrong\u003eLast-Modified/If-Modified-Since\u003c/strong\u003e类似，与Last-Modified不一样的是，当服务器返回304 Not Modified的响应时，由于ETag重新生成过，response header中还会把这个ETag返回，即使这个ETag跟之前的没有变化。\u003c/p\u003e\n\u003ch3\u003e既生Last-Modified何生Etag\u003c/h3\u003e\n\u003cp\u003e你可能会觉得使用Last-Modified已经足以让浏览器知道本地的缓存副本是否足够新，为什么还需要Etag呢？HTTP1.1中Etag的出现主要是为了解决几个Last-Modified比较难解决的问题：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e一些文件也许会周期性的更改，但是他的内容并不改变(仅仅改变的修改时间)，这个时候我们并不希望客户端认为这个文件被修改了，而重新GET；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e某些文件修改非常频繁，比如在秒以下的时间内进行修改，(比方说1s内修改了N次)，If-Modified-Since能检查到的粒度是s级的，这种修改无法判断(或者说UNIX记录MTIME只能精确到秒)；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e某些服务器不能精确的得到文件的最后修改时间。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这时，利用Etag能够更加准确的控制缓存，因为Etag是服务器自动生成或者由开发者生成的对应资源在服务器端的唯一标识符。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意: Last-Modified与ETag是可以一起使用的，服务器会优先验证ETag，一致的情况下，才会继续比对Last-Modified，最后才决定是否返回304。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003e用户的行为对缓存的影响\u003c/h3\u003e\n\u003cp\u003e| 用户操作 | Expires/Cache-Control | Last-Modified/ETag |\n| ---- | ---- | ---- |\n| 地址栏回车 | 有效 | 有效 |\n| 页面链接条状 | 有效 | 有效 |\n| 新开窗口 | 有效 | 有效 |\n| 前进后退 | 有效 | 有效 |\n| F5刷新 | 无效 | 有效 |\n| Ctrl + F5强制刷新 | 无效 | 无效 |\u003c/p\u003e\n\u003ch3\u003e强缓存如何重新加载缓存缓存过的资源\u003c/h3\u003e\n\u003cp\u003e使用强缓存时，浏览器不会发送请求到服务端，根据设置的缓存时间浏览器一直从缓存中获取资源，在这期间若资源产生了变化，浏览器就在缓存期内就一直得不到最新的资源，那么如何防止这种事情发生呢？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e通过更新页面中引用的资源路径，让浏览器主动放弃缓存，加载新资源。\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"stylesheet\" href=\"a.css?a=1.0\" /\u003e\n...\n\u0026#x3C;div class=\"app\"\u003eapp\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样每次文件改变后就会生成新的query值，这样query值不同，也就是页面引用的资源路径不同了，之前缓存过的资源就被浏览器忽略了，因为资源请求的路径变了。\u003c/p\u003e\n\u003ch2\u003eHTTP 各版本特点与区别\u003c/h2\u003e\n\u003cp\u003eHTTP协议到现在为止总共经历了3个版本的演化，第一个HTTP协议诞生于1989年3月。\u003c/p\u003e\n\u003cp\u003e| 版本 | 功能 | 备注 |\n| ---- | ---- | ---- |\n| HTTP 0.9 | 仅支持 Get  仅能访问 HTML 格式资源 | 简单单一 |\n| HTTP 1.0 | 新增POST，DELETE，PUT，HEADER等方式   增加请求头和响应头概念，指定协议版本号，携带其他元信息（状态码、权限、缓存、内容编码）  扩展传输内容格式（图片、音视频、二进制等都可以传输） | 存活时间短 |\n| HTTP 1.1 | 长连接：新增 Connection 字段,可以通过keep-alive保持长连接  管道化：一次连接就形成一次管道，管道内进行多次有序响应。允许向服务端发生多次请求，但是响应按序返回  缓存处理：新增 cache-control 和 etag 首部字段 断点续传  状态码增加 | 当前主流版本号  存在Header 重复问题 |\n| HTTP 2.0 | 二进制分帧：数据体和头信息可以都是二进制，统称帧  多路复用与数据流：能同时发送和响应多个请求，通过数据流来传输  头部压缩：对 Header 进行压缩,避免重复浪费  服务器推送：服务器可以向客户端主动发送资源 | 2005发布 |\u003c/p\u003e\n\u003ch3\u003e1、HTTP 0.9\u003c/h3\u003e\n\u003cp\u003eHTTP 0.9是第一个版本的HTTP协议，已过时。它的组成极其简单，只允许客户端发送GET这一种请求，且不支持请求头。由于没有协议头，造成了HTTP 0.9协议只支持一种内容，即纯文本。不过网页仍然支持用HTML语言格式化，同时无法插入图片。\u003c/p\u003e\n\u003cp\u003eHTTP 0.9具有典型的无状态性，每个事务独立进行处理，事务结束时就释放这个连接。由此可见，HTTP协议的无状态特点在其第一个版本0.9中已经成型。一次HTTP 0.9的传输首先要建立一个由客户端到Web服务器的TCP连接，由客户端发起一个请求，然后由Web服务器返回页面内容，然后连接会关闭。如果请求的页面不存在，也不会返回任何错误码。\u003c/p\u003e\n\u003ch3\u003e2、HTTP 1.0\u003c/h3\u003e\n\u003cp\u003eHTTP协议的第二个版本，第一个在通讯中指定版本号的HTTP协议版本，至今仍被广泛采用。相对于HTTP 0.9 增加了如下主要特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e请求与响应支持头域\u003c/li\u003e\n\u003cli\u003e响应对象以一个响应状态行开始\u003c/li\u003e\n\u003cli\u003e响应对象不只限于超文本\u003c/li\u003e\n\u003cli\u003e开始支持客户端通过POST方法向Web服务器提交数据，支持GET、HEAD、POST方法\u003c/li\u003e\n\u003cli\u003e（短连接）每一个请求建立一个TCP连接，请求完成后立马断开连接。这将会导致2个问题：连接无法复用，队头阻塞(head of line blocking)。连接无法复用会导致每次请求都经历三次握手和慢启动。三次握手在高延迟的场景下影响较明显，慢启动则对文件类请求影响较大。队头阻塞(head of line blocking)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3、HTTP 1.1\u003c/h3\u003e\n\u003cp\u003eHTTP协议的第三个版本是HTTP 1.1，是目前使用最广泛的协议版本 。HTTP 1.1是目前主流的HTTP协议版本，因此这里就多花一些笔墨介绍一下HTTP 1.1的特性。\u003c/p\u003e\n\u003cp\u003eHTTP 1.1引入了许多关键性能优化：keepalive连接，chunked编码传输，字节范围请求，请求流水线等\u003c/p\u003e\n\u003ch4\u003ePersistent Connection（keepalive连接）\u003c/h4\u003e\n\u003cp\u003e允许HTTP设备在事务处理结束之后将TCP连接保持在打开的状态，以便未来的HTTP请求重用现在的连接，直到客户端或服务器端决定将其关闭为止。在HTTP1.0中使用长连接需要添加请求头 \u003ccode\u003eConnection: Keep-Alive\u003c/code\u003e，而在HTTP 1.1 所有的连接默认都是长连接，除非特殊声明不支持（ HTTP请求报文首部加上\u003ccode\u003eConnection: close\u003c/code\u003e ）。服务器端按照FIFO原则来处理不同的Request。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125572282-1b48362e-ed29-42a1-9882-3710ab106b76.jpg\" alt=\"长连接(keepalive连接)\"\u003e\u003c/p\u003e\n\u003ch4\u003echunked编码传输\u003c/h4\u003e\n\u003cp\u003e该编码将实体分块传送并逐块标明长度，直到长度为0块表示传输结束，这在实体长度未知时特别有用(比如由数据库动态产生的数据)\u003c/p\u003e\n\u003ch4\u003e字节范围请求\u003c/h4\u003e\n\u003cp\u003eHTTP1.1支持传送内容的一部分。比方说，当客户端已经有内容的一部分，为了节省带宽，可以只向服务器请求一部分。该功能通过在请求消息中引入了range头域来实现，它允许只请求资源的某个部分。在响应消息中Content-Range头域声明了返回的这部分对象的偏移值和长度。如果服务器相应地返回了对象所请求范围的内容，则响应码206（Partial Content）\u003c/p\u003e\n\u003ch4\u003e断点续传\u003c/h4\u003e\n\u003cp\u003eHeader 字段\u003c/p\u003e\n\u003cp\u003e服务端\u003c/p\u003e\n\u003cp\u003eAccept-Ranges:表示服务器支持断点续传，并且数据传输以字节为单位\u003c/p\u003e\n\u003cp\u003eEtag:资源的唯一 tag 后端自定义，验证文件是否修改过。修改过就重新重头传输\u003c/p\u003e\n\u003cp\u003eLast-Modified:文件上次修改时间\u003c/p\u003e\n\u003cp\u003eContent-Range:返回数据范围\u003c/p\u003e\n\u003cp\u003e客户端\u003c/p\u003e\n\u003cp\u003eIf-Range:服务器给的 Etag 值\u003c/p\u003e\n\u003cp\u003eRange:请求的数据范围\u003c/p\u003e\n\u003cp\u003eIf-Modified-Since: 将服务器响应的 Last-Modified 保存， 下次发送可以携带，后台接受判断文件是否修改，没有可以返回 304状态码，叫客户端使用缓存数据，避免重复发出资源。\u003c/p\u003e\n\u003cp\u003e流程\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125573335-f1eda73b-ad4f-470a-808f-caa393e38b2e.png\" alt=\"断点续传\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意：断点续传后台返回状态码为 206。\u003c/strong\u003e\u003c/p\u003e\n\u003ch4\u003ePipelining（请求流水线）\u003c/h4\u003e\n\u003ch4\u003e其他特性\u003c/h4\u003e\n\u003cp\u003e另外，HTTP 1.1还新增了如下特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e请求消息和响应消息都支持Host头域：在HTTP1.0中认为每台服务器都绑定一个唯一的IP地址，因此，请求消息中的URL并没有传递主机名（hostname）。但随着虚拟主机技术的发展，在一台物理服务器上可以存在多个虚拟主机（Multi-homed Web Servers），并且它们共享一个IP地址。因此，Host头的引入就很有必要了。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e新增了一批Request method：HTTP1.1增加了OPTIONS, PUT, DELETE, TRACE, CONNECT方法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缓存处理：HTTP/1.1在1.0的基础上加入了一些cache的新特性，引入了实体标签，一般被称为e-tags，新增更为强大的Cache-Control头。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4、HTTP 2.0\u003c/h3\u003e\n\u003cp\u003eHTTP 2.0是下一代HTTP协议。主要特点有：\u003c/p\u003e\n\u003ch4\u003e二进制分帧\u003c/h4\u003e\n\u003cp\u003eHTTP 2.0最大的特点：不会改动HTTP 的语义，HTTP 方法、状态码、URI 及首部字段，等等这些核心概念上一如往常，却能致力于突破上一代标准的性能限制，改进传输性能，实现低延迟和高吞吐量。而之所以叫2.0，是在于新增的二进制分帧层。在二进制分帧层上， HTTP 2.0 会将所有传输的信息分割为更小的消息和帧，并对它们采用二进制格式的编码 ，其中HTTP1.x的首部信息会被封装到Headers帧，而我们的request body则封装到Data帧里面。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125574741-7645e5f9-3476-44f3-94eb-4a3aaebce2ae.jpg\" alt=\"二进制分帧\"\u003e\u003c/p\u003e\n\u003ch4\u003e多路复用\u003c/h4\u003e\n\u003cp\u003eHTTP 2.0 通信都在一个连接上完成，这个连接可以承载任意数量的双向数据流。\u003c/p\u003e\n\u003cp\u003e通过单一的 HTTP2.0连接连续发起多重请求-响应消息，即客户端和服务器可以同时发送多个请求和响应，而不用顺序一一对应。\u003c/p\u003e\n\u003cp\u003e每个数据流以HTTP消息的形式发送，HTTP消息被分为独立的帧，然后由一或多个帧组成，这些帧可以乱序发送，接收端根据这些帧的标识符号和首部将信息重新组装起来。\u003c/p\u003e\n\u003cp\u003e默认什么情况下使用同一个连接\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同一个域名下的资源\u003c/li\u003e\n\u003cli\u003e不同域名但是满足两个条件：1）解析到同一个 IP；2）使用同一个证书\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e头部压缩\u003c/h4\u003e\n\u003cp\u003e当一个客户端向相同服务器请求许多资源时，像来自同一个网页的图像，将会有大量的请求看上去几乎同样的，这就需要压缩技术对付这种几乎相同的信息。\u003c/p\u003e\n\u003cp\u003e由于头信息使用文本，没有压缩，请求时候会来回重复传递，造成流量浪费。\u003c/p\u003e\n\u003cp\u003e参考\u003ca href=\"https://imququ.com/post/header-compression-in-http2.html\"\u003eHTTP2头部压缩技术介绍\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e头部压缩需要支持 HTTP2的浏览器和服务器之间：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e维护一份相同的静态字典（包含常见的头部名称，以及常见的头部名称与值的组合）\u003c/li\u003e\n\u003cli\u003e维护一份相同的动态字典，动态添加内容（即实际的 Header 值）\u003c/li\u003e\n\u003cli\u003e支持基于静态哈夫曼码表的哈夫曼编码（uffman Coding）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e原理图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125578550-82fd62aa-eb21-4813-87d1-19904e1b42fc.png\" alt=\"http头部压缩原理\"\u003e\u003c/p\u003e\n\u003cp\u003e总结： 通过映射表，传递对应编码和值来达到压缩。\u003c/p\u003e\n\u003ch4\u003e随时复位\u003c/h4\u003e\n\u003cp\u003eHTTP1.1一个缺点是当HTTP信息有一定长度大小数据传输时，你不能方便地随时停止它，中断TCP连接的代价是昂贵的。使用HTTP2的RST_STREAM将能方便停止一个信息传输，启动新的信息，在不中断连接的情况下提高带宽利用效率。\u003c/p\u003e\n\u003ch4\u003e服务器端推流\u003c/h4\u003e\n\u003cp\u003eServer Push。客户端请求一个资源X，服务器端判断也许客户端还需要资源Z，在无需事先询问客户端情况下将资源Z推送到客户端，客户端接受到后，可以缓存起来以备后用。\u003c/p\u003e\n\u003ch4\u003e优先权和依赖\u003c/h4\u003e\n\u003cp\u003e每个流都有自己的优先级别，会表明哪个流是最重要的，客户端会指定哪个流是最重要的，有一些依赖参数，这样一个流可以依赖另外一个流。优先级别可以在运行时动态改变，当用户滚动页面时，可以告诉浏览器哪个图像是最重要的，你也可以在一组流中进行优先筛选，能够突然抓住重点流。\u003c/p\u003e\n\u003ch2\u003e队头阻塞以及解决办法\u003c/h2\u003e\n\u003ch3\u003e前言\u003c/h3\u003e\n\u003cp\u003e通常我们提到队头阻塞，指的可能是TCP协议中的队头阻塞，但是HTTP1.1中也有一个类似TCP队头阻塞的问题，下面各自介绍一下。\u003c/p\u003e\n\u003ch3\u003eTCP队头阻塞\u003c/h3\u003e\n\u003cp\u003e队头阻塞（head-of-line blocking）发生在一个TCP分节丢失，导致其后续分节不按序到达接收端的时候。该后续分节将被接收端一直保持直到丢失的第一个分节被发送端重传并到达接收端为止。该后续分节的延迟递送确保接收应用进程能够按照发送端的发送顺序接收数据。这种为了达到完全有序而引入的延迟机制，非常有用，但也有不利之处。\u003c/p\u003e\n\u003cp\u003e假设在单个TCP连接上发送语义独立的消息，比如说服务器可能发送3幅不同的图像供Web浏览器显示。为了营造这几幅图像在用户屏幕上并行显示的效果，服务器先发送第一幅图像的一个断片，再发送第二幅图像的一个断片，然后再发送第三幅图像的一个断片；服务器重复这个过程，直到这3幅图像全部成功地发送到浏览器为止。\u003c/p\u003e\n\u003cp\u003e要是第一幅图像的某个断片内容的TCP分节丢失了，客户端将保持已到达的不按序的所有数据，直到丢失的分节重传成功。这样不仅延缓了第一幅图像数据的递送，也延缓了第二幅和第三幅图像数据的递送。\u003c/p\u003e\n\u003ch3\u003eHTTP队头阻塞\u003c/h3\u003e\n\u003cp\u003e上面用浏览器请求图片资源举例子，但实际上HTTP自身也有类似TCP队头阻塞的情况。要介绍HTTP队头阻塞，就需要先讲讲HTTP的管道化（pipelining）。\u003c/p\u003e\n\u003ch4\u003eHTTP管道化是什么\u003c/h4\u003e\n\u003cp\u003eHTTP1.1 允许在持久连接上可选的使用请求管道。这是相对于keep-alive连接的又一性能优化。在响应到达之前，可以将多条请求放入队列，当第一条请求发往服务器的时候，第二第三条请求也可以开始发送了，在高延时网络条件下，这样做可以降低网络的环回时间，提高性能。\u003c/p\u003e\n\u003cp\u003e非管道化与管道化的区别示意图\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125586316-36604fa7-fcc1-453b-9ae3-4c84b39690bd.png\" alt=\"HTTP非管道化与管道化\"\u003e\u003c/p\u003e\n\u003ch4\u003eHTTP管道化产生的背景\u003c/h4\u003e\n\u003cp\u003e在一般情况下，HTTP遵守“请求-响应”的模式，也就是客户端每次发送一个请求到服务端，服务端返回响应。这种模式非常容易理解，但是效率并不是那么高，为了提高速度和效率，人们做了很多尝试：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e最简单的情况下，服务端一旦返回响应后就会把对应的连接关闭，客户端的多个请求实际上是串行发送的。\u003c/li\u003e\n\u003cli\u003e除此之外，客户端可以选择同时创建多个连接，在多个连接上并行的发送不同请求。但是创建更多连接也带来了更多的消耗，当前大部分浏览器都会限制对同一个域名的连接数。\u003c/li\u003e\n\u003cli\u003e从HTTP1.0开始增加了持久连接的概念（HTTP1.0的Keep-Alive和HTTP1.1的persistent），可以使HTTP能够复用已经创建好的连接。客户端在收到服务端响应后，可以复用上次的连接发送下一个请求，而不用重新建立连接。\u003c/li\u003e\n\u003cli\u003e现代浏览器大多采用并行连接与持久连接共用的方式提高访问速度，对每个域名建立并行地少量持久连接。\u003c/li\u003e\n\u003cli\u003e而在持久连接的基础上，HTTP1.1进一步地支持在持久连接上使用管道化（pipelining）特性。管道化允许客户端在已发送的请求收到服务端的响应之前发送下一个请求，借此来减少等待时间提高吞吐；如果多个请求能在同一个TCP分节发送的话，还能提高网络利用率。但是因为HTTP管道化本身可能会导致队头阻塞的问题，以及一些其他的原因，现代浏览器默认都关闭了管道化。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eHTTP管道化的限制\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e管道化要求服务端按照请求发送的顺序返回响应（FIFO），原因很简单，HTTP请求和响应并没有序号标识，无法将乱序的响应与请求关联起来。\u003c/li\u003e\n\u003cli\u003e客户端需要保持未收到响应的请求，当连接意外中断时，需要重新发送这部分请求。\u003c/li\u003e\n\u003cli\u003e只有幂等的请求才能进行管道化，也就是只有GET和HEAD请求才能管道化，否则可能会出现意料之外的结果\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eHTTP管道化引起的请求队头阻塞\u003c/h4\u003e\n\u003cp\u003e前面提到HTTP管道化要求服务端必须按照请求发送的顺序返回响应，那如果一个响应返回延迟了，那么其后续的响应都会被延迟，直到队头的响应送达。\u003c/p\u003e\n\u003ch3\u003e如何解决队头阻塞\u003c/h3\u003e\n\u003ch4\u003e如何解决HTTP队头阻塞\u003c/h4\u003e\n\u003cp\u003e对于HTTP1.1中管道化导致的请求/响应级别的队头阻塞，可以使用HTTP2解决。HTTP2不使用管道化的方式，而是引入了帧、消息和数据流等概念，每个请求/响应被称为消息，每个消息都被拆分成若干个帧进行传输，每个帧都分配一个序号。每个帧在传输是属于一个数据流，而一个连接上可以存在多个流，各个帧在流和连接上独立传输，到达之后在组装成消息，这样就避免了请求/响应阻塞。\u003c/p\u003e\n\u003cp\u003e当然，即使使用HTTP2，如果HTTP2底层使用的是TCP协议，仍可能出现TCP队头阻塞。\u003c/p\u003e\n\u003ch4\u003e如何解决TCP队头阻塞\u003c/h4\u003e\n\u003cp\u003eTCP中的队头阻塞的产生是由TCP自身的实现机制决定的，无法避免。想要在应用程序当中避免TCP队头阻塞带来的影响，只有舍弃TCP协议。\u003c/p\u003e\n\u003cp\u003e比如google推出的QUIC协议，在某种程度上可以说避免了TCP中的队头阻塞，因为它根本不使用TCP协议，而是在UDP协议的基础上实现了可靠传输。而UDP是面向数据报的协议，数据报之间不会有阻塞约束。\u003c/p\u003e\n\u003cp\u003e此外还有一个SCTP（流控制传输协议），它是和TCP、UDP在同一层次的传输协议。SCTP的多流特性也可以尽可能的避免队头阻塞的情况。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e从TCP队头阻塞和HTTP队头阻塞的原因我们可以看到，出现队头阻塞的原因有两个：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e独立的消息数据都在一个链路上传输，也就是有一个“队列”。比如TCP只有一个流，多个HTTP请求共用一个TCP连接\u003c/li\u003e\n\u003cli\u003e队列上传输的数据有严格的顺序约束。比如TCP要求数据严格按照序号顺序，HTTP管道化要求响应严格按照请求顺序返回\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以要避免队头阻塞，就需要从以上两个方面出发，比如quic协议不使用TCP协议而是使用UDP协议，SCTP协议支持一个连接上存在多个数据流等等。\u003c/p\u003e\n\u003ch2\u003eQUIC\u003c/h2\u003e\n\u003cp\u003eQUIC（Quick UDP Internet Connection）是谷歌制定的一种互联网传输层协议，它基于UDP传输层协议，同时兼具TCP、TLS、HTTP/2等协议的可靠性与安全性，可以有效减少连接与传输延迟，更好地应对当前传输层与应用层的挑战。\u003c/p\u003e\n\u003ch3\u003eQUIC的由来：为什么是UDP而非TCP？\u003c/h3\u003e\n\u003cp\u003eUDP和TCP都属于传输层协议。TCP是面向连接的，更强调的是传输的可靠性，通过TCP连接传送的数据，无差错，不丢失，不重复，按序到达，但是因为TCP在传递数据之前会有三次握手来建立连接，所以效率低、占用系统的CPU、内存等硬件资源较高；而UDP的无连接的（即发送数据之前不需要建立连接），只需要知道对方地址即可发送数据，具有较好的实时性，工作效率比TCP高，占用系统资源比TCP少，但是在数据传递时，如果网络质量不好，就会很容易丢包。\u003c/p\u003e\n\u003cp\u003e我们知道，大部分Web平台的数据传输都基于TCP协议。实际上，TCP在设计之初，网络环境复杂、丢包率高、网速差，所以TCP可以完美解决可靠性的问题。而如今的网络环境和网速都已经取得了巨大的改善，网络传输可靠性已经不再是棘手的问题。另外，TCP还有一个很大的问题是更新非常困难。这是因为：TCP网络协议栈的实现依赖于系统内核更新，一旦系统内核更新，终端设备、中间设备的系统更新都会非常缓慢，迭代需要花费几年甚至十几年的时间，这显然跟不上当今互联网的发展速度。所以现在解法就是，抛弃TCP而使用UDP，来实现低延迟的传输需求。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125581409-742f54c2-93aa-4d3a-919e-d3710b318361.jpg\" alt=\"QUIC is very similar to TCP TLS HTTP 2 0 implemented on UDP\"\u003e\u003c/p\u003e\n\u003cp\u003e为了结合两者优点，谷歌公司推出了QUIC，它的升级不依赖于系统内核，只需要Client和Server端更新到指定版本。如此一来，基于UDP的QUIC就能月更甚至周更，很好的解决了TCP部署和更新的困难，更灵活地实现部署和更新。\u003c/p\u003e\n\u003ch3\u003e为什么要用QUIC？\u003c/h3\u003e\n\u003ch4\u003e1. 建连延迟低\u003c/h4\u003e\n\u003cp\u003e网民传统TCP三次握手+TLS1\u003ccode\u003e~\u003c/code\u003e2RTT握手+http数据，基于TCP的HTTPS一次建连至少需要2\u003ccode\u003e~\u003c/code\u003e3个RTT，而QUIC基于UDP，完整握手只需要1RTT乃至0RTT，可以显著降低延迟。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125584078-81044014-9ed7-47ba-93a4-24623b716b07.jpg\" alt=\"QUIC握手\"\u003e\u003c/p\u003e\n\u003ch4\u003e2. 安全又可靠\u003c/h4\u003e\n\u003cp\u003eQUIC具备TCP、TLS、HTTPS/2等协议的安全、可靠性的特点，通过提供安全功能（如身份验证和加密）来实现加密传输，这些功能由传输协议本身的更高层协议（如TLS）来实现。\u003c/p\u003e\n\u003ch4\u003e3. 改造灵活\u003c/h4\u003e\n\u003cp\u003eQUIC在应用程序层面就能实现不同的拥塞控制算法，不需要操作系统和内核支持，这相比于传统的TCP协议改造灵活性更好。\u003c/p\u003e\n\u003ch4\u003e4. 改进的拥塞控制\u003c/h4\u003e\n\u003cp\u003eQUIC主要实现了TCP的慢启动、拥塞避免、快重传、快恢复。在这些拥塞控制算法的基础上改进，例如单调递增的 Packet Number，解决了重传的二义性，确保RTT准确性，减少重传次数。\u003c/p\u003e\n\u003ch4\u003e5. 无队头阻塞的多路复用\u003c/h4\u003e\n\u003cp\u003eHTTP2实现了多路复用，可以在一条TCP流上并发多个HTTP请求，但基于TCP的HTTP2在传输层却有个问题，TCP无法识别不同的HTTP2流，实际收数据仍是一个队列，当后发的流先收到时，会因前面的流未到达而被阻塞。QUIC一个connection可以复用传输多个stream，每个stream之间都是独立的，一个stream的丢包不会影响到其他stream的接收和处理。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125585210-a874fcb0-87ab-46a5-b254-825c78034943.jpg\" alt=\"QUIC特点\"\u003e\u003c/p\u003e\n\u003cp\u003e综上所述，QUIC具有众多优点，它融合了UDP协议的速度、性能与TCP的安全与可靠，大大优化了互联网传输体验。\u003c/p\u003e\n\u003cp\u003e作为提升终端用户访问效率的CDN服务，其节点之间存在大量数据互通，节点之间的网络连接、传输架构等因素都会对CDN服务质量产生影响。而将QUIC应用在CDN系统中，CDN用户开启QUIC功能后，系统将遵循QUIC协议进行用户IP请求处理，既能满足安全传输的需求，也能提升传输效率。\u003c/p\u003e\n\u003ch3\u003eQUIC对客户端的要求\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e如果您使用Chrome浏览器，则只支持QUIC协议Q43版本。当前阿里云CDN的QUIC协议是Q39版本，不支持直接对阿里云CDN发起QUIC请求。\u003c/li\u003e\n\u003cli\u003e如果您使用自研App，则App必须集成支持QUIC协议的网络库，例如：lsquic-client或cronet网络库。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eQUIC应用场景\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e图片小文件：明显降低文件下载总耗时，提升效率\u003c/li\u003e\n\u003cli\u003e视频点播：提升首屏秒开率，降低卡顿率，提升用户观看体验\u003c/li\u003e\n\u003cli\u003e动态请求：适用于动态请求，提升访问速度，如网页登录、交易等交互体验提升\u003c/li\u003e\n\u003cli\u003e弱网环境：在丢包和网络延迟严重的情况下仍可提供可用的服务，并优化卡顿率、请求失败率、秒开率、提高连接成功率等传输指标\u003c/li\u003e\n\u003cli\u003e大并发连接：连接可靠性强，支持页面资源数较多、并发连接数较多情况下的访问速率提升\u003c/li\u003e\n\u003cli\u003e加密连接：具备安全、可靠的传输性能\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eHTTP协议\u003c/h2\u003e\n\u003cp\u003e一面中，如果有笔试，考HTTP协议的可能性较大。\u003c/p\u003e\n\u003ch3\u003e1. 前言\u003c/h3\u003e\n\u003cp\u003e一面要讲的内容：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eHTTP\u003c/code\u003e协议的主要特点\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eHTTP\u003c/code\u003e报文的组成部分\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eHTTP\u003c/code\u003e方法\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e 和 \u003ccode\u003epost\u003c/code\u003e的区别\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eHTTP\u003c/code\u003e状态码\u003c/li\u003e\n\u003cli\u003e什么是持久连接\u003c/li\u003e\n\u003cli\u003e什么是管线化\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e二面要讲的内容；\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e缓存\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCSRF\u003c/code\u003e攻击\u003c/li\u003e\n\u003cli\u003eTSL 协商\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2. HTTP协议的主要特点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e简单快速\u003c/li\u003e\n\u003cli\u003e灵活\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e无连接\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e无状态\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e通常我们要答出以上四个内容。如果实在记不住，一定要记得后面的两个：\u003cstrong\u003e无连接、无状态\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我们分别来解释一下。\u003c/p\u003e\n\u003ch4\u003e2.1 简单快速\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e简单\u003c/strong\u003e：每个资源（比如图片、页面）都通过 url 来定位。这都是固定的，在\u003ccode\u003ehttp\u003c/code\u003e协议中，处理起来也比较简单，想访问什么资源，直接输入url即可。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e2.2 灵活\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003ehttp\u003c/code\u003e协议的头部有一个\u003ccode\u003e数据类型\u003c/code\u003e，通过\u003ccode\u003ehttp\u003c/code\u003e协议，就可以完成不同数据类型的传输。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e2.3 无连接\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e连接一次，就会断开，不会继续保持连接。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e2.4 无状态\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e客户端和服务器端是两种身份。第一次请求结束后，就断开了，第二次请求时，\u003cstrong\u003e服务器端并没有记住之前的状态\u003c/strong\u003e，也就是说，服务器端无法区分客户端是否为同一个人、同一个身份。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e有的时候，我们访问网站时，网站能记住我们的账号，这个是通过其他的手段（比如 \u003ccode\u003esession\u003c/code\u003e）做到的，并不是\u003ccode\u003ehttp\u003c/code\u003e协议能做到的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e3 HTTP报文的组成部分\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1400.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在回答此问题时，我们要按照顺序回答：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e先回答的是，\u003ccode\u003ehttp\u003c/code\u003e报文包括：\u003cstrong\u003e请求报文\u003c/strong\u003e和\u003cstrong\u003e响应报文\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e再回答的是，每个报文包含什么部分。\u003c/li\u003e\n\u003cli\u003e最后回答，每个部分的内容是什么\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e3.1 请求报文包括：\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180228_1505.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e请求行：包括请求方法、请求的\u003ccode\u003eurl\u003c/code\u003e、\u003ccode\u003ehttp\u003c/code\u003e协议及版本。\u003c/li\u003e\n\u003cli\u003e请求头：一大堆的键值对。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e空行\u003c/strong\u003e指的是：当服务器在解析请求头的时候，如果遇到了空行，则表明，后面的内容是请求体\u003c/li\u003e\n\u003cli\u003e请求体：数据部分。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e3.2 响应报文包括：\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180228_1510.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e状态行：\u003ccode\u003ehttp\u003c/code\u003e协议及版本、状态码及状态描述。\u003c/li\u003e\n\u003cli\u003e响应头\u003c/li\u003e\n\u003cli\u003e空行\u003c/li\u003e\n\u003cli\u003e响应体\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4 HTTP方法\u003c/h3\u003e\n\u003cp\u003e包括：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eGET\u003c/code\u003e：获取资源\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ePOST\u003c/code\u003e：传输资源\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eput\u003c/code\u003e：更新资源\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDELETE\u003c/code\u003e：删除资源\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eHEAD\u003c/code\u003e：获得报文首部\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eHTTP\u003c/code\u003e方法有很多，但是上面这五个方法，要求在面试时全部说出来，不要漏掉。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e \u003ccode\u003e和 \u003c/code\u003epost` 比较常见。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eput\u003c/code\u003e 和 \u003ccode\u003edelete\u003c/code\u003e 在实际应用中用的很少。况且，业务中，一般不删除服务器端的资源。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ehead\u003c/code\u003e 可能偶尔用的到。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5 get 和 post的区别\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1415.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e区别有很多，如果记不住，面试时，至少要任意答出其中的三四条。\u003c/li\u003e\n\u003cli\u003e有一点要强调，\u003cstrong\u003eget是相对不隐私的，而post是相对隐私的\u003c/strong\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们大概要记住以下几点：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e浏览器在回退时，\u003ccode\u003eget\u003c/code\u003e \u003cstrong\u003e不会重新请求\u003c/strong\u003e，但是\u003ccode\u003epost\u003c/code\u003e会重新请求。【重要】\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e请求会被浏览器\u003cstrong\u003e主动缓存\u003c/strong\u003e，而\u003ccode\u003epost\u003c/code\u003e不会。【重要】\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e请求的参数，会报\u003cstrong\u003e保留\u003c/strong\u003e在浏览器的\u003cstrong\u003e历史记录\u003c/strong\u003e里，而\u003ccode\u003epost\u003c/code\u003e不会。做业务时要注意。为了防止\u003ccode\u003eCSRF\u003c/code\u003e攻击，很多公司把\u003ccode\u003eget\u003c/code\u003e统一改成了\u003ccode\u003epost\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e请求在\u003ccode\u003eurl\u003c/code\u003e中\u003ccode\u003e传递的参数有大小限制，基本是\u003c/code\u003e2kb`，不同的浏览器略有不同。而post没有注意。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eget\u003c/code\u003e的参数是直接暴露在\u003ccode\u003eurl\u003c/code\u003e上的，相对不安全。而\u003ccode\u003epost\u003c/code\u003e是放在请求体中的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e6 http状态码\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003ehttp\u003c/code\u003e状态码分类：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1430.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e常见的\u003ccode\u003ehttp\u003c/code\u003e状态码：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1431.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e部分解释\u003c/strong\u003e：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e206\u003c/code\u003e的应用：\u003ccode\u003erange\u003c/code\u003e指的是请求的范围，客户端只请求某个大文件里的一部分内容。比如说，如果播放视频地址或音频地址的前面一部分，可以用到\u003ccode\u003e206\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e301\u003c/code\u003e：重定向（永久）。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e302\u003c/code\u003e：重定向（临时）。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e304\u003c/code\u003e：我这个服务器告诉客户端，你已经有缓存了，不需要从我这里取了。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1440.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e400\u003c/code\u003e和\u003ccode\u003e401\u003c/code\u003e用的不多,未授权。\u003ccode\u003e403\u003c/code\u003e指的是请求被拒绝。\u003ccode\u003e404\u003c/code\u003e指的是资源不存在。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e7 持久链接/http长连接\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果你能答出持久链接，这是面试官很想知道的一个点。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e轮询\u003c/strong\u003e：\u003ccode\u003ehttp1.0\u003c/code\u003e中，客户端每隔很短的时间，都会对服务器发出请求，查看是否有新的消息，只要轮询速度足够快，例如\u003ccode\u003e1\u003c/code\u003e秒，就能给人造成交互是实时进行的印象。这种做法是无奈之举，实际上对服务器、客户端双方都造成了大量的性能浪费。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e长连接\u003c/strong\u003e：\u003ccode\u003eHTTP1.1\u003c/code\u003e中，通过使用\u003ccode\u003eConnection:keep-alive\u003c/code\u003e进行长连接，。客户端只请求一次，但是服务器会将继续保持连接，当再次请求时，避免了重新建立连接。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e注意，\u003ccode\u003eHTTP 1.1\u003c/code\u003e默认进行持久连接。在一次 \u003ccode\u003eTCP\u003c/code\u003e 连接中可以完成多个 \u003ccode\u003eHTTP\u003c/code\u003e 请求，但是对\u003cstrong\u003e每个请求仍然要单独发 header\u003c/strong\u003e，\u003ccode\u003eKeep-Alive\u003c/code\u003e不会永久保持连接，它有一个保持时间，可以在不同的服务器软件（如\u003ccode\u003eApache\u003c/code\u003e）中设定这个时间。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e8 长连接中的管线化\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果能答出\u003cstrong\u003e管线化\u003c/strong\u003e，则属于加分项。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e8.1 管线化的原理\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e长连接时，\u003cstrong\u003e默认\u003c/strong\u003e的请求这样的：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e\t请求1 --\u003e 响应1 --\u003e请求2 --\u003e 响应2 --\u003e 请求3 --\u003e 响应3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e管线化就是，我把现在的请求打包，一次性发过去，你也给我一次响应回来。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e8.2 管线化的注意事项\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试时，不会深究管线化。如果真要问你，就回答：“我没怎么研究过，准备回去看看~”\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e9 TLS 协商\u003c/h3\u003e\n\u003cp\u003eTransport Layer Security (TLS) 是一个为计算机网络提供通信安全的加密协议。它广泛应用于大量应用程序，其中之一即浏览网页。网站可以使用 TLS 来保证服务器和网页浏览器之间的所有通信安全。\u003c/p\u003e\n\u003cp\u003e整个 TLS 握手过程包含以下几个步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e客户端向服务器发送 『Client hello』 信息，附带着客户端随机值(random_C)和支持的加密算法组合。\u003c/li\u003e\n\u003cli\u003e服务器返回给客户端 『Server hello』信息，附带着服务器随机值(random_S)，以及选择一个客户端发送过来加密算法。\u003c/li\u003e\n\u003cli\u003e服务器返回给客户端认证证书及或许要求客户端返回一个类似的证书，认证证书里面携带服务端的公钥信息。\u003c/li\u003e\n\u003cli\u003e服务器返回『Server hello done』信息。\u003c/li\u003e\n\u003cli\u003e如果服务器要求客户端发送一个证书，客户端进行发送。\u003c/li\u003e\n\u003cli\u003e客户端创建一个随机的 Pre-Master 密钥然后使用服务器证书中的公钥来进行加密，向服务器发送加密过的 Pre-Master 密钥。\u003c/li\u003e\n\u003cli\u003e服务器收到 Pre-Master 密钥。服务器和客户端各自生成基于 Pre-Master 密钥的主密钥和会话密钥。两个明文随机数 random_C 和 random_S 与自己计算产生的 pre-master，计算得到协商密钥enc_key=Fuc(random_C, random_S, pre-master)\u003c/li\u003e\n\u003cli\u003e客户端给服务器发送一个 『Change cipher spec』的通知，表明客户端将会开始使用协商密钥和加密算法进行加密通信。\u003c/li\u003e\n\u003cli\u003e客户端也发送了一个 『Client finished』的消息。\u003c/li\u003e\n\u003cli\u003e服务器接收到『Change cipher spec』的通知然后使用协商密钥和加密算法进行加密通信。\u003c/li\u003e\n\u003cli\u003e服务器返回客户端一个 『Server finished』消息。\u003c/li\u003e\n\u003cli\u003e客户端和服务器现在可以通过建立的安全通道来交换程序数据。所有客户端和服务器之间发送的信息都会使用会话密钥进行加密。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e每当发生任何验证失败的时候，用户会收到警告。比如服务器使用自签名的证书。\u003c/p\u003e\n\u003ch2\u003eWebRTC的优缺点\u003c/h2\u003e\n\u003cp\u003eWebRTC，即网页即时通信（Web Real-Time Communication），是一个支持网页浏览器进行实时语音对话或视频对话的API。\u003c/p\u003e\n\u003cp\u003e目前几乎所有主流浏览器都支持了 WebRTC，越来越多的公司正在使用 WebRTC 并且将其加到自己的应用程序中。在浏览器端，依赖于浏览器获取音视频的能力，以及强大的网页上的渲染能力，就能够为高清的通信体验打下基础。同时，相比移动端来说，屏幕比较大，视窗选择也比较灵活。\u003c/p\u003e\n\u003ch3\u003e优点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e方便。对于用户来说，在WebRTC出现之前想要进行实时通信就需要安装插件和客户端，但是对于很多用户来说，插件的下载、软件的安装和更新这些操作是复杂而且容易出现问题的，现在WebRTC技术内置于浏览器中，用户不需要使用任何插件或者软件就能通过浏览器来实现实时通信。对于开发者来说，在Google将WebRTC开源之前，浏览器之间实现通信的技术是掌握在大企业手中，这项技术的开发是一个很困难的任务，现在开发者使用简单的HTML标签和JavaScript API就能够实现Web音/视频通信的功能。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e免费。虽然WebRTC技术已经较为成熟，其集成了最佳的音/视频引擎，十分先进的codec，但是Google对于这些技术不收取任何费用。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e强大的打洞能力。WebRTC技术包含了使用STUN、ICE、TURN、RTP-over-TCP的关键NAT和防火墙穿透技术，并支持代理。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e缺乏服务器方案的设计和部署。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e传输质量难以保证。WebRTC的传输设计基于P2P，难以保障传输质量，优化手段也有限，只能做一些端到端的优化，难以应对复杂的互联网环境。比如对跨地区、跨运营商、低带宽、高丢包等场景下的传输质量基本是靠天吃饭，而这恰恰是国内互联网应用的典型场景。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWebRTC比较适合一对一的单聊，虽然功能上可以扩展实现群聊，但是没有针对群聊，特别是超大群聊进行任何优化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e设备端适配，如回声、录音失败等问题层出不穷。这一点在安卓设备上尤为突出。由于安卓设备厂商众多，每个厂商都会在标准的安卓框架上进行定制化，导致很多可用性问题（访问麦克风失败）和质量问题（如回声、啸叫）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对Native开发支持不够。WebRTC顾名思义，主要面向Web应用，虽然也可以用于Native开发，但是由于涉及到的领域知识（音视频采集、处理、编解码、实时传输等）较多，整个框架设计比较复杂，API粒度也比较细，导致连工程项目的编译都不是一件容易的事。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eEventSource和轮询的优缺点\u003c/h2\u003e\n\u003ch3\u003eEventSource\u003c/h3\u003e\n\u003ch4\u003e简介\u003c/h4\u003e\n\u003cp\u003eEventSource 是服务器推送的一个网络事件接口。一个EventSource实例会对HTTP服务开启一个持久化的连接，以text/event-stream 格式发送事件, 会一直保持开启直到被要求关闭。\u003c/p\u003e\n\u003cp\u003e一旦连接开启，来自服务端传入的消息会以事件的形式分发至你代码中。如果接收消息中有一个事件字段，触发的事件与事件字段的值相同。如果没有事件字段存在，则将触发通用事件。\u003c/p\u003e\n\u003cp\u003e与 WebSockets,不同的是，服务端推送是单向的。数据信息被单向从服务端到客户端分发. 当不需要以消息形式将数据从客户端发送到服务器时，这使它们成为绝佳的选择。例如，对于处理社交媒体状态更新，新闻提要或将数据传递到客户端存储机制（如IndexedDB或Web存储）之类的，EventSource无疑是一个有效方案。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e（Server-sent events）简称SSE用于向服务端发送事件，它是基于http协议的单向通讯技术，以\u003ccode\u003etext/event-stream\u003c/code\u003e格式接受事件，如果不关闭会一直处于连接状态，直到调用\u003ccode\u003eEventSource.close()\u003c/code\u003e方法才能关闭连接；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEvenSource\u003c/code\u003e本质上也就是\u003ccode\u003eXHR-streaming\u003c/code\u003e只不过浏览器给它提供了标准的API封装和协议。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e由于\u003ccode\u003eEventSource\u003c/code\u003e是单向通讯，所以只能用来实现像股票报价、新闻推送、实时天气这些只需要服务器发送消息给客户端场景中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e虽然不支持双向通讯，但是在功能设计上他也有一些优点比如可以自动重连接,event IDs,以及发送随机事件的等功能\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003eEventSource\u003c/code\u003e案例浏览器端代码如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 实例化 EventSource 参数是服务端监听的路由\nvar source = new EventSource('http://localhost:3000');\n\nsource.onopen = function (event) { // 与服务器连接成功回调\n  console.log('成功与服务器连接');\n}\n\n// 监听从服务器发送来的所有没有指定事件类型的消息(没有event字段的消息)\nsource.onmessage = function (event) { // 监听未命名事件\n  console.log('未命名事件', event.data);\n}\n\nsource.onerror = function (error) { // 监听错误\n  console.log('错误');\n}\n\n// 监听指定类型的事件（可以监听多个）\nsource.addEventListener(\"ping\", function (event) {\n  console.log(\"ping\", event.data)\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e服务器端\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require('http');\n\nhttp.createServer((req, res) =\u003e {\n  res.writeHead(200, {\n    'Content-Type' :'text/event-stream',\n    'Access-Control-Allow-Origin':'*'\n  });\n\n  let i = 0;\n  const timer = setInterval(()=\u003e{\n    const date = {date:new Date()}\n    var content ='event: ping\\n'+\"data:\"+JSON.stringify(date)+\"\" +\"\\n\\n\";\n    res.write(content);\n  },1000)\n\n  res.connection.on(\"close\", function(){\n    res.end();\n    clearInterval(timer);\n    console.log(\"Client closed connection. Aborting.\");\n  });\n\n}).listen(3000);\nconsole.log('server is run http://localhost:3000');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eEventSource规范字段\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eevent\u003c/strong\u003e: 事件类型，如果指定了该字段，则在客户端接收到该条消息时，会在当前的EventSource对象上触发一个事件，事件类型就是该字段的字段值，你可以使用addEventListener()方法在当前EventSource对象上监听任意类型的命名事件，如果该条消息没有event字段，则会触发onmessage属性上的事件处理函数。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003edata\u003c/strong\u003e: 消息的数据字段，如果该消息包含多个data字段，则客户端会用换行符把他们连接成一个字符串来处理\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eid\u003c/strong\u003e: 事件ID，会成为当前EventSource对象的内部属性“最后一个事件ID”的属性值；\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eretry\u003c/strong\u003e: 一个整数值，指定了重新连接的时间（单位为毫秒），如果该字段不是整数，则会被忽略。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEventSource属性\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onerror\u003c/strong\u003e: 是一个 EventHandler，当发生错误时被调用，并且在此对象上派发 error 事件。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onmessage\u003c/strong\u003e: 是一个 EventHandler，当收到一个 message事件，即消息来自源头时被调用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.onopen\u003c/strong\u003e: 是一个 EventHandler，当收到一个 open 事件，即连接刚打开时被调用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.readyState\u003c/strong\u003e(只读): 一个 unsigned short 值，代表连接状态。可能值是CONNECTING (0), OPEN (1), 或者 CLOSED (2)。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEventSource.url\u003c/strong\u003e(只读): 一个DOMString，代表源头的URL。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEventSource 通讯过程\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125590756-ffd10207-83de-4166-a8b5-9fc848c191cc.png\" alt=\"EventSource通讯过程\"\u003e\u003c/p\u003e\n\u003ch4\u003e缺点\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e因为是服务器-\u003e客户端的，所以它不能处理客户端请求流\u003c/li\u003e\n\u003cli\u003e因为是明确指定用于传输UTF-8数据的，所以对于传输二进制流是低效率的，即使你转为base64的话，反而增加带宽的负载，得不偿失。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e轮询\u003c/h3\u003e\n\u003ch4\u003e短轮询(Polling)\u003c/h4\u003e\n\u003cp\u003e是一种简单粗暴，同样也是一种效率低下的实现“实时”通讯方案，这种方案的原理就是定期向服务器发送请求，主动拉取最新的消息队列。\u003c/p\u003e\n\u003cp\u003e客户端代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Polling() {\n  fetch(url).then(data =\u003e {\n    // somthing\n  }).catch(err =\u003e {\n    console.error(err);\n  });\n}\n\n//每5s执行一次\nsetInterval(polling, 5000);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125591641-814c4239-47e3-41da-ad9e-a0c7e64dfe72.png\" alt=\"短轮询流程\"\u003e\u003c/p\u003e\n\u003cp\u003e这种轮询方式比较适合服务器信息定期更新的场景，如天气预报股票行情等，每隔一段时间会进行更新，且轮询间隔的服务器更新频率保持一致是比较理想的方式，但很多多时候会因网络或者服务器出现阻塞早场事件间隔不一致。\u003c/p\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以看到实现非常简单，它的兼容性也比较好的只要支持http协议就可以用这种方式实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e资源浪费: 比如轮询的间隔小于服务器信息跟新频率，会浪费很多HTTP请求，消耗宝贵的CPU时间和带宽。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e容易导致请求轰炸: 例如当服务器负载比较高时，第一个请求还没有处理完，这时第三、第四个请求接踵而来，无用的额外请求对服务器端进行了轰炸。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e长轮询(Long Polling)\u003c/h4\u003e\n\u003cp\u003e这是一种优化的轮询方式，称为长轮询，sockjs就是使用的这种轮询方式，长轮询值的是浏览器发送一个请求到服务器，服务器只有在有可用的新数据时才会响应。\u003c/p\u003e\n\u003cp\u003e客户端代码:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction LongPolling() {\n    fetch(url).then(data =\u003e {\n        LongPolling();\n    }).catch(err =\u003e {\n        LongPolling();\n        console.log(err);\n    });\n}\nLongPolling();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125592542-e5c7fb6b-18b8-434f-a4ee-f986684dcbbf.png\" alt=\"长轮询流程\"\u003e\u003c/p\u003e\n\u003cp\u003e客户端向服务器发送一个消息获取请求时，服务器会将当前的消息队列返回给客户端，然后关闭连接。当消息队列为空的时，服务器不会立即关闭连接，而是等待指定的时间间隔，如果在这个时间间隔内没有新的消息，则由客户端主动超时关闭连接。\u003c/p\u003e\n\u003cp\u003e相比Polling，客户端的轮询请求只有在上一个请求连接关闭后才会重新发起。这就解决了Polling的请求轰炸问题。服务器可以控制的请求时序，因为在服务器未响应之前，客户端不会发送额为的请求。\u003c/p\u003e\n\u003cp\u003e优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e长轮询和短轮询比起来，明显减少了很多不必要的http请求次数，相比之下节约了资源。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e连接挂起也会导致资源的浪费。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEventSource VS 轮询\u003c/h3\u003e\n\u003cp\u003e|  | 轮询(Polling) | 长轮询(Long-Polling) | EventSource |\n| ---- | ---- | ---- | ---- |\n| 通信协议 | http | http | http |\n| 触发方式 | client(客户端) | client(客户端) | client、server(客户端、服务端) |\n| 优点 | 兼容性好容错性强，实现简单 | 比短轮询节约服务器资源 | 实现简便，开发成本低 |\n| 缺点 | 安全性差，占较多的内存资源与请求数量，容易对服务器造成压力，请求时间间隔容易导致不一致 | 安全性差，占较多的内存资源与请求数，请求时间间隔容易导致不一致 | 只适用高级浏览器，老版本的浏览器不兼容 |\n| 延迟 | 非实时，延迟取决于请求间隔 | 非实时，延迟取决于请求间隔 | 非实时，默认3秒延迟，延迟可自定义 |\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e通过对上面两种对通讯技术比较，可以从不同的角度考虑；\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e兼容性: 短轮询 \u003e 长轮询 \u003e EventSource\u003c/li\u003e\n\u003cli\u003e性能: EvenSource \u003e 长轮询 \u003e 短轮询\u003c/li\u003e\n\u003cli\u003e服务端推送: EventSource \u003e 长连接 （短轮询基本不考虑）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWebSocket 是什么原理？为什么可以实现持久连接？\u003c/h2\u003e\n\u003ch3\u003eWebSocket 机制\u003c/h3\u003e\n\u003cp\u003e以下简要介绍一下WebSocket的原理及运行机制。\u003c/p\u003e\n\u003cp\u003eWebSocket是HTML5下一种新的协议。它实现了浏览器与服务器全双工通信，能更好的节省服务器资源和带宽并达到实时通讯的目的。它与HTTP一样通过已建立的TCP连接来传输数据，但是它和HTTP最大不同是：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebSocket是一种双向通信协议。在建立连接后，WebSocket服务器端和客户端都能主动向对方发送或接收数据，就像Socket一样；\u003c/li\u003e\n\u003cli\u003eWebSocket需要像TCP一样，先建立连接，连接成功后才能相互通信。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e传统HTTP客户端与服务器请求响应模式如下图所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125600810-db0eaedf-6a66-4d71-b9c6-1a5d891a7b86.jpg\" alt=\"传统HTTP客户端与服务器请求响应模型\"\u003e\u003c/p\u003e\n\u003cp\u003eWebSocket模式客户端与服务器请求响应模式如下图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125600954-0e796b1d-dd3a-482c-ab83-0d43f1abf610.jpg\" alt=\"WebSocket模式客户端与服务器请求响应模式\"\u003e\u003c/p\u003e\n\u003cp\u003e上图对比可以看出，相对于传统HTTP每次请求-响应都需要客户端与服务端建立连接的模式，WebSocket是类似Socket的TCP长连接通讯模式。一旦WebSocket连接建立后，后续数据都以帧序列的形式传输。在客户端断开WebSocket连接或Server端中断连接前，不需要客户端和服务端重新发起连接请求。在海量并发及客户端与服务器交互负载流量大的情况下，极大的节省了网络带宽资源的消耗，有明显的性能优势，且客户端发送和接受消息是在同一个持久连接上发起，实时性优势明显。\u003c/p\u003e\n\u003cp\u003e相比HTTP长连接，WebSocket有以下特点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e是真正的全双工方式，建立连接后客户端与服务器端是完全平等的，可以互相主动请求。而HTTP长连接基于HTTP，是传统的客户端对服务器发起请求的模式。\u003c/li\u003e\n\u003cli\u003eHTTP长连接中，每次数据交换除了真正的数据部分外，服务器和客户端还要大量交换HTTP header，信息交换效率很低。Websocket协议通过第一个request建立了TCP连接之后，之后交换的数据都不需要发送 HTTP header就能交换数据，这显然和原有的HTTP协议有区别所以它需要对服务器和客户端都进行升级才能实现（主流浏览器都已支持HTML5）。此外还有 multiplexing、不同的URL可以复用同一个WebSocket连接等功能。这些都是HTTP长连接不能做到的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebSocket协议的原理\u003c/h3\u003e\n\u003cp\u003e与http协议一样，WebSocket协议也需要通过已建立的TCP连接来传输数据。具体实现上是通过http协议建立通道，然后在此基础上用真正的WebSocket协议进行通信，所以WebSocket协议和http协议是有一定的交叉关系的。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125603352-ba55e8bd-f554-4ef1-8c0c-add611f63023.jpg\" alt=\"WebSocket协议原理流程图\"\u003e\u003c/p\u003e\n\u003cp\u003e下面是WebSocket协议请求头：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125603469-ef8dfb8e-988a-4bc6-a041-487f697cb72a.jpg\" alt=\"WebSocket协议请求头\"\u003e\u003c/p\u003e\n\u003cp\u003e其中请求头中重要的字段：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-request\"\u003eConnection:Upgrade\n\nUpgrade:websocket\n\nSec-WebSocket-Extensions:permessage-deflate; client_max_window_bits\n\nSec-WebSocket-Key:mg8LvEqrB2vLpyCNnCJV3Q==\n\nSec-WebSocket-Version:13\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eConnection和Upgrade字段告诉服务器，客户端发起的是WebSocket协议请求\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Extensions表示客户端想要表达的协议级的扩展\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Key是一个Base64编码值，由浏览器随机生成\u003c/li\u003e\n\u003cli\u003eSec-WebSocket-Version表明客户端所使用的协议版本\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而得到的响应头中重要的字段：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-response\"\u003eConnection:Upgrade\n\nUpgrade:websocket\n\nSec-WebSocket-Accept:AYtwtwampsFjE0lu3kFQrmOCzLQ=\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eConnection和Upgrade字段与请求头中的作用相同\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSec-WebSocket-Accept表明服务器接受了客户端的请求\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-response\"\u003eStatus Code:101 Switching Protocols\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并且http请求完成后响应的状态码为101，表示切换了协议，说明WebSocket协议通过http协议来建立运输层的TCP连接，之后便与http协议无关了。\u003c/p\u003e\n\u003ch3\u003eWebSocket协议的优缺点\u003c/h3\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebSocket协议一旦建议后，互相沟通所消耗的请求头是很小的\u003c/li\u003e\n\u003cli\u003e服务器可以向客户端推送消息了\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e少部分浏览器不支持，浏览器支持的程度与方式有区别\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWebSocket协议的应用场景\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e即时聊天通信\u003c/li\u003e\n\u003cli\u003e多玩家游戏\u003c/li\u003e\n\u003cli\u003e在线协同编辑/编辑\u003c/li\u003e\n\u003cli\u003e实时数据流的拉取与推送\u003c/li\u003e\n\u003cli\u003e体育/游戏实况\u003c/li\u003e\n\u003cli\u003e实时地图位置\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e一个使用WebSocket应用于视频的业务思路如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用心跳维护websocket链路，探测客户端端的网红/主播是否在线\u003c/li\u003e\n\u003cli\u003e设置负载均衡7层的proxy_read_timeout默认为60s\u003c/li\u003e\n\u003cli\u003e设置心跳为50s，即可长期保持Websocket不断开\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e网络相关\u003c/h2\u003e\n\u003ch3\u003e1.1 DNS 预解析\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDNS 解析也是需要时间的，可以通过预解析的方式来预先获得域名所对应的 IP\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"dns-prefetch\" href=\"//yuchengkai.cn\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.2 缓存\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e缓存对于前端性能优化来说是个很重要的点，良好的缓存策略可以降低资源的重复加载提高网页的整体加载速度\u003c/li\u003e\n\u003cli\u003e通常浏览器缓存策略分为两种：强缓存和协商缓存\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e强缓存\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e实现强缓存可以通过两种响应头实现：\u003ccode\u003eExpires \u003c/code\u003e和 \u003ccode\u003eCache-Control\u003c/code\u003e 。强缓存表示在缓存期间不需要请求，\u003ccode\u003estate code \u003c/code\u003e为 \u003ccode\u003e200\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eExpires: Wed, 22 Oct 2018 08:41:00 GMT\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eExpires\u003c/code\u003e 是 \u003ccode\u003eHTTP / 1.0\u003c/code\u003e 的产物，表示资源会在 \u003ccode\u003eWed, 22 Oct 2018 08:41:00 GMT\u003c/code\u003e 后过期，需要再次请求。并且 \u003ccode\u003eExpires\u003c/code\u003e 受限于本地时间，如果修改了本地时间，可能会造成缓存失效\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eCache-control: max-age=30\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eCache-Control\u003c/code\u003e 出现于 \u003ccode\u003eHTTP / 1.1\u003c/code\u003e，优先级高于 \u003ccode\u003eExpires\u003c/code\u003e 。该属性表示资源会在 \u003ccode\u003e30\u003c/code\u003e 秒后过期，需要再次请求\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e协商缓存\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果缓存过期了，我们就可以使用协商缓存来解决问题。协商缓存需要请求，如果缓存有效会返回 304\u003c/li\u003e\n\u003cli\u003e协商缓存需要客户端和服务端共同实现，和强缓存一样，也有两种实现方式\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLast-Modified 和 If-Modified-Since\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eLast-Modified\u003c/code\u003e 表示本地文件最后修改日期，\u003ccode\u003eIf-Modified-Since\u003c/code\u003e 会将 \u003ccode\u003eLast-Modified \u003c/code\u003e的值发送给服务器，询问服务器在该日期后资源是否有更新，有更新的话就会将新的资源发送回来\u003c/li\u003e\n\u003cli\u003e但是如果在本地打开缓存文件，就会造成 \u003ccode\u003eLast-Modified\u003c/code\u003e 被修改，所以在 \u003ccode\u003eHTTP / 1.1\u003c/code\u003e 出现了 \u003ccode\u003eETag\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eETag 和 If-None-Match\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eETag\u003c/code\u003e 类似于文件指纹，\u003ccode\u003eIf-None-Match\u003c/code\u003e 会将当前 \u003ccode\u003eETag\u003c/code\u003e 发送给服务器，询问该资源 ETag 是否变动，有变动的话就将新的资源发送回来。并且 \u003ccode\u003eETag\u003c/code\u003e 优先级比 \u003ccode\u003eLast-Modified\u003c/code\u003e 高\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e选择合适的缓存策略\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e对于大部分的场景都可以使用强缓存配合协商缓存解决，但是在一些特殊的地方可能需要选择特殊的缓存策略\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e对于某些不需要缓存的资源，可以使用 \u003ccode\u003eCache-control: no-store\u003c/code\u003e ，表示该资源不需要缓存\u003c/li\u003e\n\u003cli\u003e对于频繁变动的资源，可以使用 \u003ccode\u003eCache-Control: no-cache\u003c/code\u003e 并配合 \u003ccode\u003eETag\u003c/code\u003e 使用，表示该资源已被缓存，但是每次都会发送请求询问资源是否更新。\u003c/li\u003e\n\u003cli\u003e对于代码文件来说，通常使用 \u003ccode\u003eCache-Control: max-age=31536000\u003c/code\u003e 并配合策略缓存使用，然后对文件进行指纹处理，一旦文件名变动就会立刻下载新的文件\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e1.3 使用 HTTP / 2.0\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e因为浏览器会有并发请求限制，在 HTTP / 1.1 时代，每个请求都需要建立和断开，消耗了好几个 RTT 时间，并且由于 TCP 慢启动的原因，加载体积大的文件会需要更多的时间\u003c/li\u003e\n\u003cli\u003e在 HTTP / 2.0 中引入了多路复用，能够让多个请求使用同一个 TCP 链接，极大的加快了网页的加载速度。并且还支持 Header 压缩，进一步的减少了请求的数据大小\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e1.4 预加载\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e在开发中，可能会遇到这样的情况。有些资源不需要马上用到，但是希望尽早获取，这时候就可以使用预加载\u003c/li\u003e\n\u003cli\u003e预加载其实是声明式的 \u003ccode\u003efetch\u003c/code\u003e ，强制浏览器请求资源，并且不会阻塞 \u003ccode\u003eonload\u003c/code\u003e 事件，可以使用以下代码开启预加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"preload\" href=\"http://example.com\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e预加载可以一定程度上降低首屏的加载时间，因为可以将一些不影响首屏但重要的文件延后加载，唯一缺点就是兼容性不好\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e1.5 预渲染\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e可以通过预渲染将下载的文件预先在后台渲染，可以使用以下代码开启预渲染\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;link rel=\"prerender\" href=\"http://example.com\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e预渲染虽然可以提高页面的加载速度，但是要确保该页面百分百会被用户在之后打开，否则就白白浪费资源去渲染\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e优化渲染过程\u003c/h2\u003e\n\u003ch3\u003e2.1 懒执行\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e懒执行就是将某些逻辑延迟到使用时再计算。该技术可以用于首屏优化，对于某些耗时逻辑并不需要在首屏就使用的，就可以使用懒执行。懒执行需要唤醒，一般可以通过定时器或者事件的调用来唤醒\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.2 懒加载\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e懒加载就是将不关键的资源延后加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e懒加载的原理就是只加载自定义区域（通常是可视区域，但也可以是即将进入可视区域）内需要加载的东西。对于图片来说，先设置图片标签的 src 属性为一张占位图，将真实的图片资源放入一个自定义属性中，当进入自定义区域时，就将自定义属性替换为 src 属性，这样图片就会去下载资源，实现了图片懒加载\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e懒加载不仅可以用于图片，也可以使用在别的资源上。比如进入可视区域才开始播放视频等\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e三栏弹性布局的5种方法(绝对定位、圣杯、双飞翼、flex、grid)\u003c/h2\u003e\n\u003ch3\u003e需求\u003c/h3\u003e\n\u003cp\u003e用css实现三栏布局，html结构代码如下，顺序不能变（main优先渲染），可以适当加元素，同时要求left宽度200px，right宽度300px，main宽度自适应。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"container\"\u003e\n  \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125612523-d7b144ff-a0a3-4522-ad8b-c2a7179198c2.gif\" alt=\"三栏布局\"\u003e\u003c/p\u003e\n\u003ch3\u003e5种具体实现和优缺点比较\u003c/h3\u003e\n\u003ch4\u003e1. 绝对定位布局\u003c/h4\u003e\n\u003cp\u003e原始的布局方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：container为相对定位并设置左右padding为left和right的宽度，left\\right绝对定位在左右两侧，main不用设置。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优点：兼容好、原理简单\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缺点：left和right都为绝对定位，高度不能撑开container\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\n  \u0026#x3C;title\u003e绝对定位布局\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;style\u003e\n  .container {\n    color: #fff;\n    position: relative;\n    padding: 0 300px 0 200px;\n  }\n\n  .left,\n  .main,\n  .right {\n    top: 0;\n    min-height: 100px;\n  }\n\n  .left {\n    position: absolute;\n    width: 200px;\n    background: blue;\n    left: 0;\n  }\n\n  .right {\n    position: absolute;\n    width: 300px;\n    background: red;\n    right: 0;\n  }\n\n  .main {\n    background: green;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"container\"\u003e\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 圣杯布局\u003c/h4\u003e\n\u003cp\u003e圣杯布局方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置左右padding为left和right的宽度，left\\right\\main 浮动，left\\right相对定位并设置left、right、margin-left来偏移位置，main宽100%。\u003c/li\u003e\n\u003cli\u003e优点：兼容好\u003c/li\u003e\n\u003cli\u003e缺点：原理复制，left/right/main高度自适应情况下3者不能高度一致。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\n  \u0026#x3C;title\u003e圣杯布局\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;style\u003e\n  .container {\n    color: #fff;\n    overflow: hidden;\n    padding: 0 300px 0 200px;\n  }\n\n  .left,\n  .main,\n  .right {\n    float: left;\n    position: relative;\n    min-height: 100px;\n  }\n\n  .left {\n    width: 200px;\n    background: blue;\n    margin-left: -100%;\n    left: -200px;\n  }\n\n  .right {\n    width: 300px;\n    background: red;\n    margin-left: -300px;\n    right: -300px;\n  }\n\n  .main {\n    width: 100%;\n    background: green;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"container\"\u003e\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 双飞翼布局\u003c/h4\u003e\n\u003cp\u003e圣杯布局改进方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：left\\right\\main 浮动，left\\right设置margin-left来偏移位置，main宽100%，main出入content，并设置content的左右边距为left\\right宽度\u003c/li\u003e\n\u003cli\u003e优点：兼容好，原理简单\u003c/li\u003e\n\u003cli\u003e缺点：left/right/main高度自适应情况下3者不能高度一致。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\n  \u0026#x3C;title\u003e双飞翼布局\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;style\u003e\n  .container {\n    color: #fff;\n    overflow: hidden;\n  }\n\n  .left,\n  .main,\n  .right {\n    float: left;\n    min-height: 100px;\n  }\n\n  .left {\n    width: 200px;\n    background: blue;\n    margin-left: -100%;\n  }\n\n  .right {\n    width: 300px;\n    background: red;\n    margin-left: -300px;\n  }\n\n  .main {\n    width: 100%;\n    background: green;\n  }\n\n  .content {\n    margin: 0 300px 0 200px;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"container\"\u003e\n    \u0026#x3C;div class=\"main\"\u003e\n      \u0026#x3C;div class=\"content\"\u003e\n        main 宽度自适应\n      \u0026#x3C;/div\u003e\n    \u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4. flex布局\u003c/h4\u003e\n\u003cp\u003ecss3新布局方式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置\u003ccode\u003edisplay:flex\u003c/code\u003e，left设置\u003ccode\u003eorder:-1\u003c/code\u003e排在最前面，main设置\u003ccode\u003eflex-grow:1\u003c/code\u003e自适应宽度\u003c/li\u003e\n\u003cli\u003e优点：原理简单，代码简洁，left/right/main高度自适应情况下3者能高度一致\u003c/li\u003e\n\u003cli\u003e缺点：兼容性不够好，ie10+，chrome20+，正式使用要加各种前缀（-webkit--ms-）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n  \u0026#x3C;meta charset=\"UTF-8\"\u003e\n  \u0026#x3C;title\u003eflex布局\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;style\u003e\n  .container {\n    color: #fff;\n    display: flex;\n  }\n\n  .left,\n  .main,\n  .right {\n    min-height: 100px;\n  }\n\n  .left {\n    order: -1;\n    width: 200px;\n    background: blue;\n  }\n\n  .right {\n    width: 300px;\n    background: red;\n  }\n\n  .main {\n    flex-grow: 1;\n    background: green;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"container\"\u003e\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e5. grid布局\u003c/h4\u003e\n\u003cp\u003ecss3新布局方式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理：container设置\u003ccode\u003edisplay:grid\u003c/code\u003e 和 \u003ccode\u003egrid-template-columns:200px auto 300px\u003c/code\u003e，left设置\u003ccode\u003eorder: -1\u003c/code\u003e排在最前面\u003c/li\u003e\n\u003cli\u003e优点：原理简单，代码简洁，left/right/main高度自适应情况下3者能高度一致\u003c/li\u003e\n\u003cli\u003e缺点：兼容性较差，ie10+，Chrome57+，正式使用要加各种前缀（-webkit--ms-）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003egrid布局\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;style\u003e\n  .container {\n    color: #fff;\n    display: grid;\n    grid-template-columns: 200px auto 300px;\n  }\n\n  .left,\n  .main,\n  .right {\n    min-height: 100px;\n  }\n\n  .left {\n    order: -1;\n    background: blue;\n  }\n\n  .right {\n    background: red;\n  }\n\n  .main {\n    background: green;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"container\"\u003e\n    \u0026#x3C;div class=\"main\"\u003emain 宽度自适应\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"left\"\u003eleft 宽200px\u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003eright 宽300px\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e浅析CSS里的BFC和IFC的用法\u003c/h2\u003e\n\u003ch3\u003eBFC简介\u003c/h3\u003e\n\u003cp\u003e所谓的 Formatting Context(格式化上下文), 它是 W3C CSS2.1 规范中的一个概念。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e格式化上下文(FC)是页面中的一块渲染区域，并且有一套渲染规则。\u003c/li\u003e\n\u003cli\u003e格式化上下文(FC)决定了其子元素将如何定位，以及和其他元素的关系和相互作用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBlock Formatting Context (BFC，块级格式化上下文)，就是一个块级元素的渲染显示规则。通俗一点讲，可以把 BFC 理解为一个封闭的大箱子，容器里面的子元素不会影响到外面的元素，反之也如此。\u003c/p\u003e\n\u003cp\u003eBFC的布局规则如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e内部的盒子会在垂直方向，一个个地放置；\u003c/li\u003e\n\u003cli\u003eBFC是页面上的一个隔离的独立容器；\u003c/li\u003e\n\u003cli\u003e属于同一个BFC的 两个相邻Box的 上下margin会发生重叠；\u003c/li\u003e\n\u003cli\u003e计算BFC的高度时，浮动元素也参与计算；\u003c/li\u003e\n\u003cli\u003e每个元素的左边，与包含的盒子的左边相接触，即使存在浮动也是如此；\u003c/li\u003e\n\u003cli\u003eBFC的区域不会与float重叠。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e那么如何触发 BFC 呢？只要元素满足下面任一条件即可触发 BFC 特性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ebody 根元素；\u003c/li\u003e\n\u003cli\u003e浮动元素：float 不为none的属性值；\u003c/li\u003e\n\u003cli\u003e绝对定位元素：position (absolute、fixed)；\u003c/li\u003e\n\u003cli\u003edisplay为： inline-block、table-cells、flex；\u003c/li\u003e\n\u003cli\u003eoverflow 除了visible以外的值 (hidden、auto、scroll)。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eBFC的特性及应用\u003c/h3\u003e\n\u003ch4\u003e同一个 BFC下外边距 会发生折叠\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  .p {\n    width: 200px;\n    height: 50px;\n    margin: 50px 0;\n    background-color: red;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714340-57813f51-5cad-4844-9247-2ba5cc04ac8d.jpg\" alt=\"同一个 BFC 下两个相邻的普通流中的块元素垂直方向上的 margin会折叠\"\u003e\u003c/p\u003e\n\u003cp\u003e根据BFC规则的第3条：\u003c/p\u003e\n\u003cp\u003e盒子垂直方向的距离由margin决定，\u003c/p\u003e\n\u003cp\u003e属于 同一个BFC的 + 两个相邻Box的 + 上下margin 会发生重叠。\u003c/p\u003e\n\u003cp\u003e上文的例子 之所以发生外边距折叠，是因为他们 同属于 body这个根元素， 所以我们需要让 它们 不属于同一个BFC，就能避免外边距折叠：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  .wrap {\n    overflow: hidden;\n  }\n\n  .p {\n    width: 200px;\n    height: 50px;\n    margin: 50px 0;\n    background-color: red;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"wrap\"\u003e\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714635-3ff51432-6415-40df-938d-c4c2fe654ca2.jpg\" alt=\"利用 BFC 下可以避免两个相邻的块元素垂直方向上的 margin折叠\"\u003e\u003c/p\u003e\n\u003ch4\u003eBFC可以包含浮动的元素(清除浮动)\u003c/h4\u003e\n\u003cp\u003e正常情况下，浮动的元素会脱离普通文档流，所以下面的代码里：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  .wrap {\n    border: 1px solid #000;\n  }\n\n  .p {\n    width: 200px;\n    height: 50px;\n    background-color: #eee;\n    float: left;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"wrap\"\u003e\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e外层的div会无法包含 内部浮动的div。\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125714940-1de23469-a365-47f4-82ab-3a89fea5441b.jpg\" alt=\"外层的div会无法包含内部浮动的div\"\u003e\u003c/p\u003e\n\u003cp\u003e但如果我们 触发外部容器的BFC，根据BFC规范中的第4条：计算BFC的高度时，浮动元素也参与计算，那么外部div容器就可以包裹着浮动元素，所以只要把代码修改如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  .wrap {\n    border: 1px solid #000;\n    overflow: hidden;\n  }\n\n  .p {\n    width: 200px;\n    height: 50px;\n    background-color: #eee;\n    float: left;\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"wrap\"\u003e\n    \u0026#x3C;div class=\"p\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125715066-4a11c8a9-caef-4258-acfb-87e3cc8b8302.jpg\" alt=\"利用BFC外层的div会包含内部浮动的div\"\u003e\u003c/p\u003e\n\u003ch4\u003eBFC可以阻止元素被浮动元素覆盖\u003c/h4\u003e\n\u003cp\u003e正常情况下，浮动的元素会脱离普通文档流，会覆盖着普通文档流的元素上。所以下面的代码里：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n.aside {\n  width: 100px;\n  height: 150px;\n  float: left;\n  background: black;\n}\n\n.main {\n  width: 300px;\n  height: 200px;\n  background-color: red;\n}\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"aside\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"main\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125716169-ccf5e6b4-f51e-431e-8aff-0b8e753b88a8.png\" alt=\"浮动的元素会脱离普通文档流，会覆盖着普通文档流的元素上\"\u003e\u003c/p\u003e\n\u003cp\u003e之所以是这样，是因为上文的 规则5： 每个元素的左边，与包含的盒子的左边相接触，即使存在浮动也是如此；\u003c/p\u003e\n\u003cp\u003e所以要想改变效果，使其互补干扰，就得利用规则6 ：BFC的区域不会与float重叠，让 \u0026#x3C;div class=\"main\"\u003e 也能触发BFC的性质。\u003c/p\u003e\n\u003cp\u003e将代码改成下列所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n.aside {\n  width: 100px;\n  height: 150px;\n  float: left;\n  background: black;\n}\n\n.main {\n  width: 300px;\n  height: 200px;\n  background-color: red;\n  overflow: hidden;\n}\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"aside\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"main\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125716325-7b9fe487-9b6e-4d35-b8b7-33839bb9ebce.png\" alt=\"利用BFC可以阻止元素被浮动元素覆盖\"\u003e\u003c/p\u003e\n\u003cp\u003e通过这种方法，就能 用来实现 两列的自适应布局。\u003c/p\u003e\n\u003ch3\u003e简要介绍IFC\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e框会从包含块的顶部开始，一个接一个地水平摆放。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e摆放这些框时，它们在水平方向的 内外边距+边框 所占用的空间都会被考虑；\n在垂直方向上，这些框可能会以不同形式来对齐；\n水平的margin、padding、border有效，垂直无效，不能指定宽高。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e行框的宽度是 由包含块和存在的浮动来决定;\n行框的高度 由行高来决定。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e题目：谈一谈你对CSS盒模型的认识\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e专业的面试，一定会问 \u003ccode\u003eCSS\u003c/code\u003e 盒模型。对于这个题目，我们要回答一下几个方面：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e基本概念：\u003ccode\u003econtent\u003c/code\u003e、\u003ccode\u003epadding\u003c/code\u003e、\u003ccode\u003emargin\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e标准盒模型、\u003ccode\u003eIE\u003c/code\u003e盒模型的区别。不要漏说了\u003ccode\u003eIE\u003c/code\u003e盒模型，通过这个问题，可以筛选一部分人\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCSS\u003c/code\u003e如何设置这两种模型（即：如何设置某个盒子为其中一个模型）？如果回答了上面的第二条，还会继续追问这一条。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eJS\u003c/code\u003e如何设置、获取盒模型对应的宽和高？这一步，已经有很多人答不上来了。\u003c/li\u003e\n\u003cli\u003e实例题：根据盒模型解释\u003cstrong\u003e边距重叠\u003c/strong\u003e。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e前四个方面是逐渐递增，第五个方面，却鲜有人知。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003e\u003ccode\u003eBFC\u003c/code\u003e（边距重叠解决方案）或\u003ccode\u003eIFC\u003c/code\u003e。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果能回答第五条，就会引出第六条。\u003ccode\u003eBFC\u003c/code\u003e是面试频率较高的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e总结\u003c/strong\u003e：以上几点，从上到下，知识点逐渐递增，知识面从理论、\u003ccode\u003eCSS\u003c/code\u003e、\u003ccode\u003eJS\u003c/code\u003e，又回到\u003ccode\u003eCSS\u003c/code\u003e理论\u003c/p\u003e\n\u003cp\u003e接下来，我们把上面的六条，依次讲解。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e标准盒模型和IE盒子模型\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e标准盒子模型：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/2015-10-03-css-27.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eIE\u003c/code\u003e盒子模型：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/2015-10-03-css-30.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上图显示：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在 \u003ccode\u003eCSS\u003c/code\u003e 盒子模型 (\u003ccode\u003eBox Model\u003c/code\u003e) 规定了元素处理元素的几种方式：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewidth\u003c/code\u003e和\u003ccode\u003eheight\u003c/code\u003e：\u003cstrong\u003e内容\u003c/strong\u003e的宽度、高度（不是盒子的宽度、高度）。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epadding\u003c/code\u003e：内边距。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder\u003c/code\u003e：边框。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emargin\u003c/code\u003e：外边距。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eCSS\u003c/code\u003e盒模型和\u003ccode\u003eIE\u003c/code\u003e盒模型的区别：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在\u003cstrong\u003e标准盒子模型\u003c/strong\u003e中，\u003cstrong\u003ewidth 和 height 指的是内容区域\u003c/strong\u003e的宽度和高度。增加内边距、边框和外边距不会影响内容区域的尺寸，但是会增加元素框的总尺寸。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eIE盒子模型\u003c/strong\u003e中，\u003cstrong\u003ewidth 和 height 指的是内容区域+border+padding\u003c/strong\u003e的宽度和高度。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCSS如何设置这两种模型\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e/* 设置当前盒子为 标准盒模型（默认） */\nbox-sizing: content-box;\n\n/* 设置当前盒子为 IE盒模型 */\nbox-sizing: border-box;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e备注：盒子默认为标准盒模型。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eJS如何设置、获取盒模型对应的宽和高\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式一：通过\u003ccode\u003eDOM\u003c/code\u003e节点的 \u003ccode\u003estyle\u003c/code\u003e 样式获取\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eelement.style.width/height;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e缺点：通过这种方式，只能获取\u003cstrong\u003e行内样式\u003c/strong\u003e，不能获取\u003ccode\u003e内嵌\u003c/code\u003e的样式和\u003ccode\u003e外链\u003c/code\u003e的样式。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e这种方式有局限性，但应该了解。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式二（通用型）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ewindow.getComputedStyle(element).width/height;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式二能兼容 \u003ccode\u003eChrome\u003c/code\u003e、火狐。是通用型方式。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式三（IE独有的）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\telement.currentStyle.width/height;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e和方式二相同，但这种方式只有IE独有。获取到的即时运行完之后的宽高（三种css样式都可以获取）。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式四\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\telement.getBoundingClientRect().width/height;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e此 \u003ccode\u003eapi\u003c/code\u003e 的作用是：获取一个元素的绝对位置。绝对位置是视窗 \u003ccode\u003eviewport\u003c/code\u003e 左上角的绝对位置。此 \u003ccode\u003eapi\u003c/code\u003e 可以拿到四个属性：\u003ccode\u003eleft\u003c/code\u003e、\u003ccode\u003etop\u003c/code\u003e、\u003ccode\u003ewidth\u003c/code\u003e、\u003ccode\u003eheight\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e总结：\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的四种方式，要求能说出来区别，以及哪个的通用型更强。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003emargin塌陷/margin重叠\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e标准文档流中，竖直方向的margin不叠加，只取较大的值作为margin\u003c/strong\u003e(水平方向的\u003ccode\u003emargin\u003c/code\u003e是可以叠加的，即水平方向没有塌陷现象)。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ePS：如果不在标准流，比如盒子都浮动了，那么两个盒子之间是没有\u003ccode\u003emargin\u003c/code\u003e重叠的现象的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们来看几个例子。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e兄弟元素之间\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e如下图所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20170805_0904.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e子元素和父元素之间\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n\n        * {\n            margin: 0;\n            padding: 0;\n        }\n\n        .father {\n            background: green;\n\n        }\n\n        /* 给儿子设置margin-top为10像素 */\n        .son {\n            height: 100px;\n            margin-top: 10px;\n            background: red;\n        }\n\n    \u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n\u0026#x3C;div class=\"father\"\u003e\n    \u0026#x3C;div class=\"son\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的代码中，儿子的\u003ccode\u003eheight\u003c/code\u003e是 \u003ccode\u003e100p\u003c/code\u003ex，\u003ccode\u003emagin-top\u003c/code\u003e 是\u003ccode\u003e10px\u003c/code\u003e。注意，此时父亲的 \u003ccode\u003eheight\u003c/code\u003e 是\u003ccode\u003e100\u003c/code\u003e，而不是\u003ccode\u003e110\u003c/code\u003e。因为儿子和父亲在竖直方向上，共一个\u003ccode\u003emargin\u003c/code\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e儿子这个盒子：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180305_2216.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e父亲这个盒子：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180305_2217.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上方代码中，如果我们给父亲设置一个属性：\u003ccode\u003eoverflow: hidden\u003c/code\u003e，就可以避免这个问题，此时父亲的高度是110px，这个用到的就是BFC（下一段讲解）。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e善于使用父亲的padding，而不是儿子的margin\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e其实，这一小段讲的内容与上一小段相同，都是讲父子之间的margin重叠。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我们来看一个奇怪的现象。现在有下面这样一个结构：（\u003ccode\u003ediv\u003c/code\u003e中放一个\u003ccode\u003ep\u003c/code\u003e）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\t\u0026#x3C;div\u003e\n\t\t\u0026#x3C;p\u003e\u0026#x3C;/p\u003e\n\t\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的结构中，我们尝试通过给儿子\u003ccode\u003ep\u003c/code\u003e一个\u003ccode\u003emargin-top:50px;\u003c/code\u003e的属性，让其与父亲保持50px的上边距。结果却看到了下面的奇怪的现象：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20170806_1537.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e此时我们给父亲\u003ccode\u003ediv\u003c/code\u003e加一个\u003ccode\u003eborder\u003c/code\u003e属性，就正常了：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20170806_1544.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果父亲没有\u003ccode\u003eborder\u003c/code\u003e，那么儿子的\u003ccode\u003emargin\u003c/code\u003e实际上踹的是“流”，踹的是这“行”。所以，父亲整体也掉下来了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003emargin这个属性，本质上描述的是兄弟和兄弟之间的距离； 最好不要用这个marign表达父子之间的距离。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e所以，如果要表达父子之间的距离，我们一定要善于使用父亲的padding，而不是儿子的`margin。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eBFC（边距重叠解决方案）\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eBFC（Block Formatting Context）\u003c/code\u003e：块级格式化上下文。你可以把它理解成一个独立的区域。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e另外还有个概念叫\u003ccode\u003eIFC\u003c/code\u003e。不过，\u003ccode\u003eBFC\u003c/code\u003e问得更多。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBFC 的原理/BFC的布局规则【非常重要】\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eBFC\u003c/code\u003e 的原理，其实也就是 \u003ccode\u003eBFC\u003c/code\u003e 的渲染规则（能说出以下四点就够了）。包括：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003eBFC \u003cstrong\u003e内部的\u003c/strong\u003e子元素，在垂直方向，\u003cstrong\u003e边距会发生重叠\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003eBFC在页面中是独立的容器，外面的元素不会影响里面的元素，反之亦然。（稍后看\u003ccode\u003e举例1\u003c/code\u003e）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBFC区域不与旁边的\u003ccode\u003efloat box\u003c/code\u003e区域重叠\u003c/strong\u003e。（可以用来清除浮动带来的影响）。（稍后看\u003ccode\u003e举例2\u003c/code\u003e）\u003c/li\u003e\n\u003cli\u003e计算\u003ccode\u003eBFC\u003c/code\u003e的高度时，浮动的子元素也参与计算。（稍后看\u003ccode\u003e举例3\u003c/code\u003e）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e如何生成BFC\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e有以下几种方法：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e方法1：\u003ccode\u003eoverflow\u003c/code\u003e: 不为\u003ccode\u003evisible\u003c/code\u003e，可以让属性是 \u003ccode\u003ehidden\u003c/code\u003e、\u003ccode\u003eauto\u003c/code\u003e。【最常用】\u003c/li\u003e\n\u003cli\u003e方法2：浮动中：\u003ccode\u003efloat\u003c/code\u003e的属性值不为\u003ccode\u003enone\u003c/code\u003e。意思是，只要设置了浮动，当前元素就创建了\u003ccode\u003eBFC\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e方法3：定位中：只要\u003ccode\u003eposiiton\u003c/code\u003e的值不是 s\u003ccode\u003etatic\u003c/code\u003e或者是\u003ccode\u003erelative\u003c/code\u003e即可，可以是\u003ccode\u003eabsolute\u003c/code\u003e或\u003ccode\u003efixed\u003c/code\u003e，也就生成了一个\u003ccode\u003eBFC\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e方法4：\u003ccode\u003edisplay\u003c/code\u003e为\u003ccode\u003einline-block\u003c/code\u003e, \u003ccode\u003etable-cell\u003c/code\u003e, \u003ccode\u003etable-caption\u003c/code\u003e, \u003ccode\u003eflex\u003c/code\u003e, \u003ccode\u003einline-flex\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBFC 的应用\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e**举例1：**解决 margin 重叠\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e当父元素和子元素发生 \u003ccode\u003emargin\u003c/code\u003e 重叠时，解决办法：\u003cstrong\u003e给子元素或父元素创建BFC\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e比如说，针对下面这样一个 \u003ccode\u003ediv\u003c/code\u003e 结构：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"father\"\u003e\n    \u0026#x3C;p class=\"son\"\u003e\n    \u0026#x3C;/p\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的\u003ccode\u003ediv\u003c/code\u003e结构中，如果父元素和子元素发生\u003ccode\u003emargin\u003c/code\u003e重叠，我们可以给子元素创建一个 \u003ccode\u003eBFC\u003c/code\u003e，就解决了：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"father\"\u003e\n    \u0026#x3C;p class=\"son\" style=\"overflow: hidden\"\u003e\n    \u0026#x3C;/p\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e因为\u003cstrong\u003e第二条：BFC区域是一个独立的区域，不会影响外面的元素\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e举例2\u003c/strong\u003e：BFC区域不与float区域重叠：\u003c/p\u003e\n\u003cp\u003e针对下面这样一个div结构；\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n\n        .father-layout {\n            background: pink;\n        }\n\n        .father-layout .left {\n            float: left;\n            width: 100px;\n            height: 100px;\n            background: green;\n        }\n\n        .father-layout .right {\n            height: 150px;  /*右侧标准流里的元素，比左侧浮动的元素要高*/\n            background: red;\n        }\n\n    \u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n\n\u0026#x3C;section class=\"father-layout\"\u003e\n    \u0026#x3C;div class=\"left\"\u003e\n        左侧，生命壹号\n    \u0026#x3C;/div\u003e\n    \u0026#x3C;div class=\"right\"\u003e\n        右侧，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，\n    \u0026#x3C;/div\u003e\n\u0026#x3C;/section\u003e\n\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_0825.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上图中，由于右侧标准流里的元素，比左侧浮动的元素要高，导致右侧有一部分会跑到左边的下面去。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e如果要解决这个问题，可以将右侧的元素创建BFC\u003c/strong\u003e，因为\u003cstrong\u003e第三条：BFC区域不与\u003ccode\u003efloat box\u003c/code\u003e区域重叠\u003c/strong\u003e。解决办法如下：（将right区域添加overflow属性）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;div class=\"right\" style=\"overflow: hidden\"\u003e\n        右侧，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，\n    \u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_0827.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上图表明，解决之后，\u003ccode\u003efather-layout\u003c/code\u003e的背景色显现出来了，说明问题解决了。\u003c/p\u003e\n\u003cp\u003e**举例3：**清除浮动\u003c/p\u003e\n\u003cp\u003e现在有下面这样的结构：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n\n        .father {\n            background: pink;\n        }\n\n        .son {\n            float: left;\n            background: green;\n        }\n\n    \u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n\n\u0026#x3C;section class=\"father\"\u003e\n    \u0026#x3C;div class=\"son\"\u003e\n        生命壹号\n    \u0026#x3C;/div\u003e\n\n\u0026#x3C;/section\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_0840.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上面的代码中，儿子浮
