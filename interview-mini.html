/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e时间是由服务器发送的(UTC)，如果服务器时间和客户端时间存在不一致，可能会出现问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e存在版本问题，到期之前的修改客户端是不可知的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）强缓存(cache-control)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e已知Expires的缺点之后，在HTTP/1.1中，增加了一个字段Cache-control，该字段表示资源缓存的最大有效时间，在该时间内，客户端不需要向服务器发送请求。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这两者的区别就是前者是绝对时间，而后者是相对时间。下面列举一些 Cache-control 字段常用的值：(完整的列表可以查看MDN)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003emax-age\u003c/code\u003e：即最大有效时间。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emust-revalidate\u003c/code\u003e：如果超过了 max-age 的时间，浏览器必须向服务器发送请求，验证资源是否还有效。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eno-cache\u003c/code\u003e：不使用强缓存，需要与服务器验证缓存是否新鲜。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eno-store\u003c/code\u003e: 真正意义上的“不要缓存”。所有内容都不走缓存，包括强制和对比。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epublic\u003c/code\u003e：所有的内容都可以被缓存 (包括客户端和代理服务器， 如 CDN)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eprivate\u003c/code\u003e：所有的内容只有客户端才可以缓存，代理服务器不能缓存。默认值。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCache-control 的优先级高于 Expires\u003c/strong\u003e，为了兼容 HTTP/1.0 和 HTTP/1.1，实际项目中两个字段都可以设置。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e该字段可以在请求头或者响应头设置，可组合使用多种指令：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e可缓存性：\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003epublic：浏览器和缓存服务器都可以缓存页面信息\u003c/li\u003e\n\u003cli\u003eprivate：default，代理服务器不可缓存，只能被单个用户缓存\u003c/li\u003e\n\u003cli\u003eno-cache：浏览器器和服务器都不应该缓存页面信息，但仍可缓存，只是在缓存前需要向服务器确认资源是否被更改。可配合private，过期时间设置为过去时间。\u003c/li\u003e\n\u003cli\u003eonly-if-cache：客户端只接受已缓存的响应\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e到期：\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003emax-age=：缓存存储的最大周期，超过这个周期被认为过期。\u003c/li\u003e\n\u003cli\u003es-maxage=：设置共享缓存，比如can。会覆盖max-age和expires。\u003c/li\u003e\n\u003cli\u003emax-stale[=]：客户端愿意接收一个已经过期的资源\u003c/li\u003e\n\u003cli\u003emin-fresh=：客户端希望在指定的时间内获取最新的响应\u003c/li\u003e\n\u003cli\u003estale-while-revalidate=：客户端愿意接收陈旧的响应，并且在后台一部检查新的响应。时间代表客户端愿意接收陈旧响应的时间长度。\u003c/li\u003e\n\u003cli\u003estale-if-error=：如新的检测失败，客户端则愿意接收陈旧的响应，时间代表等待时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e重新验证和重新加载\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003emust-revalidate：如页面过期，则去服务器进行获取。\u003c/li\u003e\n\u003cli\u003eproxy-revalidate：用于共享缓存。\u003c/li\u003e\n\u003cli\u003eimmutable：响应正文不随时间改变。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e其他\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eno-store：绝对禁止缓存\u003c/li\u003e\n\u003cli\u003eno-transform：不得对资源进行转换和转变。例如，不得对图像格式进行转换。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eHTTP 1.1 产物，以时间间隔标识失效时间，解决了Expires服务器和客户端相对时间的问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e比Expires多了很多选项设置。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e存在版本问题，到期之前的修改客户端是不可知的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）协商缓存\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e协商缓存的状态码由服务器决策返回200或者304\u003c/li\u003e\n\u003cli\u003e当浏览器的强缓存失效的时候或者请求头中设置了不走强缓存，并且在请求头中设置了If-Modified-Since 或者 If-None-Match 的时候，会将这两个属性值到服务端去验证是否命中协商缓存，如果命中了协商缓存，会返回 304 状态，加载浏览器缓存，并且响应头会设置 Last-Modified 或者 ETag 属性。\u003c/li\u003e\n\u003cli\u003e对比缓存在请求数上和没有缓存是一致的，但如果是 304 的话，返回的仅仅是一个状态码而已，并没有实际的文件内容，因此 在响应体体积上的节省是它的优化点。\u003c/li\u003e\n\u003cli\u003e协商缓存有 2 组字段(不是两个)，控制协商缓存的字段有：Last-Modified/If-Modified-since（http1.0）和Etag/If-None-match（http1.1）\u003c/li\u003e\n\u003cli\u003eLast-Modified/If-Modified-since表示的是服务器的资源最后一次修改的时间；Etag/If-None-match表示的是服务器资源的唯一标\n识，只要资源变化，Etag就会重新生成。\u003c/li\u003e\n\u003cli\u003eEtag/If-None-match的优先级比Last-Modified/If-Modified-since高。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e协商缓存(Last-Modified/If-Modified-since)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e服务器通过 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段告知客户端，资源最后一次被修改的时间，例如 \u003ccode\u003eLast-Modified: Mon, 10 Nov 2018 09:10:11 GMT\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器将这个值和内容一起记录在缓存数据库中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e下一次请求相同资源时时，浏览器从自己的缓存中找出“不确定是否过期的”缓存。因此在请求头中将上次的 \u003ccode\u003eLast-Modified\u003c/code\u003e 的值写入到请求头的 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 字段\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e服务器会将 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 的值与 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段进行对比。如果相等，则表示未修改，响应 304；反之，则表示修改了，响应 200 状态码，并返回数据。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e不存在版本问题，每次请求都会去服务器进行校验。服务器对比最后修改时间如果相同则返回304，不同返回200以及资源内容。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e只要资源修改，无论内容是否发生实质性的变化，都会将该资源返回客户端。例如周期性重写，这种情况下该资源包含的数据实际上一样的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e以时刻作为标识，无法识别一秒内进行多次修改的情况。 如果资源更新的速度是秒以下单位，那么该缓存是不能被使用的，因为它的时间单位最低是秒。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e某些服务器不能精确的得到文件的最后修改时间。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e如果文件是通过服务器动态生成的，那么该方法的更新时间永远是生成的时间，尽管文件可能没有变化，所以起不到缓存的作用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e协商缓存(Etag/If-None-match)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e为了解决上述问题，出现了一组新的字段 \u003ccode\u003eEtag\u003c/code\u003e 和 \u003ccode\u003eIf-None-Match\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eEtag\u003c/code\u003e 存储的是文件的特殊标识(一般都是 hash 生成的)，服务器存储着文件的 \u003ccode\u003eEtag\u003c/code\u003e 字段。之后的流程和 \u003ccode\u003eLast-Modified\u003c/code\u003e 一致，只是 \u003ccode\u003eLast-Modified\u003c/code\u003e 字段和它所表示的更新时间改变成了 \u003ccode\u003eEtag\u003c/code\u003e 字段和它所表示的文件 hash，把 \u003ccode\u003eIf-Modified-Since\u003c/code\u003e 变成了 \u003ccode\u003eIf-None-Match\u003c/code\u003e。服务器同样进行比较，命中返回 304, 不命中返回新资源和 200。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器在发起请求时，服务器返回在Response header中返回请求资源的唯一标识。在下一次请求时，会将上一次返回的Etag值赋值给If-No-Matched并添加在Request Header中。服务器将浏览器传来的if-no-matched跟自己的本地的资源的ETag做对比，如果匹配，则返回304通知浏览器读取本地缓存，否则返回200和更新后的资源。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eEtag 的优先级高于 Last-Modified。\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e优势特点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e可以更加精确的判断资源是否被修改，可以识别一秒内多次修改的情况。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e不存在版本问题，每次请求都回去服务器进行校验。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e劣势问题\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e计算ETag值需要性能损耗。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e分布式服务器存储的情况下，计算ETag的算法如果不一样，会导致浏览器从一台服务器上获得页面内容后到另外一台服务器上进行验证时现ETag不匹配的情况。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e介绍防抖节流原理、区别以及应用，并用JavaScript进行实现\u003c/h2\u003e\n\u003ch3\u003e1）防抖\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计时。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e适用场景：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e按钮提交场景：防止多次提交按钮，只执行最后提交的一次\u003c/li\u003e\n\u003cli\u003e搜索框联想场景：防止联想发送请求，只发送最后一次输入\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e简易版实现\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\n * 防抖:\n *\n * 应用场景：当用户进行了某个行为(例如点击)之后。不希望每次行为都会触发方法，而是行为做出后,一段时间内没有再次重复行为，才给用户响应\n * 实现原理 : 每次触发事件时设置一个延时调用方法，并且取消之前的延时调用方法。（每次触发事件时都取消之前的延时调用方法）\n * @params fun 传入的防抖函数(callback) delay 等待时间\n *\n */\nconst debounce = (fun, delay = 500) =\u003e {\n    let timer = null //设定一个定时器\n    return function (...args) {\n        clearTimeout(timer);\n        timer = setTimeout(() =\u003e {\n            fun.apply(this, args)\n        }, delay)\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e立即执行版实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有时希望立刻执行函数，然后等到停止触发 n 秒后，才可以重新触发执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 有时希望立刻执行函数，然后等到停止触发 n 秒后，才可以重新触发执行。\nfunction debounce(func, wait, immediate) {\n  let timeout;\n  return function () {\n    const context = this;\n    const args = arguments;\n    if (timeout) clearTimeout(timeout);\n    if (immediate) {\n      const callNow = !timeout;\n      timeout = setTimeout(function () {\n        timeout = null;\n      }, wait)\n      if (callNow) func.apply(context, args)\n    } else {\n      timeout = setTimeout(function () {\n        func.apply(context, args)\n      }, wait);\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e返回值版实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003efunc函数可能会有返回值，所以需要返回函数结果，但是当 immediate 为 false 的时候，因为使用了 setTimeout ，我们将 func.apply(context, args) 的返回值赋给变量，最后再 return 的时候，值将会一直是 undefined，所以只在 immediate 为 true 的时候返回函数的执行结果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction debounce(func, wait, immediate) {\n  let timeout, result;\n  return function () {\n    const context = this;\n    const args = arguments;\n    if (timeout) clearTimeout(timeout);\n    if (immediate) {\n      const callNow = !timeout;\n      timeout = setTimeout(function () {\n        timeout = null;\n      }, wait)\n      if (callNow) result = func.apply(context, args)\n    }\n    else {\n      timeout = setTimeout(function () {\n        func.apply(context, args)\n      }, wait);\n    }\n    return result;\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）节流\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原理：规定在一个单位时间内，只能触发一次函数。如果这个单位时间内触发多次函数，只有一次生效。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e适用场景\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e拖拽场景：固定时间内只执行一次，防止超高频次触发位置变动\u003c/li\u003e\n\u003cli\u003e缩放场景：监控浏览器resize\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e简易版实现\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\n * 节流\n *\n * 应用场景:用户进行高频事件触发(滚动)，但在限制在n秒内只会执行一次。\n * 实现原理: 每次触发时间的时候，判断当前是否存在等待执行的延时函数。\n *\n * @params fun 传入的防抖函数(callback) delay 等待时间\n *\n */\nconst throttle = (fun, delay = 1000) =\u003e {\n  let flag = true;\n  return function (...args) {\n    if (!flag) return;\n    flag = false;\n    setTimeout(() =\u003e {\n      fun.apply(this, args);\n      flag = true;\n    }, delay);\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用时间戳实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e使用时间戳，当触发事件的时候，我们取出当前的时间戳，然后减去之前的时间戳(最一开始值设为 0 )，如果大于设置的时间周期，就执行函数，然后更新时间戳为当前的时间戳，如果小于，就不执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction throttle(func, wait) {\n  let context, args;\n  let previous = 0;\n\n  return function () {\n    let now = +new Date();\n    context = this;\n    args = arguments;\n    if (now - previous \u003e wait) {\n      func.apply(context, args);\n      previous = now;\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用定时器实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e当触发事件的时候，我们设置一个定时器，再触发事件的时候，如果定时器存在，就不执行，直到定时器执行，然后执行函数，清空定时器，这样就可以设置下个定时器。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction throttle(func, wait) {\n  let timeout;\n  return function () {\n    const context = this;\n    const args = arguments;\n    if (!timeout) {\n      timeout = setTimeout(function () {\n        timeout = null;\n        func.apply(context, args)\n      }, wait);\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e前端安全、中间人攻击\u003c/h2\u003e\n\u003ch3\u003e1）XSS：跨站脚本攻击\u003c/h3\u003e\n\u003cp\u003e就是攻击者想尽一切办法将可以执行的代码注入到网页中。\u003c/p\u003e\n\u003ch4\u003e存储型(server端)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景：见于带有用户保存数据的网站功能，如论坛发帖、商品评论、用户私信等。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e攻击步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者将恶意代码提交到目标网站的数据库中\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开目标网站时，服务端将恶意代码从数据库中取出来，拼接在HTML中返回给浏览器\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器在收到响应后解析执行，混在其中的恶意代码也同时被执行\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据，并发送到指定攻击者的网站，或者冒充用户行为，调用目标网站的接口，执行恶意操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e反射型(Server端)\u003c/h4\u003e\n\u003cp\u003e与存储型的区别在于，存储型的恶意代码存储在数据库中，反射型的恶意代码在URL上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景：通过 URL 传递参数的功能，如网站搜索、跳转等。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e攻击步骤：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者构造出特殊的 URL，其中包含恶意代码。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开带有恶意代码的 URL 时，网站服务端将恶意代码从 URL 中取出，拼接在 HTML 中返回给浏览器。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器接收到响应后解析执行，混在其中的恶意代码也被执行。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDom 型(浏览器端)\u003c/h4\u003e\n\u003cp\u003eDOM 型 XSS 攻击中，取出和执行恶意代码由浏览器端完成，属于前端 JavaScript 自身的安全漏洞，而其他两种 XSS 都属于服务端的安全漏洞。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e场景：通过 URL 传递参数的功能，如网站搜索、跳转等。\u003c/li\u003e\n\u003cli\u003e攻击步骤：\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e攻击者构造出特殊的 URL，其中包含恶意代码。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e用户打开带有恶意代码的 URL。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e用户浏览器接收到响应后解析执行，前端 JavaScript 取出 URL 中的恶意代码并执行。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e防止攻击者提交恶意代码，防止浏览器执行恶意代码。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e对数据进行严格的输出编码：如HTML元素的编码，JS编码，CSS编码，URL编码等等\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e避免拼接 HTML；Vue/React 技术栈，避免使用 v-html / dangerouslySetInnerHTML\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eCSP HTTP Header，即 Content-Security-Policy、X-XSS-Protection\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e增加攻击难度，配置CSP(本质是建立白名单，由浏览器进行拦截)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src 'self'\u003c/code\u003e - 所有内容均来自站点的同一个源（不包括其子域名）\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src 'self' *.trusted.com\u003c/code\u003e - 允许内容来自信任的域名及其子域名 (域名不必须与CSP设置所在的域名相同)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eContent-Security-Policy: default-src https://yideng.com\u003c/code\u003e - 该服务器仅允许通过HTTPS方式并仅从yideng.com域名来访问文档\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e输入验证：比如一些常见的数字、URL、电话号码、邮箱地址等等做校验判断\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e开启浏览器XSS防御：Http Only cookie，禁止 JavaScript 读取某些敏感 Cookie，攻击者完成 XSS 注入后也无法窃取此 Cookie。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e验证码\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSRF：跨站请求伪造\u003c/h3\u003e\n\u003cp\u003e攻击者诱导受害者进入第三方网站，在第三方网站中，向被攻击网站发送跨站请求。利用受害者在被攻击网站已经获取的注册凭证，绕过后台的用户验证，达到冒充用户对被攻击的网站执行某项操作的目的。\u003c/p\u003e\n\u003ch4\u003e攻击流程举例\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e受害者登录 a.com，并保留了登录凭证（Cookie）\u003c/li\u003e\n\u003cli\u003e攻击者引诱受害者访问了b.com\u003c/li\u003e\n\u003cli\u003eb.com 向 a.com 发送了一个请求：a.com/act=xx浏览器会默认携带a.com的Cookie\u003c/li\u003e\n\u003cli\u003ea.com接收到请求后，对请求进行验证，并确认是受害者的凭证，误以为是受害者自己发送的请求\u003c/li\u003e\n\u003cli\u003ea.com以受害者的名义执行了act=xx\u003c/li\u003e\n\u003cli\u003e攻击完成，攻击者在受害者不知情的情况下，冒充受害者，让a.com执行了自己定义的操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e攻击类型\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eGET型：如在页面的某个 img 中发起一个 get 请求\u003c/li\u003e\n\u003cli\u003ePOST型：通过自动提交表单到恶意网站\u003c/li\u003e\n\u003cli\u003e链接型：需要诱导用户点击链接\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003eCSRF通常从第三方网站发起，被攻击的网站无法防止攻击发生，只能通过增强自己网站针对CSRF的防护能力来提升安全性。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e同源检测：通过Header中的Origin Header 、Referer Header 确定，但不同浏览器可能会有不一样的实现，不能完全保证\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eCSRF Token 校验：将CSRF Token输出到页面中（通常保存在Session中），页面提交的请求携带这个Token，服务器验证Token是否正确\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e双重cookie验证：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e流程：\n\u003cul\u003e\n\u003cli\u003e步骤1：在用户访问网站页面时，向请求域名注入一个Cookie，内容为随机字符串（例如csrfcookie=v8g9e4ksfhw）\u003c/li\u003e\n\u003cli\u003e步骤2：在前端向后端发起请求时，取出Cookie，并添加到URL的参数中（接上例POST https://www.a.com/comment?csrfcookie=v8g9e4ksfhw）\u003c/li\u003e\n\u003cli\u003e步骤3：后端接口验证Cookie中的字段与URL参数中的字段是否一致，不一致则拒绝。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e优点：\n\u003cul\u003e\n\u003cli\u003e无需使用Session，适用面更广，易于实施。\u003c/li\u003e\n\u003cli\u003eToken储存于客户端中，不会给服务器带来压力。\u003c/li\u003e\n\u003cli\u003e相对于Token，实施成本更低，可以在前后端统一拦截校验，而不需要一个个接口和页面添加。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e缺点：\n\u003cul\u003e\n\u003cli\u003eCookie中增加了额外的字段。\u003c/li\u003e\n\u003cli\u003e如果有其他漏洞（例如XSS），攻击者可以注入Cookie，那么该防御方式失效。\u003c/li\u003e\n\u003cli\u003e难以做到子域名的隔离。\u003c/li\u003e\n\u003cli\u003e为了确保Cookie传输安全，采用这种防御方式的最好确保用整站HTTPS的方式，如果还没切HTTPS的使用这种方式也会有风险。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eSamesite Cookie属性：Google起草了一份草案来改进HTTP协议，那就是为Set-Cookie响应头新增Samesite属性，它用来标明这个 Cookie是个“同站 Cookie”，同站Cookie只能作为第一方Cookie，不能作为第三方Cookie，Samesite 有两个属性值，Strict 为任何情况下都不可以作为第三方 Cookie ，Lax 为可以作为第三方 Cookie , 但必须是Get请求\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）iframe 安全\u003c/h3\u003e\n\u003ch4\u003e说明\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e嵌入第三方 iframe 会有很多不可控的问题，同时当第三方 iframe 出现问题或是被劫持之后，也会诱发安全性问题\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e点击劫持\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e攻击者将目标网站通过 iframe 嵌套的方式嵌入自己的网页中，并将 iframe 设置为透明，诱导用户点击。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e禁止自己的 iframe 中的链接外部网站的JS\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e为 iframe 设置 sandbox 属性，通过它可以对iframe的行为进行各种限制，充分实现“最小权限“原则\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e服务端设置 X-Frame-Options Header头，拒绝页面被嵌套，X-Frame-Options 是HTTP 响应头中用来告诉浏览器一个页面是否可以嵌入 \u0026#x3C;iframe\u003e 中\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eeg.X-Frame-Options: SAMEORIGIN\u003c/li\u003e\n\u003cli\u003eSAMEORIGIN: iframe 页面的地址只能为同源域名下的页面\u003c/li\u003e\n\u003cli\u003eALLOW-FROM: 可以嵌套在指定来源的 iframe 里\u003c/li\u003e\n\u003cli\u003eDENY: 当前页面不能被嵌套在 iframe 里\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e设置 CSP 即 Content-Security-Policy 请求头\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e减少对 iframe 的使用\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）错误的内容推断\u003c/h3\u003e\n\u003ch4\u003e说明\u003c/h4\u003e\n\u003cp\u003e文件上传类型校验失败后，导致恶意的JS文件上传后，浏览器 Content-Type Header 的默认解析为可执行的 JS 文件\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e设置 X-Content-Type-Options 头\u003c/p\u003e\n\u003ch3\u003e5）第三方依赖包\u003c/h3\u003e\n\u003cp\u003e减少对第三方依赖包的使用，如之前 npm 的包如：event-stream 被爆出恶意攻击数字货币；\u003c/p\u003e\n\u003ch3\u003e6）HTTPS\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e黑客可以利用SSL Stripping这种攻击手段，强制让HTTPS降级回HTTP，从而继续进行中间人攻击。\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e解决这个安全问题的办法是使用HSTS（HTTP Strict Transport Security），它通过下面这个HTTP Header以及一个预加载的清单，来告知浏览器在和网站进行通信的时候强制性的使用HTTPS，而不是通过明文的HTTP进行通信：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-header\"\u003eStrict-Transport-Security: max-age=\u0026#x3C;seconds\u003e; includeSubDomains; preload\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的“强制性”表现为浏览器无论在何种情况下都直接向服务器端发起HTTPS请求，而不再像以往那样从HTTP跳转到HTTPS。另外，当遇到证书或者链接不安全的时候，则首先警告用户，并且不再让用户选择是否继续进行不安全的通信。\u003c/p\u003e\n\u003ch3\u003e7）本地存储数据\u003c/h3\u003e\n\u003cp\u003e避免重要的用户信息存在浏览器缓存中\u003c/p\u003e\n\u003ch3\u003e8）静态资源完整性校验\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e使用 内容分发网络 (CDNs) 在多个站点之间共享脚本和样式表等文件可以提高站点性能并节省带宽。然而，使用CDN也存在风险，如果攻击者获得对 CDN 的控制权，则可以将任意恶意内容注入到 CDN 上的文件中 （或完全替换掉文件），因此可能潜在地攻击所有从该 CDN 获取文件的站点。\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e将使用 base64 编码过后的文件哈希值写入你所引用的 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 或 标签的 integrity 属性值中即可启用子资源完整性能。\u003c/p\u003e\n\u003ch3\u003e9）网络劫持\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eDNS劫持（涉嫌违法）：修改运行商的 DNS 记录，重定向到其他网站。DNS 劫持是违法的行为，目前 DNS 劫持已被监管，现在很少见 DNS 劫持\u003c/li\u003e\n\u003cli\u003eHTTP劫持：前提有 HTTP 请求。因 HTTP 是明文传输，运营商便可借机修改 HTTP 响应内容（如加广告）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003cp\u003e全站 HTTPS\u003c/p\u003e\n\u003ch3\u003e10）中间人攻击\u003c/h3\u003e\n\u003cp\u003e中间人攻击（Man-in-the-middle attack, MITM），指攻击者与通讯的两端分别创建独立的联系，并交换其所收到的数据，使通讯的两端认为他们正在通过一个私密的连接与对方直接对话，但事实上整个会话都被攻击者窃听、篡改甚至完全控制。没有进行严格的证书校验是中间人攻击着手点。目前大多数加密协议都提供了一些特殊认证方法以阻止中间人攻击。如 SSL （安全套接字层）协议可以验证参与通讯的用户的证书是否有权威、受信任的数字证书认证机构颁发，并且能执行双向身份认证。攻击场景如用户在一个未加密的 WiFi下访问网站。在中间人攻击中，攻击者可以拦截通讯双方的通话并插入新的内容。\u003c/p\u003e\n\u003ch4\u003e场景\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e在一个未加密的Wi-Fi 无线接入点的接受范围内的中间人攻击者，可以将自己作为一个中间人插入这个网络\u003c/li\u003e\n\u003cli\u003eFiddler / Charles （花瓶）代理工具\u003c/li\u003e\n\u003cli\u003e12306 之前的自己证书\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e过程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e客户端发送请求到服务端，请求被中间人截获\u003c/li\u003e\n\u003cli\u003e服务器向客户端发送公钥\u003c/li\u003e\n\u003cli\u003e中间人截获公钥，保留在自己手上。然后自己生成一个【伪造的】公钥，发给客户端\u003c/li\u003e\n\u003cli\u003e客户端收到伪造的公钥后，生成加密hash值发给服务器\u003c/li\u003e\n\u003cli\u003e中间人获得加密hash值，用自己的私钥解密获得真秘钥,同时生成假的加密hash值，发给服务器\u003c/li\u003e\n\u003cli\u003e服务器用私钥解密获得假密钥,然后加密数据传输给客户端\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e使用抓包工具fiddle来进行举例说明\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e首先通过一些途径在客户端安装证书\u003c/li\u003e\n\u003cli\u003e然后客户端发送连接请求，fiddle在中间截取请求，并返回自己伪造的证书\u003c/li\u003e\n\u003cli\u003e客户端已经安装了攻击者的根证书，所以验证通过\u003c/li\u003e\n\u003cli\u003e客户端就会正常和fiddle进行通信，把fiddle当作正确的服务器\u003c/li\u003e\n\u003cli\u003e同时fiddle会跟原有的服务器进行通信，获取数据以及加密的密钥，去解密密钥\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e常见攻击方式\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e嗅探：嗅探是一种用来捕获流进和流出的网络数据包的技术，就好像是监听电话一样。比如：抓包工具\u003c/li\u003e\n\u003cli\u003e数据包注入：在这种，攻击者会将恶意数据包注入到常规数据中的，因为这些恶意数据包是在正常的数据包里面的，用户和系统都很难发现这个内容。\u003c/li\u003e\n\u003cli\u003e会话劫持：当我们进行一个网站的登录的时候到退出登录这个时候，会产生一个会话，这个会话是攻击者用来攻击的首要目标，因为这个会话，包含了用户大量的数据和私密信息。\u003c/li\u003e\n\u003cli\u003eSSL剥离：HTTPS是通过SSL/TLS进行加密过的，在SSL剥离攻击中，会使SSL/TLS连接断开，让受保护的HTTPS，变成不受保护的HTTP（这对于网站非常致命）\u003c/li\u003e\n\u003cli\u003eDNS欺骗：攻击者往往通过入侵到DNS服务器，或者篡改用户本地hosts文件，然后去劫持用户发送的请求，然后转发到攻击者想要转发到的服务器\u003c/li\u003e\n\u003cli\u003eARP欺骗： ARP(address resolution protocol)地址解析协议，攻击者利用APR的漏洞，用当前局域网之间的一台服务器，来冒充客户端想要请求的服务端，向客户端发送自己的MAC地址，客户端无从得到真正的主机的MAC地址，所以，他会把这个地址当作真正的主机来进行通信，将MAC存入ARP缓存表。\u003c/li\u003e\n\u003cli\u003e代理服务器\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e用可信的第三方CA厂商\u003c/li\u003e\n\u003cli\u003e不下载未知来源的证书，不要去下载一些不安全的文件\u003c/li\u003e\n\u003cli\u003e确认你访问的URL是HTTPS的，确保网站使用了SSL，确保禁用一些不安全的SSL，只开启：TLS1.1，TLS1.2\u003c/li\u003e\n\u003cli\u003e不要使用公用网络发送一些敏感的信息\u003c/li\u003e\n\u003cli\u003e不要去点击一些不安全的连接或者恶意链接或邮件信息\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e11）sql 注入\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e就是通过把SQL命令插入到Web表单递交或输入域名或页面请求的查询字符串，最终达到欺骗数据库服务器执行恶意的SQL命令,从而达到和服务器\n进行直接的交互\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e后台进行输入验证，对敏感字符过滤。\u003c/li\u003e\n\u003cli\u003e使用参数化查询，能避免拼接SQL，就不要拼接SQL语句。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e12）前端数据安全\u003c/h3\u003e\n\u003ch4\u003e描述\u003c/h4\u003e\n\u003cp\u003e反爬虫。如猫眼电影、天眼查等等，以数据内容为核心资产的企业\u003c/p\u003e\n\u003ch4\u003e预防方案\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003efont-face拼接方式：猫眼电影、天眼查\u003c/li\u003e\n\u003cli\u003ebackground 拼接：美团\u003c/li\u003e\n\u003cli\u003e伪元素隐藏：汽车之家\u003c/li\u003e\n\u003cli\u003e元素定位覆盖式：去哪儿\u003c/li\u003e\n\u003cli\u003eiframe 异步加载：网易云音乐\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e13）其他建议\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e定期请第三方机构做安全性测试，漏洞扫描\u003c/li\u003e\n\u003cli\u003e使用第三方开源库做上线前的安全测试，可以考虑融合到CI中\u003c/li\u003e\n\u003cli\u003ecode review 保证代码质量\u003c/li\u003e\n\u003cli\u003e默认项目中设置对应的 Header 请求头，如 X-XSS-Protection、 X-Content-Type-Options 、X-Frame-Options Header、Content-Security-Policy 等等\u003c/li\u003e\n\u003cli\u003e对第三方包和库做检测：NSP(Node Security Platform)，Snyk\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e对闭包的看法，为什么要用闭包？说一下闭包原理以及应用场景\u003c/h2\u003e\n\u003ch3\u003e1）什么是闭包\u003c/h3\u003e\n\u003cp\u003e函数执行后返回结果是一个内部函数，并被外部变量所引用，如果内部函数持有被执行函数作用域的变量，即形成了闭包。\u003c/p\u003e\n\u003cp\u003e可以在内部函数访问到外部函数作用域。使用闭包，一可以读取函数中的变量，二可以将函数中的变量存储在内存中，保护变量不被污染。而正因闭包会把函数中的变量值存储在内存中，会对内存有消耗，所以不能滥用闭包，否则会影响网页性能，造成内存泄漏。当不需要使用闭包时，要及时释放内存，可将内层函数对象的变量赋值为null。\u003c/p\u003e\n\u003ch3\u003e2）闭包原理\u003c/h3\u003e\n\u003cp\u003e函数执行分成两个阶段(预编译阶段和执行阶段)。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在预编译阶段，如果发现内部函数使用了外部函数的变量，则会在内存中创建一个“闭包”对象并保存对应变量值，如果已存在“闭包”，则只需要增加对应属性值即可。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e执行完后，函数执行上下文会被销毁，函数对“闭包”对象的引用也会被销毁，但其内部函数还持用该“闭包”的引用，所以内部函数可以继续使用“外部函数”中的变量\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e利用了函数作用域链的特性，一个函数内部定义的函数会将包含外部函数的活动对象添加到它的作用域链中，函数执行完毕，其执行作用域链销毁，但因内部函数的作用域链仍然在引用这个活动对象，所以其活动对象不会被销毁，直到内部函数被销毁后才被销毁。\u003c/p\u003e\n\u003ch3\u003e3）优点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e可以从内部函数访问外部函数的作用域中的变量，且访问到的变量长期驻扎在内存中，可供之后使用\u003c/li\u003e\n\u003cli\u003e避免变量污染全局\u003c/li\u003e\n\u003cli\u003e把变量存到独立的作用域，作为私有成员存在\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4）缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e对内存消耗有负面影响。因内部函数保存了对外部变量的引用，导致无法被垃圾回收，增大内存使用量，所以使用不当会导致内存泄漏\u003c/li\u003e\n\u003cli\u003e对处理速度具有负面影响。闭包的层级决定了引用的外部变量在查找时经过的作用域链长度\u003c/li\u003e\n\u003cli\u003e可能获取到意外的值(captured value)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e5）应用场景\u003c/h3\u003e\n\u003ch4\u003e应用场景一\u003c/h4\u003e\n\u003cp\u003e典型应用是模块封装，在各模块规范出现之前，都是用这样的方式防止变量污染全局。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Yideng = (function () {\n  // 这样声明为模块私有变量，外界无法直接访问\n  var foo = 0;\n\n  function Yideng() {}\n  Yideng.prototype.bar = function bar() {\n    return foo;\n  };\n\n  return Yideng;\n}());\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e应用场景二\u003c/h4\u003e\n\u003cp\u003e在循环中创建闭包，防止取到意外的值。\u003c/p\u003e\n\u003cp\u003e如下代码，无论哪个元素触发事件，都会弹出 3。因为函数执行后引用的 i 是同一个，而 i 在循环结束后就是 3\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 3; i++) {\n  document.getElementById('id' + i).onfocus = function() {\n    alert(i);\n  };\n}\n\n// 可用闭包解决\nfunction makeCallback(num) {\n  return function() {\n    alert(num);\n  };\n}\n\nfor (var i = 0; i \u0026#x3C; 3; i++) {\n  document.getElementById('id' + i).onfocus = makeCallback(i);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCSS 伪类与伪元素区别\u003c/h2\u003e\n\u003ch3\u003e1）伪类(pseudo-classes)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e其核⼼就是⽤来选择DOM树之外的信息，不能够被普通选择器选择的⽂档之外的元素，⽤来添加⼀些选择器的特殊效果。\u003c/li\u003e\n\u003cli\u003e⽐如:hover :active :visited :link :first-child :focus :lang等\u003c/li\u003e\n\u003cli\u003e由于状态的变化是⾮静态的，所以元素达到⼀个特定状态时，它可能得到⼀个伪类的样式；当状态改变时，它⼜会失去这个样式。\u003c/li\u003e\n\u003cli\u003e由此可以看出，它的功能和class有些类似，但它是基于⽂档之外的抽象，所以叫 伪类。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）伪元素(Pseudo-elements)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDOM树没有定义的虚拟元素\u003c/li\u003e\n\u003cli\u003e核⼼就是需要创建通常不存在于⽂档中的元素。\u003c/li\u003e\n\u003cli\u003e⽐如::before ::after 表示选择元素内容的之前内容或之后内容。\u003c/li\u003e\n\u003cli\u003e伪元素控制的内容和元素是没有差别的，但是它本身只是基于元素的抽象，并不存在于⽂档中，所以称为伪元素。⽤于将特殊的效果添加到某些选择器\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）伪类与伪元素的区别\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e表示⽅法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCSS2 中伪类、伪元素都是以单冒号:表示,\u003c/li\u003e\n\u003cli\u003eCSS2.1 后规定伪类⽤单冒号表示,伪元素⽤双冒号::表示，\u003c/li\u003e\n\u003cli\u003e浏览器同样接受 CSS2 时代已经存在的伪元素(:before, :after, :first-line, :first-letter 等)的单冒号写法。\u003c/li\u003e\n\u003cli\u003eCSS2 之后所有新增的伪元素(如::selection)，应该采⽤双冒号的写法。\u003c/li\u003e\n\u003cli\u003eCSS3中，伪类与伪元素在语法上也有所区别，伪元素修改为以::开头。浏览器对以:开头的伪元素也继续⽀持，但建议规范书写为::开头\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e定义不同\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e伪类即假的类，可以添加类来达到效果\u003c/li\u003e\n\u003cli\u003e伪元素即假元素，需要通过添加元素才能达到效果\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e总结\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e伪类和伪元素都是⽤来表示⽂档树以外的\"元素\"。\u003c/li\u003e\n\u003cli\u003e伪类和伪元素分别⽤单冒号:和双冒号::来表示。\u003c/li\u003e\n\u003cli\u003e伪类和伪元素的区别，关键点在于如果没有伪元素(或伪类)，\u003c/li\u003e\n\u003cli\u003e是否需要添加元素才能达到效果，如果是则是伪元素，反之则是伪类。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）相同之处\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e伪类和伪元素都不出现在源⽂件和DOM树中。也就是说在html源⽂件中是看不到伪类和伪元素的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）不同之处\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e伪类其实就是基于普通DOM元素⽽产⽣的不同状态，他是DOM元素的某⼀特征。\u003c/li\u003e\n\u003cli\u003e伪元素能够创建在DOM树中不存在的抽象对象，⽽且这些抽象对象是能够访问到的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e有一堆整数，请把他们分成三份，确保每一份和尽量相等（11，42，23，4，5，6, 4, 5, 6, 11, 23, 42, 56, 78, 90）\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction f1(arr, count) {\n  // 数组从大到小排序\n  arr.sort((a, b) =\u003e b - a);\n  // 计算平均值\n  let avg = arr.reduce((a,b) =\u003e a + b) / count;\n  let resArr = [];\n  let current = 0;\n\n  // 从大到小求和，取最接近平均值的一组，放入二维数组\n  for (let i = 0; i \u0026#x3C; count - 1; i++) {\n    if (current + arr[arr.length-1] / 2 \u0026#x3C; avg \u0026#x26;\u0026#x26; i) {\n      arr.pop();\n      resArr[i-1].push(arr[arr.length-1]);\n    }\n    current = 0;\n    resArr[i] = [];\n    arr.forEach((item, index) =\u003e {\n      current += item;\n      arr.splice(index,1);\n      resArr[i].push(item);\n      if (current \u003e avg) {\n        current -= item;\n        arr.splice(index,0,item);\n        resArr[i].pop();\n      }\n    });\n  }\n\n  resArr[count-1] = arr;\n\n  return resArr;\n}\n//测试，第一个参数为数组，第二个为份数\nconsole.log(f1([11,42,23,4,5,6,4,5,6,11,23,42,56,78,90], 3))\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 lodash 的_.get\u003c/h2\u003e\n\u003cp\u003e在 js 中经常会出现嵌套调用这种情况，如 a.b.c.d.e，但是这么写很容易抛出异常。你需要这么写 a \u0026#x26;\u0026#x26; a.b \u0026#x26;\u0026#x26; a.b.c \u0026#x26;\u0026#x26; a.b.c.d \u0026#x26;\u0026#x26; a.b.c.d.e，但是显得有些啰嗦与冗长了。特别是在 graphql 中，这种嵌套调用更是难以避免。\u003c/p\u003e\n\u003cp\u003e这时就需要一个 get 函数，使用 get(a, 'b.c.d.e') 简单清晰，并且容错性提高了很多。\u003c/p\u003e\n\u003ch3\u003e1）代码实现\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction get(source, path, defaultValue = undefined) {\n  // a[3].b -\u003e a.3.b -\u003e [a,3,b]\n // path 中也可能是数组的路径，全部转化成 . 运算符并组成数组\n  const paths = path.replace(/\\[(\\d+)\\]/g, \".$1\").split(\".\");\n  let result = source;\n  for (const p of paths) {\n    // 注意 null 与 undefined 取属性会报错，所以使用 Object 包装一下。\n    result = Object(result)[p];\n    if (result == undefined) {\n      return defaultValue;\n    }\n  }\n  return result;\n}\n// 测试用例\nconsole.log(get({ a: null }, \"a.b.c\", 3)); // output: 3\nconsole.log(get({ a: undefined }, \"a\", 3)); // output: 3\nconsole.log(get({ a: null }, \"a\", 3)); // output: 3\nconsole.log(get({ a: [{ b: 1 }] }, \"a[0].b\", 3)); // output: 1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 add(1)(2)(3)\u003c/h2\u003e\n\u003cp\u003e考点：函数柯里化\u003c/p\u003e\n\u003cp\u003e函数柯里化概念： 柯里化（Currying）是把接受多个参数的函数转变为接受一个单一参数的函数，并且返回接受余下的参数且返回结果的新函数的技术。\u003c/p\u003e\n\u003ch3\u003e1）粗暴版\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction add (a) {\n  return function (b) {\n    return function (c) {\n      return a + b + c;\n    }\n  }\n}\nconsole.log(add(1)(2)(3)); // 6\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）柯里化解决方案\u003c/h3\u003e\n\u003ch4\u003e参数长度固定\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst curry = (fn) =\u003e(judge = (...args) =\u003e args.length === fn.length ? fn(...args) : (...arg) =\u003e judge(...args, ...arg));\nconst add = (a, b, c) =\u003e a + b + c;\nconst curryAdd = curry(add);\nconsole.log(curryAdd(1)(2)(3)); // 6\nconsole.log(curryAdd(1, 2)(3)); // 6\nconsole.log(curryAdd(1)(2, 3)); // 6\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e参数长度不固定\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction add (...args) {\n  //求和\n  return args.reduce((a, b) =\u003e a + b);\n}\n\nfunction currying (fn) {\n  let args = [];\n\n  return function temp (...newArgs) {\n    if (newArgs.length) {\n      args = [\n        ...args,\n        ...newArgs\n      ];\n      return temp;\n    } else {\n      let val = fn.apply(this, args);\n      args = []; //保证再次调用时清空\n      return val;\n    }\n  }\n}\n\nlet addCurry = currying(add);\nconsole.log(addCurry(1)(2)(3)(4, 5)());  //15\nconsole.log(addCurry(1)(2)(3, 4, 5)());  //15\nconsole.log(addCurry(1)(2, 3, 4, 5)());  //15\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e类数组和数组的区别，dom 的类数组如何转换成数组\u003c/h2\u003e\n\u003ch3\u003e1）定义\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e数组是一个特殊对象,与常规对象的区别：\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e当由新元素添加到列表中时，自动更新length属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e设置length属性，可以截断数组\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e从Array.protoype中继承了方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e属性为'Array'\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e类数组是一个拥有length属性，并且他属性为非负整数的普通对象，类数组不能直接调用数组方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）区别\u003c/h3\u003e\n\u003cp\u003e本质：类数组是简单对象，它的原型关系与数组不同。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 原型关系和原始值转换\nlet arrayLike = {\n    length: 10,\n};\nconsole.log(arrayLike instanceof Array); // false\nconsole.log(arrayLike.__proto__.constructor === Array); // false\nconsole.log(arrayLike.toString()); // [object Object]\nconsole.log(arrayLike.valueOf()); // {length: 10}\n\nlet array = [];\nconsole.log(array instanceof Array); // true\nconsole.log(array.__proto__.constructor === Array); // true\nconsole.log(array.toString()); // ''\nconsole.log(array.valueOf()); // []\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）类数组转换为数组\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e转换方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e使用 Array.from()\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e使用 Array.prototype.slice.call()\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e使用 Array.prototype.forEach() 进行属性遍历并组成新的数组\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e转换须知\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e转换后的数组长度由 length 属性决定。索引不连续时转换结果是连续的，会自动补位。\u003c/li\u003e\n\u003cli\u003e代码示例\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet al1 = {\n    length: 4,\n    0: 0,\n    1: 1,\n    3: 3,\n    4: 4,\n    5: 5,\n};\nconsole.log(Array.from(al1)) // [0, 1, undefined, 3]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e仅考虑 0或正整数的索引\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 代码示例\nlet al2 = {\n    length: 4,\n    '-1': -1,\n    '0': 0,\n    a: 'a',\n    1: 1\n};\nconsole.log(Array.from(al2)); // [0, 1, undefined, undefined]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e使用slice转换产生稀疏数组\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 代码示例\nlet al2 = {\n    length: 4,\n    '-1': -1,\n    '0': 0,\n    a: 'a',\n    1: 1\n};\nconsole.log(Array.prototype.slice.call(al2)); //[0, 1, empty × 2]\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）使用数组方法操作类数组注意地方\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet arrayLike2 = {\n  2: 3,\n  3: 4,\n  length: 2,\n  push: Array.prototype.push\n}\n\n// push 操作的是索引值为 length 的位置\narrayLike2.push(1);\nconsole.log(arrayLike2); // {2: 1, 3: 4, length: 3, push: ƒ}\narrayLike2.push(2);\nconsole.log(arrayLike2); // {2: 1, 3: 2, length: 4, push: ƒ}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ewebpack 打包优化的四种方法（多进程打包，多进程压缩，资源 CDN，动态 polyfill）\u003c/h2\u003e\n\u003ch3\u003e打包分析\u003c/h3\u003e\n\u003ch4\u003e1. 速度分析\u003c/h4\u003e\n\u003cp\u003e我们的目的是优化打包速度，那肯定需要一个速度分析插件，此时 \u003ccode\u003espeed-measure-webpack-plugin\u003c/code\u003e 就派上用场了。它的作用如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e分析整个打包总耗时\u003c/li\u003e\n\u003cli\u003e每个 plugin 和 loader 的耗时情况\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev speed-measure-webpack-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 导入速度分析插件\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\n\n// 实例化速度分析插件\nconst smp = new SpeedMeasurePlugin();\n\nconst webpackConfig = smp.wrap({\n  entry: {\n    // ...\n  },\n  output: {\n    // ...\n  },\n  resolve: {\n    // ...\n  },\n  module: {\n    rules: [\n      // ....\n    ]\n  },\n  plugins: [new MyPlugin(), new MyOtherPlugin()],\n});\n\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e运行打包命令之后，可以看到，打包总耗时为 \u003ccode\u003e15.48 secs\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126053799-541740e0-922b-45c0-949d-6a91fc64f759.png\" alt=\"Webpack优化_speed-measure-webpack-plugin 打包速度\"\u003e\u003c/p\u003e\n\u003ch4\u003e2. 体积分析\u003c/h4\u003e\n\u003cp\u003e分析完打包速度之后，接着我们来分析打包之后每个文件以及每个模块对应的体积大小。使用到的插件为 \u003ccode\u003ewebpack-bundle-analyzer\u003c/code\u003e，构建完成后会在 8888 端口展示大小。\u003c/p\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev webpack-bundle-analyzer\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 导入速度分析插件\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\n\n// 导入体积分析插件\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\n\n// 实例化速度分析插件\nconst smp = new SpeedMeasurePlugin();\n\nconst webpackConfig = smp.wrap({\n  entry: {\n    // ...\n  },\n  output: {\n    // ...\n  },\n  resolve: {\n    // ...\n  },\n  module: {\n    rules: [\n      // ....\n    ]\n  },\n  plugins: [\n    // 实例化体积分析插件\n    new BundleAnalyzerPlugin(),\n    new MyPlugin(),\n    new MyOtherPlugin(),\n  ],\n});\n\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e构建之后可以看到，其中黄色块 \u003ccode\u003echunk-vendors\u003c/code\u003e 文件占比最大，为 \u003ccode\u003e1.34MB\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126053872-dca114ab-7a88-44ad-8456-6be4a4ce5510.png\" alt=\"Webpack优化_webpack-bundle-analyzer 打包体积分析\"\u003e\u003c/p\u003e\n\u003ch3\u003e打包优化\u003c/h3\u003e\n\u003ch4\u003e1. 多进程多实例构建，资源并行解析\u003c/h4\u003e\n\u003cp\u003e多进程构建的方案比较知名的有以下三个：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ethread-loader (推荐使用这个)\u003c/li\u003e\n\u003cli\u003eparallel-webpack\u003c/li\u003e\n\u003cli\u003eHappyPack\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这里以 \u003ccode\u003ethread-loader\u003c/code\u003e 为例配置多进程多实例构建\u003c/p\u003e\n\u003cp\u003e安装 loader\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev thread-loader\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 loader\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\n// 导入速度分析插件\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\n\n// 实例化速度分析插件\nconst smp = new SpeedMeasurePlugin();\n\nconst webpackConfig = smp.wrap({\n  entry: {\n    // ...\n  },\n  output: {\n    // ...\n  },\n  resolve: {\n    // ...\n  },\n  module: {\n    rules: [\n      rules: [\n        {\n          test: /\\.js$/,\n          include: path.resolve('src'),\n          use: [\n            'thread-loader',\n            // your expensive loader (e.g babel-loader)\n          ],\n        }\n      ]\n    ]\n  },\n  plugins: [\n    new MyPlugin(),\n    new MyOtherPlugin(),\n  ],\n});\n\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 公用代码提取，使用 CDN 加载\u003c/h4\u003e\n\u003cp\u003e以vue.js构建的项目为例，里面很多的第三方库只要不升级对应的版本其内容是不变的，我们可以将这些内用文件不通过webpack打包到模块里面，而是使用CDN加载，例如对于vue，vuex，vue-router，axios，echarts，swiper等第三方库我们可以利用webpack的externals参数来配置，这里我们设定只需要在生产环境中才需要使用。\u003c/p\u003e\n\u003cp\u003e这里需要使用 \u003ccode\u003ehtml-webpack-plugin\u003c/code\u003e 和 \u003ccode\u003ewebpack-cdn-plugin\u003c/code\u003e 两个插件\u003c/p\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev html-webpack-plugin, webpack-cdn-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\n// 导入速度分析插件\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\n\n// 导入体积分析插件\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\n\nconst HtmlWebpackPlugin = require('html-webpack-plugin');\n\n//判断是否为生产环境\nconst isProduction = process.env.NODE_ENV === 'production';\n\n// 实例化速度分析插件\nconst smp = new SpeedMeasurePlugin();\n\n//定义 CDN 路径，这里采用 bootstrap 的 cdn\nconst cdn = {\n    css: [\n        'https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css'\n    ],\n    js: [\n        'https://cdn.bootcss.com/vue/2.6.10/vue.min.js',\n        'https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js',\n        'https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js',\n        'https://cdn.bootcss.com/axios/0.19.0/axios.min.js',\n        'https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js',\n        'https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js',\n    ]\n}\n\nconst webpackConfig = smp.wrap({\n  entry: {\n    // ...\n  },\n  output: {\n    // ...\n  },\n  resolve: {\n    // ...\n  },\n  //生产环境注入 cdn\n  externals: isProduction \u0026#x26;\u0026#x26; {\n    'vue': 'Vue',\n    'vuex': 'Vuex',\n    'vue-router': 'VueRouter',\n    'axios': 'axios',\n    'echarts': 'echarts',\n    'swiper': 'Swiper'\n  } || {},\n  module: {\n    rules: [\n      rules: [\n        {\n          test: /\\.js$/,\n          include: path.resolve('src'),\n          use: [\n            'thread-loader',\n            // your expensive loader (e.g babel-loader)\n          ],\n        }\n      ]\n    ]\n  },\n  plugins: [\n    new HtmlWebpackPlugin({ filename: '../index.html' }), // output file relative to output.path\n    new WebpackCdnPlugin({\n      modules: [\n        {\n          name: 'vue',\n          var: 'Vue',\n          path: 'vue.min.js'\n        },\n        {\n          name: 'vuex',\n          var: 'Vuex',\n          path: 'vuex.min.js'\n        }\n        {\n          name: 'vue-router',\n          var: 'VueRouter',\n          path: 'vue-router.min.js'\n        },\n        {\n          name: 'axios',\n          var: 'axios',\n          path: 'axios.min.js'\n        }\n        {\n          name: 'echarts',\n          var: 'echarts',\n          path: 'echarts.min.js'\n        },\n        {\n          name: 'swiper',\n          var: 'Swiper',\n          path: 'swiper.min.js'\n        },\n      ],\n      prod: isProduction,\n      prodUrl: '//cdn.bootcdn.net/ajax/libs/:name/:version/:path' // =\u003e https://cdn.bootcdn.net/ajax/libs/xxx/xxx/xxx(`:name`,`:version`和`:path`为模板变量)\n      publicPath: '/node_modules/dist', // override when prod is false\n    }),\n    new MyPlugin(),\n    new MyOtherPlugin(),\n  ],\n});\n\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最终生成的inde.html文件如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003eWebpack App\u0026#x3C;/title\u003e\n    \u0026#x3C;link href=\"https://cdn.bootcdn.net/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css\" rel=\"stylesheet\"\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vue-router/3.1.3/vue-router.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/vuex/3.1.1/vuex.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/axios/0.19.0/axios.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/echarts/4.3.0/echarts.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"https://cdn.bootcdn.net/ajax/libs/Swiper/6.7.5/js/swiper.min.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;script type=\"text/javascript\" src=\"/assets/app.js\"\u003e\u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 多进程多实例并行压缩\u003c/h4\u003e\n\u003cp\u003e并行压缩主流有以下三种方案\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用 parallel-uglify-plugin 插件\u003c/li\u003e\n\u003cli\u003euglifyjs-webpack-plugin 开启 parallel 参数\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启 parallel 参数 （推荐使用这个，支持 ES6 语法压缩）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e安装插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev terser-webpack-plugin\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用插件\u003c/p\u003e\n\u003cp\u003e修改配置webpack.config.js文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst path = require(\"path\");\n// 导入速度分析插件\nconst SpeedMeasurePlugin = require(\"speed-measure-webpack-plugin\");\n\n// 导入代码压缩插件\nconst TerserPlugin = require(\"terser-webpack-plugin\");\n\n// 导入体积分析插件\nconst BundleAnalyzerPlugin = require(\"webpack-bundle-analyzer\").BundleAnalyzerPlugin;\n\nconst HtmlWebpackPlugin = require('html-webpack-plugin');\n\n//判断是否为生产环境\nconst isProduction = process.env.NODE_ENV === 'production';\n\n// 实例化速度分析插件\nconst smp = new SpeedMeasurePlugin();\n\n//定义 CDN 路径，这里采用 bootstrap 的 cdn\nconst cdn = {\n    css: [\n        'https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css'\n    ],\n    js: [\n        'https://cdn.bootcss.com/vue/2.6.10/vue.min.js',\n        'https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js',\n        'https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js',\n        'https://cdn.bootcss.com/axios/0.19.0/axios.min.js',\n        'https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js',\n        'https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js',\n    ]\n}\n\nconst webpackConfig = smp.wrap({\n  entry: {\n    // ...\n  },\n  output: {\n    // ...\n  },\n  resolve: {\n    // ...\n  },\n  module: {\n    rules: [\n      rules: [\n        {\n          test: /\\.js$/,\n          include: path.resolve('src'),\n          use: [\n            'thread-loader',\n            // your expensive loader (e.g babel-loader)\n          ],\n        }\n      ]\n    ]\n  },\n  //生产环境注入 cdn\n  externals: isProduction \u0026#x26;\u0026#x26; {\n    'vue': 'Vue',\n    'vuex': 'Vuex',\n    'vue-router': 'VueRouter',\n    'axios': 'axios',\n    'echarts': 'echarts',\n    'swiper': 'Swiper'\n  } || {},\n  optimization: {\n    minimizer: [\n      new TerserPlugin({\n        parallel: 4\n      })\n    ]\n  },\n  plugins: [\n    new HtmlWebpackPlugin({ filename: '../index.html' }), // output file relative to output.path\n    new WebpackCdnPlugin({\n      modules: [\n        {\n          name: 'vue',\n          var: 'Vue',\n          path: 'vue.min.js'\n        },\n        {\n          name: 'vuex',\n          var: 'Vuex',\n          path: 'vuex.min.js'\n        }\n        {\n          name: 'vue-router',\n          var: 'VueRouter',\n          path: 'vue-router.min.js'\n        },\n        {\n          name: 'axios',\n          var: 'axios',\n          path: 'axios.min.js'\n        }\n        {\n          name: 'echarts',\n          var: 'echarts',\n          path: 'echarts.min.js'\n        },\n        {\n          name: 'swiper',\n          var: 'Swiper',\n          path: 'swiper.min.js'\n        },\n      ],\n      prod: isProduction,\n      prodUrl: '//cdn.bootcdn.net/ajax/libs/:name/:version/:path' // =\u003e https://cdn.bootcdn.net/ajax/libs/xxx/xxx/xxx(`:name`,`:version`和`:path`为模板变量)\n      publicPath: '/node_modules/dist', // override when prod is false\n    }),\n    new MyPlugin(),\n    new MyOtherPlugin(),\n  ],\n});\n\nmodule.exports = webpackConfig;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e4. 使用 polyfill 动态服务\u003c/h4\u003e\n\u003cp\u003ePolyfill 可以为旧浏览器提供和标准 API 一样的功能。比如你想要 IE 浏览器实现 Promise 和 fetch 功能，你需要手动引入 es6-promise、whatwg-fetch。而通过 Polyfill.io，你只需要引入一个 JS 文件。\u003c/p\u003e\n\u003cp\u003ePolyfill.io 通过分析请求头信息中的 UserAgent 实现自动加载浏览器所需的 polyfills。 Polyfill.io 有一份默认功能列表，包括了最常见的 polyfills：document.querySelector、Element.classList、ES5 新增的 Array 方法、Date.now、ES6 中的 Object.assign、Promise 等。\u003c/p\u003e\n\u003cp\u003e动态 \u003ccode\u003epolyfill\u003c/code\u003e 指的是根据不同的浏览器，动态载入需要的 \u003ccode\u003epolyfill\u003c/code\u003e。 \u003ccode\u003ePolyfill.io\u003c/code\u003e 通过尝试使用 \u003ccode\u003epolyfill\u003c/code\u003e 重新创建缺少的功能，可以更轻松地支持不同的浏览器，并且可以大幅度的减少构建体积。\u003c/p\u003e\n\u003cp\u003ePolyfill Service 原理\u003c/p\u003e\n\u003cp\u003e识别 User Agent，下发不同的 Polyfill\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126054825-2e1a0e44-2eb7-4668-b044-de846427e577.png\" alt=\"Webpack polyfill 服务\"\u003e\u003c/p\u003e\n\u003cp\u003e使用方法：\u003c/p\u003e\n\u003cp\u003e在 index.html 中引入如下 script 标签\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;meta charset=\"UTF-8\"\u003e\n\u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;script src=\"https://cdn.polyfill.io/v2/polyfill.min.js?callback=main\" async defer\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script\u003e\nfunction main () {\n  var node=document.createElement(\"script\");\n  node.src=\"index.js\";\n  document.body.appendChild(node);\n}\n\u0026#x3C;/script\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ewebpack 做过哪些优化，开发效率方面、打包策略方面等等\u003c/h2\u003e\n\u003ch3\u003e1）优化 Webpack 的构建速度\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e使用高版本的 Webpack （使用webpack4）\u003c/li\u003e\n\u003cli\u003e多线程/多实例构建：HappyPack(不维护了)、thread-loader\u003c/li\u003e\n\u003cli\u003e缩小打包作用域：\n\u003cul\u003e\n\u003cli\u003eexclude/include (确定 loader 规则范围)\u003c/li\u003e\n\u003cli\u003eresolve.modules 指明第三方模块的绝对路径 (减少不必要的查找)\u003c/li\u003e\n\u003cli\u003eresolve.extensions 尽可能减少后缀尝试的可能性\u003c/li\u003e\n\u003cli\u003enoParse 对完全不需要解析的库进行忽略 (不去解析但仍会打包到 bundle 中，注意被忽略掉的文件里不应该包含 import、require、define 等模块化语句)\u003c/li\u003e\n\u003cli\u003eIgnorePlugin (完全排除模块)\u003c/li\u003e\n\u003cli\u003e合理使用alias\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e充分利用缓存提升二次构建速度：\n\u003cul\u003e\n\u003cli\u003ebabel-loader 开启缓存\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启缓存\u003c/li\u003e\n\u003cli\u003e使用 cache-loader 或者 hard-source-webpack-plugin\n注意：thread-loader 和 cache-loader 兩個要一起使用的話，請先放 cache-loader 接著是 thread-loader 最後才是 heavy-loader\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDLL：\n\u003cul\u003e\n\u003cli\u003e使用 DllPlugin 进行分包，使用 DllReferencePlugin(索引链接) 对 manifest.json 引用，让一些基本不会改动的代码先打包成静态资源，避免反复编译浪费时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）使用webpack4-优化原因\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eV8带来的优化（for of替代forEach、Map和Set替代Object、includes替代indexOf）\u003c/li\u003e\n\u003cli\u003e默认使用更快的md4 hash算法\u003c/li\u003e\n\u003cli\u003ewebpacks AST可以直接从loader传递给AST，减少解析时间\u003c/li\u003e\n\u003cli\u003e使用字符串方法替代正则表达式\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003enoParse\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不去解析某个库内部的依赖关系\u003c/li\u003e\n\u003cli\u003e比如jquery 这个库是独立的， 则不去解析这个库内部依赖的其他的东西\u003c/li\u003e\n\u003cli\u003e在独立库的时候可以使用\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\n  module: {\n    noParse: /jquery/,\n    rules:[]\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eIgnorePlugin\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e忽略掉某些内容 不去解析依赖库内部引用的某些内容\u003c/li\u003e\n\u003cli\u003e从moment中引用 ./locol 则忽略掉\u003c/li\u003e\n\u003cli\u003e如果要用local的话 则必须在项目中必须手动引入 import 'moment/locale/zh-cn'\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\n  plugins: [\n    new Webpack.IgnorePlugin(/./local/, /moment/),\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003edllPlugin\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不会多次打包， 优化打包时间\u003c/li\u003e\n\u003cli\u003e先把依赖的不变的库打包\u003c/li\u003e\n\u003cli\u003e生成 manifest.json文件\u003c/li\u003e\n\u003cli\u003e然后在webpack.config中引入\u003c/li\u003e\n\u003cli\u003ewebpack.DllPlugin Webpack.DllReferencePlugin\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ehappypack -\u003e thread-loader\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e大项目的时候开启多线程打包\u003c/li\u003e\n\u003cli\u003e影响前端发布速度的有两个方面，一个是构建，一个就是压缩，把这两个东西优化起来，可以减少很多发布的时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ethread-loader\u003c/h4\u003e\n\u003cp\u003ethread-loader 会将您的 loader 放置在一个 worker 池里面运行，以达到多线程构建。\n把这个 loader 放置在其他 loader 之前（如下图 example 的位置）， 放置在这个 loader 之后的 loader 就会在一个单独的 worker 池(worker pool)中运行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js\nmodule.exports = {\n  module: {\n    rules: [\n      {\n        test: /\\.js$/,\n        include: path.resolve(\"src\"),\n        use: [\n          \"thread-loader\",\n          // 你的高开销的loader放置在此 (e.g babel-loader)\n        ]\n      }\n    ]\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e每个 worker 都是一个单独的有 600ms 限制的 node.js 进程。同时跨进程的数据交换也会被限制。请在高开销的loader中使用，否则效果不佳\u003c/p\u003e\n\u003ch4\u003e压缩加速——开启多线程压缩\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e不推荐使用 webpack-paralle-uglify-plugin，项目基本处于没人维护的阶段，issue 没人处理，pr没人合并。\nWebpack 4.0以前：uglifyjs-webpack-plugin，parallel参数\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\n  optimization: {\n    minimizer: [\n      new UglifyJsPlugin({\n        parallel: true,\n      }),\n    ],\n  },\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e推荐使用 terser-webpack-plugin\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule.exports = {\n  optimization: {\n    minimizer: [\n      new TerserPlugin({\n        parallel: true   // 多线程\n      })\n    ],\n  },\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e2）优化 Webpack 的打包体积\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e压缩代码\n\u003cul\u003e\n\u003cli\u003ewebpack-paralle-uglify-plugin\u003c/li\u003e\n\u003cli\u003euglifyjs-webpack-plugin 开启 parallel 参数 (不支持ES6)\u003c/li\u003e\n\u003cli\u003eterser-webpack-plugin 开启 parallel 参数\u003c/li\u003e\n\u003cli\u003e多进程并行压缩\u003c/li\u003e\n\u003cli\u003e通过 mini-css-extract-plugin 提取 Chunk 中的 CSS 代码到单独文件，通过optimize-css-assets-webpack-plugin插件 开启 cssnano 压缩 CSS。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e提取页面公共资源\n\u003cul\u003e\n\u003cli\u003e使用 html-webpack-externals-plugin，将基础包通过 CDN 引入，不打入 bundle 中\u003c/li\u003e\n\u003cli\u003e使用 SplitChunksPlugin 进行(公共脚本、基础包、页面公共文件)分离(Webpack4内置) ，替代了 CommonsChunkPlugin 插件\u003c/li\u003e\n\u003cli\u003e基础包分离：将一些基础库放到cdn，比如vue，webpack 配置 external是的vue不打入bundle\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTree shaking\n\u003cul\u003e\n\u003cli\u003epurgecss-webpack-plugin 和 mini-css-extract-plugin配合使用(建议)\u003c/li\u003e\n\u003cli\u003e打包过程中检测工程中没有引用过的模块并进行标记，在资源压缩时将它们从最终的bundle中去掉(只能对ES6 Modlue生效) 开发中尽可能使用ES6 Module的模块，提高tree shaking效率\u003c/li\u003e\n\u003cli\u003e禁用 babel-loader 的模块依赖解析，否则 Webpack 接收到的就都是转换过的 CommonJS 形式的模块，无法进行 tree-shaking\u003c/li\u003e\n\u003cli\u003e使用 PurifyCSS(不在维护) 或者 uncss 去除无用 CSS 代码\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eScope hosting\n\u003cul\u003e\n\u003cli\u003e构建后的代码会存在大量闭包，造成体积增大，运行代码时创建的函数作用域变多，内存开销变大。Scope hosting 将所有模块的代码按照引用顺序放在一个函数作用域里，然后适当的重命名一些变量以防止变量名冲突\u003c/li\u003e\n\u003cli\u003e必须是ES6的语法，因为有很多第三方库仍采用 CommonJS 语法，为了充分发挥 Scope hosting 的作用，需要配置 mainFields 对第三方模块优先采用 jsnext:main 中指向的ES6模块化语法\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e图片压缩\n\u003cul\u003e\n\u003cli\u003e使用基于 Node 库的 imagemin (很多定制选项、可以处理多种图片格式)\u003c/li\u003e\n\u003cli\u003e配置 image-webpack-loader\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e动态Polyfill\n\u003cul\u003e\n\u003cli\u003e建议采用 polyfill-service 只给用户返回需要的polyfill，社区维护。(部分国内奇葩浏览器UA可能无法识别，但可以降级返回所需全部polyfill)\u003c/li\u003e\n\u003cli\u003e@babel-preset-env 中通过useBuiltIns: 'usage参数来动态加载polyfill。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）speed-measure-webpack-plugin\u003c/h3\u003e\n\u003cp\u003e简称 SMP，分析出 Webpack 打包过程中 Loader 和 Plugin 的耗时，有助于找到构建过程中的性能瓶颈。\u003c/p\u003e\n\u003ch3\u003e4）开发阶段常用的插件\u003c/h3\u003e\n\u003ch4\u003e开启多核压缩\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003eterser-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst TerserPlugin = require('terser-webpack-plugin')\nmodule.exports = {\n  optimization: {\n    minimizer: [\n      new TerserPlugin({\n        parallel: true,\n        terserOptions: {\n          ecma: 6,\n        },\n      }),\n    ]\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e监控面板\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003espeed-measure-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e在打包的时候显示出每一个loader,plugin所用的时间，来精准优化\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\nconst SpeedMeasurePlugin = require('speed-measure-webpack-plugin');\nconst smp = new SpeedMeasurePlugin();\n//............\n// 用smp.warp()包裹一下合并的config\nmodule.exports = smp.wrap(merge(_mergeConfig, webpackConfig));\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启一个通知面板\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003ewebpack-build-notifier\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\nconst WebpackBuildNotifierPlugin = require('webpack-build-notifier');\nconst webpackConfig= {\n  plugins: [\n    new WebpackBuildNotifierPlugin({\n      title: '我的webpack',\n      // logo: path.resolve('./img/favicon.png'),\n      suppressSuccess: true\n    })\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启打包进度\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003eprogress-bar-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\nconst ProgressBarPlugin = require('progress-bar-webpack-plugin');\nconst webpackConfig= {\n  plugins: [\n    new ProgressBarPlugin(),\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开发面板更清晰\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003ewebpack-dashboard\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\nconst DashboardPlugin = require('webpack-dashboard/plugin');\nconst webpackConfig= {\n  plugins: [\n    new DashboardPlugin()\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// package.json文件\n{\n  \"scripts\": {\n    \"dev\": \"webpack-dashboard webpack --mode development\",\n  },\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e开启窗口的标题\u003c/h4\u003e\n\u003cp\u003e第三方库: \u003cstrong\u003enode-bash-title\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e这个包mac的item用有效果，windows暂时没看到效果\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// webpack.config.js文件\nconst setTitle = require('node-bash-title');\nsetTitle('server');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003efriendly-errors-webpack-plugin\u003c/h4\u003e\n\u003cp\u003e插件：\u003cstrong\u003efriendly-errors-webpack-plugin\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst webpackConfig= {\n  plugins: [\n    new FriendlyErrorsWebpackPlugin({\n      compilationSuccessInfo: {\n        messages: ['You application is running here http://localhost:3000'],\n        notes: ['Some additionnal notes to be displayed unpon successful compilation']\n      },\n      onErrors: function (severity, errors) {\n        // You can listen to errors transformed and prioritized by the plugin\n        // severity can be 'error' or 'warning'\n      },\n      // should the console be cleared between each compilation?\n      // default is true\n      clearConsole: true,\n\n      // add formatters and transformers (see below)\n      additionalFormatters: [],\n      additionalTransformers: []\n    }),\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e如何封装 node 中间件\u003c/h2\u003e\n\u003cp\u003e在NodeJS中，中间件主要是指封装所有Http请求细节处理的方法。一次Http请求通常包含很多工作，如记录日志、ip过滤、查询字符串、请求体解析、Cookie处理、权限验证、参数验证、异常处理等，但对于Web应用而言，并不希望接触到这么多细节性的处理，因此引入中间件来简化和隔离这些基础设施与业务逻辑之间的细节，让开发者能够关注在业务的开发上，以达到提升开发效率的目的。\u003c/p\u003e\n\u003cp\u003e中间件的行为比较类似Java中过滤器的工作原理，就是在进入具体的业务处理之前，先让过滤器处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require('http')\nfunction compose(middlewareList) {\n  return function (ctx) {\n    function dispatch (i) {\n      const fn = middlewareList[i]\n      try {\n        return Promise.resolve(fn(ctx, dispatch.bind(null, i + 1)))\n      } catch (err) {\n        Promise.reject(err)\n      }\n    }\n    return dispatch(0)\n  }\n}\nclass App {\n  constructor(){\n    this.middlewares = []\n  }\n  use(fn){\n    this.middlewares.push(fn)\n    return this\n  }\n  handleRequest(ctx, middleware) {\n    return middleware(ctx)\n  }\n  createContext (req, res) {\n    const ctx = {\n      req,\n      res\n    }\n    return ctx\n  }\n  callback () {\n    const fn = compose(this.middlewares)\n    return (req, res) =\u003e {\n      const ctx = this.createContext(req, res)\n      return this.handleRequest(ctx, fn)\n    }\n  }\n  listen(...args) {\n    const server = http.createServer(this.callback())\n    return server.listen(...args)\n  }\n}\nmodule.exports = App\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003enode 中间层怎样做的请求合并转发\u003c/h2\u003e\n\u003ch3\u003e1）什么是中间层\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e就是前端---请求---\u003e nodejs ----请求----\u003e后端 ----响应---\u003enodejs--数据处理---响应----\u003e前端。这么一个流程，这个流程的好处就是当业务逻辑过多，或者业务需求在不断变更的时候，前端不需要过多当去改变业务逻辑，与后端低耦合。前端即显示，渲染。后端获取和存储数据。中间层处理数据结构，返回给前端可用可渲染的数据结构。\u003c/li\u003e\n\u003cli\u003enodejs是起中间层的作用，即根据客户端不同请求来做相应的处理或渲染页面，处理时可以是把获取的数据做简单的处理交由底层java那边做真正的数据持久化或数据更新，也可以是从底层获取数据做简单的处理返回给客户端。\u003c/li\u003e\n\u003cli\u003e通常我们把Web领域分为客户端和服务端，也就是前端和后端，这里的后端就包含了网关，静态资源，接口，缓存，数据库等。而中间层呢，就是在后端这里再抽离一层出来，在业务上处理和客户端衔接更紧密的部分，比如页面渲染（SSR），数据聚合，接口转发等等。\u003c/li\u003e\n\u003cli\u003e以SSR来说，在服务端将页面渲染好，可以加快用户的首屏加载速度，避免请求时白屏，还有利于网站做SEO，他的好处是比较好理解的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）中间层可以做的事情\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e代理：在开发环境下，我们可以利用代理来，解决最常见的跨域问题；在线上环境下，我们可以利用代理，转发请求到多个服务端。\u003c/li\u003e\n\u003cli\u003e缓存：缓存其实是更靠近前端的需求，用户的动作触发数据的更新，node中间层可以直接处理一部分缓存需求。\u003c/li\u003e\n\u003cli\u003e限流：node中间层，可以针对接口或者路由做响应的限流。\u003c/li\u003e\n\u003cli\u003e日志：相比其他服务端语言，node中间层的日志记录，能更方便快捷的定位问题（是在浏览器端还是服务端）。\u003c/li\u003e\n\u003cli\u003e监控：擅长高并发的请求处理，做监控也是合适的选项。\u003c/li\u003e\n\u003cli\u003e鉴权：有一个中间层去鉴权，也是一种单一职责的实现。\u003c/li\u003e\n\u003cli\u003e路由：前端更需要掌握页面路由的权限和逻辑。\u003c/li\u003e\n\u003cli\u003e服务端渲染：node中间层的解决方案更灵活，比如SSR、模板直出、利用一些JS库做预渲染等等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）node转发API（node中间层）的优势\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e可以在中间层把java|php的数据，处理成对前端更友好的格式\u003c/li\u003e\n\u003cli\u003e可以解决前端的跨域问题，因为服务器端的请求是不涉及跨域的，跨域是浏览器的同源策略导致的\u003c/li\u003e\n\u003cli\u003e可以将多个请求在通过中间层合并，减少前端的请求\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）如何做请求合并转发\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e使用express中间件multifetch可以将请求批量合并\u003c/li\u003e\n\u003cli\u003e使用express+http-proxy-middleware实现接口代理转发\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）不使用用第三方模块手动实现一个nodejs代理服务器，实现请求合并转发\u003c/h3\u003e\n\u003ch4\u003e实现思路\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e搭建http服务器，使用Node的http模块的createServer方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e接收客户端发送的请求，就是请求报文，请求报文中包括请求行、请求头、请求体\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e将请求报文发送到目标服务器，使用http模块的request方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e实现步骤\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e第一步：http服务器搭建\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\nconst server = http.createServer();\nserver.on('request',(req,res)=\u003e{\n  res.end(\"hello world\")\n})\nserver.listen(3000,()=\u003e{\n  console.log(\"running\");\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第二步：接收客户端发送到代理服务器的请求报文\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\nconst server = http.createServer();\nserver.on('request', (req, res)=\u003e{\n  // 通过req的data事件和end事件接收客户端发送的数据\n  // 并用Buffer.concat处理一下\n  //\n  let postbody = [];\n  req.on(\"data\", chunk =\u003e {\n    postbody.push(chunk);\n  })\n  req.on('end', () =\u003e {\n    let postbodyBuffer = Buffer.concat(postbody);\n    res.end(postbodyBuffer);\n  })\n})\nserver.listen(3000,()=\u003e{\n  console.log(\"running\");\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这一步主要数据在客户端到服务器端进行传输时在nodejs中需要用到buffer来处理一下。处理过程就是将所有接收的数据片段chunk塞到一个数组中，然后将其合并到一起还原出源数据。合并方法需要用到Buffer.concat，这里不能使用加号，加号会隐式的将buffer转化为字符串，这种转化不安全。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第三步：使用http模块的request方法，将请求报文发送到目标服务器\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第二步已经得到了客户端上传的数据，但是缺少请求头，所以在这一步根据客户端发送的请求需要构造请求头，然后发送\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst http = require(\"http\");\nconst server = http.createServer();\n\nserver.on(\"request\", (req, res) =\u003e {\n  var { connection, host, ...originHeaders } = req.headers;\n  var options = {\n    \"method\": req.method,\n    // 随表找了一个网站做测试，被代理网站修改这里\n    \"hostname\": \"www.nanjingmb.com\",\n    \"port\": \"80\",\n    \"path\": req.url,\n    \"headers\": { originHeaders }\n  };\n  //接收客户端发送的数据\n  var p = new Promise((resolve,reject)=\u003e{\n      let postbody = [];\n      req.on(\"data\", chunk =\u003e {\n        postbody.push(chunk);\n      })\n      req.on('end', () =\u003e {\n        let postbodyBuffer = Buffer.concat(postbody);\n        resolve(postbodyBuffer)；\n      });\n  });\n  //将数据转发，并接收目标服务器返回的数据，然后转发给客户端\n  p.then((postbodyBuffer)=\u003e{\n    let responsebody = [];\n    var request = http.request(options, (response) =\u003e {\n      response.on('data', (chunk) =\u003e {\n        responsebody.push(chunk);\n      });\n      response.on(\"end\", () =\u003e {\n        responsebodyBuffer = Buffer.concat(responsebody)\n        res.end(responsebodyBuffer);\n      });\n    });\n    // 使用request的write方法传递请求体\n    request.write(postbodyBuffer);\n    // 使用end方法将请求发出去\n    request.end();\n  });\n});\nserver.listen(3000, () =\u003e {\n  console.log(\"runnng\");\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e介绍下 promise 的特性、优缺点，内部是如何实现的，动手实现 Promise\u003c/h2\u003e\n\u003ch3\u003e1）Promise基本特性\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003ePromise有三种状态：pending(进行中)、fulfilled(已成功)、rejected(已失败)\u003c/li\u003e\n\u003cli\u003ePromise对象接受一个回调函数作为参数, 该回调函数接受两个参数，分别是成功时的回调resolve和失败时的回调reject；另外resolve的参数除了正常值以外， 还可能是一个Promise对象的实例；reject的参数通常是一个Error对象的实例。\u003c/li\u003e\n\u003cli\u003ethen方法返回一个新的Promise实例，并接收两个参数onResolved(fulfilled状态的回调)；onRejected(rejected状态的回调，该参数可选)\u003c/li\u003e\n\u003cli\u003ecatch方法返回一个新的Promise实例\u003c/li\u003e\n\u003cli\u003efinally方法不管Promise状态如何都会执行，该方法的回调函数不接受任何参数\u003c/li\u003e\n\u003cli\u003ePromise.all()方法将多个多个Promise实例，包装成一个新的Promise实例，该方法接受一个由Promise对象组成的数组作为参数(Promise.all()方法的参数可以不是数组，但必须具有Iterator接口，且返回的每个成员都是Promise实例)，注意参数中只要有一个实例触发catch方法，都会触发Promise.all()方法返回的新的实例的catch方法，如果参数中的某个实例本身调用了catch方法，将不会触发Promise.all()方法返回的新实例的catch方法\u003c/li\u003e\n\u003cli\u003ePromise.race()方法的参数与Promise.all方法一样，参数中的实例只要有一个率先改变状态就会将该实例的状态传给Promise.race()方法，并将返回值作为Promise.race()方法产生的Promise实例的返回值\u003c/li\u003e\n\u003cli\u003ePromise.resolve()将现有对象转为Promise对象，如果该方法的参数为一个Promise对象，Promise.resolve()将不做任何处理；如果参数thenable对象(即具有then方法)，Promise.resolve()将该对象转为Promise对象并立即执行then方法；如果参数是一个原始值，或者是一个不具有then方法的对象，则Promise.resolve方法返回一个新的Promise对象，状态为fulfilled，其参数将会作为then方法中onResolved回调函数的参数，如果Promise.resolve方法不带参数，会直接返回一个fulfilled状态的 Promise 对象。需要注意的是，立即resolve()的 Promise 对象，是在本轮“事件循环”（event loop）的结束时执行，而不是在下一轮“事件循环”的开始时。\u003c/li\u003e\n\u003cli\u003ePromise.reject()同样返回一个新的Promise对象，状态为rejected，无论传入任何参数都将作为reject()的参数\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e2）Promise优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e统一异步 API\nPromise 的一个重要优点是它将逐渐被用作浏览器的异步 API ，统一现在各种各样的 API ，以及不兼容的模式和手法。\u003c/li\u003e\n\u003cli\u003ePromise 与事件对比\n和事件相比较， Promise 更适合处理一次性的结果。在结果计算出来之前或之后注册回调函数都是可以的，都可以拿到正确的值。 Promise 的这个优点很自然。但是，不能使用 Promise 处理多次触发的事件。链式处理是 Promise 的又一优点，但是事件却不能这样链式处理。\u003c/li\u003e\n\u003cli\u003ePromise 与回调对比\n解决了回调地狱的问题，将异步操作以同步操作的流程表达出来。\u003c/li\u003e\n\u003cli\u003ePromise 带来的额外好处是包含了更好的错误处理方式（包含了异常处理），并且写起来很轻松（因为可以重用一些同步的工具，比如 Array.prototype.map() ）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）Promise缺点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e无法取消Promise，一旦新建它就会立即执行，无法中途取消。\u003c/li\u003e\n\u003cli\u003e如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。\u003c/li\u003e\n\u003cli\u003e当处于Pending状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。\u003c/li\u003e\n\u003cli\u003ePromise 真正执行回调的时候，定义 Promise 那部分实际上已经走完了，所以 Promise 的报错堆栈上下文不太友好。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4）简单代码实现\u003c/h3\u003e\n\u003cp\u003e最简单的Promise实现有7个主要属性, state(状态), value(成功返回值), reason(错误信息), resolve方法, reject方法, then方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass Promise {\n  constructor(executor) {\n    this.state = 'pending';\n    this.value = undefined;\n    this.reason = undefined;\n\n    this.callbacks = [];\n\n    const resolve = (value) =\u003e {\n      if (this.state === 'pending') {\n        this.state = 'fulfilled';\n        this.value = value;\n\n        if (this.callbacks.length) {\n          this.callbacks.forEach((cb, index) =\u003e {\n            if (index === 0) {\n              try {\n                const result = cb.onResolved(this.value);\n                if (result instanceof Promise) {\n                  result.then((value) =\u003e cb.resolve(value), reason =\u003e cb.reject(reason));\n                } else {\n                  cb.resolve(result);\n                }\n              } catch (error) {\n                cb.reject(error);\n              }\n            } else {\n              cb.onResolved(this.value);\n            }\n          });\n        }\n      }\n    }\n\n    const reject = (reason) =\u003e {\n      if (this.state === 'pending') {\n        this.state = 'rejected';\n        this.reason = reason;\n\n        if (this.callbacks.length) {\n          this.callbacks.forEach((cb) =\u003e {\n            cb.onRejected(this.reason);\n          });\n        }\n      }\n    }\n\n    try {\n      executor(resolve, reject);\n    } catch (error) {\n      reject(error)\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e实现 Promise.all\u003c/h2\u003e\n\u003ch3\u003e1）核心思路\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e接收一个 Promise 实例的数组或具有 Iterator 接口的对象作为参数\u003c/li\u003e\n\u003cli\u003e这个方法返回一个新的 promise 对象，\u003c/li\u003e\n\u003cli\u003e遍历传入的参数，用Promise.resolve()将参数\"包一层\"，使其变成一个promise对象\u003c/li\u003e\n\u003cli\u003e参数所有回调成功才是成功，返回值数组与参数顺序一致\u003c/li\u003e\n\u003cli\u003e参数数组其中一个失败，则触发失败状态，第一个触发失败的 Promise 错误信息作为 Promise.all 的错误信息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e2）实现代码\u003c/h3\u003e\n\u003cp\u003e一般来说，Promise.all 用来处理多个并发请求，也是为了页面数据构造的方便，将一个页面所用到的在不同接口的数据一起请求过来，不过，如果其中一个接口失败了，多个请求也就失败了，页面可能啥也出不来，这就看当前页面的耦合程度了～\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction promiseAll(promises) {\n  return new Promise(function(resolve, reject) {\n    if (!Array.isArray(promises)) {\n        throw new TypeError(`argument must be a array`);\n    }\n    var resolvedCounter = 0;\n    var promiseNum = promises.length;\n    var resolvedResult = [];\n    for (let i = 0; i \u0026#x3C; promiseNum; i++) {\n      Promise.resolve(promises[i]).then(value=\u003e{\n        resolvedCounter++;\n        resolvedResult[i] = value;\n        if (resolvedCounter === promiseNum) {\n          return resolve(resolvedResult);\n        }\n      }, error=\u003e{\n        return reject(error);\n      });\n    }\n  });\n}\n\n// test\nlet p1 = new Promise(function (resolve, reject) {\n  setTimeout(function () {\n    resolve(1);\n  }, 1000);\n})\nlet p2 = new Promise(function (resolve, reject) {\n  setTimeout(function () {\n    resolve(2);\n  }, 2000);\n})\nlet p3 = new Promise(function (resolve, reject) {\n  setTimeout(function () {\n    resolve(3);\n  }, 3000);\n})\npromiseAll([p3, p1, p2]).then(res =\u003e {\n  console.log(res); // [3, 1, 2]\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003edelete 操作的注意点\u003c/h2\u003e\n\u003ch3\u003e知识点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003edelete使用原则：delete 操作符用来删除一个对象的属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003edelete在删除一个不可配置的属性时在严格模式和非严格模式下的区别:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）在严格模式中，如果属性是一个不可配置（non-configurable）属性，删除时会抛出异常;\u003c/li\u003e\n\u003cli\u003e（2）非严格模式下返回 false。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003edelete能删除隐式声明的全局变量：这个全局变量其实是global对象(window)的属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003edelete能删除的：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）可配置对象的属性\u003c/li\u003e\n\u003cli\u003e（2）隐式声明的全局变量\u003c/li\u003e\n\u003cli\u003e（3）用户定义的属性\u003c/li\u003e\n\u003cli\u003e（4）在ECMAScript 6中，通过 const 或 let 声明指定的 \"temporal dead zone\" (TDZ) 对 delete 操作符也会起作用\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003edelete不能删除的：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）显式声明的全局变量\u003c/li\u003e\n\u003cli\u003e（2）内置对象的内置属性\u003c/li\u003e\n\u003cli\u003e（3）一个对象从原型继承而来的属性\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003edelete删除数组元素：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e（1）当你删除一个数组元素时，数组的 length 属性并不会变小，数组元素变成undefined\u003c/li\u003e\n\u003cli\u003e（2）当用 delete 操作符删除一个数组元素时，被删除的元素已经完全不属于该数组。\u003c/li\u003e\n\u003cli\u003e（3）如果你想让一个数组元素的值变为 undefined 而不是删除它，可以使用 undefined 给其赋值而不是使用 delete 操作符。此时数组元素是在数组中的\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"7\"\u003e\n\u003cli\u003edelete 操作符与直接释放内存（只能通过解除引用来间接释放）没有关系。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eAMD和CMD规范区别\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAMD规范：是 RequireJS在推广过程中对模块定义的规范化产出的\u003c/li\u003e\n\u003cli\u003eCMD规范：是SeaJS 在推广过程中对模块定义的规范化产出的\u003c/li\u003e\n\u003cli\u003eCMD 推崇依赖就近；AMD 推崇依赖前置\u003c/li\u003e\n\u003cli\u003eCMD 是延迟执行；AMD 是提前执行\u003c/li\u003e\n\u003cli\u003eCMD性能好，因为只有用户需要的时候才执行；AMD用户体验好，因为没有延迟，依赖模块提前执行了\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eSPA单页页面\u003c/h2\u003e\n\u003cp\u003eSPA（ sing
