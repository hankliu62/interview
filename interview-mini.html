动了，但由于父亲没有设置高度，导致看不到父亲的背景色（此时父亲的高度为0）。正所谓\u003cstrong\u003e有高度的盒子，才能关住浮动\u003c/strong\u003e。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果想要清除浮动带来的影响，方法一是给父亲设置高度，然后采用隔墙法。方法二是 BFC：给父亲增加 \u003ccode\u003eoverflow=hidden\u003c/code\u003e属性即可， 增加之后，效果如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_0845.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e为什么父元素成为BFC之后，就有了高度呢？这就回到了\u003cstrong\u003e第四条：计算BFC的高度时，浮动元素也参与计算\u003c/strong\u003e。意思是，\u003cstrong\u003e在计算BFC的高度时，子元素的float box也会参与计算\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eDOM事件的总结\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e知识点主要包括以下几个方面：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e基本概念：\u003ccode\u003eDOM\u003c/code\u003e事件的级别\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试不会直接问你，DOM有几个级别。但会在题目中体现：“请用\u003ccode\u003eDOM2\u003c/code\u003e ....”。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eDOM\u003c/code\u003e事件模型、\u003ccode\u003eDOM\u003c/code\u003e事件流\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试官如果问你“\u003cstrong\u003eDOM事件模型\u003c/strong\u003e”，你不一定知道怎么回事。其实说的就是\u003cstrong\u003e捕获和冒泡\u003c/strong\u003e。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eDOM事件流\u003c/strong\u003e，指的是事件传递的\u003cstrong\u003e三个阶段\u003c/strong\u003e。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e描述\u003ccode\u003eDOM\u003c/code\u003e事件捕获的具体流程\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e讲的是事件的传递顺序。参数为\u003ccode\u003efalse\u003c/code\u003e（默认）、参数为\u003ccode\u003etrue\u003c/code\u003e，各自代表事件在什么阶段触发。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e能回答出来的人，寥寥无几。也许有些人可以说出一大半，但是一字不落的人，极少。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eEvent\u003c/code\u003e对象的常见应用（\u003ccode\u003eEvent\u003c/code\u003e的常用\u003ccode\u003eapi\u003c/code\u003e方法）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eDOM\u003c/code\u003e事件的知识点，一方面包括事件的流程；另一方面就是：怎么去注册事件，也就是监听用户的交互行为。第三点：在响应时，\u003ccode\u003eEvent\u003c/code\u003e对象是非常重要的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e自定义事件（非常重要）\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e一般人可以讲出事件和注册事件，但是如果让你讲\u003cstrong\u003e自定义事件\u003c/strong\u003e，能知道的人，就更少了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eDOM事件的级别\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eDOM\u003c/code\u003e事件的级别，准确来说，是\u003cstrong\u003eDOM标准\u003c/strong\u003e定义的级别。包括：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eDOM0的写法：\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e  element.onclick = function () {\n\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的代码是在 \u003ccode\u003ejs\u003c/code\u003e 中的写法；如果要在\u003ccode\u003ehtml\u003c/code\u003e中写，写法是：在\u003ccode\u003eonclick\u003c/code\u003e属性中，加 \u003ccode\u003ejs\u003c/code\u003e 语句。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eDOM2的写法：\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e  element.addEventListener('click', function () {\n\n  }, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e【重要】上面的第三参数中，\u003cstrong\u003etrue\u003c/strong\u003e表示事件在\u003cstrong\u003e捕获阶段\u003c/strong\u003e触发，\u003cstrong\u003efalse\u003c/strong\u003e表示事件在\u003cstrong\u003e冒泡阶段\u003c/strong\u003e触发（默认）。如果不写，则默认为false。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eDOM3的写法：\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    element.addEventListener('keyup', function () {\n\n    }, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eDOM3\u003c/code\u003e中，增加了很多事件类型，比如鼠标事件、键盘事件等。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003ePS：为何事件没有\u003ccode\u003eDOM1\u003c/code\u003e的写法呢？因为，\u003ccode\u003eDOM1\u003c/code\u003e标准制定的时候，没有涉及与事件相关的内容。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e总结\u003c/strong\u003e：关于“DOM事件的级别”，能回答出以上内容即可，不会出题目让你做。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOM事件模型\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eDOM\u003c/code\u003e事件模型讲的就是\u003cstrong\u003e捕获和冒泡\u003c/strong\u003e，一般人都能回答出来。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e捕获：从上往下。\u003c/li\u003e\n\u003cli\u003e冒泡：从下（目标元素）往上。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDOM事件流\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eDOM\u003c/code\u003e事件流讲的就是：浏览器在于当前页面做交互时，这个事件是怎么传递到页面上的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e完整的事件流，分三个阶段：\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e捕获：从 \u003ccode\u003ewindow\u003c/code\u003e 对象传到 目标元素。\u003c/li\u003e\n\u003cli\u003e目标阶段：事件通过捕获，到达目标元素，这个阶段就是目标阶段。\u003c/li\u003e\n\u003cli\u003e冒泡：从\u003cstrong\u003e目标元素\u003c/strong\u003e传到 \u003ccode\u003eWindow\u003c/code\u003e 对象。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1058.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180204_1218.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e描述DOM事件捕获的具体流程\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e很少有人能说完整。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e捕获的流程\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180306_1103.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e说明\u003c/strong\u003e：捕获阶段，事件依次传递的顺序是：\u003ccode\u003ewindow\u003c/code\u003e --\u003e \u003ccode\u003edocument\u003c/code\u003e --\u003e \u003ccode\u003ehtml\u003c/code\u003e--\u003e \u003ccode\u003ebody\u003c/code\u003e --\u003e 父元素、子元素、目标元素。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePS1：第一个接收到事件的对象是 \u003cstrong\u003ewindow\u003c/strong\u003e（有人会说\u003ccode\u003ebody\u003c/code\u003e，有人会说\u003ccode\u003ehtml\u003c/code\u003e，这都是错误的）。\u003c/li\u003e\n\u003cli\u003ePS2：\u003ccode\u003eJS\u003c/code\u003e中涉及到\u003ccode\u003eDOM\u003c/code\u003e对象时，有两个对象最常用：\u003ccode\u003ewindow\u003c/code\u003e、\u003ccode\u003edoucument\u003c/code\u003e。它们俩也是最先获取到事件的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    window.addEventListener(\"click\", function () {\n        alert(\"捕获 window\");\n    }, true);\n\n    document.addEventListener(\"click\", function () {\n        alert(\"捕获 document\");\n    }, true);\n\n    document.documentElement.addEventListener(\"click\", function () {\n        alert(\"捕获 html\");\n    }, true);\n\n    document.body.addEventListener(\"click\", function () {\n        alert(\"捕获 body\");\n    }, true);\n\n    fatherBox.addEventListener(\"click\", function () {\n        alert(\"捕获 father\");\n    }, true);\n\n    childBox.addEventListener(\"click\", function () {\n        alert(\"捕获 child\");\n    }, true);\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e补充一个知识点：\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在 \u003ccode\u003ejs\u003c/code\u003e中：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e如果想获取 \u003ccode\u003ebody\u003c/code\u003e 节点，方法是：\u003ccode\u003edocument.body\u003c/code\u003e；\u003c/li\u003e\n\u003cli\u003e但是，如果想获取 \u003ccode\u003ehtml\u003c/code\u003e节点，方法是\u003ccode\u003edocument.documentElement\u003c/code\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e冒泡的流程\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e与捕获的流程相反\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eEvent对象的常见 api 方法\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e用户做的是什么操作（比如，是敲键盘了，还是点击鼠标了），这些事件基本都是通过\u003ccode\u003eEvent\u003c/code\u003e对象拿到的。这些都比较简单，我们就不讲了。我们来看看下面这几个方法：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e方法一\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    event.preventDefault();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e解释：阻止默认事件。\u003c/li\u003e\n\u003cli\u003e比如，已知\u003ccode\u003e\u0026#x3C;a\u003e\u003c/code\u003e标签绑定了click事件，此时，如果给\u003ccode\u003e\u0026#x3C;a\u003e\u003c/code\u003e设置了这个方法，就阻止了链接的默认跳转。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e方法二：阻止冒泡\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这个在业务中很常见。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e有的时候，业务中不需要事件进行冒泡。比如说，业务这样要求：单击子元素做事件\u003ccode\u003eA\u003c/code\u003e，单击父元素做事件B，如果不阻止冒泡的话，出现的问题是：单击子元素时，子元素和父元素都会做事件\u003ccode\u003eA\u003c/code\u003e。这个时候，就要用到阻止冒泡了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003ew3c\u003c/code\u003e的方法：（火狐、谷歌、\u003ccode\u003eIE11\u003c/code\u003e）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    event.stopPropagation();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eIE10\u003c/code\u003e以下则是：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\tevent.cancelBubble = true;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e兼容代码如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e   box3.onclick = function (event) {\n\n        alert(\"child\");\n\n        //阻止冒泡\n        event = event || window.event;\n\n        if (event \u0026#x26;\u0026#x26; event.stopPropagation) {\n            event.stopPropagation();\n        } else {\n            event.cancelBubble = true;\n        }\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上方代码中，我们对\u003ccode\u003ebox3\u003c/code\u003e进行了阻止冒泡，产生的效果是：事件不会继续传递到 \u003ccode\u003efather\u003c/code\u003e、\u003ccode\u003egrandfather\u003c/code\u003e、\u003ccode\u003ebody\u003c/code\u003e了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e方法三：设置事件优先级\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    event.stopImmediatePropagation();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这个方法比较长，一般人没听说过。解释如下：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e比如说，我用\u003ccode\u003eaddEventListener\u003c/code\u003e给某按钮同时注册了事件\u003ccode\u003eA\u003c/code\u003e、事件\u003ccode\u003eB\u003c/code\u003e。此时，如果我单击按钮，就会依次执行事件A和事件\u003ccode\u003eB\u003c/code\u003e。现在要求：单击按钮时，只执行事件A，不执行事件\u003ccode\u003eB\u003c/code\u003e。该怎么做呢？这是时候，就可以用到\u003ccode\u003estopImmediatePropagation\u003c/code\u003e方法了。做法是：在事件A的响应函数中加入这句话。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e大家要记住 \u003ccode\u003eevent\u003c/code\u003e 有这个方法。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e属性4、属性5（事件委托中用到）\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\n    event.currentTarget   //当前所绑定的事件对象。在事件委托中，指的是【父元素】。\n\n    event.target  //当前被点击的元素。在事件委托中，指的是【子元素】。\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面这两个属性，在事件委托中经常用到。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e总结\u003c/strong\u003e：上面这几项，非常重要，但是容易弄混淆。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e自定义事件\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e自定义事件的代码如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    var myEvent = new Event('clickTest');\n    element.addEventListener('clickTest', function () {\n        console.log('smyhvae');\n    });\n\n\t//元素注册事件\n    element.dispatchEvent(myEvent); //注意，参数是写事件对象 myEvent，不是写 事件名 clickTest\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面这个事件是定义完了之后，就直接自动触发了。在正常的业务中，这个事件一般是和别的事件结合用的。比如延时器设置按钮的动作：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e    var myEvent = new Event('clickTest');\n\n    element.addEventListener('clickTest', function () {\n        console.log('smyhvae');\n    });\n\n    setTimeout(function () {\n        element.dispatchEvent(myEvent); //注意，参数是写事件对象 myEvent，不是写 事件名 clickTest\n    }, 1000);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e浅析CSS的性能优化：transform与position区别、硬件加速工作原理及注意事项、强制使用GPU渲染的友好CSS属性\u003c/h2\u003e\n\u003cp\u003e在网上看到一个这样的问题： transform与position:absolute 有什么区别？查阅资料后发现这道题目其实不简单，涉及到重排、重绘、硬件加速等网页优化的知识。\u003c/p\u003e\n\u003ch3\u003e问题背景\u003c/h3\u003e\n\u003cp\u003e过去几年，我们常常会听说硬件加速给移动端带来了巨大的体验提升，但是即使对于很多经验丰富的开发者来说，恐怕对其背后的工作原理也是模棱两可，更不要合理地将其运用到网页的动画效果中了。\u003c/p\u003e\n\u003ch4\u003e1. position + top/left 的效果\u003c/h4\u003e\n\u003cp\u003e下面让我们来看一个动画效果，在该动画中包含了几个堆叠在一起的球并让它们沿相同路径移动。最简单的方式就是实时调整它们的 left 和 top 属性，使用 css 动画实现。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  html,\n  body {\n    width: 100%;\n    height: 100%;\n  }\n\n  .ball-running {\n    animation: run-around 4s infinite;\n    width: 100px;\n    height: 100px;\n    background-color: red;\n    position: absolute;\n  }\n\n  @keyframes run-around {\n    0%: {\n      top: 0;\n      left: 0;\n    }\n    25% {\n      top: 0;\n      left: 200px;\n    }\n    50% {\n      top: 200px;\n      left: 200px;\n    }\n    75% {\n      top: 200px;\n      left: 0;\n    }\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"ball-running\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在运行的时候，即使是在电脑浏览器上也会隐约觉得动画的运行并不流畅，动画有些停顿的感觉，更不要提在移动端达到 60fps 的流畅效果了。这是因为top和left的改变会触发浏览器的 reflow 和 repaint ，整个动画过程都在不断触发浏览器的重新渲染，这个过程是很影响性能的。\u003c/p\u003e\n\u003ch4\u003e2. transform 的效果\u003c/h4\u003e\n\u003cp\u003e为了解决这个问题，我们使用 transform 中的 translate() 来替换 top 和 left ，重写一下这个动画效果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;head\u003e\n\u0026#x3C;style\u003e\n  html,\n  body {\n    width: 100%;\n    height: 100%;\n  }\n\n  .ball-running {\n    animation: run-around 4s infinite;\n    width: 100px;\n    height: 100px;\n    background-color: red;\n  }\n\n  @keyframes run-around {\n    0%: {\n      transform: translate(0, 0);\n    }\n    25% {\n      transform: translate(200px, 0);\n    }\n    50% {\n      transform: translate(200px, 200px);\n    }\n    75% {\n      transform: translate(0, 200px);\n    }\n  }\n\u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n  \u0026#x3C;div class=\"ball-running\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这时候会发现整个动画效果流畅了很多，在动画移动的过程中也没有发生repaint和reflow。\u003c/p\u003e\n\u003cp\u003e那么，为什么 transform 没有触发 repaint 呢？原因就是：transform 动画由GPU控制，支持硬件加速，并不需要软件方面的渲染。\u003c/p\u003e\n\u003ch3\u003e硬件加速工作原理\u003c/h3\u003e\n\u003cp\u003e浏览器接收到页面文档后，会将文档中的标记语言解析为DOM树，DOM树和CSS结合后形成浏览器构建页面的渲染树，渲染树中包含了大量的渲染元素，每一个渲染元素会被分到一个图层中，每个图层又会被加载到GPU形成渲染纹理，而图层在GPU中 transform 是不会触发 repaint 的，这一点非常类似3D绘图功能，最终这些使用transform的图层都会使用独立的合成器进程进行处理。\u003c/p\u003e\n\u003cp\u003e在我们的示例中，CSS  transform  创建了一个新的复合图层，可以被GPU直接用来执行 transform 操作。在chrome开发者工具中开启“show layer borders”选项后，每个复合图层就会显示一条黄色的边界。示例中的球就处于一个独立的复合图层，移动时的变化也是独立的。\u003c/p\u003e\n\u003cp\u003e此时，你也许会问：浏览器什么时候会创建一个独立的复合图层呢？事实上一般是在以下几种情况下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e3D 或者 CSS transform\u003c/li\u003e\n\u003cli\u003evideo或canvas标签\u003c/li\u003e\n\u003cli\u003eCSS filters\u003c/li\u003e\n\u003cli\u003e元素覆盖时，比如使用了 z-index 属性\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e等一下，上面的示例使用的是 2D transform 而不是 3D transform 啊？这个说法没错，所以在timeline中我们可以看到：动画开始和结束的时候发生了两次 repaint 操作。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125720131-5776ac63-b267-4699-9cbf-06a86c80689b.png\" alt=\"CSS transform网页的重绘时间轴\"\u003e\u003c/p\u003e\n\u003cp\u003e3D 和 2D transform 的区别就在于，浏览器在页面渲染前为3D动画创建独立的复合图层，而在运行期间为2D动画创建。\u003c/p\u003e\n\u003cp\u003e动画开始时，生成新的复合图层并加载为GPU的纹理用于初始化 repaint，然后由GPU的复合器操纵整个动画的执行，最后当动画结束时，再次执行 repaint 操作删除复合图层。\u003c/p\u003e\n\u003ch3\u003e使用 GPU 渲染元素\u003c/h3\u003e\n\u003ch4\u003e能触发GPU渲染的属性\u003c/h4\u003e\n\u003cp\u003e并不是所有的CSS属性都能触发GPU的硬件加速，实际上只有少数属性可以，比如下面的这些：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003etransform\u003c/li\u003e\n\u003cli\u003eopacity\u003c/li\u003e\n\u003cli\u003efilter\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e强制使用GPU渲染\u003c/h4\u003e\n\u003cp\u003e为了避免 2D transform 动画在开始和结束时发生的 repaint 操作，我们可以硬编码一些样式来解决这个问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.exam1 {\n  transform: translateZ(0);\n}\n\n.exam2 {\n  transform: rotateZ(360deg);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这段代码的作用就是让浏览器执行 3D transform，浏览器通过该样式创建了一个独立图层，图层中的动画则有GPU进行预处理并且触发了硬件加速。\u003c/p\u003e\n\u003ch4\u003e使用硬件加速需要注意的事项\u003c/h4\u003e\n\u003cp\u003e使用硬件加速并不是十全十美的事情，比如：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e内存。如果GPU加载了大量的纹理，那么很容易就会发生内存问题，这一点在移动端浏览器上尤为明显，所以，一定要牢记不要让页面的每个元素都使用硬件加速。\u003c/li\u003e\n\u003cli\u003e使用GPU渲染会影响字体的抗锯齿效果。这是因为GPU和CPU具有不同的渲染机制，即使最终硬件加速停止了，文本还是会在动画期间显示得很模糊。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003ewill-change\u003c/h4\u003e\n\u003cp\u003e浏览器还提出了一个 will-change 属性，该属性允许开发者告知浏览器哪一个属性即将发生变化，从而为浏览器对该属性进行优化提供了时间。下面是一个使用 will-change 的示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.exam3 {\n  will-change: transform;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e缺点在于其兼容性不大好。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003etransform 会使用 GPU 硬件加速，性能更好；position + top/left 会触发大量的重绘和回流，性能影响较大。\u003c/li\u003e\n\u003cli\u003e硬件加速的工作原理是创建一个新的复合图层，然后使用合成线程进行渲染。\u003c/li\u003e\n\u003cli\u003e3D 动画 与 2D 动画的区别；2D动画会在动画开始和动画结束时触发2次重新渲染。\u003c/li\u003e\n\u003cli\u003e使用GPU可以优化动画效果，但是不要滥用，会有内存问题。\u003c/li\u003e\n\u003cli\u003e理解强制触发硬件加速的 transform 技巧，使用对GPU友好的CSS属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五、渲染机制\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e浏览器的渲染机制一般分为以下几个步骤\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e处理 \u003ccode\u003eHTML\u003c/code\u003e 并构建 \u003ccode\u003eDOM\u003c/code\u003e 树。\u003c/li\u003e\n\u003cli\u003e处理 \u003ccode\u003eCSS\u003c/code\u003e 构建 \u003ccode\u003eCSSOM\u003c/code\u003e 树。\u003c/li\u003e\n\u003cli\u003e将 \u003ccode\u003eDOM\u003c/code\u003e 与 \u003ccode\u003eCSSOM\u003c/code\u003e 合并成一个渲染树。\u003c/li\u003e\n\u003cli\u003e根据渲染树来布局，计算每个节点的位置。\u003c/li\u003e\n\u003cli\u003e调用 \u003ccode\u003eGPU\u003c/code\u003e 绘制，合成图层，显示在屏幕上\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/4/11/162b2ab2ec70ac5b?w=900\u0026#x26;h=352\u0026#x26;f=png\u0026#x26;s=49983\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在构建 CSSOM 树时，会阻塞渲染，直至 CSSOM 树构建完成。并且构建 CSSOM 树是一个十分消耗性能的过程，所以应该尽量保证层级扁平，减少过度层叠，越是具体的 CSS 选择器，执行速度越慢\u003c/li\u003e\n\u003cli\u003e当 HTML 解析到 script 标签时，会暂停构建 DOM，完成后才会从暂停的地方重新开始。也就是说，如果你想首屏渲染的越快，就越不应该在首屏就加载 JS 文件。并且 CSS 也会影响 JS 的执行，只有当解析完样式表才会执行 JS，所以也可以认为这种情况下，CSS 也会暂停构建 DOM\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5.1 图层\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e一般来说，可以把普通文档流看成一个图层。特定的属性可以生成一个新的图层。不同的图层渲染互不影响，所以对于某些频繁需要渲染的建议单独生成一个新图层，提高性能。但也不能生成过多的图层，会引起反作用\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e通过以下几个常用属性可以生成新图层\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e3D 变换：\u003ccode\u003etranslate3d\u003c/code\u003e、\u003ccode\u003etranslateZ\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ewill-change\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evideo\u003c/code\u003e、\u003ccode\u003eiframe\u003c/code\u003e 标签\u003c/li\u003e\n\u003cli\u003e通过动画实现的 \u003ccode\u003eopacity\u003c/code\u003e 动画转换\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eposition: fixed\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5.2 重绘（Repaint）和回流（Reflow）\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e重绘是当节点需要更改外观而不会影响布局的，比如改变 color 就叫称为重绘\u003c/li\u003e\n\u003cli\u003e回流是布局或者几何属性需要改变就称为回流\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e回流必定会发生重绘，重绘不一定会引发回流。回流所需的成本比重绘高的多，改变深层次的节点很可能导致父节点的一系列回流\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e所以以下几个动作可能会导致性能问题\u003c/strong\u003e：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e改变 window 大小\u003c/li\u003e\n\u003cli\u003e改变字体\u003c/li\u003e\n\u003cli\u003e添加或删除样式\u003c/li\u003e\n\u003cli\u003e文字改变\u003c/li\u003e\n\u003cli\u003e定位或者浮动\u003c/li\u003e\n\u003cli\u003e盒模型\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e很多人不知道的是，重绘和回流其实和 Event loop 有关\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e当 Event loop 执行完 \u003ccode\u003eMicrotasks\u003c/code\u003e 后，会判断 \u003ccode\u003edocument\u003c/code\u003e 是否需要更新。因为浏览器是 \u003ccode\u003e60Hz \u003c/code\u003e的刷新率，每 \u003ccode\u003e16ms \u003c/code\u003e才会更新一次。\u003c/li\u003e\n\u003cli\u003e然后判断是否有 \u003ccode\u003eresize\u003c/code\u003e 或者 \u003ccode\u003escroll\u003c/code\u003e ，有的话会去触发事件，所以 \u003ccode\u003eresize\u003c/code\u003e 和 \u003ccode\u003escroll\u003c/code\u003e 事件也是至少 \u003ccode\u003e16ms\u003c/code\u003e 才会触发一次，并且自带节流功能。\u003c/li\u003e\n\u003cli\u003e判断是否触发了\u003ccode\u003e media query\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e更新动画并且发送事件\u003c/li\u003e\n\u003cli\u003e判断是否有全屏操作事件\u003c/li\u003e\n\u003cli\u003e执行 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 回调\u003c/li\u003e\n\u003cli\u003e执行 \u003ccode\u003eIntersectionObserver\u003c/code\u003e 回调，该方法用于判断元素是否可见，可以用于懒加载上，但是兼容性不好\u003c/li\u003e\n\u003cli\u003e更新界面\u003c/li\u003e\n\u003cli\u003e以上就是一帧中可能会做的事情。如果在一帧中有空闲时间，就会去执行 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 回调\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e减少重绘和回流\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用 \u003ccode\u003etranslate\u003c/code\u003e 替代 \u003ccode\u003etop\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003evisibility\u003c/code\u003e 替换\u003ccode\u003e display: none\u003c/code\u003e ，因为前者只会引起重绘，后者会引发回流（改变了布局）\u003c/li\u003e\n\u003cli\u003e不要使用 \u003ccode\u003etable\u003c/code\u003e 布局，可能很小的一个小改动会造成整个 table 的重新布局\u003c/li\u003e\n\u003cli\u003e动画实现的速度的选择，动画速度越快，回流次数越多，也可以选择使用 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCSS\u003c/code\u003e 选择符从右往左匹配查找，避免 \u003ccode\u003eDOM\u003c/code\u003e 深度过深\u003c/li\u003e\n\u003cli\u003e将频繁运行的动画变为图层，图层能够阻止该节点回流影响别的元素。比如对于 \u003ccode\u003evideo \u003c/code\u003e标签，浏览器会自动将该节点变为图层\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e深入解析你不知道的 EventLoop 和浏览器渲染、帧动画、空闲回调\u003c/h2\u003e\n\u003ch3\u003e前言\u003c/h3\u003e\n\u003cp\u003e关于 Event Loop 的文章很多，但是有很多只是在讲「宏任务」、「微任务」，我先提出几个问题：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e每一轮 Event Loop 都会伴随着渲染吗？\u003c/li\u003e\n\u003cli\u003erequestAnimationFrame 在哪个阶段执行，在渲染前还是后？在 microTask 的前还是后？\u003c/li\u003e\n\u003cli\u003erequestIdleCallback 在哪个阶段执行？如何去执行？在渲染前还是后？在 microTask 的前还是后？\u003c/li\u003e\n\u003cli\u003eresize、scroll 这些事件是何时去派发的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e这些问题并不是刻意想刁难你，如果你不知道这些，那你可能并不能在遇到一个动画需求的时候合理的选择 requestAnimationFrame，你可能在做一些需求的时候想到了 requestIdleCallback，但是你不知道它运行的时机，只是胆战心惊的去用它，祈祷不要出线上 bug。\u003c/p\u003e\n\u003cp\u003e这也是本文想要从规范解读入手，深挖底层的动机之一。本文会酌情从规范中排除掉一些比较晦涩难懂，或者和主流程不太相关的概念。更详细的版本也可以直接去读这个规范，不过比较费时费力。\u003c/p\u003e\n\u003ch3\u003e事件循环\u003c/h3\u003e\n\u003cp\u003e我们先依据HTML 官方规范从浏览器的事件循环讲起，因为剩下的 API 都在这个循环中进行，它是浏览器调度任务的基础。\u003c/p\u003e\n\u003ch4\u003e定义\u003c/h4\u003e\n\u003cp\u003e为了协调事件，用户交互，脚本，渲染，网络任务等，浏览器必须使用本节中描述的事件循环。\u003c/p\u003e\n\u003ch4\u003e流程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e从任务队列中取出一个宏任务并执行。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e检查微任务队列，执行并清空微任务队列，如果在微任务的执行中又加入了新的微任务，也会在这一步一起执行。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e进入更新渲染阶段，判断是否需要渲染，这里有一个 rendering opportunity 的概念，也就是说不一定每一轮 event loop 都会对应一次浏览器渲染，要根据屏幕刷新率、页面性能、页面是否在后台运行来共同决定，通常来说这个渲染间隔是固定的。（所以多个 task 很可能在一次渲染之间执行）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器会尽可能的保持帧率稳定，例如页面性能无法维持 60fps（每 16.66ms 渲染一次）的话，那么浏览器就会选择 30fps 的更新速率，而不是偶尔丢帧。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果浏览器上下文不可见，那么页面会降低到 4fps 左右甚至更低。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果满足以下条件，也会跳过渲染：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e浏览器判断更新渲染不会带来视觉上的改变。\u003c/li\u003e\n\u003cli\u003emap of animation frame callbacks 为空，也就是帧动画回调为空，可以通过 requestAnimationFrame 来请求帧动画。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\n\u003cp\u003e如果上述的判断决定本轮不需要渲染，那么下面的几步也不会继续运行：\nThis step enables the user agent to prevent the steps below from running for other reasons, for example, to ensure certain tasks are executed immediately after each other, with only microtask checkpoints interleaved (and without, e.g., animation frame callbacks interleaved). Concretely, a user agent might wish to coalesce timer callbacks together, with no intermediate rendering updates. 有时候浏览器希望两次「定时器任务」是合并的，他们之间只会穿插着 microTask的执行，而不会穿插屏幕渲染相关的流程（比如requestAnimationFrame，下面会写一个例子）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，如果窗口的大小发生了变化，执行监听的 \u003ccode\u003eresize\u003c/code\u003e 方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，如果页面发生了滚动，执行 \u003ccode\u003escroll\u003c/code\u003e 方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，执行帧动画回调，也就是 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 的回调。（后文会详解）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，执行 \u003ccode\u003eIntersectionObserver\u003c/code\u003e 的回调。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于需要渲染的文档，\u003cstrong\u003e重新渲染\u003c/strong\u003e绘制用户界面。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e判断 \u003ccode\u003etask队列\u003c/code\u003e和\u003ccode\u003emicroTask队列\u003c/code\u003e是否都为空，如果是的话，则进行 \u003ccode\u003eIdle\u003c/code\u003e 空闲周期的算法，判断是否要执行 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 的回调函数。（后文会详解）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e对于 \u003ccode\u003eresize\u003c/code\u003e 和 \u003ccode\u003escroll\u003c/code\u003e 来说，并不是到了这一步才去执行滚动和缩放，那岂不是要延迟很多？浏览器当然会立刻帮你滚动视图，根据CSSOM 规范所讲，浏览器会保存一个 \u003ccode\u003epending scroll event targets\u003c/code\u003e，等到事件循环中的 \u003ccode\u003escroll\u003c/code\u003e 这一步，去派发一个事件到对应的目标上，驱动它去执行监听的回调函数而已。\u003ccode\u003eresize\u003c/code\u003e 也是同理。\n可以在这个流程中仔细看一下「宏任务」、「微任务」、「渲染」之间的关系。\n多任务队列\u003c/p\u003e\n\u003ch4\u003e多任务队列\u003c/h4\u003e\n\u003cp\u003etask 队列并不是我们想象中的那样只有一个，根据规范里的描述：\u003c/p\u003e\n\u003cp\u003eAn event loop has one or more task queues. For example, a user agent could have one task queue for mouse and key events (to which the user interaction task source is associated), and another to which all other task sources are associated. Then, using the freedom granted in the initial step of the event loop processing model, it could give keyboard and mouse events preference over other tasks three-quarters of the time, keeping the interface responsive but not starving other task queues. Note that in this setup, the processing model still enforces that the user agent would never process events from any one task source out of order.\u003c/p\u003e\n\u003cp\u003e事件循环中可能会有一个或多个任务队列，这些队列分别为了处理：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e鼠标和键盘事件\u003c/li\u003e\n\u003cli\u003e其他的一些 Task\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e览器会在保持任务顺序的前提下，可能分配四分之三的优先权给鼠标和键盘事件，保证用户的输入得到最高优先级的响应，而剩下的优先级交给其他 Task，并且保证不会“饿死”它们。\u003c/p\u003e\n\u003cp\u003e这个规范也导致 Vue 2.0.0-rc.7 这个版本 \u003ccode\u003enextTick\u003c/code\u003e 采用了从微任务 \u003ccode\u003eMutationObserver\u003c/code\u003e 更换成宏任务 \u003ccode\u003epostMessage\u003c/code\u003e 而导致了一个 \u003ca href=\"https://github.com/vuejs/vue/issues/3771#issuecomment-249692588\"\u003eIssue\u003c/a\u003e。\n目前由于一些“未知”的原因，\u003ccode\u003ejsfiddle\u003c/code\u003e 的案例打不开了。简单描述一下就是采用了 \u003ccode\u003etask\u003c/code\u003e 实现的 \u003ccode\u003enextTick\u003c/code\u003e，在用户持续滚动的情况下 \u003ccode\u003enextTick\u003c/code\u003e 任务被延后了很久才去执行，导致动画跟不上滚动了。\u003c/p\u003e\n\u003cp\u003e迫于无奈，尤大还是改回了 \u003ccode\u003emicroTask\u003c/code\u003e 去实现 \u003ccode\u003enextTick\u003c/code\u003e，当然目前来说 \u003ccode\u003epromise.then\u003c/code\u003e 微任务已经比较稳定了，并且 Chrome 也已经实现了 \u003ccode\u003equeueMicroTask\u003c/code\u003e 这个官方 API。不久的未来，我们想要调用微任务队列的话，也可以节省掉实例化 \u003ccode\u003ePromise\u003c/code\u003e 在开销了。\u003c/p\u003e\n\u003cp\u003e从这个 Issue 的例子中我们可以看出，稍微去深入了解一下规范还是比较有好处的，以免在遇到这种比较复杂的 Bug 的时候一脸懵逼。\u003c/p\u003e\n\u003ch4\u003erequestAnimationFrame\u003c/h4\u003e\n\u003cp\u003e在解读规范的过程中，我们发现 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e 的回调有两个特征：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在重新渲染前调用。\u003c/li\u003e\n\u003cli\u003e很可能在宏任务之后不调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e我们来分析一下，为什么要在重新渲染前去调用？因为 \u003ccode\u003erAF\u003c/code\u003e 是官方推荐的用来做一些流畅动画所应该使用的 API，做动画不可避免的会去更改 DOM，而如果在渲染之后再去更改 DOM，那就只能等到下一轮渲染机会的时候才能去绘制出来了，这显然是不合理的。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erAF\u003c/code\u003e在浏览器决定渲染之前给你最后一个机会去改变 DOM 属性，然后很快在接下来的绘制中帮你呈现出来，所以这是做流畅动画的不二选择。下面我用一个 setTimeout的例子来对比。\u003c/p\u003e\n\u003ch5\u003e闪烁动画\u003c/h5\u003e\n\u003cp\u003e假设我们现在想要快速的让屏幕上闪烁 红、蓝两种颜色，保证用户可以观察到，如果我们用 \u003ccode\u003esetTimeout\u003c/code\u003e 来写，并且带着我们长期的误解「宏任务之间一定会伴随着浏览器绘制」，那么你会得到一个预料之外的结果。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetTimeout(() =\u003e {\n  document.body.style.background = \"red\";\n  setTimeout(() =\u003e {\n    document.body.style.background = \"blue\";\n  });\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125749050-c757f81e-6482-4262-a0d4-c455eb78d4f4.gif\" alt=\"setTimeout闪烁动画\"\u003e\u003c/p\u003e\n\u003cp\u003e以看出这个结果是非常不可控的，如果这两个 \u003ccode\u003eTask\u003c/code\u003e 之间正好遇到了浏览器认定的渲染机会，那么它会重绘，否则就不会。由于这俩宏任务的间隔周期太短了，所以很大概率是不会的。\u003c/p\u003e\n\u003cp\u003e如果你把延时调整到 17ms 那么重绘的概率会大很多，毕竟这个是一般情况下 60fps 的一个指标。但是也会出现很多不绘制的情况，所以并不稳定。\n如果你依赖这个 API 来做动画，那么就很可能会造成「掉帧」。\u003c/p\u003e\n\u003cp\u003e接下来我们换成 rAF 试试？我们用一个递归函数来模拟 10 次颜色变化的动画。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet i = 10;\nlet req = () =\u003e {\n  i--;\n  requestAnimationFrame(() =\u003e {\n    document.body.style.background = \"red\";\n    requestAnimationFrame(() =\u003e {\n      document.body.style.background = \"blue\";\n      if (i \u003e 0) {\n        req();\n      }\n    });\n  });\n};\n\nreq();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里由于颜色变化太快，gif 录制软件没办法截出这么高帧率的颜色变换，所以各位可以放到浏览器中自己执行一下试试，我这边直接抛结论，浏览器会非常规律的把这 10 组也就是 20 次颜色变化绘制出来，可以看下 performance 面板记录的表现：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125750295-ab491df6-c612-4add-b2fe-8819fcf47ef1.png\" alt=\"requestAnimationFrame闪烁动画\"\u003e\u003c/p\u003e\n\u003ch5\u003e定时器合并\u003c/h5\u003e\n\u003cp\u003e在第一节解读规范的时候，第 4 点中提到了，定时器宏任务可能会直接跳过渲染。\u003c/p\u003e\n\u003cp\u003e按照一些常规的理解来说，宏任务之间理应穿插渲染，而定时器任务就是一个典型的宏任务，看一下以下的代码：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetTimeout(() =\u003e {\n  console.log(\"sto1\")\n  requestAnimationFrame(() =\u003e console.log(\"rAF1\"))\n})\nsetTimeout(() =\u003e {\n  console.log(\"sto2\")\n  requestAnimationFrame(() =\u003e console.log(\"rAF2\"))\n})\n\nqueueMicrotask(() =\u003e console.log(\"mic1\"))\nqueueMicrotask(() =\u003e console.log(\"mic2\"))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e从直觉上来看，顺序是不是应该是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-text\"\u003emic1\nmic2\nsto1\nrAF1\nsto2\nrAF2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e呢？也就是每一个宏任务之后都紧跟着一次渲染。\u003c/p\u003e\n\u003cp\u003e实际上不会，浏览器会合并这两个定时器任务：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-text\"\u003emic1\nmic2\nsto1\nsto2\nrAF1\nrAF2\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003erequestIdleCallback\u003c/h4\u003e\n\u003ch4\u003e草案解读\u003c/h4\u003e\n\u003cp\u003e我们都知道 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 是浏览器提供给我们的空闲调度算法，关于它的简介可以看 \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestIdleCallback\"\u003eMDN 文档\u003c/a\u003e，意图是让我们把一些计算量较大但是又没那么紧急的任务放到空闲时间去执行。不要去影响浏览器中优先级较高的任务，比如动画绘制、用户输入等等。\u003c/p\u003e\n\u003cp\u003eReact 的时间分片渲染就想要用到这个 API，不过目前浏览器支持的不给力，他们是自己去用 postMessage 实现了一套。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e渲染有序进行\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e首先看一张图，很精确的描述了这个 API 的意图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125756615-7bec3496-94cc-46ba-9298-5df48b99d2d8.png\" alt=\"浏览器渲染有序调度\"\u003e\u003c/p\u003e\n\u003cp\u003e当然，这种有序的 \u003ccode\u003e浏览器 -\u003e 用户 -\u003e 浏览器 -\u003e 用户\u003c/code\u003e 的调度基于一个前提，就是我们要把任务切分成比较小的片，不能说浏览器把空闲时间让给你了，你去执行一个耗时 10s 的任务，那肯定也会把浏览器给阻塞住的。这就要求我们去读取 \u003ccode\u003erIC\u003c/code\u003e 提供给你的 \u003ccode\u003edeadline\u003c/code\u003e 里的时间，去动态的安排我们切分的小任务。浏览器信任了你，你也不能辜负它呀。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e渲染长期空闲\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125756805-79afd49b-e62d-45b9-bb7e-4a4b34eb7bd4.png\" alt=\"浏览器渲染长期空闲调度\"\u003e\u003c/p\u003e\n\u003cp\u003e还有一种情况，也有可能在几帧的时间内浏览器都是空闲的，并没有发生任何影响视图的操作，它也就不需要去绘制页面：\n这种情况下为什么还是会有 50ms 的 deadline 呢？是因为浏览器为了提前应对一些可能会突发的用户交互操作，比如用户输入文字。如果给的时间太长了，你的任务把主线程卡住了，那么用户的交互就得不到回应了。50ms 可以确保用户在无感知的延迟下得到回应。\u003c/p\u003e\n\u003cp\u003eMDN 文档中的\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Background_Tasks_API\"\u003e幕后任务协作调度 API\u003c/a\u003e  介绍的比较清楚，来根据里面的概念做个小实验：\u003c/p\u003e\n\u003cp\u003e屏幕中间有个红色的方块，把 MDN 文档中\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestAnimationFrame\"\u003erequestAnimationFrame\u003c/a\u003e的范例部分的动画代码直接复制过来。\u003c/p\u003e\n\u003cp\u003e草案中还提到：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e当浏览器判断这个页面对用户不可见时，这个回调执行的频率可能被降低到 10 秒执行一次，甚至更低。这点在解读 EventLoop 中也有提及。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果浏览器的工作比较繁忙的时候，不能保证它会提供空闲时间去执行 rIC 的回调，而且可能会长期的推迟下去。所以如果你需要保证你的任务在一定时间内一定要执行掉，那么你可以给 rIC 传入第二个参数 timeout。\n这会强制浏览器不管多忙，都在超过这个时间之后去执行 rIC 的回调函数。所以要谨慎使用，因为它会打断浏览器本身优先级更高的工作。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最长期限为 50 毫秒，是根据研究得出的，研究表明，人们通常认为 100 毫秒内对用户输入的响应是瞬时的。 将闲置截止期限设置为 50ms 意味着即使在闲置任务开始后立即发生用户输入，浏览器仍然有剩余的 50ms 可以在其中响应用户输入而不会产生用户可察觉的滞后。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e每次调用 timeRemaining() 函数判断是否有剩余时间的时候，如果浏览器判断此时有优先级更高的任务，那么会动态的把这个值设置为 0，否则就是用预先设置好的 deadline - now 去计算。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这个 timeRemaining() 的计算非常动态，会根据很多因素去决定，所以不要指望这个时间是稳定的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e动画例子\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e滚动\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e如果我鼠标不做任何动作和交互，直接在控制台通过 rIC 去打印这次空闲任务的剩余时间，一般都稳定维持在 49.xx ms，因为此时浏览器没有什么优先级更高的任务要去处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003erequestIdleCallback((deadline) =\u003e console.log(deadline.timeRemaining()))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778161-1e903c20-19a8-4340-83e9-af15ff16078a.gif\" alt=\"requetIdleCallback的timeRemaining时间1\"\u003e\u003c/p\u003e\n\u003cp\u003e而如果我不停的滚动浏览器，不断的触发浏览器的重新绘制的话，这个时间就变的非常不稳定了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778195-dc9bc852-60e6-475d-a50e-441707e793ff.gif\" alt=\"requetIdleCallback的timeRemaining时间2\"\u003e\u003c/p\u003e\n\u003cp\u003e通过这个例子，你可以更加有体感的感受到什么样叫做「繁忙」，什么样叫做「空闲」。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e动画\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e这个动画的例子很简单，就是利用rAF在每帧渲染前的回调中把方块的位置向右移动 10px。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n      #SomeElementYouWantToAnimate {\n        height: 200px;\n        width: 200px;\n        background: red;\n      }\n    \u0026#x3C;/style\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\n    \u0026#x3C;script\u003e\n      var start = null;\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\n      element.style.position = \"absolute\";\n\n      function step(timestamp) {\n        if (!start) start = timestamp;\n        var progress = timestamp - start;\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\n        if (progress \u0026#x3C; 2000) {\n          window.requestAnimationFrame(step);\n        }\n      }\n      // 动画\n      window.requestAnimationFrame(step);\n\n      // 空闲调度\n      window.requestIdleCallback((deadline) =\u003e {\n        console.log(deadline.timeRemaining())\n        alert(\"rIC\");\n      });\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意在最后我加了一个 requestIdleCallback 的函数，回调里会 alert('rIC')，来看一下演示效果：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125778813-19d6dde2-2b12-4754-bd4c-deba1209d3e6.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画\"\u003e\u003c/p\u003e\n\u003cp\u003ealert 在最开始的时候就执行了，为什么会这样呢一下，想一下「空闲」的概念，我们每一帧仅仅是把 left 的值移动了一下，做了这一个简单的渲染，没有占满空闲时间，所以可能在最开始的时候，浏览器就找到机会去调用 rIC 的回调函数了。\u003c/p\u003e\n\u003cp\u003e我们简单的修改一下 step 函数，在里面加一个很重的任务，1000 次循环打印。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n      #SomeElementYouWantToAnimate {\n        height: 200px;\n        width: 200px;\n        background: red;\n      }\n    \u0026#x3C;/style\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\n    \u0026#x3C;script\u003e\n      var start = null;\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\n      element.style.position = \"absolute\";\n\n      function step(timestamp) {\n        if (!start) start = timestamp;\n        var progress = timestamp - start;\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\n        let i = 1000;\n        while (i \u003e 0) {\n          console.log(\"i\", i);\n          i--;\n        }\n        if (progress \u0026#x3C; 2000) {\n          window.requestAnimationFrame(step);\n        }\n      }\n\n      // 动画\n      window.requestAnimationFrame(step);\n\n      // 空闲调度\n      window.requestIdleCallback((deadline) =\u003e {\n        console.log(deadline.timeRemaining())\n        alert(\"rIC\");\n      });\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再来看一下它的表现：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125779688-be382539-51e0-4462-afee-ddb5db99b2bb.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画很忙\"\u003e\u003c/p\u003e\n\u003cp\u003e其实和我们预期的一样，由于浏览器的每一帧都\"太忙了\",导致它真的就无视我们的 rIC 函数了。\u003c/p\u003e\n\u003cp\u003e如果给 rIC 函数加一个 timeout 呢：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n      #SomeElementYouWantToAnimate {\n        height: 200px;\n        width: 200px;\n        background: red;\n      }\n    \u0026#x3C;/style\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div id=\"SomeElementYouWantToAnimate\"\u003e\u0026#x3C;/div\u003e\n    \u0026#x3C;script\u003e\n      var start = null;\n      var element = document.getElementById(\"SomeElementYouWantToAnimate\");\n      element.style.position = \"absolute\";\n\n      function step(timestamp) {\n        if (!start) start = timestamp;\n        var progress = timestamp - start;\n        element.style.left = Math.min(progress / 10, 200) + \"px\";\n        let i = 1000;\n        while (i \u003e 0) {\n          console.log(\"i\", i);\n          i--;\n        }\n        if (progress \u0026#x3C; 2000) {\n          window.requestAnimationFrame(step);\n        }\n      }\n\n      // 动画\n      window.requestAnimationFrame(step);\n\n      // 空闲调度\n      window.requestIdleCallback((deadline) =\u003e {\n        console.log(deadline.timeRemaining())\n        alert(\"rIC\");\n      }, { timeout: 500 });\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125779998-cf9201d8-707b-4d99-aece-9e40c4f7b2a2.gif\" alt=\"requetIdleCallback和requestAnmationFrame动画很忙再加上timeout\"\u003e\u003c/p\u003e\n\u003cp\u003e浏览器会在大概 500ms 的时候，不管有多忙，都去强制执行 \u003ccode\u003erIC\u003c/code\u003e 函数，这个机制可以防止我们的空闲任务被“饿死”。\u003c/p\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e通过本文的学习过程，我自己也打破了很多对于 Event Loop 以及 rAF、rIC 函数的固有错误认知，通过本文我们可以整理出以下的几个关键点。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e事件循环不一定每轮都伴随着重新渲染，但是如果有微任务，一定会伴随着微任务执行。\u003c/li\u003e\n\u003cli\u003e决定浏览器视图是否渲染的因素很多，浏览器是非常聪明的。\u003c/li\u003e\n\u003cli\u003erequestAnimationFrame在重新渲染屏幕之前执行，非常适合用来做动画。\u003c/li\u003e\n\u003cli\u003erequestIdleCallback在渲染屏幕之后执行，并且是否有空执行要看浏览器的调度，如果你一定要它在某个时间内执行，请使用 timeout参数。\u003c/li\u003e\n\u003cli\u003eresize和scroll事件其实自带节流，它只在 Event Loop 的渲染阶段去派发事件到 EventTarget 上。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ecanvas\u003c/h2\u003e\n\u003cp\u003eCanvas API 提供了一个通过JavaScript 和 HTML的\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e元素来绘制图形的方式。它可以用于动画、游戏画面、数据可视化、图片编辑以及实时视频处理等方面。\u003c/p\u003e\n\u003cp\u003eCanvas API主要聚焦于2D图形。而同样使用\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e元素的 WebGL API 则用于绘制硬件加速的2D和3D图形。\u003c/p\u003e\n\u003ch3\u003e标签\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;canvas width=\"600\" height=\"400\" id=\"canvas\"\u003e\u0026#x3C;/canvas\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e不给宽高的话默认是300+150\u003c/p\u003e\n\u003ch3\u003e怎么用\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 拿到canvas\nvar canvas = document.getElementById(\"canvas\");\n// 创建画图工具\nvar context = canvas.getContext(\"2d\");\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e相关的api及用法\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html\u003e\n\u0026#x3C;body\u003e\n\n\u0026#x3C;canvas id=\"myCanvas\" width=\"600\" height=\"500\" style=\"border:1px solid #d3d3d3;\"\u003e\n  Your browser does not support the HTML5 canvas tag.\n\u0026#x3C;/canvas\u003e\n\n\u0026#x3C;script\u003e\n\nvar canvas = document.getElementById(\"myCanvas\");\nvar context = canvas.getContext(\"2d\");\n\n// 画线\ncontext.moveTo(100, 100);\ncontext.lineTo(300, 100);\ncontext.lineTo(300, 200);\n\n// 画第二条线\n// 画第二条线\ncontext.moveTo(100, 300);\ncontext.lineTo(300, 300);\n\n// 最后要描边才会出效果\ncontext.stroke();\n\n// 创建一张新的玻璃纸\ncontext.beginPath();\n// 画第三条线\ncontext.moveTo(400, 100);\ncontext.lineTo(400, 300);\ncontext.lineTo(500, 300);\ncontext.lineTo(500, 200);\n\n// 只要执行stroke，都会玻璃纸上的图形重复印刷一次\ncontext.stroke();\n\n// 填充\ncontext.fill();\ncontext.fillStyle = \"gray\";\n\n// 设置描边色\ncontext.strokeStyle = \"red\"; // 颜色的写法和css写法是一样的\ncontext.stroke();\n\n//填充\n//设置填充色\ncontext.fillStyle = \"yellowgreen\";\ncontext.fill();\n\n//把路径闭合\ncontext.closePath();\n\n//设置线条的粗细， 不需要加px\ncontext.lineWidth = 15;\n//线条的头部的设置\ncontext.lineCap = \"round\"; //默认是butt， 记住round\n\u0026#x3C;/script\u003e\n\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125880740-1d667e65-6511-4fd1-96a2-c697fa62aba3.png\" alt=\"Canvas LineTo 效果图\"\u003e\u003c/p\u003e\n\u003ch4\u003e画矩形\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 直接传入 x， y， width， height， 就可以绘制一个矩形\n// 画在玻璃纸上\n\ncontext.rect(100, 100, 200, 200);\ncontext.strokeStyle = \"red\";\ncontext.stroke();\ncontext.fillStyle = \"yellow\";\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 直接创建一个填充的矩形\n// 创建玻璃纸， 画矩形路径， 填充， 把玻璃纸销毁\ncontext.fillRect(100, 100, 200, 200);\n\n// 黄色的边不会显示，是因为上面那一句，画完之后，就把玻璃纸销毁了\ncontext.strokeStyle = \"yellow\";\ncontext.stroke();\n// 如果放在fillRect上面就可以实现\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e圆形绘制\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// x轴是0度开始\n// x, y: 圆心位置；radius： 半径的长度; startRadian, endRadian 代表的是起始弧度和结束弧度；dircetion代表的圆形的路径的方向，默认是顺时针（是否逆时针， 默认值是false），如果传true就是逆时针,最后一个参数是可以不传的， 默认就是顺时针\n\n// context.arc(x, y, radius, startRadian, endRadian, direction);\n\n// 从31度的地方，画到81度的地方\ncontext.arc(300, 200, 100, 31/180*Math.PI, 81/180*Math.PI);\n\ncontext.strokeStyle = \"yellow\";\ncontext.stroke();\n\ncontext.fillStyle = \"red\";\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e画飞镖转盘\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (var i = 0; i \u0026#x3C; 10; i++) {\n    context.moveTo(320+i*20,200);\n    // i % 2代表是奇数还是偶数， 偶数就逆时针， 奇数就顺时针\n    context.arc(300, 200, 20 + i * 20, 0, 2*Math.PI, i%2==0);\n}\ncontext.fillStyle = \"green\";\ncontext.fill();\ncontext.stroke();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125925307-9fdd88ec-8569-412d-9245-37aceca560ba.png\" alt=\"Canvas arc 画飞镖转盘\"\u003e\u003c/p\u003e\n\u003ch4\u003e线性渐变\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 1. 需要创建出一个渐变对象\n//    var gradient = context.createLinearGradient(100, 100, 300, 100);\n// 参数代表哪个点到哪个点，这里写的是左上角到右下角的意思\nvar gradient = context.createLinearGradient(100, 100, 300, 380);\n\n// 2. 添加渐变颜色\ngradient.addColorStop(0, \"red\");\ngradient.addColorStop(0.5, \"hotpink\");\ngradient.addColorStop(1, \"yellowgreen\");\n\n// 3. 将渐变对象设为填充色\ncontext.fillStyle = gradient;\n\n// 4. 画一个矩形\ncontext.fillRect(100, 100, 200, 280);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125925678-c260361c-11cb-44cd-86f9-86156ea7033e.png\" alt=\"Canvas createLinearGradient 线性渐变\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 1. 创建渐变对象\n// 内圆\nvar c1 = {x: 260, y: 160, r: 0};\n// 外圆\nvar c2 = {x: 300, y: 200, r: 120};\n\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\ngradient.addColorStop(0, \"red\");\ngradient.addColorStop(0.3, \"yellow\");\ngradient.addColorStop(0.6, \"green\");\ngradient.addColorStop(1, \"orange\");\n\n// 2. 把渐变对象设为填充色\ncontext.fillStyle = gradient;\n\n// 3. 画圆并填充\n// 内圆的部分是用0的位置填充的; 内圆的边到外圆的边所发生的渐变叫， 径向渐变\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926105-f8d0128c-fc71-4278-9c10-580d9dbf4d3c.png\" alt=\"Canvas createRadialGradient 径向渐变\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变画球\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//1. 创建一个径向渐变\nvar c1 = {x: 240, y: 160, r: 0};\nvar c2 = {x: 300, y: 200, r: 120};\n\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\ngradient.addColorStop(1, \"gray\");\ngradient.addColorStop(0, \"lightgray\");\n\n//2. 将渐变对象设为填充色\ncontext.fillStyle = gradient;\n\n//3. 画圆并填充\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\ncontext.fill();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926450-19a90cf2-1049-4d2c-a47d-1f22fad0cd58.png\" alt=\"Canvas createRadialGradient 径向渐变画球\"\u003e\u003c/p\u003e\n\u003ch4\u003e径向渐变画彩虹\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//实现彩虹，给里面的圆一个半径80是关键\nvar c1 = {x: 300, y: 200, r: 80};\nvar c2 = {x: 300, y: 200, r: 150};\nvar gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\ngradient.addColorStop(1, \"red\");\ngradient.addColorStop(6/7, \"orange\");\ngradient.addColorStop(5/7, \"yellow\");\ngradient.addColorStop(4/7, \"green\");\ngradient.addColorStop(3/7, \"cyan\");\ngradient.addColorStop(2/7, \"skyblue\");\ngradient.addColorStop(1/7, \"purple\");\ngradient.addColorStop(0, \"white\");\n\n//设为填充色\ncontext.fillStyle = gradient;\n\n//画圆并填充\ncontext.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\ncontext.fill();\n\n//遮挡下半部分\ncontext.fillStyle = \"white\";\ncontext.fillRect(0, 200, 600, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125926965-02866a67-5dd9-4be1-84f3-b0589696e7f7.png\" alt=\"Canvas createRadialGradient 径向渐变画彩虹\"\u003e\u003c/p\u003e\n\u003ch4\u003e阴影效果\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//和css3相比， 阴影只能设一个， 不能设内阴影\n//水平偏移， 垂直的偏移， 模糊程度， 阴影的颜色\n\n//设置阴影的参数\ncontext.shadowOffsetX = 10;\ncontext.shadowOffsetY = 10;\ncontext.shadowBlur = 10;\ncontext.shadowColor = \"yellowgreen\";\n\n//画一个矩形\ncontext.fillStyle = \"red\";\ncontext.fillRect(100, 100, 300, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125927364-e91bafb3-7e90-4173-bd39-4ee8ae7da746.png\" alt=\"Canvas shadow 阴影效果\"\u003e\u003c/p\u003e\n\u003ch4\u003e绘制文字api\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//绘制文字\n//text就是要绘制的文字， x， y就是从什么地方开始绘制\n//context.strokeText(\"text\", x, y)\n\ncontext.font = \"60px 微软雅黑\";\n//context.strokeText(\"hello, world\", 100, 100);\ncontext.fillText(\"hello, world\", 100, 100);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125927573-fdaa09b5-93d7-4990-86ee-2fa9a453eab5.png\" alt=\"Canvas fillText 绘制文字\"\u003e\u003c/p\u003e\n\u003ch4\u003e文字对齐方式\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//默认在left\n//关键api：context.textAlign = \"left\";\ncontext.textAlign = \"left\";\ncontext.fillText(\"left\", 300, 120);\n\ncontext.textAlign = \"center\";\ncontext.fillText(\"center\", 300, 190);\n\ncontext.textAlign = \"right\";\ncontext.fillText(\"right\", 300, 260);\n\n// 文字出现在canvas的右上方\n// 1. 先设置right\n// 2. 给canvas.width,0即可\ncontext.font = \"60px 微软雅黑\";\ncontext.textAlign = \"right\";\ncontext.textBaseline = \"top\";\ncontext.fillText(\"hello, world\", canvas.width, 0);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125934392-abf31a1e-2b7e-429f-90cc-8cef9fd516d0.png\" alt=\"Canvas fillText 水平对齐方式\"\u003e\u003c/p\u003e\n\u003ch4\u003e垂直方向\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//默认是top\n//关键api：context.textBaseline = \"top\";\n\ncontext.fillText(\"default\", 50, 200);\n\ncontext.textBaseline = \"top\";\ncontext.fillText(\"top\", 150, 200);\n\ncontext.textBaseline = \"middle\";\ncontext.fillText(\"middle\", 251, 200);\n\ncontext.textBaseline = \"bottom\";\ncontext.fillText(\"bottom\", 400, 200);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果图如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125935099-d0a918b3-25e8-4150-bd86-053a5e5cfa98.png\" alt=\"Canvas fillText 垂直对齐方式\"\u003e\u003c/p\u003e\n\u003ch4\u003e图片的绘制\u003c/h4\u003e\n\u003cp\u003e3参模式： 将img从x, y的地方开始绘制， 图片有多大，就绘制多大，超出canvas的部分就不显示了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//context.drawImage(img, x, y)\n\nvar image = new Image();\nimage.src = \"./img/gls.jpg\";\n\n//必须要等到图片加载出来，才能进行绘制的操作\nimage.onload = function () {\n  context.drawImage(image, 100, 200);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e5参模式（缩放模式）, 就是将图片显示在画布上的某一块区域（x, y, w, h）,如果这个区域的宽高和图片不一至，会被压缩或放大\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar image = new Image();\nimage.src = \"./img/gls.jpg\";\n\nimage.onload = function () {\n  context.drawImage(image, 100, 100, 100, 100);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e图片绘制的9参模式， 就是把原图（img）中的某一块（imagex，imagey，imagew，imageh）截取出来， 显示在画布的某个区域(canvasx, canvasy, canvasw, canvash)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//理解关键：\n//（imagex，imagey，imagew，imageh）\n//(canvasx, canvasy, canvasw, canvash)\n\nvar image = new Image();\nimage.src = \"./img/gls.jpg\";\nimage.onload = function () {\n  /*\n    参数的解释：\n    image： 就是大图片本身\n    中间的四个参数， 代表从图片的150， 0的位置，截取 150 * 200的一块区域\n    后面的四个参数， 将刚才截取的小图， 显示画布上 100， 100， 150， 200的这个区域\n  */\n  context.drawImage(image, 150, 0, 150, 200, 100, 100, 150, 200);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eWebWorker和postMessage\u003c/h2\u003e\n\u003ch3\u003e概述\u003c/h3\u003e\n\u003cp\u003eJavaScript 语言采用的是单线程模型，也就是说，所有任务只能在一个线程上完成，一次只能做一件事。前面的任务没做完，后面的任务只能等着。随着电脑计算能力的增强，尤其是多核 CPU 的出现，单线程带来很大的不便，无法充分发挥计算机的计算能力。\u003c/p\u003e\n\u003cp\u003eWeb Worker 的作用，就是为 JavaScript 创造多线程环境，允许主线程创建 Worker 线程，将一些任务分配给后者运行。在主线程运行的同时，Worker 线程在后台运行，两者互不干扰。等到 Worker 线程完成计算任务，再把结果返回给主线程。这样的好处是，一些计算密集型或高延迟的任务，被 Worker 线程负担了，主线程（通常负责 UI 交互）就会很流畅，不会被阻塞或拖慢。\u003c/p\u003e\n\u003cp\u003eWorker 线程一旦新建成功，就会始终运行，不会被主线程上的活动（比如用户点击按钮、提交表单）打断。这样有利于随时响应主线程的通信。但是，这也造成了 Worker 比较耗费资源，不应该过度使用，而且一旦使用完毕，就应该关闭。\u003c/p\u003e\n\u003cp\u003eWeb Worker 有以下几个使用注意点。\u003c/p\u003e\n\u003ch4\u003e（1）同源限制\u003c/h4\u003e\n\u003cp\u003e分配给 Worker 线程运行的脚本文件，必须与主线程的脚本文件同源。\u003c/p\u003e\n\u003ch4\u003e（2）DOM 限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程所在的全局对象，与主线程不一样，无法读取主线程所在网页的 DOM 对象，也无法使用document、window、parent这些对象。但是，Worker 线程可以navigator对象和location对象。\u003c/p\u003e\n\u003ch4\u003e（3）通信联系\u003c/h4\u003e\n\u003cp\u003eWorker 线程和主线程不在同一个上下文环境，它们不能直接通信，必须通过消息完成。(postMessage)\u003c/p\u003e\n\u003ch4\u003e（4）脚本限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程不能执行alert()方法和confirm()方法，但可以使用 XMLHttpRequest 对象发出 AJAX 请求。\u003c/p\u003e\n\u003ch4\u003e（5）文件限制\u003c/h4\u003e\n\u003cp\u003eWorker 线程无法读取本地文件，即不能打开本机的文件系统（file://），它所加载的脚本，必须来自网络。\u003c/p\u003e\n\u003ch3\u003e基本用法\u003c/h3\u003e\n\u003ch4\u003e主线程\u003c/h4\u003e\n\u003cp\u003e主线程采用\u003ccode\u003enew\u003c/code\u003e命令，调用\u003ccode\u003eWorker()\u003c/code\u003e构造函数，新建一个 \u003ccode\u003eWorker\u003c/code\u003e 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar worker = new Worker('work.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eWorker()\u003c/code\u003e构造函数的参数是一个脚本文件，该文件就是 \u003ccode\u003eWorker\u003c/code\u003e 线程所要执行的任务。由于 \u003ccode\u003eWorker\u003c/code\u003e 不能读取本地文件，所以这个脚本必须来自网络。如果下载没有成功（比如404错误），\u003ccode\u003eWorker\u003c/code\u003e 就会默默地失败。\u003c/p\u003e\n\u003cp\u003e然后，主线程调用\u003ccode\u003eworker.postMessage()\u003c/code\u003e方法，向 \u003ccode\u003eWorker\u003c/code\u003e 发消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.postMessage('Hello World');\nworker.postMessage({method: 'echo', args: ['Work']});\n// worker.postMessage() 方法的参数，就是主线程传给 Worker 的数据。它可以是各种数据类型，包括二进制数据。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接着，主线程通过\u003ccode\u003eworker.onmessage\u003c/code\u003e指定监听函数，接收子线程发回来的消息。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.onmessage = function (event) {\n  console.log('Received message ' + event.data);\n  doSomething();\n}\n\nfunction doSomething() {\n  // 执行任务\n  worker.postMessage('Work done!');\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，事件对象的data属性可以获取 \u003ccode\u003eWorker\u003c/code\u003e 发来的数据。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 完成任务以后，主线程就可以把它关掉。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.terminate();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eWorker 线程\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 线程内部需要有一个监听函数，监听\u003ccode\u003emessage\u003c/code\u003e事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eself.addEventListener('message', function (e) {\n  self.postMessage('You said: ' + e.data);\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，\u003ccode\u003eself\u003c/code\u003e代表子线程自身，即子线程的全局对象。因此，等同于下面两种写法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 写法一\nthis.addEventListener('message', function (e) {\n  this.postMessage('You said: ' + e.data);\n}, false);\n\n// 写法二\naddEventListener('message', function (e) {\n  postMessage('You said: ' + e.data);\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e除了使用\u003ccode\u003eself.addEventListener()\u003c/code\u003e指定监听函数，也可以使用\u003ccode\u003eself.onmessage\u003c/code\u003e指定。监听函数的参数是一个事件对象，它的data属性包含主线程发来的数据。\u003ccode\u003eself.postMessage()\u003c/code\u003e方法用来向主线程发送消息。\u003c/p\u003e\n\u003cp\u003e根据主线程发来的数据，\u003ccode\u003eWorker\u003c/code\u003e 线程可以调用不同的方法，下面是一个例子。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eself.addEventListener('message', function (e) {\n  var data = e.data;\n  switch (data.cmd) {\n    case 'start':\n      self.postMessage('WORKER STARTED: ' + data.msg);\n      break;\n    case 'stop':\n      self.postMessage('WORKER STOPPED: ' + data.msg);\n      self.close(); // Terminates the worker.\n      break;\n    default:\n      self.postMessage('Unknown command: ' + data.msg);\n  };\n}, false);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，\u003ccode\u003eself.close()\u003c/code\u003e用于在 Worker 内部关闭自身。\u003c/p\u003e\n\u003ch4\u003eWorker 加载脚本\u003c/h4\u003e\n\u003cp\u003eWorker 内部如果要加载其他脚本，有一个专门的方法\u003ccode\u003eimportScripts()\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimportScripts('script1.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e该方法可以同时加载多个脚本。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimportScripts('script1.js', 'script2.js');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eWorker 错误处理\u003c/h4\u003e\n\u003cp\u003e主线程可以监听 \u003ccode\u003eWorker\u003c/code\u003e 是否发生错误。如果发生错误，\u003ccode\u003eWorker\u003c/code\u003e 会触发主线程的error事件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eworker.onerror(function (event) {\n  console.log([\n    'ERROR: Line ', e.lineno, ' in ', e.filename, ': ', e.message\n  ].join(''));\n});\n\n// 或者\nworker.addEventListener('error', function (event) {\n  // ...\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eWorker\u003c/code\u003e 内部也可以监听error事件。\u003c/p\u003e\n\u003ch4\u003e关闭 Worker\u003c/h4\u003e\n\u003cp\u003e使用完毕，为了节省系统资源，必须关闭 Worker。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\nworker.terminate();\n\n// Worker 线程\nself.close();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e数据通信\u003c/h3\u003e\n\u003cp\u003e前面说过，主线程与 Worker 之间的通信内容，可以是文本，也可以是对象。需要注意的是，这种通信是拷贝关系，即是传值而不是传址，Worker 对通信内容的修改，不会影响到主线程。事实上，浏览器内部的运行机制是，先将通信内容串行化，然后把串行化后的字符串发给 Worker，后者再将它还原。\u003c/p\u003e\n\u003cp\u003e主线程与 Worker 之间也可以交换二进制数据，比如 File、Blob、ArrayBuffer 等类型，也可以在线程之间发送。下面是一个例子。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\nvar uInt8Array = new Uint8Array(new ArrayBuffer(10));\nfor (var i = 0; i \u0026#x3C; uInt8Array.length; ++i) {\n  uInt8Array[i] = i * 2; // [0, 2, 4, 6, 8,...]\n}\nworker.postMessage(uInt8Array);\n\n// Worker 线程\nself.onmessage = function (e) {\n  var uInt8Array = e.data;\n  postMessage('Inside worker.js: uInt8Array.toString() = ' + uInt8Array.toString());\n  postMessage('Inside worker.js: uInt8Array.byteLength = ' + uInt8Array.byteLength);\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是，拷贝方式发送二进制数据，会造成性能问题。比如，主线程向 Worker 发送一个 500MB 文件，默认情况下浏览器会生成一个原文件的拷贝。为了解决这个问题，JavaScript 允许主线程把二进制数据直接转移给子线程，但是一旦转移，主线程就无法再使用这些二进制数据了，这是为了防止出现多个线程同时修改数据的麻烦局面。这种转移数据的方法，叫做Transferable Objects。这使得主线程可以快速把数据交给 Worker，对于影像处理、声音处理、3D 运算等就非常方便了，不会产生性能负担。\u003c/p\u003e\n\u003cp\u003e如果要直接转移数据的控制权，就要使用下面的写法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Transferable Objects 格式\nworker.postMessage(arrayBuffer, [arrayBuffer]);\n\n// 例子\nvar ab = new ArrayBuffer(1);\nworker.postMessage(ab, [ab]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e同页面的 Web Worker\u003c/h3\u003e\n\u003cp\u003e通常情况下，Worker 载入的是一个单独的 JavaScript 脚本文件，但是也可以载入与主线程在同一个网页的代码。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;script id=\"worker\" type=\"app/worker\"\u003e\n      addEventListener('message', function () {\n        postMessage('some message');\n      }, false);\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面是一段嵌入网页的脚本，注意必须指定\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e标签的type属性是一个浏览器不认识的值，上例是\u003ccode\u003eapp/worker\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然后，读取这一段嵌入页面的脚本，用 Worker 来处理。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar blob = new Blob([document.querySelector('#worker').textContent]);\nvar url = window.URL.createObjectURL(blob);\nvar worker = new Worker(url);\n\nworker.onmessage = function (e) {\n  // e.data === 'some message'\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，先将嵌入网页的脚本代码，转成一个二进制对象，然后为这个二进制对象生成 URL，再让 Worker 加载这个 URL。这样就做到了，主线程和 Worker 的代码都在同一个网页上面。\u003c/p\u003e\n\u003ch3\u003eWorker 线程完成轮询\u003c/h3\u003e\n\u003cp\u003e有时，浏览器需要轮询服务器状态，以便第一时间得知状态改变。这个工作可以放在 Worker 里面。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction createWorker(f) {\n  var blob = new Blob(['(' + f.toString() +')()']);\n  var url = window.URL.createObjectURL(blob);\n  var worker = new Worker(url);\n  return worker;\n}\n\nvar pollingWorker = createWorker(function (e) {\n  var cache;\n\n  function compare(new, old) { ... };\n\n  setInterval(function () {\n    fetch('/my-api-endpoint').then(function (res) {\n      var data = res.json();\n\n      if (!compare(data, cache)) {\n        cache = data;\n        self.postMessage(data);\n      }\n    })\n  }, 1000)\n});\n\npollingWorker.onmessage = function () {\n  // render data\n}\n\npollingWorker.postMessage('init');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，Worker 每秒钟轮询一次数据，然后跟缓存做比较。如果不一致，就说明服务端有了新的变化，因此就要通知主线程。\u003c/p\u003e\n\u003ch3\u003eWorker 新建 Worker\u003c/h3\u003e\n\u003cp\u003eWorker 线程内部还能再新建 Worker 线程（目前只有 Firefox 浏览器支持）。下面的例子是将一个计算密集的任务，分配到10个 Worker。\u003c/p\u003e\n\u003cp\u003e主线程代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar worker = new Worker('worker.js');\nworker.onmessage = function (event) {\n  document.getElementById('result').textContent = event.data;\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker 线程代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// worker.js\n\n// settings\nvar num_workers = 10;\nvar items_per_worker = 1000000;\n\n// start the workers\nvar result = 0;\nvar pending_workers = num_workers;\nfor (var i = 0; i \u0026#x3C; num_workers; i += 1) {\n  var worker = new Worker('core.js');\n  worker.postMessage(i * items_per_worker);\n  worker.postMessage((i + 1) * items_per_worker);\n  worker.onmessage = storeResult;\n}\n\n// handle the results\nfunction storeResult(event) {\n  result += event.data;\n  pending_workers -= 1;\n  if (pending_workers \u0026#x3C;= 0)\n    postMessage(result); // finished!\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上面代码中，Worker 线程内部新建了10个 Worker 线程，并且依次向这10个 Worker 发送消息，告知了计算的起点和终点。计算任务脚本的代码如下。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// core.js\nvar start;\nonmessage = getStart;\nfunction getStart(event) {\n  start = event.data;\n  onmessage = getEnd;\n}\n\nvar end;\nfunction getEnd(event) {\n  end = event.data;\n  onmessage = null;\n  work();\n}\n\nfunction work() {\n  var result = 0;\n  for (var i = start; i \u0026#x3C; end; i += 1) {\n    // perform some complex calculation here\n    result += 1;\n  }\n  postMessage(result);\n  close();\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAPI\u003c/h3\u003e\n\u003ch4\u003e主线程\u003c/h4\u003e\n\u003cp\u003e浏览器原生提供Worker()构造函数，用来供主线程生成 Worker 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar myWorker = new Worker(jsUrl, options);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker()构造函数，可以接受两个参数。第一个参数是脚本的网址（必须遵守同源政策），该参数是必需的，且只能加载 JS 脚本，否则会报错。第二个参数是配置对象，该对象可选。它的一个作用就是指定 Worker 的名称，用来区分多个 Worker 线程。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 主线程\nvar myWorker = new Worker('worker.js', { name : 'myWorker' });\n\n// Worker 线程\nself.name // myWorker\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWorker()构造函数返回一个 Worker 线程对象，用来供主线程操作 Worker。Worker 线程对象的属性和方法如下。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWorker.onerror：指定 error 事件的监听函数。\u003c/li\u003e\n\u003cli\u003eWorker.onmessage：指定 message 事件的监听函数，发送过来的数据在Event.data属性中。\u003c/li\u003e\n\u003cli\u003eWorker.onmessageerror：指定 messageerror 事件的监听函数。发送的数据无法序列化成字符串时，会触发这个事件。\u003c/li\u003e\n\u003cli\u003eWorker.postMessage()：向 Worker 线程发送消息。\u003c/li\u003e\n\u003cli\u003eWorker.terminate()：立即终止 Worker 线程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWorker 线程\u003c/h4\u003e\n\u003cp\u003eWeb Worker 有自己的全局对象，不是主线程的window，而是一个专门为 Worker 定制的全局对象。因此定义在window上面的对象和方法不是全部都可以使用。\u003c/p\u003e\n\u003cp\u003eWorker 线程有一些自己的全局属性和方法。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eself.name： Worker 的名字。该属性只读，由构造函数指定。\u003c/li\u003e\n\u003cli\u003eself.onmessage：指定message事件的监听函数。\u003c/li\u003e\n\u003cli\u003eself.onmessageerror：指定 messageerror 事件的监听函数。发送的数据无法序列化成字符串时，会触发这个事件。\u003c/li\u003e\n\u003cli\u003eself.close()：关闭 Worker 线程。\u003c/li\u003e\n\u003cli\u003eself.postMessage()：向产生这个 Worker 线程发送消息。\u003c/li\u003e\n\u003cli\u003eself.importScripts()：加载 JS 脚本。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e四、Service Worker\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eService workers 本质上充当Web应用程序与浏览器之间的代理服务器，也可以在网络可用时作为浏览器和网络间的代理。它们旨在（除其他之外）使得能够创建有效的离线体验，拦截网络请求并基于网络是否可用以及更新的资源是否驻留在服务器上来采取适当的动作。他们还允许访问推送通知和后台同步API\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e目前该技术通常用来做缓存文件，提高首屏速度\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// index.js\nif (navigator.serviceWorker) {\n  navigator.serviceWorker\n    .register(\"sw.js\")\n    .then(function(registration) {\n      console.log(\"service worker 注册成功\");\n    })\n    .catch(function(err) {\n      console.log(\"servcie worker 注册失败\");\n    });\n}\n// sw.js\n// 监听 `install` 事件，回调中缓存所需文件\nself.addEventListener(\"install\", e =\u003e {\n  e.waitUntil(\n    caches.open(\"my-cache\").then(function(cache) {\n      return cache.addAll([\"./index.html\", \"./index.js\"]);\n    })\n  );\n});\n\n// 拦截所有请求事件\n// 如果缓存中已经有请求的数据就直接用缓存，否则去请求数据\nself.addEventListener(\"fetch\", e =\u003e {\n  e.respondWith(\n    caches.match(e.request).then(function(response) {\n      if (response) {\n        return response;\n      }\n      console.log(\"fetch source\");\n    })\n  );\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e打开页面，可以在开发者工具中的 Application 看到 Service Worker 已经启动了\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/3/28/1626b1e8eba68e1c?w=1770\u0026#x26;h=722\u0026#x26;f=png\u0026#x26;s=192277\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在 Cache 中也可以发现我们所需的文件已被缓存\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://user-gold-cdn.xitu.io/2018/3/28/1626b20dfc4fcd26?w=1118\u0026#x26;h=728\u0026#x26;f=png\u0026#x26;s=85610\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e当我们重新刷新页面可以发现我们缓存的数据是从 Service Worker 中读取的\u003c/p\u003e\n\u003ch2\u003eOffscreenCanvas 离屏Canvas — 使用Web Worker提高你的Canvas运行速度\u003c/h2\u003e\n\u003cp\u003eOffscreenCanvas提供了一个可以脱离屏幕渲染的canvas对象。\u003c/p\u003e\n\u003cp\u003e有了离屏Canvas，你可以不用在你的主线程中绘制图像了！\u003c/p\u003e\n\u003cp\u003eCanvas 是一个非常受欢迎的表现方式，同时也是WebGL的入口。它能绘制图形，图片，展示动画，甚至是处理视频内容。它经常被用来在富媒体web应用中创建炫酷的用户界面或者是制作在线（web）游戏。\u003c/p\u003e\n\u003cp\u003e它是非常灵活的，这意味着绘制在Canvas的内容可以被编程。JavaScript就提供了Canvas的系列API。这些给了Canvas非常好的灵活度。\u003c/p\u003e\n\u003cp\u003e但同时，在一些现代化的web站点，脚本解析运行是实现流畅用户反馈的最大的问题之一。因为Canvas计算和渲染和用户操作响应都发生在同一个线程中，在动画中（有时候很耗时）的计算操作将会导致App卡顿，降低用户体验。\u003c/p\u003e\n\u003cp\u003e幸运的是, \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/OffscreenCanvas\"\u003eOffscreenCanvas\u003c/a\u003e 离屏Canvas可以非常棒的解决这个麻烦！\u003c/p\u003e\n\u003cp\u003e到目前为止，Canvas的绘制功能都与\u003ccode\u003e\u0026#x3C;canvas\u003e\u003c/code\u003e标签绑定在一起，这意味着Canvas API和DOM是耦合的。而OffscreenCanvas，正如它的名字一样，通过将Canvas移出屏幕来解耦了DOM和Canvas API。\u003c/p\u003e\n\u003cp\u003e由于这种解耦，OffscreenCanvas的渲染与DOM完全分离了开来，并且比普通Canvas速度提升了一些，而这只是因为两者（Canvas和DOM）之间没有同步。但更重要的是，将两者分离后，Canvas将可以在Web Worker中使用，即使在Web Worker中没有DOM。这给Canvas提供了更多的可能性。\u003c/p\u003e\n\u003ch3\u003e兼容性\u003c/h3\u003e\n\u003cp\u003e这是一个实验中的功能\n此功能某些浏览器尚在开发中，请参考浏览器兼容性表格以得到在不同浏览器中适合使用的前缀。由于该功能对应的标准文档可能被重新修订，所以在未来版本的浏览器中该功能的语法和行为可能随之改变。\u003c/p\u003e\n\u003cp\u003e支持浏览器如下图所示：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126027990-d476b78e-e6c9-4438-998d-7ccc4ae79f8b.png\" alt=\"OffscreenCanvas兼容性\"\u003e\u003c/p\u003e\n\u003ch3\u003e在Worker中使用OffscreenCanvas\u003c/h3\u003e\n\u003cp\u003e它在窗口环境和web worker环境均有效。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Web_Workers_API\"\u003eWorkers\u003c/a\u003e 是一个Web版的线程——它允许你在幕后运行你的代码。将你的一部分代码放到Worker中可以给你的主线程更多的空闲时间，这可以提高你的用户体验度。就像其没有DOM一样，直到现在，在Worker中都没有Canvas API。\u003c/p\u003e\n\u003cp\u003e而OffscreenCanvas并不依赖DOM，所以在Worker中Canvas API可以被某种方法来代替。下面是我在Worker中用OffscreenCanvas来计算渐变颜色的：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// file: worker.js\n\nfunction getGradientColor(percent) {\n    const canvas = new OffscreenCanvas(100, 1);\n    const ctx = canvas.getContext('2d');\n    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);\n    gradient.addColorStop(0, 'red');\n    gradient.addColorStop(1, 'blue');\n    ctx.fillStyle = gradient;\n    ctx.fillRect(0, 0, ctx.canvas.width, 1);\n    const imgd = ctx.getImageData(0, 0, ctx.canvas.width, 1);\n    const colors = imgd.data.slice(percent * 4, percent * 4 + 4);\n    return `rgba(${colors[0]}, ${colors[1]}, ${colors[2]}, ${colors[3]})`;\n}\n\ngetGradientColor(40);  // rgba(152, 0, 104, 255)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e不要阻塞主线程\u003c/h3\u003e\n\u003cp\u003e当我们将大量的计算移到Worker中运行时，可以释放主线程上的资源，这很有意思。我们可以使用transferControlToOffscreen 方法将常规的Canvas映射到OffscreenCanvas实例上。之后所有应用于OffscreenCanvas的操作将自动呈现在在源Canvas上。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html\u003e\n\u0026#x3C;body\u003e\n\u0026#x3C;canvas id=\"myCanvas\" width=\"600\" height=\"500\" style=\"border:1px solid #d3d3d3;\"\u003e\n  Your browser does not support the HTML5 canvas tag.\n\u0026#x3C;/canvas\u003e\n\u0026#x3C;script\u003e\nvar canvas = document.getElementById(\"myCanvas\");\n// var context = canvas.getContext(\"2d\");\n\n// // 画线\n// context.moveTo(100, 100);\n// context.lineTo(300, 100);\n// context.lineTo(300, 200);\n\n// // 画第二条线\n// // 画第二条线\n// context.moveTo(100, 300);\n// context.lineTo(300, 300);\n\n// // 最后要描边才会出效果\n// context.stroke();\n\n// // 创建一张新的玻璃纸\n// context.beginPath();\n// // 画第三条线\n// context.moveTo(400, 100);\n// context.lineTo(400, 300);\n// context.lineTo(500, 300);\n// context.lineTo(500, 200);\n\n// // 只要执行stroke，都会玻璃纸上的图形重复印刷一次\n// context.stroke();\n\n// // 填充\n// context.fill();\n// context.fillStyle = \"gray\";\n\n// // 设置描边色\n// context.strokeStyle = \"red\"; // 颜色的写法和css写法是一样的\n// context.stroke();\n\n// //填充\n// //设置填充色\n// context.fillStyle = \"yellowgreen\";\n// context.fill();\n\n// //把路径闭合\n// context.closePath();\n\n// //设置线条的粗细， 不需要加px\n// context.lineWidth = 15;\n// //线条的头部的设置\n// context.lineCap = \"round\"; //默认是butt， 记住round\n\n// 注: 如果将canvas转化成离屏canvas时，就不能使用原canvas的cantext来绘制图案，否则会报错，已经绘制了的canvas不同通过transferControlToOffscreen转换成OffscreenCanvas\n// Uncaught DOMException: Failed to execute 'transferControlToOffscreen' on 'HTMLCanvasElement': Cannot transfer control from a canvas that has a rendering context.\nconst offscreen = canvas.transferControlToOffscreen();\nconst worker = new Worker('worker.js');\nworker.postMessage({ canvas: offscreen }, [offscreen]);\n\u0026#x3C;/script\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOffscreenCanvas 是可转移的，除了将其指定为传递信息中的字段之一以外，还需要将其作为postMessage（传递信息给Worker的方法）中的第二个参数传递出去，以便可以在Worker线程的context（上下文）中使用它。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// worker.js\n\nself.onmessage = function (event) {\n  // 获取传送过来的离屏Canvas(OffscreenCanvas)\n  var canvas = event.data.canvas;\n  var context = canvas.getContext('2d');\n\n  // 画一个曲径球体\n  var c1 = {x: 240, y: 160, r: 0};\n  var c2 = {x: 300, y: 200, r: 120};\n\n  var gradient = context.createRadialGradient(c1.x, c1.y, c1.r, c2.x, c2.y, c2.r);\n  gradient.addColorStop(1, \"gray\");\n  gradient.addColorStop(0, \"lightgray\");\n\n  //2. 将渐变对象设为填充色\n  context.fillStyle = gradient;\n\n  //3. 画圆并填充\n  context.arc(c2.x, c2.y, c2.r, 0, 2*Math.PI);\n  context.fill();\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e效果如下所示:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126027866-d78a65fc-8f0f-4a7e-9adf-7eb09a03b956.png\" alt=\"WebWorker中OffscreenCanvas绘制径向渐变画球\"\u003e\u003c/p\u003e\n\u003cp\u003e任务繁忙的主线程也不会影响在Worker上运行的动画。所以即使主线程非常繁忙，你也可以通过此功能来避免掉帧并保证流畅的动画\u003c/p\u003e\n\u003ch3\u003eWebRTC的YUV媒体流数据的离屏渲染\u003c/h3\u003e\n\u003cp\u003e从 WebRTC 中拿到的是 YUV 的原始视频流，将原始的 YUV 视频帧直接转发过来，通过第三方库直接在 Cavans 上渲染。\u003c/p\u003e\n\u003cp\u003e可以使用\u003ca href=\"https://github.com/brion/yuv-canvas\"\u003eyuv-canvas\u003c/a\u003e和\u003ca href=\"https://github.com/brion/yuv-buffer\"\u003eyuv-buffer\u003c/a\u003e第三方库来渲染YUV的原始视频流。\u003c/p\u003e\n\u003cp\u003e主进程render.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\nexports.__esModule = true;\nvar isEqual = require('lodash.isequal');\nvar YUVBuffer = require('yuv-buffer');\nvar YUVCanvas = require('yuv-canvas');\nvar Renderer = /** @class */ (function () {\n    function Renderer(workSource) {\n        var _this = this;\n        this._sendCanvas = function () {\n            _this.canvasSent = true;\n            _this.worker \u0026#x26;\u0026#x26; _this.worker.postMessage({\n                type: 'constructor',\n                data: {\n                    canvas: _this.offCanvas,\n                    id: (_this.element \u0026#x26;\u0026#x26; _this.element.id) || (Math.random().toString(16).slice(2) + Math.random().toString(16).slice(2))\n                }\n            }, [_this.offCanvas]);\n        };\n        /**\n         * 判断使用渲染的方式\n         */\n        this._checkRendererWay = function () {\n            if (_this.workerReady \u0026#x26;\u0026#x26; _this.worker \u0026#x26;\u0026#x26; _this.offCanvas \u0026#x26;\u0026#x26; _this.enableWorker) {\n                return 'worker';\n            }\n            else {\n                return 'software';\n            }\n        };\n        // workerCanvas渲染\n        this._workDrawFrame = function (width, height, yUint8Array, uUint8Array, vUint8Array) {\n            if (_this.canvasWrapper \u0026#x26;\u0026#x26; _this.canvasWrapper.style.display !== 'none') {\n                _this.canvasWrapper.style.display = 'none';\n            }\n            if (_this.workerCanvasWrapper \u0026#x26;\u0026#x26; _this.workerCanvasWrapper.style.display === 'none') {\n                _this.workerCanvasWrapper.style.display = 'flex';\n            }\n            _this.worker \u0026#x26;\u0026#x26; _this.worker.postMessage({\n                type: 'drawFrame',\n                data: {\n                    width: width,\n                    height: height,\n                    yUint8Array: yUint8Array,\n                    uUint8Array: uUint8Array,\n                    vUint8Array: vUint8Array\n                }\n            }, [yUint8Array, uUint8Array, vUint8Array]);\n        };\n        // 实际渲染Canvas\n        this._softwareDrawFrame = function (width, height, yUint8Array, uUint8Array, vUint8Array) {\n            if (_this.workerCanvasWrapper \u0026#x26;\u0026#x26; _this.workerCanvasWrapper.style.display !== 'none') {\n                _this.workerCanvasWrapper.style.display = 'none';\n            }\n            if (_this.canvasWrapper \u0026#x26;\u0026#x26; _this.canvasWrapper.style.display === 'none') {\n                _this.canvasWrapper.style.display = 'flex';\n            }\n            var format = YUVBuffer.format({\n                width: width,\n                height: height,\n                chromaWidth: width / 2,\n                chromaHeight: height / 2\n            });\n            var y = YUVBuffer.lumaPlane(format, yUint8Array);\n            var u = YUVBuffer.chromaPlane(format, uUint8Array);\n            var v = YUVBuffer.chromaPlane(format, vUint8Array);\n            var frame = YUVBuffer.frame(format, y, u, v);\n            _this.yuv.drawFrame(frame);\n        };\n        this.cacheCanvasOpts = {};\n        this.yuv = {};\n        this.ready = false;\n        this.contentMode = 0;\n        this.container = {};\n        this.canvasWrapper;\n        this.canvas = {};\n        this.element = {};\n        this.offCanvas = {};\n        this.enableWorker = !!workSource;\n        if (this.enableWorker) {\n            this.worker = new Worker(workSource);\n            this.workerReady = false;\n            this.canvasSent = false;\n            this.worker.onerror = function (evt) {\n                console.error('[WorkerRenderer]: the renderer worker catch error: ', evt);\n                _this.workerReady = false;\n                _this.enableWorker = false;\n            };\n            this.worker.onmessage = function (evt) {\n                var data = evt.data;\n                switch (data.type) {\n                    case 'ready': {\n                        console.log('[WorkerRenderer]: the renderer worker was ready');\n                        _this.workerReady = true;\n
