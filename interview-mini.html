错，x中没有返回参数location\nx = y;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e3. 可选参数及剩余参数\u003c/h4\u003e\n\u003cp\u003e比较函数兼容性的时候，可选参数与必须参数是可互换的。 源类型上有额外的可选参数不是错误，目标类型的可选参数在源类型里没有对应的参数也不是错误。\u003c/p\u003e\n\u003cp\u003e当一个函数有剩余参数时，它被当做无限个可选参数。\u003c/p\u003e\n\u003cp\u003e这对于类型系统来说是不稳定的，但从运行时的角度来看，可选参数一般来说是不强制的，因为对于大多数函数来说相当于传递了一些undefinded。\u003c/p\u003e\n\u003ch3\u003e三、枚举\u003c/h3\u003e\n\u003cp\u003e枚举类型与数字类型兼容，并且数字类型与枚举类型兼容。不同枚举类型之间是不兼容的。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 枚举\n// 枚举类型与数字类型兼容，并且数字黑星与枚举类型兼容。不同枚举类型之间是不兼容的.\nenum Status {\n  Ready,\n  Warting\n}\nenum Color {\n  Red,\n  Blue,\n  Green\n}\nconsole.log(Status.Ready == 0); // 输出true\nlet status = Status.Ready; // 输出0\nconsole.log(status);\nstatus = 2;\nconsole.log(status); // 输出2\n//status = Color.Blue; / /编译报错，不同枚举类型之间不兼容\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e四、类\u003c/h3\u003e\n\u003cp\u003e类与对象字面量和接口差不多，但有一点不同：类有静态部分和实例部分的类型。 比较两个类类型的对象时，只有实例的成员会被比较。 静态成员和构造函数不在比较的范围内。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Animal {\n  feet: number;\n  constructor(name: string, numFeet: number) { }\n}\n\nclass Size {\n  feet: number;\n  constructor(numFeet: number) { }\n}\n\nlet a: Animal;\nlet s: Size;\n\na = s;  // OK\ns = a;  // OK\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e私有成员会影响兼容性判断。 当类的实例用来检查兼容时，如果目标类型包含一个私有成员，那么源类型必须包含来自同一个类的这个私有成员。 这允许子类赋值给父类，但是不能赋值给其它有同样类型的类。\u003c/p\u003e\n\u003ch3\u003e五、泛型\u003c/h3\u003e\n\u003cp\u003e因为TypeScript是结构性的类型系统，类型参数只影响使用其做为类型一部分的结果类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Empty\u0026#x3C;T\u003e {\n}\nlet x: Empty\u0026#x3C;number\u003e;\nlet y: Empty\u0026#x3C;string\u003e;\n\nx = y;  // okay, y matches structure of x\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e六、高级注册\u003c/h3\u003e\n\u003cp\u003e目前为止，我们使用了\u003ccode\u003e兼容性\u003c/code\u003e，它在语言规范里没有定义。 在TypeScript里，有两种类型的兼容性：子类型与赋值。 它们的不同点在于，赋值扩展了子类型兼容，允许给 \u003cstrong\u003eany\u003c/strong\u003e 赋值或从\u003cstrong\u003eany\u003c/strong\u003e取值和允许数字赋值给枚举类型或枚举类型赋值给数字。\u003c/p\u003e\n\u003cp\u003e语言里的不同地方分别使用了它们之中的机制。 实际上，类型兼容性是由赋值兼容性来控制的甚至在 \u003cstrong\u003eimplements\u003c/strong\u003e 和 \u003cstrong\u003eextends\u003c/strong\u003e 语句里。\u003c/p\u003e\n\u003ch2\u003e接口interface和类型别名type的用法区别\u003c/h2\u003e\n\u003ch3\u003e定义对象类型\u003c/h3\u003e\n\u003cp\u003e接口interface和类型别名type用来定义对象类型时，都可以支持，而且泛型也可以使用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface IPerson\u0026#x3C;T\u003e {\n  age: T;\n  name: string\n};\n\nconst hank1: IPerson\u0026#x3C;number\u003e = {\n  age: 18,\n  name: 'hank',\n};\n\ntype TPerson\u0026#x3C;T\u003e = {\n  age: T;\n  name: string\n};\n\nconst hank2: TPerson\u0026#x3C;number\u003e = {\n  age: 18,\n  name: 'hank',\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e定义简单(基本数据)类型\u003c/h3\u003e\n\u003cp\u003e类型别名type可以用来定义简单类型时，接口interface不支持定义简单类型\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003etype Name = string | number;\n\nconst name = 'hank';\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e定义函数类型\u003c/h3\u003e\n\u003cp\u003e接口interface和类型别名type都支持用来定义函数类型，具体写法会存在区别，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ISetPerson {\n  (age: number, name: string) =\u003e void;\n}\n\nconst setPerson1: ISetPerson = (age: number, name: string): void =\u003e {};\n\ntype TSetPerson = (age: number, name: string) =\u003e void;\n\nconst setPerson2: TSetPerson = (age: number, name: string): void =\u003e {};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e被类实现\u003c/h3\u003e\n\u003cp\u003e接口interface可以被类实现(implements)，类型别名无法被类实现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ISetPerson {\n  setPerson(age: number, name: string) =\u003e void;\n}\n\nclass Person implements ISetPerson {\n  setPerson(age: number, name: string): void =\u003e {\n\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e自己能否继承(extends)\u003c/h3\u003e\n\u003cp\u003e接口interface能继承(extends)其他的的接口，但是类型别名无法继承(extends)其他的类型别名，但可以使用交叉类型代替extends来达到同样的效果\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface ICommon {\n  sex: string\n};\n\ninterface IPerson\u0026#x3C;T\u003e extends ICommon {\n  age: T;\n  name: string\n};\n\nconst hank1: IPerson\u0026#x3C;number\u003e = {\n  sex: 'Man',\n  age: 18,\n  name: 'hank',\n};\n\ntype TCommon = {\n  sex: string,\n};\n\ntype TPerson\u0026#x3C;T\u003e = {\n  age: T;\n  name: string\n} \u0026#x26; TCommon; // 交叉类型\n\nconst hank2: TPerson\u0026#x3C;number\u003e = {\n  sex: 'Man',\n  age: 18,\n  name: 'hank',\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e类型别名type可以使用联合类型、交叉类型还有元组等类型\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e\ninterface ICommon {\n  sex: string\n};\n\ninterface IPerson\u0026#x3C;T\u003e extends ICommon {\n  age: T;\n  name: string\n};\n\ntype TCommon = {\n  sex: string,\n};\n\ntype TPerson\u0026#x3C;T\u003e = {\n  age: T;\n  name: string\n} \u0026#x26; TCommon; // 交叉类型\n\n// 联合类型\ntype P1 = IPerson\u0026#x3C;number\u003e | TPerson\u0026#x3C;number\u003e;\n// 元组\ntype P2 = [IPerson\u0026#x3C;number\u003e, TPerson\u0026#x3C;number\u003e];\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e结合typeof使用\u003c/h3\u003e\n\u003cp\u003e类型别名type最大的特点是可以结合typeof使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person {\n  setPerson(age: number, name: string) {\n\n  }\n}\n\ntype TPerson = typeof Person;\n\nconst CPerson: TPerson = class {\n  setPerson(age: number, name: string) {\n\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript 中的 d.ts 文件有什么作用\u003c/h2\u003e\n\u003cp\u003eTypeScript 相比 JavaScript 增加了类型声明。这些类型声明帮助编译器识别类型，从而帮助开发者在编译阶段就能发现错误。\u003c/p\u003e\n\u003cp\u003ed.ts类型定义文件，我感觉现在对我的用处就是编辑器的智能提示\u003c/p\u003e\n\u003ch2\u003eTypeScript 命名空间和模块\u003c/h2\u003e\n\u003ch3\u003e命名空间和模块\u003c/h3\u003e\n\u003cp\u003e关于术语的说明：值得注意的是，在TypeScript 1.5中，命名法已经改变。\u003c/p\u003e\n\u003cp\u003e\"内部模块\"现在是\"命名空间\"。\u003c/p\u003e\n\u003cp\u003e\"外部模块\"现在只是\"模块\"，以便与ECMAScript 2015的术语保持一致（即module X {相当于现在首选的namespace X {）。\u003c/p\u003e\n\u003ch3\u003e使用命名空间\u003c/h3\u003e\n\u003cp\u003e命名空间只是全局命名空间中的JavaScript对象。\n这使命名空间成为一个非常简单的构造。\n它们可以跨多个文件，并且可以使用--outFile连接。\n命名空间可以是在Web应用程序中构建代码的好方法，所有依赖项都包含在HTML页面中的\u0026#x3C;script\u003e标记中。\u003c/p\u003e\n\u003cp\u003e就像所有全局命名空间污染一样，很难识别组件依赖性，尤其是在大型应用程序中。\u003c/p\u003e\n\u003ch3\u003e使用模块\u003c/h3\u003e\n\u003cp\u003e就像命名空间一样，模块可以包含代码和声明。\n主要区别在于模块声明了它们的依赖关系。\u003c/p\u003e\n\u003cp\u003e模块还依赖于模块加载器（例如CommonJs/Require.js）。\n对于小型JS应用程序而言，这可能不是最佳选择，但对于大型应用程序，成本具有长期模块化和可维护性优势。\n模块为捆绑提供了更好的代码重用，更强的隔离和更好的工具支持。\u003c/p\u003e\n\u003cp\u003e值得注意的是，对于Node.js应用程序，模块是构造代码的默认方法和推荐方法。\u003c/p\u003e\n\u003cp\u003e从ECMAScript 2015开始，模块是该语言的本机部分，并且应该受到所有兼容引擎实现的支持。\n因此，对于新项目，模块将是推荐的代码组织机制。\u003c/p\u003e\n\u003ch3\u003e命名空间和模块的缺陷\u003c/h3\u003e\n\u003cp\u003e下面我们将描述使用命名空间和模块时的各种常见缺陷，以及如何避免它们。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e/// \u0026#x3C;reference\u003e-ing a module\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一个常见的错误是尝试使用/// \u0026#x3C;reference ... /\u003e语法来引用模块文件，而不是使用import语句。\n为了理解这种区别，我们首先需要了解编译器如何根据导入的路径找到模块的类型信息（例如...在,import x from \"...\";const x = require(\"...\");等等。路径。\u003c/p\u003e\n\u003cp\u003e编译器将尝试使用适当的路径查找.ts，.tsx和.d.ts。\n如果找不到特定文件，则编译器将查找环境模块声明。\n回想一下，这些需要在.d.ts文件中声明。\u003c/p\u003e\n\u003cp\u003emyModules.d.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// In a .d.ts file or .ts file that is not a module:\ndeclare module \"SomeModule\" {\n  export function fn(): string;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003emyOtherModule.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e/// \u0026#x3C;reference path=\"myModules.d.ts\" /\u003e\nimport * as m from \"SomeModule\";\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的引用标记允许我们找到包含环境模块声明的声明文件。\n这就是使用几个TypeScript示例使用的node.d.ts文件的方式。\u003c/p\u003e\n\u003ch3\u003e无需命名空间\u003c/h3\u003e\n\u003cp\u003e如果您要将程序从命名空间转换为模块，则可以很容易地得到如下所示的文件：\u003c/p\u003e\n\u003cp\u003eshapes.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport namespace Shapes {\n  export class Triangle { /* ... */ }\n  export class Square { /* ... */ }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里的顶级模块Shapes无缘无故地包装了Triangle和Square。\n这对您的模块的消费者来说是令人困惑和恼人的：\u003c/p\u003e\n\u003cp\u003eshapeConsumer.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eimport * as shapes from \"./shapes\";\nlet t = new shapes.Shapes.Triangle(); // shapes.Shapes?\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript中模块的一个关键特性是两个不同的模块永远不会为同一范围提供名称。\n因为模块的使用者决定分配它的名称，所以不需要主动地将命名空间中的导出符号包装起来。\u003c/p\u003e\n\u003cp\u003e为了重申您不应该尝试命名模块内容的原因，命名空间的一般概念是提供构造的逻辑分组并防止名称冲突。\n由于模块文件本身已经是逻辑分组，并且其顶级名称由导入它的代码定义，因此不必为导出的对象使用其他模块层。\u003c/p\u003e\n\u003cp\u003e这是一个修改过的例子：\nshapes.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport class Triangle { /* ... */ }\nexport class Square { /* ... */ }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eshapeConsumer.ts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eimport * as shapes from \"./shapes\";\nlet t = new shapes.Triangle();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e模块的权衡\u003c/h3\u003e\n\u003cp\u003e正如JS文件和模块之间存在一对一的对应关系一样，TypeScript在模块源文件与其发出的JS文件之间具有一对一的对应关系。\n这样做的一个结果是，根据您定位的模块系统，无法连接多个模块源文件。\n例如，在定位commonjs或umd时不能使用outFile选项，但使用TypeScript 1.8及更高版本时，可以在定位amd或system时使用outFile。\u003c/p\u003e\n\u003ch2\u003eTypeScript 装饰器\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e装饰器是一种特殊类型的声明，本质上就是一个方法，可以注入到类、方法、属性、参数上，扩展其功能；\u003c/li\u003e\n\u003cli\u003e常见的装饰器：类装饰器、属性装饰器、方法装饰器、参数装饰器...\u003c/li\u003e\n\u003cli\u003e装饰器在写法上有：普通装饰器(无法传参)、装饰器工厂(可传参)\u003c/li\u003e\n\u003cli\u003e装饰器已是ES7的标准特性之一，是过去几年JS最大的成就之一！\u003c/li\u003e\n\u003cli\u003e启用装饰器：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e\"compilerOptions\": {\n    \"experimentalDecorators\": true\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e类装饰器\u003c/h3\u003e\n\u003ch4\u003e类装饰器在类声明之前被声明，应用于类构造函数，可以监视、修改、替换类的定义，传入一个参数；\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logClz(params: Function) {\n  console.log(params)  // class HttpClient\n}\n\n@logClz\nclass HttpClient {\n  constructor() {\n  }\n}\n\n// logClz() 接收的参数params就是被装饰的类HttpClient\n// 为HttpClient动态扩展属性属性和方法\n\nfunction logClz(params: Function) {\n  params.prototype.url = 'xxxx';\n  params.prototype.run = function() {\n    console.log('run...');\n  };\n}\nvar http: HttpClient = new HttpClient();\nhttp.run(); // run...\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e装饰器工厂：闭包，返回的函数才是真正的装饰器。\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logClz(params: string) {\n  console.log('params:', params);  //params: hello\n  return function(target: Function) {\n    console.log('target:', target);  //target: class HttpClient\n    target.prototype.url = params;  //扩展一个url属性\n  }\n}\n\n@logClz('hello')\nclass HttpClient {\n  constructor() {}\n}\nvar http: HttpClient = new HttpClient();\nconsole.log(http.url);  //hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e重载构造函数\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e类装饰器表达式会在运行时当作函数被调用，类的构造函数作为其唯一的参数；\u003c/li\u003e\n\u003cli\u003e如果类装饰器返回一个值，它会使用提供的构造函数来替换类的声明；\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logClz(target:any) {\n  return class extends target {\n    url = 'change url'\n    getData() {\n      console.log('getData:', this.url);\n    }\n  }\n}\n@logClz\nclass HttpClient {\n  public url:string|undefined;\n  constructor() {\n    this.url = 'init url'\n  }\n  getData() {\n    console.log(this.url);\n  }\n}\nvar http: HttpClient = new HttpClient();  //装饰器返回的就是HttpClient的子类，因此TS可以自动推导 http 的类型\nhttp.getData(); //getData: change url\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e修改类的定义\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction fn(v: number) {\n  return function\u0026#x3C;T extends {new(...args: any[]): {}}\u003e(cst: T): T {\n    class Ps extends cst {\n      age: number = v;\n    }\n  }\n}\n@fn(10)\nclass Person {}  //age:number = 10\n@fn(20)\nclass Cat {}  //age:number = 20\nlet p: Person = new Person(); //装饰之后的Person已经变成了Ps\nconsole.log(p.age)  //10\n\nlet c: Cat = new Cat();\nconsole.log(c.age)  //20\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eT extends {new(...args: any[]): {}}：{new(...args: any[]): {}}\u003c/code\u003e 是对象字面量，等效于 \u003ccode\u003enew(...args: any[]) =\u003e {}\u003c/code\u003e，意思是一个能 new 的函数，返回值类型是 \u003ccode\u003e{}\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction identity\u0026#x3C;T\u003e(arg: T): T {\n  return arg;\n}\nlet myIdentity: \u0026#x3C;U\u003e(arg: U) =\u003e U = identity;\n// 等效:\nlet myIdentity: {\u0026#x3C;T\u003e(arg: T): T} = identity;\n\n// 转换成接口:\ninterface GenericIdentityFn {\n  \u0026#x3C;T\u003e(arg: T): T;\n}\nlet myIdentity: GenericIdentityFn = identity;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e属性装饰器\u003c/h3\u003e\n\u003ch4\u003e属性装饰器表达式会在运行时当作函数被调用，传入两个参数：\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e对于静态成员来说是类的构造函数，对于实例成员来说是类的原型对象；\u003c/li\u003e\n\u003cli\u003e成员的名字；\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logProp(params: string) {\n  return function(target: any, key: string) {\n    console.log(target)  // { constructor:f, getData:f }\n    console.log(key)  // url\n    target[key] = params;  // 通过原型对象修改属性值 = 装饰器传入的参数\n    target.api = 'xxxxx';  // 扩展属性\n    target.run = function() {  // 扩展方法\n      console.log('run...');\n    }\n  }\n}\nclass HttpClient {\n  @logProp('http://baidu.com')\n  public url: any|undefined;\n  constructor() { }\n  getData() {\n    console.log(this.url);\n  }\n}\nvar http: HttpClient = new HttpClient();\nhttp.getData();  // http://baidu.com\nconsole.log(http.api);  // xxxxx\nhttp.run();  // run...\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e方法装饰器\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e方法装饰器被应用到方法的属性描述符上，可以用来监视、修改、替换方法的定义；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e方法装饰器会在运行时传入3个参数：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e对于静态成员来说是类的构造函数，对于实例成员来说是类的原型对象；\u003c/li\u003e\n\u003cli\u003e成员的名字；\u003c/li\u003e\n\u003cli\u003e成员的属性描述符；\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction get(params: string) {\n  console.log(params) // 装饰器传入的参数：http://baidu.com\n  return function(target: any, key: string, descriptor: PropertyDescriptor) {\n    console.log(target)  // { constructor:f, getData:f }\n    console.log(key)  // getData\n    console.log(descriptor)  // {value: ƒ, writable: true, enumerable: false, configurable: true} value就是方法体\n    /* 修改被装饰的方法 */\n    //1. 保存原方法体\n    var oldMethod = descriptor.value;\n    //2. 重新定义方法体\n    descriptor.value = function(...args: any[]) {\n      //3. 把传入的数组元素都转为字符串\n      let newArgs = args.map((item)=\u003e{\n        return String(item);\n      });\n      //4. 执行原来的方法体\n      oldMethod.apply(this, newArgs);\n      // 等效于 oldMethod.call(this, ...newArgs);\n    }\n  }\n}\nclass HttpClient {\n  constructor() { }\n  @get('http://baidu.com')\n  getData(...args: any[]) {\n    console.log('getData: ', args);\n  }\n}\nvar http = new HttpClient();\nhttp.getData(1, 2, true);  // getData: [\"1\", \"2\", \"true\"]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e方法参数装饰器\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e参数装饰器表达式会在运行时被调用，可以为类的原型增加一些元素数据，传入3个参数：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e对于静态成员来说是类的构造函数，对于实例成员来说是类的原型对象；\u003c/li\u003e\n\u003cli\u003e方法名称，如果装饰的是构造函数的参数，则值为undefined\u003c/li\u003e\n\u003cli\u003e参数在函数参数列表中的索引；\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logParams(params:any) {\n  console.log(params)  // 装饰器传入的参数：uuid\n  return function(target:any, methodName:any, paramIndex:any) {\n    console.log(target)  // { constructor:f, getData:f }\n    console.log(methodName)  // getData\n    console.log(paramIndex)  // 0\n  }\n}\nclass HttpClient {\n  constructor() { }\n  getData(@logParams('uuid') uuid:any) {\n    console.log(uuid);\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e注意：参数装饰器只能用来监视一个方法的参数是否被传入；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e参数装饰器在Angular中被广泛使用,特别是结合reflect-metadata库来支持实验性的Metadata API；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e参数装饰器的返回值会被忽略。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e装饰器的执行顺序\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e装饰器组合：TS支持多个装饰器同时装饰到一个声明上，语法支持从左到右，或从上到下书写；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e@f @g x\n\n@f\n@g\nx\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在TypeScript里，当多个装饰器应用在一个声明上时会进行如下步骤的操作：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e由上至下依次对装饰器表达式求值;\u003c/li\u003e\n\u003cli\u003e求值的结果会被当作函数，由下至上依次调用.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不同装饰器的执行顺序：属性装饰器 \u003e 方法装饰器 \u003e 参数装饰器 \u003e 类装饰器\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction logClz11(params:string) {\n  return function(target: any) {\n    console.log('logClz11')\n  }\n}\nfunction logClz22(params?:string) {\n  return function(target:any) {\n    console.log('logClz22')\n  }\n}\nfunction logAttr(params?:string) {\n  return function(target:any, attrName:any) {\n    console.log('logAttr')\n  }\n}\nfunction logMethod(params?:string) {\n  return function(target:any, methodName:any, desc:any) {\n    console.log('logMethod')\n  }\n}\nfunction logParam11(params?:any) {\n  return function(target:any, methodName:any, paramIndex:any) {\n    console.log('logParam11')\n  }\n}\nfunction logParam22(params?:any) {\n  return function(target:any, methodName:any, paramIndex:any) {\n    console.log('logParam22')\n  }\n}\n\n@logClz11('http://baidu.com')\n@logClz22()\nclass HttpClient {\n  @logAttr()\n  public url:string|undefined;\n\n  constructor() { }\n\n  @logMethod()\n  getData() {\n    console.log('get data');\n  }\n\n  setData(@logParam11() param1:any, @logParam22() param2:any) {\n    console.log('set data');\n  }\n}\n// logAttr --\u003e logMethod --\u003e logParam22 --\u003e logParam11 --\u003e logClz22 --\u003e logClz11\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e简单描述下微信小程序的相关文件类型？\u003c/h2\u003e\n\u003cp\u003e微信小程序项目结构主要有四个文件类型, 如下\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eWXML （WeiXin Markup Language）是框架设计的一套标签语言，结合基础组件. 事件系统，可以构建出页面的结构。内部主要是微信自己定义的一套组件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWXSS (WeiXin Style Sheets)是一套样式语言，用于描述 WXML 的组件样式，\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejs 逻辑处理，网络请求\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejson 小程序设置，如页面注册，页面标题及tabBar。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e你是怎么封装微信小程序的数据请求的？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e将所有的接口放在统一的js文件中并导出\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在app. js中创建封装请求数据的方法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在子页面中调用封装的方法请求数据\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序有哪些参数传值的方法？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e给HTML元素添加data-*属性来传递我们需要的值，然后通过e. currentTarget. dataset或onload的param参数获取。但data-名称不能有大写字母和不可以存放对象\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e设置id 的方法标识来传值通过e. currentTarget. id获取设置的id的值, 然后通过设置全局对象的方式来传递数值\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在navigator中添加参数传值\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e你使用过哪些方法，来提高微信小程序的应用速度？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e提高页面加载速度\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用户行为预测\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e减少默认data的大小\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e组件化方案\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序与原生App哪个好？\u003c/h2\u003e\n\u003cp\u003e小程序除了拥有公众号的低开发成本. 低获客成本低以及无需下载等优势，在服务请求延时与用户使用体验是都得到了较大幅度 的提升，使得其能够承载跟复杂的服务功能以及使用户获得更好的用户体验\u003c/p\u003e\n\u003ch2\u003e简述微信小程序原理？\u003c/h2\u003e\n\u003cp\u003e微信小程序采用JavaScript. WXML. WXSS三种技术进行开发，从技术讲和现有的前端开发差不多，但深入挖掘的话却又有所不同。\u003c/p\u003e\n\u003cp\u003eJavaScript：首先JavaScript的代码是运行在微信App中的，并不是运行在浏览器中，因此一些H5技术的应用，需要微信App提供对应的API支持，而这限制住了H5技术的应用，且其不能称为严格的H5，可以称其为伪H5，同理，微信提供的独有的某些API，H5也不支持或支持的不是特别好。\u003c/p\u003e\n\u003cp\u003eWXML：WXML微信自己基于XML语法开发的，因此开发时，只能使用微信提供的现有标签，HTML的标签是无法使用的。\u003c/p\u003e\n\u003cp\u003eWXSS：WXSS具有CSS的大部分特性，但并不是所有的都支持，而且支持哪些，不支持哪些并没有详细的文档。\u003c/p\u003e\n\u003cp\u003e微信的架构，是数据驱动的架构模式，它的UI和数据是分离的，所有的页面更新，都需要通过对数据的更改来实现。\u003c/p\u003e\n\u003cp\u003e小程序分为两个部分webview和appService。其中webview主要用来展现UI，appService有来处理业务逻辑. 数据及接口调用。它们在两个进程中运行，通过系统层JSBridge实现通信，实现UI的渲染. 事件的处理\u003c/p\u003e\n\u003ch2\u003e分析下微信小程序的优劣势？\u003c/h2\u003e\n\u003cp\u003e优势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e无需下载，通过搜索和扫一扫就可以打开。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e良好的用户体验：打开速度快。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e开发成本要比App要低。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e安卓上可以添加到桌面，与原生App差不多。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为用户提供良好的安全保障。小程序的发布，微信拥有一套严格的审查流程， 不能通过审查的小程序是无法发布到线上的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e劣势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e限制较多。页面大小不能超过1M。不能打开超过5个层级的页面。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e样式单一。小程序的部分组件已经是成型的了，样式不可以修改。例如：幻灯片. 导航。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e推广面窄，不能分享朋友圈，只能通过分享给朋友，附近小程序推广。其中附近小程序也受到微信的限制。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e依托于微信，无法开发后台管理功能。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e微信小程序与H5的区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e运行环境的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e传统的HTML5的运行环境是浏览器，包括webview，而微信小程序的运行环境并非完整的浏览器，是微信开发团队基于浏览器内核完全重构的一个内置解析器，针对小程序专门做了优化，配合自己定义的开发语言标准，提升了小程序的性能。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e开发成本的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e只在微信中运行，所以不用再去顾虑浏览器兼容性，不用担心生产环境中出现不可预料的奇妙BUG\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e获取系统级权限的不同\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e系统级权限都可以和微信小程序无缝衔接\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e应用在生产环境的运行流畅度\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e长久以来，当HTML5应用面对复杂的业务逻辑或者丰富的页面交互时，它的体验总是不尽人意，需要不断的对项目优化来提升用户体验。但是由于微信小程序运行环境独立\u003c/p\u003e\n\u003ch2\u003e怎么解决小程序的异步请求问题？\u003c/h2\u003e\n\u003cp\u003e在回调函数中调用下一个组件的函数：\u003c/p\u003e\n\u003cp\u003eapp. js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esuccess: function(info) {\n    that.apirtnCallback(info)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eindex. js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eonLoad: function() {\n    app.apirtnCallback = res =\u003e {\n        console.log(res)\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序的双向绑定和vue哪里不一样？\u003c/h2\u003e\n\u003cp\u003e小程序直接this. data的属性是不可以同步到视图的，必须调用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ethis.setData({\n    noBind: true\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序的wxss和css有哪些不一样的地方？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ewxss的图片引入需使用外链地址；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e没有Body, 样式可直接使用import导入；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ewebview中的页面怎么跳回小程序中？\u003c/h2\u003e\n\u003cp\u003e首先要引入最新版的jweixin-1.3.2.js，然后\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ewx.miniProgram.navigateTo({\n    url: '/pages/login/login' + '$params'\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序关联微信公众号如何确定用户的唯一性？\u003c/h2\u003e\n\u003cp\u003e使用wx. getUserInfo方法withCredentials为 true 时 可获取encryptedData，里面有 union_id。后端需要进行对称解密\u003c/p\u003e\n\u003ch2\u003e小程序如何实现下拉刷新？\u003c/h2\u003e\n\u003cp\u003e用view代替scroll-view, , 设置onPullDownRefresh函数实现\u003c/p\u003e\n\u003ch2\u003e使用webview直接加载要注意哪些事项？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e必须要在小程序后台使用管理员添加业务域名；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eh5页面跳转至小程序的脚本必须是jweixin-1.3.2.js及以上；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e微信分享只可以都是小程序的主名称了，如果要自定义分享的内容，需小程序版本在1.7.1以上；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eh5的支付不可以是微信公众号的appid，必须是小程序的appid，而且用户的openid也必须是用户和小程序的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序调用后台接口遇到哪些问题？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e数据的大小有限制，超过范围会直接导致整个小程序崩溃，除非重启小程序；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e小程序不可以直接渲染文章内容页这类型的html文本内容，若需显示要借住插件，但插件渲染会导致页面加载变慢，所以最好在后台对文章内容的html进行过滤，后台直接处理批量替换p标签div标签为view标签，然后其它的标签让插件来做，减轻前端的时间。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ewebview的页面怎么跳转到小程序导航的页面？\u003c/h2\u003e\n\u003cp\u003e小程序导航的页面可以通过switchTab，但默认情况是不会重新加载数据的。 若需加载新数据，则在success属性中加入以下代码即可：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esuccess: function(e) {\n    var page = getCurrentPages().pop();\n    if (page == undefined || page == null) return;\n    page.onLoad();\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewebview的页面，则通过\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ewx.miniProgram.switchTab({\n    url: '/pages/index/index'\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e小程序和Vue写法的区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e循环遍历的时候：小程序是wx:for=\"list\"，而Vue是v-for=\"(item, index) in list\"\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e调用data模型的时候：小程序是this.data.uinfo，而Vue是this.uinfo；给模型赋值也不一样，小程序是this.setData({uinfo:1})，而Vue是直接this.uinfo=1\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e小程序生命周期\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// app.js\nApp({\n  onLaunch(options) {\n    // Do something initial when launch.\n  },\n  onShow(options) {\n    // Do something when show.\n  },\n  onHide() {\n    // Do something when hide.\n  },\n  onError(msg) {\n    console.log(msg)\n  },\n  globalData: 'I am global data'\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//index.js\nPage({\n  data: {\n    text: \"This is page data.\"\n  },\n  onLoad: function(options) {\n    // 页面创建时执行\n  },\n  onShow: function() {\n    // 页面出现在前台时执行\n  },\n  onReady: function() {\n    // 页面首次渲染完毕时执行\n  },\n  onHide: function() {\n    // 页面从前台变为后台时执行\n  },\n  onUnload: function() {\n    // 页面销毁时执行\n  },\n  onPullDownRefresh: function() {\n    // 触发下拉刷新时执行\n  },\n  onReachBottom: function() {\n    // 页面触底时执行\n  },\n  onShareAppMessage: function () {\n    // 页面被用户分享时执行\n  },\n  onPageScroll: function() {\n    // 页面滚动时执行\n  },\n  onResize: function() {\n    // 页面尺寸变化时执行\n  },\n  onTabItemTap(item) {\n    // tab 点击时执行\n    console.log(item.index)\n    console.log(item.pagePath)\n    console.log(item.text)\n  },\n  // 事件响应函数\n  viewTap: function() {\n    this.setData({\n      text: 'Set some data for updating view.'\n    }, function() {\n      // this is setData callback\n    })\n  },\n  // 自由数据\n  customData: {\n    hi: 'MINA'\n  }\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eurl构成\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eprotocol 协议，常用的协议是http\u003c/li\u003e\n\u003cli\u003ehostname 主机地址，可以是域名，也可以是IP地址\u003c/li\u003e\n\u003cli\u003eport 端口 http协议默认端口是：80端口，如果不写默认就是:80端口\u003c/li\u003e\n\u003cli\u003epath 路径 网络资源在服务器中的指定路径\u003c/li\u003e\n\u003cli\u003eparameter 参数 如果要向服务器传入参数，在这部分输入\u003c/li\u003e\n\u003cli\u003equery 查询字符串 如果需要从服务器那里查询内容，在这里编辑\u003c/li\u003e\n\u003cli\u003efragment 片段 网页中可能会分为不同的片段，如果想访问网页后直接到达指定位置，可以在这部分设置\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ehash和history\u003c/h2\u003e\n\u003ch3\u003ehash\u003c/h3\u003e\n\u003cp\u003ehttp://xxx.abc.com/#/xx。 有带#号，后面就是hash值的变化。改变后面的hash值，它不会向服务器发出请求，因此也就不会刷新页面。并且每次hash值发生改变的时候，会触发\u003ccode\u003ehashchange\u003c/code\u003e事件。因此我们可以通过监听该事件，来知道hash值发生了哪些变化。\u003c/p\u003e\n\u003ch3\u003ehistory\u003c/h3\u003e\n\u003cp\u003eHTML5的History API为浏览器的全局history对象增加了该扩展方法。它是一个浏览器的一个接口，在window对象中提供了onpopstate事件来监听历史栈的改变，只要历史栈有信息发生改变的话，就会触发该事件。提供了如下事件：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ehistory,go(-1); //\u003c/li\u003e\n\u003cli\u003ehistory.back(); // 回退一条记录\u003c/li\u003e\n\u003cli\u003ehistory.forward(); // 前进一条记录\u003c/li\u003e\n\u003cli\u003ehistory.pushState(data[,title][,url]); // 向历史记录中追加一条记录\u003c/li\u003e\n\u003cli\u003ehistory.replaceState(data[,title][,url]); // 替换当前页在历史记录中的信息。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003evue3带来的新特性/亮点\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ePerformance\nProxy\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003etree sharking\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecomposition api\ndefineComponent, onMounted, onUnmounted, ref, setup 类似react hocks，代替mixin\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFragment, Teleport, Suspense\n类似ReactFragment，Portal，Suspense\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTypescript\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eCustom Render API\n这个api定义了虚拟DOM的渲染规则，这意味着使用自定义API可以达到跨平台的目的。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e尾递归优化递归\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction factorial(n)\n{\n    if (n === 1) {\n      return 1;\n    }\n\n    return n * factorial(n - 1);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction factorialTailRecursion(n, acc)\n{\n    if (n === 1) {\n      return acc;\n    }\n\n    return factorialTailRecursion(n - 1, acc * n);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e揭秘React形成合成事件的过程\u003c/h2\u003e\n\u003cp\u003eReact的事件处理使用合成事件(SyntheticEvent)，不是原生事件。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e合成事件的异步访问\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e合适事件为了节约性能，使用对象池。当一个合成事件对象被使用完毕，即调用该对象的同步代码执行完毕，该对象会被再次利用。\n其属性会被重置为null。所以异步访问合适事件的属性，是无效的。\u003c/p\u003e\n\u003cp\u003e解决方法有两种：\u003c/p\u003e\n\u003cp\u003e1.1 用变量记录事件属性值\u003c/p\u003e\n\u003cp\u003e用变量记录合成事件的属性值，在异步程序中访问，就没有任何问题了。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction onClick(event) {\n  console.log(event); // =\u003e nullified object.\n  console.log(event.type); // =\u003e \"click\"\n  const eventType = event.type; // =\u003e \"click\"\n\n  setTimeout(function() {\n    console.log(event.type); // =\u003e null\n    console.log(eventType); // =\u003e \"click\"\n  }, 0);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e1.2 用e.persist()方法\u003c/p\u003e\n\u003cp\u003ee.persist()方法，会将当前的合成事件对象，从对象池中移除，就不会回收该对象了。对象可以被异步程序访问到。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e合成事件阻止冒泡\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e2.1 e.stopPropagation\u003c/p\u003e\n\u003cp\u003e只能阻止合成事件间冒泡，即下层的合成事件，不会冒泡到上层的合成事件。事件本身还都是在document上执行。最多只能阻止document事件不能再冒泡到window上。\u003c/p\u003e\n\u003cp\u003e2.2 e.nativeEvent.stopImmediatePropagation\u003c/p\u003e\n\u003cp\u003e能阻止合成事件不会冒泡到document上。\u003c/p\u003e\n\u003cp\u003e可以实现点击空白处关闭菜单的功能：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在菜单打开的一刻，在document上动态注册事件，用来关闭菜单。\u003c/li\u003e\n\u003cli\u003e点击菜单内部，由于不冒泡，会正常执行菜单点击。\u003c/li\u003e\n\u003cli\u003e点击菜单外部，执行document上事件，关闭菜单。\u003c/li\u003e\n\u003cli\u003e在菜单关闭的一刻，在document上移除该事件，这样就不会重复执行该事件，浪费性能。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e也可以在window上注册事件，这样可以避开document。\u003c/p\u003e\n\u003ch2\u003epx rem em vh vw的区别\u003c/h2\u003e\n\u003cp\u003epx：指像素，相对长度单位，网页设计常用的基本单位。像素px是相对于显示器分辨率而言的。\u003c/p\u003e\n\u003cp\u003eem：相对长度单位。相对当前对象内文本的字体尺寸（参考物是父元素的font-size）\u003c/p\u003e\n\u003cp\u003e如果当前父元素的字体尺寸未设置，则相对于浏览器的默认字体尺寸。\u003c/p\u003e\n\u003cp\u003e特点：1、em的值并不是固定的；2、em会继承父级元素的字体大小。\u003c/p\u003e\n\u003cp\u003erem：css3新增的一个相对单位，rem是相对于HTML根元素的字体大小（font-size）来计算的长度单位。\u003c/p\u003e\n\u003cp\u003e没有设置HTML的字体大小，就会以浏览器默认字体大小（16px）。\u003c/p\u003e\n\u003cp\u003eem与rem的区别：rem是相对于根元素（html）的字体大小，而em是相对于其父元素的字体大小。\u003c/p\u003e\n\u003cp\u003e两者使用规则：\u003c/p\u003e\n\u003cp\u003e1、如果这个属性根据它的font-size进行测量，则使用em\u003c/p\u003e\n\u003cp\u003e2、其他的一切事物属性均使用rem .\u003c/p\u003e\n\u003cp\u003evw、vh、vmax、vmin这四个单位都是基于视口，\u003c/p\u003e\n\u003cp\u003evw是相对视口（viewport）的宽度而定的，长度等于视口宽度的1/100\u003c/p\u003e\n\u003cp\u003e假如浏览器的宽度为200px，那么1vw就等于2px（200px/100）\u003c/p\u003e\n\u003cp\u003evh是相对视口（viewport）的高度而定的。。。。\u003c/p\u003e\n\u003cp\u003evmin和vmax是相对视口的高度和宽度两者之间的最小值或最大值。\u003c/p\u003e\n\u003ch2\u003eLRU\u003c/h2\u003e\n\u003cp\u003e内存管理的一种页面置换算法，对于在内存中但又不用的数据块（内存块）叫做LRU，操作系统会根据哪些数据属于LRU而将其移出内存而腾出空间来加载另外的数据。\u003c/p\u003e\n\u003ch2\u003ekeep-alive实现原理\u003c/h2\u003e\n\u003cp\u003ekeep-alive是Vue.js的一个内置组件。它能够不活动的组件实例保存在内存中，而不是直接将其销毁，它是一个抽象组件，不会被渲染到真实DOM中，也不会出现在父组件链中。\u003c/p\u003e\n\u003cp\u003e它提供了include与exclude两个属性，允许组件有条件地进行缓存。\u003c/p\u003e\n\u003ch2\u003e深入keep-alive组件实现\u003c/h2\u003e\n\u003cp\u003e说完了keep-alive组件的使用，我们从源码角度看一下keep-alive组件究竟是如何实现组件的缓存的呢？\u003c/p\u003e\n\u003cp\u003ecreated与destroyed钩子\u003c/p\u003e\n\u003cp\u003ecreated钩子会创建一个cache对象，用来作为缓存容器，保存vnode节点。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003ecreated () {\n    /* 缓存对象 */\n    this.cache = Object.create(null)\n    // 记录缓存组件vnode的个数\n    this.keys = []\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003edestroyed钩子则在组件被销毁的时候清除cache缓存中的所有组件实例。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e/* destroyed钩子中销毁所有cache中的组件实例 */\ndestroyed () {\n    for (const key in this.cache) {\n      pruneCacheEntry(this.cache, key, this.keys)\n    }\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003erender\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003erender () {\n  const vnode: VNode = getFirstComponentChild(this.$slots.default)\n  const componentOptions: ?VNodeComponentOptions = vnode \u0026#x26;\u0026#x26; vnode.componentOptions\n  if (componentOptions) {\n    // check pattern\n    const name: ?string = getComponentName(componentOptions)\n    if (name \u0026#x26;\u0026#x26; (\n      (this.include \u0026#x26;\u0026#x26; !matches(this.include, name)) ||\n      (this.exclude \u0026#x26;\u0026#x26; matches(this.exclude, name))\n    )) {\n      return vnode\n    }\n\n    const { cache, keys } = this\n    const key: ?string = vnode.key == null\n      // same constructor may get registered as different local components\n      // so cid alone is not enough (#3269)\n      ? componentOptions.Ctor.cid + (componentOptions.tag ? `::${componentOptions.tag}` : '')\n      : vnode.key\n    if (cache[key]) {\n      vnode.componentInstance = cache[key].componentInstance\n      // make current key freshest\n      remove(keys, key)\n      keys.push(key)\n    } else {\n      cache[key] = vnode\n      keys.push(key)\n      // prune oldest entry\n      if (this.max \u0026#x26;\u0026#x26; keys.length \u003e parseInt(this.max)) {\n        pruneCacheEntry(cache, keys[0], keys, this._vnode)\n      }\n    }\n\n    vnode.data.keepAlive = true\n  }\n  return vnode\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ewatch\u003c/h3\u003e\n\u003cp\u003e用watch来监听include与exclude这两个属性的改变，在改变的时候修改cache缓存中的缓存数据。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003ewatch: {\n    /* 监视include以及exclude，在被修改的时候对cache进行修正 */\n    include (val: string | RegExp) {\n        pruneCache(this.cache, this._vnode, name =\u003e matches(val, name))\n    },\n    exclude (val: string | RegExp) {\n        pruneCache(this.cache, this._vnode, name =\u003e !matches(val, name))\n    }\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eJSBridge\u003c/h2\u003e\n\u003cp\u003e// WebViewJavascriptBridge是提前注入的一个全局变量用于javascript调用native提供的函数\u003c/p\u003e\n\u003cp\u003eThis lib will inject a WebViewJavascriptBridge Object to window object. You can listen to WebViewJavascriptBridgeReady event to ensure window.WebViewJavascriptBridge is exist, as the blow code shows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e    if (window.WebViewJavascriptBridge) {\n        //do your work here\n    } else {\n        document.addEventListener(\n            'WebViewJavascriptBridgeReady'\n            , function() {\n                //do your work here\n            },\n            false\n        );\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOr put all JsBridge function call into window.WVJBCallbacks array if window.WebViewJavascriptBridge is undefined, this taks queue will be flushed when WebViewJavascriptBridgeReady event triggered.\u003c/p\u003e\n\u003cp\u003eCopy and paste setupWebViewJavascriptBridge into your JS:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction setupWebViewJavascriptBridge(callback) {\n\tif (window.WebViewJavascriptBridge) {\n        return callback(WebViewJavascriptBridge);\n    }\n\tif (window.WVJBCallbacks) {\n        return window.WVJBCallbacks.push(callback);\n    }\n\twindow.WVJBCallbacks = [callback];\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCall setupWebViewJavascriptBridge and then use the bridge to register handlers or call Java handlers:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetupWebViewJavascriptBridge(function(bridge) {\n\tbridge.registerHandler('JS Echo', function(data, responseCallback) {\n\t\tconsole.log(\"JS Echo called with:\", data);\n\t\tresponseCallback(data);\n    });\n\tbridge.callHandler('ObjC Echo', {'key':'value'}, function(responseData) {\n\t\tconsole.log(\"JS received response:\", responseData);\n\t});\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt same with https://github.com/marcuswestin/WebViewJavascriptBridge, that would be easier for you to define same behavior in different platform between Android and iOS. Meanwhile, writing concise code.\u003c/p\u003e\n\u003ch3\u003e注册监听事件\u003c/h3\u003e\n\u003cp\u003e这段代码是固定的，必须要放到js中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/*这段代码是固定的，必须要放到js中*/\nfunction setupWebViewJavascriptBridge(callback) {\n  // Android使用\n  if (window.WebViewJavascriptBridge) {\n    callback(WebViewJavascriptBridge)\n  } else {\n    document.addEventListener(\n      'WebViewJavascriptBridgeReady',\n      function() {\n        callback(WebViewJavascriptBridge)\n      },\n      false\n    );\n  }\n  //iOS使用\n  if (window.WebViewJavascriptBridge) {\n    return callback(WebViewJavascriptBridge);\n  } if (window.WVJBCallbacks) {\n    return window.WVJBCallbacks.push(callback);\n  }\n\n  window.WVJBCallbacks = [callback];\n  var WVJBIframe = document.createElement('iframe');\n  WVJBIframe.style.display = 'none';\n  WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';\n  document.documentElement.appendChild(WVJBIframe);\n  setTimeout(function() {\n    document.documentElement.removeChild(WVJBIframe)\n  }, 0);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e原生调用js\u003c/h3\u003e\n\u003cp\u003e在 setupWebViewJavascriptBridge 中注册原生调用的js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//在改function 中添加原生调起js方法\nsetupWebViewJavascriptBridge(function(bridge) {\n  //注册原生调起方法\n  //参数1： buttonjs 注册flag 供原生使用，要和原生统一\n  //参数2： data  是原生传给js 的数据\n  //参数3： responseCallback 是js 的回调，可以通过该方法给原生传数据\n  bridge.registerHandler(\"buttonjs\", function(data, responseCallback) {\n    document.getElementById(\"show\").innerHTML = \"buuton js\" + data;\n    responseCallback(\"button js callback\");\n  });\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ejs 调用原生方法\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetupWebViewJavascriptBridge(function(bridge) {\n  document.getElementById('enter3').onclick = function (e) {\n  var data = \"good hello\"\n  //参数1： pay 注册flag 供原生使用，要和原生统一\n  //参数2： 是调起原生时向原生传递的参数\n  //参数3： 原生调用回调返回的数据\n  bridge.callHandler('getBlogNameFromObjC', data, function(resp) {\n    document.getElementById(\"show\").innerHTML = \"payInterface\" + resp;\n  });\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003escript阻塞DOM解析\u003c/h2\u003e\n\u003cp\u003e浏览器解析html文件时，从上向下解析构建DOM树。当解析到script标签时，会暂停DOM构建。先把脚本加载并执行完毕，才会继续向下解析。js脚本的存在会阻塞DOM解析，进而影响页面渲染速度。\n我们可以做以下处理：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e将script标签放在html文件底部，避免解析DOM时被其阻塞\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e延迟脚本\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在script标签上设置defer属性\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script type=\"text/javascript\" defer src=\"1.js\"\u003e\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e告知浏览器立即下载脚本，但延迟执行。当浏览器解析完html文档时，再执行脚本。\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e异步脚本\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script type=\"text/javascript\" async src=\"1.js\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script type=\"text/javascript\" async src=\"2.js\"\u003e\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e和defer功能类似，区别在于不会严格按照script标签顺序执行脚本，也就是说脚本2可能先于脚本1执行。脚本都会在onload事件前执行，但可能会在 DOMContentLoaded 事件触发前后执行。\u003c/p\u003e\n\u003cp\u003e注意：defer和async都只适用于外部脚本\u003c/p\u003e\n\u003ch2\u003ebabel原理\u003c/h2\u003e\n\u003ch3\u003e核心成员\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ebabel-core：babel转译器本身，提供了babel的转译API，如babel.transform等，用于对代码进行转译。像webpack的babel-loader 就是调用这些API来完成转译过程的。\u003c/li\u003e\n\u003cli\u003ebabylon：js的词法解析器\u003c/li\u003e\n\u003cli\u003ebabel-traverse：用于对AST（抽象语法树，想了解的请自行查询编译原理）的遍历，主要给plugin用\u003c/li\u003e\n\u003cli\u003ebabel-generator：根据AST生成代码\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e（1）babel的转译过程分为三个阶段：parsing、transforming、generating，以ES6代码转译为ES5代码为例，babel转译的具体过程如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eES6代码输入\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebabylon进行解析得到AST\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eplugin用babel-traverse对AST树进行遍历转译,得到新的AST树\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用babel-generator通过AST树生成ES5代码\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eES6代码输入 ==》 babylon进行解析 ==》 得到AST\n==》 plugin用babel-traverse对AST树进行遍历转译 ==》 得到新的AST树\n==》 用babel-generator通过AST树生成ES5代码\u003c/p\u003e\n\u003cp\u003e注：\u003c/p\u003e\n\u003cp\u003ebabel只是转译新标准引入的语法，比如ES6的箭头函数转译成ES5的函数；而新标准引入的新的原生对象，部分原生对象新增的原型方法，新增的API等（如Proxy、Set等），这些babel是不会转译的。需要用户自行引入polyfill来解决\u003c/p\u003e\n\u003ch2\u003egit rebase 和 git merge 有啥区别？\u003c/h2\u003e\n\u003cp\u003erebase会把你当前分支的 commit 放到公共分支的最后面,所以叫变基。\u003c/p\u003e\n\u003cp\u003emerge 会把公共分支和你当前的commit 合并在一起，形成一个新的 commit 提交\u003c/p\u003e\n\u003ch2\u003eIntersectionObserver\u003c/h2\u003e\n\u003cp\u003eIntersectionObserver接口(从属于Intersection Observer API)为开发者提供了一种可以异步监听目标元素与其祖先或视窗(viewport)交叉状态的手段。祖先元素与视窗(viewport)被称为根(root)。\u003c/p\u003e\n\u003ch3\u003eAPI\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar io = new IntersectionObserver(callback, options)\n\nio.observe(document.querySelector('img'))  // 开始观察，接受一个DOM节点对象\nio.unobserve(element)  // 停止观察 接受一个element元素\nio.disconnect()  // 关闭观察器\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eoptions\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eroot\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用于观察的根元素，默认是浏览器的视口，也可以指定具体元素，指定元素的时候用于观察的元素必须是指定元素的子元素\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ethreshold\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用来指定交叉比例，决定什么时候触发回调函数，是一个数组，默认是[0]。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst options = {\n    root: null,\n    threshold: [0, 0.5, 1] // 我们指定了交叉比例为0，0.5，1，当观察元素img0%、50%、100%时候就会触发回调函数\n}\nvar io = new IntersectionObserver(callback, options)\nio.observe(document.querySelector('img'))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003erootMargin\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用来扩大或者缩小视窗的的大小，使用css的定义方法，10px 10px 30px 20px表示top、right、bottom 和 left的值\u003c/p\u003e\n\u003ch4\u003ecallback\u003c/h4\u003e\n\u003cp\u003ecallback函数会触发两次，元素进入视窗（开始可见时）和元素离开视窗（开始不可见时）都会触发\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003ecallback: (entries: IntersectionObserverEntry[]) =\u003e void;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eIntersectionObserverEntry\u003c/h3\u003e\n\u003cp\u003eIntersectionObserverEntry提供观察元素的信息，有七个属性。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eboundingClientRect 目标元素的矩形信息\u003c/li\u003e\n\u003cli\u003eintersectionRatio 相交区域和目标元素的比例值 intersectionRect/boundingClientRect 不可见时小于等于0\u003c/li\u003e\n\u003cli\u003eintersectionRect 目标元素和视窗（根）相交的矩形信息 可以称为相交区域\u003c/li\u003e\n\u003cli\u003eisIntersecting 目标元素当前是否可见 Boolean值 可见为true\u003c/li\u003e\n\u003cli\u003erootBounds 根元素的矩形信息，没有指定根元素就是当前视窗的矩形信息\u003c/li\u003e\n\u003cli\u003etarget 观察的目标元素\u003c/li\u003e\n\u003cli\u003etime 返回一个记录从IntersectionObserver的时间到交叉被触发的时间的时间戳\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e懒加载\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\nlet io;\n\nfunction callback(entries) {\n  entries.forEach((item) =\u003e { // 遍历entries数组\n    if(item.isIntersecting) { // 当前元素可见\n      item.target.src = item.target.dataset.src  // 替换src\n      io.unobserve(item.target)  // 停止观察当前元素 避免不可见时候再次调用callback函数\n    }\n  })\n}\n\nio = new IntersectionObserver(callback)\n\nlet ings = document.querySelectorAll('[data-src]') // 将图片的真实url设置为data-src src属性为占位图 元素可见时候替换src\n\nimgs.forEach((item) =\u003e {  // io.observe接受一个DOM元素，添加多个监听 使用forEach\n  io.observe(item)\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e反向代理和正向代理\u003c/h2\u003e\n\u003ch3\u003e正向代理\u003c/h3\u003e\n\u003cp\u003e正向代理类似一个跳板机，代理访问外部资源\u003c/p\u003e\n\u003cp\u003e比如我们国内访问谷歌，直接访问访问不到，我们可以通过一个正向代理服务器，请求发到代理服，代理服务器能够访问谷歌，这样由代理去谷歌取到返回数据，再返回给我们，这样我们就能访问谷歌了\u003c/p\u003e\n\u003cp\u003e用途：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e访问原来无法访问的资源，如google\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以做缓存，加速访问资源\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对客户端访问授权，上网进行认证\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e代理可以记录用户访问记录（上网行为管理），对外隐藏用户信息\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e反向代理\u003c/h3\u003e\n\u003cp\u003e反向代理（Reverse Proxy）实际运行方式是指以代理服务器来接受internet上的连接请求，然后将请求转发给内部网络上的服务器，并将从服务器上得到的结果返回给internet上请求连接的客户端，此时代理服务器对外就表现为一个服务器\u003c/p\u003e\n\u003cp\u003e用途:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e保证内网的安全，阻止web攻击，大型网站，通常将反向代理作为公网访问地址，Web服务器是内网\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e负载均衡，通过反向代理服务器来优化网站的负载\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e总结\u003c/h3\u003e\n\u003cp\u003e正向代理即是客户端代理, 代理客户端, 服务端不知道实际发起请求的客户端.\u003c/p\u003e\n\u003cp\u003e反向代理即是服务端代理, 代理服务端, 客户端不知道实际提供服务的服务端\u003c/p\u003e\n\u003ch2\u003eChrome打开一个页面需要启动多少进程\u003c/h2\u003e\n\u003cp\u003e最新的Chrome浏览器包括；1个浏览器主进程（Browser）、1个GPU进程、一个网络（NetWork）进程和多个插件进程。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e浏览器进程：主要负责界面显示、用户交互、子进程管理，同时提供存储功能；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e渲染进程：核心人物是将HTML、CSS和JavaScript引擎V8都是及逆行在该进程中，漠然情况下，Chrome会为每个Ta标签创建一个渲染进程。出于安全考虑；显然进程都是运行在沙箱模式下。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGPU进程：其实，Chrome刚开始发布的时候是没有GPU进程的。而GPU的使用初衷是为了实现3DCSS的效果，只是随后网页、Chrome的UI界面都选择采取GPU来绘制，这使得GPU成为浏览器普遍的需求。最后，Chrome在奇多进程架构上也引入了GPU进程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e网络进程：主要负责网页的网络资源加载，之前是作为一个模块运行在浏览器进程在里面的，直至最近才独立出来，成为一个单独的进程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e插件进程：主要是负责插件的运行，因插件容易崩溃，所以需要通过插件进程来隔离，以保证插件进程崩溃不会对浏览器和页面造成影响\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eE2E\u003c/h2\u003e\n\u003cp\u003eE2E（End To End）即端对端测试，属于黑盒测试，通过编写测试用例，自动化模拟用户操作，确保组件间通信正常，程序流数据传递如预期。\u003c/p\u003e\n\u003cp\u003e典型E2E测试框架对比\u003c/p\u003e\n\u003cp\u003e| 名称 | 断言 | 是否跨浏览器支持 | 实现 | 官网 | 是否开源 |\n| ---- | ---- | ---- | ---- | ---- |\n| nightwatch | assert 和 Chai Expect | 是 | selenium | http://nightwatchjs.org/ | 是 |\n| cypress | Chai、Chai-jQuery 等 | 否 | Chrome | https://www.cypress.io/ | 是 |\n| testcafe | 自定义的断言 | 是 | 不是基于 selenium 实现 | https://devexpress.github.io/testcafe/ | 是 |\n| katalon | TDD/BDD | 是 | 未知 | https://www.katalon.com/katalon-studio/ | 否 |\u003c/p\u003e\n\u003ch2\u003eREST\u003c/h2\u003e\n\u003cp\u003eREST就是用URL定位资源，用HTTP描述操作。\u003c/p\u003e\n\u003cp\u003eURI使用名词而不是动词，且推荐用复数。\u003c/p\u003e\n\u003cp\u003eBAD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e/getProducts\u003c/li\u003e\n\u003cli\u003e/listOrders\u003c/li\u003e\n\u003cli\u003e/retrieveClientByOrder?orderId=1\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eGOOD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGET /products : will return the list of all products\u003c/li\u003e\n\u003cli\u003ePOST /products : will add a product to the collection\u003c/li\u003e\n\u003cli\u003eGET /products/4 : will retrieve product #4\u003c/li\u003e\n\u003cli\u003ePATCH/PUT /products/4 : will update profduct #4\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ePromise、Generator、Async三者的区别\u003c/h2\u003e\n\u003ch3\u003ePromise\u003c/h3\u003e\n\u003cp\u003ePromise有三种状态：pending(进行中)、resolved(成功)、rejected(失败)\u003c/p\u003e\n\u003cp\u003e缺点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e无法取消Promise，一旦新建它就会立即执行，无法中途取消。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当处于Pending状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePromise 真正执行回调的时候，定义 Promise 那部分实际上已经走完了，所以 Promise 的报错堆栈上下文不太友好。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eGenerator\u003c/h3\u003e\n\u003cp\u003eGenerator 是ES6引入的新语法，Generator是一个可以暂停和继续执行的函数。\n简单的用法，可以当做一个Iterator来用，进行一些遍历操作。复杂一些的用法，他可以在内部保存一些状态，成为一个状态机。\u003c/p\u003e\n\u003cp\u003eGenerator 基本语法包含两部分：函数名前要加一个星号；函数内部用 yield 关键字返回值。\u003c/p\u003e\n\u003cp\u003eyield，表达式本身没有返回值，或者说总是返回undefined。\u003c/p\u003e\n\u003cp\u003enext，方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction * foo(x) {\n\n    var y = 2 * (yield (x + 1));\n\n    var z = yield (y / 3);\n\n    return (x + y + z);\n\n}\n\nvar b = foo(5);\n\nb.next() // { value:6, done:false }\n\nb.next(12) // { value:8, done:false }\n\nb.next(13) // { value:42, done:true }\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAsync(推荐使用～～)\u003c/h3\u003e\n\u003cp\u003eAsync 是 Generator 的一个语法糖。\u003c/p\u003e\n\u003cp\u003easync 对应的是 * 。\u003c/p\u003e\n\u003cp\u003eawait 对应的是 yield 。\u003c/p\u003e\n\u003cp\u003easync/await 自动进行了 Generator 的流程控制。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003easync function fetchUser() {\n\n  const user = await ajax()\n\n  console.log(user)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e注意：若明确是当前函数内部需要异步转同步执行，再使用async。原因：babel会识别并将async编译成promise，造成编译后代码量增加。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ewebpack hash chunkhash contenthash\u003c/h2\u003e\n\u003cp\u003eWebpack里面有三种hash，分别是：hash, chunkhash, contenthash\u003c/p\u003e\n\u003cp\u003e我们的浏览器会缓存我们的文件。缓存是把双刃剑，好处是浏览器读取缓存的文件，能带来更佳的用户体验（不需要额外流量，速度更快）；坏处是有时候我们修改了文件内容，但是浏览器依然读取缓存的文件（也就是旧文件），导致用户看到的文件不是最新的。\u003c/p\u003e\n\u003cp\u003ehash能够帮助我们缓存已经及时的更新缓存文件。\u003c/p\u003e\n\u003ch3\u003ehash\u003c/h3\u003e\n\u003cp\u003ehash是项目级别的，多个入口文件输出的所有构建的文件是使用同一个hash。\u003c/p\u003e\n\u003cp\u003e缺点是假如我只改了其中一个文件，但是所有文件的文件名里面的hash都是一样的。这样会导致本来应该被浏览器缓存的文件，强制要去服务器读取一遍，但是这个文件又和之前的旧文件并没有区别，这样就很不好了。那能不能做到只有改变了文件，hash值才变，而没有改变的文件，文件名里面的hash值就不变呢？答案就是chunkhash。\u003c/p\u003e\n\u003ch3\u003echunkhash\u003c/h3\u003e\n\u003cp\u003echunkhash是模块级别的，它根据不同的入口文件(Entry)进行依赖文件解析、构建对应的chunk，生成对应的hash值。我们在生产环境里把一些公共库和程序入口文件区分开，单独打包构建，接着我们采用chunkhash的方式生成hash值，那么只要我们不改动公共库的代码，就可以保证其hash值不会受影响。\u003c/p\u003e\n\u003cp\u003e缺点就是一般我们会将css单独提取到一个文件中，当我们改变依赖的css文件的js文件的时候，依赖他的其它们文件构建的文件的hash值也会发送改变，即使我们的css文件并没有任何的改变，单独提取出来的css文件的hash值也发生了改变。\u003c/p\u003e\n\u003ch3\u003econtenthash\u003c/h3\u003e\n\u003cp\u003econtenthash是文件级别的。\u003c/p\u003e\n\u003cp\u003econtenthash表示由文件内容产生的hash值，内容不同产生的contenthash值也不一样。在项目中，通常做法是把项目中css都抽离出对应的css文件来加以引用。\u003c/p\u003e\n\u003ch2\u003e对称加密和非对称加密\u003c/h2\u003e\n\u003cp\u003e对称加密：\u003c/p\u003e\n\u003cp\u003e在对称加密算法中，加密和解密使用的是同一把钥匙，即：使用相同的密匙对同一密码进行加密和解密；\u003c/p\u003e\n\u003cp\u003e优点：算法简单，加密解密容易，效率高，执行快。\u003c/p\u003e\n\u003cp\u003e缺点：相对来说不算特别安全，只有一把钥匙，密文如果被拦截，且密钥也被劫持，那么，信息很容易被破译。\u003c/p\u003e\n\u003cp\u003e非对称加密：\u003c/p\u003e\n\u003cp\u003e在非对称加密算法中，公钥和私钥不是同一把密钥，用户A会将公钥公开，发送给用户B，保留住自己的私钥，用户B发送数据给A时，用A的公钥加密数据，然后发送给A，A收到加密数据后用自己的私钥解密数据。\u003c/p\u003e\n\u003cp\u003e优点：安全，即使密文被拦截、公钥被获取，但是无法获取到私钥，也就无法破译密文。作为接收方，务必要保管好自己的密钥。\u003c/p\u003e\n\u003cp\u003e缺点：加密算法及其复杂，安全性依赖算法与密钥，而且加密和解密效率很低。\u003c/p\u003e\n\u003ch2\u003edevicePixelRatio\u003c/h2\u003e\n\u003cp\u003e物理像素和css像素比例\u003c/p\u003e\n\u003ch2\u003evue修饰符\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e.capture\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e添加事件监听器时使用事件捕获模式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e.passive\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e默认行为将会立即触发\u003c/p\u003e\n\u003cp\u003e修饰符尤其能够提升移动端的性能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 --\u003e\n\u0026#x3C;!-- 而不会等待 `onScroll` 完成  --\u003e\n\u0026#x3C;!-- 这其中包含 `event.preventDefault()` 的情况 --\u003e\n\u0026#x3C;div v-on:scroll.passive=\"onScroll\"\u003e...\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e.self\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e添加事件监听器时使用事件捕获模式\u003c/p\u003e\n\u003ch2\u003ev-model的实现原理\u003c/h2\u003e\n\u003cp\u003e你可以用 \u003ccode\u003ev-model\u003c/code\u003e 指令在表单 \u003ccode\u003e\u0026#x3C;input\u003e\u003c/code\u003e、\u003ccode\u003e\u0026#x3C;textarea\u003e\u003c/code\u003e 及 \u003ccode\u003e\u0026#x3C;select\u003e\u003c/code\u003e 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 \u003ccode\u003ev-model\u003c/code\u003e 本质上不过是语法糖。它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev-model\u003c/code\u003e 在内部为不同的输入元素使用不同的 \u003ccode\u003eproperty\u003c/code\u003e 并抛出不同的事件：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etext\u003c/code\u003e 和 \u003ccode\u003etextarea\u003c/code\u003e 元素使用 \u003ccode\u003evalue\u003c/code\u003e property 和 \u003ccode\u003einput\u003c/code\u003e 事件；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003echeckbox\u003c/code\u003e 和 \u003ccode\u003eradio\u003c/code\u003e 使用 \u003ccode\u003echecked\u003c/code\u003e property 和 \u003ccode\u003echange\u003c/code\u003e 事件；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eselect\u003c/code\u003e 字段将 \u003ccode\u003evalue\u003c/code\u003e 作为 property 并将 \u003ccode\u003echange\u003c/code\u003e 作为事件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;input v-model=\"msg\" /\u003e\n\n// 相当于\n\n\u0026#x3C;input v-bind:value=\"msg\" @input=\"msg=$event.target.value\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evm.$isServer, vm.$attrs 和 vm.$listeners 含义\u003c/h2\u003e\n\u003ch3\u003evm.$isServer\u003c/h3\u003e\n\u003cp\u003e当前 Vue 实例是否运行于服务器。\u003c/p\u003e\n\u003ch3\u003evm.$attrs\u003c/h3\u003e\n\u003cp\u003e包含了父作用域中不作为 prop 被识别 (且获取) 的 attribute 绑定 (class 和 style 除外)。当一个组件没有声明任何 prop 时，这里会包含所有父作用域的绑定 (class 和 style 除外)，并且可以通过 v-bind=\"$attrs\" 传入内部组件——在创建高级别的组件时非常有用。\u003c/p\u003e\n\u003ch3\u003evm.$listeners\u003c/h3\u003e\n\u003cp\u003e包含了父作用域中的 (不含 .native 修饰器的) v-on 事件监听器。它可以通过 v-on=\"$listeners\" 传入内部组件——在创建更高层次的组件时非常有用。\u003c/p\u003e\n\u003ch2\u003eWeakSet 和 WeakMap\u003c/h2\u003e\n\u003ch3\u003eWeakSet\u003c/h3\u003e\n\u003cp\u003e对象是一些对象值的集合, 并且其中的每个对象值都只能出现一次。在WeakSet的集合中是唯一的\u003c/p\u003e\n\u003cp\u003e它和 Set 对象的区别有两点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e与Set相比，WeakSet 只能是对象的集合，而不能是任何类型的任意值。\u003c/li\u003e\n\u003cli\u003eWeakSet持弱引用：集合中对象的引用为弱引用。 如果没有其他的对WeakSet中对象的引用，那么这些对象会被当成垃圾回收掉。 这也意味着WeakSet中没有存储当前对象的列表。 正因为这样，WeakSet 是不可枚举的。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWeakMap\u003c/h3\u003e\n\u003cp\u003e对象是一组键/值对的集合，其中的键是弱引用的。其键必须是对象，而值可以是任意的。\u003c/p\u003e\n\u003cp\u003e它和 Map 对象的区别有两点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e原生的 WeakMap 持有的是每个键对象的“弱引用”，这意味着在没有其他引用存在时垃圾回收能正确进行。原生 WeakMap 的结构是特殊且有效的，其用于映射的 key 只有在其没有被回收时才是有效的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWeakMap 的 key 是不可枚举的 (没有方法能给出所有的 key)。如果key 是可枚举的话，其列表将会受垃圾回收机制的影响，从而得到不确定的结果。因此，如果你想要这种类型对象的 key 值的列表，你应该使用 Map。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact-router\u003c/h2\u003e\n\u003cp\u003e子组件获得 react-router 的history对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//子组件中引入\nimport { withRouter } from \"react-router-dom\";\n\n//暴露的时候  EggRid是自己的组件\nexport default withRouter(EggRid);\n//这样就能拿到this.props.history了\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ehistory 属性值\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ehistory.length - 历史堆栈中的条目数\u003c/li\u003e\n\u003cli\u003ehistory.location - 当前的 location\u003c/li\u003e\n\u003cli\u003ehistory.action - 当前导航操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e监听\u003c/h3\u003e\n\u003cp\u003e可以使用history.listen监听当前位置的更改：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst unlisten = history.listen((location, action) =\u003e {\n  console.log(\n    `The current URL is ${location.pathname}${location.search}${location.hash}`\n  );\n  console.log(`The last navigation action was ${action}`);\n});\n\n//  取消监听\nunlisten();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003elocation对象实现 window.location 接口的子集，包括：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elocation.pathname - The path of the URL\u003c/li\u003e\n\u003cli\u003elocation.search - The URL query string\u003c/li\u003e\n\u003cli\u003elocation.hash - The URL hash fragment\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLocation还可以具有以下属性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elocation.state - 当前location不存在于URL中的一些额外状态 (createBrowserHistory、createMemoryHistory支持该属性)\u003c/li\u003e\n\u003cli\u003elocation.key - 表示当前loaction的唯一字符串 (createBrowserHistory、createMemoryHistory支持该属性)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e导航\u003c/h3\u003e\n\u003cp\u003ehistory对象可以使用以下方法以编程方式更改当前位置：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ehistory.push(path, [state])\u003c/li\u003e\n\u003cli\u003ehistory.replace(path, [state])\u003c/li\u003e\n\u003cli\u003ehistory.go(n)\u003c/li\u003e\n\u003cli\u003ehistory.goBack()\u003c/li\u003e\n\u003cli\u003ehistory.goForward()\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e使用push或replace时，可以将url路径和状态指定为单独的参数，也可以将object等单个位置中的所有内容作为第一个参数：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e一个url路径\u003c/li\u003e\n\u003cli\u003e一个路径对象 { pathname, search, hash, state }\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Push a new entry onto the history stack.\nhistory.push('/home');\n\n// Push a new entry onto the history stack with a query string\n// and some state. Location state does not appear in the URL.\nhistory.push('/home?the=query', { some: 'state' });\n\n// If you prefer, use a single location-like object to specify both\n// the URL and state. This is equivalent to the example above.\nhistory.push({\n  pathname: '/home',\n  search: '?the=query',\n  state: { some: 'state' }\n});\n\n// Go back to the previous history entry. The following\n// two lines are synonymous.\nhistory.go(-1);\nhistory.goBack();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e其它\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e使用basename\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如果应用程序中的所有URL都与其他“base”URL相关，请使用 basename 选项。此选项将给定字符串添加到您使用的所有URL的前面。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createHistory({\n  basename: '/the/base'\n});\n\nhistory.listen(location =\u003e {\n  console.log(location.pathname); // /home\n});\n\nhistory.push('/home'); // URL is now /the/base/home\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意：在createMemoryHistory中不支持basename属性。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e在CreateBrowserHistory中强制刷新整页\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e默认情况下，createBrowserHistory使用HTML5 pushState和replaceState来防止在导航时从服务器重新加载整个页面。如果希望在url更改时重新加载，请使用forceRefresh选项。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createBrowserHistory({\n  forceRefresh: true\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e修改createHashHistory中的Hash类型\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e默认情况下，createHashHistory在基于hash的URL中使用'/'。可以使用hashType选项使用不同的hash格式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst history = createHashHistory({\n  hashType: 'slash' // the default\n});\n\nhistory.push('/home'); // window.location.hash is #/home\n\nconst history = createHashHistory({\n  hashType: 'noslash' // Omit the leading slash\n});\n\nhistory.push('/home'); // window.location.hash is #home\n\nconst history = createHashHistory({\n  hashType: 'hashbang' // Google's legacy AJAX URL format\n});\n\nhistory.push('/home'); // window.location.hash is #!/home\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e一个 tcp 连接能发几个 http 请求？\u003c/h2\u003e\n\u003cp\u003e如果是 HTTP 1.0 版本协议，一般情况下，不支持长连接，因此在每次请求发送完毕之后，TCP 连接即会断开，因此一个 TCP 发送一个 HTTP 请求，但是有一种情况可以将一条 TCP 连接保持在活跃状态，那就是通过 Connection 和 Keep-Alive 首部，在请求头带上 Connection: Keep-Alive，并且可以通过 Keep-Alive 通用首部中指定的，用逗号分隔的选项调节 keep-alive 的行为，如果客户端和服务端都支持，那么其实也可以发送多条，不过此方式也有限制，可以关注《HTTP 权威指南》4.5.5 节对于 Keep-Alive 连接的限制和规则。\n而如果是 HTTP 1.1 版本协议，支持了长连接，因此只要 TCP 连接不断开，便可以一直发送 HTTP 请求，持续不断，没有上限；\n同样，如果是 HTTP 2.0 版本协议，支持多用复用，一个 TCP 连接是可以并发多个 HTTP 请求的，同样也是支持长连接，因此只要不断开 TCP 的连接，HTTP 请求数也是可以没有上限地持续发送\u003c/p\u003e\n\u003ch2\u003eVirtual Dom 的优势在哪里？\u003c/h2\u003e\n\u003cp\u003e其次是 VDOM 和真实 DOM 的区别和优化：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e虚拟 DOM 不会立马进行排版与重绘操作\u003c/li\u003e\n\u003cli\u003e虚拟 DOM 进行频繁修改，然后一次性比较并修改真实 DOM 中需要改的部分，最后在真实 DOM 中进行排版与重绘，减少过多DOM节点排版与重绘损耗\u003c/li\u003e\n\u003cli\u003e虚拟 DOM 有效降低大面积真实 DOM 的重绘与排版，因为最终与真实 DOM 比较差异，可以只渲染局部\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何选择图片格式，例如 png, webp\u003c/h2\u003e\n\u003cp\u003e| 图片格式 | 压缩方式 | 透明度 | 动画 | 浏览器兼容 | 适应场景 |\n| ---- | ---- | ---- | ---- | ---- | ---- |\u003c/p\u003e\n\u003cp\u003e| JPEG | 有损压缩 | 不支持 | 不支持 | 所有 | 复杂颜色及形状、尤其是照片 |\n| GIF | 无损压缩 | 支持 | 支持 | 所有 | 简单颜色，动画 |\n| PNG | 无损压缩 | 支持 | 不支持 | 所有 | 需要透明时 |\n| APNG | 无损压缩 | 支持 | 支持 | Firefox SafariIOS Safari | 需要半透明效果的动画 |\n| WebP | 有损压缩 | 支持 | 支持 | Chrome OperaAndroid ChromeAndroid Browser | 复杂颜色及形状浏览器平台可预知 |\n| SVG | 无损压缩 | 支持 | 支持 | 所有（IE8以上）||\u003c/p\u003e\n\u003ch2\u003e如何判断 0.1 + 0.2 与 0.3 相等？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e非是 ECMAScript 独有\u003c/li\u003e\n\u003cli\u003eIEEE754 标准中 64 位的储存格式，比如 11 位存偏移值\u003c/li\u003e\n\u003cli\u003e其中涉及的三次精度丢失\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e了解v8引擎吗，一段js代码如何执行的\u003c/h2\u003e\n\u003cp\u003e在执行一段代码时，JS 引擎会首先创建一个执行栈\u003c/p\u003e\n\u003cp\u003e然后JS引擎会创建一个全局执行上下文，并push到执行栈中, 这个过程JS引擎会为这段代码中所有变量分配内存并赋一个初始值（undefined），在创建完成后，JS引擎会进入执行阶段，这个过程JS引擎会逐行的执行代码，即为之前分配好内存的变量逐个赋值(真实值)。\u003c/p\u003e\n\u003cp\u003e如果这段代码中存在function的声明和调用，那么JS引擎会创建一个函数执行上下文，并push到执行栈中，其创建和执行过程跟全局执行上下文一样。但有特殊情况，即当函数中存在对其它函数的调用时，JS引擎会在父函数执行的过程中，将子函数的全局执行上下文push到执行栈，这也是为什么子函数能够访问到父函数内所声明的变量。\u003c/p\u003e\n\u003cp\u003e还有一种特殊情况是，在子函数执行的过程中，父函数已经return了，这种情况下，JS引擎会将父函数的上下文从执行栈中移除，与此同时，JS引擎会为还在执行的子函数上下文创建一个闭包，这个闭包里保存了父函数内声明的变量及其赋值，子函数仍然能够在其上下文中访问并使用这边变量/常量。当子函数执行完毕，JS引擎才会将子函数的上下文及闭包一并从执行栈中移除。\u003c/p\u003e\n\u003cp\u003e最后，JS引擎是单线程的，那么它是如何处理高并发的呢？即当代码中存在异步调用时JS是如何执行的。比如setTimeout或fetch请求都是non-blocking的，当异步调用代码触发时，JS引擎会将需要异步执行的代码移出调用栈，直到等待到返回结果，JS引擎会立即将与之对应的回调函数push进任务队列中等待被调用，当调用(执行)栈中已经没有需要被执行的代码时，JS引擎会立刻将任务队列中的回调函数逐个push进调用栈并执行。这个过程我们也称之为事件循环。\u003c/p\u003e\n\u003ch2\u003ecommon.js 和 es6 中模块引入的区别？\u003c/h2\u003e\n\u003cp\u003eCommonJS 是一种模块规范，最初被应用于 Nodejs，成为 Nodejs 的模块规范。运行在浏览器端的 JavaScript 由于也缺少类似的规范，在 ES6 出来之前，前端也实现了一套相同的模块规范 (例如: AMD)，用来对前端模块进行管理。自 ES6 起，引入了一套新的 ES6 Module 规范，在语言标准的层面上实现了模块功能，而且实现得相当简单，有望成为浏览器和服务器通用的模块解决方案。但目前浏览器对 ES6 Module 兼容还不太好，我们平时在 Webpack 中使用的 export 和 import，会经过 Babel 转换为 CommonJS 规范。在使用上的差别主要有：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eCommonJS 模块输出的是一个值的拷贝，ES6 模块输出的是值的引用。\u003c/li\u003e\n\u003cli\u003eCommonJS 模块是运行时加载，ES6 模块是编译时输出接口。\u003c/li\u003e\n\u003cli\u003eCommonJs 是单个值导出，ES6 Module可以导出多个\u003c/li\u003e\n\u003cli\u003eCommonJs 是动态语法可以写在判断里，ES6 Module 静态语法只能写在顶层\u003c/li\u003e\n\u003cli\u003eCommonJs 的 this 是当前模块，ES6 Module的 this 是 undefined\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eTree-Shaking的工作原理\u003c/h2\u003e\n\u003cp\u003eTree-shaking （树摇）最早是由Rollup实现，是一种采用删除不需要的额外代码的方式优化代码体积的技术，webpack2借鉴了这个特性也增加了tree-shaking的功能。\u003c/p\u003e\n\u003cp\u003etree-shaking 只能在静态modules下工作，在ES6之前我们使用CommonJS规范引入模块，具体采用require()的方式动态引入模块，这个特性可以通过判断条件解决按需记载的优化问题\u003c/p\u003e\n\u003cp\u003e是CommonJS规范无法确定在实际运行前需要或者不需要某些模块，所以CommonJS不适合tree-shaking机制。\u003c/p\u003e\n\u003cp\u003e在JavaScript模块话方案中，只有ES6的模块方案：import()引入模块的方式采用静态导入，可以采用一次导入所有的依赖包再根据条件判断的方式，获取不需要的包，然后执行删除操作。\u003c/p\u003e\n\u003cp\u003eTree-shaking的实现原理\u003c/p\u003e\n\u003ch3\u003e利用ES6模块特性：\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e只能作为模块顶层的语句出现\u003c/li\u003e\n\u003cli\u003eimport的模块名只能是字符串常量\u003c/li\u003e\n\u003cli\u003e引入的模块不能再进行修改\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e代码删除\u003c/h3\u003e\n\u003cp\u003euglify：判断程序流，判断变量是否被使用和引用，进而删除代码\u003c/p\u003e\n\u003ch3\u003e实现原理可以简单的概况：\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eES6 Module引入进行静态分析，故而编译的时候正确判断到底加载了那些模块\u003c/li\u003e\n\u003cli\u003e静态分析程序流，判断那些模块和变量未被使用或者引用，进而删除对应代码\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e注:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTree-shaking不能移除export default方式导出的模块而导入的一个整体的模块，所以应该尽量避免使用export default { A, B, C }导出的方式，而应该替换成 export { A, B, C } 的方式到处\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e设计WebSDK站在什么样的角度思考问题\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e使用者方便的角度，接口尽可能的简单\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e多通道API接口兼容性的抹平\u003c/li\u003e\n\u003cli\u003e形成场景模式的使用线，根据不同的场景将多个API调用合并成一个，尽可能的简化API的调用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e事件监听回调函数的链式操作和设置属性同步方法的链式操作\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e工厂方法的模式创建多通道的实例\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e单实例埋点添加，保证出现问题后方便定位问题\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e说明文档\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保持简单清晰，在线版和SDK包（如果有）离线版共存\u003c/li\u003e\n\u003cli\u003e跟随SDK及时更新，注明更新时间及对应版本号，若新版改动较大，需要保持老版文档及入口\u003c/li\u003e\n\u003cli\u003e如果使用了第三方库，需要包含详尽的使用步骤、注意事项以及问题解决方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e提供Demo\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保证Demo可用并随SDK或开发工具的更新保持同步更新\u003c/li\u003e\n\u003cli\u003eDemo中应包含完整的SDK功能示例\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ewebpack插件\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e编写一个JavaScript命名函数。\u003c/li\u003e\n\u003cli\u003e在它的原型上定义一个apply方法。\u003c/li\u003e\n\u003cli\u003e指定挂载的webpack事件钩子。\u003c/li\u003e\n\u003cli\u003e处理webpack内部实例的特定数据。\u003c/li\u003e\n\u003cli\u003e功能完成后调用webpack提供的回调。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003ewebpack构建的主要钩子\u003c/h3\u003e\n\u003cp\u003eCompiler暴露了和webpack整个生命周期相关的钩子\u003c/p\u003e\n\u003ch4\u003eCompiler钩子\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eentryOption: 在 entry 配置项处理过之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterPlugins: 设置完初始插件之后，执行插件。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterResolvers: resolver 安装完成之后，执行插件。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eenvironment: environment 准备好之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterEnvironment: environment 安装完成之后，执行插件。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeRun: compiler.run() 执行之前，添加一个钩子。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erun: 开始读取 records 之前，钩入(hook into) compiler。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchRun: 监听模式下，一个新的编译(compilation)触发之后，执行一个插件，但是是在实际编译开始之前。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchRun: 监听模式下，一个新的编译(compilation)触发之后，执行一个插件，但是是在实际编译开始之前。参数：compiler\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003enormalModuleFactory: NormalModuleFactory 创建之后，执行插件。参数：normalModuleFactory\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003econtextModuleFactory: ContextModuleFactory 创建之后，执行插件。参数：contextModuleFactory\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeCompile: 编译(compilation)参数创建之后，执行插件。参数：compilationParams\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecompile: 一个新的编译(compilation)创建之后，钩入(hook into) compiler。参数：compilationParams\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ethisCompilation: 触发 compilation 事件之前执行（查看下面的 compilation）。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecompilation: 编译(compilation)创建之后，执行插件。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emake: 分析模块依赖。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterCompile:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eshouldEmit: 此时返回 true/false。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eneedAdditionalPass:\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eemit: 生成资源到 output 目录之前。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eafterEmit: 生成资源到 output 目录之后。参数：compilation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003edone: 编译(compilation)完成。参数：stats\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003efailed: 编译(compilation)失败。参数：error\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003einvalid: 监听模式下，编译无效时。参数：fileName, changeTime\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ewatchClose: 监听模式停止\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCompilation钩子\u003c/h4\u003e\n\u003cp\u003eCompilation暴露了与模块和依赖有关的粒度更小的事件钩子。\u003c/p\u003e\n\u003cp\u003e在编译阶段，模块会被加载(loaded)、封存(sealed)、优化(optimized)、分块(chunked)、哈希(hashed)和重新创建(restored)。\u003c/p\u003e\n\u003cp\u003e从上面的示例可以看到，compilation是Compiler生命周期中的一个步骤，使用compilation相关钩子的通用写法为:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ebuildModule: 在模块构建开始之前触发。参数：module\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erebuildModule: 在重新构建一个模块之前触发。参数：module\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eseal: 编译(compilation)停止接收新模块时触发。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eunseal: 编译(compilation)开始接收新模块时触发。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eoptimize: 优化阶段开始时触发。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCDN缓存\u003c/h2\u003e\n\u003cp\u003ehttp缓存是浏览器端缓存，cdn是服务器端缓存。\u003c/p\u003e\n\u003cp\u003e客户端浏览器先检查是否有本地缓存是否过期，如果过期，则向CDN边缘节点发起请求，CDN边缘节点会检测用户请求数据的缓存是否过期，如果没有过期，则直接响应用户请求，此时一个完成http请求结束；如果数据已经过期，那么CDN还需要向源站发出回源请求（back to the source request）,来拉取最新的数据。\u003c/p\u003e\n\u003ch2\u003eDNS缓存\u003c/h2\u003e\n\u003ch3\u003e浏览器DNS缓存\u003c/h3\u003e\n\u003cp\u003e浏览器DNS缓存的时间跟DNS服务器返回的TTL值无关。\u003c/p\u003e\n\u003cp\u003e浏览器在获取网站域名的实际IP地址后会对其IP进行缓存，减少网络请求的损耗。每种浏览器都有一个固定的DNS缓存时间，其中Chrome的过期时间是1分钟，在这个期限内不会重新请求DNS。Chrome浏览器看本身的DNS缓存时间比较方便，在地址栏输入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-url\"\u003echrome://net-internals/#dns\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e系统DNS缓存\u003c/h3\u003e\n\u003cp\u003e系统缓存会参考DNS服务器响应的TTL值，但是不完全等于TTL值。\u003c/p\u003e\n\u003ch3\u003eISP DNS缓存\u003c/h3\u003e\n\u003cp\u003eISP（电信运营商）缓存有些不靠谱，有些缓存服务器会忽略网站DNS提供的TTL，自己设置一个较长的TTL，导致顶级DNS更新时不能及时拿到新的IP地址。\u003c/p\u003e\n\u003ch2\u003evue中methods与computed，filters，watch的区别\u003c/h2\u003e\n\u003ch3\u003emethods\u003c/h3\u003e\n\u003cp\u003e不是响应式的\u003c/p\u003e\n\u003cp\u003emethods属性里面的方法会在数据发生变化的时候你，只要引用了此里面分方法，方法就会自动执行。这个属性没有依赖缓存。\u003c/p\u003e\n\u003ch3\u003ecomputed\u003c/h3\u003e\n\u003cp\u003e响应式的\u003c/p\u003e\n\u003cp\u003ecomputed属性，是一个计算属性，该属性里面的方法名相当于data属性里面的key，他可以作为key值使用，该属性里面的方法必须要有return返回值，这个返回值就是（value值）。computed属性是有依赖缓存的。\u003c/p\u003e\n\u003ch3\u003efilters\u003c/h3\u003e\n\u003cp\u003efilters属性，是过滤器属性，在vue2.0以后取消了vue本身自带的过滤器，但是我们可以通过自定义过滤器来实现相应的功能。改属性里面的方法需要有一个参数，这个参数是我们在运用过滤器的时候的数据，通过各过滤器方法的返回值，就是我们在页面上实际渲染的东西。\u003c/p\u003e\n\u003ch3\u003ewatch\u003c/h3\u003e\n\u003cp\u003ewatch属性，是监听属性。这个监听的是data属性里面的数据，当这个数据发生变化时，将自动执行这个函数。\u003c/p\u003e\n\u003ch2\u003escoped style\u003c/h2\u003e\n\u003cp\u003e当 \u003ccode\u003e\u0026#x3C;style\u003e\u003c/code\u003e 标签带有 scoped attribute 的时候，它的 CSS 只会应用到当前组件的元素上。这类似于 Shadow DOM 中的样式封装。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/deep/ .abc {\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCSS Modules\u003c/h2\u003e\n\u003cp\u003e网页样式的一种描述方法，可以保证某个组件的样式，不会影响到其他组件。\u003c/p\u003e\n\u003cp\u003eCSS Modules 提供各种插件，支持不同的构建工具。本文使用的是 Webpack 的css-loader插件，它在css-loader后面加了一个查询参数modules，表示打开 CSS Modules 功能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule: {\n  rules: [\n    // ...\n    {\n      test: /\\.css$/,\n      loader: \"css-loader?modules\"\n    },\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e局部作用域\u003c/h3\u003e\n\u003cp\u003eCSS的规则都是全局的，任何一个组件的样式规则，都对整个页面有效。\u003c/p\u003e\n\u003cp\u003e产生局部作用域的唯一方法，就是使用一个独一无二的class的名字，不会与其他选择器重名。这就是 CSS Modules 的做法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react';\nimport style from './App.css';\n\nexport default () =\u003e {\n  return (\n    \u0026#x3C;h1 className={style.title}\u003e\n      Hello World\n    \u0026#x3C;/h1\u003e\n  );\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* App.css */\n\n.title {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最终会编译成\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;h1 class=\"_3zyde4l1yATCOkgn-DBWEL\"\u003e\n  Hello World\n\u0026#x3C;/h1\u003e\n\n\u0026#x3C;style\u003e\n  ._3zyde4l1yATCOkgn-DBWEL {\n    color: red;\n  }\n\u0026#x3C;/style\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e全局作用域\u003c/h3\u003e\n\u003cp\u003eCSS Modules 允许使用\u003ccode\u003e:global(.className)\u003c/code\u003e的语法，声明一个全局规则。凡是这样声明的class，都不会被编译成哈希字符串。\u003c/p\u003e\n\u003cp\u003eCSS Modules 还提供一种显式的局部作用域语法\u003ccode\u003e:local(.className)\u003c/code\u003e，等同于\u003ccode\u003e.className\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e定制哈希类名\u003c/h3\u003e\n\u003cp\u003ecss-loader默认的哈希算法是\u003ccode\u003e[hash:base64]\u003c/code\u003e，这会将.title编译成\u003ccode\u003e._3zyde4l1yATCOkgn-DBWEL\u003c/code\u003e这样的字符串。\u003c/p\u003e\n\u003cp\u003ewebpack.config.js里面可以定制哈希字符串的格式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emodule: {\n  loaders: [\n    // ...\n    {\n      test: /\\.css$/,\n      loader: \"style-loader!css-loader?modules\u0026#x26;localIdentName=[path][name]---[local]---[hash:base64:5]\"\n    },\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eClass 的的组合\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.className {\n  background-color: blue;\n}\n\n.title {\n  composes: className;\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e编译成\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e._2DHwuiHWMnKTOYG45T0x34 {\n  color: red;\n}\n\n._10B-buq6_BEOTOl9urIjf8 {\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;h1 class=\"_2DHwuiHWMnKTOYG45T0x34 _10B-buq6_BEOTOl9urIjf8\"\u003e\n  Hello World\n\u0026#x3C;/h1\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e组合输入其他模块\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* another.css */\n.className {\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.title {\n  composes: className from './another.css';\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e输入变量\u003c/h3\u003e\n\u003cp\u003eCSS Modules 支持使用变量，不过需要安装 PostCSS 和 postcss-modules-values。\u003c/p\u003e\n\u003cp\u003ewebpack.config.js\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar values = require('postcss-modules-values');\n\nmodule.exports = {\n  entry: __dirname + '/index.js',\n  output: {\n    publicPath: '/',\n    filename: './bundle.js'\n  },\n  module: {\n    rules: [\n      {\n        test: /\\.jsx?$/,\n        exclude: /node_modules/,\n        use: [\n          'babel-loader'\n        ],\n        query: {\n          presets: ['es2015', 'stage-0', 'react']\n        }\n      },\n      {\n        test: /\\.css$/,\n        use: [\n          'style-loader',\n          {\n            loader: 'css-loader',\n            options: {\n              modules: true,\n            }\n          },\n          'postcss-loader'\n        ]\n      },\n    ]\n  },\n  postcss: [\n    values\n  ]\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* color.css */\n\n@value blue: #0c77f8;\n@value red: #ff0000;\n@value green: #aaf200;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e@value colors: \"./colors.css\";\n@value blue, red, green from colors;\n\n.title {\n  color: red;\n  background-color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue两个简易代替vuex的方法\u003c/h2\u003e\n\u003ch3\u003eeventBus\u003c/h3\u003e\n\u003cp\u003e声明一个全局Vue实例变量 eventBus , 把所有的通信数据，事件监听都存储到这个变量上\u003c/p\u003e\n\u003ch3\u003eVue.observable\u003c/h3\u003e\n\u003cp\u003e让一个对象可响应。Vue 内部会用它来处理 data 函数返回的对象。\u003c/p\u003e\n\u003cp\u003e返回的对象可以直接用于渲染函数和计算属性内，并且会在发生变更时触发相应的更新。也可以作为最小化的跨组件状态存储器，用于简单的场景：\u003c/p\u003e\n\u003ch2\u003ePerformanceObserver\u003c/h2\u003e\n\u003cp\u003e接口用于观察性能评估事件，并在浏览器的性能时间表中记录新的性能指标时通知它们。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst performanceMetrics = {};\nfunction perfObserver(list, observer) {\n   // 处理 “measure” 事件\n  var entries = list.getEntries();\n  for (const entry of entries) {\n        // `entry` is a PerformanceEntry instance.\n        // `name` will be either 'first-paint' or 'first-contentful-paint'.\n        const metricName = entry.name;\n        const time = Math.round(entry.startTime + entry.duration);\n        // 获得FP，首次渲染事件\n        if (metricName === 'first-paint') {\n            performanceMetrics.fp = time;\n        }\n        // 获得FCP，首次文档渲染事件\n        if (metricName === 'first-contentful-paint') {\n            performanceMetrics.fcp = time;\n        }\n  }\n}\nvar observer2 = new PerformanceObserver(perfObserver);\nobserver2.observe({entryTypes: [\"paint\"]});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e网页移动端调试工具\u003c/h2\u003e\n\u003ch3\u003evConsole\u003c/h3\u003e\n\u003cp\u003e引入vconsole到项目中：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;scr
