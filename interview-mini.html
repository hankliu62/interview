定需要改变另一方，并且可以将一些可复用的逻辑放在一个 ViewModel 中，让多个 View 复用这个 ViewModel\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在 MVVM 中，最核心的也就是数据双向绑定，例如 Angluar 的脏数据检测，Vue 中的数据劫持\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e脏数据检测\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e当触发了指定事件后会进入脏数据检测，这时会调用 $digest 循环遍历所有的数据观察者，判断当前值是否和先前的值有区别，如果检测到变化的话，会调用 $watch 函数，然后再次调用 $digest 循环直到发现没有变化。循环至少为二次 ，至多为十次\u003c/li\u003e\n\u003cli\u003e脏数据检测虽然存在低效的问题，但是不关心数据是通过什么方式改变的。并且脏数据检测可以实现批量检测出更新的值，再去统一更新 UI，大大减少了操作 DOM 的次数\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e数据劫持\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eVue\u003c/code\u003e 内部使用了 \u003ccode\u003eObeject.defineProperty()\u003c/code\u003e 来实现双向绑定，通过这个函数可以监听到 \u003ccode\u003eset\u003c/code\u003e 和 \u003ccode\u003eget \u003c/code\u003e的事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003evar data = { name: 'yck' }\nobserve(data)\nlet name = data.name // -\u003e get value\ndata.name = 'yyy' // -\u003e change value\n\nfunction observe(obj) {\n  // 判断类型\n  if (!obj || typeof obj !== 'object') {\n    return\n  }\n  Object.keys(data).forEach(key =\u003e {\n    defineReactive(data, key, data[key])\n  })\n}\n\nfunction defineReactive(obj, key, val) {\n  // 递归子属性\n  observe(val)\n  Object.defineProperty(obj, key, {\n    enumerable: true,\n    configurable: true,\n    get: function reactiveGetter() {\n      console.log('get value')\n      return val\n    },\n    set: function reactiveSetter(newVal) {\n      console.log('change value')\n      val = newVal\n    }\n  })\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上代码简单的实现了如何监听数据的 set 和 get 的事件，但是仅仅如此是不够的，还需要在适当的时候给属性添加发布订阅\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div\u003e\n    {{name}}\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在解析如上模板代码时，遇到 \u003ccode\u003e{{name}}\u003c/code\u003e 就会给属性 \u003ccode\u003ename\u003c/code\u003e 添加发布订阅\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 通过 Dep 解耦\nclass Dep {\n  constructor() {\n    this.subs = []\n  }\n  addSub(sub) {\n    // sub 是 Watcher 实例\n    this.subs.push(sub)\n  }\n  notify() {\n    this.subs.forEach(sub =\u003e {\n      sub.update()\n    })\n  }\n}\n// 全局属性，通过该属性配置 Watcher\nDep.target = null\n\nfunction update(value) {\n  document.querySelector('div').innerText = value\n}\n\nclass Watcher {\n  constructor(obj, key, cb) {\n    // 将 Dep.target 指向自己\n    // 然后触发属性的 getter 添加监听\n    // 最后将 Dep.target 置空\n    Dep.target = this\n    this.cb = cb\n    this.obj = obj\n    this.key = key\n    this.value = obj[key]\n    Dep.target = null\n  }\n  update() {\n    // 获得新值\n    this.value = this.obj[this.key]\n    // 调用 update 方法更新 Dom\n    this.cb(this.value)\n  }\n}\nvar data = { name: 'yck' }\nobserve(data)\n// 模拟解析到 `{{name}}` 触发的操作\nnew Watcher(data, 'name', update)\n// update Dom innerText\ndata.name = 'yyy'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e接下来,对 defineReactive 函数进行改造\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction observe(obj) {\n  // 判断类型\n  if (!obj || typeof obj !== 'object') {\n    return\n  }\n  Object.keys(data).forEach(key =\u003e {\n    defineReactive(data, key, data[key])\n  })\n}\n\nfunction defineReactive(obj, key, val) {\n  // 递归子属性\n  observe(val)\n  let dp = new Dep()\n  Object.defineProperty(obj, key, {\n    enumerable: true,\n    configurable: true,\n    get: function reactiveGetter() {\n      console.log('get value')\n      // 将 Watcher 添加到订阅\n      if (Dep.target) {\n        dp.addSub(Dep.target)\n      }\n      return val\n    },\n    set: function reactiveSetter(newVal) {\n      console.log('change value')\n      val = newVal\n      // 执行 watcher 的 update 方法\n      dp.notify()\n    }\n  })\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上实现了一个简易的双向绑定，核心思路就是手动触发一次属性的 getter 来实现发布订阅的添加\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e\u003cstrong\u003eProxy 与 Obeject.defineProperty 对比\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eObeject.defineProperty\u003c/code\u003e 虽然已经能够实现双向绑定了，但是他还是有缺陷的。\n\u003cul\u003e\n\u003cli\u003e只能对属性进行数据劫持，所以需要深度遍历整个对象\u003c/li\u003e\n\u003cli\u003e对于数组不能监听到数据的变化\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e虽然 \u003ccode\u003eVue\u003c/code\u003e 中确实能检测到数组数据的变化，但是其实是使用了 \u003ccode\u003ehack\u003c/code\u003e 的办法，并且也是有缺陷的\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003evue的优点是什么？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e低耦合。视图（View）可以独立于 Model 变化和修改，一个 ViewModel 可以绑定到不同的\"View\"上，当 View 变化的时候 Model 可以不变，当 Model 变化的时候 View 也可以不变。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可重用性。你可以把一些视图逻辑放在一个 ViewModel 里面，让很多 view 重用这段视图逻辑。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e独立开发。开发人员可以专注于业务逻辑和数据的开发（ViewModel），设计人员可以专注于页面设计。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可测试。界面素来是比较难于测试的，而现在测试可以针对 ViewModel 来写。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e对于 Vue 是一套渐进式框架的理解\u003c/h2\u003e\n\u003cp\u003e每个框架都不可避免会有自己的一些特点，从而会对使用者有一定的要求，这些要求就是主张，主张有强有弱，它的强势程度会影响在业务开发中的使用方式。\u003c/p\u003e\n\u003cp\u003e1、使用 vue，你可以在原有大系统的上面，把一两个组件改用它实现，当 jQuery 用；\u003c/p\u003e\n\u003cp\u003e2、也可以整个用它全家桶开发，当 Angular 用；\u003c/p\u003e\n\u003cp\u003e3、还可以用它的视图，搭配你自己设计的整个下层用。你可以在底层数据逻辑的地方用 OO(Object–Oriented )面向对象和设计模式的那套理念。 也可以函数式，都可以。\u003c/p\u003e\n\u003cp\u003e它只是个轻量视图而已，只做了自己该做的事，没有做不该做的事，仅此而已。\u003c/p\u003e\n\u003cp\u003e你不必一开始就用 Vue 所有的全家桶，根据场景，官方提供了方便的框架供你使用。\u003c/p\u003e\n\u003cp\u003e场景联想\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e场景 1： 维护一个老项目管理后台，日常就是提交各种表单了，这时候你可以把 vue 当成一个 js 库来使用，就用来收集 form 表单，和表单验证。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e场景 2： 得到 boss 认可， 后面整个页面的 dom 用 Vue 来管理，抽组件，列表用 v-for 来循环，用数据驱动 DOM 的变化\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e场景 3: 越来越受大家信赖，领导又找你了，让你去做一个移动端 webapp，直接上了 vue 全家桶！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e场景 1-3 从最初的只因多看你一眼而用了前端 js 库，一直到最后的大型项目解决方案。\u003c/p\u003e\n\u003ch2\u003eVue2.0 中，“渐进式框架”和“自底向上增量开发的设计”这两个概念是什么？\u003c/h2\u003e\n\u003cp\u003e在我看来，渐进式代表的含义是：主张最少。\u003c/p\u003e\n\u003cp\u003e每个框架都不可避免会有自己的一些特点，从而会对使用者有一定的要求，这些要求就是主张，主张有强有弱，它的强势程度会影响在业务开发中的使用方式。\u003c/p\u003e\n\u003cp\u003e比如说，Angular，它两个版本都是强主张的，如果你用它，必须接受以下东西：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e必须使用它的模块机制\u003c/li\u003e\n\u003cli\u003e必须使用它的依赖注入\u003c/li\u003e\n\u003cli\u003e必须使用它的特殊形式定义组件（这一点每个视图框架都有，难以避免）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以Angular是带有比较强的排它性的，如果你的应用不是从头开始，而是要不断考虑是否跟其他东西集成，这些主张会带来一些困扰。\u003c/p\u003e\n\u003cp\u003e比如React，它也有一定程度的主张，它的主张主要是函数式编程的理念，比如说，你需要知道什么是副作用，什么是纯函数，如何隔离副作用。它的侵入性看似没有Angular那么强，主要因为它是软性侵入。\u003c/p\u003e\n\u003cp\u003e你当然可以只用React的视图层，但几乎没有人这么用，为什么呢，因为你用了它，就会觉得其他东西都很别扭，于是你要引入Flux，Redux，Mobx之中的一个，于是你除了Redux，还要看saga，于是你要纠结业务开发过程中每个东西有没有副作用，纯不纯，甚至你连这个都可能不能忍：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst getData = () =\u003e {\n  // 如果不存在，就在缓存中创建一个并返回\n  // 如果存在，就从缓存中拿\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为你要纠结它有外部依赖，同样是不加参数调用，连续两次的结果是不一样的，于是不纯。\u003c/p\u003e\n\u003cp\u003e为什么我一直不认同在中后台项目中使用React，原因就在这里，我反对的是整个业务应用的函数式倾向，很多人都是看到有很多好用的React组件，就会倾向于把它引入，然后，你知道怎么把自己的业务映射到函数式的那套理念上吗？\u003c/p\u003e\n\u003cp\u003e函数式编程，无副作用，写出来的代码没有bug，这是真理没错，但是有两个问题需要考虑：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eJS本身，有太多特性与纯函数式的主张不适配，这一点，题叶能说得更多\u003c/li\u003e\n\u003cli\u003e业务系统里面的实体关系，如何组织业务逻辑，几十年来积累了无数的基于设计模式的场景经验，有太多的东西可以模仿，但是，没有人给你总结那么多如何把你的厚重业务映射到函数式理念的经验，这个地方很考验综合水平的，真的每个人都有能力去做这种映射吗？\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e函数式编程无bug的根本就在于要把业务逻辑完全都依照这套理念搞好，你看看自己公司做中后台的员工，他们熟悉的是什么？是基于传统OO设计模式的这套东西，他们以为拿着你们给的组件库就得到了一切，但是可能还要被灌输函数式编程的一整套东西，而且又没人告诉他们在业务场景下，如何规划业务模型、组织代码，还要求快速开发，怎么能快起来？\u003c/p\u003e\n\u003cp\u003e所以我真是心疼这些人，他们要的只是组件库，却不得不把业务逻辑的思考方式也作转换，这个事情没有一两年时间洗脑，根本洗不到能开发业务的程度。\u003c/p\u003e\n\u003cp\u003e没有好组件库的时候，大家痛点在视图层，有了基于React的组件化，把原先没那么痛的业务逻辑部分搞得也痛起来了，原先大家按照设计模式教的东西，照猫画虎还能继续开发了，学了一套新理念之后，都不知道怎么写代码了，怎么写都怀疑自己不对，可怕。\u003c/p\u003e\n\u003cp\u003e我宁可支持Angular也不支持React的原因也就在此，Angular至少在业务逻辑这块没有软主张，能够跟OO设计模式那套东西配合得很好。我面对过很多商务场景，都是前端很厚重的东西，不仅仅是管理控制台这种，这类东西里面，业务逻辑的占比要比视图大挺多的，如何组织这些东西，目前几个主流技术栈都没有解决方案，要靠业务架构师去摆平。\u003c/p\u003e\n\u003cp\u003e如果你的场景不是这么厚重的，只是简单管理控制台，那当我没说好了。\u003c/p\u003e\n\u003cp\u003e框架是不能解决业务问题的，只能作为工具，放在合适的人手里，合适的场景下。\u003c/p\u003e\n\u003cp\u003e现在我要说说为什么我这么支持Vue了，没什么，可能有些方面是不如React，不如Angular，但它是渐进的，没有强主张，你可以在原有大系统的上面，把一两个组件改用它实现，当jQuery用；也可以整个用它全家桶开发，当Angular用；还可以用它的视图，搭配你自己设计的整个下层用。你可以在底层数据逻辑的地方用OO和设计模式的那套理念，也可以函数式，都可以，它只是个轻量视图而已，只做了自己该做的事，没有做不该做的事，仅此而已。\u003c/p\u003e\n\u003cp\u003e渐进式的含义，我的理解是：没有多做职责之外的事。\u003c/p\u003e\n\u003ch2\u003eVue computed 实现\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e建立与其他属性（如：data、 Store）的联系；\u003c/li\u003e\n\u003cli\u003e属性改变后，通知计算属性重新计算\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e实现时，主要如下\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e初始化 data， 使用 \u003ccode\u003eObject.defineProperty\u003c/code\u003e 把这些属性全部转为 \u003ccode\u003egetter/setter\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e初始化 \u003ccode\u003ecomputed\u003c/code\u003e, 遍历 \u003ccode\u003ecomputed\u003c/code\u003e 里的每个属性，每个 computed 属性都是一个 watch 实例。每个属性提供的函数作为属性的 getter，使用 Object.defineProperty 转化。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eObject.defineProperty getter\u003c/code\u003e 依赖收集。用于依赖发生变化时，触发属性重新计算。\u003c/li\u003e\n\u003cli\u003e若出现当前 computed 计算属性嵌套其他 computed 计算属性时，先进行其他的依赖收集\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue complier 实现\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e模板解析这种事，本质是将数据转化为一段 html ，最开始出现在后端，经过各种处理吐给前端。随着各种 mv* 的兴起，模板解析交由前端处理。\u003c/li\u003e\n\u003cli\u003e总的来说，Vue complier 是将 template 转化成一个 render 字符串。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e可以简单理解成以下步骤：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003eparse 过程，将 template 利用正则转化成 AST 抽象语法树。\u003c/li\u003e\n\u003cli\u003eoptimize 过程，标记静态节点，后 diff 过程跳过静态节点，提升性能。\u003c/li\u003e\n\u003cli\u003egenerate 过程，生成 render 字符串\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何编译 template 模板？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e首先第一步实例化一个vue项目\u003c/li\u003e\n\u003cli\u003e模板编译是在vue生命周期的mount阶段进行的\u003c/li\u003e\n\u003cli\u003e在mount阶段的时候执行了compile方法将template里面的内容转化成真正的html代码\u003c/li\u003e\n\u003cli\u003eparse阶段是将html转化成 AST 抽象语法树，用来表示template代码的数据结构。在 Vue 中我把它理解为嵌套的、携带标签名、属性和父子关系的 JS 对象，以树来表现 DOM 结构。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ehtml: \"\u0026#x3C;div id=\"test\"\u003etexttext\u0026#x3C;/div\u003e\"\n// html转换成ast\nast: {\n  // 标签类型\n  type: 1,\n  // 标签名\n  tag: \"div\",\n  // 标签行内属性列表\n  attrsList: [{name: \"id\", value: \"test\"}],\n  // 标签行内属性\n  attrsMap: {id: \"test\"},\n  // 标签关系 父亲\n  parent: undefined,\n  // 字标签属性列表\n  children: [{\n      type: 3,\n      text: 'texttext'\n    }\n  ],\n  plain: true,\n  attrs: [{name: \"id\", value: \"'test'\"}]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eoptimize 会对parse阶段生成的 AST 树进行静态资源优化(静态内容指的是和数据没有关系，不需要每次都刷新的内容)\u003c/li\u003e\n\u003cli\u003egenerate 函数会将每一个 AST 节点生成一个render字符串方法，其实就是一个内部调用的方法等待后面的调用。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e\u0026#x3C;template\u003e\n  \u0026#x3C;div id=\"test\"\u003e\n    {{val}}\n    \u0026#x3C;img src=\"http://xx.jpg\"\u003e\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/template\u003e\n// 最后输出\n// {render: \"with(this){return _c('div',{attrs:{\"id\":\"test\"}},[[_v(_s(val))]),_v(\" \"),_m(0)])}\"}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"7\"\u003e\n\u003cli\u003e在complie过程结束之后会生成一个render字符串，接下来就是 new watcher这个时候会对绑定的数据执行监听，render 函数就是数据监听的回调所调用的，其结果便是重新生成 Vnode。当这个 render 函数字符串在第一次 mount、或者绑定的数据更新的时候，都会被调用，生成 Vnode。如果是数据的更新，那么 Vnode 会与数据改变之前的 Vnode 做 diff，对内容做改动之后，就会更新到我们真正的 DOM 上啦\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue 中的性能优化\u003c/h2\u003e\n\u003ch3\u003e1）编码优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e尽量减少data中的数据，data中的数据都会增加getter和setter，会收集对应的watcher\u003c/li\u003e\n\u003cli\u003ev-if和v-for不能连用\u003c/li\u003e\n\u003cli\u003e如果需要使用v-for给每项元素绑定事件时使用事件代理\u003c/li\u003e\n\u003cli\u003eSPA 页面采用keep-alive缓存组件\u003c/li\u003e\n\u003cli\u003e在更多的情况下，使用v-if替代v-show\u003c/li\u003e\n\u003cli\u003ekey保证唯一\u003c/li\u003e\n\u003cli\u003e使用路由懒加载、异步组件\u003c/li\u003e\n\u003cli\u003e防抖、节流\u003c/li\u003e\n\u003cli\u003e第三方模块按需导入\u003c/li\u003e\n\u003cli\u003e长列表滚动到可视区域动态加载\u003c/li\u003e\n\u003cli\u003e图片懒加载\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）用户体验优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e骨架屏\u003c/li\u003e\n\u003cli\u003ePWA（渐进式WEB应用）\u003c/li\u003e\n\u003cli\u003e还可以使用缓存(客户端缓存、服务端缓存)优化、服务端开启gzip压缩等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）SEO优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e预渲染\u003c/li\u003e\n\u003cli\u003e服务端渲染SSR\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）打包优化\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e压缩代码；\u003c/li\u003e\n\u003cli\u003eTree Shaking/Scope Hoisting；\u003c/li\u003e\n\u003cli\u003e使用cdn加载第三方模块；\u003c/li\u003e\n\u003cli\u003e多线程打包happypack；\u003c/li\u003e\n\u003cli\u003esplitChunks抽离公共文件；\u003c/li\u003e\n\u003cli\u003esourceMap优化；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e说明：优化是个大工程，会涉及很多方面\u003c/p\u003e\n\u003ch2\u003eVue 的实例生命周期\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeCreate 初始化实例后 数据观测和事件配置之前调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecreated 实例创建完成后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeMount 挂载开始前被用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emounted el 被新建 vm. $el 替换并挂在到实例上之后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeUpdate 数据更新时调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eupdated 数据更改导致的 DOM 重新渲染后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ebeforeDestory 实例被销毁前调用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003edestroyed 实例销毁后调用\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eVue2 与Vue3的生命周期对比\u003c/p\u003e\n\u003cp\u003e| 变量 | 实例化(次数) |\n| ---- | ---- |\n| beforeCreate(组件创建之前) | setup(组件创建之前) |\n| created(组件创建完成) | setup(组件创建完成) |\n| beforeMount(组件挂载之前) | onBeforeMount(组件挂载之前) |\n| mounted(组件挂载完成) | onMounted(组件挂载完成) |\n| beforeUpdate(数据更新，虚拟DOM打补丁之前) | onBeforeUpdate(数据更新，虚拟DOM打补丁之前) |\n| updated(数据更新，虚拟DOM渲染完成) | onUpdated(数据更新，虚拟DOM渲染完成) |\n| beforeDestroy(组件销毁之前) | onBeforeUnmount(组件销毁之前) |\n| destroyed(组件销毁之后) | onUnmounted(组件销毁之后) |\u003c/p\u003e\n\u003ch2\u003eVue 的双向数据绑定的原理\u003c/h2\u003e\n\u003cp\u003eVUE 实现双向数据绑定的原理就是利用了 Object. defineProperty() 这个方法重新定义了对象获取属性值(get)和设置属性值(set)的操作来实现的。\u003c/p\u003e\n\u003cp\u003eVue3. 0 将用原生 Proxy 替换 Object. defineProperty\u003c/p\u003e\n\u003ch2\u003e为什么要替换 Object.defineProperty？（Proxy 相比于 defineProperty 的优势）\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在 Vue 中，Object.defineProperty 无法监控到数组下标的变化，导致直接通过数组的下标给数组设置值，不能实时响应。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eObject.defineProperty只能劫持对象的属性,因此我们需要对每个对象的每个属性进行遍历。Vue 2.x里，是通过 递归 + 遍历 data 对象来实现对数据的监控的，如果属性值也是对象那么需要深度遍历,显然如果能劫持一个完整的对象是才是更好的选择。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而要取代它的Proxy有以下两个优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以劫持整个对象，并返回一个新对象\u003c/li\u003e\n\u003cli\u003e有13种劫持操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e既然Proxy能解决以上两个问题，而且Proxy作为es6的新属性在vue2.x之前就有了，为什么vue2.x不使用Proxy呢？一个很重要的原因就是：\u003c/p\u003e\n\u003cp\u003eProxy是es6提供的新特性，兼容性不好，最主要的是这个属性无法用polyfill来兼容\u003c/p\u003e\n\u003ch2\u003e什么是 Proxy？\u003c/h2\u003e\n\u003ch3\u003e含义：\u003c/h3\u003e\n\u003cp\u003eProxy 是 ES6 中新增的一个特性，翻译过来意思是\"代理\"，用在这里表示由它来“代理”某些操作。 Proxy 让我们能够以简洁易懂的方式控制外部对对象的访问。其功能非常类似于设计模式中的代理模式。\u003c/p\u003e\n\u003cp\u003eProxy 可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。\u003c/p\u003e\n\u003cp\u003e使用 Proxy 的核心优点是可以交由它来处理一些非核心逻辑（如：读取或设置对象的某些属性前记录日志；设置对象的某些属性值前，需要验证；某些属性的访问控制等）。 从而可以让对象只需关注于核心逻辑，达到关注点分离，降低对象复杂度等目的。\u003c/p\u003e\n\u003ch3\u003e基本用法：\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet p = new Proxy(target, handler);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e参数：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etarget 是用Proxy包装的被代理对象（可以是任何类型的对象，包括原生数组，函数，甚至另一个代理）。\u003c/li\u003e\n\u003cli\u003ehandler 是一个对象，其声明了代理target 的一些操作，其属性是当执行一个操作时定义代理的行为的函数。\u003c/li\u003e\n\u003cli\u003ep 是代理后的对象。当外界每次对 p 进行操作时，就会执行 handler 对象上的一些方法。Proxy共有13种劫持操作，\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ehandler代理的一些常用的方法有如下几个：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-txt\"\u003eget： 读取\nset： 修改\nhas： 判断对象是否有该属性\nconstruct： 构造函数\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e示例：\u003c/h3\u003e\n\u003cp\u003e下面就用Proxy来定义一个对象的get和set，作为一个基础demo\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet obj = {};\nlet handler = {\n    get(target, property) {\n        console.log( `${property} 被读取` );\n        return property in target ? target[property] : 3;\n    },\n    set(target, property, value) {\n        console.log( `${property} 被设置为 ${value}` );\n        target[property] = value;\n    }\n}\n\nlet p = new Proxy(obj, handler);\np.name = 'tom' //name 被设置为 tom\np.age; //age 被读取 3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ep 读取属性的值时，实际上执行的是 handler.get() ：在控制台输出信息，并且读取被代理对象 obj 的属性。\u003c/p\u003e\n\u003cp\u003ep 设置属性值时，实际上执行的是 handler.set() ：在控制台输出信息，并且设置被代理对象 obj 的属性的值。\u003c/p\u003e\n\u003cp\u003e以上介绍了Proxy基本用法，实际上这个属性还有许多内容，具体可参考\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Proxy\"\u003eProxy文档\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e为什么避免 v-if 和 v-for 用在一起\u003c/h2\u003e\n\u003cp\u003e当 Vue 处理指令时，v-for 比 v-if 具有更高的优先级，这意味着 v-if 将分别重复运行于每个 v-for 循环中。通过 v-if 移动到容器元素，不会再重复遍历列表中的每个值。取而代之的是，我们只检查它一次，且不会在 v-if 为否的时候运算 v-for。\u003c/p\u003e\n\u003ch2\u003e组件的设计原则\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e页面上每个独立的可视/可交互区域视为一个组件(比如页面的头部，尾部，可复用的区块)\u003c/li\u003e\n\u003cli\u003e每个组件对应一个工程目录，组件所需要的各种资源在这个目录下就近维护(组件的就近维护思想体现了前端的工程化思想，为前端开发提供了很好的分治策略，在vue.js中，通过.vue文件将组件依赖的模板，js，样式写在一个文件中)\n(每个开发者清楚开发维护的功能单元，它的代码必然存在在对应的组件目录中，在该目录下，可以找到功能单元所有的内部逻辑)\u003c/li\u003e\n\u003cli\u003e页面不过是组件的容器，组件可以嵌套自由组合成完整的页面\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003evue 等单页面应用及其优缺点\u003c/h2\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e用户体验好、快，内容的改变不需要重新加载整个页面，避免了不必要的跳转和重复渲染。\u003c/li\u003e\n\u003cli\u003e前后端职责业分离（前端负责view，后端负责model），架构清晰\u003c/li\u003e\n\u003cli\u003e减轻服务器的压力\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e缺点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSEO（搜索引擎优化）难度高\u003c/li\u003e\n\u003cli\u003e初次加载页面更耗时\u003c/li\u003e\n\u003cli\u003e前进、后退、地址栏等，需要程序进行管理，所以会大大提高页面的复杂性和逻辑的难度\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e\u003ccode\u003e$route\u003c/code\u003e和\u003ccode\u003e$router\u003c/code\u003e的区别\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e$route\u003c/strong\u003e 是路由信息对象，包括path，params，hash，query，fullPath，matched，name 等路由信息参数。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e$router\u003c/strong\u003e 是路由实例对象，包括了路由的跳转方法，钩子函数等\u003c/p\u003e\n\u003ch2\u003e什么是 vue 的计算属性？\u003c/h2\u003e\n\u003cp\u003e定义： 当其依赖的属性的值发生变化的时，计算属性会重新计算。反之则使用缓存中的属性值。 计算属性和vue中的其它数据一样，都是响应式的，只不过它必须依赖某一个数据实现，并且只有它依赖的数据的值改变了，它才会更新。\u003c/p\u003e\n\u003ch2\u003ewatch的作用是什么\u003c/h2\u003e\n\u003cp\u003ewatch 主要作用是监听某个数据值的变化。和计算属性相比除了没有缓存，作用是一样的。\u003c/p\u003e\n\u003cp\u003e借助 watch 还可以做一些特别的事情，例如监听页面路由，当页面跳转时，我们可以做相应的权限控制，拒绝没有权限的用户访问页面。\u003c/p\u003e\n\u003ch2\u003e计算属性的缓存和方法调用的区别\u003c/h2\u003e\n\u003cp\u003e计算属性是基于数据的依赖缓存，数据发生变化，缓存才会发生变化，如果数据没有发生变化，调用计算属性直接调用的是存储的缓存值；\u003c/p\u003e\n\u003cp\u003e而方法每次调用都会重新计算；\u003c/p\u003e\n\u003cp\u003e所以可以根据实际需要选择使用，如果需要计算大量数据，性能开销比较大，可以选用计算属性，如果不能使用缓存可以使用方法；\u003c/p\u003e\n\u003cp\u003e其实这两个区别还应加一个watch，watch是用来监测数据的变化，和计算属性相比，是watch没有缓存，但是一般想要在数据变化时响应时，或者执行异步操作时，可以选择watch\u003c/p\u003e\n\u003ch2\u003e指令 v-el 的作用是什么?\u003c/h2\u003e\n\u003cp\u003e通过\u003ccode\u003ev-el\u003c/code\u003e我们可以获取到\u003ccode\u003eDOM\u003c/code\u003e对象，通过\u003ccode\u003ethis.$els[elValue]\u003c/code\u003e获得\u003ccode\u003eDOM\u003c/code\u003e对象；通过\u003ccode\u003ev-ref\u003c/code\u003e获取到整个组件（\u003ccode\u003ecomponent\u003c/code\u003e）的对象，通过\u003ccode\u003ethis.$refs[refValue]\u003c/code\u003e获得\u003ccode\u003eComponent\u003c/code\u003e实例对象。\u003c/p\u003e\n\u003ch2\u003evuex 有哪几种属性？\u003c/h2\u003e\n\u003cp\u003e有五种，分别是 State、 Getter、Mutation 、Action、 Module\u003c/p\u003e\n\u003cp\u003evuex的State特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eVuex就是一个仓库，仓库里面放了很多对象。其中state就是数据源存放地，对应于一般Vue对象里面的data\u003c/li\u003e\n\u003cli\u003estate里面存放的数据是响应式的，Vue组件从store中读取数据，若是store中的数据发生改变，依赖这个数据的组件也会发生更新\u003c/li\u003e\n\u003cli\u003e它通过mapState把全局的 state 和 getters 映射到当前组件的 computed 计算属性中\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003evuex的Getter特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003egetters 可以对State进行计算操作，它就是Store的计算属性\u003c/li\u003e\n\u003cli\u003e虽然在组件内也可以做计算属性，但是getters 可以在多组件之间复用\u003c/li\u003e\n\u003cli\u003e如果一个状态只在一个组件内使用，是可以不用getters\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003evuex的Mutation特性\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAction 类似于 mutation，不同在于：Action 提交的是 mutation，而不是直接变更状态；Action 可以包含任意异步操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e不用 Vuex 会带来什么问题？\u003c/h2\u003e\n\u003cp\u003e可维护性会下降，想修改数据要维护三个地方；\u003c/p\u003e\n\u003cp\u003e可读性会下降，因为一个组件里的数据，根本就看不出来是从哪来的；\u003c/p\u003e\n\u003cp\u003e增加耦合，大量的上传派发，会让耦合性大大增加，本来 Vue 用 Component 就是为了减少耦合，现在这么用，和组件化的初衷相背。\u003c/p\u003e\n\u003ch2\u003evue-router 有哪几种导航钩子（ 导航守卫 ）？\u003c/h2\u003e\n\u003cp\u003e答案：三种\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一种: 全局导航钩子, router.beforeEach(to, from, next)，作用：跳转前进行判断拦截；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003erouter.beforeEach((to, from, next) =\u003e {\n  // TODO\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第二种：单独路由独享组件；\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\n  path: '/home',\n  name: 'home',\n  component: Home,\n  beforeEnter(to, from, next) {\n    // TODO\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e第三种：组件内的钩子。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ebeforeRouteEnter(to, from, next) {\n  // do someting\n  // 在渲染该组件的对应路由被 confirm 前调用\n},\nbeforeRouteUpdate(to, from, next) {\n  // do someting\n  // 在当前路由改变，但是依然渲染该组件是调用\n},\nbeforeRouteLeave(to, from ,next) {\n  // do someting\n  // 导航离开该组件的对应路由时被调用\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003evue-router 实现路由懒加载（ 动态加载路由 ）\u003c/h2\u003e\n\u003cp\u003evue项目实现按需加载的3种方式：vue异步组件、es提案的import()、webpack的require.ensure()\u003c/p\u003e\n\u003ch3\u003evue异步组件技术\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，使用vue的异步组件技术，可以实现按需加载。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但是，这种情况下一个组件生成一个js文件。\u003c/p\u003e\n\u003cp\u003e举例如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e{\n  path: '/promisedemo',\n  name: 'PromiseDemo',\n  component: resolve =\u003e require(['../components/PromiseDemo'], resolve)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ees提案的import()\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e推荐使用这种方式(需要webpack \u003e 2.4)\u003c/li\u003e\n\u003cli\u003ewebpack官方文档：webpack中使用import()\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003evue官方文档：\u003ca href=\"https://router.vuejs.org/zh/guide/advanced/lazy-loading.html#%E6%8A%8A%E7%BB%84%E4%BB%B6%E6%8C%89%E7%BB%84%E5%88%86%E5%9D%97\"\u003e路由懒加载(使用import())\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，代码如下：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e// 下面2行代码，没有指定webpackChunkName，每个组件打包成一个js文件。\nconst ImportFuncDemo1 = () =\u003e import('../components/ImportFuncDemo1')\nconst ImportFuncDemo2 = () =\u003e import('../components/ImportFuncDemo2')\n// 下面2行代码，指定了相同的webpackChunkName，会合并打包成一个js文件。\n// const ImportFuncDemo = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo')\n// const ImportFuncDemo2 = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo2')\nexport default new Router({\n  routes: [\n    {\n      path: '/importfuncdemo1',\n      name: 'ImportFuncDemo1',\n      component: ImportFuncDemo1\n    },\n    {\n      path: '/importfuncdemo2',\n      name: 'ImportFuncDemo2',\n      component: ImportFuncDemo2\n    }\n  ]\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ewebpack提供的require.ensure()\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003evue-router配置路由，使用webpack的require.ensure技术，也可以实现按需加载。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这种情况下，多个路由指定相同的chunkName，会合并打包成一个js文件。\u003c/p\u003e\n\u003cp\u003e举例如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003e{\n  path: '/promisedemo',\n  name: 'PromiseDemo',\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/PromiseDemo')), 'demo')\n},\n{\n  path: '/hello',\n  name: 'Hello',\n  // component: Hello\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/Hello')), 'demo')\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e谈一谈 Vue.$nextTick 的原理\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在下次 DOM 更新循环结束之后执行延迟回调。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003enextTick主要使用了宏任务和微任务。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e根据执行环境分别尝试采用\nPromise MutationObserver setImmediate\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果以上都不行则采用setTimeout定义了一个异步方法，多次调用nextTick会将方法存入队列中，通过这个异步方法清空当前队列。\u003c/p\u003e\n\u003ch2\u003eVue 的父组件和子组件生命周期钩子执行顺序是什么\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e加载渲染过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeCreate-\u003e父created-\u003e父beforeMount-\u003e子beforeCreate-\u003e子created-\u003e子beforeMount-\u003e子mounted-\u003e父mounted\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e子组件更新过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeUpdate-\u003e子beforeUpdate-\u003e子updated-\u003e父updated\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e父组件更新过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeUpdate-\u003e父updated\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e销毁过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e父beforeDestroy-\u003e子beforeDestroy-\u003e子destroyed-\u003e父destroyed\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue实现通信方式\u003c/h2\u003e\n\u003ch3\u003e方式1: props\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e通过一般属性实现父向子通信\u003c/li\u003e\n\u003cli\u003e通过函数属性实现子向父通信\u003c/li\u003e\n\u003cli\u003e缺点: 隔代组件和兄弟组件间通信比较麻烦\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式2: vue自定义事件\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003evue内置实现, 可以代替函数类型的props\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e绑定监听: \u0026#x3C;MyComp @eventName=\"callback\"\u003c/li\u003e\n\u003cli\u003e触发(分发)事件: this.$emit(\"eventName\", data)\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e缺点: 只适合于子向父通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式3: 消息订阅与发布\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e需要引入消息订阅与发布的实现库, 如: pubsub-js\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e订阅消息: PubSub.subscribe('msg', (msg, data)=\u003e{})\u003c/li\u003e\n\u003cli\u003e发布消息: PubSub.publish(‘msg’, data)\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e优点: 此方式可用于任意关系组件间通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式4: vuex\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e是什么: vuex是vue官方提供的集中式管理vue多组件共享状态数据的vue插件\u003c/li\u003e\n\u003cli\u003e优点: 对组件间关系没有限制, 且相比于pubsub库管理更集中, 更方便\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e方式5: slot\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e是什么: 专门用来实现父向子传递带数据的标签\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e子组件\u003c/li\u003e\n\u003cli\u003e父组件\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e注意: 通信的标签模板是在父组件中解析好后再传递给子组件的\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说说Vue的MVVM实现原理\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003eVue作为MVVM模式的实现库的2种技术\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e模板解析\u003c/li\u003e\n\u003cli\u003e数据绑定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e模板解析: 实现初始化显示\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e解析大括号表达式\u003c/li\u003e\n\u003cli\u003e解析指令\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e数据绑定: 实现更新显示\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e通过数据劫持实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue.use是干什么的？原理是什么？\u003c/h2\u003e\n\u003cp\u003evue.use 是用来使用插件的，我们可以在插件中扩展全局组件、指令、原型方法等。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col\u003e\n\u003cli\u003e检查插件是否注册，若已注册，则直接跳出；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e处理入参，将第一个参数之后的参数归集，并在首部塞入 this 上下文；\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\n\u003cp\u003e执行注册方法，调用定义好的 install 方法，传入处理的参数，若没有 install 方法并且插件本身为 function 则直接进行注册；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e插件不能重复的加载\u003c/p\u003e\n\u003cp\u003einstall 方法的第一个参数是vue的构造函数，其他参数是Vue.use中除了第一个参数的其他参数； 代码：args.unshift(this)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e调用插件的install 方法 代码：typeof plugin.install === 'function'\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e插件本身是一个函数，直接让函数执行。 代码：plugin.apply(null, args)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e缓存插件。 代码：installedPlugins.push(plugin)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eexport function toArray (list: any, start?: number): Array\u0026#x3C;any\u003e {\n  start = start || 0\n  let i = list.length - start\n  const ret: Array\u0026#x3C;any\u003e = new Array(i)\n  while (i--) {\n    ret[i] = list[i + start]\n  }\n  return ret\n}\n\n\nexport function initUse (Vue: GlobalAPI) {\n  Vue.use = function (plugin: Function | Object) {\n    const installedPlugins = (this._installedPlugins || (this._installedPlugins = []))\n    if (installedPlugins.indexOf(plugin) \u003e -1) {\n      return this\n    }\n\n    // additional parameters\n    const args = toArray(arguments, 1)\n    args.unshift(this)\n    if (typeof plugin.install === 'function') {\n      plugin.install.apply(plugin, args)\n    } else if (typeof plugin === 'function') {\n      plugin.apply(null, args)\n    }\n    installedPlugins.push(plugin)\n    return this\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003enew Vue() 发生了什么？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e结论：new Vue()是创建Vue实例，它内部执行了根实例的初始化过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e具体包括以下操作：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e选项合并\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e$children\u003c/code\u003e，\u003ccode\u003e$refs\u003c/code\u003e，\u003ccode\u003e$slots\u003c/code\u003e，\u003ccode\u003e$createElement\u003c/code\u003e等实例属性的方法初始化\u003c/p\u003e\n\u003cp\u003e自定义事件处理\u003c/p\u003e\n\u003cp\u003e数据响应式处理\u003c/p\u003e\n\u003cp\u003e生命周期钩子调用 （beforecreate created）\u003c/p\u003e\n\u003cp\u003e可能的挂载\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e总结：new Vue()创建了根实例并准备好数据和方法，未来执行挂载时，此过程还会递归的应用于它的子组件上，最终形成一个有紧密关系的组件实例树。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e请说一下Vue响应式数据的理解？\u003c/h2\u003e\n\u003cp\u003e根据数据类型来做不同处理，数组和对象类型当值变化时如何劫持。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e对象内部通过defineReactive方法，使用Object. defineProperty() 监听数据属性的 get 来进行数据依赖收集，再通过 set 来完成数据更新的派发；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e数组则通过重写数组方法来实现的。扩展它的 7 个变更⽅法，通过监听这些方法可以做到依赖收集和派发更新；( push/pop/shift/unshift/splice/reverse/sort )\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e这里在回答时可以带出一些相关知识点 （比如多层对象是通过递归来实现劫持，顺带提出vue3中是使用 proxy来实现响应式数据）\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e内部依赖收集是怎么做到的，每个属性都拥有自己的dep属性，存放他所依赖的 watcher，当属性变化后会通知自己对应的 watcher去更新。\u003c/p\u003e\n\u003cp\u003e响应式流程：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003edefineReactive 把数据定义成响应式的；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e给属性增加一个 dep，用来收集对应的那些watcher；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e等数据变化进行更新\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003edep.depend() // get 取值：进行依赖收集\u003c/p\u003e\n\u003cp\u003edep.notify() // set 设置时：通知视图更新\u003c/p\u003e\n\u003cp\u003e这里可以引出性能优化相关的内容：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e对象层级过深，性能就会差。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不需要响应数据的内容不要放在data中。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eobject.freeze() 可以冻结数据。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eVue如何检测数组变化？\u003c/h2\u003e\n\u003cp\u003e数组考虑性能原因没有用defineProperty对数组的每一项进行拦截，而是选择重写数组方法。当数组调用到这 7 个方法的时候，执行 ob.dep.notify() 进行派发通知 Watcher 更新；\u003c/p\u003e\n\u003cp\u003e重写数组方法：push/pop/shift/unshift/splice/reverse/sort\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e在Vue中修改数组的索引和长度是无法监控到的。需要通过以下7种变异方法修改数组才会触发数组对应的wacther进行更新。数组中如果是对象数据类型也会进行递归劫持。\u003c/p\u003e\n\u003cp\u003e说明：那如果想要改索引更新数据怎么办？\u003c/p\u003e\n\u003cp\u003e可以通过Vue.set()来进行处理 =》 核心内部用的是 splice 方法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 取出原型方法；\n\nconst arrayProto = Array.prototype\n\n// 拷贝原型方法；\n\nexport const arrayMethods = Object.create(arrayProto)\n\n// 重写数组方法；\n\ndef(arrayMethods, method, function mutator (... args) { }\n\nob.dep.notify() // 调用方法时更新视图；\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVue.set 方法是如何实现的？\u003c/h2\u003e\n\u003cp\u003e为什么$set可以触发更新，我们给对象和数组本身都增加了dep属性，当给对象新增不存在的属性则触发对象依赖的watcher去更新，当修改数组索引时我们调用数组本身的splice方法去更新数组。\u003c/p\u003e\n\u003cp\u003e补充回答：\u003c/p\u003e\n\u003cp\u003e官方定义Vue.set(object, key, value)\u003c/p\u003e\n\u003cp\u003e如果是数组，调用重写的splice方法 （这样可以更新视图 ）\n代码：target.splice(key, 1, val)\u003c/p\u003e\n\u003cp\u003e如果不是响应式的也不需要将其定义成响应式属性。\u003c/p\u003e\n\u003cp\u003e如果是对象，将属性定义成响应式的 defineReactive(ob, key, val)\u003c/p\u003e\n\u003cp\u003e通知视图更新 ob.dep.notify()\u003c/p\u003e\n\u003ch2\u003eVue3.x响应式数据原理\u003c/h2\u003e\n\u003cp\u003eVue3.x改用Proxy替代Object.defineProperty。因为Proxy可以直接监听对象和数组的变化，并且有多达13种拦截方法。并且作为新标准将受到浏览器厂商重点持续的性能优化。\u003c/p\u003e\n\u003ch2\u003eVue3.x中Proxy只会代理对象的第一层，那么Vue3又是怎样处理这个问题的呢？\u003c/h2\u003e\n\u003cp\u003e判断当前Reflect.get的返回值是否为Object，如果是则再通过reactive方法做代理， 这样就实现了深度观测。\u003c/p\u003e\n\u003ch2\u003eVue3.x中监测数组的时候可能触发多次get/set，那么如何防止触发多次呢？\u003c/h2\u003e\n\u003cp\u003e我们可以判断key是否为当前被代理对象target自身属性，也可以判断旧值与新值是否相等，只有满足以上两个条件之一时，才有可能执行trigger。\u003c/p\u003e\n\u003ch2\u003evue2.x中如何监测数组变化\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e使用了函数劫持的方式，重写了数组的方法，Vue将data中的数组进行了原型链重写，指向了自己定义的数组原型方法。\u003c/li\u003e\n\u003cli\u003e这样当调用数组api时，可以通知依赖更新。\u003c/li\u003e\n\u003cli\u003e如果数组中包含着引用类型，会对数组中的引用类型再次递归遍历进行监控。这样就实现了监测数组变化。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue2.x和Vue3.x渲染器的diff算法分别说一下\u003c/h2\u003e\n\u003cp\u003e简单来说，diff算法有以下过程\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同级比较，再比较子节点\u003c/li\u003e\n\u003cli\u003e先判断一方有子节点一方没有子节点的情况(如果新的children没有子节点，将旧的子节点移除)\u003c/li\u003e\n\u003cli\u003e比较都有子节点的情况(核心diff)\u003c/li\u003e\n\u003cli\u003e递归比较子节点\u003c/li\u003e\n\u003cli\u003e正常Diff两个树的时间复杂度是O(n^3) ，但实际情况下我们很少会进行跨层级的移动DOM，所以Vue将Diff进行了优化，从O(n^3) -\u003e O(n)，只有当新旧children都为多个子节点时才需要用核心的Diff算法进行同层级比较。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVue2的核心Diff算法采用了双端比较的算法，同时从新旧children的两端开始进行比较，借助key值找到可复用的节点，再进行相关操作。相比React的Diff算法，同样情况下可以减少移动节点次数，减少不必要的性能损耗，更加的优雅。\u003c/p\u003e\n\u003cp\u003eVue3.x借鉴了 ivi算法和 inferno算法\u003c/p\u003e\n\u003cp\u003e在创建VNode时就确定其类型，以及在mount/patch的过程中采用位运算来判断一个VNode的类型，在这个基础之上再配合核心的Diff算法，使得性能上较Vue2.x有了提升。(实际的实现可以结合Vue3.x源码看。)\u003c/p\u003e\n\u003ch2\u003eVue SSR了解吗？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSSR也就是服务端渲染，也就是将Vue在客户端把标签渲染成HTML的工作放在服务端完成，然后再把html直接返回给客户端。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSSR有着更好的SEO、并且首屏加载速度更快等优点。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不过它也有一些缺点，比如我们的开发条件会受到限制，服务器端渲染只支持beforeCreate和created两个钩子，当我们需要一些外部扩展库时需要特殊处理，服务端渲染应用程序也需要处于Node.js的运行环境。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e还有就是服务器会有更大的负载需求。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e组件中写 name选项有哪些好处及作用？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过名字找到对应的组件（ 递归组件 ）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过name属性实现缓存功能 (keep-alive)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以通过name来识别组件（跨级组件通信时非常重要）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-vue\"\u003eVue.extend = function () {\n    if(name) {\n        Sub.options.componentd[name] = Sub\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e传统diff、react优化diff、vue优化diff\u003c/h2\u003e\n\u003ch3\u003e传统diff\u003c/h3\u003e\n\u003cp\u003e计算两颗树形结构差异并进行转换，传统diff算法是这样做的：循环递归每一个节点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-829ed2769504d3b5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1200/format/webp\" alt=\"传统diff\"\u003e\u003c/p\u003e\n\u003cp\u003e比如左侧树a节点依次进行如下对比，左侧树节点b、c、d、e亦是与右侧树每个节点对比，算法复杂度能达到O(n^2)，n代表节点的个数\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ea-\u003ee、a-\u003ed、a-\u003eb、a-\u003ec、a-\u003ea\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e查找完差异后还需计算最小转换方式，这其中的原理我没仔细去看，最终达到的算法复杂度是O(n^3)\u003c/p\u003e\n\u003ch3\u003ereact优化的diff策略\u003c/h3\u003e\n\u003cp\u003e传统diff算法复杂度达到O(n^3 )这意味着1000个节点就要进行数10亿次的比较，这是非常消耗性能的。react大胆的将diff的复杂度从O(n^3)降到了O(n)，他是如何做到的呢\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e由于web UI中跨级移动操作非常少、可以忽略不计，所以react实现的diff是同层级比较\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-abb72fd92fcacdef.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/401/format/webp\" alt=\"react中的diff\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e拥有相同类型的两个组件产生的DOM结构也是相似的，不同类型的两个组件产生的DOM结构则不近相同\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于同一层级的一组子节点，通过分配唯一的key进行区分\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ereact虚拟节点\u003c/h4\u003e\n\u003cp\u003edom中没有直接提供api让我们获取一棵树结构，这里我们自己构建一个虚拟的dom结构，遍历这样的数据结构是一件很轻松直观的事情。\u003c/p\u003e\n\u003cp\u003e对于下面的dom，可以用js构造出一个简单的虚拟dom\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div className=\"myDiv\"\u003e\n  \u0026#x3C;p\u003e1\u0026#x3C;/p\u003e\n  \u0026#x3C;div\u003e2\u0026#x3C;/div\u003e\n  \u0026#x3C;span\u003e3\u0026#x3C;/span\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\n  type: 'div',\n  props: {\n      className: 'myDiv',\n  },\n  chidren: [\n      {type: 'p',props:{value:'1'}},\n      {type: 'div',props:{value:'2'}},\n      {type: 'span',props:{value:'3'}}\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e先序深度优先遍历\u003c/h4\u003e\n\u003cp\u003e首先要遍历新旧两棵树，采用深度优先策略，为树的每个节点标示唯一一个id\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/7243642-45739cc8c4a5b906.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/564/format/webp\" alt=\"先深度优先遍历\"\u003e\u003c/p\u003e\n\u003cp\u003e在遍历过程中，对比新旧节点，将差异记录下来，记录差异的方式后面会提到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//若新旧树节点只是位置不同，移动\n//计算差异\n//插入新树中存在但旧树中不存在的节点\n//删除新树中没有的节点\n\n// diff 函数，对比两棵树\nfunction diff (oldTree, newTree) {\n  // 当前节点的标志，以后每遍历到一个节点，加1\n  var index = 0\n  var patches = {} // 用来记录每个节点差异的对象\n  dfsWalk(oldTree, newTree, index, patches)\n  return patches\n}\n\n// 对两棵树进行深度优先遍历\nfunction dfsWalk (oldNode, newNode, index, patches) {\n  // 对比oldNode和newNode的不同，记录下来\n  patches[index] = [...]\n\n  diffChildren(oldNode.children, newNode.children, index, patches)\n}\n\n// 遍历子节点\nfunction diffChildren (oldChildren, newChildren, index, patches) {\n  var leftNode = null\n  var currentNodeIndex = index\n  oldChildren.forEach(function (child, i) {\n    var newChild = newChildren[i]\n    currentNodeIndex = (leftNode \u0026#x26;\u0026#x26; leftNode.count) // 计算节点的标识\n      ? currentNodeIndex + leftNode.count + 1\n      : currentNodeIndex + 1\n    dfsWalk(child, newChild, currentNodeIndex, patches) // 深度遍历子节点\n    leftNode = child\n  })\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e差异类型\u003c/h4\u003e\n\u003cp\u003e上面代码中，将所有的差异保存在了\u003ccode\u003epatches\u003c/code\u003e对象中，会有如下几种差异类型：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e插入：\u003ccode\u003epatches[0]: {type:'INSERT_MARKUP',node: newNode }\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e移动：\u003ccode\u003epatches[0]: {type: 'MOVE_EXISTING'}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e删除：\u003ccode\u003epatches[0]: {type: 'REMOVE_NODE'}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e文本内容改变：\u003ccode\u003epatches[0]: {type: 'TEXT_CONTENT',content: 'virtual DOM2'}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e属性改变：\u003ccode\u003epatches[0]: {type: 'SET_MARKUP',props: {className:''}}\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e列表对比\u003c/h4\u003e\n\u003cp\u003e节点两两进行对比时，我们知道新节点较旧节点有什么不同。如果同一层的多个子节点进行对比，他们只是顺序不同，按照上面的算法，会先删除旧节点，再新增一个相同的节点，这可不是我们想看到的结果\u003c/p\u003e\n\u003cp\u003e实际上，react在同级节点对比时，提供了更优的算法：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-2f005f9e67972ae7.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/865/format/webp\" alt=\"同级比较\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e首先对新集合的节点(nextChildren)进行in循环遍历，通过唯一的key(这里是变量name)可以取得新老集合中相同的节点，如果不存在，prevChildren即为undefined。如果存在相同节点，也即prevChild === nextChild，则进行移动操作，但在移动前需要将当前节点在老集合中的位置与 lastIndex 进行比较，见moveChild函数，如下图\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-7953364431896c2e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/865/format/webp\" alt=\"moveChild\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eif (child._mountIndex \u0026#x3C; lastIndex)，则进行节点移动操作，否则不执行该操作。这是一种顺序优化手段，lastIndex一直在更新，表示访问过的节点在老集合中最右的位置（即最大的位置），如果新集合中当前访问的节点比lastIndex大，说明当前访问节点在老集合中就比上一个节点位置靠后，则该节点不会影响其他节点的位置，因此不用添加到差异队列中，即不执行移动操作，只有当访问的节点比lastIndex小时，才需要进行移动操作。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e所以下图中只需要移动A、C\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-7130e33555bd50df.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/552/format/webp\" alt=\"移动\"\u003e\u003c/p\u003e\n\u003ch3\u003eVue优化的diff策略\u003c/h3\u003e\n\u003cp\u003e既然传统diff算法性能开销如此之大，Vue做了什么优化呢？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e跟react一样，只进行同层级比较，忽略跨级操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ereact以及Vue在diff时，都是在对比虚拟dom节点，下文提到的节点都指虚拟节点。Vue是怎样描述一个节点的呢？\u003c/p\u003e\n\u003ch4\u003eVue虚拟节点\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// body下的 \u0026#x3C;div id=\"v\" class=\"classA\"\u003e\u0026#x3C;div\u003e 对应的 oldVnode 就是\n\n{\n  el:  div  //对真实的节点的引用，本例中就是document.querySelector('#id.classA')\n  tagName: 'DIV',   //节点的标签\n  sel: 'div#v.classA'  //节点的选择器\n  data: null,       // 一个存储节点属性的对象，对应节点的el[prop]属性，例如onclick , style\n  children: [], //存储子节点的数组，每个子节点也是vnode结构\n  text: null,    //如果是文本节点，对应文本节点的textContent，否则为null\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003epatch\u003c/h4\u003e\n\u003cp\u003ediff时调用patch函数，patch接收两个参数vnode，oldVnode，分别代表新旧节点。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction patch (oldVnode, vnode) {\n    if (sameVnode(oldVnode, vnode)) {\n        patchVnode(oldVnode, vnode)\n    } else {\n        const oEl = oldVnode.el\n        let parentEle = api.parentNode(oEl)\n        createEle(vnode)\n        if (parentEle !== null) {\n            api.insertBefore(parentEle, vnode.el, api.nextSibling(oEl))\n            api.removeChild(parentEle, oldVnode.el)\n            oldVnode = null\n        }\n    }\n    return vnode\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003epatch函数内第一个\u003ccode\u003eif\u003c/code\u003e判断\u003ccode\u003esameVnode(oldVnode, vnode)\u003c/code\u003e就是判断这两个节点是否为同一类型节点，以下是它的实现：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction sameVnode(oldVnode, vnode){\n  //两节点key值相同，并且sel属性值相同，即认为两节点属同一类型，可进行下一步比较\n    return vnode.key === oldVnode.key \u0026#x26;\u0026#x26; vnode.sel === oldVnode.sel\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e也就是说，即便同一个节点元素比如div，他的\u003ccode\u003eclassName\u003c/code\u003e不同，Vue就认为是两个不同类型的节点，执行删除旧节点、插入新节点操作。这与react diff实现是不同的，react对于同一个节点元素认为是同一类型节点，只更新其节点上的属性。\u003c/p\u003e\n\u003ch4\u003epatchVnode\u003c/h4\u003e\n\u003cp\u003e对于同类型节点调用\u003ccode\u003epatchVnode(oldVnode, vnode)\u003c/code\u003e进一步比较:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003epatchVnode (oldVnode, vnode) {\n    const el = vnode.el = oldVnode.el  //让vnode.el引用到现在的真实dom，当el修改时，vnode.el会同步变化。\n    let i, oldCh = oldVnode.children, ch = vnode.children\n    if (oldVnode === vnode) return  //新旧节点引用一致，认为没有变化\n    //文本节点的比较\n    if (oldVnode.text !== null \u0026#x26;\u0026#x26; vnode.text !== null \u0026#x26;\u0026#x26; oldVnode.text !== vnode.text) {\n        api.setTextContent(el, vnode.text)\n    }else {\n        updateEle(el, vnode, oldVnode)\n        //对于拥有子节点(两者的子节点不同)的两个节点，调用updateChildren\n        if (oldCh \u0026#x26;\u0026#x26; ch \u0026#x26;\u0026#x26; oldCh !== ch) {\n            updateChildren(el, oldCh, ch)\n        }else if (ch){  //只有新节点有子节点，添加新的子节点\n            createEle(vnode) //create el's children dom\n        }else if (oldCh){  //只有旧节点内存在子节点，执行删除子节点操作\n            api.removeChildren(el)\n        }\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eupdateChildren\u003c/h4\u003e\n\u003cp\u003epatchVnode中有一个重要的概念updateChildren，这是Vue diff实现的核心：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eupdateChildren (parentElm, oldCh, newCh) {\n    let oldStartIdx = 0, newStartIdx = 0\n    let oldEndIdx = oldCh.length - 1\n    let oldStartVnode = oldCh[0]\n    let oldEndVnode = oldCh[oldEndIdx]\n    let newEndIdx = newCh.length - 1\n    let newStartVnode = newCh[0]\n    let newEndVnode = newCh[newEndIdx]\n    let oldKeyToIdx\n    let idxInOld\n    let elmToMove\n    let before\n    while (oldStartIdx \u0026#x3C;= oldEndIdx \u0026#x26;\u0026#x26; newStartIdx \u0026#x3C;= newEndIdx) {\n            if (oldStartVnode == null) {   //对于vnode.key的比较，会把oldVnode = null\n                oldStartVnode = oldCh[++oldStartIdx]\n            }else if (oldEndVnode == null) {\n                oldEndVnode = oldCh[--oldEndIdx]\n            }else if (newStartVnode == null) {\n                newStartVnode = newCh[++newStartIdx]\n            }else if (newEndVnode == null) {\n                newEndVnode = newCh[--newEndIdx]\n            }else if (sameVnode(oldStartVnode, newStartVnode)) {\n                patchVnode(oldStartVnode, newStartVnode)\n                oldStartVnode = oldCh[++oldStartIdx]\n                newStartVnode = newCh[++newStartIdx]\n            }else if (sameVnode(oldEndVnode, newEndVnode)) {\n                patchVnode(oldEndVnode, newEndVnode)\n                oldEndVnode = oldCh[--oldEndIdx]\n                newEndVnode = newCh[--newEndIdx]\n            }else if (sameVnode(oldStartVnode, newEndVnode)) {\n                patchVnode(oldStartVnode, newEndVnode)\n                api.insertBefore(parentElm, oldStartVnode.el, api.nextSibling(oldEndVnode.el))\n                oldStartVnode = oldCh[++oldStartIdx]\n                newEndVnode = newCh[--newEndIdx]\n            }else if (sameVnode(oldEndVnode, newStartVnode)) {\n                patchVnode(oldEndVnode, newStartVnode)\n                api.insertBefore(parentElm, oldEndVnode.el, oldStartVnode.el)\n                oldEndVnode = oldCh[--oldEndIdx]\n                newStartVnode = newCh[++newStartIdx]\n            }else {\n               // 使用key时的比较\n                if (oldKeyToIdx === undefined) {\n                    oldKeyToIdx = createKeyToOldIdx(oldCh, oldStartIdx, oldEndIdx) // 有key生成index表\n                }\n                idxInOld = oldKeyToIdx[newStartVnode.key]\n                if (!idxInOld) {\n                    api.insertBefore(parentElm, createEle(newStartVnode).el, oldStartVnode.el)\n                    newStartVnode = newCh[++newStartIdx]\n                }\n                else {\n                    elmToMove = oldCh[idxInOld]\n                    if (elmToMove.sel !== newStartVnode.sel) {\n                        api.insertBefore(parentElm, createEle(newStartVnode).el, oldStartVnode.el)\n                    }else {\n                        patchVnode(elmToMove, newStartVnode)\n                        oldCh[idxInOld] = null\n                        api.insertBefore(parentElm, elmToMove.el, oldStartVnode.el)\n                    }\n                    newStartVnode = newCh[++newStartIdx]\n                }\n            }\n        }\n        if (oldStartIdx \u003e oldEndIdx) {\n            before = newCh[newEndIdx + 1] == null ? null : newCh[newEndIdx + 1].el\n            addVnodes(parentElm, before, newCh, newStartIdx, newEndIdx)\n        }else if (newStartIdx \u003e newEndIdx) {\n            removeVnodes(parentElm, oldCh, oldStartIdx, oldEndIdx)\n        }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://upload-images.jianshu.io/upload_images/8901652-ec9b2ecc01ba64b2.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1200/format/webp\" alt=\"双端至中间比较\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e过程可以概括为：oldCh和newCh各有两个头尾的变量StartIdx和EndIdx，它们的2个变量相互比较，一共有4种比较方式。如果4种比较都没匹配，如果设置了key，就会用key进行比较，在比较的过程中，变量会往中间靠，一旦StartIdx\u003eEndIdx表明oldCh和newCh至少有一个已经遍历完了，就会结束比较。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e这种由两端至中间的对比方法与react的\u003ccode\u003eupdateChildren\u003c/code\u003e实现也是不同，后者是从左至右依次进行对比，各有优点。\n比如一个集合，只是把最后一个节点移到了第一个，react实现就出现了短板，react会依次移动前三个节点到对应的位置：\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://upload-images.jianshu.io/upload_images/8901652-7b346d474b799a59.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/786/format/webp\"\u003e节点移动\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e而Vue会在首尾对比时，只移动最后一个节点到第一位即可\u003c/p\u003e\n\u003ch2\u003evue的diff算法和react的diff算法的区别\u003c/h2\u003e\n\u003cp\u003evue和react的diff算法，都是忽略跨级比较，只做同级比较。vue diff时调动patch函数，参数是vnode和oldVnode，分别代表新旧节点。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003evue对比节点。当节点元素相同，但是classname不同，认为是不同类型的元素，删除重建，而react认为是同类型节点，只是修改节点属性。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003evue的列表对比，采用的是两端到中间比对的方式，而react采用的是从左到右依次对比的方式。当一个集合只是把最后一个节点移到了第一个，react会把前面的节点依次移动，而vue只会把最后一个节点移到第一个。总体上，vue的方式比较高效。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eaxios的特点有哪些？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eAxios 是一个基于 promise 的 HTTP 库，支持promise所有的API\u003c/li\u003e\n\u003cli\u003e它可以拦截请求和响应\u003c/li\u003e\n\u003cli\u003e它可以转换请求数据和响应数据，并对响应回来的内容自动转换成 JSON类型的数据\u003c/li\u003e\n\u003cli\u003e安全性更高，客户端支持防御 XSRF\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eaxios有哪些常用方法？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eaxios.get(url[, config])   //get请求用于列表和信息查询\u003c/li\u003e\n\u003cli\u003eaxios.delete(url[, config])  //删除\u003c/li\u003e\n\u003cli\u003eaxios.post(url[, data[, config]])  //post请求用于信息的添加\u003c/li\u003e\n\u003cli\u003eaxios.put(url[, data[, config]])  //更新操作\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说下你了解的axios相关配置属性？\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eurl\u003c/code\u003e 是用于请求的服务器URL\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emethod\u003c/code\u003e 是创建请求时使用的方法,默认是get\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ebaseURL\u003c/code\u003e 将自动加在 \u003ccode\u003eurl\u003c/code\u003e 前面，除非 \u003ccode\u003eurl\u003c/code\u003e 是一个绝对URL。它可以通过设置一个 \u003ccode\u003ebaseURL\u003c/code\u003e 便于为axios实例的方法传递相对URL\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003etransformRequest\u003c/code\u003e 允许在向服务器发送前，修改请求数据，只能用在'PUT','POST'和'PATCH'这几个请求方法\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eheaders\u003c/code\u003e 是即将被发送的自定义请求头\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eheaders:{'X-Requested-With':'XMLHttpRequest'},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eparams\u003c/code\u003e 是即将与请求一起发送的URL参数，必须是一个无格式对象(plainobject)或URLSearchParams对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eparams:{\n  ID:12345\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eauth\u003c/code\u003e 表示应该使用HTTP基础验证，并提供凭据\n这将设置一个 \u003ccode\u003eAuthorization\u003c/code\u003e 头，覆写掉现有的任意使用 \u003ccode\u003eheaders\u003c/code\u003e 设置的自定义 \u003ccode\u003eAuthorization\u003c/code\u003e 头\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eauth:{\n  username:'janedoe',\n  password:'s00pers3cret'\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e'proxy'定义代理服务器的主机名称和端口\n\u003ccode\u003eauth\u003c/code\u003e 表示HTTP基础验证应当用于连接代理，并提供凭据\n这将会设置一个 \u003ccode\u003eProxy-Authorization\u003c/code\u003e 头，覆写掉已有的通过使用 \u003ccode\u003eheader\u003c/code\u003e 设置的自定义 \u003ccode\u003eProxy-Authorization\u003c/code\u003e 头。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eproxy:{\n  host:'127.0.0.1',\n  port:9000,\n  auth::{\n    username:'mikeymike',\n    password:'rapunz3l'\n  }\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e事件机制\u003c/h2\u003e\n\u003ch3\u003e1.1 事件触发三阶段\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003edocument 往事件触发处传播，遇到注册的捕获事件会触发\u003c/li\u003e\n\u003cli\u003e传播到事件触发处时触发注册的事件\u003c/li\u003e\n\u003cli\u003e从事件触发处往 document 传播，遇到注册的冒泡事件会触发\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e事件触发一般来说会按照上面的顺序进行，但是也有特例，如果给一个目标节点同时注册冒泡和捕获事件，事件触发会按照注册的顺序执行\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e// 以下会先打印冒泡然后是捕获\nnode.addEventListener('click',(event) =\u003e{\n\tconsole.log('冒泡')\n},false);\nnode.addEventListener('click',(event) =\u003e{\n\tconsole.log('捕获 ')\n},true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.2 注册事件\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e通常我们使用 \u003ccode\u003eaddEventListener\u003c/code\u003e 注册事件，该函数的第三个参数可以是布尔值，也可以是对象。对于布尔值 \u003ccode\u003euseCapture\u003c/code\u003e 参数来说，该参数默认值为 \u003ccode\u003efalse\u003c/code\u003e 。\u003ccode\u003euseCapture\u003c/code\u003e 决定了注册的事件是捕获事件还是冒泡事件\u003c/li\u003e\n\u003cli\u003e一般来说，我们只希望事件只触发在目标上，这时候可以使用 \u003ccode\u003estopPropagation\u003c/code\u003e 来阻止事件的进一步传播。通常我们认为 \u003ccode\u003estopPropagation\u003c/code\u003e 是用来阻止事件冒泡的，其实该函数也可以阻止捕获事件。\u003ccode\u003estopImmediatePropagation\u003c/code\u003e 同样也能实现阻止事件，但是还能阻止该事件目标执行别的注册事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003enode.addEventListener('click',(event) =\u003e{\n\tevent.stopImmediatePropagation()\n\tconsole.log('冒泡')\n},false);\n// 点击 node 只会执行上面的函数，该函数不会执行\nnode.addEventListener('click',(event) =\u003e {\n\tconsole.log('捕获 ')\n},true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e1.3 事件代理\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果一个节点中的子节点是动态生成的，那么子节点需要注册事件的话应该注册在父节点上\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul id=\"ul\"\u003e\n\t\u0026#x3C;li\u003e1\u0026#x3C;/li\u003e\n    \u0026#x3C;li\u003e2\u0026#x3C;/li\u003e\n\t\u0026#x3C;li\u003e3\u0026#x3C;/li\u003e\n\t\u0026#x3C;li\u003e4\u0026#x3C;/li\u003e\n\t\u0026#x3C;li\u003e5\u0026#x3C;/li\u003e\n\u0026#x3C;/ul\u003e\n\u0026#x3C;script\u003e\n\tlet ul = document.querySelector('##ul')\n\tul.addEventListener('click', (event) =\u003e {\n\t\tconsole.log(event.target);\n\t})\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e事件代理的方式相对于直接给目标注册事件来说，有以下优点\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e节省内存\u003c/li\u003e\n\u003cli\u003e不需要给子节点注销事件\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e跨域\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e因为浏览器出于安全考虑，有同源策略。也就是说，如果协议、域名或者端口有一个不同就是跨域，Ajax 请求会失败\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e2.1 JSONP\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003eJSONP 的原理很简单，就是利用 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 标签没有跨域限制的漏洞。通过 \u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e 标签指向一个需要访问的地址并提供一个回调函数来接收数据当需要通讯时\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script src=\"http://domain/api?param1=a\u0026#x26;param2=b\u0026#x26;callback=jsonp\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script\u003e\n    function jsonp(data) {\n    \tconsole.log(data)\n\t}\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eJSONP 使用简单且兼容性不错，但是只限于 get 请求\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.2 CORS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCORS\u003c/code\u003e需要浏览器和后端同时支持\u003c/li\u003e\n\u003cli\u003e浏览器会自动进行 \u003ccode\u003eCORS\u003c/code\u003e 通信，实现CORS通信的关键是后端。只要后端实现了 \u003ccode\u003eCORS\u003c/code\u003e，就实现了跨域。\u003c/li\u003e\n\u003cli\u003e服务端设置 \u003ccode\u003eAccess-Control-Allow-Origin\u003c/code\u003e 就可以开启 \u003ccode\u003eCORS\u003c/code\u003e。 该属性表示哪些域名可以访问资源，如果设置通配符则表示所有网站都可以访问资源\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.3 document.domain\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e该方式只能用于二级域名相同的情况下，比如 \u003ccode\u003ea.test.com\u003c/code\u003e 和 \u003ccode\u003eb.test.com\u003c/code\u003e 适用于该方式。\u003c/li\u003e\n\u003cli\u003e只需要给页面添加 \u003ccode\u003edocument.domain = 'test.com'\u003c/code\u003e 表示二级域名都相同就可以实现跨域\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2.4 postMessage\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这种方式通常用于获取嵌入页面中的第三方页面数据。一个页面发送消息，另一个页面判断来源并接收消息\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// 发送消息端\nwindow.parent.postMessage('message', 'http://test.com');\n\n// 接收消息端\nvar mc = new MessageChannel();\nmc.addEventListener('message', (event) =\u003e {\n    var origin = event.origin || event.originalEvent.origin;\n    if (origin === 'http://test.com') {\n        console.log('验证通过')\n    }\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e前端错误监控\u003c/h2\u003e\n\u003ch3\u003e1 前言\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e错误监控包含的内容是：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e前端错误的分类\u003c/li\u003e\n\u003cli\u003e每种错误的捕获方式\u003c/li\u003e\n\u003cli\u003e上报错误的基本原理\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e面试时，可能有两种问法：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e如何监测 \u003ccode\u003ejs\u003c/code\u003e 错误？（开门见山的方式）\u003c/li\u003e\n\u003cli\u003e如何保证\u003cstrong\u003e产品质量\u003c/strong\u003e？（其实问的也是错误监控）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2 前端错误的分类\u003c/h3\u003e\n\u003cp\u003e包括两种：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e即时运行错误（代码错误）\u003c/li\u003e\n\u003cli\u003e资源加载错误\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3 每种错误的捕获方式\u003c/h3\u003e\n\u003ch4\u003e3.1 即时运行错误的捕获方式\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003e方式1\u003c/strong\u003e：\u003ccode\u003etry ... catch\u003c/code\u003e。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这种方式要部署在代码中。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e方式2：\u003c/strong\u003e\u003ccode\u003ewindow.onerror\u003c/code\u003e函数。这个函数是全局的。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\twindow.onerror = function(msg, url, row, col, error) { ... }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e参数解释：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003emsg\u003c/code\u003e为异常基本信息\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esource\u003c/code\u003e为发生异常\u003ccode\u003eJavascript\u003c/code\u003e文件的\u003ccode\u003eurl\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erow\u003c/code\u003e为发生错误的行号\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式二中的\u003ccode\u003ewindow.onerror\u003c/code\u003e是属于DOM0的写法，我们也可以用DOM2的写法：\u003ccode\u003ewindow.addEventListener(\"error\", fn);\u003c/code\u003e也可以。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e问题延伸1：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ewindow.onerror\u003c/code\u003e默认无法捕获\u003cstrong\u003e跨域\u003c/strong\u003e的\u003ccode\u003ejs\u003c/code\u003e运行错误。捕获出来的信息如下：（基本属于无效信息）\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e比如说，我们的代码想引入\u003ccode\u003eB\u003c/code\u003e网站的\u003ccode\u003eb.js\u003c/code\u003e文件，怎么捕获它的异常呢？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e解决办法\u003c/strong\u003e：在方法二的基础之上，做如下操作：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在\u003ccode\u003eb.js\u003c/code\u003e文件里，加入如下 \u003ccode\u003eresponse\u003c/code\u003e \u003ccode\u003eheader\u003c/code\u003e，表示允许跨域：（或者世界给静态资源\u003ccode\u003eb.js\u003c/code\u003e加这个 response header）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\tAccess-Control-Allow-Origin: *\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e引入第三方的文件\u003ccode\u003eb.js\u003c/code\u003e时，在\u003ccode\u003e\u0026#x3C;script\u003e\u003c/code\u003e标签中增加\u003ccode\u003ecrossorigin\u003c/code\u003e属性；\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e问题延伸2：\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e只靠方式二中的\u003ccode\u003ewindow.onerror\u003c/code\u003e是不够的，因为我们无法获取文件名是什么，不知道哪里出了错误。解决办法：把\u003cstrong\u003e堆栈\u003c/strong\u003e信息作为msg打印出来，堆栈里很详细。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e3.2 资源加载错误的捕获方式\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面的\u003ccode\u003ewindow.onerror\u003c/code\u003e只能捕获即时运行错误，无法捕获资源加载错误。原理是：资源加载错误，并不会向上冒泡，\u003ccode\u003eobject.onerror\u003c/code\u003e捕获后就会终止（不会冒泡给\u003ccode\u003ewindow\u003c/code\u003e），所以\u003ccode\u003ewindow.onerror\u003c/code\u003e并不能捕获资源加载错误。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e方式1\u003c/strong\u003e：\u003ccode\u003eobject.onerror\u003c/code\u003e。\u003ccode\u003eimg\u003c/code\u003e标签、\u003ccode\u003escript\u003c/code\u003e标签等节点都可以添加\u003ccode\u003eonerror\u003c/code\u003e事件，用来捕获资源加载的错误。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e方式2\u003c/strong\u003e：performance.getEntries。可以获取所有已加载资源的加载时长，通过这种方式，可以间接的拿到没有加载的资源错误。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e举例：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e浏览器打开一个网站，在\u003ccode\u003eConsole\u003c/code\u003e控制台下，输入：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\tperformance.getEntries().forEach(function(item){console.log(item.name)})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或者输入：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\tperformance.getEntries().forEach(item=\u003e{console.log(item.name)})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上面这个\u003ccode\u003eapi\u003c/code\u003e，返回的是数组，既然是数组，就可以用\u003ccode\u003eforEach\u003c/code\u003e遍历。打印出来的资源就是\u003cstrong\u003e已经成功加载\u003c/strong\u003e的资源。；\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180311_2030.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e再入\u003ccode\u003edocument.getElementsByTagName('img')\u003c/code\u003e，就会显示出所有\u003cstrong\u003e需要加载\u003c/strong\u003e的的img集合。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e于是，\u003ccode\u003edocument.getElementsByTagName('img')\u003c/code\u003e获取的资源数组减去通过\u003ccode\u003eperformance.getEntries()\u003c/code\u003e获取的资源数组，剩下的就是没有成功加载的，这种方式可以间接捕获到资源加载错误。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e这种方式非常有用，一定要记住。\u003c/p\u003e\n\u003cp\u003e**方式3；**Error事件捕获。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e源加载错误，虽然会阻止冒泡，但是不会阻止捕获。我们可以在捕获阶段绑定error事件。例如：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180311_2040.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e**总结：**如果我们能回答出后面的两种方式，面试官对我们的印象会大大增加。既可以体现出我们对错误监控的了解，还可以体现出我们对事件模型的掌握。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e4 错误上报的两种方式\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e方式一\u003c/strong\u003e：采用Ajax通信的方式上报（此方式虽然可以上报错误，但是我们并不采用这种方式）\u003c/li\u003e\n\u003cli\u003e**方式二：**利用Image对象上报（推荐。网站的监控体系都是采用的这种方式）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e方式二的实现方式如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;title\u003eTitle\u0026#x3C;/title\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n\n\u0026#x3C;script\u003e\n\t//通过Image对象进行错误上报\n    (new Image()).src = 'http://smyhvae.com/myPath?badjs=msg';   // myPath表示上报的路径（我要上报到哪里去）。后面的内容是自己加的参数。\n\u0026#x3C;/script\u003e\n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e打开浏览器，效果如下：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180311_2055.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上图中，红色那一栏表明，我的请求已经发出去了。点进去看看：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://img.smyhvae.com/20180311_2057.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这种方式，不需要借助第三方的库，一行代码即可搞定。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eHTML\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e语义化\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eHTML标签的语义化是指：通过使用包含语义的标签（如h1-h6）恰当地表示文档结构\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecss命名的语义化是指：为html标签添加有意义的class\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为什么需要语义化：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去掉样式后页面呈现清晰的结构\u003c/li\u003e\n\u003cli\u003e盲人使用读屏器更好地阅读\u003c/li\u003e\n\u003cli\u003e搜索引擎更好地理解页面，有利于收录\u003c/li\u003e\n\u003cli\u003e便团队项目的可持续运作及维护\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e简述一下你对HTML语义化的理解？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e用正确的标签做正确的事情。\u003c/li\u003e\n\u003cli\u003ehtml语义化让页面的内容结构化，结构更清晰，便于对浏览器、搜索引擎解析;\u003c/li\u003e\n\u003cli\u003e即使在没有样式CSS情况下也以一种文档格式显示，并且是容易阅读的;\u003c/li\u003e\n\u003cli\u003e搜索引擎的爬虫也依赖于HTML标记来确定上下文和各个关键字的权重，利于SEO;\u003c/li\u003e\n\u003cli\u003e使阅读源代码的人对网站更容易将网站分块，便于阅读维护理解\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDoctype作用？标准模式与兼容模式各有什么区别?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;!DOCTYPE\u003e\u003c/code\u003e声明位于位\u003ccode\u003e于HTML\u003c/code\u003e文档中的第一行，处于 \u003ccode\u003e\u0026#x3C;html\u003e\u003c/code\u003e 标签之前。告知浏览器的解析器用什么文档标准解析这个文档。\u003ccode\u003eDOCTYPE\u003c/code\u003e不存在或格式不正确会导致文档以兼容模式呈现\u003c/li\u003e\n\u003cli\u003e标准模式的排版 和JS运作模式都是以该浏览器支持的最高标准运行。在兼容模式中，页面以宽松的向后兼容的方式显示,模拟老式浏览器的行为以防止站点无法工作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eHTML5 为什么只需要写 ？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHTML5 不基于 SGML，因此不需要对DTD进行引用，但是需要doctype来规范浏览器的行为（让浏览器按照它们应该的方式来运行）\u003c/li\u003e\n\u003cli\u003e而HTML4.01基于SGML,所以需要对DTD进行引用，才能告知浏览器文档所使用的文档类型\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e行内元素有哪些？块级元素有哪些？ 空(void)元素有那些？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e行内元素有：\u003ccode\u003ea b span img input select strong\u003c/code\u003e（强调的语气）\u003c/li\u003e\n\u003cli\u003e块级元素有：\u003ccode\u003ediv ul ol li dl dt dd h1 h2 h3 h4…p\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e常见的空元素:\u003ccode\u003e \u0026#x3C;br\u003e \u0026#x3C;hr\u003e \u0026#x3C;img\u003e \u0026#x3C;input\u003e \u0026#x3C;link\u003e \u0026#x3C;meta\u003e\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e页面导入样式时，使用link和@import有什么区别？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003elink\u003c/code\u003e属于\u003ccode\u003eXHTML\u003c/code\u003e标签，除了加载\u003ccode\u003eCSS\u003c/code\u003e外，还能用于定义\u003ccode\u003eRSS\u003c/code\u003e,定义\u003ccode\u003erel\u003c/code\u003e连接属性等作用；而\u003ccode\u003e@import\u003c/code\u003e是\u003ccode\u003eCSS\u003c/code\u003e提供的，只能用于加载\u003ccode\u003eCSS\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e页面被加载的时，\u003ccode\u003elink\u003c/code\u003e会同时被加载，而\u003ccode\u003e@import\u003c/code\u003e引用的\u003ccode\u003eCSS\u003c/code\u003e会等到页面被加载完再加载\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eimport\u003c/code\u003e是\u003ccode\u003eCSS2.1\u003c/code\u003e 提出的，只在\u003ccode\u003eIE5\u003c/code\u003e以上才能被识别，而\u003ccode\u003elink\u003c/code\u003e是\u003ccode\u003eXHTML\u003c/code\u003e标签，无兼容问题\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e介绍一下你对浏览器内核的理解？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e主要分成两部分：渲染引擎(\u003ccode\u003elayout engineer\u003c/code\u003e或\u003ccode\u003eRendering Engine\u003c/code\u003e)和\u003ccode\u003eJS\u003c/code\u003e引擎\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e渲染引擎：负责取得网页的内容（HTML、XML、图像等等）、整理讯息（例如加入CSS等），以及计算网页的显示方式，然后会输出至显示器或打印机。浏览器的内核的不同对于网页的语法解释会有不同，所以渲染的效果也不相同。所有网页浏览器、电子邮件客户端以及其它需要编辑、显示网络内容的应用程序都需要内核\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eJS引擎则：解析和执行javascript来实现网页的动态效果\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最开始渲染引擎和JS引擎并没有区分的很明确，后来JS引擎越来越独立，内核就倾向于只指渲染引擎\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e常见的浏览器内核有哪些？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eTrident\u003c/code\u003e内核：\u003ccode\u003eIE,MaxThon,TT,The World,360\u003c/code\u003e,搜狗浏览器等。[又称MSHTML]\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGecko\u003c/code\u003e内核：\u003ccode\u003eNetscape6\u003c/code\u003e及以上版本，\u003ccode\u003eFF,MozillaSuite/SeaMonkey\u003c/code\u003e等\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ePresto\u003c/code\u003e内核：\u003ccode\u003eOpera7\u003c/code\u003e及以上。      [\u003ccode\u003eOpera\u003c/code\u003e内核原为：Presto，现为：\u003ccode\u003eBlink\u003c/code\u003e;]\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eWebkit\u003c/code\u003e内核：\u003ccode\u003eSafari,Chrome\u003c/code\u003e等。   [ \u003ccode\u003eChrome\u003c/code\u003e的\u003ccode\u003eBlink\u003c/code\u003e（\u003ccode\u003eWebKit\u003c/code\u003e的分支）]\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ehtml5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eHTML5 现在已经不是 SGML 的子集，主要是关于图像，位置，存储，多任务等功能的增加\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e绘画 canvas\u003c/li\u003e\n\u003cli\u003e用于媒介回放的 video 和 audio 元素\u003c/li\u003e\n\u003cli\u003e本地离线存储 localStorage 长期存储数据，浏览器关闭后数据不丢失\u003c/li\u003e\n\u003cli\u003esessionStorage 的数据在浏览器关闭后自动删除\u003c/li\u003e\n\u003cli\u003e语意化更好的内容元素，比如 article、footer、header、nav、section\u003c/li\u003e\n\u003cli\u003e表单控件，calendar、date、time、email、url、search\u003c/li\u003e\n\u003cli\u003e新的技术webworker, websocket, Geolocation\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e移除的元素：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e纯表现的元素：basefont，big，center，font, s，strike，tt，u\u003c/li\u003e\n\u003cli\u003e对可用性产生负面影响的元素：frame，frameset，noframes\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e支持HTML5新标签：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIE8/IE7/IE6支持通过document.createElement方法产生的标签\u003c/li\u003e\n\u003cli\u003e可以利用这一特性让这些浏览器支持HTML5新标签\u003c/li\u003e\n\u003cli\u003e浏览器支持新标签后，还需要添加标签默认的样式\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当然也可以直接使用成熟的框架、比如html5shim\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;!--[if lt IE 9]\u003e\n\u0026#x3C;script\u003e src=\"http://html5shim.googlecode.com\n/svn/trunk/html5.js\"\u0026#x3C;/script\u003e\u0026#x3C;![endif]--\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如何区分HTML5： DOCTYPE声明\\新增的结构元素\\功能元素\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eHTML5的离线储存怎么使用，工作原理能不能解释一下？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在用户没有与因特网连接时，可以正常访问站点或应用，在用户与因特网连接时，更新用户机器上的缓存文件\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e原理：HTML5的离线存储是基于一个新建的.appcache文件的缓存机制(不是存储技术)，通过这个文件上的解析清单离线存储资源，这些资源就会像cookie一样被存储了下来。之后当网络在处于离线状态下时，浏览器会通过被离线存储的数据进行页面展示\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如何使用：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e页面头部像下面一样加入一个manifest的属性；\u003c/li\u003e\n\u003cli\u003e在cache.manifest文件的编写离线存储的资源\u003c/li\u003e\n\u003cli\u003e在离线状态时，操作window.applicationCache进行需求实现\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003eCACHE MANIFEST\n    #v0.11\n    CACHE:\n    js/app.js\n    css/style.css\n    NETWORK:\n    resourse/logo.png\n    FALLBACK:\n    / /offline.html\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e浏览器是怎么对HTML5的离线储存资源进行管理和加载的呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在线的情况下，浏览器发现html头部有manifest属性，它会请求manifest文件，如果是第一次访问app，那么浏览器就会根据manifest文件的内容下载相应的资源并且进行离线存储。如果已经访问过app并且资源已经离线存储了，那么浏览器就会使用离线的资源加载页面，然后浏览器会对比新的manifest文件与旧的manifest文件，如果文件没有发生改变，就不做任何操作，如果文件改变了，那么就会重新下载文件中的资源并进行离线存储。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e离线的情况下，浏览器就直接使用离线存储的资源。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e请描述一下 cookies，sessionStorage 和 localStorage 的区别？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ecookie是网站为了标示用户身份而储存在用户本地终端（Client Side）上的数据（通常经过加密）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecookie数据始终在同源的http请求中携带（即使不需要），记会在浏览器和服务器间来回传递\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003esessionStorage\u003c/code\u003e和\u003ccode\u003elocalStorage\u003c/code\u003e不会自动把数据发给服务器，仅在本地保存\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e存储大小：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecookie\u003c/code\u003e数据大小不能超过4k\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esessionStorage\u003c/code\u003e和\u003ccode\u003elocalStorage\u003c/code\u003e虽然也有存储大小的限制，但比cookie大得多，可以达到5M或更大\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e有期时间：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003elocalStorage\u003c/code\u003e 存储持久数据，浏览器关闭后数据不丢失除非主动删除数据\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esessionStorage\u003c/code\u003e  数据在当前浏览器窗口关闭后自动删除\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecookie\u003c/code\u003e  设置的\u003ccode\u003ecookie\u003c/code\u003e过期时间之前一直有效，即使窗口或浏览器关闭\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eiframe有那些缺点？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eiframe会阻塞主页面的Onload事件\u003c/li\u003e\n\u003cli\u003e搜索引擎的检索程序无法解读这种页面，不利于SEO\u003c/li\u003e\n\u003cli\u003eiframe和主页面共享连接池，而浏览器对相同域的连接有限制，所以会影响页面的并行加载\u003c/li\u003e\n\u003cli\u003e使用\u003ccode\u003eiframe\u003c/code\u003e之前需要考虑这两个缺点。如果需要使用\u003ccode\u003eiframe\u003c/code\u003e，最好是通过\u003ccode\u003ejavascript\u003c/code\u003e动态给\u003ccode\u003eiframe\u003c/code\u003e添加\u003ccode\u003esrc\u003c/code\u003e属性值，这样可以绕开以上两个问题\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eLabel的作用是什么？是怎么用的？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elabel标签来定义表单控制间的关系,当用户选择该标签时，浏览器会自动将焦点转到和标签相关的表单控件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eHTML5的form如何关闭自动完成功能？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e给不想要提示的 form 或某个 input 设置为 autocomplete=off。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e如何实现浏览器内多个标签页之间的通信? (阿里)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebSocket、SharedWorker\u003c/li\u003e\n\u003cli\u003e也可以调用localstorge、cookies等本地存储方式\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ewebSocket如何兼容低浏览器？(阿里)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAdobe Flash Socket 、\u003c/li\u003e\n\u003cli\u003eActiveX HTMLFile (IE) 、\u003c/li\u003e\n\u003cli\u003e基于 multipart 编码发送 XHR 、\u003c/li\u003e\n\u003cli\u003e基于长轮询的 XHR\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e页面可见性（Page Visibility API） 可以有哪些用途？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e通过 visibilityState 的值检测页面当前是否可见，以及打开网页的时间等;\u003c/li\u003e\n\u003cli\u003e在页面被切换到其他后台进程的时候，自动暂停音乐或视频的播放\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e如何在页面上实现一个圆形的可点击区域？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emap+area或者svg\u003c/li\u003e\n\u003cli\u003eborder-radius\u003c/li\u003e\n\u003cli\u003e纯js实现 需要求一个点在不在圆上简单算法、获取鼠标坐标等等\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e实现不使用 border 画出1px高的线，在不同浏览器的标准模式与怪异模式下都能保持一致的效果\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;div style=\"height:1px;overflow:hidden;background:red\"\u003e\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e网页验证码是干嘛的，是为了解决什么安全问题\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e区分用户是计算机还是人的公共全自动程序。可以防止恶意破解密码、刷票、论坛灌水\u003c/li\u003e\n\u003cli\u003e有效防止黑客对某一个特定注册用户用特定程序暴力破解方式进行不断的登陆尝试\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003etitle与h1的区别、b与strong的区别、i与em的区别？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etitle\u003c/code\u003e属性没有明确意义只表示是个标题，H1则表示层次明确的标题，对页面信息的抓取也有很大的影响\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estrong\u003c/code\u003e是标明重点内容，有语气加强的含义，使用阅读设备阅读网络时：\u003ccode\u003e\u0026#x3C;strong\u003e\u003c/code\u003e会重读，而\u003ccode\u003e\u0026#x3C;B\u003e\u003c/code\u003e是展示强调内容\u003c/li\u003e\n\u003cli\u003ei内容展示为斜体，em表示强调的文本\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e页面导入样式时，使用 link 和 @import 有什么区别？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elink 属于HTML标签，除了加载CSS外，还能用于定 RSS等；@import 只能用于加载CSS\u003c/li\u003e\n\u003cli\u003e页面加载的时，link 会同时被加载，而 @import 引用的 CSS 会等到页面被加载完再加载\u003c/li\u003e\n\u003cli\u003e@import 只在 IE5 以上才能被识别，而 link 是HTML标签，无兼容问题\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e介绍一下你对浏览器内核的理解？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e浏览器内核主要分为两部分：渲染引擎(layout engineer 或 Rendering Engine) 和 JS引擎\u003c/li\u003e\n\u003cli\u003e渲染引擎负责取得网页的内容进行布局计和样式渲染，然后会输出至显示器或打印机\u003c/li\u003e\n\u003cli\u003eJS引擎则负责解析和执行JS脚本来实现网页的动态效果和用户交互\u003c/li\u003e\n\u003cli\u003e最开始渲染引擎和JS引擎并没有区分的很明确，后来JS引擎越来越独立，内核就倾向于只指渲染引擎\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e常见的浏览器内核有哪些？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBlink内核：新版 Chrome、新版 Opera\u003c/li\u003e\n\u003cli\u003eWebkit内核：Safari、原C
