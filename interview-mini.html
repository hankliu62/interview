er中注册的回调函数，取出执行，往下阶段走，到Check Queue中发现setImmediate中注册的回调函数，又执行，所以这种情况时，\u003cstrong\u003esetTimeout(fn, 0)注册的回调函数会早于setImmediate(fn)注册的回调函数执行\u003c/strong\u003e。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在同步代码中同时调setTimeout(fn, 0)和setImmediate执行顺序情况是不确定的，但是如果把他们放在一个IO的回调，比如readFile('xx', function () {// ....})回调中，那么IO回调是在I/O Callbacks Queue中，setTimeout到期回调注册到Timers Queue，setImmediate回调注册到Check Queue，I/O Callbacks Queue执行完到Check Queue，Timers Queue得到下个循环周期，所以setImmediate回调这种情况下肯定比setTimeout(fn, 0)回调先执行。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003esetImmediate(function A() {\n  console.log(1);\n  setImmediate(function B(){console.log(2);});\n});\n\nsetTimeout(function timeout() {\n  console.log('TIMEOUT FIRED');\n}, 0);\n\n// 执行结果: 会存在下面两种情况\n// 第一种情况:\n// 1\n// TIMEOUT FIRED\n// 2\n\n// 第二种情况:\n// TIMEOUT FIRED\n// 1\n// 2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esetImmediate中如果又存在setImmediate语句，内部的setImmediate语句注册的回调函数会在下一个\u003ccode\u003echeck\u003c/code\u003e阶段来执行，并不在当前的\u003ccode\u003echeck\u003c/code\u003e阶段来执行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003epoll 阶段详解:\u003c/p\u003e\n\u003cp\u003epoll 阶段主要又两个功能:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e当timers到达指定的时间后，执行指定的timer的回调(Executing scripts for timers whose threshold has elapsed, then)。\u003c/li\u003e\n\u003cli\u003e处理poll队列的事件(Processing events in the poll queue)。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e当进入到poll阶段，并且没有timers被调用的时候，会出现下面的情况:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果poll队列不为空，Event Loop将同步执行poll queue中的任务，直到poll queue队列为空或者执行的callback达到上限。\u003c/li\u003e\n\u003cli\u003e如果poll队列为空，会发生下面的情况:\n\u003cul\u003e\n\u003cli\u003e如果脚本执行过setImmediate代码，Event Loop会结束poll阶段，直接进入check阶段，执行Check Queue中调用setImmediate注册的回调函数。\u003c/li\u003e\n\u003cli\u003e如果脚本没有执行过setImmediate代码，poll阶段将等待callback被添加到队列中，然后立即执行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e当进入到poll阶段，并且调用了timers的话，会发生下面的情况:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e一旦poll queue为空，Event Loop会检测Timers Queue中是否存在任务，如果存在任务的话，Event Loop会回到timer阶段并执行Timers Queue中timers注册的回调函数。\u003cstrong\u003e执行完后是进入check阶段，还是又重新进入I/O callbacks阶段?\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003esetTimeout 对比 setImmediate\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esetTimeout(fn, 0)在timers阶段执行，并且是在poll阶段进行判断是否达到指定的timer时间才会执行\u003c/li\u003e\n\u003cli\u003esetImmediate(fn)在check阶段执行\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e两者的执行顺序要根据当前的执行环境才能确定：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果两者都在主模块(main module)调用，那么执行先后取决于进程性能，顺序随机\u003c/li\u003e\n\u003cli\u003e如果两者都不在主模块调用，即在一个I/O Circle中调用，那么setImmediate的回调永远先执行，因为会先到Check阶段\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003esetImmediate 对比 process.nextTick\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esetImmediate(fn)的回调任务会插入到宏队列Check Queue中\u003c/li\u003e\n\u003cli\u003eprocess.nextTick(fn)的回调任务会插入到微队列Next Tick Queue中\u003c/li\u003e\n\u003cli\u003eprocess.nextTick(fn)调用深度有限制，上限是1000，而setImmediate则没有\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFetch API使用的常见问题及其解决办法\u003c/h2\u003e\n\u003cp\u003eXMLHttpRequest在发送web请求时需要开发者配置相关请求信息和成功后的回调，尽管开发者只关心请求成功后的业务处理，但是也要配置其他繁琐内容，导致配置和调用比较混乱，也不符合关注分离的原则；fetch的出现正是为了解决XHR存在的这些问题。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003efetch是基于Promise设计的\u003c/strong\u003e，让开发者只关注请求成功后的业务逻辑处理，其他的不用关心，相当简单，FetchAPI的优点如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e语法简单，更加语义化\u003c/li\u003e\n\u003cli\u003e基于标准的Promise实现，支持async/await\u003c/li\u003e\n\u003cli\u003e使用isomorphic-fetch可以方便同构\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e使用fetch来进行项目开发时，也是有一些常见问题的，下面就来说说fetch使用的常见问题。\u003c/p\u003e\n\u003ch3\u003eFetch 兼容性问题\u003c/h3\u003e\n\u003cp\u003efetch是相对较新的技术，当然就会存在浏览器兼容性的问题，借用上面应用文章的一幅图加以说明fetch在各种浏览器的原生支持情况：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125045722-e03edb80-e0cf-11eb-9457-f56b13350846.png\" alt=\"Fetch兼容性\"\u003e\u003c/p\u003e\n\u003cp\u003e从上图可以看出各个浏览器的低版本都不支持fetch技术。\u003c/p\u003e\n\u003cp\u003e如何在所有浏览器中通用fetch呢，当然就要考虑fetch的polyfill了。\u003c/p\u003e\n\u003cp\u003efetch是基于Promise来实现的，所以在低版本浏览器中Promise可能也未被原生支持，所以还需要Promise的polyfill；大多数情况下，实现fetch的polyfill需要涉及到的：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003epromise的polyfill，例如es6-promise、babel-polyfill提供的promise实现。\u003c/li\u003e\n\u003cli\u003efetch的polyfill实现，例如isomorphic-fetch和whatwg-fetch\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIE浏览器中IE8/9还比较特殊：IE8它使用的是ES3，而IE9则对ES5部分支持。这种情况下还需要ES5的polyfill es5-shim支持了。\u003c/p\u003e\n\u003cp\u003e上述有关promise的polyfill实现，需要说明的是：\u003c/p\u003e\n\u003cp\u003ebabel-runtime是不能作为Promise的polyfill的实现的，否则在IE8/9下使用fetch会报Promise未定义。为什么？我想大家猜到了，因为babel-runtime实现的polyfill是局部实现而不是全局实现，fetch底层实现用到Promise就是从全局中去取的，拿不到这报上述错误。\u003c/p\u003e\n\u003cp\u003efetch的polyfill实现思路:\u003c/p\u003e\n\u003cp\u003e首先判断浏览器是否原生支持fetch，否则结合Promise使用XMLHttpRequest的方式来实现；这正是whatwg-fetch的实现思路，而同构应用中使用的isomorphic-fetch，其客户端fetch的实现是直接require(\"whatwg-fetch\")来实现的。\u003c/p\u003e\n\u003ch3\u003efetch默认不携带cookie\u003c/h3\u003e\n\u003cp\u003efetch发送请求默认是不发送cookie的，不管是同域还是跨域；\u003c/p\u003e\n\u003cp\u003e对于那些需要权限验证的请求就可能无法正常获取数据，可以配置其credentials项，其有3个值：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eomit: 默认值，忽略cookie的发送\u003c/li\u003e\n\u003cli\u003esame-origin: 表示cookie只能同域发送，不能跨域发送\u003c/li\u003e\n\u003cli\u003einclude: cookie既可以同域发送，也可以跨域发送\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ecredentials所表达的含义，其实与XHR2中的withCredentials属性类似，表示请求是否携带cookie；\u003c/p\u003e\n\u003cp\u003e若要fetch请求携带cookie信息，只需设置一下credentials选项即可，例如fetch(url, {credentials: 'include'});\u003c/p\u003e\n\u003cp\u003efetch默认对服务端通过Set-Cookie头设置的cookie也会忽略，若想选择接受来自服务端的cookie信息，也必须要配置credentials选项；\u003c/p\u003e\n\u003ch3\u003efetch请求对某些错误http状态不会reject\u003c/h3\u003e\n\u003cp\u003e主要是由fetch返回promise导致的，因为fetch返回的promise在某些错误的http状态下如400、500等不会reject，相反它会被resolve；只有网络错误会导致请求不能完成时，fetch 才会被 reject；所以一般会对fetch请求做一层封装。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction checkStatus(response) {\n  if (response.status \u003e= 200 \u0026#x26;\u0026#x26; response.status \u0026#x3C; 300) {\n    return response;\n  }\n  const error = new Error(response.statusText);\n  error.response = response;\n  throw error;\n}\n\nfunction parseJSON(response) {\n  return response.json();\n}\n\nexport default function request(url, options = {}) {\n  return fetch(url, { credentials: 'include', ...options })\n    .then(checkStatus)\n    .then(parseJSON)\n    .then((data) =\u003e data)\n    .catch((err) =\u003e err);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003efetch不支持超时timeout处理\u003c/h3\u003e\n\u003cp\u003efetch不像大多数ajax库那样对请求设置超时timeout，它没有有关请求超时的功能，所以在fetch标准添加超时功能之前，都需要polyfill该特性。\u003c/p\u003e\n\u003cp\u003e实际上，我们真正需要的是abort()， timeout可以通过timeout+abort方式来实现，起到真正超时丢弃当前的请求。\u003c/p\u003e\n\u003cp\u003e目前的fetch指导规范中，fetch并不是一个具体实例，而只是一个方法；其返回的promise实例根据Promise指导规范标准是不能abort的，也不能手动改变promise实例的状态，只能由内部来根据请求结果来改变promise的状态。\u003c/p\u003e\n\u003cp\u003e实现fetch的timeout功能，其思想就是新创建一个可以手动控制promise状态的实例，根据不同情况来对新promise实例进行resolve或者reject，从而达到实现timeout的功能；\u003c/p\u003e\n\u003cp\u003e根据github上\u003ca href=\"https://github.com/github/fetch/issues/175\"\u003etimeout handling\u003c/a\u003e上的讨论，目前可以有两种不同的解决方法：\u003c/p\u003e\n\u003cp\u003e方法一: 单纯setTimeout方法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fetchOrigin = fetch;\nwindow.fetch = function(url, options) {\n  return new Promise(function(resolve, reject) {\n    var timerId;\n    if (options.timeout) {\n      timerId = setTimeout(function() {\n        reject(new Error('fetch timeout'));\n      }, options.timeout);\n    }\n\n    fetchOrigin(url, option).then(function(response) {\n      timerId \u0026#x26;\u0026#x26; clearTimeout(timerId);\n      resolve(response);\n    }, function(error) {\n      timerId \u0026#x26;\u0026#x26; clearTimeout(timerId);\n      reject(error);\n    });\n  });\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用这种方式还可模拟XHR的abort方法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fetchOrigin = fetch;\nwindow.fetch = function(url, options) {\n  return new Promise(function(resolve, reject) {\n    var abort = function() {\n      reject(new Error('fetch abort'));\n    };\n\n    const p = fetchOrigin(url, option).then(resolve, reject);\n    p.abort = abort;\n\n    return p;\n  });\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e方法二: 利用Promise.race方法\u003c/p\u003e\n\u003cp\u003ePromise.race方法接受一个promise实例数组参数，表示多个promise实例中任何一个最先改变状态，那么race方法返回的promise实例状态就跟着改变\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fetchOrigin = fetch;\nwindow.fetch = function(url, options) {\n  var abortFn = null;\n  var timeoutFn = null;\n\n  var timeoutPromise = new Promise(function(resolve, reject) {\n    timeoutFn = function () {\n      reject(new Error('fetch timeout'));\n    }\n  });\n\n  var abortPromise = new Promise(function(resolve, reject) {\n    abortFn = function () {\n      reject(new Error('fetch abort'));\n    }\n  });\n\n  const fetchPromise = fetchOrigin(url, option);\n\n  if (option.timeout) {\n    setTimeout(timeoutFn, option.timeout);\n  }\n\n  const promise = Promise.race(\n    timeoutPromise,\n    abortPromise,\n    fetchPromise,\n  );\n\n  promise.abort = abortFn;\n\n  return promise;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e对fetch的timeout的上述实现方式补充几点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etimeout不是请求连接超时的含义，它表示发送请求到接收响应的时间，包括请求的连接、服务器处理及服务器响应回来的时间。\u003c/li\u003e\n\u003cli\u003efetch的timeout即使超时发生了，本次请求也不会被abort丢弃掉，它在后台仍然会发送到服务器端，只是本次请求的响应内容被丢弃而已。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efetch不支持JSONP\u003c/h3\u003e\n\u003cp\u003efetch是与服务器端进行异步交互的，而JSONP是外链一个javascript资源，是JSON的一种“使用模式”，可用于解决主流浏览器的跨域数据访问的问题，并不是真正ajax，所以fetch与JSONP没有什么直接关联，当然至少目前是不支持JSONP的。\u003c/p\u003e\n\u003cp\u003e这里我们把JSONP与fetch关联在一起有点差强人意，fetch只是一个ajax库，我们不可能使fetch支持JSONP；只是我们要实现一个JSONP，只不过这个JSONP的实现要与fetch的实现类似，即基于Promise来实现一个JSONP；而其外在表现给人感觉是fetch支持JSONP一样；\u003c/p\u003e\n\u003cp\u003e目前比较成熟的开源JSONP实现\u003ca href=\"https://github.com/camsong/fetch-jsonp\"\u003efetch-jsonp\u003c/a\u003e给我们提供了解决方案，想了解可以自行前往。不过再次想唠叨一下其JSONP的实现步骤，因为在本人面试的前端候选人中大部分人对JSONP的实现语焉不详；\u003c/p\u003e\n\u003cp\u003e使用它非常简单，首先需要用npm安装fetch-jsonp\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install fetch-jsonp --save-dev\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003efetch-jsonp源码如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst defaultOptions = {\n  timeout: 5000,\n  jsonpCallback: 'callback',\n  jsonpCallbackFunction: null,\n};\n\nfunction generateCallbackFunction() {\n  return `jsonp_${Date.now()}_${Math.ceil(Math.random() * 100000)}`;\n}\n\nfunction clearFunction(functionName) {\n  // IE8 throws an exception when you try to delete a property on window\n  // http://stackoverflow.com/a/1824228/751089\n  try {\n    delete window[functionName];\n  } catch (e) {\n    window[functionName] = undefined;\n  }\n}\n\nfunction removeScript(scriptId) {\n  const script = document.getElementById(scriptId);\n  if (script) {\n    document.getElementsByTagName('head')[0].removeChild(script);\n  }\n}\n\nfunction fetchJsonp(_url, options = {}) {\n  // to avoid param reassign\n  let url = _url;\n  const timeout = options.timeout || defaultOptions.timeout;\n  const jsonpCallback = options.jsonpCallback || defaultOptions.jsonpCallback;\n\n  let timeoutId;\n\n  return new Promise((resolve, reject) =\u003e {\n    const callbackFunction = options.jsonpCallbackFunction || generateCallbackFunction();\n    const scriptId = `${jsonpCallback}_${callbackFunction}`;\n\n    window[callbackFunction] = (response) =\u003e {\n      resolve({\n        ok: true,\n        // keep consistent with fetch API\n        json: () =\u003e Promise.resolve(response),\n      });\n\n      if (timeoutId) clearTimeout(timeoutId);\n\n      removeScript(scriptId);\n\n      clearFunction(callbackFunction);\n    };\n\n    // Check if the user set their own params, and if not add a ? to start a list of params\n    url += (url.indexOf('?') === -1) ? '?' : '\u0026#x26;';\n\n    const jsonpScript = document.createElement('script');\n    jsonpScript.setAttribute('src', `${url}${jsonpCallback}=${callbackFunction}`);\n    if (options.charset) {\n      jsonpScript.setAttribute('charset', options.charset);\n    }\n    jsonpScript.id = scriptId;\n    document.getElementsByTagName('head')[0].appendChild(jsonpScript);\n\n    timeoutId = setTimeout(() =\u003e {\n      reject(new Error(`JSONP request to ${_url} timed out`));\n\n      removeScript(scriptId);\n\n      clearFunction(callbackFunction);\n\n      // 当前超时，请求并没有丢弃，请求完成的时候还是会调用该方法，如果直接干掉，会报错，修改函数体，回调过来时删除从全局上删除该函数\n      window[callbackFunction] = () =\u003e {\n        clearFunction(callbackFunction);\n      };\n    }, timeout);\n\n    // Caught if got 404/500\n    jsonpScript.onerror = () =\u003e {\n      reject(new Error(`JSONP request to ${_url} failed`));\n\n      clearFunction(callbackFunction);\n      removeScript(scriptId);\n      if (timeoutId) clearTimeout(timeoutId);\n    };\n  });\n}\n\nexport default fetchJsonp;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e具体的使用方式:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efetchJsonp('/users.jsonp', {\n  timeout: 3000,\n  jsonpCallback: 'custom_callback'\n})\n.then(function(response) {\n  return response.json()\n}).catch(function(ex) {\n  console.log('parsing failed', ex)\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003efetch不支持progress事件\u003c/h3\u003e\n\u003cp\u003eXHR是原生支持progress事件的，例如下面代码这样：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar xhr = new XMLHttpRequest();\nxhr.open('POST', '/uploads');\nxhr.onload = function() {}\nxhr.onerror = function() {}\nvar uploadProgress = function(event) {\n  if (event.lengthComputable) {\n    var percent = Math.round((event.loaded / event.total) * 100);\n    console.log(percent);\n  }\n};\n\n// 上传的progress事件\nxhr.upload.onprogress = uploadProgress;\n// 下载的progress事件\nxhr.onprogress = uploadProgress;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是fetch是不支持有关progress事件的；不过可喜的是，根据fetch的指导规范标准，其内部设计实现了Request和Response类；其中Response封装一些方法和属性，通过Response实例可以访问这些方法和属性，例如response.json()、response.body等等；\u003c/p\u003e\n\u003cp\u003e值得关注的地方是，response.body是一个可读字节流对象，其实现了一个getRender()方法，其具体作用是：\u003c/p\u003e\n\u003cp\u003egetRender()方法用于读取响应的原始字节流，该字节流是可以循环读取的，直至body内容传输完成；\u003c/p\u003e\n\u003cp\u003e因此，利用到这点可以模拟出fetch的progress。\u003c/p\u003e\n\u003cp\u003e代码实现如下:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// fetch() returns a promise that resolves once headers have been received\nfetch(url).then(response =\u003e {\n  // response.body is a readable stream.\n  // Calling getReader() gives us exclusive access to the stream's content\n  var reader = response.body.getReader();\n  var bytesReceived = 0;\n\n  // read() returns a promise that resolves when a value has been received\n  reader.read().then(function processResult(result) {\n    // Result objects contain two properties:\n    // done  - true if the stream has already given you all its data.\n    // value - some data. Always undefined when done is true.\n    if (result.done) {\n      console.log(\"Fetch complete\");\n      return;\n    }\n\n    // result.value for fetch streams is a Uint8Array\n    bytesReceived += result.value.length;\n    console.log('Received', bytesReceived, 'bytes of data so far');\n\n    // Read some more, and call this function again\n    return reader.read().then(processResult);\n  });\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003egithub上也有使用Promise+XHR结合的方式实现类fetch的progress效果(当然这跟fetch完全不搭边）可以参考\u003ca href=\"https://github.com/github/fetch/issues/89#issuecomment-256610849\"\u003e这里\u003c/a\u003e，具体代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction fetchProgress(url, opts={}, onProgress) {\n  return new Promise((resolve, reject)=\u003e{\n    var xhr = new XMLHttpRequest();\n    xhr.open(opts.method || 'get', url);\n\n    for (var key in opts.headers||{}) {\n      xhr.setRequestHeader(key, opts.headers[key]);\n    }\n\n    xhr.onload = function(event) {\n      resolve(e.target.responseText)\n    };\n\n    xhr.onerror = reject;\n\n    if (xhr.upload \u0026#x26;\u0026#x26; onProgress) {\n      xhr.upload.onprogress = onProgress; // event.loaded / event.total * 100 ; //event.lengthComputable\n    }\n\n    xhr.send(opts.body);\n  });\n}\n\nfetchProgress('/').then(console.log)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003efetch跨域问题\u003c/h3\u003e\n\u003cp\u003e既然是ajax库，就不可避免与跨域扯上关系；XHR2是支持跨域请求的，只不过要满足浏览器端支持CORS，服务器通过Access-Control-Allow-Origin来允许指定的源进行跨域，仅此一种方式。\u003c/p\u003e\n\u003cp\u003e与XHR2一样，fetch也是支持跨域请求的，只不过其跨域请求做法与XHR2一样，需要客户端与服务端支持；另外，fetch还支持一种跨域，不需要服务器支持的形式，具体可以通过其mode的配置项来说明。\u003c/p\u003e\n\u003cp\u003efetch的mode配置项有3个值，如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esame-origin：该模式是不允许跨域的，它需要遵守同源策略，否则浏览器会返回一个error告知不能跨域；其对应的response type为basic。\u003c/li\u003e\n\u003cli\u003ecors: 该模式支持跨域请求，顾名思义它是以CORS的形式跨域；当然该模式也可以同域请求不需要后端额外的CORS支持；其对应的response type为cors。\u003c/li\u003e\n\u003cli\u003eno-cors: 该模式用于跨域请求但是服务器不带CORS响应头，也就是服务端不支持CORS；这也是fetch的特殊跨域请求方式；其对应的response type为opaque。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e针对跨域请求，cors模式是常见跨域请求实现，但是fetch自带的no-cors跨域请求模式则较为陌生，该模式有一个比较明显的特点：\u003c/p\u003e\n\u003cp\u003e该模式允许浏览器发送本次跨域请求，但是不能访问响应返回的内容，这也是其response type为opaque不透明的原因。\u003c/p\u003e\n\u003cp\u003e这与\u0026#x3C;img /\u003e发送的请求类似，只是该模式不能访问响应的内容信息；但是它可以被其他APIs进行处理，例如ServiceWorker。另外，该模式返回的response可以在Cache API中被存储起来以便后续的对它的使用，这点对script、css和图片的CDN资源是非常合适的，因为这些资源响应头中都没有CORS头。\u003c/p\u003e\n\u003cp\u003e总的来说，fetch的跨域请求是使用CORS方式，需要浏览器和服务端的支持。\u003c/p\u003e\n\u003ch2\u003e原型链和继承\u003c/h2\u003e\n\u003cp\u003eJavaScript是一门面向对象的设计语言，在JS里除了null和undefined，其余一切皆为对象。其中Array/Function/Date/RegExp是Object对象的特殊实例实现，Boolean/Number/String也都有对应的基本包装类型的对象（具有内置的方法）。传统语言是依靠class类来完成面向对象的继承和多态等特性，而JS使用原型链和构造器来实现继承，依靠参数arguments.length来实现多态。并且在ES6里也引入了class关键字来实现类。\u003c/p\u003e\n\u003ch3\u003e函数与对象的关系\u003c/h3\u003e\n\u003cp\u003e有时我们会好奇为什么能给一个函数添加属性，函数难道不应该就是一个执行过程的作用域吗？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar name = 'Hank';\nfunction Person(name) {\n    this.name = name;\n    this.sayName = function() {\n        alert(this.name);\n    }\n}\nPerson.age = 10;\nconsole.log(Person.age);    // 10\nconsole.log(Person);\n/* 输出函数体：\nƒ Person(name) {\n    this.name = name;\n}\n*/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们能够给函数赋一个属性值，当我们输出这个函数时这个属性却无影无踪了，这到底是怎么回事，这个属性又保存在哪里了呢？\u003c/p\u003e\n\u003cp\u003e其实，在JS里，函数就是一个对象，这些属性自然就跟对象的属性一样被保存起来，函数名称指向这个对象的存储空间。\u003c/p\u003e\n\u003cp\u003e函数调用过程没查到资料，个人理解为：这个对象内部拥有一个内部属性[[function]]保存有该函数体的字符串形式，当使用()来调用的时候，就会实时对其进行动态解析和执行，如同**eval()**一样。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125233637-947b7480-e311-11eb-903e-73397c79b87e.png\" alt=\"内存栈和内存堆\"\u003e\u003c/p\u003e\n\u003cp\u003e上图是JS的具体内存分配方式，JS中分为值类型和引用类型，值类型的数据大小固定，我们将其分配在栈里，直接保存其数据。而引用类型是对象，会动态的增删属性，大小不固定，我们把它分配到内存堆里，并用一个指针指向这片地址，也就是Person其实保存的是一个指向这片地址的指针。这里的Person对象是个函数实例，所以拥有特殊的内部属性[[function]]用于调用。同时它也拥有内部属性arguments/this/name，因为不相关，这里我们没有绘出，而展示了我们为其添加的属性age。\u003c/p\u003e\n\u003ch3\u003e函数与原型的关系\u003c/h3\u003e\n\u003cp\u003e同时在JS里，我们创建的每一个函数都有一个prototype（原型）属性，这个属性是一个指针，指向一个用于包含该函数所有实例的共享属性和方法的对象。而这个对象同时包含一个指针指向这个这个函数，这个指针就是\u003cstrong\u003econstructor\u003c/strong\u003e，这个函数也被成为构造函数。这样我们就完成了构造函数和原型对象的双向引用。\u003c/p\u003e\n\u003cp\u003e而上面的代码实质也就是当我们创建了Person构造函数之后，同步开辟了一片空间创建了一个对象作为Person的原型对象，可以通过Person.prototype来访问这个对象，也可以通过Person.prototype.constructor来访问Person该构造函数。通过构造函数我们可以往实例对象里添加属性，如上面的例子里的name属性和sayName()方法。我们也可以通过prototype来添加原型属性，如：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125234076-7f531580-e312-11eb-9c55-3d760c70f5e7.png\" alt=\"函数原型\"\u003e\u003c/p\u003e\n\u003cp\u003e要注意属性和原型属性不是同一个东西，也并不保存在同一个空间里：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ePerson.age; // 10\nPerson.prototype.age; // 24\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e原型和实例的关系\u003c/h3\u003e\n\u003cp\u003e现在有了构造函数和原型对象，那我们接下来new一个实例出来，这样才能真正体现面向对象编程的思想，也就是\u003cstrong\u003e继承\u003c/strong\u003e：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar person1 = new Person('Lee');\nvar person2 = new Person('Lucy');\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们新建了两个实例person1和person2，这些实例的内部都会包含一个指向其构造函数的原型对象的指针（内部属性），这个指针叫[[Prototype]]，在ES5的标准上没有规定访问这个属性，但是大部分浏览器实现了\u003cstrong\u003e\u003cstrong\u003eproto\u003c/strong\u003e\u003c/strong\u003e的属性来访问它，成为了实际的通用属性，于是在ES6的附录里写进了该属性。__proto__前后的双下划线说明其本质上是一个内部属性，而不是对外访问的API，因此官方建议新的代码应当避免使用该属性，转而使用Object.setPrototypeOf()（写操作）、Object.getPrototypeOf()（读操作）、Object.create()（生成操作）代替。\u003c/p\u003e\n\u003cp\u003e这里的prototype我们称为显示原型，__proto__我们称为隐式原型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eObject.getPrototypeOf({}) === Object.prototype; // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e同时由于现代 JavaScript 引擎优化属性访问所带来的特性的关系，更改对象的 [[Prototype]]在各个浏览器和 JavaScript 引擎上都是一个很慢的操作。其在更改继承的性能上的影响是微妙而又广泛的，这不仅仅限于 obj.\u003cstrong\u003eproto\u003c/strong\u003e = ... 语句上的时间花费，而且可能会延伸到任何代码，那些可以访问任何[[Prototype]]已被更改的对象的代码。如果你关心性能，你应该避免设置一个对象的 [[Prototype]]。相反，你应该使用 Object.create()来创建带有你想要的[[Prototype]]的新对象。\u003c/p\u003e\n\u003cp\u003e此时它们的关系是（为了清晰，忽略函数属性的指向，用(function)代指）：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125234787-f89f3800-e313-11eb-8f2a-b1e346d904af.png\" alt=\"构造函数实例的原型关系\"\u003e\u003c/p\u003e\n\u003cp\u003e在这里我们可以看到两个实例指向了同一个原型对象，而在new的过程中调用了Person()方法，对每个实例分别初始化了name属性和sayName方法，属性值分别被保存，而方法作为引用对象也指向了不同的内存空间。\u003c/p\u003e\n\u003cp\u003e我们可以用几种方法来验证实例的原型指针到底指向的是不是构造函数的原型对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eperson1.__proto__ === Person.prototype // true\nPerson.prototype.isPrototypeOf(person1); // true\nObject.getPrototypeOf(person2) === Person.prototype; // true\nperson1 instanceof Person; // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e原型链\u003c/h3\u003e\n\u003cp\u003e现在我们访问实例person1的属性和方法了：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eperson1.name; // Lee\nperson1.age; // 24\nperson1.toString(); // [object Object]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e想下这个问题，我们的name值来自于person1的属性，那么age值来自于哪？toString( )方法又在哪定义的呢？\u003c/p\u003e\n\u003cp\u003e这就是我们要说的原型链，原型链是实现继承的主要方法，其思想是利用原型让一个引用类型继承另一个引用类型的属性和方法。如果我们让一个原型对象等于另一个类型的实例，那么该原型对象就会包含一个指向另一个原型的指针，而如果另一个原型对象又是另一个原型的实例，那么上述关系依然成立，层层递进，就构成了实例与原型的链条，这就是原型链的概念。\u003c/p\u003e\n\u003cp\u003e上面代码的name来自于自身属性，age来自于原型属性，toString( )方法来自于Person原型对象的原型Object。当我们访问一个实例属性的时候，如果没有找到，我们就会继续搜索实例的原型，如果还没有找到，就递归搜索原型链直到原型链末端。我们可以来验证一下原型链的关系：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ePerson.prototype.__proto__ === Object.prototype // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e同时让我们更加深入的验证一些东西：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003ePerson.__proto__ === Function.prototype // true\nFunction.prototype.__proto__ === Object.prototype // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们会发现Person是Function对象的实例，Function是Object对象的实例，Person原型是Object对象的实例。这证明了我们开篇的观点：JavaScript是一门面向对象的设计语言，在JS里除了null和undefined，其余一切皆为对象。\u003c/p\u003e\n\u003cp\u003e下面祭出我们的原型链图：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125235100-7e22e800-e314-11eb-9dd0-bb6d0747ec99.jpg\" alt=\"原型链图\"\u003e\u003c/p\u003e\n\u003cp\u003e根据我们上面讲述的关于prototype/constructor/__proto__的内容，我相信你可以完全看懂这张图的内容。需要注意两点：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e构造函数和对象原型一一对应，他们与实例一起作为三要素构成了三面这幅图。最左侧是实例，中间是构造函数，最右侧是对象原型。\u003c/li\u003e\n\u003cli\u003e最最右侧的null告诉我们：Object.prototype.\u003cstrong\u003eproto\u003c/strong\u003e = null，也就是Object.prototype是JS中一切对象的根源。其余的对象继承于它，并拥有自己的方法和属性。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e6种继承方法\u003c/h3\u003e\n\u003ch4\u003e第一种: 原型链继承\u003c/h4\u003e\n\u003cp\u003e利用原型链的特点进行继承\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Super(){\n  this.name = 'web前端';\n  this.type = ['JS','HTML','CSS'];\n}\nSuper.prototype.sayName=function(){\n  return this.name;\n}\nfunction Sub(){};\nSub.prototype = new Super();\nSub.prototype.constructor = Sub;\nvar sub1 = new Sub();\nsub1.sayName();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以实现继承。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e子类的原型属性集成了父类实例化对象，所有子类的实例化对象都共享原型对象的属性和方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar sub1 = new Son();\nvar sub2 = new Son();\nsub1.type.push('VUE');\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\nconsole.log(sub2.type); // ['JS','HTML','CSS','VUE']\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e子类构造函数实例化对象时，无法传递参数给父类\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e第二种: 构造函数继承\u003c/h4\u003e\n\u003cp\u003e通过构造函数call方法实现继承。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Super(){\n  this.name = 'web前端';\n  this.type = ['JS','HTML','CSS'];\n\n  this.sayName = function() {\n    return this.name;\n  }\n}\nfunction Sub(){\n  Super.call(this);\n}\nvar sub1 = new Sub();\nsub1.type.push('VUE');\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\nvar sub2 = new Sub();\nconsole.log(sub2.type); // ['JS','HTML','CSS']\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e实现父类实例化对象的独立性\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e还可以给父类实例化对象添加参数\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e方法都在构造函数中定义，每次实例化对象都得创建一遍方法，基本无法实现函数复用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecall方法仅仅调用了父级构造函数的属性及方法，没有办法访问父级构造函数原型对象的属性和方法\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e第三种: 组合继承\u003c/h4\u003e\n\u003cp\u003e利用原型链继承和构造函数继承的各自优势进行组合使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\nfunction Super(name){\n  this.name = name;\n  this.type = ['JS','HTML','CSS'];\n}\n\nSuper.prototype.sayName=function(){\n  return this.name;\n}\n\nfunction Sub(name){\n  Super.call(this, name);\n}\n\nSub.prototype = new Super();\nsub1 = new Sub('张三');\nsub2 = new Sub('李四');\nsub1.type.push('VUE');\nsub2.type.push('PHP');\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\nconsole.log(sub2.type); // ['JS','HTML','CSS','PHP']\nsub1.sayName(); // 张三\nsub2.sayName(); // 李四\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e优点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e利用原型链继承，实现原型对象方法的继承，允许访问父级构造函数原型对象属性和方法，实现方法复用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e利用构造函数继承，实现属性的继承，而且可以传递参数\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e创建子类实例对象时，无论什么情况下，都会调用两次父级构造函数：一次是在创建子级原型的时候，另一次是在子级构造函数内部(call)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e第四种: 原型式继承\u003c/h4\u003e\n\u003cp\u003e创建一个函数，将参数作为一个对象的原型对象。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction create(obj) {\n  function Sub(){};\n  Sub.prototype = obj;\n  Sub.prototype.constructor = Sub;\n  return new Sub();\n}\n\nvar parent = {\n  name: '张三',\n  type: ['JS','HTML','CSS'],\n};\n\nvar sub1 = create(parent);\nvar sub2 = create(parent);\n\nconsole.log(sub1.name); // 张三\nconsole.log(sub2.name); // 张三\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eES5规范化了这个原型继承，新增了Object.create()方法，接收两个参数，第一个为原型对象，第二个为要混合进新对象的属性，格式与Object.defineProperties()相同。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eObject.create(null, {name: {value: 'Greg', enumerable: true}});\n\n// 相当于\nvar parent = {\n  name: '张三',\n  type: ['JS','HTML','CSS'],\n};\n\nvar sub1 = Object.create(parent);\nvar sub2 = Object.create(parent);\n\nconsole.log(sub1.name); // 张三\nconsole.log(sub2.name); // 张三\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e优缺点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e跟原型链类似\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e第五种: 寄生继承\u003c/h4\u003e\n\u003cp\u003e在原型式继承的基础上，在函数内部丰富对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction create(obj) {\n  function Sub() {};\n  Sub.prototype = obj;\n  Sub.prototype.constructor = Sub;\n\n  return new Sub();\n}\n\nfunction Parasitic(obj) {\n  var clone = create(obj);\n  clone.sayHi = function() {\n    console.log('hi');\n  };\n  return clone;\n}\n\nvar parent = {\n  name: '张三',\n  type: ['JS','HTML','CSS'],\n};\n\nvar sub1 = Parasitic(parent);\nvar sub2 = Parasitic(parent);\n\nconsole.log(sub1.name); // 张三\nconsole.log(sub2.name); // 张三\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果使用ES5Object.create来代替create函数的话，可以简化成如下所示:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Parasitic(obj) {\n  var clone = Object.create(obj);\n  clone.sayHi = function() {\n    console.log('hi');\n  };\n  return clone;\n}\n\nvar parent = {\n  name: '张三',\n  type: ['JS','HTML','CSS'];\n};\n\nvar son1 = Parasitic(parent);\nvar son2 = Parasitic(parent);\n\nconsole.log(son1.name); // 张三\nconsole.log(son2.name); // 张三\nson1.sayHi();\nson2.sayHi();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e优缺点:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e跟构造函数继承类似，调用一次函数就得创建一遍方法，无法实现函数复用，效率较低\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e第六种: 寄生组合继承\u003c/h4\u003e\n\u003cp\u003e利用组合继承和寄生继承各自优势\u003c/p\u003e\n\u003cp\u003e组合继承方法我们已经说了，它的缺点是两次调用父级构造函数，一次是在创建子级原型的时候，另一次是在子级构造函数内部，那么我们只需要优化这个问题就行了，即减少一次调用父级构造函数，正好利用寄生继承的特性，继承父级构造函数的原型来创建子级原型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Super(name) {\n  this.name = name;\n  this.type = ['JS','HTML','CSS'];\n};\n\nSuper.prototype.sayName = function () {\n  return this.name;\n};\n\nfunction Sub(name, age) {\n  Super.call(this, name);\n  this.age = age;\n}\n\n// 我们封装其继承过程\nfunction inheritPrototype(Sub, Super) {\n  // 以该对象为原型创建一个新对象\n  var prototype = Object.create(Super.prototype);\n  prototype.constructor = Sub;\n  Sub.prototype = prototype;\n}\n\ninheritPrototype(Sub, Super);\n\n// 必须定义在inheritPrototype方法之后\nSub.prototype.sayAge = function () {\n  return this.age;\n}\n\nvar instance = new Sub('张三', 40);\ninstance.sayName(); // 张三\ninstance.sayAge(); // 40\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这种方式只调用了一次父类构造函数，只在子类上创建一次对象，同时保持原型链，还可以使用instanceof和isPrototypeOf()来判断原型，是我们最理想的继承方式。\u003c/p\u003e\n\u003ch4\u003e第七种: ES6 Class类和extends关键字\u003c/h4\u003e\n\u003cp\u003eES6引进了class关键字，用于创建类，这里的类是作为\u003cstrong\u003eES5构造函数和原型对象的语法糖\u003c/strong\u003e存在的，其功能大部分都可以被ES5实现，不过在语言层面上ES6也提供了部分支持。新的写法不过让对象原型看起来更加清晰，更像面向对象的语法而已。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//定义类\nclass Point {\n  constructor(x, y) {\n    this.x = x;\n    this.y = y;\n  }\n\n  toString() {\n    return '(' + this.x + ', ' + this.y + ')';\n  }\n}\n\nvar point = new Point(10, 10);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们看到其中的constructor方法就是之前的构造函数，this就是之前的原型对象，toString()就是定义在原型上的方法，只能使用new关键字来新建实例。语法差别在于我们不需要function关键字和逗号分割符。其中，所有的方法都直接定义在原型上，注意所有的方法都不可枚举。类的内部使用严格模式，并且不存在变量提升，其中的this指向类的实例。\u003c/p\u003e\n\u003cp\u003enew是从构造函数生成实例的命令。ES6 为new命令引入了一个new.target属性，该属性一般用在构造函数之中，返回new命令作用于的那个构造函数。如果构造函数不是通过new命令调用的，new.target会返回undefined，因此这个属性可以用来确定构造函数是怎么调用的。\u003c/p\u003e\n\u003cp\u003e类存在静态方法，使用static关键字表示，其只能类和继承的子类来进行调用，不能被实例调用，也就是不能被实例继承，所以我们称它为静态方法。类不存在内部方法和内部属性。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass Foo {\n  static classMethod() {\n    return 'hello';\n  }\n}\n\nFoo.classMethod() // 'hello'\n\nvar foo = new Foo();\nfoo.classMethod()\n// TypeError: foo.classMethod is not a function\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e类通过extends关键字来实现继承，在继承的子类的构造函数里我们使用super关键字来表示对父类构造函数的引用；在静态方法里，super指向父类；在其它函数体内，super表示对父类原型属性的引用。其中super必须在子类的构造函数体内调用一次，因为我们需要调用时来绑定子类的元素对象，否则会报错。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass ColorPoint extends Point {\n  constructor(x, y, color) {\n    super(x, y); // 调用父类的constructor(x, y)\n    this.color = color;\n  }\n\n  toString() {\n    return this.color + ' ' + super.toString(); // 调用父类的toString()\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e前端性能优化\u003c/h2\u003e\n\u003cp\u003e性能优化是把双刃剑，有好的一面也有坏的一面。好的一面就是能提升网站性能，坏的一面就是配置麻烦，或者要遵守的规则太多。并且某些性能优化规则并不适用所有场景，需要谨慎使用。\u003c/p\u003e\n\u003cp\u003e下面列出来了前端性能的24条建议:\u003c/p\u003e\n\u003ch3\u003e1. 减少 HTTP 请求\u003c/h3\u003e\n\u003cp\u003e一个完整的 HTTP 请求需要经历 DNS 查找，TCP 握手，浏览器发出 HTTP 请求，服务器接收请求，服务器处理请求并发回响应，浏览器接收响应等过程。\u003c/p\u003e\n\u003cp\u003e接下来看一个具体的例子帮助理解 HTTP ：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125281253-957bc880-e348-11eb-97bf-464d4531ce8e.png\" alt=\"http请求瀑布图\"\u003e\u003c/p\u003e\n\u003cp\u003e这是一个 HTTP 请求，请求的文件大小为 28.4KB。\u003c/p\u003e\n\u003cp\u003e名词解释：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQueueing: 在请求队列中的时间。\u003c/li\u003e\n\u003cli\u003eStalled: 从TCP 连接建立完成，到真正可以传输数据之间的时间差，此时间包括代理协商时间。\u003c/li\u003e\n\u003cli\u003eProxy negotiation: 与代理服务器连接进行协商所花费的时间。\u003c/li\u003e\n\u003cli\u003eDNS Lookup: 执行DNS查找所花费的时间，页面上的每个不同的域都需要进行DNS查找。\u003c/li\u003e\n\u003cli\u003eInitial Connection / Connecting: 建立连接所花费的时间，包括TCP握手，重试和协商SSL。\u003c/li\u003e\n\u003cli\u003eSSL: 完成SSL握手所花费的时间。\u003c/li\u003e\n\u003cli\u003eRequest sent: 发出网络请求所花费的时间，通常为一毫秒的时间。\u003c/li\u003e\n\u003cli\u003eWaiting(TFFB): TFFB 是发出页面请求到接收到应答数据第一个字节的时间。\u003c/li\u003e\n\u003cli\u003eContent Download: 接收响应数据所花费的时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e从这个例子可以看出，真正下载数据的时间占比为 13.05 / 204.16 = 6.39%，文件越小，这个比例越小，文件越大，比例就越高。这就是为什么要建议将多个小文件合并为一个大文件，从而减少 HTTP 请求次数的原因。\u003c/p\u003e\n\u003ch3\u003e2. 使用 HTTP2\u003c/h3\u003e\n\u003cp\u003eHTTP2 相比 HTTP1.1 有如下几个优点：\u003c/p\u003e\n\u003ch4\u003e解析速度快\u003c/h4\u003e\n\u003cp\u003e服务器解析 HTTP1.1 的请求时，必须不断地读入字节，直到遇到分隔符 CRLF 为止。而解析 HTTP2 的请求就不用这么麻烦，因为 HTTP2 是基于帧的协议，每个帧都有表示帧长度的字段。\u003c/p\u003e\n\u003ch4\u003e多路复用\u003c/h4\u003e\n\u003cp\u003eHTTP1.1 如果要同时发起多个请求，就得建立多个 TCP 连接，因为一个 TCP 连接同时只能处理一个 HTTP1.1 的请求。\u003c/p\u003e\n\u003cp\u003e在 HTTP2 上，多个请求可以共用一个 TCP 连接，这称为多路复用。同一个请求和响应用一个流来表示，并有唯一的流 ID 来标识。 多个请求和响应在 TCP 连接中可以乱序发送，到达目的地后再通过流 ID 重新组建。\u003c/p\u003e\n\u003ch4\u003e首部压缩\u003c/h4\u003e\n\u003cp\u003eHTTP2 提供了首部压缩功能。\u003c/p\u003e\n\u003cp\u003e例如有如下两个请求：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e// 请求1\n:authority: unpkg.zhimg.com\n:method: GET\n:path: /za-js-sdk@2.16.0/dist/zap.js\n:scheme: https\naccept: */*\naccept-encoding: gzip, deflate, br\naccept-language: zh-CN,zh;q=0.9\ncache-control: no-cache\npragma: no-cache\nreferer: https://www.zhihu.com/\nsec-fetch-dest: script\nsec-fetch-mode: no-cors\nsec-fetch-site: cross-site\nuser-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36\n\n// 请求2\n:authority: zz.bdstatic.com\n:method: GET\n:path: /linksubmit/push.js\n:scheme: https\naccept: */*\naccept-encoding: gzip, deflate, br\naccept-language: zh-CN,zh;q=0.9\ncache-control: no-cache\npragma: no-cache\nreferer: https://www.zhihu.com/\nsec-fetch-dest: script\nsec-fetch-mode: no-cors\nsec-fetch-site: cross-site\nuser-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e从上面两个请求可以看出来，有很多数据都是重复的。如果可以把相同的首部存储起来，仅发送它们之间不同的部分，就可以节省不少的流量，加快请求的时间。\u003c/p\u003e\n\u003cp\u003eHTTP/2 在客户端和服务器端使用“首部表”来跟踪和存储之前发送的键－值对，对于相同的数据，不再通过每次请求和响应发送。\u003c/p\u003e\n\u003cp\u003e下面再来看一个简化的例子，假设客户端按顺序发送如下请求首部：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eHeader1:foo\nHeader2:bar\nHeader3:bat\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当客户端发送请求时，它会根据首部值创建一张表：\u003c/p\u003e\n\u003cp\u003e| 索引 | 首部名称 | 值 |\n| ---- | ---- | ---- |\n| 62 | Header1 | foo |\n| 63 | Header2 | bar |\n| 64 | Header3 | bar |\u003c/p\u003e\n\u003cp\u003e如果服务器收到了请求，它会照样创建一张表。 当客户端发送下一个请求的时候，如果首部相同，它可以直接发送这样的首部块：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e62 63 64\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e服务器会查找先前建立的表格，并把这些数字还原成索引对应的完整首部。\u003c/p\u003e\n\u003ch4\u003e优先级\u003c/h4\u003e\n\u003cp\u003eHTTP2 可以对比较紧急的请求设置一个较高的优先级，服务器在收到这样的请求后，可以优先处理。\u003c/p\u003e\n\u003ch4\u003e流量控制\u003c/h4\u003e\n\u003cp\u003e由于一个 TCP 连接流量带宽（根据客户端到服务器的网络带宽而定）是固定的，当有多个请求并发时，一个请求占的流量多，另一个请求占的流量就会少。流量控制可以对不同的流的流量进行精确控制。\u003c/p\u003e\n\u003ch4\u003e服务器推送\u003c/h4\u003e\n\u003cp\u003eHTTP2 新增的一个强大的新功能，就是服务器可以对一个客户端请求发送多个响应。换句话说，除了对最初请求的响应外，服务器还可以额外向客户端推送资源，而无需客户端明确地请求。\u003c/p\u003e\n\u003cp\u003e例如当浏览器请求一个网站时，除了返回 HTML 页面外，服务器还可以根据 HTML 页面中的资源的 URL，来提前推送资源。\u003c/p\u003e\n\u003cp\u003e现在有很多网站已经开始使用 HTTP2 了，例如知乎：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125283274-d83ea000-e34a-11eb-95d5-7881c4af0403.jpg\" alt=\"服务器推送\"\u003e\u003c/p\u003e\n\u003cp\u003e其中 h2 是指 HTTP2 协议，http/1.1 则是指 HTTP1.1 协议。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/woai3c/Front-end-articles/blob/master/http-https-http2.md\"\u003e半小时搞懂 HTTP、HTTPS和HTTP2\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3. 使用服务端渲染\u003c/h3\u003e\n\u003cp\u003e客户端渲染: 获取 HTML 文件，根据需要下载 JavaScript 文件，运行文件，生成 DOM，再渲染。\u003c/p\u003e\n\u003cp\u003e服务端渲染：服务端返回 HTML 文件，客户端只需解析 HTML。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e优点：首屏渲染快，SEO 好。\u003c/li\u003e\n\u003cli\u003e缺点：配置麻烦，增加了服务器的计算压力。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e下面我用 Vue SSR 做示例，简单的描述一下 SSR 过程。\u003c/p\u003e\n\u003ch4\u003e客户端渲染过程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e访问客户端渲染的网站。\u003c/li\u003e\n\u003cli\u003e服务器返回一个包含了引入资源语句和 \u0026#x3C;div id=\"app\"\u003e\u0026#x3C;/div\u003e 的 HTML 文件。\u003c/li\u003e\n\u003cli\u003e客户端通过 HTTP 向服务器请求资源，当必要的资源都加载完毕后，执行 new Vue() 开始实例化并渲染页面。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e服务端渲染过程\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e访问服务端渲染的网站。\u003c/li\u003e\n\u003cli\u003e服务器会查看当前路由组件需要哪些资源文件，然后将这些文件的内容填充到 HTML 文件。如果有 ajax 请求，就会执行它进行数据预取并填充到 HTML 文件里，最后返回这个 HTML 页面。\u003c/li\u003e\n\u003cli\u003e当客户端接收到这个 HTML 页面时，可以马上就开始渲染页面。与此同时，页面也会加载资源，当必要的资源都加载完毕后，开始执行 new Vue() 开始实例化并接管页面。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e从上述两个过程中可以看出，区别就在于第二步。客户端渲染的网站会直接返回 HTML 文件，而服务端渲染的网站则会渲染完页面再返回这个 HTML 文件。\u003c/p\u003e\n\u003cp\u003e这样做的好处是什么？是更快的内容到达时间 (time-to-content)。\u003c/p\u003e\n\u003cp\u003e假设你的网站需要加载完 abcd 四个文件才能渲染完毕。并且每个文件大小为 1 M。\u003c/p\u003e\n\u003cp\u003e这样一算：客户端渲染的网站需要加载 4 个文件和 HTML 文件才能完成首页渲染，总计大小为 4M（忽略 HTML 文件大小）。而服务端渲染的网站只需要加载一个渲染完毕的 HTML 文件就能完成首页渲染，总计大小为已经渲染完毕的 HTML 文件（这种文件不会太大，一般为几百K，我的个人博客网站（SSR）加载的 HTML 文件为 400K）。这就是服务端渲染更快的原因。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/woai3c/vue-ssr-demo\"\u003evue-ssr-demo\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://ssr.vuejs.org/zh/\"\u003eVue.js 服务器端渲染指南\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4. 静态资源使用 CDN\u003c/h3\u003e\n\u003cp\u003e内容分发网络（CDN）是一组分布在多个不同地理位置的 Web 服务器。我们都知道，当服务器离用户越远时，延迟越高。CDN 就是为了解决这一问题，在多个位置部署服务器，让用户离服务器更近，从而缩短请求时间。\u003c/p\u003e\n\u003ch4\u003eCDN 原理\u003c/h4\u003e\n\u003cp\u003e当用户访问一个网站时，如果没有 CDN，过程是这样的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e浏览器要将域名解析为 IP 地址，所以需要向本地 DNS 发出请求。\u003c/li\u003e\n\u003cli\u003e本地 DNS 依次向根服务器、顶级域名服务器、权限服务器发出请求，得到网站服务器的 IP 地址。\u003c/li\u003e\n\u003cli\u003e本地 DNS 将 IP 地址发回给浏览器，浏览器向网站服务器 IP 地址发出请求并得到资源。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125375921-8171ae80-e3bc-11eb-9d66-adb57433b67a.jpg\" alt=\"没有CDN的资源请求\"\u003e\u003c/p\u003e\n\u003cp\u003e如果用户访问的网站部署了 CDN，过程是这样的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e浏览器要将域名解析为 IP 地址，所以需要向本地 DNS 发出请求。\u003c/li\u003e\n\u003cli\u003e本地 DNS 依次向根服务器、顶级域名服务器、权限服务器发出请求，得到全局负载均衡系统（GSLB）的 IP 地址。\u003c/li\u003e\n\u003cli\u003e本地 DNS 再向 GSLB 发出请求，GSLB 的主要功能是根据本地 DNS 的 IP 地址判断用户的位置，筛选出距离用户较近的本地负载均衡系统（SLB），并将该 SLB 的 IP 地址作为结果返回给本地 DNS。\u003c/li\u003e\n\u003cli\u003e本地 DNS 将 SLB 的 IP 地址发回给浏览器，浏览器向 SLB 发出请求。\u003c/li\u003e\n\u003cli\u003eSLB 根据浏览器请求的资源和地址，选出最优的缓存服务器发回给浏览器。\u003c/li\u003e\n\u003cli\u003e浏览器再根据 SLB 发回的地址重定向到缓存服务器。\u003c/li\u003e\n\u003cli\u003e如果缓存服务器有浏览器需要的资源，就将资源发回给浏览器。如果没有，就向源服务器请求资源，再发给浏览器并缓存在本地。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125376046-baaa1e80-e3bc-11eb-84ba-c86cd8d63a7f.jpg\" alt=\"有CDN的资源请求\"\u003e\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.zhihu.com/question/36514327/answer/193768864\"\u003eCDN是什么？使用CDN有什么优势？\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://juejin.cn/post/6844903873518239752\"\u003eCDN原理简析\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5. 将 CSS 放在文件头部，JavaScript 文件放在底部\u003c/h3\u003e\n\u003cp\u003e所有放在 head 标签里的 CSS 和 JS 文件都会堵塞渲染。如果这些 CSS 和 JS 需要加载和解析很久的话，那么页面就空白了。所以 JS 文件要放在底部，等 HTML 解析完了再加载 JS 文件。\u003c/p\u003e\n\u003cp\u003e那为什么 CSS 文件还要放在头部呢？\u003c/p\u003e\n\u003cp\u003e因为先加载 HTML 再加载 CSS，会让用户第一时间看到的页面是没有样式的、“丑陋”的，为了避免这种情况发生，就要将 CSS 文件放在头部了。\u003c/p\u003e\n\u003cp\u003e另外，JS 文件也不是不可以放在头部，只要给 script 标签加上 defer 属性就可以了，异步下载，延迟执行。\u003c/p\u003e\n\u003ch3\u003e6. 使用字体图标 iconfont 代替图片图标\u003c/h3\u003e\n\u003cp\u003e字体图标就是将图标制作成一个字体，使用时就跟字体一样，可以设置属性，例如 font-size、color 等等，非常方便。并且字体图标是矢量图，不会失真。还有一个优点是生成的文件特别小。\u003c/p\u003e\n\u003ch4\u003e压缩字体文件\u003c/h4\u003e\n\u003cp\u003e使用 \u003ca href=\"https://github.com/patrickhulce/fontmin-webpack\"\u003efontmin-webpack\u003c/a\u003e 插件对字体文件进行压缩。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125377089-efb77080-e3be-11eb-845b-d8992de47838.png\" alt=\"fontmin-webpack\"\u003e\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/patrickhulce/fontmin-webpack\"\u003efontmin-webpack\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.iconfont.cn/\"\u003eIconfont-阿里巴巴矢量图标库\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e7. 善用缓存，不重复加载相同的资源\u003c/h3\u003e\n\u003cp\u003e为了避免用户每次访问网站都得请求文件，我们可以通过添加 Expires 或 max-age 来控制这一行为。Expires 设置了一个时间，只要在这个时间之前，浏览器都不会请求文件，而是直接使用缓存。而 max-age 是一个相对时间，建议使用 max-age 代替 Expires 。\u003c/p\u003e\n\u003cp\u003e不过这样会产生一个问题，当文件更新了怎么办？怎么通知浏览器重新请求文件？\u003c/p\u003e\n\u003cp\u003e可以通过更新页面中引用的资源链接地址，让浏览器主动放弃缓存，加载新资源。\u003c/p\u003e\n\u003cp\u003e具体做法是把资源地址 URL 的修改与文件内容关联起来，也就是说，只有文件内容变化，才会导致相应 URL 的变更，从而实现文件级别的精确缓存控制。什么东西与文件内容相关呢？我们会很自然的联想到利用\u003ca href=\"https://cloud.tencent.com/developer/article/1584742\"\u003e数据摘要要算法\u003c/a\u003e对文件求摘要信息，摘要信息与文件内容一一对应，就有了一种可以精确到单个文件粒度的缓存控制依据了。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/woai3c/node-blog/blob/master/doc/node-blog7.md\"\u003ewebpack + express 实现文件精确缓存\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.webpackjs.com/guides/caching/\"\u003ewebpack-缓存\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.zhihu.com/question/20790576/answer/32602154\"\u003e张云龙--大公司里怎样开发和部署前端代码？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e8. 压缩文件\u003c/h3\u003e\n\u003cp\u003e压缩文件可以减少文件下载时间，让用户体验性更好。\u003c/p\u003e\n\u003cp\u003e得益于 webpack 和 node 的发展，现在压缩文件已经非常方便了。\u003c/p\u003e\n\u003cp\u003e在 webpack 可以使用如下插件进行压缩：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJavaScript：UglifyPlugin\u003c/li\u003e\n\u003cli\u003eCSS ：MiniCssExtractPlugin\u003c/li\u003e\n\u003cli\u003eHTML：HtmlWebpackPlugin\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其实，我们还可以做得更好。那就是使用 gzip 压缩。可以通过向 HTTP 请求头中的 Accept-Encoding 头添加 gzip 标识来开启这一功能。当然，服务器也得支持这一功能。\u003c/p\u003e\n\u003cp\u003egzip 是目前最流行和最有效的压缩方法。举个例子，我用 Vue 开发的项目构建后生成的 app.js 文件大小为 1.4MB，使用 gzip 压缩后只有 573KB，体积减少了将近 60%。\u003c/p\u003e\n\u003cp\u003e附上 webpack 和 node 配置 gzip 的使用方法。\u003c/p\u003e\n\u003cp\u003e下载插件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install compression-webpack-plugin --save-dev\nnpm install compression\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewebpack 配置\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst CompressionPlugin = require('compression-webpack-plugin');\n\nmodule.exports = {\n  plugins: [new CompressionPlugin()],\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003enode 配置\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst compression = require('compression')\n// 在其他中间件前使用\napp.use(compression())\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e9. 图片优化\u003c/h3\u003e\n\u003ch4\u003e(1). 图片延迟加载\u003c/h4\u003e\n\u003cp\u003e在页面中，先不给图片设置路径，只有当图片出现在浏览器的可视区域时，才去加载真正的图片，这就是延迟加载。对于图片很多的网站来说，一次性加载全部图片，会对用户体验造成很大的影响，所以需要使用图片延迟加载。\u003c/p\u003e\n\u003cp\u003e首先可以将图片这样设置，在页面不可见时图片不会加载：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;img data-src=\"https://avatars0.githubusercontent.com/u/22117876?s=460\u0026#x26;u=7bd8f32788df6988833da6bd155c3cfbebc68006\u0026#x26;v=4\"\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e等页面可见时，使用 JS 加载图片：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst img = document.querySelector('img')\nimg.src = img.dataset.src\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样图片就加载出来了，完整的代码可以看一下参考资料。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://juejin.cn/post/6844903482164510734\"\u003eweb 前端图片懒加载实现原理\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e(2). 响应式图片\u003c/h4\u003e\n\u003cp\u003e响应式图片的优点是浏览器能够根据屏幕大小自动加载合适的图片。\u003c/p\u003e\n\u003cp\u003e通过 picture 实现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;picture\u003e\n  \u0026#x3C;source srcset=\"banner_w1000.jpg\" media=\"(min-width: 801px)\"\u003e\n  \u0026#x3C;source srcset=\"banner_w800.jpg\" media=\"(max-width: 800px)\"\u003e\n  \u0026#x3C;img src=\"banner_w800.jpg\" alt=\"\"\u003e\n\u0026#x3C;/picture\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过 @media 实现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e@media (min-width: 769px) {\n  .bg {\n    background-image: url(bg1080.jpg);\n  }\n}\n@media (max-width: 768px) {\n  .bg {\n    background-image: url(bg768.jpg);\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e(3). 调整图片大小\u003c/h4\u003e\n\u003cp\u003e例如，你有一个 1920 * 1080 大小的图片，用缩略图的方式展示给用户，并且当用户鼠标悬停在上面时才展示全图。如果用户从未真正将鼠标悬停在缩略图上，则浪费了下载图片的时间。\u003c/p\u003e\n\u003cp\u003e所以，我们可以用两张图片来实行优化。一开始，只加载缩略图，当用户悬停在图片上时，才加载大图。还有一种办法，即对大图进行延迟加载，在所有元素都加载完成后手动更改大图的 src 进行下载。\u003c/p\u003e\n\u003ch4\u003e(4). 降低图片质量\u003c/h4\u003e\n\u003cp\u003e例如 JPG 格式的图片，100% 的质量和 90% 质量的通常看不出来区别，尤其是用来当背景图的时候。我经常用 PS 切背景图时， 将图片切成 JPG 格式，并且将它压缩到 60% 的质量，基本上看不出来区别。\u003c/p\u003e\n\u003cp\u003e压缩方法有两种，一是通过 webpack 插件 image-webpack-loader，二是通过在线网站进行压缩。\u003c/p\u003e\n\u003cp\u003e以下附上 webpack 插件 image-webpack-loader 的用法。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev image-webpack-loader\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewebpack 配置\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\n  test: /\\.(png|jpe?g|gif|svg)(\\?.*)?$/,\n  use:[\n    {\n    loader: 'url-loader',\n    options: {\n      limit: 10000, /* 图片大小小于1000字节限制时会自动转成 base64 码引用*/\n      name: utils.assetsPath('img/[name].[hash:7].[ext]')\n      }\n    },\n    /*对图片进行压缩*/\n    {\n      loader: 'image-webpack-loader',\n      options: {\n        bypassOnDebug: true,\n      }\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://juejin.cn/post/6844903816081457159\"\u003eimg图片在webpack中使用\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e(5). 尽可能利用 CSS3 效果代替图片\u003c/h4\u003e\n\u003cp\u003e有很多图片使用 CSS 效果（渐变、阴影等）就能画出来，这种情况选择 CSS3 效果更好。因为代码大小通常是图片大小的几分之一甚至几十分之一。\u003c/p\u003e\n\u003ch4\u003e(6). 使用 webp 格式的图片\u003c/h4\u003e\n\u003cp\u003eWebP 的优势体现在它具有更优的图像数据压缩算法，能带来更小的图片体积，而且拥有肉眼识别无差异的图像质量；同时具备了无损和有损的压缩模式、Alpha 透明以及动画的特性，在 JPEG 和 PNG 上的转化效果都相当优秀、稳定和统一。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.zhihu.com/question/27201061\"\u003eWebP 相对于 PNG、JPG 有什么优势？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e10. 通过 webpack 按需加载代码，提取第三库代码，减少 ES6 转为 ES5 的冗余代码\u003c/h3\u003e\n\u003cp\u003e懒加载或者按需加载，是一种很好的优化网页或应用的方式。这种方式实际上是先把你的代码在一些逻辑断点处分离开，然后在一些代码块中完成某些操作后，立即引用或即将引用另外一些新的代码块。这样加快了应用的初始加载速度，减轻了它的总体体积，因为某些代码块可能永远不会被加载。\u003c/p\u003e\n\u003ch4\u003e根据文件内容生成文件名，结合 import 动态引入组件实现按需加载\u003c/h4\u003e\n\u003cp\u003e通过配置 output 的 filename 属性可以实现这个需求。filename 属性的值选项中有一个 [contenthash]，它将根据文件内容创建出唯一 hash。当文件内容发生变化时，[contenthash] 也会发生变化。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\n  output: {\n    filename: '[name].[contenthash].js',\n    chunkFilename: '[name].[contenthash].js',\n    path: path.resolve(__dirname, '../dist'),\n  },\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e提取第三方库\u003c/h4\u003e\n\u003cp\u003e由于引入的第三方库一般都比较稳定，不会经常改变。所以将它们单独提取出来，作为长期缓存是一个更好的选择。 这里需要使用 webpack4 的 splitChunk 插件 cacheGroups 选项。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eoptimization: {\n  runtimeChunk: {\n    name: 'manifest' // 将 webpack 的 runtime 代码拆分为一个单独的 chunk。\n  },\n  splitChunks: {\n    cacheGroups: {\n      vendor: {\n        name: 'chunk-vendors',\n        test: /[\\\\/]node_modules[\\\\/]/,\n        priority: -10,\n        chunks: 'initial'\n      },\n      common: {\n        name: 'chunk-common',\n        minChunks: 2,\n        priority: -20,\n        chunks: 'initial',\n        reuseExistingChunk: true\n      }\n    },\n  }\n},\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003etest\u003c/strong\u003e: 过滤 modules，默认为所有的 modules，可匹配模块路径或 chunk 名字，当匹配到某个 chunk 的名字时，这个 chunk 里面引入的所有 module 都会选中。可以传递的值类型：RegExp、String和Function。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003epriority\u003c/strong\u003e: 权重，数字越大表示优先级越高。一个 module 可能会满足多个 cacheGroups 的正则匹配，到底将哪个缓存组应用于这个 module，取决于优先级。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ereuseExistingChunk\u003c/strong\u003e: 表示是否使用已有的 chunk，true 则表示如果当前的 chunk 包含的模块已经被抽取出去了，那么将不会重新生成新的，即几个 chunk 复用被拆分出去的一个 module。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eminChunks\u003c/strong\u003e(默认是1): 在分割之前，这个代码块最小应该被引用的次数（译注：保证代码块复用性，默认配置的策略是不需要多次引用也可以被分割）\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003echunks\u003c/strong\u003e(默认是async): initial、async和all。chunks改为all，表示同时对静态加载(initial)和动态加载(async)起作用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ename\u003c/strong\u003e(打包的chunks的名字): 字符串或者函数(函数可以根据条件自定义名字)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e减少 ES6 转为 ES5 的冗余代码\u003c/h4\u003e\n\u003cp\u003eBabel 转化后的代码想要实现和原来代码一样的功能需要借助一些帮助函数，比如\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eclass Person {}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e会被转换为：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\n\nfunction _classCallCheck(instance, Constructor) {\n  if (!(instance instanceof Constructor)) {\n    throw new TypeError(\"Cannot call a class as a function\");\n  }\n}\n\nvar Person = function Person() {\n  _classCallCheck(this, Person);\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里 \u003ccode\u003e_classCallCheck\u003c/code\u003e 就是一个 \u003ccode\u003ehelper\u003c/code\u003e 函数，如果在很多文件里都声明了类，那么就会产生很多个这样的 \u003ccode\u003ehelper\u003c/code\u003e 函数。\u003c/p\u003e\n\u003cp\u003e这里的 \u003ccode\u003e@babel/runtime\u003c/code\u003e 包就声明了所有需要用到的帮助函数，而 \u003ccode\u003e@babel/plugin-transform-runtime\u003c/code\u003e 的作用就是将所有需要 \u003ccode\u003ehelper\u003c/code\u003e 函数的文件，从 \u003ccode\u003e@babel/runtime\u003c/code\u003e包引进来：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\n\nvar _classCallCheck2 = require(\"@babel/runtime/helpers/classCallCheck\");\n\nvar _classCallCheck3 = _interopRequireDefault(_classCallCheck2);\n\nfunction _interopRequireDefault(obj) {\n  return obj \u0026#x26;\u0026#x26; obj.__esModule ? obj : { default: obj };\n}\n\nvar Person = function Person() {\n  (0, _classCallCheck3.default)(this, Person);\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里就没有再编译出 helper 函数 classCallCheck 了，而是直接引用了 @babel/runtime 中的 helpers/classCallCheck。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e安装\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install --save-dev @babel/plugin-transform-runtime @babel/runtime\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e使用\u003c/strong\u003e 在 .babelrc 文件中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"plugins\": [\n    \"@babel/plugin-transform-runtime\"\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.jianshu.com/p/d078b5f3036a\"\u003eBabel 7.1介绍 transform-runtime polyfill env\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://webpack.docschina.org/guides/lazy-loading/\"\u003ewebpack 懒加载\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://router.vuejs.org/zh/guide/advanced/lazy-loading.html#%E8%B7%AF%E7%94%B1%E6%87%92%E5%8A%A0%E8%BD%BD\"\u003eVue 路由懒加载\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://webpack.docschina.org/guides/caching/\"\u003ewebpack 缓存\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://juejin.cn/post/6844903614759043079\"\u003e一步一步的了解webpack4的splitChunk插件\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e11. 减少重绘重排\u003c/h3\u003e\n\u003cp\u003e浏览器渲染过程\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e解析HTML生成DOM树。\u003c/li\u003e\n\u003cli\u003e解析CSS生成CSSOM规则树。\u003c/li\u003e\n\u003cli\u003e将DOM树与CSSOM规则树合并在一起生成渲染树。\u003c/li\u003e\n\u003cli\u003e遍历渲染树开始布局，计算每个节点的位置大小信息。\u003c/li\u003e\n\u003cli\u003e将渲染树每个节点绘制到屏幕。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125440124-9cc83d52-c342-4959-af1e-dc67cfe7d312.png\" alt=\"渲染树生成\"\u003e\u003c/p\u003e\n\u003ch4\u003e重排\u003c/h4\u003e\n\u003cp\u003e当改变 DOM 元素位置或大小时，会导致浏览器重新生成渲染树，这个过程叫重排。\u003c/p\u003e\n\u003ch4\u003e重绘\u003c/h4\u003e\n\u003cp\u003e当重新生成渲染树后，就要将渲染树每个节点绘制到屏幕，这个过程叫重绘。不是所有的动作都会导致重排，例如改变字体颜色，只会导致重绘。记住，重排会导致重绘，重绘不会导致重排。\u003c/p\u003e\n\u003cp\u003e重排和重绘这两个操作都是非常昂贵的，因为 \u003cstrong\u003eJavaScript\u003c/strong\u003e 引擎线程与 \u003cstrong\u003eGUI\u003c/strong\u003e 渲染线程是互斥，它们同时只能一个在工作。\u003c/p\u003e\n\u003cp\u003e什么操作会导致重排？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e添加或删除可见的 \u003cstrong\u003eDOM\u003c/strong\u003e 元素\u003c/li\u003e\n\u003cli\u003e元素位置改变\u003c/li\u003e\n\u003cli\u003e元素尺寸改变\u003c/li\u003e\n\u003cli\u003e内容改变\u003c/li\u003e\n\u003cli\u003e浏览器窗口尺寸改变\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如何减少重排重绘？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e用 \u003cstrong\u003eJavaScript\u003c/strong\u003e 修改样式时，最好不要直接写样式，而是替换 \u003cstrong\u003eclass\u003c/strong\u003e 来改变样式。\u003c/li\u003e\n\u003cli\u003e如果要对 \u003cstrong\u003eDOM\u003c/strong\u003e 元素执行一系列操作，可以将 \u003cstrong\u003eDOM\u003c/strong\u003e 元素脱离文档流，修改完成后，再将它带回文档。推荐使用隐藏元素（\u003cstrong\u003edisplay:none\u003c/strong\u003e）或文档碎片（\u003cstrong\u003eDocumentFragment\u003c/strong\u003e），都能很好的实现这个方案。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e12. 使用事件委托\u003c/h3\u003e\n\u003cp\u003e事件委托利用了事件冒泡，只指定一个事件处理程序，就可以管理某一类型的所有事件。所有用到按钮的事件（多数鼠标事件和键盘事件）都适合采用事件委托技术， 使用事件委托可以节省内存。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;ul\u003e\n  \u0026#x3C;li\u003e苹果\u0026#x3C;/li\u003e\n  \u0026#x3C;li\u003e香蕉\u0026#x3C;/li\u003e\n  \u0026#x3C;li\u003e凤梨\u0026#x3C;/li\u003e\n\u0026#x3C;/ul\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// good\ndocument.querySelector('ul').onclick = (event) =\u003e {\n  const target = event.target;\n  if (target.nodeName === 'LI') {\n    console.log(target.innerHTML);\n  }\n}\n\n// bad\ndocument.querySelectorAll('li').forEach((e) =\u003e {\n  e.onclick = function() {\n    console.log(this.innerHTML);\n  }\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e13. 注意程序的局部性\u003c/h3\u003e\n\u003cp\u003e一个编写良好的计算机程序常常具有良好的局部性，它们倾向于引用最近引用过的数据项附近的数据项，或者最近引用过的数据项本身，这种倾向性，被称为局部性原理。有良好局部性的程序比局部性差的程序运行得更快。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e局部性通常有两种不同的形式：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e时间局部性: 在一个具有良好时间局部性的程序中，被引用过一次的内存位置很可能在不远的将来被多次引用。\u003c/li\u003e\n\u003cli\u003e空间局部性: 在一个具有良好空间局部性的程序中，如果一个内存位置被引用了一次，那么程序很可能在不远的将来引用附近的一个内存位置。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e时间局部性示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction sum(arry) {\n  let i, sum = 0;\n  let len = arry.length;\n\n  for (i = 0; i \u0026#x3C; len; i++) {\n    sum += arry[i];\n  }\n\n  return sum;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在这个例子中，变量sum在每次循环迭代中被引用一次，因此，对于sum来说，具有良好的时间局部性\u003c/p\u003e\n\u003cp\u003e空间局部性示例\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e具有良好空间局部性的程序\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 二维数组\nfunction sum1(arry, rows, cols) {\n  let i, j, sum = 0;\n\n  for (i = 0; i \u0026#x3C; rows; i++) {\n    for (j = 0; j \u0026#x3C; cols; j++) {\n      sum += arry[i][j];\n    }\n  }\n\n  return sum;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e空间局部性差的程序\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 二维数组\nfunction sum2(arry, rows, cols) {\n  let i, j, sum = 0;\n\n  for (j = 0; j \u0026#x3C; cols; j++) {\n    for (i = 0; i \u0026#x3C; rows; i++) {\n      sum += arry[i][j];\n    }\n  }\n\n  return sum;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e看一下上面的两个空间局部性示例，像示例中从每行开始按顺序访问数组每个元素的方式，称为具有步长为1的引用模式。 如果在数组中，每隔k个元素进行访问，就称为步长为k的引用模式。 一般而言，随着步长的增加，空间局部性下降。\u003c/p\u003e\n\u003cp\u003e这两个例子有什么区别？区别在于第一个示例是按行扫描数组，每扫描完一行再去扫下一行；第二个示例是按列来扫描数组，扫完一行中的一个元素，马上就去扫下一行中的同一列元素。\u003c/p\u003e\n\u003cp\u003e数组在内存中是按照行顺序来存放的，结果就是逐行扫描数组的示例得到了步长为 1 引用模式，具有良好的空间局部性；而另一个示例步长为 rows，空间局部性极差。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e性能测试\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e运行环境：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ecpu: i7-10510U\u003c/li\u003e\n\u003cli\u003e浏览器: 83.0.4103.61\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e对一个长度为9000的二维数组（子数组长度也为9000）进行10次空间局部性测试，时间（毫秒）取平均值，结果如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction sum2(arry, rows, cols) {\n  let i, j, sum = 0;\n\n  for (j = 0; j \u0026#x3C; cols; j++) {\n    for (i = 0; i \u0026#x3C; rows; i++) {\n      sum += arry[i][j];\n    }\n  }\n\n  return sum;\n}\n\n// 二维数组\nfunction sum1(arry, rows, cols) {\n  let i, j, sum = 0;\n\n  for (i = 0; i \u0026#x3C; rows; i++) {\n    for (j = 0; j \u0026#x3C; cols; j++) {\n      sum += arry[i][j];\n    }\n  }\n\n  return sum;\n}\n\nvar arry = new Array(9000).fill(new Array(9000).fill(1));\n\nlet ts = 0;\nfor (let i = 0; i \u0026#x3C; 10; i++) {\n  const startTime = new Date().valueOf();\n  sum1(arry, 9000, 9000);\n  ts += (new Date().valueOf() - startTime);\n}\n\nconsole.log('sum1: ' + (ts / 10)); // 81.5ms\n\nlet ts2 = 0;\nfor (let i = 0; i \u0026#x3C; 10; i++) {\n  const startTime = new Date().valueOf();\n  sum2(arry, 9000, 9000);\n  ts2 += (new Date().valueOf() - startTime);\n}\n\nconsole.log('sum2: ' + (ts2 / 10)); // 167.3ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所用示例为上述两个空间局部性示例\u003c/p\u003e\n\u003cp\u003e| 步长为1(sum1) | 步长为9000(sum2) |\n| ---- | ---- |\n| 81.5ms | 167.3ms |\u003c/p\u003e\n\u003cp\u003e从以上测试结果来看，步长为 1 的数组执行时间比步长为 9000 的数组快了一个数量级。\u003c/p\u003e\n\u003cp\u003e总结：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e重复引用相同变量的程序具有良好的时间局部性\u003c/li\u003e\n\u003cli\u003e对于具有步长为 k 的引用模式的程序，步长越小，空间局部性越好；而在内存中以大步长跳来跳去的程序空间局部性会很差\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://book.douban.com/subject/26912767/\"\u003e深入理解计算机系统\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e14. if-else 对比 switch\u003c/h3\u003e\n\u003cp\u003e当判断条件数量越来越多时，越倾向于使用 switch 而不是 if-else。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (color == 'blue') {\n\n} else if (color == 'yellow') {\n\n} else if (color == 'white') {\n\n} else if (color == 'black') {\n\n} else if (color == 'green') {\n\n} else if (color == 'orange') {\n\n} else if (color == 'pink') {\n\n}\n\nswitch (color) {\n  case 'blue':\n\n    break;\n  case 'yellow':\n\n    break;\n  case 'white':\n\n    break;\n  case 'black':\n\n    break;\n  case 'green':\n\n    break;\n  case 'orange':\n\n    break;\n  case 'pink':\n\n    break;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e像以上这种情况，使用 switch 是最好的。假设 color 的值为 pink，则 if-else 语句要进行 7 次判断，switch 只需要进行一次判断。 从可读性来说，switch 语句也更好。\u003c/p\u003e\n\u003cp\u003e从使用时机来说，当条件值大于两个的时候，使用 switch 更好。不过 if-else 也有 switch 无法做到的事情，例如有多个判断条件的情况下，无法使用 switch。\u003c/p\u003e\n\u003ch3\u003e15. 查找表\u003c/h3\u003e\n\u003cp\u003e当条件语句特别多时，使用 switch 和 if-else 不是最佳的选择，这时不妨试一下查找表。查找表可以使用数组和对象来构建。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eswitch (index) {\n  case '0':\n    return result0;\n  case '1':\n    return result1;\n  case '2':\n    return result2;\n  case '3':\n    return result3;\n  case '4':\n    return result4;\n  case '5':\n    return result5;\n  case '6':\n    return result6;\n  case '7':\n    return result7;\n  case '8':\n    return result8;\n  case '9':\n    return result9;\n  case '10':\n    return result10;\n  case '11':\n    return result11;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以将这个 switch 语句转换为查找表\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst results = [result0,result1,result2,result3,result4,result5,result6,result7,result8,result9,result10,result11];\n\nreturn results[index];\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果条件语句不是数值而是字符串，可以用对象来建立查找表\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst map = {\n  red: result0,\n  green: result1,\n};\n\nreturn map[color];\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e16. 避免页面卡顿\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e60fps 与设备刷新率\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e目前大多数设备的屏幕刷新率为 60 次/秒。因此，如果在页面中有一个动画或渐变效果，或者用户正在滚动页面，那么浏览器渲染动画或页面的每一帧的速率也需要跟设备屏幕的刷新率保持一致。 其中每个帧的预算时间仅比 16 毫秒多一点 (1 秒/ 60 = 16.66 毫秒)。但实际上，浏览器有整理工作要做，因此您的所有工作需要在 10 毫秒内完成。如果无法符合此预算，帧率将下降，并且内容会在屏幕上抖动。 此现象通常称为卡顿，会对用户体验产生负面影响。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125445172-29d132ea-e485-49c7-b32d-172956c4349b.jpeg\" alt=\"网页渲染流程\"\u003e\u003c/p\u003e\n\u003cp\u003e假如你用 JavaScript 修改了 DOM，并触发样式修改，经历重排重绘最后画到屏幕上。如果这其中任意一项的执行时间过长，都会导致渲染这一帧的时间过长，平均帧率就会下降。假设这一帧花了 50 ms，那么此时的帧率为 1s / 50ms = 20fps，页面看起来就像卡顿了一样。\u003c/p\u003e\n\u003cp\u003e对于一些长时间运行的 JavaScript，我们可以使用定时器进行切分，延迟执行。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efor (let i = 0, len = arry.length; i \u0026#x3C; len; i++) {\n  process(arry[i]);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假设上面的循环结构由于 process() 复杂度过高或数组元素太多，甚至两者都有，可以尝试一下切分。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst todo = arry.concat();\nsetTimeout(function(){\n  process(todo.shift());\n  if (todo.length) {\n    setTimeout(arguments.callee, 25);\n  } else {\n    callback(arry);\n  }\n}, 25);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果有兴趣了解更多，可以查看一下高性能JavaScript第 6 章和\u003ca href=\"https://book.douban.com/subject/30170670/\"\u003e高效前端：Web高效编程与优化实践\u003c/a\u003e第 3 章。\u003c/p\u003e\n\u003ch3\u003e17. 使用 requestAnimationFrame 来实现视觉变化\u003c/h3\u003e\n\u003cp\u003e从第 16 点我们可以知道，大多数设备屏幕刷新率为 60 次/秒，也就是说每一帧的平均时间为 16.66 毫秒。在使用 JavaScript 实现动画效果的时候，最好的情况就是每次代码都是在帧的开头开始执行。而保证 JavaScript 在帧开始时运行的唯一方式是使用 \u003ccode\u003erequestAnimationFrame\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e/**\n * If run as a requestAnimationFrame callback, this\n * will be run at the start of the frame.\n */\nfunction updateScreen(time) {\n  // Make visual updates here.\n}\n\nrequestAnimationFrame(updateScreen);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果采取 setTimeout 或 setInterval 来实现动画的话，回调函数将在帧中的某个时点运行，可能刚好在末尾，而这可能经常会使我们丢失帧，导致卡顿。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125448006-c889aac7-f5d6-4a21-a4fe-b4c6c0cdf197.jpg\" alt=\"requestAnimationFrame执行点\"\u003e\u003c/p\u003e\n\u003ch3\u003e18. 使用 Web Workers\u003c/h3\u003e\n\u003cp\u003eWeb Worker 使用其他工作线程从而独立于主线程之外，它可以执行任务而不干扰用户界面。一个 worker 可以将消息发送到创建它的 JavaScript 代码, 通过将消息发送到该代码指定的事件处理程序（反之亦然）。\u003c/p\u003e\n\u003cp\u003eWeb Worker 适用于那些处理纯数据，或者与浏览器 UI 无关的长时间运行脚本。\u003c/p\u003e\n\u003cp\u003e创建一个新的 worker 很简单，指定一个脚本的 URI 来执行 worker 线程（main.js）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar myWorker = new Worker('worker.js');\n// 你可以通过postMessage() 方法和onmessage事件向worker发送消息。\nfirst.onchange = function() {\n  myWorker.postMessage([first.value,second.value]);\n  console.log('Message posted to worker');\n}\n\nsecond.onchange = function() {\n  myWorker.postMessage([first.value,second.value]);\n  console.log('Message posted to worker');\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 worker 中接收到消息后，我们可以写一个事件处理函数代码作为响应（worker.js）：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eonmessage = function(e) {\n  console.log('Message received from main script');\n  var workerResult = 'Result: ' + (e.data[0] * e.data[1]);\n  console.log('Posting message back to main script');\n  postMessage(workerResult);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eonmessage处理函数在接收到消息后马上执行，代码中消息本身作为事件的data属性进行使用。这里我们简单的对这2个数字作乘法处理并再次使用postMessage()方法，将结果回传给主线程。\u003c/p\u003e\n\u003cp\u003e回到主线程，我们再次使用onmessage以响应worker回传的消息：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003emyWorker.onmessage = function(e) {\n  result.textContent = e.data;\n  console.log('Message received from worker');\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在这里我们获取消息事件的data，并且将它设置为result的textContent，所以用户可以直接看到运算的结果。\u003c/p\u003e\n\u003cp\u003e不过在worker内，不能直接操作DOM节点，也不能使用window对象的默认方法和属性。然而你可以使用大量window对象之下的东西，包括WebSockets，IndexedDB以及FireFox OS专用的Data Store API等数据存储机制。\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Web_Workers_API/Using_web_workers\"\u003eWeb Workers\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e19. 使用位操作\u003c/h3\u003e\n\u003cp\u003eJavaScript 中的数字都使用 IEEE-754 标准以 64 位格式存储。但是在位操作中，数字被转换为有符号的 32 位格式。即使需要转换，位操作也比其他数学运算和布尔操作快得多。\u003c/p\u003e\n\u003ch4\u003e取模\u003c/h4\u003e\n\u003cp\u003e由于偶数的最低位为 0，奇数为 1，所以取模运算可以用位操作来代替。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (value % 2) {\n    // 奇数\n} else {\n    // 偶数\n}\n// 位操作\nif (value \u0026#x26; 1) {\n    // 奇数\n} else {\n    // 偶数\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e取整\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e~~10.12 // 10\n~~10 // 10\n~~'1.5' // 1\n~~undefined // 0\n~~null // 0\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e位掩码\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst a = 1\nconst b = 2\nconst c = 4\nconst options = a | b | c\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过定义这些选项，可以用按位与操作来判断 a/b/c 是否在 options 中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 选项 b 是否在选项中\nif (b \u0026#x26; options) {\n  // ...\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e20. 不要覆盖原生方法\u003c/h3\u003e\n\u003cp\u003e无论你的 JavaScript 代码如何优化，都比不上原生方法。因为原生方法是用低级语言写的（C/C++），并且被编译成机器码，成为浏览器的一部分。当原生方法可用时，尽量使用它们，特别是数学运算和 DOM 操作。\u003c/p\u003e\n\u003ch3\u003e21. 降低 CSS 选择器的复杂性\u003c/h3\u003e\n\u003ch4\u003e(1). 浏览器读取选择器，遵循的原则是从选择器的右边到左边读取\u003c/h4\u003e\n\u003cp\u003e看个示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e#block .text p {\n    color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e查找所有 P 元素。\u003c/li\u003e\n\u003cli\u003e查找结果 1 中的元素是否有类名为 text 的父元素\u003c/li\u003e\n\u003cli\u003e查找结果 2 中的元素是否有 id 为 block 的父元素\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e(2). CSS 选择器优先级\u003c/h4\u003e\n\u003cpre\u003e\u003ccode\u003e内联 \u003e ID选择器 \u003e 类选择器 \u003e 标签选择器\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e根据以上两个信息可以得出结论。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e选择器越短越好。\u003c/li\u003e\n\u003cli\u003e尽量使用高优先级的选择器，例如 ID 和类选择器。\u003c/li\u003e\n\u003cli\u003e避免使用通配符 *。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e最后要说一句，据我查找的资料所得，CSS 选择器没有优化的必要，因为最慢和慢快的选择器性能差别非常小。\u003c/p\u003e\n\u003ch3\u003e22. 使用 flexbox 而不是较早的布局模型\u003c/h3\u003e\n\u003cp\u003e在早期的 CSS 布局方式中我们能对元素实行绝对定位、相对定位或浮动定位。而现在，我们有了新的布局方式 \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox\"\u003eflexbox\u003c/a\u003e，它比起早期的布局方式来说有个优势，那就是性能比较好。\u003c/p\u003e\n\u003cp\u003e下面的截图显示了在 1300 个框上使用浮动的布局开销：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547454-c911b26b-4a1c-44d8-9044-e83a09dc618d.jpg\" alt=\"float布局的元素\"\u003e\u003c/p\u003e\n\u003cp\u003e然后我们用 flexbox 来重现这个例子：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547509-ecf25fd0-a9ef-438c-827a-987ea0bb9ae5.jpg\" alt=\"flexbox布局的元素\"\u003e\u003c/p\u003e\n\u003cp\u003e现在，对于相同数量的元素和相同的视觉外观，布局的时间要少得多（本例中为分别 3.5 毫秒和 14 毫秒）。\u003c/p\u003e\n\u003cp\u003e不过 flexbox 兼容性还是有点问题，不是所有浏览器都支持它，所以要谨慎使用。\u003c/p\u003e\n\u003cp\u003e各浏览器兼容性：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChrome 29+\u003c/li\u003e\n\u003cli\u003eFirefox 28+\u003c/li\u003e\n\u003cli\u003eInternet Explorer 11\u003c/li\u003e\n\u003cli\u003eOpera 17+\u003c/li\u003e\n\u003cli\u003eSafari 6.1+ (prefixed with -webkit-)\u003c/li\u003e\n\u003cli\u003eAndroid 4.4+\u003c/li\u003e\n\u003cli\u003eiOS 7.1+ (prefixed with -webkit-)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但是在可能的情况下，至少应研究布局模型对网站性能的影响，并且采用最大程度减少网页执行开销的模型。\u003c/p\u003e\n\u003cp\u003e在任何情况下，不管是否选择 Flexbox，都应当在应用的高压力点期间尝试完全避免触发布局！\u003c/p\u003e\n\u003ch3\u003e23. 使用 transform 和 opacity 属性更改来实现动画\u003c/h3\u003e\n\u003cp\u003e在 CSS 中，transforms 和 opacity 这两个属性更改不会触发重排与重绘，它们是可以由合成器（composite）单独处理的属性。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125547800-ab61c27b-23fb-45bd-9d6a-2585df8d804e.jpeg\" alt=\"使用 transform 和 opacity 属性更改来实现动画\"\u003e\u003c/p\u003e\n\u003ch3\u003e24. 合理使用规则，避免过度优化\u003c/h3\u003e\n\u003cp\u003e性能优化主要分为两类：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e加载时优化\u003c/li\u003e\n\u003cli\u003e运行时优化\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e上述 23 条建议中，属于加载时优化的是前面 10 条建议，属于运行时优化的是后面 13 条建议。通常来说，没有必要 23 条性能优化规则都用上，根据网站用户群体来做针对性的调整是最好的，节省精力，节省时间。\u003c/p\u003e\n\u003cp\u003e在解决问题之前，得先找出问题，否则无从下手。所以在做性能优化之前，最好先调查一下网站的加载性能和运行性能。\u003c/p\u003e\n\u003ch4\u003e检查加载性能\u003c/h4\u003e\n\u003cp\u003e一个网站加载性能如何主要看白屏时间和首屏时间。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e白屏时间：指从输入网址，到页面开始显示内容的时间。\u003c/li\u003e\n\u003cli\u003e首屏时间：指从输入网址，到页面完全渲染的时间。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e将以下脚本放在 \u0026#x3C;/head\u003e 前面就能获取白屏时间。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;script\u003e\n  new Date() - performance.timing.navigationStart\n\u0026#x3C;/script\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 \u003ccode\u003ewindow.onload\u003c/code\u003e 事件里执行 \u003ccode\u003enew Date() - performance.timing.navigationStart\u003c/code\u003e 即可获取首屏时间。\u003c/p\u003e\n\u003ch4\u003e检查运行性能\u003c/h4\u003e\n\u003cp\u003e配合 chrome 的开发者工具，我们可以查看网站在运行时的性能。\u003c/p\u003e\n\u003cp\u003e打开网站，按 F12 选择 performance，点击左上角的灰色圆点，变成红色就代表开始记录了。这时可以模仿用户使用网站，在使用完毕后，点击 stop，然后你就能看到网站运行期间的性能报告。如果有红色的块，代表有掉帧的情况；如果是绿色，则代表 FPS 很好。performance 的具体使用方法请用搜索引擎搜索一下，毕竟篇幅有限。\u003c/p\u003e\n\u003cp\u003e通过检查加载和运行性能，相信你对网站性能已经有了大概了解。所以这时候要做的事情，就是使用上述 23 条建议尽情地去优化你的网站，加油！\u003c/p\u003e\n\u003cp\u003e参考资料：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/PerformanceTiming/navigationStart\"\u003eperformance.timing.navigationStart\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其他参考资料\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e高性能网站建设指南\u003c/li\u003e\n\u003cli\u003eWeb性能权威指南\u003c/li\u003e\n\u003cli\u003e高性能JavaScript\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://book.douban.com/subject/30170670/\"\u003e高效前端：Web高效编程与优化实践\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何进行网站性能优化\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://developer.yahoo.com/performance/rules.html\"\u003e雅虎 Best Practices for Speeding Up Your Web Site\u003c/a\u003e：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003econtent 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e减少 HTTP 请求：合并文件、CSS 精灵、inline Image\u003c/li\u003e\n\u003cli\u003e减少 DNS 查询：DNS 查询完成之前浏览器不能从这个主机下载任何任何文件。方法：DNS 缓存、将资源分布到恰当数量的主机名，平衡并行下载和 DNS 查询\u003c/li\u003e\n\u003cli\u003e避免重定向：多余的中间访问\u003c/li\u003e\n\u003cli\u003e使 Ajax 可缓存\u003c/li\u003e\n\u003cli\u003e非必须组件延迟加载\u003c/li\u003e\n\u003cli\u003e未来所需组件预加载\u003c/li\u003e\n\u003cli\u003e减少 DOM 元素数量\u003c/li\u003e\n\u003cli\u003e将资源放到不同的域下：浏览器同时从一个域下载资源的数目有限，增加域可以提高并行下载量\u003c/li\u003e\n\u003cli\u003e减少 iframe 数量\u003c/li\u003e\n\u003cli\u003e不要 404\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eServer 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用 CDN\u003c/li\u003e\n\u003cli\u003e添加 Expires 或者 Cache-Control 响应头\u003c/li\u003e\n\u003cli\u003e对组件使用 Gzip 压缩\u003c/li\u003e\n\u003cli\u003e配置 ETag\u003c/li\u003e\n\u003cli\u003eFlush Buffer Early\u003c/li\u003e\n\u003cli\u003eAjax 使用 GET 进行请求\u003c/li\u003e\n\u003cli\u003e避免空 src 的 img 标签\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eCookie 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e减小 cookie 大小\u003c/li\u003e\n\u003cli\u003e引入资源的域名不要包含 cookie\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ecss 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e将样式表放到页面顶部\u003c/li\u003e\n\u003cli\u003e不使用 CSS 表达式\u003c/li\u003e\n\u003cli\u003e使用\u003ccode\u003e\u0026#x3C;link\u003e\u003c/code\u003e不使用@import\u003c/li\u003e\n\u003cli\u003e不使用 IE 的 Filter\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eJavascript 方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e将脚本放到页面底部\u003c/li\u003e\n\u003cli\u003e将 javascript 和 css 从外部引入\u003c/li\u003e\n\u003cli\u003e压缩 javascript 和 css\u003c/li\u003e\n\u003cli\u003e删除不需要的脚本\u003c/li\u003e\n\u003cli\u003e减少 DOM 访问\u003c/li\u003e\n\u003cli\u003e合理设计事件监听器\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e图片方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e优化图片：根据实际颜色需要选择色深、压缩\u003c/li\u003e\n\u003cli\u003e优化 css 精灵\u003c/li\u003e\n\u003cli\u003e不要在 HTML 中拉伸图片\u003c/li\u003e\n\u003cli\u003e保证 favicon.ico 小并且可缓存\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e移动方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e保证组件小于 25k\u003c/li\u003e\n\u003cli\u003ePack Components into a Multipart Document\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e强缓存与协商缓存\u003c/h2\u003e\n\u003ch3\u003e浏览器缓存\u003c/h3\u003e\n\u003cp\u003e当浏览器去请求某个文件的时候，服务端就在response header里面对该文件做了缓存配置。缓存的时间、缓存类型都由服务端控制\u003c/p\u003e\n\u003ch4\u003e缓存优点\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e减少不必要的数据传输，节省带宽\u003c/li\u003e\n\u003cli\u003e减少服务器的负担，提升网站性能\u003c/li\u003e\n\u003cli\u003e加快了客户端加载网页的速度，用户体验友好\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e缓存缺点\u003c/h4\u003e\n\u003cp\u003e资源如果有更改,会导致客户端不及时更新就会造成用户获取信息滞后\u003c/p\u003e\n\u003ch4\u003e缓存流程\u003c/h4\u003e\n\u003cp\u003e浏览器第一次请求时\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125554789-a7d7d647-b89f-4c84-a326-5af87e6782f6.png\" alt=\"浏览器缓存第一次请求\"\u003e\u003c/p\u003e\n\u003cp\u003e浏览器后续在进行请求时\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125554810-255dcfd2-a1f0-4e09-a329-56bacdee6d22.png\" alt=\"浏览器缓存再次请求\"\u003e\u003c/p\u003e\n\u003cp\u003e从上图可以知道,浏览器缓存包括两种类型,即强缓存(本地缓存)和协商缓存,浏览器在第一次请求发生后,再次请求时\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e浏览器在请求某一资源时，会先获取该资源缓存的header信息，判断是否命中强缓存（\u003ccode\u003ecache-control\u003c/code\u003e和\u003ccode\u003eexpires\u003c/code\u003e信息），若命中直接从缓存中获取资源信息，包括缓存header信息；本次请求根本就不会与服务器进行通信。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e请求头信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAccept: xxx\nAccept-Encoding: gzip,deflate\nAccept-Language: zh-cn\nConnection: keep-alive\nHost: xxx\nReferer: xxx\nUser-Agent: xxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e来自缓存的响应头的信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAccept-Ranges: bytes\nCache-Control: max-age= xxxx\nContent-Encoding: gzip\nContent-length: 3333\nContent-Type: application/javascript\nDate: xxx\nExpires: xxx\nLast-Modified: xxx\nServer: 服务器\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e如果没有命中强缓存，浏览器会发送请求到服务器，请求会携带第一次请求返回的有关缓存的header字段信息（\u003ccode\u003eLast-Modified\u003c/code\u003e/\u003ccode\u003eIf-Modified-Since\u003c/code\u003e和\u003ccode\u003eEtag\u003c/code\u003e/\u003ccode\u003eIf-None-Match\u003c/code\u003e），由服务器根据请求中的相关header信息来比对结果是否协商缓存命中；若命中，则服务器返回新的响应header信息更新缓存中的对应header信息，但是并不返回资源内容，它会告知浏览器可以直接从缓存获取；否则返回最新的资源内容。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e强缓存与协商缓存的区别，可以用下表来进行描述：\u003c/p\u003e\n\u003cp\u003e|  | 获取资源形式 | 状态码 | 发送请求到服务器 |\n| ---- | ---- | ---- | ---- |\n| \u003cstrong\u003e强缓存\u003c/strong\u003e | 从缓存取 | 200（from cache） | 否，直接从缓存取 |\n| \u003cstrong\u003e协商缓存\u003c/strong\u003e | 从缓存取 |  304（not modified） | 是，正如其名，通过服务器来告知缓存是否可用 |\u003c/p\u003e\n\u003ch3\u003e强缓存相关的header字段\u003c/h3\u003e\n\u003cp\u003e强缓存上面已经介绍了，直接从缓存中获取资源而不经过服务器；与强缓存相关的header字段有两个：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eexpires\u003c/strong\u003e: 这是http1.0时的规范；它的值为一个绝对时间的GMT格式的时间字符串，如\u003cstrong\u003eMon, 10 Jun 2015 21:31:12 GMT\u003c/strong\u003e，如果发送请求的时间在expires之前，那么本地缓存始终有效，否则就会发送请求到服务器来获取资源。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecache-control：max-age=number\u003c/strong\u003e: 这是http1.1时出现的header信息，主要是利用该字段的max-age值来进行判断，它是一个相对值；资源第一次的请求时间和Cache-Control设定的有效期，计算出一个资源过期时间，再拿这个过期时间跟当前的请求时间比较，如果请求时间在过期时间之前，就能命中缓存，否则就不行；cache-control除了该字段外，还有下面几个比较常用的设置值：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eno-cache\u003c/strong\u003e: 不使用本地缓存。需要使用缓存协商，先与服务器确认返回的响应是否被更改，如果之前的响应中存在ETag，那么请求的时候会与服务端验证，如果资源未被更改，则可以避免重新下载。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eno-store\u003c/strong\u003e: 直接禁止游览器缓存数据，每次用户请求该资源，都会向服务器发送一个请求，每次都会下载完整的资源。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003epublic\u003c/strong\u003e: 可以被所有的用户缓存，包括终端用户和CDN等中间代理服务器。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eprivate\u003c/strong\u003e: 只能被终端用户的浏览器缓存，不允许CDN等中继缓存服务器对其缓存。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e注意：如果cache-control与expires同时存在的话，cache-control的优先级高于expires。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003e协商缓存相关的header字段\u003c/h3\u003e\n\u003cp\u003e协商缓存都是由服务器来确定缓存资源是否可用的，所以客户端与服务器端要通过某种标识来进行通信，从而让服务器判断请求资源是否可以缓存访问，这主要涉及到下面两组header字段，这两组搭档都是成对出现的，即第一次请求的响应头带上某个字段（\u003ccode\u003eLast-Modified\u003c/code\u003e或者\u003ccode\u003eEtag\u003c/code\u003e），则后续请求则会带上对应的请求字段（\u003ccode\u003eIf-Modified-Since\u003c/code\u003e或者\u003ccode\u003eIf-None-Match\u003c/code\u003e），若响应头没有\u003ccode\u003eLast-Modified\u003c/code\u003e或者\u003ccode\u003eEtag\u003c/code\u003e字段，则请求头也不会有对应的字段。\u003c/p\u003e\n\u003ch4\u003e1. Last-Modified/If-Modified-Since\u003c/h4\u003e\n\u003
