部全部或者部分的可遍历属性，从而进行对象的合并和分解\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet {apple, orange, ...otherFruits} = {apple: 'red apple', orange: 'yellow orange', grape: 'purple grape', peach: 'sweet peach'};\n// otherFruits  {grape: 'purple grape', peach: 'sweet peach'}\n// 注意: 对象的扩展运算符用在解构赋值时，扩展运算符只能用在最有一个参数(otherFruits后面不能再跟其他参数)\nlet moreFruits = {watermelon: 'nice watermelon'};\nlet allFruits = {apple, orange, ...otherFruits, ...moreFruits};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003esuper\u003c/code\u003e 关键字。\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eClass\u003c/code\u003e类里新增了类似\u003ccode\u003ethis\u003c/code\u003e的关键字\u003ccode\u003esuper\u003c/code\u003e。同\u003ccode\u003ethis\u003c/code\u003e总是指向当前函数所在的对象不同，\u003ccode\u003esuper\u003c/code\u003e关键字总是指向当前函数所在对象的原型对象\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e升级部分\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eObject\u003c/code\u003e原型上新增了\u003ccode\u003eis()\u003c/code\u003e方法，做两个目标对象的相等比较，用来完善\u003ccode\u003e'==='\u003c/code\u003e方法。\u003ccode\u003e'==='\u003c/code\u003e方法中\u003ccode\u003eNaN === NaN //false\u003c/code\u003e其实是不合理的，\u003ccode\u003eObject.is\u003c/code\u003e修复了这个小\u003ccode\u003ebug\u003c/code\u003e。\u003ccode\u003e(Object.is(NaN, NaN) // true)\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eObject\u003c/code\u003e原型上新增了\u003ccode\u003eassign()\u003c/code\u003e方法，用于对象新增属性或者多个对象合并\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst target = { a: 1 };\nconst source1 = { b: 2 };\nconst source2 = { c: 3 };\nObject.assign(target, source1, source2);\ntarget // {a:1, b:2, c:3}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e注意\u003c/strong\u003e: \u003ccode\u003eassign\u003c/code\u003e合并的对象\u003ccode\u003etarget\u003c/code\u003e只能合并\u003ccode\u003esource1\u003c/code\u003e、s\u003ccode\u003eource2\u003c/code\u003e中的自身属性，并不会合并\u003ccode\u003esource1\u003c/code\u003e、\u003ccode\u003esource2\u003c/code\u003e中的继承属性，也不会合并不可枚举的属性，且无法正确复制get和set属性（会直接执行\u003ccode\u003eget/set\u003c/code\u003e函数，取\u003ccode\u003ereturn\u003c/code\u003e的值）\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eObject\u003c/code\u003e原型上新增了\u003ccode\u003egetOwnPropertyDescriptors()\u003c/code\u003e方法，此方法增强了\u003ccode\u003eES5\u003c/code\u003e中\u003ccode\u003egetOwnPropertyDescriptor()\u003c/code\u003e方法，可以获取指定对象所有自身属性的描述对象。结合\u003ccode\u003edefineProperties()\u003c/code\u003e方法，可以完美复制对象，包括复制\u003ccode\u003eget\u003c/code\u003e和\u003ccode\u003eset\u003c/code\u003e属性\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eObject\u003c/code\u003e原型上新增了\u003ccode\u003egetPrototypeOf()\u003c/code\u003e和\u003ccode\u003esetPrototypeOf()\u003c/code\u003e方法，用来获取或设置当前对象的\u003ccode\u003eprototype\u003c/code\u003e对象。这个方法存在的意义在于，\u003ccode\u003eES5\u003c/code\u003e中获取设置\u003ccode\u003eprototype\u003c/code\u003e对像是通过\u003ccode\u003e__proto__\u003c/code\u003e属性来实现的，然而\u003ccode\u003e__proto__\u003c/code\u003e属性并不是ES规范中的明文规定的属性，只是浏览器各大产商“私自”加上去的属性，只不过因为适用范围广而被默认使用了，再非浏览器环境中并不一定就可以使用，所以为了稳妥起见，获取或设置当前对象的\u003ccode\u003eprototype\u003c/code\u003e对象时，都应该采用ES6新增的标准用法\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eES6\u003c/code\u003e在\u003ccode\u003eObject\u003c/code\u003e原型上还新增了\u003ccode\u003eObject.keys()\u003c/code\u003e，\u003ccode\u003eObject.values()\u003c/code\u003e，\u003ccode\u003eObject.entries()\u003c/code\u003e方法，用来获取对象的所有键、所有值和所有键值对数组\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e8、举一些ES6对Function函数类型做的常用升级优化?\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e优化部分\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e箭头函数(核心)。箭头函数是ES6核心的升级项之一，箭头函数里没有自己的this,这改变了以往JS函数中最让人难以理解的this运行机制。主要优化点\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e箭头函数内的this指向的是函数定义时所在的对象，而不是函数执行时所在的对象。ES5函数里的this总是指向函数执行时所在的对象，这使得在很多情况下\u003ccode\u003ethis\u003c/code\u003e的指向变得很难理解，尤其是非严格模式情况下，\u003ccode\u003ethis\u003c/code\u003e有时候会指向全局对象，这甚至也可以归结为语言层面的bug之一。ES6的箭头函数优化了这一点，它的内部没有自己的\u003ccode\u003ethis\u003c/code\u003e,这也就导致了\u003ccode\u003ethis\u003c/code\u003e总是指向上一层的\u003ccode\u003ethis\u003c/code\u003e，如果上一层还是箭头函数，则继续向上指，直到指向到有自己\u003ccode\u003ethis\u003c/code\u003e的函数为止，并作为自己的\u003ccode\u003ethis\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e箭头函数不能用作构造函数，因为它没有自己的\u003ccode\u003ethis\u003c/code\u003e，无法实例化\u003c/li\u003e\n\u003cli\u003e也是因为箭头函数没有自己的this,所以箭头函数 内也不存在\u003ccode\u003earguments\u003c/code\u003e对象。（可以用扩展运算符代替）\u003c/li\u003e\n\u003cli\u003e函数默认赋值。\u003ccode\u003eES6\u003c/code\u003e之前，函数的形参是无法给默认值得，只能在函数内部通过变通方法实现。\u003ccode\u003eES6\u003c/code\u003e以更简洁更明确的方式进行函数默认赋值\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction es6Fuc (x, y = 'default') {\n    console.log(x, y);\n}\nes6Fuc(4) // 4, default\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e升级部分\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eES6新增了双冒号运算符，用来取代以往的\u003ccode\u003ebind\u003c/code\u003e，\u003ccode\u003ecall\u003c/code\u003e,和\u003ccode\u003eapply\u003c/code\u003e。(浏览器暂不支持，\u003ccode\u003eBabel\u003c/code\u003e已经支持转码)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efoo::bar;\n// 等同于\nbar.bind(foo);\n\nfoo::bar(...arguments);\n// 等同于\nbar.apply(foo, arguments);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e9、Symbol是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eSymbol\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e引入的第七种原始数据类型（说法不准确，应该是第七种数据类型，Object不是原始数据类型之一，已更正），所有Symbol()生成的值都是独一无二的，可以从根本上解决对象属性太多导致属性名冲突覆盖的问题。对象中\u003ccode\u003eSymbol()\u003c/code\u003e属性不能被\u003ccode\u003efor...in\u003c/code\u003e遍历，但是也不是私有属性\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e10、Set是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eSet\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e引入的一种类似\u003ccode\u003eArray\u003c/code\u003e的新的数据结构，\u003ccode\u003eSet\u003c/code\u003e实例的成员类似于数组\u003ccode\u003eitem\u003c/code\u003e成员，区别是\u003ccode\u003eSet\u003c/code\u003e实例的成员都是唯一，不重复的。这个特性可以轻松地实现数组去重\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e11、Map是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eMap\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e引入的一种类似\u003ccode\u003eObject\u003c/code\u003e的新的数据结构，\u003ccode\u003eMap\u003c/code\u003e可以理解为是\u003ccode\u003eObject\u003c/code\u003e的超集，打破了以传统键值对形式定义对象，对象的\u003ccode\u003ekey\u003c/code\u003e不再局限于字符串，也可以是\u003ccode\u003eObject\u003c/code\u003e。可以更加全面的描述对象的属性\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e12、Proxy是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eProxy\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e新增的一个构造函数，可以理解为JS语言的一个代理，用来改变JS默认的一些语言行为，包括拦截默认的\u003ccode\u003eget/set\u003c/code\u003e等底层方法，使得JS的使用自由度更高，可以最大限度的满足开发者的需求。比如通过拦截对象的\u003ccode\u003eget/set\u003c/code\u003e方法，可以轻松地定制自己想要的\u003ccode\u003ekey\u003c/code\u003e或者\u003ccode\u003evalue\u003c/code\u003e。下面的例子可以看到，随便定义一个\u003ccode\u003emyOwnObj\u003c/code\u003e的\u003ccode\u003ekey\u003c/code\u003e,都可以变成自己想要的函数`\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction createMyOwnObj() {\n\t//想把所有的key都变成函数，或者Promise,或者anything\n\treturn new Proxy({}, {\n\t\tget(target, propKey, receiver) {\n\t\t\treturn new Promise((resolve, reject) =\u003e {\n\t\t\t\tsetTimeout(() =\u003e {\n\t\t\t\t\tlet randomBoolean = Math.random() \u003e 0.5;\n\t\t\t\t\tlet Message;\n\t\t\t\t\tif (randomBoolean) {\n\t\t\t\t\t\tMessage = `你的${propKey}运气不错，成功了`;\n\t\t\t\t\t\tresolve(Message);\n\t\t\t\t\t} else {\n\t\t\t\t\t\tMessage = `你的${propKey}运气不行，失败了`;\n\t\t\t\t\t\treject(Message);\n\t\t\t\t\t}\n\t\t\t\t}, 1000);\n\t\t\t});\n\t\t}\n\t});\n}\n\nlet myOwnObj = createMyOwnObj();\n\nmyOwnObj.hahaha.then(result =\u003e {\n\tconsole.log(result) //你的hahaha运气不错，成功了\n}).catch(error =\u003e {\n\tconsole.log(error) //你的hahaha运气不行，失败了\n})\n\nmyOwnObj.wuwuwu.then(result =\u003e {\n\tconsole.log(result) //你的wuwuwu运气不错，成功了\n}).catch(error =\u003e {\n\tconsole.log(error) //你的wuwuwu运气不行，失败了\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e13、Reflect是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eReflect\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e引入的一个新的对象，他的主要作用有两点，一是将原生的一些零散分布在\u003ccode\u003eObject\u003c/code\u003e、\u003ccode\u003eFunction\u003c/code\u003e或者全局函数里的方法(如\u003ccode\u003eapply\u003c/code\u003e、\u003ccode\u003edelete\u003c/code\u003e、\u003ccode\u003eget\u003c/code\u003e、\u003ccode\u003eset\u003c/code\u003e等等)，统一整合到\u003ccode\u003eReflect\u003c/code\u003e上，这样可以更加方便更加统一的管理一些原生\u003ccode\u003eAPI\u003c/code\u003e。其次就是因为\u003ccode\u003eProxy\u003c/code\u003e可以改写默认的原生API，如果一旦原生\u003ccode\u003eAPI\u003c/code\u003e别改写可能就找不到了，所以\u003ccode\u003eReflect\u003c/code\u003e也可以起到备份原生API的作用，使得即使原生\u003ccode\u003eAPI\u003c/code\u003e被改写了之后，也可以在被改写之后的\u003ccode\u003eAPI\u003c/code\u003e用上默认的\u003ccode\u003eAPI\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e14、Promise是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003ePromise\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e引入的一个新的对象，他的主要作用是用来解决JS异步机制里，回调机制产生的“回调地狱”。它并不是什么突破性的\u003ccode\u003eAPI\u003c/code\u003e，只是封装了异步回调形式，使得异步回调可以写的更加优雅，可读性更高，而且可以链式调用\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e15、Iterator是什么，有什么作用？(重要)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eIterator\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e中一个很重要概念，它并不是对象，也不是任何一种数据类型。因为\u003ccode\u003eES6\u003c/code\u003e新增了\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e类型，他们和\u003ccode\u003eArray\u003c/code\u003e、\u003ccode\u003eObject\u003c/code\u003e类型很像，\u003ccode\u003eArray\u003c/code\u003e、\u003ccode\u003eObject\u003c/code\u003e都是可以遍历的，但是\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e都不能用for循环遍历，解决这个问题有两种方案，一种是为\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e单独新增一个用来遍历的\u003ccode\u003eAPI\u003c/code\u003e，另一种是为\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e、\u003ccode\u003eArray\u003c/code\u003e、\u003ccode\u003eObject\u003c/code\u003e新增一个统一的遍历\u003ccode\u003eAPI\u003c/code\u003e，显然，第二种更好，\u003ccode\u003eES6\u003c/code\u003e也就顺其自然的需要一种设计标准，来统一所有可遍历类型的遍历方式。\u003ccode\u003eIterator\u003c/code\u003e正是这样一种标准。或者说是一种规范理念\u003c/li\u003e\n\u003cli\u003e就好像\u003ccode\u003eJavaScript\u003c/code\u003e是\u003ccode\u003eECMAScript\u003c/code\u003e标准的一种具体实现一样，\u003ccode\u003eIterator\u003c/code\u003e标准的具体实现是\u003ccode\u003eIterator\u003c/code\u003e遍历器。\u003ccode\u003eIterator\u003c/code\u003e标准规定，所有部署了\u003ccode\u003ekey\u003c/code\u003e值为\u003ccode\u003e[Symbol.iterator]\u003c/code\u003e，且\u003ccode\u003e[Symbol.iterator]\u003c/code\u003e的\u003ccode\u003evalue\u003c/code\u003e是标准的\u003ccode\u003eIterator\u003c/code\u003e接口函数(标准的\u003ccode\u003eIterator\u003c/code\u003e接口函数: 该函数必须返回一个对象，且对象中包含\u003ccode\u003enext\u003c/code\u003e方法，且执行\u003ccode\u003enext()\u003c/code\u003e能返回包含\u003ccode\u003evalue/done\u003c/code\u003e属性的\u003ccode\u003eIterator\u003c/code\u003e对象)的对象，都称之为可遍历对象，\u003ccode\u003enext()\u003c/code\u003e后返回的\u003ccode\u003eIterator\u003c/code\u003e对象也就是\u003ccode\u003eIterator\u003c/code\u003e遍历器\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//obj就是可遍历的，因为它遵循了Iterator标准，且包含[Symbol.iterator]方法，方法函数也符合标准的Iterator接口规范。\n//obj.[Symbol.iterator]() 就是Iterator遍历器\nlet obj = {\n  data: [ 'hello', 'world' ],\n  [Symbol.iterator]() {\n    const self = this;\n    let index = 0;\n    return {\n      next() {\n        if (index \u0026#x3C; self.data.length) {\n          return {\n            value: self.data[index++],\n            done: false\n          };\n        } else {\n          return { value: undefined, done: true };\n        }\n      }\n    };\n  }\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eES6\u003c/code\u003e给\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e、\u003ccode\u003eArray\u003c/code\u003e、\u003ccode\u003eString\u003c/code\u003e都加上了\u003ccode\u003e[Symbol.iterator]\u003c/code\u003e方法，且\u003ccode\u003e[Symbol.iterator]\u003c/code\u003e方法函数也符合标准的\u003ccode\u003eIterator\u003c/code\u003e接口规范，所以\u003ccode\u003eSet\u003c/code\u003e、\u003ccode\u003eMap\u003c/code\u003e、\u003ccode\u003eArray\u003c/code\u003e、\u003ccode\u003eString\u003c/code\u003e默认都是可以遍历的\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e//Array\nlet array = ['red', 'green', 'blue'];\narray[Symbol.iterator]() //Iterator遍历器\narray[Symbol.iterator]().next() //{value: \"red\", done: false}\n\n//String\nlet string = '1122334455';\nstring[Symbol.iterator]() //Iterator遍历器\nstring[Symbol.iterator]().next() //{value: \"1\", done: false}\n\n//set\nlet set = new Set(['red', 'green', 'blue']);\nset[Symbol.iterator]() //Iterator遍历器\nset[Symbol.iterator]().next() //{value: \"red\", done: false}\n\n//Map\nlet map = new Map();\nlet obj= {map: 'map'};\nmap.set(obj, 'mapValue');\nmap[Symbol.iterator]().next()  {value: Array(2), done: false}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e16、for...in 和for...of有什么区别？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果看到问题十六，那么就很好回答。问题十六提到了ES6统一了遍历标准，制定了可遍历对象，那么用什么方法去遍历呢？答案就是用\u003ccode\u003efor...of\u003c/code\u003e。ES6规定，有所部署了载了\u003ccode\u003eIterator\u003c/code\u003e接口的对象(可遍历对象)都可以通过\u003ccode\u003efor...of\u003c/code\u003e去遍历，而\u003ccode\u003efor..in\u003c/code\u003e仅仅可以遍历对象\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e这也就意味着，数组也可以用\u003ccode\u003efor...of\u003c/code\u003e遍历，这极大地方便了数组的取值，且避免了很多程序用\u003ccode\u003efor..in\u003c/code\u003e去遍历数组的恶习\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e17、Generator函数是什么，有什么作用？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e如果说\u003ccode\u003eJavaScript\u003c/code\u003e是\u003ccode\u003eECMAScript\u003c/code\u003e标准的一种具体实现、\u003ccode\u003eIterator\u003c/code\u003e遍历器是\u003ccode\u003eIterator\u003c/code\u003e的具体实现，那么\u003ccode\u003eGenerator\u003c/code\u003e函数可以说是\u003ccode\u003eIterator\u003c/code\u003e接口的具体实现方式。\u003c/li\u003e\n\u003cli\u003e执行\u003ccode\u003eGenerator\u003c/code\u003e函数会返回一个遍历器对象，每一次\u003ccode\u003eGenerator\u003c/code\u003e函数里面的\u003ccode\u003eyield\u003c/code\u003e都相当一次遍历器对象的\u003ccode\u003enext()\u003c/code\u003e方法，并且可以通过\u003ccode\u003enext(value)\u003c/code\u003e方法传入自定义的value,来改变\u003ccode\u003eGenerator\u003c/code\u003e函数的行为。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGenerator\u003c/code\u003e函数可以通过配合\u003ccode\u003eThunk\u003c/code\u003e 函数更轻松更优雅的实现异步编程和控制流管理。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e18、async函数是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003easync\u003c/code\u003e函数可以理解为内置自动执行器的\u003ccode\u003eGenerator\u003c/code\u003e函数语法糖，它配合\u003ccode\u003eES6\u003c/code\u003e的\u003ccode\u003ePromise\u003c/code\u003e近乎完美的实现了异步编程解决方案\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e19、Class、extends是什么，有什么作用？\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eES6\u003c/code\u003e 的\u003ccode\u003eclass\u003c/code\u003e可以看作只是一个\u003ccode\u003eES5\u003c/code\u003e生成实例对象的构造函数的语法糖。它参考了\u003ccode\u003ejava\u003c/code\u003e语言，定义了一个类的概念，让对象原型写法更加清晰，对象实例化更像是一种面向对象编程。\u003ccode\u003eClass\u003c/code\u003e类可以通过\u003ccode\u003eextends\u003c/code\u003e实现继承。它和ES5构造函数的不同点\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e类的内部定义的所有方法，都是不可枚举的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e///ES5\nfunction ES5Fun (x, y) {\n\tthis.x = x;\n\tthis.y = y;\n}\nES5Fun.prototype.toString = function () {\n\t return '(' + this.x + ', ' + this.y + ')';\n}\nvar p = new ES5Fun(1, 3);\np.toString();\nObject.keys(ES5Fun.prototype); //['toString']\n\n//ES6\nclass ES6Fun {\n\tconstructor (x, y) {\n\t\tthis.x = x;\n\t\tthis.y = y;\n\t}\n\ttoString () {\n\t\treturn '(' + this.x + ', ' + this.y + ')';\n\t}\n}\n\nObject.keys(ES6Fun.prototype); //[]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eES6\u003c/code\u003e的\u003ccode\u003eclass\u003c/code\u003e类必须用\u003ccode\u003enew\u003c/code\u003e命令操作，而\u003ccode\u003eES5\u003c/code\u003e的构造函数不用\u003ccode\u003enew\u003c/code\u003e也可以执行。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eES6\u003c/code\u003e的\u003ccode\u003eclass\u003c/code\u003e类不存在变量提升，必须先定义\u003ccode\u003eclass\u003c/code\u003e之后才能实例化，不像\u003ccode\u003eES5\u003c/code\u003e中可以将构造函数写在实例化之后。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eES5\u003c/code\u003e 的继承，实质是先创造子类的实例对象\u003ccode\u003ethis\u003c/code\u003e，然后再将父类的方法添加到\u003ccode\u003ethis\u003c/code\u003e上面。\u003ccode\u003eES6\u003c/code\u003e 的继承机制完全不同，实质是先将父类实例对象的属性和方法，加到\u003ccode\u003ethis\u003c/code\u003e上面（所以必须先调用\u003ccode\u003esuper\u003c/code\u003e方法），然后再用子类的构造函数修改\u003ccode\u003ethis\u003c/code\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e20、module、export、import是什么，有什么作用？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003emodule\u003c/code\u003e、\u003ccode\u003eexport\u003c/code\u003e、\u003ccode\u003eimport\u003c/code\u003e是\u003ccode\u003eES6\u003c/code\u003e用来统一前端模块化方案的设计思路和实现方案。\u003ccode\u003eexport\u003c/code\u003e、\u003ccode\u003eimport\u003c/code\u003e的出现统一了前端模块化的实现方案，整合规范了浏览器/服务端的模块化方法，用来取代传统的\u003ccode\u003eAMD/CMD\u003c/code\u003e、\u003ccode\u003erequireJS\u003c/code\u003e、\u003ccode\u003eseaJS\u003c/code\u003e、\u003ccode\u003ecommondJS\u003c/code\u003e等等一系列前端模块不同的实现方案，使前端模块化更加统一规范，\u003ccode\u003eJS\u003c/code\u003e也能更加能实现大型的应用程序开发。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eimport\u003c/code\u003e引入的模块是静态加载（编译阶段加载）而不是动态加载（运行时加载）。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eimport\u003c/code\u003e引入\u003ccode\u003eexport\u003c/code\u003e导出的接口值是动态绑定关系，即通过该接口，可以取到模块内部实时的值\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e21、日常前端代码开发中，有哪些值得用ES6去改进的编程优化或者规范？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e常用箭头函数来取代\u003ccode\u003evar self = this\u003c/code\u003e;的做法。\u003c/li\u003e\n\u003cli\u003e常用\u003ccode\u003elet\u003c/code\u003e取代\u003ccode\u003evar\u003c/code\u003e命令。\u003c/li\u003e\n\u003cli\u003e常用数组/对象的结构赋值来命名变量，结构更清晰，语义更明确，可读性更好。\u003c/li\u003e\n\u003cli\u003e在长字符串多变量组合场合，用模板字符串来取代字符串累加，能取得更好地效果和阅读体验。\u003c/li\u003e\n\u003cli\u003e用\u003ccode\u003eClass\u003c/code\u003e类取代传统的构造函数，来生成实例化对象。\u003c/li\u003e\n\u003cli\u003e在大型应用开发中，要保持\u003ccode\u003emodule\u003c/code\u003e模块化开发思维，分清模块之间的关系，常用\u003ccode\u003eimport\u003c/code\u003e、\u003ccode\u003eexport\u003c/code\u003e方法。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e22、ES6的了解\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e新增模板字符串（为JavaScript提供了简单的字符串插值功能）、箭头函数（操作符左边为输入的参数，而右边则是进行的操作以及返回的值Inputs=\u003eoutputs。）、for-of（用来遍历数据—例如数组中的值。）arguments对象可被不定参数和默认参数完美代替。ES6将promise对象纳入规范，提供了原生的Promise对象。增加了let和const命令，用来声明变量。增加了块级作用域。let命令实际上就增加了块级作用域。ES6规定，var命令和function命令声明的全局变量，属于全局对象的属性；let命令、const命令、class命令声明的全局变量，不属于全局对象的属性。。还有就是引入module模块的概念\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e23、说说你对Promise的理解\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e依照 Promise/A+ 的定义，Promise 有四种状态：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003epending: 初始状态, 非 fulfilled 或 rejected.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003efulfilled: 成功的操作.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erejected: 失败的操作.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003esettled: Promise已被fulfilled或rejected，且不是pending\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e另外， fulfilled 与 rejected 一起合称 settled\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePromise 对象用来进行延迟(deferred) 和异步(asynchronous ) 计算\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e24、Promise 的构造函数\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e构造一个 Promise，最基本的用法如下：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar promise = new Promise(function(resolve, reject) {\n\n        if (...) {  // succeed\n\n            resolve(result);\n\n        } else {   // fails\n\n            reject(Error(errMessage));\n\n        }\n    });\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ePromise 实例拥有 then 方法（具有 then 方法的对象，通常被称为thenable）。它的使用方法如下：\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003epromise.then(onFulfilled, onRejected)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e接收两个函数作为参数，一个在 fulfilled 的时候被调用，一个在rejected的时候被调用，接收参数就是 future，onFulfilled 对应 resolve, onRejected 对应 reject\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e什么是 Promise ？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePromise 就是一个对象，用来表示并传递异步操作的最终结果\u003c/li\u003e\n\u003cli\u003ePromise 最主要的交互方式：将回调函数传入 then 方法来获得最终结果或出错原因\u003c/li\u003e\n\u003cli\u003ePromise 代码书写上的表现：以“链式调用”代替回调函数层层嵌套（回调地狱）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e25、谈一谈你了解ECMAScript6的新特性？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e块级作用区域              \u003ccode\u003elet a = 1;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e可定义常量                \u003ccode\u003econst PI = 3.141592654;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e变量解构赋值              \u003ccode\u003evar [a, b, c] = [1, 2, 3];\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e字符串的扩展(模板字符串)  \u003ccode\u003evar sum =\u003c/code\u003e${a + b}\u003ccode\u003e;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e数组的扩展(转换数组类型)   \u003ccode\u003eArray.from($('li'));\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e函数的扩展(扩展运算符)     \u003ccode\u003e[1, 2].push(...[3, 4, 5]);\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e对象的扩展(同值相等算法)   \u003ccode\u003e Object.is(NaN, NaN);\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e新增数据类型(Symbol)      \u003ccode\u003elet uid = Symbol('uid');\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e新增数据结构(Map)        \u003ccode\u003e let set = new Set([1, 2, 2, 3]);\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003efor...of循环            \u003ccode\u003efor(let val of arr){};\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ePromise对象            \u003ccode\u003e var promise = new Promise(func);\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGenerator函数          \u003ccode\u003e function* foo(x){yield x; return x*x;}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e引入Class(类)          \u003ccode\u003e class Foo {}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e引入模块体系            \u003ccode\u003e export default func;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e引入async函数[ES7]\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003easync function asyncPrint(value, ms) {\n      await timeout(ms);\n      console.log(value)\n     }\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e26、Object.is() 与原来的比较操作符 ===、== 的区别？\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e== 相等运算符，比较时会自动进行数据类型转换\u003c/li\u003e\n\u003cli\u003e=== 严格相等运算符，比较时不进行隐式类型转换\u003c/li\u003e\n\u003cli\u003eObject.is 同值相等算法，在 === 基础上对 0 和 NaN 特别处理\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e+0 === -0 //true\nNaN === NaN // false\n\nObject.is(+0, -0) // false\nObject.is(NaN, NaN) // true\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e27、什么是 Babel\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBabel 是一个 JS 编译器，自带一组 ES6 语法转化器，用于转化 JS 代码。\n这些转化器让开发者提前使用最新的 JS语法(ES6/ES7)，而不用等浏览器全部兼容。\u003c/li\u003e\n\u003cli\u003eBabel 默认只转换新的 JS 句法(syntax)，而不转换新的API。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e如何解决跨域问题\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eJSONP：\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e原理是：动态插入\u003ccode\u003escript\u003c/code\u003e标签，通过\u003ccode\u003escript\u003c/code\u003e标签引入一个\u003ccode\u003ejs\u003c/code\u003e文件，这个\u003ccode\u003ejs\u003c/code\u003e文件载入成功后会执行我们在\u003ccode\u003eurl\u003c/code\u003e参数中指定的函数，并且会把我们需要的\u003ccode\u003ejson\u003c/code\u003e数据作为参数传入\u003c/li\u003e\n\u003cli\u003e由于同源策略的限制，\u003ccode\u003eXmlHttpRequest\u003c/code\u003e只允许请求当前源（域名、协议、端口）的资源，为了实现跨域请求，可以通过\u003ccode\u003escript\u003c/code\u003e标签实现跨域请求，然后在服务端输出\u003ccode\u003eJSON\u003c/code\u003e数据并执行回调函数，从而解决了跨域的数据请求\u003c/li\u003e\n\u003cli\u003e优点是兼容性好，简单易用，支持浏览器与服务器双向通信。缺点是只支持GET请求\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eJSONP\u003c/code\u003e：\u003ccode\u003ejson+padding\u003c/code\u003e（内填充），顾名思义，就是把\u003ccode\u003eJSON\u003c/code\u003e填充到一个盒子里\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e  function createJs(sUrl){\n\n      var oScript = document.createElement('script');\n      oScript.type = 'text/javascript';\n      oScript.src = sUrl;\n      document.getElementsByTagName('head')[0].appendChild(oScript);\n  }\n\n  createJs('jsonp.js');\n\n  box({\n     'name': 'test'\n  });\n\n  function box(json){\n      alert(json.name);\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eCORS\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e服务器端对于\u003ccode\u003eCORS\u003c/code\u003e的支持，主要就是通过设置\u003ccode\u003eAccess-Control-Allow-Origin\u003c/code\u003e来进行的。如果浏览器检测到相应的设置，就可以允许\u003ccode\u003eAjax\u003c/code\u003e进行跨域的访问\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e通过修改document.domain来跨子域\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e将子域和主域的\u003ccode\u003edocument.domain\u003c/code\u003e设为同一个主域.前提条件：这两个域名必须属于同一个基础域名!而且所用的协议，端口都要一致，否则无法利用\u003ccode\u003edocument.domain\u003c/code\u003e进行跨域。主域相同的使用\u003ccode\u003edocument.domain\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e使用window.name来进行跨域\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewindow\u003c/code\u003e对象有个name属性，该属性有个特征：即在一个窗口(\u003ccode\u003ewindow\u003c/code\u003e)的生命周期内,窗口载入的所有的页面都是共享一个\u003ccode\u003ewindow.name\u003c/code\u003e的，每个页面对window.name都有读写的权限，\u003ccode\u003ewindow.name\u003c/code\u003e是持久存在一个窗口载入过的所有页面中的\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e使用HTML5中新引进的window.postMessage方法来跨域传送数据\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e还有\u003ccode\u003eflash\u003c/code\u003e、在服务器上设置代理页面等跨域方式。个人认为\u003ccode\u003ewindow.name\u003c/code\u003e的方法既不复杂，也能兼容到几乎所有浏览器，这真是极好的一种跨域方法\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e如何解决跨域问题?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ejsonp\u003c/code\u003e、 \u003ccode\u003eiframe\u003c/code\u003e、\u003ccode\u003ewindow.name\u003c/code\u003e、\u003ccode\u003ewindow.postMessage\u003c/code\u003e、服务器上设置代理页面\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如何解决跨域问题?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003edocument.domain + iframe\u003c/code\u003e：要求主域名相同 //只能跨子域\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eJSONP(JSON with Padding)``：\u003c/code\u003eresponse: callback(data)`` //只支持 GET 请求\u003c/li\u003e\n\u003cli\u003e跨域资源共享\u003ccode\u003eCORS(XHR2)``：\u003c/code\u003eAccess-Control-Allow` //兼容性 IE10+\u003c/li\u003e\n\u003cli\u003e跨文档消息传输(HTML5)：\u003ccode\u003epostMessage + onmessage\u003c/code\u003e  //兼容性 IE8+\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eWebSocket(HTML5)：new WebSocket(url) + onmessage\u003c/code\u003e //兼容性 IE10+\u003c/li\u003e\n\u003cli\u003e服务器端设置代理请求：服务器端不受同源策略限制\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCookie\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e请你谈谈Cookie的弊端\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ecookie虽然在持久保存客户端数据提供了方便，分担了服务器存储的负担，但还是有很多局限性的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e第一：每个特定的域名下最多生成20个cookie\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.IE6或更低版本最多20个cookie\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e2.IE7和之后的版本最后可以有50个cookie。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e3.Firefox最多50个cookie\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e4.chrome和Safari没有做硬性限制\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e请你谈谈Cookie的弊端？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e每个特定的域名下最多生成的 cookie 个数有限制\u003c/li\u003e\n\u003cli\u003eIE 和 Opera 会清理近期最少使用的 cookie，Firefox 会随机清理 cookie\u003c/li\u003e\n\u003cli\u003ecookie 的最大大约为 4096 字节，为了兼容性，一般设置不超过 4095 字节\u003c/li\u003e\n\u003cli\u003e如果 cookie 被人拦截了，就可以取得所有的 session 信息\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eMVC\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e说说你对MVC和MVVM的理解\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMVC\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eView 传送指令到 Controller\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eController 完成业务逻辑后，要求 Model 改变状态\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eModel 将新的数据发送到 View，用户得到反馈\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所有通信都是单向的\u003c/p\u003e\n\u003ch2\u003eGit\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003egit fetch和git pull的区别\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egit pull：相当于是从远程获取最新版本并merge到本地\u003c/li\u003e\n\u003cli\u003egit fetch：相当于是从远程获取最新版本到本地，不会自动merge\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e数据结构\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e栈和队列的区别?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e栈的插入和删除操作都是在一端进行的，而队列的操作却是在两端进行的。\u003c/li\u003e\n\u003cli\u003e队列先进先出，栈先进后出。\u003c/li\u003e\n\u003cli\u003e栈只允许在表尾一端进行插入和删除，而队列只允许在表尾一端进行插入，在表头一端进行删除\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e栈和堆的区别？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e栈区（stack）—   由编译器自动分配释放   ，存放函数的参数值，局部变量的值等。\u003c/li\u003e\n\u003cli\u003e堆区（heap）   —   一般由程序员分配释放，   若程序员不释放，程序结束时可能由OS回收。\u003c/li\u003e\n\u003cli\u003e堆（数据结构）：堆可以被看成是一棵树，如：堆排序；\u003c/li\u003e\n\u003cli\u003e栈（数据结构）：一种先进后出的数据结构\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e快速 排序的思想并实现一个快排？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\"快速排序\"的思想很简单，整个排序过程只需要三步：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e（1）在数据集之中，找一个基准点\u003c/li\u003e\n\u003cli\u003e（2）建立两个数组，分别存储左边和右边的数组\u003c/li\u003e\n\u003cli\u003e（3）利用递归进行下次比较\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction quickSort(arr){\n    if(arr.length\u0026#x3C;=1){\n        return arr;//如果数组只有一个数，就直接返回；\n    }\n\n    var num = Math.floor(arr.length/2);//找到中间数的索引值，如果是浮点数，则向下取整\n\n    var numValue = arr.splice(num,1);//找到中间数的值\n    var left = [];\n    var right = [];\n\n    for(var i=0;i\u0026#x3C;arr.length;i++){\n        if(arr[i]\u0026#x3C;numValue){\n            left.push(arr[i]);//基准点的左边的数传到左边数组\n        }\n        else{\n           right.push(arr[i]);//基准点的右边的数传到右边数组\n        }\n    }\n\n    return quickSort(left).concat([numValue],quickSort(right));//递归不断重复比较\n}\n\nalert(quickSort([32,45,37,16,2,87]));//弹出“2,16,32,37,45,87”\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e数据库\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e说说mongoDB和MySQL的区别\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eMySQL\u003c/code\u003e是传统的关系型数据库，MongoDB则是非关系型数据库\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emongodb\u003c/code\u003e以BSON结构（二进制）进行存储，对海量数据存储有着很明显的优势。\u003c/li\u003e\n\u003cli\u003e对比传统关系型数据库,NoSQL有着非常显著的性能和扩展性优势，与关系型数据库相比，MongoDB的优点有： ①弱一致性（最终一致），更能保证用户的访问速度： ②文档结构的存储方式，能够更便捷的获取数据\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e手写代码\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e手写事件侦听器，并要求兼容浏览器\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar eventUtil = {\n  getEvent: function(event) {\n      return event || window.event;\n  },\n\n  getTarget: function(event) {\n      return event.target || event.srcElement;\n  },\n\n  addListener: function(element, type, hander) {\n      if (element.addEventListener) {\n          element.addEventListener(type, hander, false);\n      } else if (element.attachEvent) {\n          element.attachEvent('on' + type, hander);\n      } else {\n          element['on' + type] = hander;\n      }\n  },\n\n  removeListener: function(element, type, hander) {\n      if (element.removeEventListener) {\n          element.removeEventListener(type, hander, false);\n      } else if (element.deattachEvent) {\n          element.detachEvent(type, hander);\n      } else {\n          element['on' + type] = null;\n      }\n  },\n\n  preventDefault: function(event) {\n      if (event.preventDefault) {\n          event.preventDefault();\n      } else {\n          event.returnValue = false;\n      }\n  },\n\n  stopPropagation: function(event) {\n      if (event.stopPropagation) {\n          event.stopPropagation();\n      } else {\n          event.cancelBubble = true;\n      }\n  }\n};\n\n// 调用\n(function() {\n  var btn = document.getElementById(\"btn\");\n  var link = document.getElementsByTagName(\"a\")[0];\n\n  eventUtil.addListener(btn, \"click\", function(event) {\n      var event = eventUtil.getEvent(event);\n      var target = eventUtil.getTarget(event);\n      alert(event.type);\n      alert(target);\n      eventUtil.stopPropagation(event);\n  });\n\n  eventUtil.addListener(link, \"click\", function(event) {\n      alert(\"prevent default event\");\n      var event = eventUtil.getEvent(event);\n      eventUtil.preventDefault(event);\n  });\n\n  eventUtil.addListener(document.body, \"click\", function() {\n      alert(\"click body\");\n  });\n})();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写事件模型\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar Event = (function () {\n    var list = {}, bind, trigger, remove;\n    bind = function (key, fn) {\n        if (!list[key]) {\n            list[key] = [];\n        }\n        list[key].push(fn);\n    };\n    trigger = function () {\n        var key = Array.prototype.shift.call(arguments);\n        var fns = list[key];\n        if (!fns || fns.length === 0) {\n            return false;\n        }\n        for (var i = 0, fn; fn = fns[i++];) {\n            fn.apply(this, arguments);\n        }\n    };\n    remove = function (key, fn) {\n        var fns = list[key];\n        if (!fns) {\n            return false;\n        }\n        if (!fn) {\n            fns \u0026#x26; (fns.length = 0);\n        } else {\n            for (var i = fns.length - 1; i \u003e= 0; i--) {\n                var _fn = fns[i];\n                if (_fn === fn) {\n                    fns.splice(i, 1);\n                }\n            }\n        }\n    };\n    return {\n        bind: bind,\n        trigger: trigger,\n        remove: remove\n    }\n})();\n\n// 调用\nEvent.bind('Hit', function(){ console.log('bind event'); }); // 绑定事件\nEvent.trigger(\"Hit\", function(){ console.log('trigger event'); }); // 触发事件\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写事件代理，并要求兼容浏览器\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction delegateEvent(parentEl, selector, type, fn) {\n    var handler = function(e){\n          var e = e || window.event;\n          var target = e.target || e.srcElement;\n          if (matchSelector(target, selector)) {\n              if(fn) {\n                  fn.call(target, e);\n              }\n          }\n    };\n    if(parentEl.addEventListener){\n        parentEl.addEventListener(type, handler);\n    }else{\n        parentEl.attachEvent(\"on\" + type, handler);\n    }\n}\n/**\n * support #id, tagName, .className\n */\nfunction matchSelector(ele, selector) {\n    // if use id\n    if (selector.charAt(0) === \"#\") {\n        return ele.id === selector.slice(1);\n    }\n    // if use class\n    if (selector.charAt(0) === \".\") {\n        return (\" \" + ele.className + \" \").indexOf(\" \" + selector.slice(1) + \" \") != -1;\n    }\n    // if use tagName\n    return ele.tagName.toLowerCase() === selector.toLowerCase();\n}\n\n// 调用\nvar box = document.getElementById(\"box\");\ndelegateEvent(box, \"a\", \"click\", function(){\n    console.log(this.href);\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写事件触发器，并要求兼容浏览器\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fireEvent = function(element, event){\n    if (document.createEventObject){\n        var mockEvent = document.createEventObject();\n        return element.fireEvent('on' + event, mockEvent)\n    }else{\n        var mockEvent = document.createEvent('HTMLEvents');\n        mockEvent.initEvent(event, true, true);\n        return element.dispatchEvent(mockEvent);\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写 Function.bind 函数\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eif (!Function.prototype.bind) {\n  Function.prototype.bind = function (oThis) {\n    if (typeof this !== \"function\") {\n      throw new TypeError(\"'this' is not function\");\n    }\n\n    // bind's default arguments, array without first element\n    // first part arguments for the function\n    var aBindArgs = Array.prototype.slice.call(arguments, 1);\n    var fToBind = this; // the function will be binding\n    var fNOP = function () {};\n    var fBound = function () {\n          // target this will be binding\n          var oThis = this instanceof fNOP ? this : oThis || this;\n          // last part arguments for the function\n          var aCallArgs = Array.prototype.slice.call(arguments);\n          // complete arguments for the function\n          var aFuncArgs = aBindArgs.concat(aCallArgs);\n          return fToBind.apply(oThis, aFuncArgs);\n        };\n\n    // fBound extends fToBind\n    fNOP.prototype = this.prototype;\n    fBound.prototype = new fNOP();\n\n    return fBound;\n  };\n}\n\n// 调用\nvar add = function(a, b, c){ return a + b + c;};\nvar newAdd = add.bind(null, 1, 2);\nvar result = newAdd(3);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写数组快速排序\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar quickSort = function(arr) {\n    if (arr.length \u0026#x3C;= 1) { return arr; }\n    var pivotIndex = Math.floor(arr.length / 2);\n    var pivot = arr.splice(pivotIndex, 1)[0];\n    var left = [];\n    var right = [];\n    for (var i = 0, len = arr.length; i \u0026#x3C; len; i++){\n        if (arr[i] \u0026#x3C; pivot) {\n          left.push(arr[i]);\n        } else {\n          right.push(arr[i]);\n        }\n    }\n    return quickSort(left).concat([pivot], quickSort(right));\n};\n\n// 调用\nquickSort([9, 4, 2, 8, 1, 5, 3, 7]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写数组冒泡排序\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar bubble = function(arr){\n    var maxIndex = arr.length - 1, temp, flag;\n    for (var i = maxIndex; i \u003e 0; i--) {\n        flag = true\n        for (var j = 0; j \u0026#x3C; i; j++) {\n            if (arr[j] \u003e arr[j + 1]) {\n                temp = arr[j];\n                arr[j] = arr[j + 1];\n                arr[j + 1] = temp;\n                flag = false;\n            }\n        }\n        if(! flag){\n            break;\n        }\n    }\n    return arr;\n}\n// 调用\nvar arr = bubble([13, 69, 28, 93, 55, 75, 34]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e手写数组去重\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eArray.prototype.unique = function() { return [...new Set(this)];};\n// 调用\n[1, 2, 3, 3, 2, 1].unique();\n\nfunction unique1(arr){\n    var hash = {}, result = [];\n    for(var i=0, len=arr.length; i\u0026#x3C;len; i++){\n        if(! hash[arr[i]]){\n          result.push(arr[i]);\n          hash[arr[i]] = true;\n        }\n    }\n    return result;\n}\n// 调用\nunique1([1, 2, 3, 3, 2, 1]);\n\nArray.prototype.unique2 = function(){\n    this.sort();\n    var result = [this[0]];\n    var len = this.length;\n    for(var i = 0; i \u0026#x3C; len; i++){\n        if(this[i] !== result[result.length - 1]){\n          result.push(this[i]);\n        }\n    }\n    return result;\n}\n// 调用\n[1, 2, 3, 3, 2, 1].unique2();\n\nfunction unique3(arr){\n    var result = [];\n    for(var i=0; i\u0026#x3C;arr.length; i++){\n        if(result.indexOf(arr[i]) == -1){\n          result.push(arr[i]);\n        }\n    }\n    return result;\n}\n\n// 调用\nunique3([1, 2, 3, 3, 2, 1]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e将url的查询参数解析成字典对象\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction parseQuery(url) {\n  url = url == null ? window.location.href : url;\n  var search = url.substring(url.lastIndexOf(\"?\") + 1);\n  var hash = {};\n  var reg = /([^?\u0026#x26;=]+)=([^?\u0026#x26;=]*)/g;\n  search.replace(reg, function (match, $1, $2) {\n      var name = decodeURIComponent($1);\n      var val = decodeURIComponent($2);\n      hash[name] = String(val);\n      return match;\n  });\n  return hash;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e封装函数节流函数\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar throttle = function(fn, delay, mustRunDelay){\n  var timer = null;\n  var t_start;\n  return function(){\n    var context = this, args = arguments, t_curr = +new Date();\n    clearTimeout(timer);\n    if(!t_start){\n      t_start = t_curr;\n    }\n    if(t_curr - t_start \u003e= mustRunDelay){\n      fn.apply(context, args);\n      t_start = t_curr;\n    } else {\n      timer = setTimeout(function(){\n        fn.apply(context, args);\n      }, delay);\n    }\n  };\n};\n\n// 调用（两次间隔50ms内连续触发不执行，但每累计100ms至少执行一次\nwindow.onresize = throttle(myFunc, 50, 100);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e用JS实现千位分隔符\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction test1(num){\n  var str = (+ num) + '';\n  var len = str.length;\n  if(len \u0026#x3C;= 3) return str;\n  num = '';\n  while(len \u003e 3){\n      len -= 3;\n      num = ',' + str.substr(len, 3) + num;\n  }\n  return str.substr(0, len) + num;\n}\n\nfunction test2(num){\n  // ?= 正向匹配:匹配位置\n  // ?! 正向不匹配:排除位置\n  var str = (+num).toString();\n  var reg = /(?=(?!\\b)(\\d{3})+$)/g;\n  return str.replace(reg, ',');\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e线程与进程的区别\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e一个程序至少有一个进程，一个进程至少有一个线程\u003c/li\u003e\n\u003cli\u003e线程的划分尺度小于进程，使得多线程程序的并发性高\u003c/li\u003e\n\u003cli\u003e进程在执行过程中拥有独立的内存单元，而多个线程共享内存\u003c/li\u003e\n\u003cli\u003e线程不能够独立执行，必须应用程序提供多个线程执行控制\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e前端工程化的理解\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e如何评价AngularJS和BackboneJS\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ebackbone具有依赖性，依赖underscore.js。Backbone + Underscore + jQuery(or Zepto)就比一个AngularJS 多出了2 次HTTP请求.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBackbone的Model没有与UI视图数据绑定，而是需要在View中自行操作DOM来更新或读取UI数据。AngularJS与此相反，Model直接与UI视图绑定，Model与UI视图的关系，通过directive封装，AngularJS内置的通用directive，就能实现大部分操作了，也就是说，基本不必关心Model与UI视图的关系，直接操作Model就行了，UI视图自动更新\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAngularJS的directive，你输入特定数据，他就能输出相应UI视图。是一个比较完善的前端MVW框架，包含模板，数据双向绑定，路由，模块化，服务，依赖注入等所有功能，模板功能强大丰富，并且是声明式的，自带了丰富的 Angular 指令\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e谈谈你对重构的理解\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e网站重构：在不改变外部行为的前提下，简化结构、添加可读性，而在网站前端保持一致的行为。也就是说是在不改变UI的情况下，对网站进行优化， 在扩展的同时保持一致的UI\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于传统的网站来说重构通常是：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e表格(table)布局改为DIV+CSS\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使网站前端兼容于现代浏览器(针对于不合规范的CSS、如对IE6有效的)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于移动平台的优化\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e针对于SEO进行优化\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e深层次的网站重构应该考虑的方面\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e说说你对前端架构师的理解\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e负责前端团队的管理及与其他团队的协调工作，提升团队成员能力和整体效率；带领团队完成研发工具及平台前端部分的设计、研发和维护； 带领团队进行前端领域前沿技术研究及新技术调研，保证团队的技术领先负责前端开发规范制定、功能模块化设计、公共组件搭建等工作，并组织培训\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e什么样的前端代码是好的\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e高复用低耦合，这样文件小，好维护，而且好扩展。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e谈谈你对webpack的看法\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eWebPack 是一个模块打包工具，你可以使用WebPack管理你的模块依赖，并编绎输出模块们所需的静态文件。它能够很好地管理、打包Web开发中所用到的HTML、Javascript、CSS以及各种静态文件（图片、字体等），让开发过程更加高效。对于不同类型的资源，webpack有对应的模块加载器。webpack模块打包器会分析模块间的依赖关系，最后 生成了优化且合并后的静态资源\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e页面重构怎么操作？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e网站重构：不改变UI的情况下，对网站进行优化，在扩展的同时保持一致的UI。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e页面重构可以考虑的方面：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e升级第三方依赖\u003c/li\u003e\n\u003cli\u003e使用HTML5、CSS3、ES6 新特性\u003c/li\u003e\n\u003cli\u003e加入响应式布局\u003c/li\u003e\n\u003cli\u003e统一代码风格规范\u003c/li\u003e\n\u003cli\u003e减少代码间的耦合\u003c/li\u003e\n\u003cli\u003e压缩/合并静态资源\u003c/li\u003e\n\u003cli\u003e程序的性能优化\u003c/li\u003e\n\u003cli\u003e采用CDN来加速资源加载\u003c/li\u003e\n\u003cli\u003e对于JS DOM的优化\u003c/li\u003e\n\u003cli\u003eHTTP服务器的文件缓存\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e列举IE与其他浏览器不一样的特性？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIE 的渲染引擎是 Trident 与 W3C 标准差异较大：例如盒子模型的怪异模式\u003c/li\u003e\n\u003cli\u003eJS 方面有很多独立的方法，例如事件处理不同：绑定/删除事件，阻止冒泡，阻止默认事件等\u003c/li\u003e\n\u003cli\u003eCSS 方面也有自己独有的处理方式，例如设置透明，低版本IE中使用滤镜的方式\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e是否了解公钥加密和私钥加密？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e私钥用于对数据进行签名，公钥用于对签名进行验证\u003c/li\u003e\n\u003cli\u003e网站在浏览器端用公钥加密敏感数据，然后在服务器端再用私钥解密\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWEB应用从服务器主动推送Data到客户端有那些方式？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAJAX 轮询\u003c/li\u003e\n\u003cli\u003ehtml5 服务器推送事件\n\u003ccode\u003e(new EventSource(SERVER_URL)).addEventListener(\"message\", func);\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ehtml5 Websocket\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e(new WebSocket(SERVER_URL)).addEventListener(\"message\", func);\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e你怎么看待 Web App/hybrid App/Native App？（移动端前端 和 Web 前端区别？）\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWeb App(HTML5)：采用HTML5生存在浏览器中的应用，不需要下载安装\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e优点：开发成本低，迭代更新容易，不需用户升级，跨多个平台和终端\u003c/li\u003e\n\u003cli\u003e缺点：消息推送不够及时，支持图形和动画效果较差，功能使用限制（相机、GPS等）\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHybrid App(混合开发)：UI WebView，需要下载安装\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e优点：接近 Native App 的体验，部分支持离线功能\u003c/li\u003e\n\u003cli\u003e缺点：性能速度较慢，未知的部署时间，受限于技术尚不成熟\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNative App(原生开发)：依托于操作系统，有很强的交互，需要用户下载安装使用\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e优点：用户体验完美，支持离线工作，可访问本地资源（通讯录，相册）\u003c/li\u003e\n\u003cli\u003e缺点：开发成本高（多系统），开发成本高（版本更新），需要应用商店的审核\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWeb 前端开发的注意事项？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e特别设置 meta 标签 viewport\u003c/li\u003e\n\u003cli\u003e百分比布局宽度，结合 box-sizing: border-box;\u003c/li\u003e\n\u003cli\u003e使用 rem 作为计算单位。rem 只参照跟节点 html 的字体大小计算\u003c/li\u003e\n\u003cli\u003e使用 css3 新特性。弹性盒模型、多列布局、媒体查询等\u003c/li\u003e\n\u003cli\u003e多机型、多尺寸、多系统覆盖测试\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e在设计 Web APP 时，应当遵循以下几点\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e简化不重要的动画/动效/图形文字样式\u003c/li\u003e\n\u003cli\u003e少用手势，避免与浏览器手势冲突\u003c/li\u003e\n\u003cli\u003e减少页面内容，页面跳转次数，尽量在当前页面显示\u003c/li\u003e\n\u003cli\u003e增强 Loading 趣味性，增强页面主次关系\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e平时如何管理你的项目？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e规定全局样式、公共脚本\u003c/li\u003e\n\u003cli\u003e严格要求代码注释(html/js/css)\u003c/li\u003e\n\u003cli\u003e严格要求静态资源存放路径\u003c/li\u003e\n\u003cli\u003eGit 提交必须填写说明\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e如何设计突发大规模并发架构？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e及时响应(NoSQL缓存)\u003c/li\u003e\n\u003cli\u003e数据安全(数据备份)\u003c/li\u003e\n\u003cli\u003e负载均衡\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e说说最近最流行的一些东西吧？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eES6、Node、React、Webpack\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e开放性的题目\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e对前端工程师这个职位是怎么样理解的？它的前景会怎么样？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e前端是最贴近用户的程序员，比后端、数据库、产品经理、运营、安全都近\n\u003cul\u003e\n\u003cli\u003e实现界面交互\u003c/li\u003e\n\u003cli\u003e提升用户体验\u003c/li\u003e\n\u003cli\u003e有了\u003ccode\u003eNode.js\u003c/code\u003e，前端可以实现服务端的一些事情\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e前端是最贴近用户的程序员，前端的能力就是能让产品从 \u003ccode\u003e90\u003c/code\u003e分进化到 \u003ccode\u003e100\u003c/code\u003e 分，甚至更好，\u003c/li\u003e\n\u003cli\u003e参与项目，快速高质量完成实现效果图，精确到\u003ccode\u003e1px\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e与团队成员，\u003ccode\u003eUI\u003c/code\u003e设计，产品经理的沟通；\u003c/li\u003e\n\u003cli\u003e做好的页面结构，页面重构和用户体验；\u003c/li\u003e\n\u003cli\u003e处理\u003ccode\u003ehack\u003c/code\u003e，兼容、写出优美的代码格式；\u003c/li\u003e\n\u003cli\u003e针对服务器的优化、拥抱最新前端技术。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e平时如何管理你的项目？\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先期团队必须确定好全局样式（\u003ccode\u003eglobe.css\u003c/code\u003e），编码模式(\u003ccode\u003eutf-8\u003c/code\u003e) 等；\u003c/li\u003e\n\u003cli\u003e编写习惯必须一致（例如都是采用继承式的写法，单样式都写成一行）；\u003c/li\u003e\n\u003cli\u003e标注样式编写人，各模块都及时标注（标注关键样式调用的地方）；\u003c/li\u003e\n\u003cli\u003e页面进行标注（例如 页面 模块 开始和结束）；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCSS\u003c/code\u003e跟\u003ccode\u003eHTML\u003c/code\u003e 分文件夹并行存放，命名都得统一（例如\u003ccode\u003estyle.css\u003c/code\u003e）；\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eJS\u003c/code\u003e 分文件夹存放 命名以该JS功能为准的英文翻译\u003c/li\u003e\n\u003cli\u003e图片采用整合的 \u003ccode\u003eimages.png\u003c/code\u003e \u003ccode\u003epng8\u003c/code\u003e 格式文件使用\u003c/li\u003e\n\u003cli\u003e尽量整合在一起使用方便将来的管理\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e一些开放性题目\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e自我介绍：除了基本个人信息以外，面试官更想听的是你与众不同的地方和你的优势\u003c/li\u003e\n\u003cli\u003e项目介绍\u003c/li\u003e\n\u003cli\u003e如何看待前端开发？\u003c/li\u003e\n\u003cli\u003e平时是如何学习前端开发的？\u003c/li\u003e\n\u003cli\u003e未来三到五年的规划是怎样的？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e你觉得前端工程的价值体现在哪\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e为简化用户使用提供技术支持（交互部分）\u003c/li\u003e\n\u003cli\u003e为多个浏览器兼容性提供支持\u003c/li\u003e\n\u003cli\u003e为提高用户浏览速度（浏览器性能）提供支持\u003c/li\u003e\n\u003cli\u003e为跨平台或者其他基于\u003ccode\u003ewebkit\u003c/code\u003e或其他渲染引擎的应用提供支持\u003c/li\u003e\n\u003cli\u003e为展示数据提供支持（数据接口）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e数据结构与算法之美\u003c/h2\u003e\n\u003cp\u003e《\u003ca href=\"https://time.geekbang.org/column/126\"\u003e数据结构与算法之美\u003c/a\u003e》是极客时间上的一个算法学习系列，在学习之后特在此做记录和总结。\u003c/p\u003e\n\u003cp\u003e数据结构和算法是相辅相成的，数据结构是为算法服务的，算法要作用在特定的数据结构之上。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e从广义上讲，数据结构就是指一组数据的存储结构。算法就是操作数据的一组方法。\u003c/li\u003e\n\u003cli\u003e从狭义上讲，是指某些著名的数据结构和算法，比如队列、栈、堆、二分查找、动态规划等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e一、时间复杂度分析\u003c/h3\u003e\n\u003cp\u003e大 O 复杂度表示法，实际上并不具体表示代码真正的执行时间，而是表示代码执行时间随数据规模增长的变化趋势，所以，也叫作渐进时间复杂度（asymptotic time complexity），简称时间复杂度。\u003c/p\u003e\n\u003cp\u003e分析一段代码的时间复杂度有三个比较实用的方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e只关注循环执行次数最多的一段代码。例如代码被执行了 n 次，所以总的时间复杂度就是 O(n)。\u003c/li\u003e\n\u003cli\u003e加法法则：总复杂度等于量级最大的那段代码的复杂度。例如两段代码的复杂度分别为O(n) 和 O(n^2)，那么整段代码的时间复杂度就为 O(n^2)。\u003c/li\u003e\n\u003cli\u003e乘法法则：嵌套代码的复杂度等于嵌套内外代码复杂度的乘积。假设 T1(n) = O(n)，T2(n) = O(n^2)，则 T1(n) * T2(n) = O(n^3)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e1）多项式量级\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e非多项式量级只有两个：O(2^n) 和 O(n!)。接下来主要来看几种常见的多项式时间复杂度。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eO(1)，并不是指只执行了一行代码，只要算法中不存在循环语句、递归语句，即使有成千上万行的代码，其时间复杂度也是Ο(1)。\u003c/li\u003e\n\u003cli\u003eO(logn)、O(nlogn)，假设代码的执行次数是2^x=n，那么x=x=log2^n，因此这段代码的时间复杂度就是 O(log2^n)。\u003c/li\u003e\n\u003cli\u003eO(m+n)、O(m*n)，因为无法事先评估 m 和 n 谁的量级大，所以在表示复杂度的时候，就不能简单地利用加法法则，省略掉其中一个。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e2）最好和最坏\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e最好情况时间复杂度就是，在最理想的情况下，执行这段代码的时间复杂度。例如在最理想的情况下，要查找的变量 x 正好是数组的第一个元素。\u003c/p\u003e\n\u003cp\u003e最坏情况时间复杂度就是，在最糟糕的情况下，执行这段代码的时间复杂度。如果数组中没有要查找的变量 x，那么需要把整个数组都遍历一遍才行。\u003c/p\u003e\n\u003ch3\u003e二、数据结构\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e1）数组\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e数组（Array）是一种线性表数据结构。它用一组连续的内存空间，来存储一组具有相同类型的数据。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e线性表（Linear List）就是数据排成像一条线一样的结构。每个线性表上的数据最多只有前和后两个方向。比如数组、链表、队列、栈等。\u003c/li\u003e\n\u003cli\u003e在非线性表中，数据之间并不是简单的前后关系。比如二叉树、堆、图等。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在面试的时候，常常会问数组和链表的区别，很多人都回答说，“链表适合插入、删除，时间复杂度 O(1)；数组适合查找，查找时间复杂度为 O(1)”。\u003c/p\u003e\n\u003cp\u003e实际上，这种表述是不准确的。数组是适合查找操作，但是查找的时间复杂度并不为 O(1)。即便是排好序的数组，你用二分查找，时间复杂度也是 O(logn)。\u003c/p\u003e\n\u003cp\u003e所以，正确的表述应该是，数组支持随机访问，根据下标随机访问的时间复杂度为 O(1)。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2）链表\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e数组和链表的区别如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e数组需要一块连续的内存空间来存储，对内存的要求比较高。链表恰恰相反，它并不需要一块连续的内存空间，它通过“指针”将一组零散的内存块串联起来使用。\u003c/li\u003e\n\u003cli\u003e链表删除一个数据是非常快速的，只需考虑相邻结点的指针改变，所以对应的时间复杂度是 O(1)。而链表随机访问的性能没有数组好，需要 O(n) 的时间复杂度。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e三种最常见的链表结构，它们分别是：单链表、双向链表和循环链表。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e单链表通过指针将一组零散的内存块串联在一起。其中，把内存块称为链表的“结点”。为了将所有的结点串起来，每个链表的结点除了存储数据之外，还需要记录链上的下一个结点的地址。把这个记录下个结点地址的指针叫作后继指针 next。\u003c/li\u003e\n\u003cli\u003e循环链表是一种特殊的单链表。其优点是从链尾到链头比较方便。当要处理的数据具有环型结构特点时，就特别适合采用循环链表。\u003c/li\u003e\n\u003cli\u003e双向链表支持两个方向，每个结点不止有一个后继指针 next 指向后面的结点，还有一个前驱指针 prev 指向前面的结点。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e检查链表代码是否正确的边界条件有这样几个：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e如果链表为空时，代码是否能正常工作？\u003c/li\u003e\n\u003cli\u003e如果链表只包含一个结点时，代码是否能正常工作？\u003c/li\u003e\n\u003cli\u003e如果链表只包含两个结点时，代码是否能正常工作？\u003c/li\u003e\n\u003cli\u003e代码逻辑在处理头结点和尾结点的时候，是否能正常工作？\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e5 个常见的链表操作。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e单链表反转\u003c/li\u003e\n\u003cli\u003e链表中环的检测\u003c/li\u003e\n\u003cli\u003e两个有序的链表合并\u003c/li\u003e\n\u003cli\u003e删除链表倒数第 n 个结点\u003c/li\u003e\n\u003cli\u003e求链表的中间结点\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e3）栈\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e后进者先出，先进者后出，这就是典型的“栈”结构。从栈的操作特性上来看，栈是一种“操作受限”的线性表，只允许在一端插入和删除数据。\u003c/p\u003e\n\u003cp\u003e栈既可以用数组来实现（顺序栈），也可以用链表来实现（链式栈）。\u003c/p\u003e\n\u003cp\u003e比较经典的一个应用场景就是函数调用栈。另一个常见的应用场景，编译器如何利用栈来实现表达式求值。\u003c/p\u003e\n\u003cp\u003e除了用栈来实现表达式求值，还可以借助栈来检查表达式中的括号是否匹配。比如，{[] ()[{}]}或[{()}([])]等都为合法格式，而{[}()]或[({)]为不合法的格式。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4）队列\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e先进者先出，这就是典型的“队列”。队列跟栈非常相似，支持的操作也很有限\u003c/p\u003e\n\u003cp\u003e对于栈来说，只需要一个栈顶指针就可以了。但是队列需要两个指针：一个是 head 指针，指向队头；一个是 tail 指针，指向队尾。\u003c/p\u003e\n\u003cp\u003e作为一种非常基础的数据结构，队列的应用也非常广泛。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e循环队列长得像一个环。原本数组是有头有尾的，是一条直线。现在把首尾相连，扳成了一个环。\u003c/li\u003e\n\u003cli\u003e阻塞队列是在队列为空的时候，从队头取数据会被阻塞。如果队列已经满了，那么插入数据的操作就会被阻塞，直到队列中有空闲位置后再插入数据。\u003c/li\u003e\n\u003cli\u003e并发队列最简单直接的实现方式是直接在 enqueue()、dequeue() 方法上加锁，但是锁粒度大并发度会比较低，同一时刻仅允许一个存或者取操作。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e5）跳表\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e跳表（Skip List）是一种各方面性能都比较优秀的动态数据结构，可以支持快速地插入、删除、查找操作，可以替代红黑树（Red-black Tree）。\u003c/p\u003e\n\u003cp\u003e在链表上加一层索引之后，查找一个结点需要遍历的结点个数减少了，也就是说查找效率提高了。这种链表加多级索引的结构，就是跳表。\u003c/p\u003e\n\u003cp\u003e在一个单链表中查询某个数据的时间复杂度是 O(n)，在跳表中查询任意数据的时间复杂度就是 O(logn)，空间复杂度是 O(n)。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6）散列表\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e散列表（Hash Table）平时也叫“哈希表”或者“Hash 表”。散列表用的是数组支持的按照下标随机访问数据的特性，时间复杂度是 O(1) ，所以散列表其实就是数组的一种扩展，由数组演化而来。\u003c/p\u003e\n\u003cp\u003e散列函数定义成 hash(key)，其中 key 表示元素的键值，hash(key) 的值表示经过散列函数计算得到的散列值。其设计的基本要求：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e散列函数计算得到的散列值是一个非负整数；\u003c/li\u003e\n\u003cli\u003e如果 key1 = key2，那 hash(key1) == hash(key2)；\u003c/li\u003e\n\u003cli\u003e如果 key1 ≠ key2，那 hash(key1) ≠ hash(key2)。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e常用的散列冲突解决方法有两类，开放寻址法（open addressing）和链表法（chaining）。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e开放寻址法的核心思想是，如果出现了散列冲突，就重新探测一个空闲位置，将其插入。\u003c/li\u003e\n\u003cli\u003e在散列表中，每个“桶（bucket）”或者“槽（slot）”会对应一条链表，所有散列值相同的元素我们都放到相同槽位对应的链表中。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e7）二叉树\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e树（Tree）有三个比较相似的概念：高度（Height）、深度（Depth）、层（Level）。\u003c/p\u003e\n\u003cp\u003e除了叶子节点之外，每个节点都有左右两个子节点，这种二叉树就叫做满二叉树。\u003c/p\u003e\n\u003cp\u003e子节点都在最底下两层，最后一层的叶子节点都靠左排列，并且除了最后一层，其他层的节点个数都要达到最大，这种二叉树叫做完全二叉树。\u003c/p\u003e\n\u003cp\u003e二叉树的遍历有三种，前序遍历、中序遍历和后序遍历。遍历的时间复杂度是 O(n)。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e前序遍历是指，对于树中的任意节点来说，先打印这个节点，然后再打印它的左子树，最后打印它的右子树。\u003c/li\u003e\n\u003cli\u003e中序遍历是指，对于树中的任意节点来说，先打印它的左子树，然后再打印它本身，最后打印它的右子树。\u003c/li\u003e\n\u003cli\u003e后序遍历是指，对于树中的任意节点来说，先打印它的左子树，然后再打印它的右子树，最后打印这个节点本身。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e二叉查找树（Binary Search Tree，BST）要求，在树中的任意一个节点，其左子树中的每个节点的值，都要小于这个节点的值，而右子树节点的值都大于这个节点的值。\u003c/p\u003e\n\u003cp\u003e中序遍历二叉查找树，可以输出有序的数据序列，时间复杂度是 O(n)，非常高效。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8）红黑树\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e平衡二叉树的严格定义是这样的：二叉树中任意一个节点的左右子树的高度相差不能大于 1。\u003c/p\u003e\n\u003cp\u003e红黑树的英文是“Red-Black Tree”，简称 R-B Tree。它是一种不严格的平衡二叉查找树。\u003c/p\u003e\n\u003cp\u003e红黑树中的节点，一类被标记为黑色，一类被标记为红色。除此之外，一棵红黑树还需要满足这样几个要求：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e根节点是黑色的；\u003c/li\u003e\n\u003cli\u003e每个叶子节点都是黑色的空节点（NIL），也就是说，叶子节点不存储数据；\u003c/li\u003e\n\u003cli\u003e任何相邻的节点都不能同时为红色，也就是说，红色节点是被黑色节点隔开的；\u003c/li\u003e\n\u003cli\u003e每个节点，从该节点到达其可达叶子节点的所有路径，都包含相同数目的黑色节点；\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e9）堆\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e堆（Heap）是一种特殊的树。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e堆是一个完全二叉树；\u003c/li\u003e\n\u003cli\u003e堆中每一个节点的值都必须大于等于或小于等于其子树中每个节点的值，前者叫大顶堆，后者叫小顶堆。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e完全二叉树比较适合用数组来存储。数组中下标为 i 的节点的左子节点，就是下标为 i\u003cem\u003e2 的节点，右子节点就是下标为 i\u003c/em\u003e2+1 的节点，父节点就是下标为 2/i​ 的节点。\u003c/p\u003e\n\u003cp\u003e将堆进行调整，让其重新满足堆的特性，这个过程叫做堆化（heapify）。堆化非常简单，就是顺着节点所在的路径，向上或者向下，对比，然后交换。\u003c/p\u003e\n\u003cp\u003e堆这种数据结构几个非常重要的应用：优先级队列、求 Top K 和求中位数。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e10）图\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e图（Graph）和树比起来，这是一种更加复杂的非线性表结构。\u003c/p\u003e\n\u003cp\u003e树中的元素称为节点，图中的元素就叫做顶点（vertex）。图中的一个顶点可以与任意其他顶点建立连接关系。把这种建立的关系叫做边（edge）。度（degree）就是跟顶点相连接的边的条数。\u003c/p\u003e\n\u003cp\u003e把这种边有方向的图叫做“有向图”。以此类推，把边没有方向的图就叫做“无向图”。在有向图中，把度分为入度（In-degree）和出度（Out-degree）。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e11）Trie树\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTrie 树，也叫“字典树”。它是一个树形结构，一种专门处理字符串匹配的数据结构，可解决在一组字符串集合中快速查找某个字符串的问题。\u003c/p\u003e\n\u003cp\u003eTrie 树的本质，就是利用字符串之间的公共前缀，将重复的前缀合并在一起。\u003c/p\u003e\n\u003cp\u003e每次查询时，如果要查询的字符串长度是 k，那只需要比对大约 k 个节点，就能完成查询操作。\u003c/p\u003e\n\u003cp\u003e跟原本那组字符串的长度和个数没有任何关系。所以说，构建好 Trie 树后，在其中查找字符串的时间复杂度是 O(k)，k 表示要查找的字符串的长度。\u003c/p\u003e\n\u003ch3\u003e三、算法\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e1）递归\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e只要同时满足以下三个条件，就可以用递归来解决。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e一个问题的解可以分解为几个子问题的解。\u003c/li\u003e\n\u003cli\u003e这个问题与分解之后的子问题，除了数据规模不同，求解思路完全一样。\u003c/li\u003e\n\u003cli\u003e存在递归终止条件。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e写递归代码的关键就是找到如何将大问题分解为小问题的规律，并且基于此写出递推公式，然后再推敲终止条件，最后将递推公式和终止条件翻译成代码。\u003c/p\u003e\n\u003cp\u003e对于递归代码，这种试图想清楚整个递和归过程的做法，实际上是进入了一个思维误区。很多时候，我们理解起来比较吃力，主要原因就是自己给自己制造了这种理解障碍。\u003c/p\u003e\n\u003cp\u003e因此，编写递归代码的关键是，只要遇到递归，我们就把它抽象成一个递推公式，不用想一层层的调用关系，不要试图用人脑去分解递归的每个步骤。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2）排序\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e分析一个排序算法，要从几个方面入手：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e排序算法的执行效率，衡量方面：\n\u003cul\u003e\n\u003cli\u003e最好情况、最坏情况、平均情况时间复杂度。\u003c/li\u003e\n\u003cli\u003e时间复杂度的系数、常数 、低阶。\u003c/li\u003e\n\u003cli\u003e比较次数和交换（或移动）次数。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e排序算法的内存消耗，针对排序算法的空间复杂度，我们还引入了一个新的概念，原地排序（Sorted in place），特指空间复杂度是 O(1) 的排序算法。\u003c/li\u003e\n\u003cli\u003e排序算法的稳定性，如果待排序的序列中存在值相等的元素，经过排序之后，相等元素之间原有的先后顺序不变。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e常见的排序算法有：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e冒泡排序（Bubble Sort），只会操作相邻的两个数据。每次冒泡操作都会对相邻的两个元素进行比较，看是否满足大小关系要求。如果不满足就让它俩互换。\u003c/li\u003e\n\u003cli\u003e插入排序（Insertion Sort），取未排序区间中的元素，在已排序区间中找到合适的插入位置将其插入，并保证已排序区间数据一直有序。\u003c/li\u003e\n\u003cli\u003e选择排序（Selection Sort），思路有点类似插入排序，也分已排序区间和未排序区间，但是选择排序每次会从未排序区间中找到最小的元素，将其放到已排序区间的末尾。\u003c/li\u003e\n\u003cli\u003e归并排序（Merge Sort），如果要排序一个数组，先把数组从中间分成前后两部分，然后对前后两部分分别排序，再将排好序的两部分合并在一起，这样整个数组就都有序了。\u003c/li\u003e\n\u003cli\u003e快速排序（Quick Sort），利用的也是分治思想，如果要排序数组中下标从 p 到 r 之间的一组数据，选择 p 到 r 之间的任意一个数据作为 pivot（分区点）。遍历 p 到 r 之间的数据，将小于 pivot 的放到左边，将大于 pivot 的放到右边，将 pivot 放到中间。归并排序和快速排序的区别：\n\u003cul\u003e\n\u003cli\u003e归并排序的处理过程是由下到上的，先处理子问题，然后再合并。归并排序虽然是稳定的、时间复杂度为 O(nlogn) 的排序算法，但是它是非原地排序算法。\u003c/li\u003e\n\u003cli\u003e快排正好相反，它的处理过程是由上到下的，先分区，然后再处理子问题。快速排序通过设计巧妙的原地分区函数，可以实现原地排序。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e桶排序（Bucket Sort），将要排序的数据分到几个有序的桶里，每个桶里的数据再单独进行排序。\u003c/li\u003e\n\u003cli\u003e计数排序（Counting Sort），桶排序的一种特殊情况。当要排序的 n 个数据，所处的范围并不大的时候，比如最大值是 k，就可以把数据划分成 k 个桶。每个桶内的数据值都是相同的，省掉了桶内排序的时间。\u003c/li\u003e\n\u003cli\u003e堆排序，堆排序的过程大致分解成两个大的步骤，首先将数组原地建成一个堆，建堆结束之后，数组中的数据已经是按照大顶堆的特性来组织的。数组中的第一个元素就是堆顶，也就是最大的元素。把它跟最后一个元素交换，那最大元素就放到了下标为 n 的位置。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e3）二分查找\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e二分查找（Binary Search）针对的是一个有序的数据集合，查找思想有点类似分治思想。每次都通过跟区间的中间元素对比，将待查找的区间缩小为之前的一半，直到找到要查找的元素，或者区间被缩小为 0。\u003c/p\u003e\n\u003cp\u003e容易出错的 3 个地方\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e循环退出条件，注意是 low\u0026#x3C;=high，而不是 low。\u003c/li\u003e\n\u003cli\u003emid 的取值，如果 low 和 high 比较大的话，两者之和就有可能会溢出。改成 low + ((high - low) \u003e\u003e 1) 即可。\u003c/li\u003e\n\u003cli\u003elow 和 high 的更新，low=mid+1，high=mid-1。注意这里的 +1 和 -1。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e二分查找的时间复杂度是 O(logn)，查找数据的效率非常高。不过，并不是什么情况下都可以用二分查找，它的应用场景是有很大局限性的。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e二分查找依赖的是顺序表结构，简单点说就是数组。\u003c/li\u003e\n\u003cli\u003e二分查找针对的是有序数据。\u003c/li\u003e\n\u003cli\u003e数据量太小不适合二分查找。\u003c/li\u003e\n\u003cli\u003e数据量太大也不适合二分查找。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e变形问题：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e查找第一个值等于给定值的元素。\u003c/li\u003e\n\u003cli\u003e查找最后一个值等于给定值的元素。\u003c/li\u003e\n\u003cli\u003e查找第一个大于等于给定值的元素。\u003c/li\u003e\n\u003cli\u003e查找最后一个小于等于给定值的元素。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e4）哈希算法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e哈希算法历史悠久，业界著名的哈希算法也有很多，比如 MD5、SHA 等。\u003c/p\u003e\n\u003cp\u003e将任意长度的二进制值串映射为固定长度的二进制值串，这个映射的规则就是哈希算法，而通过原始数据映射之后得到的二进制值串就是哈希值。\u003c/p\u003e\n\u003cp\u003e设计一个优秀的哈希算法需要满足的几点要求：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e从哈希值不能反向推导出原始数据（所以哈希算法也叫单向哈希算法）；\u003c/li\u003e\n\u003cli\u003e对输入数据非常敏感，哪怕原始数据只修改了一个 Bit，最后得到的哈希值也大不相同；\u003c/li\u003e\n\u003cli\u003e散列冲突的概率要很小，对于不同的原始数据，哈希值相同的概率非常小；\u003c/li\u003e\n\u003cli\u003e哈希算法的执行效率要尽量高效，针对较长的文本，也能快速地计算出哈希值。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e哈希算法的应用选了最常见的七个，分别是安全加密、唯一标识、数据校验、散列函数、负载均衡、数据分片、分布式存储。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5）字符串匹配\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eBF 算法是Brute Force的简称，中文叫作暴力匹配算法，也叫朴素匹配算法。在字符串 A 中查找字符串 B，那字符串 A 就是主串，字符串 B 就是模式串。把主串的长度记作 n，模式串的长度记作 m。\u003c/li\u003e\n\u003cli\u003eRK 算法全称叫 Rabin-Karp 算法，每次检查主串与子串是否匹配，需要依次比对每个字符。通过哈希算法对主串中的 n-m+1 个子串分别求哈希值，然后逐个与模式串的哈希值比较大小。\u003c/li\u003e\n\u003cli\u003eBM 算法全称叫 Boyer-Moore 算法， 其性能是著名的KMP 算法的 3 到 4 倍。在模式串与主串匹配的过程中，当模式串和主串某个字符不匹配的时候，能够跳过一些肯定不会匹配的情况，将模式串往后多滑动几位。\u003c/li\u003e\n\u003cli\u003eKMP 算法的核心思想和 BM 算法非常相近。假设主串是 a，模式串是 b。在模式串与主串匹配的过程中，当遇到不可匹配的字符的时候，希望找到一些规律，可以将模式串往后多滑动几位，跳过那些肯定不会匹配的情况。\u003c/li\u003e\n\u003cli\u003e多模式串匹配算法只需要扫描一遍主串，就能在主串中一次性查找多个模式串是否存在，从而大大提高匹配效率。对敏感词字典进行预处理，构建成 Trie 树结构。经典的多模式串匹配算法：AC 自动机。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e6）贪心算法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e贪心算法（greedy algorithm）有很多经典的应用，比如霍夫曼编码（Huffman Coding）、Prim 和 Kruskal 最小生成树算法、还有 Dijkstra 单源最短路径算法。\u003c/p\u003e\n\u003cp\u003e贪心算法解决问题的步骤：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e第一步，当看到这类问题的时候，首先要联想到贪心算法：针对一组数据，定义了限制值和期望值，希望从中选出几个数据，在满足限制值的情况下，期望值最大。\u003c/li\u003e\n\u003cli\u003e第二步，尝试看下这个问题是否可以用贪心算法解决：每次选择当前情况下，在对限制值同等贡献量的情况下，对期望值贡献最大的数据。\u003c/li\u003e\n\u003cli\u003e第三步，举几个例子看下贪心算法产生的结果是否是最优的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e实际上，用贪心算法解决问题的思路，并不总能给出最优解。贪心算法的题目包括分糖果、钱币找零、区间覆盖等。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7）分治算法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e分治算法（divide and conquer）的核心思想其实就是四个字，分而治之 ，也就是将原问题划分成 n 个规模较小，并且结构与原问题相似的子问题，递归地解决这些子问题，然后再合并其结果，就得到原问题的解。\u003c/p\u003e\n\u003cp\u003e分治算法的递归实现中，每一层递归都会涉及这样三个操作：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e分解：将原问题分解成一系列子问题；\u003c/li\u003e\n\u003cli\u003e解决：递归地求解各个子问题，若子问题足够小，则直接求解；\u003c/li\u003e\n\u003cli\u003e合并：将子问题的结果合并成原问题。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e分治算法能解决的问题，一般需要满足下面这几个条件：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e原问题与分解成的小问题具有相同的模式；\u003c/li\u003e\n\u003cli\u003e原问题分解成的子问题可以独立求解，子问题之间没有相关性，这一点是分治算法跟动态规划的明显区别；\u003c/li\u003e\n\u003cli\u003e具有分解终止条件，也就是说，当问题足够小时，可以直接求解；\u003c/li\u003e\n\u003cli\u003e可以将子问题合并成原问题，而这个合并操作的复杂度不能太高，否则就起不到减小算法总体复杂度的效果了。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e8）回溯算法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e回溯的处理思想，有点类似枚举搜索。枚举所有的解，找到满足期望的解。为了有规律地枚举所有可能的解，避免遗漏和重复，把问题求解的过程分为多个阶段。\u003c/p\u003e\n\u003cp\u003e每个阶段，都会面对一个岔路口，先随意选一条路走，当发现这条路走不通的时候（不符合期望的解），就回退到上一个岔路口，另选一种走法继续走。\u003c/p\u003e\n\u003cp\u003e回溯算法的应用包括深度优先搜索、八皇后、0-1 背包问题、图的着色、旅行商问题、数独、全排列、正则表达式匹配等。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e9）动态规划\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e动态规划（Dynamic Programming）比较适合用来求解最优问题，比如求最大值、最小值等等。\u003c/p\u003e\n\u003cp\u003e它的主要学习难点跟递归类似，那就是，求解问题的过程不太符合人类常规的思维方式。\u003c/p\u003e\n\u003cp\u003e把问题分解为多个阶段，每个阶段对应一个决策。记录每一个阶段可达的状态集合（去掉重复的），然后通过当前阶段的状态集合，来推导下一个阶段的状态集合，动态地往前推进。\u003c/p\u003e\n\u003cp\u003e一个模型”指的是动态规划适合解决的问题的模型。这个模型定义为“多阶段决策最优解模型”。“三个特征”分别是最优子结构、无后效性和重复子问题。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e最优子结构指的是，问题的最优解包含子问题的最优解。反过来说就是，可以通过子问题的最优解，推导出问题的最优解。\u003c/li\u003e\n\u003cli\u003e无后效性有两层含义，第一层含义是，在推导后面阶段的状态的时候，只关心前面阶段的状态值，不关心这个状态是怎么一步一步推导出来的。第二层含义是，某阶段状态一旦确定，就不受之后阶段的决策影响。\u003c/li\u003e\n\u003cli\u003e重复子问题。如果用一句话概括一下，那就是，不同的决策序列，到达某个相同的阶段时，可能会产生重复的状态。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e解决动态规划问题，一般有两种思路。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e状态转移表法。状态表一般都是二维的，所以你可以把它想象成二维数组。其中，每个状态包含三个变量，行、列、数组值。根据决策的先后过程，从前往后递推关系，分阶段填充状态表中的每个状态。\u003c/li\u003e\n\u003cli\u003e状态转移方程法。根据最优子结构，写出递归公式，也就是所谓的状态转移方程。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e说说TS和ES的区别，以及TS带来的好处？\u003c/h2\u003e\n\u003cp\u003e目标：生命周期较长（常常持续几年）的复杂SPA应用，保障开发效率的同时提升代码的可维护性和线上运行时质量。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e从开发效率上看，虽然需要多写一些类型定义代码，但TS在VSCode、WebStorm等IDE下可以做到智能提示，智能感知bug，同时我们项目常用的一些第三方类库框架都有TS类型声明，我们也可以给那些没有TS类型声明的稳定模块写声明文件，如我们的前端KOP框架(目前还是蚂蚁内部框架，类比dva)，这在团队协作项目中可以提升整体的开发效率。\u003c/li\u003e\n\u003cli\u003e从可维护性上看，长期迭代维护的项目开发和维护的成员会有很多，团队成员水平会有差异，而软件具有熵的特质，长期迭代维护的项目总会遇到可维护性逐渐降低的问题，有了强类型约束和静态检查，以及智能IDE的帮助下，可以降低软件腐化的速度，提升可维护性，且在重构时，强类型和静态类型检查会帮上大忙，甚至有了类型定义，会不经意间增加重构的频率（更安全、放心）。\u003c/li\u003e\n\u003cli\u003e从线上运行时质量上看，我们现在的SPA项目的很多bug都是由于一些调用方和被调用方（如组件模块间的协作、接口或函数的调用）的数据格式不匹配引起的，由于TS有编译期的静态检查，让我们的bug尽可能消灭在编译器，加上IDE有智能纠错，编码时就能提前感知bug的存在，我们的线上运行时质量会更为稳定可控。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTS适合大规模JavaScript应用，正如他的官方宣传语JavaScript that scales。从以下几点可以看到TS在团队协作、可维护性、易读性、稳定性（编译期提前暴露bug）等方面上有着明显的好处：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e加上了类型系统，对于阅读代码的人和编译器都是友好的。对阅读者来说，类型定义加上IDE的智能提示，增强了代码的易读型；对于编译器来说，类型定义可以让编译器揪出隐藏的bug。\u003c/li\u003e\n\u003cli\u003e类型系统+静态分析检查+智能感知/提示，使大规模的应用代码质量更高，运行时bug更少，更方便维护。\u003c/li\u003e\n\u003cli\u003e有类似VSCode这样配套的IDE支持，方便的查看类型推断和引用关系，可以更方便和安全的进行重构，再也不用全局搜索，一个个修改了。\u003c/li\u003e\n\u003cli\u003e给应用配置、应用状态、前后端接口及各种模块定义类型，整个应用都是一个个的类型定义，使协作更为方便、高效和安全。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTypeScript 简介及优缺点\u003c/h2\u003e\n\u003cp\u003eTypeScript 是 JavaScript 的一个超集，提供了类型系统和对ES6的支持，可编译成纯 JavaScript，可以运行在任何浏览器上，TS编译工具也可运行在任何服务器和系统上\u003c/p\u003e\n\u003ch3\u003e优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e（1）增强代码的可读性和可维护性，强类型的系统相当于最好的文档，在编译时即可发现大部分的错误，增强编辑器的功能。\u003c/li\u003e\n\u003cli\u003e（2）包容性，js文件可以直接改成 ts 文件，不定义类型可自动推论类型，可以定义几乎一切类型，ts 编译报错时也可以生成 js 文件，兼容第三方库，即使不是用ts编写的\u003c/li\u003e\n\u003cli\u003e（3）有活跃的社区，大多数的第三方库都可提供给 ts 的类型定义文件，完全支持 es6 规范\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e（1）增加学习成本，需要理解接口（Interfaces）和泛型（Generics），类（class），枚举类型（Enums）\u003c/li\u003e\n\u003cli\u003e（2）短期增加开发成本，增加类型定义，但减少维护成本\u003c/li\u003e\n\u003cli\u003e（3）ts 集成到构建流程需要一定的工作量\u003c/li\u003e\n\u003cli\u003e（4）和有些库结合时不是很完美\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTypeScript中的void和null与undefined两种类型的区别是什么？\u003c/h2\u003e\n\u003cp\u003ets中的null和undefined是其他类型的子类型，可以赋值给其他类型：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 方式1\nlet a: number = null;\n// 方式2\nlet a: number = undefind;\n// 方式3\nlet a: null;\nlet b: number = a;\n//方式4\nlet a: undefined;\nlet b: number = a;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是void和其他类型是平等关系，不能直接赋值:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet a: void;\n// 错误\nlet b: number = a;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e严格模式中\u003c/p\u003e\n\u003cp\u003e严格模式通过tsconfig.json配置，配置如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"compilerOptions\": { // 编译选项,可以被忽略，这时编译器会使用默认值\n        \"strictNullChecks\": true, // 在严格的null检查模式下，null和undefined值不包含在任何类型里，只允许赋值给void和本身对应的类型。\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e严格模式下，undefined和null不能给其他类型赋值，只能给他们自己的类型赋值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet a: null = null;\nlet b: undefined = undefined;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是undefined可以给void赋值：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet c: void = undefined;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript的类型推论\u003c/h2\u003e\n\u003ch3\u003e类型推论\u003c/h3\u003e\n\u003cp\u003e如果没有明确的指定类型，那么 TypeScript 会依照类型推论（Type Inference）的规则推断出一个类型。\u003c/p\u003e\n\u003ch3\u003e什么是类型推论\u003c/h3\u003e\n\u003cp\u003e以下代码虽然没有指定类型，但是会在编译的时候报错：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber = 'seven';\nmyFavoriteNumber = 7;\n\n// index.ts(2,1): error TS2322: Type 'number' is not assignable to type 'string'.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e事实上，它等价于：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber: string = 'seven';\nmyFavoriteNumber = 7;\n\n// index.ts(2,1): error TS2322: Type 'number' is not assignable to type 'string'.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript 会在没有明确的指定类型的时候推测出一个类型，这就是类型推论。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e如果定义的时候没有赋值，不管之后有没有赋值，都会被推断成 \u003ccode\u003eany\u003c/code\u003e 类型而完全不被类型检查：\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet myFavoriteNumber;\nmyFavoriteNumber = 'seven';\nmyFavoriteNumber = 7;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在TypeScript中，readonly和const两个关键字有什么区别？\u003c/h2\u003e\n\u003ch3\u003e相同点\u003c/h3\u003e\n\u003cp\u003ereadonly和const这二者都是常量，一旦初始化就不能在改变\u003c/p\u003e\n\u003ch3\u003e不同点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003econst只能在声明时初始化，而readonly既可以在声明中初始化，又可以在构造函数中初始化；\u003c/li\u003e\n\u003cli\u003econst隐含static，不可以再写static const；readonly则不默认static，如需要可以写static readonly；\u003c/li\u003e\n\u003cli\u003econst是编译期静态解析的常量（因此其表达式必须在编译时就可以求值）；readonly则是运行期动态解析的常量；\u003c/li\u003e\n\u003cli\u003econst既可用来修饰类中的成员，也可修饰函数体内的局部变量；readonly只可以用于修饰类中的成员。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是泛型？\u003c/h2\u003e\n\u003cp\u003e泛型是程序设计语言中的一种风格或范式，相当于类型模板，允许在声明类、接口或函数等成员时忽略类型，而在未来使用时再指定类型，其主要目的是为它们提供有意义的约束，提升代码的可重用性。\u003c/p\u003e\n\u003ch3\u003e一、泛型参数\u003c/h3\u003e\n\u003cp\u003e当一个函数需要能处理多种类型的参数和返回值，并且还得约束它们之间的关系（例如类型要相同）时，就可以采用泛型的语法，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T): T {\n  return data;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e函数名称后面跟了，其中把T称为泛型参数或泛型变量，表示某种数据类型。注意，T只是个占位符，可以命名的更含语义，例如TKey、TValue等。在使用时，既可以指定类型，也可以利用类型推论自动确定类型，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003esend\u0026#x3C;number\u003e(10);        //指定类型\nsend(10);            　　//类型推论\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当需要处理T类型的数组时，可以像下面这么写。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T[]): T[] {\n  return data;\n}\n\nsend\u0026#x3C;number\u003e([1, 2, 3]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当指定一个泛型函数的类型时，需要包含泛型参数，如下所示，其中泛型参数和函数参数的名称都可与定义时的不同。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet func: (\u0026#x3C;U\u003e(data: U) =\u003e U) = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e泛型参数还支持传递多个，只需在声明时增加类型占位符即可。在下面的示例中，将T和U合并成了一个元组类型，还有许多其它用法，将在后面讲解。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T, U\u003e(data: [T, U]): [T, U] {\n  return data;\n}\nsend\u0026#x3C;number, string\u003e([1, \"a\"]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e二、泛型接口\u003c/h3\u003e\n\u003cp\u003e在接口中，可利用泛型来约束函数的结构，如下所示，接口中声明的调用签名包含泛型参数。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Func {\n  \u0026#x3C;T\u003e(str: T): T;\n}\nfunction send\u0026#x3C;T\u003e(str: T): T {\n  return str;\n}\nlet fn: Func = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e泛型参数还可以作为接口的一个参数存在，即把用尖括号包裹的泛型参数移到接口名称之后，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003einterface Func\u0026#x3C;T\u003e {\n  (str: T): T;\n}\nfunction send\u0026#x3C;T\u003e(str: T): T {\n  return str;\n}\nlet fn: Func\u0026#x3C;string\u003e = send;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当把Func接口作为类型使用时，需要向其传入一个类型，例如上面赋值语句中的string。\u003c/p\u003e\n\u003ch3\u003e三、泛型类\u003c/h3\u003e\n\u003cp\u003e泛型类与泛型接口类似，也是在名称后添加泛型参数，如下所示，其中send属性中的“=\u003e”符号不表示箭头函数，而是用来定义方法的返回值类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person\u0026#x3C;T\u003e {\n  name: T;\n  send: (data: T) =\u003e T;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在实例化泛型类时，需要为其指定一种类型，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003elet person = new Person\u0026#x3C;string\u003e();\nperson.send = function(data) {\n  return data;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e注意，类的静态部分不能使用泛型参数。\u003c/p\u003e\n\u003ch3\u003e四、泛型约束\u003c/h3\u003e\n\u003cp\u003e在使用泛型时，由于事先不清楚参数的数据类型，因此不能随意调用它的属性或方法，甚至无法对其使用运算符。在下面的示例中，访问了data的length属性，但由于编译器无法确定它的类型，因此就会报错。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T\u003e(data: T): T {\n  console.log(data.length);\n  return data;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTypeScript允许为泛型参数添加约束条件，从而就能调用相应的属性或方法了，如下所示，通过extends关键字约束T必须是string的子类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction send\u0026#x3C;T extends string\u003e(data: T): T {\n  console.log(data.length);\n  return data;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在添加了这个约束之后，send()函数就无法接收数字类型的参数了，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003esend(\"10\");        //正确\nsend(10);          //错误\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e1）创建类的实例\u003c/h4\u003e\n\u003cp\u003e在使用泛型创建类的工厂函数时，需要声明T类型拥有构造函数，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Programmer {}\nfunction create\u0026#x3C;T\u003e(ctor: {new(): T}): T {\n  return new ctor();\n}\ncreate(Programmer);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e用“{new(): T}”替代原先的类型占位符，表示可以被new运算符实例化，并且得到的是T类型，另一种相同作用的写法如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003efunction create\u0026#x3C;T\u003e(ctor: new()=\u003eT): T {\n  return new ctor();\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2）多个泛型参数\u003c/h4\u003e\n\u003cp\u003e在TypeScript中，多个泛型参数之间也可以相互约束，如下所示，创建了基类Person和派生类Programmer，并将create()函数中的T约束为U的子类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003eclass Person { }\nclass Programmer extends Person { }\nfunction create\u0026#x3C;T extends U, U\u003e(target: T, source: U): T {\n  return target;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当传递给create()函数的参数不符合约束条件时，就会在编译阶段报错，如下所示。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003ecreate(Programmer, Person);        //正确\ncreate(Programmer, 10);            //错误\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eTypeScript 类型兼容性整理\u003c/h2\u003e\n\u003ch3\u003e一、介绍\u003c/h3\u003e\n\u003cp\u003eTypeScript里的类型兼容性是基于结构子类型的。结构类型是一种只使用其成员来描述类型的方式。\u003c/p\u003e\n\u003cp\u003e它正好与名义(nominal)类型形成对比。\u003c/p\u003e\n\u003cp\u003eTypeScript的结构性子类型是根据JavaScript代码的典型写法来设计的。因为JavaScript里广泛的使用匿名对象，例如函数表达式和对象字面量，所以使用结构类型系统来描述类型比名义类型系统更好。\u003c/p\u003e\n\u003ch4\u003e1.基本规则，具有相同的属性\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 基本规则是具有相同的属性\n// 类似继承，子类型中的属性在父类中都存在，反之则编译失败\n// 特别说明，TypeScript中类的属性默认值都为undefined\n// 属性为undefined的不会编译到js文件中去\ninterface Named {\n    name: string;\n}\nclass Person {\n    name: string;\n    age:number;\n}\nlet p: Named;\n//Person没有继承Named\n//同样编译通过，运行通过\np = new Person();\np.name = '张三丰';\nconsole.info(p);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e二、函数兼容性\u003c/h3\u003e\n\u003ch4\u003e1. 形参\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 函数兼容性比较\n// 形参需要包含关系\n// 形参1是形参2的子类型，参数名字可以不相同\nlet x = (a: number) =\u003e 0;\nlet y = (b: number, s: string) =\u003e 0;\nx = y; // 编译报错，x参数中没有s参数\ny = x;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. 返回类型\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-ts\"\u003e// 返回类型，需要被包含关系\n// 返回类型1,是返回类型2的子类型\nlet x = () =\u003e ({name:'Alice'});\nlet y = () =\u003e ({name:'Alice',location:'Seattle'});\ny = x; // 编译报
