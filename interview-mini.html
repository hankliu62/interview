le-page application ）仅在 Web 页面初始化时加载相应的 HTML、JavaScript 和 CSS。一旦页面加载完成，SPA 不会因为用户的操作而进行页面的重新加载或跳转；取而代之的是利用路由机制实现 HTML 内容的变换，UI 与用户的交互，避免页面的重新加载。\u003c/p\u003e\n\u003ch3\u003eSPA优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e用户体验好、快，内容的改变不需要重新加载整个页面，避免了不必要的跳转和重复渲染；\u003c/li\u003e\n\u003cli\u003e基于上面一点，SPA 相对对服务器压力小；\u003c/li\u003e\n\u003cli\u003e前后端职责分离，架构清晰，前端进行交互逻辑，后端负责数据处理；\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eSPA缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e初次加载耗时多：为实现单页 Web 应用功能及显示效果，需要在加载页面的时候将 JavaScript、CSS 统一加载，部分页面按需加载；\u003c/li\u003e\n\u003cli\u003e前进后退路由管理：由于单页应用在一个页面中显示所有的内容，所以不能使用浏览器的前进后退功能，所有的页面切换需要自己建立堆栈管理；\u003c/li\u003e\n\u003cli\u003eSEO 难度较大：由于所有的内容都在一个页面中动态替换显示，所以在 SEO 上其有着天然的弱势。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eVue.js虚拟DOM的优缺点\u003c/h2\u003e\n\u003ch3\u003e1）优点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e保证性能下限\u003c/strong\u003e： 框架的虚拟 DOM 需要适配任何上层 API 可能产生的操作，它的一些 DOM 操作的实现必须是普适的，所以它的性能并不是最优的；但是比起粗暴的 DOM 操作性能要好很多，因此框架的虚拟 DOM 至少可以保证在你不需要手动优化的情况下，依然可以提供还不错的性能，即保证性能的下限；\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e无需手动操作 DOM\u003c/strong\u003e： 我们不再需要手动去操作 DOM，只需要写好 View-Model 的代码逻辑，框架会根据虚拟 DOM 和 数据双向绑定，帮我们以可预期的方式更新视图，极大提高我们的开发效率；\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e跨平台\u003c/strong\u003e： 虚拟 DOM 本质上是 JavaScript 对象,而 DOM 与平台强相关，相比之下虚拟 DOM 可以进行更方便地跨平台操作，例如服务器渲染、weex 开发等等。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）缺点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e无法进行极致优化\u003c/strong\u003e： 虽然虚拟 DOM + 合理的优化，足以应对绝大部分应用的性能需求，但在一些性能要求极高的应用中虚拟 DOM 无法进行针对性的极致优化。比如VScode采用直接手动操作DOM的方式进行极端的性能优化\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eNode 中怎么开启一个子线程\u003c/h2\u003e\n\u003cp\u003ework_thread\nNode 10.5.0 的发布，work_thread 让 Node 有了真正的多线程能力，worker_thread 模块中有 4 个对象和 2 个类\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eisMainThread: 是否是主线程，源码中是通过 threadId === 0 进行判断的。\u003c/li\u003e\n\u003cli\u003eMessagePort: 用于线程之间的通信，继承自 EventEmitter。\u003c/li\u003e\n\u003cli\u003eMessageChannel: 用于创建异步、双向通信的通道实例。\u003c/li\u003e\n\u003cli\u003ethreadId: 线程 ID。\u003c/li\u003e\n\u003cli\u003eWorker: 用于在主线程中创建子线程。第一个参数为 filename，表示子线程执行的入口。\u003c/li\u003e\n\u003cli\u003eparentPort: 在 worker 线程里是表示父进程的 MessagePort 类型的对象，在主线程里为 null\u003c/li\u003e\n\u003cli\u003eworkerData: 用于在主进程中向子进程传递数据（data 副本）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在主线程中开启五个子线程，并且主线程向子线程发送简单的消息示例代码如下：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst {\n  isMainThread,\n  parentPort,\n  workerData,\n  threadId,\n  MessageChannel,\n  MessagePort,\n  Worker,\n} = require(\"worker_threads\");\n\nfunction mainThread() {\n  for (let i = 0; i \u0026#x3C; 5; i++) {\n    const worker = new Worker(__filename, { workerData: i });\n    worker.on(\"exit\", (code) =\u003e {\n      console.log(`main: worker stopped with exit code ${code}`);\n    });\n    worker.on(\"message\", (msg) =\u003e {\n      console.log(`main: receive ${msg}`);\n      worker.postMessage(msg + 1);\n    });\n  }\n}\n\nfunction workerThread() {\n  console.log(`worker: workerDate ${workerData}`);\n  parentPort.on(\"message\", (msg) =\u003e {\n    console.log(`worker: receive ${msg}`);\n  }),\n  parentPort.postMessage(workerData);\n}\n\nif (isMainThread) {\n  mainThread();\n} else {\n  workerThread();\n}\n\n// 上述代码在主线程中开启五个子线程，并且主线程向子线程发送简单的消息\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCSS预处理器和Less有什么好处\u003c/h2\u003e\n\u003ch3\u003eCSS预处理器\u003c/h3\u003e\n\u003cp\u003e为css增加编程特性的拓展语言，可以使用变量，简单逻辑判断，函数等基本编程技巧。\u003c/p\u003e\n\u003cp\u003ecss预处理器编译输出还是标准的css样式。\u003c/p\u003e\n\u003cp\u003eless, sass都是动态的样式语言，是css预处理器，css上的一种抽象层。他们是一种特殊的语法语言而编译成css的。\u003c/p\u003e\n\u003cp\u003eless变量符号是@，sass变量符号是$。\u003c/p\u003e\n\u003ch3\u003e预处理器解决了哪些痛点\u003c/h3\u003e\n\u003cp\u003ecss语法不够强大。因为无法嵌套导致有很多重复的选择器 没有变量和合理的样式利用机制，导致逻辑上相关的属性值只能以字面量的形式重复输出，难以维护。\u003c/p\u003e\n\u003ch3\u003e常用规范\u003c/h3\u003e\n\u003cp\u003e变量，嵌套语法，混入，@import，运算，函数，继承\u003c/p\u003e\n\u003ch3\u003e好处\u003c/h3\u003e\n\u003cp\u003e比css代码更加整洁，更易维护，代码量更少 修改更快。\n基础颜色使用变量，一处动，处处动。\n常用的代码使用代码块，节省大量代码。\ncss嵌套减少大量的重复选择器，避免一些低级错误。\n变量混入大大提升了样式的利用性 额外的工具类似颜色函数(lighten,darken,transparentize)，mixins，loops等这些方法使css更像一个真正的编程语言，让开发者能够有能力生成更加复杂的css样式。\u003c/p\u003e\n\u003ch2\u003eSass\u003c/h2\u003e\n\u003cp\u003eSass (英文全称：Syntactically Awesome Stylesheets) 是一个最初由 Hampton Catlin 设计并由 Natalie Weizenbaum 开发的层叠样式表语言。\u003c/p\u003e\n\u003cp\u003eSass 是一个 CSS 预处理器。\u003c/p\u003e\n\u003cp\u003eSass 是 CSS 扩展语言，可以帮助我们减少 CSS 重复的代码，节省开发时间。\u003c/p\u003e\n\u003cp\u003eSass 完全兼容所有版本的 CSS。\u003c/p\u003e\n\u003cp\u003eSass 扩展了 CSS3，增加了规则、变量、混入、选择器、继承、内置函数等等特性。\u003c/p\u003e\n\u003cp\u003eSass 生成良好格式化的 CSS 代码，易于组织和维护。\u003c/p\u003e\n\u003cp\u003eSass 文件后缀为 \u003ccode\u003e.scss\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e浏览器并不支持 Sass 代码。因此，你需要使用一个 Sass 预处理器将 Sass 代码转换为 CSS 代码。\u003c/p\u003e\n\u003ch2\u003e什么是 React?\u003c/h2\u003e\n\u003cp\u003eReact 是一个开源前端 JavaScript 库，用于构建用户界面，尤其是单页应用程序。它用于处理网页和移动应用程序的视图层。React 是由 Facebook 的软件工程师 Jordan Walke 创建的。在 2011 年 React 应用首次被部署到 Facebook 的信息流中，之后于 2012 年被应用到 Instagram 上。\u003c/p\u003e\n\u003ch2\u003eReact 的主要特点是什么?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e考虑到真实的 DOM 操作成本很高，它使用 VirtualDOM 而不是真实的 DOM。\u003c/li\u003e\n\u003cli\u003e支持服务端渲染。\u003c/li\u003e\n\u003cli\u003e遵循单向数据流或数据绑定。\u003c/li\u003e\n\u003cli\u003e使用可复用/可组合的 UI 组件开发视图。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact 最新版本解决了什么问题 加了哪些东西\u003c/h2\u003e\n\u003ch3\u003e1）React 16.x的三大新特性 Time Slicing, Suspense，hooks\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eTime Slicing（解决CPU速度问题）使得在执行任务的期间可以随时暂停，跑去干别的事情，这个特性使得react能在性能极其差的机器跑时，仍然保持有良好的性能\u003c/li\u003e\n\u003cli\u003eSuspense （解决网络IO问题）和lazy配合，实现异步加载组件。 能暂停当前组件的渲染, 当完成某件事以后再继续渲染，解决从react出生到现在都存在的「异步副作用」的问题，而且解决得非常的优雅，使用的是「异步但是同步的写法」，我个人认为，这是最好的解决异步问题的方式\u003c/li\u003e\n\u003cli\u003e此外，还提供了一个内置函数 componentDidCatch，当有错误发生时, 我们可以友好地展示 fallback 组件；可以捕捉到它的子元素（包括嵌套子元素）抛出的异常；可以复用错误组件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）React16.8\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e加入hooks，让React函数式组件更加灵活\u003c/li\u003e\n\u003cli\u003ehooks之前，React存在很多问题\n\u003cul\u003e\n\u003cli\u003e在组件间复用状态逻辑很难\u003c/li\u003e\n\u003cli\u003e复杂组件变得难以理解，高阶组件和函数组件的嵌套过深。\u003c/li\u003e\n\u003cli\u003eclass组件的this指向问题\u003c/li\u003e\n\u003cli\u003e难以记忆的生命周期\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ehooks很好的解决了上述问题，hooks提供了很多方法\n\u003cul\u003e\n\u003cli\u003euseState 返回有状态值，以及更新这个状态值的函数\u003c/li\u003e\n\u003cli\u003euseEffect 接受包含命令式，可能有副作用代码的函数。\u003c/li\u003e\n\u003cli\u003euseContext 接受上下文对象（从React.createContext返回的值）并返回当前上下文值，\u003c/li\u003e\n\u003cli\u003euseReducer useState的替代方案。接受类型为(state，action) =\u003e newState的reducer，并返回与dispatch方法配对的当前状态。\u003c/li\u003e\n\u003cli\u003euseCallback 返回一个回忆的memoized版本，该版本仅在其中一个输入发生更改时才会更改。纯函数的输入输出确定性\u003c/li\u003e\n\u003cli\u003euseMemo 纯的一个记忆函数\u003c/li\u003e\n\u003cli\u003euseRef 返回一个可变的ref对象，其.current属性被初始化为传递的参数，返回的 ref 对象在组件的整个生命周期内保持不变。\u003c/li\u003e\n\u003cli\u003euseImperativeMethods 自定义使用ref时公开给父组件的实例值\u003c/li\u003e\n\u003cli\u003euseMutationEffect 更新兄弟组件之前，它在React执行其DOM改变的同一阶段同步触发\u003c/li\u003e\n\u003cli\u003euseLayoutEffect DOM改变后同步触发。使用它来从DOM读取布局并同步重新渲染\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）React16.9\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e重命名 Unsafe 的生命周期方法。新的 UNSAFE_ 前缀将有助于在代码 review 和 debug 期间，使这些有问题的字样更突出\u003c/li\u003e\n\u003cli\u003e废弃 javascript: 形式的 URL。以 javascript: 开头的 URL 非常容易遭受攻击，造成安全漏洞。\u003c/li\u003e\n\u003cli\u003e废弃 “Factory” 组件。 工厂组件会导致 React 变大且变慢。\u003c/li\u003e\n\u003cli\u003eact() 也支持异步函数，并且你可以在调用它时使用 await。\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003e\u0026#x3C;React.Profiler\u003e\u003c/code\u003e 进行性能评估。 在较大的应用中追踪性能回归可能会很方便\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）React16.13.0\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e支持在渲染期间调用setState，但仅适用于同一组件\u003c/li\u003e\n\u003cli\u003e可检测冲突的样式规则并记录警告\u003c/li\u003e\n\u003cli\u003e废弃unstable_createPortal，使用createPortal\u003c/li\u003e\n\u003cli\u003e将组件堆栈添加到其开发警告中，使开发人员能够隔离bug并调试其程序，这可以清楚地说明问题所在，并更快地定位和修复错误。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是 JSX?\u003c/h2\u003e\n\u003cp\u003eJSX 是 ECMAScript 一个类似 XML 的语法扩展。基本上，它只是为 React.createElement() 函数提供语法糖，从而让在我们在 JavaScript 中，使用类 HTML 模板的语法，进行页面描述。\u003c/p\u003e\n\u003ch2\u003e什么是 Pure Components?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eReact.PureComponent\u003c/code\u003e 与 \u003ccode\u003eReact.Component\u003c/code\u003e 完全相同，只是它为你处理了 \u003ccode\u003eshouldComponentUpdate()\u003c/code\u003e 方法。当属性或状态发生变化时，\u003ccode\u003ePureComponent\u003c/code\u003e 将对属性和状态进行浅比较。另一方面，一般的组件不会将当前的属性和状态与新的属性和状态进行比较。因此，在默认情况下，每当调用 \u003ccode\u003eshouldComponentUpdate\u003c/code\u003e 时，默认返回 true，所以组件都将重新渲染。\u003c/p\u003e\n\u003ch2\u003e状态和属性有什么区别?\u003c/h2\u003e\n\u003cp\u003estate 和 props 都是普通的 JavaScript 对象。虽然它们都保存着影响渲染输出的信息，但它们在组件方面的功能不同。Props 以类似于函数参数的方式传递给组件，而状态则类似于在函数内声明变量并对它进行管理。\u003c/p\u003e\n\u003cp\u003eStates vs Props\u003c/p\u003e\n\u003cp\u003e| Conditions | States | Props |\n| ---- | ---- | ---- |\n| 可从父组件接收初始值 | 是 | 是 |\n| 可在父组件中改变其值 | 否 | 是 |\n| 在组件内设置默认值 | 是 | 是 |\n| 在组件内可改变 | 是 | 否 |\n| 可作为子组件的初始值 | 是 | 是 |\u003c/p\u003e\n\u003ch2\u003e我们为什么不能直接更新状态?\u003c/h2\u003e\n\u003cp\u003e如果你尝试直接改变状态，那么组件将不会重新渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//Wrong\nthis.state.message = 'Hello world'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正确方法应该是使用 setState() 方法。它调度组件状态对象的更新。当状态更改时，组件通将会重新渲染。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e//Correct\nthis.setState({ message: 'Hello World' })\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 你可以在 constructor 中或使用最新的 JavaScript 类属性声明语法直接设置状态对象。\u003c/p\u003e\n\u003cp\u003e另在React文档中，提到永远不要直接更改this.state，而是使用this.setState进行状态更新，这样做的两个主要原因如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esetState分批工作：这意味着不能期望setState立即进行状态更新，这是一个异步操作，因此状态更改可能在以后的时间点发生，这意味着手动更改状态可能会被setState覆盖。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e性能：当使用纯组件或shouldComponentUpdate时，它们将使用===运算符进行浅表比较，但是如果更改状态，则对象引用将仍然相同，因此比较将失败。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e 为了避免避免数组/对象突变，可使用以下方法：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e使用slice\u003c/li\u003e\n\u003cli\u003e使用Object.assign\u003c/li\u003e\n\u003cli\u003e在ES6中使用Spread operator\u003c/li\u003e\n\u003cli\u003e嵌套对象\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么 String Refs 被弃用?\u003c/h2\u003e\n\u003cp\u003e如果你以前使用过 React，你可能会熟悉旧的 API，其中的 \u003ccode\u003eref\u003c/code\u003e 属性是字符串，如 \u003ccode\u003eref={'textInput'}\u003c/code\u003e，并且 DOM 节点的访问方式为\u003ccode\u003ethis.refs.textInput\u003c/code\u003e。我们建议不要这样做，因为字符串引用有以下问题，并且被认为是遗留问题。字符串 refs 在 React v16 版本中被移除。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e由于它无法知道this，所以需要React去跟踪当前渲染的组件。这使得React变得比较慢。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果一个库在传递的子组件（子元素）上放置了一个ref，那用户就无法在它上面再放一个ref了。但函数式可以实现这种组合。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e它们不能与静态分析工具一起使用，如 Flow。Flow 无法猜测出 this.refs 上的字符串引用的作用及其类型。Callback refs 对静态分析更友好。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e下述例子中，string类型的refs写法会让ref被放置在DataTable组件中，而不是MyComponent中。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eclass MyComponent extends Component {\n  renderRow = (index) =\u003e {\n    // This won't work. Ref will get attached to DataTable rather than MyComponent:\n    return \u0026#x3C;input ref={'input-' + index} /\u003e;\n\n    // This would work though! Callback refs are awesome.\n    return \u0026#x3C;input ref={input =\u003e this['input-' + index] = input} /\u003e;\n  }\n\n  render() {\n    return \u0026#x3C;DataTable data={this.props.data} renderRow={this.renderRow} /\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Virtual DOM?\u003c/h2\u003e\n\u003cp\u003eVirtual DOM (VDOM) 是 Real DOM 的内存表示形式。UI 的展示形式被保存在内存中并与真实的 DOM 同步。这是在调用的渲染函数和在屏幕上显示元素之间发生的一个步骤。整个过程被称为 reconciliation。\u003c/p\u003e\n\u003cp\u003eReal DOM vs Virtual DOM\u003c/p\u003e\n\u003cp\u003e| Real DOM | Virtual DOM |\n| ---- | ---- |\n| 更新较慢 | 更新较快 |\n| 可以直接更新 HTML | 无法直接更新 HTML |\n| 如果元素更新，则创建新的 DOM | 如果元素更新，则更新 JSX |\n| DOM 操作非常昂贵 | DOM 操作非常简单 |\n| 较多的内存浪费 | 没有内存浪费 |\u003c/p\u003e\n\u003ch2\u003eVirtual DOM 如何工作?\u003c/h2\u003e\n\u003cp\u003eVirtual DOM 分为三个简单的步骤。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e每当任何底层数据发生更改时，整个 UI 都将以 Virtual DOM 的形式重新渲染。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e然后计算先前 Virtual DOM 对象和新的 Virtual DOM 对象之间的差异。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一旦计算完成，真实的 DOM 将只更新实际更改的内容。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e为什么虚拟dom会提高性能\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e虚拟dom相当于在js和真实dom中间加了一个缓存，利用dom diff算法避免了没有必要的dom操作，从而提高性能\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e\u003cstrong\u003e具体实现步骤如下\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e用 JavaScript 对象结构表示 DOM 树的结构；然后用这个树构建一个真正的 DOM 树，插到文档当中\u003c/li\u003e\n\u003cli\u003e当状态变更的时候，重新构造一棵新的对象树。然后用新的树和旧的树进行比较，记录两棵树差异\u003c/li\u003e\n\u003cli\u003e把2所记录的差异应用到步骤1所构建的真正的DOM树上，视图就更新\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ereact diff 原理（常考，大厂必考）\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e把树形结构按照层级分解，只比较同级元素。\u003c/li\u003e\n\u003cli\u003e给列表结构的每个单元添加唯一的 key 属性，方便比较。\u003c/li\u003e\n\u003cli\u003eReact 只会匹配相同 class 的 component（这里面的 class 指的是组件的名字）\u003c/li\u003e\n\u003cli\u003e合并操作，调用 component 的 setState 方法的时候, React 将其标记为 dirty. 到每一个事件循环结束, React 检查所有标记 dirty 的 component 重新绘制.\u003c/li\u003e\n\u003cli\u003e选择性子树渲染。开发人员可以重写 shouldComponentUpdate 提高 diff 的性能。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact Fiber架构中，迭代器和requestIdleCallback结合的优势\u003c/h2\u003e\n\u003ch3\u003erequestIdleCallback API\u003c/h3\u003e\n\u003cp\u003erequestIdleCallback 是浏览器提供的 Web API，它是 React Fiber 中用到的核心 API。\u003c/p\u003e\n\u003ch4\u003eAPI 介绍\u003c/h4\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestIdleCallback\"\u003erequestIdleCallback\u003c/a\u003e 利用浏览器的空余时间执行任务，如果浏览器没有空余时间，可以随时终止这些任务。\u003c/p\u003e\n\u003cp\u003e这样可以实现如果有更高优先级的任务要执行时，当前执行的任务可以被终止，优先执行高级别的任务。\u003c/p\u003e\n\u003cp\u003e原理是该方法将 在浏览器的空闲时段内调用的函数 排队。\u003c/p\u003e\n\u003cp\u003e这样使得开发者能够在主事件循环上 执行后台和低优先级的任务，而不会影响 像动画和用户交互 这些关键的延迟触发的事件。\u003c/p\u003e\n\u003cp\u003e这里的“延迟”指的是大量计算导致运行时间较长。\u003c/p\u003e\n\u003ch4\u003e浏览器空余时间\u003c/h4\u003e\n\u003cp\u003e页面是一帧一帧绘制出来的，当每秒绘制的帧数达到 60 时，页面时流畅的，小于这个值时，用户会感觉到卡顿。\u003c/p\u003e\n\u003cp\u003e1秒60帧意思是1秒中60张画面在切换。\u003c/p\u003e\n\u003cp\u003e当帧数低于人眼的捕捉频率（有说24帧或30帧，考虑到视觉残留现象，这个数值可能会更低）时，人脑会识别这是几张图片在切换，也就是静态的。\u003c/p\u003e\n\u003cp\u003e当帧数高于人眼的捕捉频率，人脑会认为画面是连续的，也就是动态的动画。\u003c/p\u003e\n\u003cp\u003e帧数越高画面就看起来更流畅。\u003c/p\u003e\n\u003cp\u003e1秒60帧（大约 1000/60 ≈ 16ms 切换一个画面）差不多是人眼能识别卡顿的分界线。\u003c/p\u003e\n\u003cp\u003e如果每一帧执行的时间小于 16 ms，就说明浏览器有空余时间。\u003c/p\u003e\n\u003cp\u003e一帧时间内浏览器要做的事情包括：脚本执行、样式计算、布局、重绘、合成等。\u003c/p\u003e\n\u003cp\u003e如果某一项内容执行时间过长，浏览器会推迟渲染，造成丢帧卡顿，就没有剩余时间。\u003c/p\u003e\n\u003ch4\u003e应用场景\u003c/h4\u003e\n\u003cp\u003e比如现在有一项计算任务，这项任务需要花费比较长的时间(例如超过16ms）去执行。\u003c/p\u003e\n\u003cp\u003e在执行任务的过程当中，浏览器的主线程会被一直占用。\u003c/p\u003e\n\u003cp\u003e在主线程被占用的过程中，浏览器是被阻塞的，并不能执行其他的任务。\u003c/p\u003e\n\u003cp\u003e如果此时用户想要操作页面，比如向下滑动页面查看其它内容，浏览器是不能响应用户的操作的，给用户的感觉就是页面卡死了，体验非常差。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e如何解决呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e可以将这项任务注册到 \u003ccode\u003erequestIdleCallback\u003c/code\u003e 中，利用浏览器的空余时间执行它。\u003c/p\u003e\n\u003cp\u003e当用户操作页面时，就是\u003cstrong\u003e优先级比较高的任务\u003c/strong\u003e被执行时，此时计算任务会被终止，优先响应用户的操作，这样用户就不会感觉页面发生卡顿了。\u003c/p\u003e\n\u003cp\u003e当高优先级的任务执行完成后，再继续执行计算任务。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erequestIdleCallback\u003c/code\u003e 的作用就是利用浏览器的空余时间执行这些需要大量计算的任务，当空余时间结束，会中断计算任务，执行高优先级的任务，以达到不阻塞主线程任务（例如浏览器 UI 渲染）的目的。\u003c/p\u003e\n\u003ch4\u003e使用方式\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar handle = window.requestIdleCallback(callback[, options])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ecallback：一个在空闲时间即将被调用的回调函数\n\u003cul\u003e\n\u003cli\u003e该函数接收一个形参：IdleDeadline，它提供一个方法和一个属性：\n\u003cul\u003e\n\u003cli\u003e方法：timeRemaining()\n\u003cul\u003e\n\u003cli\u003e用于获取浏览器空闲期的剩余时间，也就是空余时间\n\u003cul\u003e\n\u003cli\u003e返回值是毫秒数\u003c/li\u003e\n\u003cli\u003e如果闲置期结束，则返回 0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e根据时间的多少可以来决定是否要执行任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e属性：didTimeout(Boolean，只读)\n\u003cul\u003e\n\u003cli\u003e表示是否是上一次空闲期因为超时而没有执行的回调函数\u003c/li\u003e\n\u003cli\u003e超时时间由 requestIdleCallback 的参数options.timeout 定义\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eoptions：可选配置，目前只有一个配置项\n\u003cul\u003e\n\u003cli\u003etimeout：超时时间，如果设置了超时时间并超时，回调函数还没有被调用，则会在下一次空闲期强制被调用\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e功能体验\u003c/h4\u003e\n\u003cp\u003e页面中有两个按钮和一个 DIV，点击第一个按钮执行一项昂贵的计算，使其长期占用主线程，当计算任务执行的时候去点击第二个按钮更改页面中 DIV 的背景颜色。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\n    \u0026#x3C;title\u003erequestIdleCallback\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n      #box {\n        background: palegoldenrod;\n        padding: 20px;\n        margin-bottom: 10px;\n      }\n    \u0026#x3C;/style\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div id=\"box\"\u003eplayground\u0026#x3C;/div\u003e\n    \u0026#x3C;button id=\"btn1\"\u003e执行计算任务\u0026#x3C;/button\u003e\n    \u0026#x3C;button id=\"btn2\"\u003e更改背景颜色\u0026#x3C;/button\u003e\n\n    \u0026#x3C;script\u003e\n      var box = document.querySelector('#box');\n      var btn1 = document.querySelector('#btn1');\n      var btn2 = document.querySelector('#btn2');\n      var number = 100000000;\n      var value = 0;\n\n      function calc() {\n        while (number \u003e 0) {\n          value = Math.random() \u0026#x3C; 0.5 ? Math.random() : Math.random();\n          number--;\n        }\n      }\n\n      btn1.onclick = function () {\n        calc();\n      }\n\n      btn2.onclick = function () {\n        console.log(number); // 0：计算任务执行完\n        box.style.background = 'palegreen';\n      }\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125783134-1435e780-a620-4cbf-b8c3-c04fccd4b145.png\" alt=\"requestIdleCallback功能体验1\"\u003e\u003c/p\u003e\n\u003cp\u003e使用 requestIdleCallback可以完美解决这个卡顿问题：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n  \u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\" /\u003e\n    \u0026#x3C;title\u003erequestIdleCallback\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n      #box {\n        background: palegoldenrod;\n        padding: 20px;\n        margin-bottom: 10px;\n      }\n    \u0026#x3C;/style\u003e\n  \u0026#x3C;/head\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div id=\"box\"\u003eplayground\u0026#x3C;/div\u003e\n    \u0026#x3C;button id=\"btn1\"\u003e执行计算任务\u0026#x3C;/button\u003e\n    \u0026#x3C;button id=\"btn2\"\u003e更改背景颜色\u0026#x3C;/button\u003e\n\n    \u0026#x3C;script\u003e\n      var box = document.querySelector('#box');\n      var btn1 = document.querySelector('#btn1');\n      var btn2 = document.querySelector('#btn2');\n      var number = 100000000;\n      var value = 0;\n\n      function calc(IdleDeadline) {\n        while (number \u003e 0 \u0026#x26;\u0026#x26; IdleDeadline.timeRemaining() \u003e 1) {\n          value = Math.random() \u0026#x3C; 0.5 ? Math.random() : Math.random();\n          number--;\n        }\n\n        if (number \u003e 0) {\n          requestIdleCallback(calc);\n        } else {\n          console.log('计算结束');\n        }\n      }\n\n      btn1.onclick = function () {\n        requestIdleCallback(calc);\n      }\n\n      btn2.onclick = function () {\n        console.log(number); // 0：计算任务执行完\n        box.style.background = 'palegreen';\n      }\n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125783529-12c4da73-fe20-4757-b858-169f381efce4.png\" alt=\"requestIdleCallback功能体验2\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e浏览器在空余时间执行 calc 函数\u003c/li\u003e\n\u003cli\u003e当空余时间小于 1ms 时，跳出while循环\u003c/li\u003e\n\u003cli\u003ecalc 根据 number 判断计算任务是否执行完成，如果没有完成，则继续注册新的空闲期的任务\u003c/li\u003e\n\u003cli\u003e当 btn2 点击事件触发，会等到当前空闲期任务执行完后执行“更改背景颜色”的任务\u003c/li\u003e\n\u003cli\u003e“更改背景颜色”任务执行完成后，继续进入空闲期，执行后面的任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e由此可见，所谓执行优先级更高的任务，是手动将计算任务拆分到浏览器的空闲期，以实现每次进入空闲期之前优先执行主线程的任务。\u003c/p\u003e\n\u003ch3\u003eFiber 出现的目的\u003c/h3\u003e\n\u003cp\u003eFiber 其实是 React 16 新的 DOM 比对算法的名字，旧的 DOM 比对算法的名字是 Stack。\u003c/p\u003e\n\u003ch4\u003eReact 16之前的版本存在的问题\u003c/h4\u003e\n\u003cp\u003eReact 16之前的版本对比更新 VirtualDOM 的过程是采用\u003cstrong\u003e循环加递归\u003c/strong\u003e实现的。\u003c/p\u003e\n\u003cp\u003e这种对比方式有一个问题，就是一旦任务开始进行就无法中断（由于递归需要一层一层的进入，一层一层的退出，所以过程不能中断）。\u003c/p\u003e\n\u003cp\u003e如果应用中组件数量庞大，主线程被长期占用，直到整棵 VirtualDOM 树对比更新完成之后主线程才能被释放，主线程才能执行其它任务。\u003c/p\u003e\n\u003cp\u003e这就会导致一些用户交互、动画等任务无法立即得到执行，页面就会产生卡顿，非常影响用户的体验。\u003c/p\u003e\n\u003cp\u003e因为递归利用的 \u003cstrong\u003eJavaScript 自身的执行栈\u003c/strong\u003e，所以旧版 DOM 比对的算法称为 \u003cstrong\u003eStack(堆栈)\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e核心问题：递归无法中断，执行重任务耗时长，JavaScript 又是单线程的，无法同时执行其它任务，导致在绘制页面的过程当中不能执行其它任务，比如元素动画、用户交互等任务必须延后，给用户的感觉就是页面变得卡顿，用户体验差。\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eStack 算法模拟\u003c/h3\u003e\n\u003cp\u003e模拟 React 16 之前将虚拟 DOM 转化成真实 DOM 的递归算法：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e// 要渲染的 jsx\nconst jsx = (\n  \u0026#x3C;div id=\"a1\"\u003e\n    \u0026#x3C;div id=\"b1\"\u003e\n      \u0026#x3C;div id=\"c1\"\u003e\u0026#x3C;/div\u003e\n      \u0026#x3C;div id=\"c2\"\u003e\u0026#x3C;/div\u003e\n    \u0026#x3C;/div\u003e\n    \u0026#x3C;div id=\"b2\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ejsx 会被 Babel 转化成 \u003ccode\u003eReact.createElement()\u003c/code\u003e 的调用，最终返回一个虚拟 DOM 对象：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\"use strict\";\n\nconst jsx = /*#__PURE__*/React.createElement(\"div\", {\n  id: \"a1\"\n}, /*#__PURE__*/React.createElement(\"div\", {\n  id: \"b1\"\n}, /*#__PURE__*/React.createElement(\"div\", {\n  id: \"c1\"\n}), /*#__PURE__*/React.createElement(\"div\", {\n  id: \"c2\"\n})), /*#__PURE__*/React.createElement(\"div\", {\n  id: \"b2\"\n}));\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e去掉一些属性，打印结果：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst jsx = {\n  type: 'div',\n  props: {\n    id: 'a1',\n    children: [\n      {\n        type: 'div',\n        props: {\n          id: 'b1',\n          children: [\n            {\n              type: 'div',\n              props: {\n                id: 'c1'\n              }\n            },\n            {\n              type: 'div',\n              props: {\n                id: 'c2'\n              }\n            }\n          ]\n        }\n      },\n      {\n        type: 'div',\n        props: {\n          id: 'b2'\n        }\n      }\n    ]\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e递归转化真实 DOM：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst jsx = {...}\nfunction render(vdom, container) {\n  // 创建元素\n  const element = document.createElement(vdom.type);\n  // 为元素添加属性\n  Object.keys(vdom.props)\n    .filter(prop =\u003e prop !== 'children')\n    .forEach(prop =\u003e (element[prop] = vdom.props[prop]));\n  // 递归创建子元素\n  if (Array.isArray(vdom.props.children)) {\n    vdom.props.children.forEach(child =\u003e render(child, element));\n  }\n  // 将元素添加到页面中\n  container.appendChild(element);\n}\n\nrender(jsx, document.getElementById('root'));\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDOM 更新就是在上面递归的过程中加入了 Virtual DOM 对比的过程。\u003c/p\u003e\n\u003cp\u003e可以看到递归是无法中断的。\u003c/p\u003e\n\u003ch3\u003eReact 16 解决方案 - Fiber\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e利用浏览器空余时间执行任务，拒绝长时间占用主线程\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e在新版本的 React 版本中，使用了 requestIdleCallback API\u003c/li\u003e\n\u003cli\u003e利用浏览器空余时间执行 VirtualDOM 比对任务，也就表示 VirtualDOM 比对不会长期占用主线程\u003c/li\u003e\n\u003cli\u003e如果有高优先级的任务要执行，就会暂时终止 VirtualDOM 的比对过程，先去执行高优先级的任务\u003c/li\u003e\n\u003cli\u003e高优先级任务执行完成，再回来继续执行 VirtualDOM 比对任务\u003c/li\u003e\n\u003cli\u003e这样页面就不会出现卡顿现象\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e放弃递归，只采用循环，因为循环可以被中断\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e由于递归必须一层一层进入，一层一层退出，所以过程无法中断\u003c/li\u003e\n\u003cli\u003e所以要实现任务的终止再继续，就必须放弃递归，只采用循环的方式执行比对的过程\u003c/li\u003e\n\u003cli\u003e因为循环是可以终止的，只需要将循环的条件保存下来，下一次任务就可以从中断的地方执行了\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e任务拆分，将任务拆分成一个个的小任务\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e如果任务要实现终止再继续，任务的单元就必须要小\u003c/li\u003e\n\u003cli\u003e这样任务即使没有执行完就被终止，重新执行任务的代价就会小很多\u003c/li\u003e\n\u003cli\u003e所以要进行任务的拆分，将一个大的任务拆分成一个个小的任务\u003c/li\u003e\n\u003cli\u003eVirtualDOM 比对任务如何拆分？\n\u003cul\u003e\n\u003cli\u003e以前将整棵 VirtualDOM 树的比对看作一个任务\u003c/li\u003e\n\u003cli\u003e现在将树中每一个节点的比对看作一个任务\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e新版 React 的解决方案核心就是第 1 点，第 2、3 点都是为了实现第 1 点而存在的，\u003c/p\u003e\n\u003cp\u003eFiber 翻译过来是“纤维”，意思就是执行任务的颗粒度变得细腻，像纤维一样。\u003c/p\u003e\n\u003cp\u003e可以通过这个 \u003ca href=\"https://claudiopro.github.io/react-fiber-vs-stack-demo/\"\u003eDemo\u003c/a\u003e 查看 Stack 算法 和 Fiber 算法的效果区别。\u003c/p\u003e\n\u003ch3\u003e实现思路\u003c/h3\u003e\n\u003cp\u003e在 Fiber 方案中，为了实现任务的终止再继续，DOM 对比算法被拆分成了两阶段：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003erender 阶段（可中断）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eVirtualDOM 的比对，构建 Fiber 对象，构建链表\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003ecommit 阶段（不可中断）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e根据构建的链表进行 DOM 操作\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e过程就是：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在使用 React 编写用户界面的时候仍然使用 JSX 语法\u003c/li\u003e\n\u003cli\u003eBabel 会将 JSX 语法转换成 \u003ccode\u003eReact.createElement()\u003c/code\u003e 方法的调用\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eReact.createElement()\u003c/code\u003e 方法调用后会返回 VirtualDOM 对象\u003c/li\u003e\n\u003cli\u003e接下来就可以执行第一个阶段了：\u003cstrong\u003e构建 Fiber 对象\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e采用循环的方式从 VirtualDOM 对象中，找到每一个内部的 VirtualDOM 对象\u003c/li\u003e\n\u003cli\u003e为每一个 VirtualDOM 对象构建 Fiber 对象\u003c/li\u003e\n\u003cli\u003eFiber 对象也是 JavaScript 对象，它是从 VirtualDOM 对象衍化来的，它除了 type、props、children以外还存储了更多节点的信息，其中包含的一个核心信息是：当前节点要进行的操作，例如删除、更新、新增\u003c/li\u003e\n\u003cli\u003e在构建 Fiber 的过程中还要构建链表\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e接着进行第二阶段的操作：\u003cstrong\u003e执行 DOM 操作\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e总结：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDOM 初始渲染：\u003ccode\u003e根据 VirtualDOM\u003c/code\u003e --\u003e \u003ccode\u003e创建 Fiber 对象 及 构建链表\u003c/code\u003e --\u003e \u003ccode\u003e将 Fiber 对象存储的操作应用到真实 DOM 中\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDOM 更新操作：\u003ccode\u003enewFiber(重新获取所有 Fiber 对象)\u003c/code\u003e --\u003e \u003ccode\u003enewFiber vs oldFiber(获取旧的 Fiber 对象，进行比对) 将差异操作追加到链表\u003c/code\u003e --\u003e \u003ccode\u003e将 Fiber 对象应用到真实 DOM 中\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e什么是 Fiber\u003c/h3\u003e\n\u003cp\u003eFiber 有两层含义：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFiber 是一个执行单元\u003c/li\u003e\n\u003cli\u003eFiber 是一种数据结构\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e执行单元\u003c/h4\u003e\n\u003cp\u003e在 React 16 之前，将 Virtual DOM 树整体看成一个任务进行递归处理，任务整体庞大执行耗时且不能中断。\u003c/p\u003e\n\u003cp\u003e在 React 16，将整个任务拆分成一个个小的任务进行处理，每个小的任务指的就是一个 Fiber 节点的构建。\u003c/p\u003e\n\u003cp\u003e任务会在浏览器的空闲时间被执行，每个单元执行完成后，React 都会检查是否还有空余时间，如果有继续执行下一个人物单元，直到没有空余时间或者所有任务执行完毕，如果没有空余时间就交还主线程的控制权。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125878368-317a2c5c-8b16-4877-981c-3883075423bc.png\" alt=\"React Fiber 执行单元流程图\"\u003e\u003c/p\u003e\n\u003ch4\u003e数据结构\u003c/h4\u003e\n\u003cp\u003eFiber 是一种数据结构，支撑 React 构建任务的运转。\u003c/p\u003e\n\u003cp\u003eFiber 其实就是 JavaScript 对象，对象中存储了当前节点的父节点、第一个子节点、下一个兄弟节点，以便在构建链表和执行 DOM 操作的时候知道它们的关系。\u003c/p\u003e\n\u003cp\u003e在 render 阶段的时候，React 会从上（root）向下，再从下向上构建所有节点对应的 Fiber 对象，在从下向上的同时还会构建链表，最后将链头存储到 Root Fiber。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e从上向下\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e从 Root 节点开始构建，优先构建子节点\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e从下向上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果当前节点没有子节点，就会构建下一个兄弟节点\u003c/li\u003e\n\u003cli\u003e如果当前节点没有子节点，也没有下一个兄弟节点，就会返回父节点，构建父节点的兄弟节点\u003c/li\u003e\n\u003cli\u003e如果父节点的下一个兄弟节点有子节点，就继续向下构建\u003c/li\u003e\n\u003cli\u003e如果父节点没有下一个兄弟节点，就继续向上查找\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在第二阶段的时候，通过链表结构的属性（child、sibling、parent）准确构建出完整的 DOM 节点树，从而才能将 DOM 对象追加到页面当中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Fiber 对象\n{\n  type // 节点类型（元素、文本、组件）（具体的类型）\n  props // 节点属性（props中包含children属性，标识当前节点的子级 VirtualDOM）\n  stateNode // 节点的真实 DOM 对象 | 类组件实例对象 | 函数组件的定义方法\n  tag // 节点标记（对具体类型的分类 host_root[顶级节点root] || host_component[普通DOM节点] || class_component[类组件] || function_component[函数组件]）\n  effectTag // 当前 Fiber 在 commit 阶段需要被执行的副作用类型/操作（新增、删除、修改）\n  nextEffect // 单链表用来快速查找下一个 sideEffect\n  lastEffect // 存储最新副作用，用于构建链表的 nextEffect\n  firstEffect // 存储第一个要执行的副作用，用于向 root 传递第一个要操作的 DOM\n  parent // 当前 Fiber 的父级 Fiber（React 中是 `return`）\n  child // 当前 Fiber 的第一个子级 Fiber\n  sibling // 当前 Fiber 的下一个兄弟 Fiber\n  alternate // 当前节点对应的旧 Fiber 的备份，用于新旧 Fiber 比对\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上面的示例为例：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div id=\"a1\"\u003e\n  \u0026#x3C;div id=\"b1\"\u003e\n    \u0026#x3C;div id=\"c1\"\u003e\u0026#x3C;/div\u003e\n    \u0026#x3C;div id=\"c2\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;/div\u003e\n  \u0026#x3C;div id=\"b2\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/125878754-89f402ab-cb4b-466a-bef3-c6f20b9e10f8.png\" alt=\"React Fiber 数据结构\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// B1 的 Fiber 对象包含这几个属性：\n{\n  child: C1_Fiber,\n  sibling: B2_Fiber,\n  parent: A1_Fiber\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e说一下 react-fiber\u003c/h2\u003e\n\u003ch3\u003e1）背景\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ereact在进行组件渲染时，从setState开始到渲染完成整个过程是同步的（“一气呵成”）。如果需要渲染的组件比较庞大，js执行会占据主线程时间较长，会导致页面响应度变差，使得react在动画、手势等应用中效果比较差。\u003c/li\u003e\n\u003cli\u003e页面卡顿：Stack reconciler的工作流程很像函数的调用过程。父组件里调子组件，可以类比为函数的递归；对于特别庞大的vDOM树来说，reconciliation过程会很长(x00ms)，超过16ms,在这期间，主线程是被js占用的，因此任何交互、布局、渲染都会停止，给用户的感觉就是页面被卡住了。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）实现原理\u003c/h3\u003e\n\u003cp\u003e旧版 React 通过递归的方式进行渲染，使用的是 JS 引擎自身的函数调用栈，它会一直执行到栈空为止。而Fiber实现了自己的组件调用栈，它以链表的形式遍历组件树，可以灵活的暂停、继续和丢弃执行的任务。实现方式是使用了浏览器的requestIdleCallback这一 API。\u003c/p\u003e\n\u003cp\u003eFiber 其实指的是一种数据结构，它可以用一个纯 JS 对象来表示：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst fiber = {\n  stateNode,    // 节点实例\n  child,        // 子节点\n  sibling,      // 兄弟节点\n  return,       // 父节点\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ereact内部运转分三层：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVirtual DOM 层，描述页面长什么样。\u003c/li\u003e\n\u003cli\u003eReconciler 层，负责调用组件生命周期方法，进行 Diff 运算等。\u003c/li\u003e\n\u003cli\u003eRenderer 层，根据不同的平台，渲染出相应的页面，比较常见的是 ReactDOM 和 ReactNative。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为了实现不卡顿，就需要有一个调度器 (Scheduler) 来进行任务分配。优先级高的任务（如键盘输入）可以打断优先级低的任务（如Diff）的执行，从而更快的生效。任务的优先级有六种：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esynchronous，与之前的Stack Reconciler操作一样，同步执行\u003c/li\u003e\n\u003cli\u003etask，在next tick之前执行\u003c/li\u003e\n\u003cli\u003eanimation，下一帧之前执行\u003c/li\u003e\n\u003cli\u003ehigh，在不久的将来立即执行\u003c/li\u003e\n\u003cli\u003elow，稍微延迟执行也没关系\u003c/li\u003e\n\u003cli\u003eoffscreen，下一次render时或scroll时才执行\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFiber Reconciler（react ）执行阶段：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e阶段一，生成 Fiber 树，得出需要更新的节点信息。这一步是一个渐进的过程，可以被打断。\u003c/li\u003e\n\u003cli\u003e阶段二，将需要更新的节点一次过批量更新，这个过程不能被打断。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFiber树：React 在 render 第一次渲染时，会通过 React.createElement 创建一颗 Element 树，可以称之为 Virtual DOM Tree，由于要记录上下文信息，加入了 Fiber，每一个 Element 会对应一个 Fiber Node，将 Fiber Node 链接起来的结构成为 Fiber Tree。Fiber Tree 一个重要的特点是链表结构，将递归遍历编程循环遍历，然后配合 requestIdleCallback API, 实现任务拆分、中断与恢复。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e从Stack Reconciler到Fiber Reconciler，源码层面其实就是干了一件递归改循环的事情\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e展示组件(Presentational component)和容器组件(Container component)之间有何区别？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e展示组件关心组件看起来是什么。展示专门通过 props 接受数据和回调，并且几乎不会有自身的状态，但当展示组件拥有自身的状态时，通常也只关心 UI 状态而不是数据的状态。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e容器组件则更关心组件是如何运作的。容器组件会为展示组件或者其它容器组件提供数据和行为(behavior)，它们会调用 Flux actions，并将其作为回调提供给展示组件。容器组件经常是有状态的，因为它们是(其它组件的)数据源。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e类组件(Class component)和 函数式组件(Functional component)之间有何区别？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e函数式组件比类组件操作简单，只是简单的调取和返回 JSX；而类组件可以使用生命周期函数来操作业务\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数式组件可以理解为静态组件（组件中的内容调取的时候已经固定了，很难再修改），而类组件，可以基于组件内部的状态来动态更新渲染的内容\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e类组件不仅允许你使用更多额外的功能，如组件自身的状态和生命周期钩子，也能使组件直接访问 store 并维持状态\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当组件仅是接收 props，并将组件自身渲染到页面时，该组件就是一个 '无状态组件(stateless component)'，可以使用一个纯函数来创建这样的组件。这种组件也被称为哑组件(dumb components)或展示组件\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e功能组件(Functional Component)与类组件(Class Component)如何选择？\u003c/h2\u003e\n\u003cp\u003e如果您的组件具有状态( state ) 或 生命周期方法，请使用 Class 组件。否则，使用功能组件\u003c/p\u003e\n\u003cp\u003e解析：\u003c/p\u003e\n\u003cp\u003eReact中有两种组件：函数组件（Functional Components) 和类组件（Class Components）。据我观察，大部分同学都习惯于用类组件，而很少会主动写函数组件，包括我自己也是这样。但实际上，在使用场景和功能实现上，这两类组件是有很大区别的。\u003c/p\u003e\n\u003cp\u003e来看一个函数组件的例子：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Welcome = (props) =\u003e {\n  const sayHi = () =\u003e {\n    alert( `Hi ${props.name}` );\n  }\n  return (\n    \u0026#x3C;div\u003e\n      \u0026#x3C;h1\u003eHello, {props.name}\u0026#x3C;/h1\u003e\n      \u0026#x3C;button onClick ={sayHi}\u003eSay Hi\u0026#x3C;/button\u003e\n    \u0026#x3C;/div\u003e\n  )\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e把上面的函数组件改写成类组件：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React from 'react'\n\nclass Welcome extends React.Component {\n  constructor(props) {\n    super(props);\n    this.sayHi = this.sayHi.bind(this);\n  }\n  sayHi() {\n    alert( `Hi ${this.props.name}` );\n  }\n  render() {\n    return (\n      \u0026#x3C;div\u003e\n        \u0026#x3C;h1\u003eHello, {this.props.name}\u0026#x3C;/h1\u003e\n        \u0026#x3C;button onClick ={this.sayHi}\u003eSay Hi\u0026#x3C;/button\u003e\n      \u0026#x3C;/div\u003e\n    )\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e下面让我们来分析一下两种实现的区别：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e第一眼直观的区别是，函数组件的代码量比类组件要少一些，所以函数组件比类组件更加简洁。千万不要小看这一点，对于我们追求极致的程序员来说，这依然是不可忽视的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件看似只是一个返回值是DOM结构的函数，其实它的背后是无状态组件（Stateless Components）的思想。函数组件中，你无法使用State，也无法使用组件的生命周期方法，这就决定了函数组件都是展示性组件（Presentational Components），接收Props，渲染DOM，而不关注其他逻辑。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件中没有this。所以你再也不需要考虑this带来的烦恼。而在类组件中，你依然要记得绑定this这个琐碎的事情。如示例中的sayHi。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件更容易理解。当你看到一个函数组件时，你就知道它的功能只是接收属性，渲染页面，它不执行与UI无关的逻辑处理，它只是一个纯函数。而不用在意它返回的DOM结构有多复杂。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e性能。目前React还是会把函数组件在内部转换成类组件，所以使用函数组件和使用类组件在性能上并无大的差异。但是，React官方已承诺，未来将会优化函数组件的性能，因为函数组件不需要考虑组件状态和组件生命周期方法中的各种比较校验，所以有很大的性能提升空间。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e函数组件迫使你思考最佳实践。这是最重要的一点。组件的主要职责是UI渲染，理想情况下，所有的组件都是展示性组件，每个页面都是由这些展示性组件组合而成。如果一个组件是函数组件，那么它当然满足这个要求。所以牢记函数组件的概念，可以让你在写组件时，先思考这个组件应不应该是展示性组件。更多的展示性组件意味着更多的组件有更简洁的结构，更多的组件能被更好的复用。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以，当你下次在动手写组件时，一定不要忽略了函数组件，应该尽可能多地使用函数组件。\u003c/p\u003e\n\u003ch2\u003ecreateElement 和 cloneElement 有什么区别？\u003c/h2\u003e\n\u003cp\u003e传入的第一个参数不同\u003c/p\u003e\n\u003cp\u003eReact.createElement(): JSX 语法就是用 React.createElement()来构建 React 元素的。它接受三个参数，第一个参数可以是一个标签名。如 div、span，或者 React 组件。第二个参数为传入的属性。第三个以及之后的参数，皆作为组件的子组件。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eReact.createElement(type, [props], [...children]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eReact.cloneElement()与 React.createElement()相似，不同的是它传入的第一个参数是一个 React 元素，而不是标签名或组件。新添加的属性会并入原有的属性，传入到返回的新元素中，而旧的子元素将被替换。将保留原始元素的键和引用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eReact.cloneElement(element, [props], [...children]);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e描述事件在 React 中的处理方式\u003c/h2\u003e\n\u003cp\u003e为了解决跨浏览器兼容性问题，您的 React 中的事件处理程序将传递 SyntheticEvent 的实例，它是 React 的浏览器本机事件的跨浏览器包装器。\u003c/p\u003e\n\u003cp\u003e这些 SyntheticEvent 与您习惯的原生事件具有相同的接口，除了它们在所有浏览器中都兼容。有趣的是，React 实际上并没有将事件附加到子节点本身。React 将使用单个事件监听器监听顶层的所有事件。这对于性能是有好处的，这也意味着在更新 DOM 时，React 不需要担心跟踪事件监听器。\u003c/p\u003e\n\u003ch2\u003eReact 中支持哪些指针事件?\u003c/h2\u003e\n\u003cp\u003ePointer Events 提供了处理所有输入事件的统一方法。在过去，我们有一个鼠标和相应的事件监听器来处理它们，但现在我们有许多与鼠标无关的设备，比如带触摸屏的手机或笔。我们需要记住，这些事件只能在支持 Pointer Events 规范的浏览器中工作。\u003c/p\u003e\n\u003cp\u003e目前以下事件类型在 React DOM 中是可用的：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eonPointerDown\u003c/li\u003e\n\u003cli\u003eonPointerMove\u003c/li\u003e\n\u003cli\u003eonPointerUp\u003c/li\u003e\n\u003cli\u003eonPointerCancel\u003c/li\u003e\n\u003cli\u003eonGotPointerCapture\u003c/li\u003e\n\u003cli\u003eonLostPointerCaptur\u003c/li\u003e\n\u003cli\u003eonPointerEnter\u003c/li\u003e\n\u003cli\u003eonPointerLeave\u003c/li\u003e\n\u003cli\u003eonPointerOver\u003c/li\u003e\n\u003cli\u003eonPointerOut\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 事件绑定原理\u003c/h2\u003e\n\u003cp\u003eReact并不是将click事件绑在该div的真实DOM上，而是在document处监听所有支持的事件，当事件发生并冒泡至document处时，React将事件内容封装并交由真正的处理函数运行。这样的方式不仅减少了内存消耗，还能在组件挂载销毁时统一订阅和移除事件。\n另外冒泡到 document 上的事件也不是原生浏览器事件，而是 React 自己实现的合成事件（SyntheticEvent）。因此我们如果不想要事件冒泡的话，调用 event.stopPropagation 是无效的，而应该调用 event.preventDefault。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061467-cd14eaa1-038a-48c2-ae47-221ad03e725c.png\" alt=\"react事件绑定原理\"\u003e\u003c/p\u003e\n\u003ch3\u003e1）事件注册\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061515-beeda52c-8cf9-4af2-9d6f-2da545e09ba7.png\" alt=\"事件注册流程\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e组件装载 / 更新。\u003c/li\u003e\n\u003cli\u003e通过lastProps、nextProps判断是否新增、删除事件分别调用事件注册、卸载方法。\u003c/li\u003e\n\u003cli\u003e调用EventPluginHub的enqueuePutListener进行事件存储\u003c/li\u003e\n\u003cli\u003e获取document对象。\u003c/li\u003e\n\u003cli\u003e根据事件名称（如onClick、onCaptureClick）判断是进行冒泡还是捕获。\u003c/li\u003e\n\u003cli\u003e判断是否存在addEventListener方法，否则使用attachEvent（兼容IE）。\u003c/li\u003e\n\u003cli\u003e给document注册原生事件回调为dispatchEvent（统一的事件分发机制）。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）事件存储\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061553-7d2039f1-9724-4069-b675-559fd95f8bff.png\" alt=\"事件存储\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEventPluginHub负责管理React合成事件的callback，它将callback存储在listenerBank中，另外还存储了负责合成事件的Plugin。\u003c/li\u003e\n\u003cli\u003eEventPluginHub的putListener方法是向存储容器中增加一个listener。\u003c/li\u003e\n\u003cli\u003e获取绑定事件的元素的唯一标识key。\u003c/li\u003e\n\u003cli\u003e将callback根据事件类型，元素的唯一标识key存储在listenerBank中。\u003c/li\u003e\n\u003cli\u003elistenerBank的结构是：listenerBank[registrationName][key]。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e{\n  onClick:{\n    nodeid1:()=\u003e{...}\n    nodeid2:()=\u003e{...}\n  },\n  onChange:{\n    nodeid3:()=\u003e{...}\n    nodeid4:()=\u003e{...}\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e3）事件触发执行\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061593-4be8d1a6-9001-42c0-af56-928106a89d79.png\" alt=\"事件触发执行\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e触发document注册原生事件的回调dispatchEvent\u003c/li\u003e\n\u003cli\u003e获取到触发这个事件最深一级的元素\n这里的事件执行利用了React的批处理机制\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e代码示例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003e\u0026#x3C;div onClick={this.parentClick} ref={ref =\u003e this.parent = ref}\u003e\n  \u0026#x3C;div onClick={this.childClick} ref={ref =\u003e this.child = ref}\u003e\n    test\n  \u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e首先会获取到this.child\u003c/li\u003e\n\u003cli\u003e遍历这个元素的所有父元素，依次对每一级元素进行处理。\u003c/li\u003e\n\u003cli\u003e构造合成事件。\u003c/li\u003e\n\u003cli\u003e将每一级的合成事件存储在eventQueue事件队列中。\u003c/li\u003e\n\u003cli\u003e遍历eventQueue。\u003c/li\u003e\n\u003cli\u003e通过isPropagationStopped判断当前事件是否执行了阻止冒泡方法。\u003c/li\u003e\n\u003cli\u003e如果阻止了冒泡，停止遍历，否则通过executeDispatch执行合成事件。\u003c/li\u003e\n\u003cli\u003e释放处理完成的事件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）合成事件\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061657-e91d4aa2-d61f-4b3d-82e6-37805b645710.png\" alt=\"事件合成\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e调用EventPluginHub的extractEvents方法。\u003c/li\u003e\n\u003cli\u003e循环所有类型的EventPlugin（用来处理不同事件的工具方法）。\u003c/li\u003e\n\u003cli\u003e在每个EventPlugin中根据不同的事件类型，返回不同的事件池。\u003c/li\u003e\n\u003cli\u003e在事件池中取出合成事件，如果事件池是空的，那么创建一个新的。\u003c/li\u003e\n\u003cli\u003e根据元素nodeid(唯一标识key)和事件类型从listenerBink中取出回调函数\u003c/li\u003e\n\u003cli\u003e返回带有合成事件参数的回调函数\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e5）总流程\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/8088864/126061682-e2ee65f1-651c-4762-bb7c-972602b1d451.png\" alt=\"事件总流程\"\u003e\u003c/p\u003e\n\u003ch2\u003e什么是 hooks?\u003c/h2\u003e\n\u003cp\u003eHooks 是一个新的草案，它允许你在不编写类的情况下使用状态和其他 React 特性。\u003c/p\u003e\n\u003ch2\u003eHooks 需要遵循什么规则?\u003c/h2\u003e\n\u003cp\u003e为了使用 hooks，你需要遵守两个规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e仅在顶层的 React 函数调用 hooks。也就是说，你不能在循环、条件或内嵌函数中调用 hooks。这将确保每次组件渲染时都以相同的顺序调用 hooks，并且它会在多个 useState 和 useEffect 调用之间保留 hooks 的状态。\u003c/li\u003e\n\u003cli\u003e仅在 React 函数中调用 hooks。例如，你不能在常规的 JavaScript 函数中调用 hooks。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact memo 函数是什么?\u003c/h2\u003e\n\u003cp\u003e当类组件的输入属性相同时，可以使用 \u003ccode\u003epureComponent\u003c/code\u003e 或 \u003ccode\u003eshouldComponentUpdate\u003c/code\u003e 来避免组件的渲染。现在，你可以通过把函数组件包装在 \u003ccode\u003eReact.memo\u003c/code\u003e 中来实现相同的功能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst MyComponent = React.memo(function MyComponent(props) {\n /* only rerenders if props change */\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eReact lazy 函数是什么?\u003c/h2\u003e\n\u003cp\u003e使用 React.lazy 函数允许你将动态导入的组件作为常规组件进行渲染。当组件开始渲染时，它会自动加载包含对应组件的包。它必须返回一个 Promise，该 Promise 解析后为一个带有默认导出 React 组件的模块。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意：\u003c/strong\u003e React.lazy 和 Suspense 还不能用于服务端渲染。如果要在服务端渲染的应用程序中进行代码拆分，我们仍然建议使用 React Loadable。\u003c/p\u003e\n\u003ch2\u003e什么是 Flow?\u003c/h2\u003e\n\u003cp\u003eFlow 是一个静态类型检查器，旨在查找 JavaScript 中的类型错误。与传统类型系统相比，Flow 类型可以表达更细粒度的区别。例如，与大多数类型系统不同，Flow 能帮助你捕获涉及 \u003ccode\u003enull\u003c/code\u003e 的错误。\u003c/p\u003e\n\u003ch2\u003eFlow 和 PropTypes 有什么区别?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eFlow 是一个静态类型检查器（静态检查器），它使用该语言的超集，允许你在所有代码中添加类型注释，并在编译时捕获整个类的错误。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePropTypes 是一个基本类型检查器（运行时检查器），已经被添加到 React 中。除了检查传递给给定组件的属性类型外，它不能检查其他任何内容。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果你希望对整个项目进行更灵活的类型检查，那么 Flow/TypeScript 是更合适的选择。\u003c/p\u003e\n\u003ch2\u003eReact Native 和 React 有什么区别?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eReact\u003c/strong\u003e是一个 JavaScript 库，支持前端 Web 和在服务器上运行，用于构建用户界面和 Web 应用程序。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReact Native\u003c/strong\u003e是一个移动端框架，可编译为本机应用程序组件，允许您使用 JavaScript 构建本机移动应用程序（iOS，Android和Windows），允许您使用 React 构建组件。\u003c/p\u003e\n\u003ch2\u003eMVW 模式的缺点是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eDOM 操作非常昂贵，导致应用程序行为缓慢且效率低下。\u003c/li\u003e\n\u003cli\u003e由于循环依赖性，围绕模型和视图创建了复杂的模型。\u003c/li\u003e\n\u003cli\u003e协作型应用程序（如Google Docs）会发生大量数据更改。\u003c/li\u003e\n\u003cli\u003e如果不添加太多额外代码就无法轻松撤消（及时回退）。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 Jest?\u003c/h2\u003e\n\u003cp\u003eJest是一个由 Facebook 基于 Jasmine 创建的 JavaScript 单元测试框架，提供自动模拟依赖项和jsdom环境。它通常用于测试组件。\u003c/p\u003e\n\u003ch2\u003eJest 对比 Jasmine 有什么优势?\u003c/h2\u003e\n\u003cp\u003e与 Jasmine 相比，有几个优点：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自动查找在源代码中要执行的测试。\u003c/li\u003e\n\u003cli\u003e在运行测试时自动模拟依赖项。\u003c/li\u003e\n\u003cli\u003e允许您同步测试异步代码。\u003c/li\u003e\n\u003cli\u003e通过 jsdom 使用假的 DOM 实现运行测试，以便可以在命令行上运行测试。\u003c/li\u003e\n\u003cli\u003e在并行流程中运行测试，以便更快完成。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是 React Router?\u003c/h2\u003e\n\u003cp\u003eReact Router 是一个基于 React 之上的强大路由库，可以帮助您快速地向应用添加视图和数据流，同时保持 UI 与 URL 同步。\u003c/p\u003e\n\u003ch2\u003e什么是 React 流行的特定 linters?\u003c/h2\u003e\n\u003cp\u003eESLint 是一个流行的 JavaScript linter。有一些插件可以分析特定的代码样式。在 React 中最常见的一个是名为 \u003ccode\u003eeslint-plugin-react\u003c/code\u003e npm 包。默认情况下，它将使用规则检查许多最佳实践，检查内容从迭代器中的键到一组完整的 prop 类型。另一个流行的插件是 \u003ccode\u003eeslint-plugin-jsx-a11y\u003c/code\u003e，它将帮助修复可访问性的常见问题。由于 JSX 提供的语法与常规 HTML 略有不同，因此常规插件无法获取 alt 文本和 tabindex 的问题。\u003c/p\u003e\n\u003ch2\u003eReact 和 ReactDOM 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ereact\u003c/code\u003e 包中包含 \u003ccode\u003eReact.createElement()\u003c/code\u003e, \u003ccode\u003eReact.Component\u003c/code\u003e, \u003ccode\u003eReact.Children\u003c/code\u003e，以及与元素和组件类相关的其他帮助程序。你可以将这些视为构建组件所需的同构或通用帮助程序。\u003ccode\u003ereact-dom\u003c/code\u003e 包中包含了 \u003ccode\u003eReactDOM.render()\u003c/code\u003e，在 \u003ccode\u003ereact-dom/server\u003c/code\u003e 包中有支持服务端渲染的 \u003ccode\u003eReactDOMServer.renderToString()\u003c/code\u003e 和 \u003ccode\u003eReactDOMServer.renderToStaticMarkup()\u003c/code\u003e 方法。\u003c/p\u003e\n\u003ch2\u003e为什么 ReactDOM 从 React 分离出来?\u003c/h2\u003e\n\u003cp\u003eReact 团队致力于将所有的与 DOM 相关的特性抽取到一个名为 ReactDOM 的独立库中。React v0.14 是第一个拆分后的版本。通过查看一些软件包，\u003ccode\u003ereact-native\u003c/code\u003e，\u003ccode\u003ereact-art\u003c/code\u003e，\u003ccode\u003ereact-canvas\u003c/code\u003e，和 \u003ccode\u003ereact-three\u003c/code\u003e，很明显，React 的优雅和本质与浏览器或 DOM 无关。为了构建更多 React 能应用的环境，React 团队计划将主要的 React 包拆分成两个：\u003ccode\u003ereact\u003c/code\u003e 和 \u003ccode\u003ereact-dom\u003c/code\u003e。这为编写可以在 React 和 React Native 的 Web 版本之间共享的组件铺平了道路。\u003c/p\u003e\n\u003ch2\u003e是否可以在不调用 setState 方法的情况下，强制组件重新渲染?\u003c/h2\u003e\n\u003cp\u003e默认情况下，当组件的状态或属性改变时，组件将重新渲染。如果你的 \u003ccode\u003erender()\u003c/code\u003e 方法依赖于其他数据，你可以通过调用 \u003ccode\u003eforceUpdate()\u003c/code\u003e 来告诉 React，当前组件需要重新渲染。\u003c/p\u003e\n\u003ch2\u003eReact 很多个 setState 为什么是执行完再 render\u003c/h2\u003e\n\u003cp\u003ereact为了提高整体的渲染性能，会将一次渲染周期中的state进行合并，在这个渲染周期中对所有setState的所有调用都会被合并起来之后，再一次性的渲染，这样可以避免频繁的调用setState导致频繁的操作dom，提高渲染性能。\u003c/p\u003e\n\u003cp\u003e具体的实现方面，可以简单的理解为react中存在一个状态变量isBatchingUpdates，当处于渲染周期开始时，这个变量会被设置成true，渲染周期结束时，会被设置成false，react会根据这个状态变量，当出在渲染周期中时，仅仅只是将当前的改变缓存起来，等到渲染周期结束时，再一次性的全部render。\u003c/p\u003e\n\u003ch2\u003e如何在 React 中启用生产模式?\u003c/h2\u003e\n\u003cp\u003e你应该使用 Webpack 的 \u003ccode\u003eDefinePlugin\u003c/code\u003e 方法将 \u003ccode\u003eNODE_ENV\u003c/code\u003e 设置为 \u003ccode\u003eproduction\u003c/code\u003e，通过它你可以去除 \u003ccode\u003epropType\u003c/code\u003e 验证和额外警告等内容。除此之外，如果你压缩代码，如使用 \u003ccode\u003eUglify\u003c/code\u003e 的死代码消除，以去掉用于开发的代码和注释，它将大大减少包的大小。\u003c/p\u003e\n\u003ch2\u003eReact 的优点是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e使用 Virtual DOM 提高应用程序的性能。\u003c/li\u003e\n\u003cli\u003eJSX 使代码易于读写。\u003c/li\u003e\n\u003cli\u003e它支持在客户端和服务端渲染。\u003c/li\u003e\n\u003cli\u003e易于与框架（Angular，Backbone）集成，因为它只是一个视图库。\u003c/li\u003e\n\u003cli\u003e使用 Jest 等工具轻松编写单元与集成测试。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 优势\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eReact 速度很快：它并不直接对 DOM 进行操作，引入了一个叫做虚拟 DOM 的概念，安插在 javascript 逻辑和实际的 DOM 之间，性能好。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e跨浏览器兼容：虚拟 DOM 帮助我们解决了跨浏览器问题，它为我们提供了标准化的 API，甚至在 IE8 中都是没问题的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一切都是 component：代码更加模块化，重用代码更容易，可维护性高。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e单向数据流：Flux 是一个用于在 JavaScript 应用中创建单向数据层的架构，它随着 React 视图库的开发而被 Facebook 概念化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e同构、纯粹的 javascript：因为搜索引擎的爬虫程序依赖的是服务端响应而不是 JavaScript 的执行，预渲染你的应用有助于搜索引擎优化。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e兼容性好：比如使用 RequireJS 来加载和打包，而 Browserify 和 Webpack 适用于构建大型应用。它们使得那些艰难的任务不再让人望而生畏。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 的局限性是什么?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eReact 只是一个视图库，而不是一个完整的框架。\u003c/li\u003e\n\u003cli\u003e对于 Web 开发初学者来说，有一个学习曲线。\u003c/li\u003e\n\u003cli\u003e将 React 集成到传统的 MVC 框架中需要一些额外的配置。\u003c/li\u003e\n\u003cli\u003e代码复杂性随着内联模板和 JSX 的增加而增加。\u003c/li\u003e\n\u003cli\u003e如果有太多的小组件可能增加项目的庞大和复杂。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003ereact性能优化方案\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e重写\u003ccode\u003eshouldComponentUpdate\u003c/code\u003e来避免不必要的dom操作\u003c/li\u003e\n\u003cli\u003e使用 production 版本的react.js\u003c/li\u003e\n\u003cli\u003e使用key来帮助React识别列表中所有子组件的最小变化\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eReact 项目中有哪些细节可以优化？实际开发中都做过哪些性能优化\u003c/h2\u003e\n\u003cp\u003e1）对于正常的项目优化，一般都涉及到几个方面，\u003cstrong\u003e开发过程中、上线之后的首屏、运行过程的状态\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e来聊聊上线之后的首屏及运行状态：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e首屏优化一般涉及到几个指标FP、FCP、FMP；要有一个良好的体验是尽可能的把FCP提前，需要做一些工程化的处理，去优化资源的加载\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e方式及分包策略，资源的减少是最有效的加快首屏打开的方式；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e对于CSR的应用，FCP的过程一般是首先加载js与css资源，js在本地执行完成，然后加载数据回来，做内容初始化渲染，这中间就有几次的网络反复请求的过程；所以CSR可以考虑使用骨架屏及预渲染（部分结构预渲染）、suspence与lazy做懒加载动态组件的方式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当然还有另外一种方式就是SSR的方式，SSR对于首屏的优化有一定的优势，但是这种瓶颈一般在Node服务端的处理，建议使用stream流的方式来处理，对于体验与node端的内存管理等，都有优势；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不管对于CSR或者SSR，都建议配合使用Service worker，来控制资源的调配及骨架屏秒开的体验\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ereact项目上线之后，首先需要保障的是可用性，所以可以通过React.Profiler分析组件的渲染次数及耗时的一些任务，但是Profile记录的是commit阶段的数据，所以对于react的调和阶段就需要结合performance API一起分析；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e由于React是父级props改变之后，所有与props不相关子组件在没有添加条件控制的情况之下，也会触发render渲染，这是没有必要的，可以结合React的PureComponent以及React.memo等做浅比较处理，这中间有涉及到不可变数据的处理，当然也可以结合使用ShouldComponentUpdate做深比较处理；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所有的运行状态优化，都是减少不必要的render，React.useMemo与React.useCallback也是可以做很多优化的地方；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在很多应用中，都会涉及到使用redux以及使用context，这两个都可能造成许多不必要的render，所以在使用的时候，也需要谨慎的处理一些数据；\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最后就是保证整个应用的可用性，为组件创建错误边界，可以使用componentDidCatch来处理；\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e实际项目中开发过程中还有很多其他的优化点：\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003e保证数据的不可变性\u003c/li\u003e\n\u003cli\u003e使用唯一的键值迭代\u003c/li\u003e\n\u003cli\u003e使用web worker做密集型的任务处理\u003c/li\u003e\n\u003cli\u003e不在render中处理数据\u003c/li\u003e\n\u003cli\u003e不必要的标签，使用React.Fragments\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是无状态组件?\u003c/h2\u003e\n\u003cp\u003e如果行为独立于其状态，则它可以是无状态组件。你可以使用函数或类来创建无状态组件。但除非你需要在组件中使用生命周期钩子，否则你应该选择函数组件。无状态组件有很多好处： 它们易于编写，理解和测试，速度更快，而且你可以完全避免使用this关键字。\u003c/p\u003e\n\u003ch2\u003e什么是有状态组件?\u003c/h2\u003e\n\u003cp\u003e如果组件的行为依赖于组件的state，那么它可以被称为有状态组件。这些有状态组件总是类组件，并且具有在constructor中初始化的状态。\u003c/p\u003e\n\u003ch2\u003e为什么使用 Fragments 比使用容器 div 更好?\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e通过不创建额外的 DOM 节点，Fragments 更快并且使用更少的内存。这在非常大而深的节点树时很有好处。\u003c/li\u003e\n\u003cli\u003e一些 CSS 机制如Flexbox和CSS Grid具有特殊的父子关系，如果在中间添加 div 将使得很难保持所需的结构。\u003c/li\u003e\n\u003cli\u003e在 DOM 审查器中不会那么的杂乱。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是高阶组件（HOC）?\u003c/h2\u003e\n\u003cp\u003e高阶组件(HOC) 就是一个函数，且该函数接受一个组件作为参数，并返回一个新的组件，它只是一种模式，这种模式是由react自身的组合性质必然产生的。\u003c/p\u003e\n\u003cp\u003e我们将它们称为纯组件，因为它们可以接受任何动态提供的子组件，但它们不会修改或复制其输入组件中的任何行为。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst EnhancedComponent = higherOrderComponent(WrappedComponent)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHOC 有很多用例：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e代码复用，逻辑抽象化\u003c/li\u003e\n\u003cli\u003e渲染劫持\u003c/li\u003e\n\u003cli\u003e抽象化和操作状态（state）\u003c/li\u003e\n\u003cli\u003e操作属性（props）\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e在组件类中方法的推荐顺序是什么?\u003c/h2\u003e\n\u003cp\u003e从 mounting 到 render stage 阶段推荐的方法顺序：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003estatic 方法\u003c/li\u003e\n\u003cli\u003econstructor()\u003c/li\u003e\n\u003cli\u003egetChildContext()\u003c/li\u003e\n\u003cli\u003ecomponentWillMount()\u003c/li\u003e\n\u003cli\u003ecomponentDidMount()\u003c/li\u003e\n\u003cli\u003ecomponentWillReceiveProps()\u003c/li\u003e\n\u003cli\u003eshouldComponentUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentWillUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentDidUpdate()\u003c/li\u003e\n\u003cli\u003ecomponentWillUnmount()\u003c/li\u003e\n\u003cli\u003e点击处理程序或事件处理程序，如 onClickSubmit() 或 onChangeDescription()\u003c/li\u003e\n\u003cli\u003e用于渲染的getter方法，如 getSelectReason() 或 getFooterContent()\u003c/li\u003e\n\u003cli\u003e可选的渲染方法，如 renderNavigation() 或 renderProfilePicture()\u003c/li\u003e\n\u003cli\u003erender()\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e生命周期方法 \u003ccode\u003egetSnapshotBeforeUpdate()\u003c/code\u003e 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e新的 \u003ccode\u003egetSnapshotBeforeUpdate()\u003c/code\u003e 生命周期方法在 DOM 更新之前被调用。此方法的返回值将作为第三个参数传递给componentDidUpdate()。\u003c/p\u003e\n\u003cp\u003e此生命周期方法与 \u003ccode\u003ecomponentDidUpdate()\u003c/code\u003e 一起涵盖了 \u003ccode\u003ecomponentWillUpdate()\u003c/code\u003e 的所有用例。\u003c/p\u003e\n\u003ch2\u003e生命周期方法 \u003ccode\u003egetDerivedStateFromProps()\u003c/code\u003e 的目的是什么?\u003c/h2\u003e\n\u003cp\u003e新的静态 \u003ccode\u003egetDerivedStateFromProps()\u003c/code\u003e 生命周期方法在实例化组件之后以及重新渲染组件之前调用。它可以返回一个对象用于更新状态，或者返回 null 指示新的属性不需要任何状态更新。\u003c/p\u003e\n\u003cp\u003e此生命周期方法与 \u003ccode\u003ecomponentDidUpdate()\u003c/code\u003e 一起涵盖了 \u003ccode\u003ecomponentWillReceiveProps()\u003c/code\u003e 的所有用例。\u003c/p\u003e\n\u003ch2\u003e在 React v16 中，哪些生命周期方法将被弃用?\u003c/h2\u003e\n\u003cp\u003e以下生命周期方法将成为不安全的编码实践，并且在异步渲染方面会更有问题。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ecomponentWillMount()\u003c/li\u003e\n\u003cli\u003ecomponentWillReceiveProps()\u003c/li\u003e\n\u003cli\u003ecomponentWillUpdate()\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e从 React v16.3 开始，这些方法使用 UNSAFE_ 前缀作为别名，未加前缀的版本将在 React v17 中被移除。\u003c/p\u003e\n\u003ch2\u003eReact 生命周期方法有哪些?\u003c/h2\u003e\n\u003cp\u003eReact 16.3+\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003egetDerivedStateFromProps\u003c/strong\u003e: 在调用render()之前调用，并在 每次 渲染时调用。 需要使用派生状态的情况是很罕见得。值得阅读 如果你需要派生状态.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidMount\u003c/strong\u003e: 首次渲染后调用，所有得 Ajax 请求、DOM 或状态更新、设置事件监听器都应该在此处发生。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eshouldComponentUpdate\u003c/strong\u003e: 确定组件是否应该更新。 默认情况下，它返回true。 如果你确定在更新状态或属性后不需要渲染组件，则可以返回false值。 它是一个提高性能的好地方，因为它允许你在组件接收新属性时阻止重新渲染。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003egetSnapshotBeforeUpdate\u003c/strong\u003e: 在最新的渲染输出提交给 DOM 前将会立即调用，这对于从 DOM 捕获信息（比如：滚动位置）很有用。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidUpdate\u003c/strong\u003e: 它主要用于更新 DOM 以响应 prop 或 state 更改。 如果shouldComponentUpdate()返回false，则不会触发。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUnmount\u003c/strong\u003e: 当一个组件被从 DOM 中移除时，该方法被调用，取消网络请求或者移除与该组件相关的事件监听程序等应该在这里进行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBefore 16.3\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillMount\u003c/strong\u003e: 在组件render()前执行，用于根组件中的应用程序级别配置。应该避免在该方法中引入任何的副作用或订阅。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidMount\u003c/strong\u003e: 首次渲染后调用，所有得 Ajax 请求、DOM 或状态更新、设置事件监听器都应该在此处发生。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillReceiveProps\u003c/strong\u003e: 在组件接收到新属性前调用，若你需要更新状态响应属性改变（例如，重置它），你可能需对比this.props和nextProps并在该方法中使用this.setState()处理状态改变。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eshouldComponentUpdate\u003c/strong\u003e: 确定组件是否应该更新。 默认情况下，它返回true。 如果你确定在更新状态或属性后不需要渲染组件，则可以返回false值。 它是一个提高性能的好地方，因为它允许你在组件接收新属性时阻止重新渲染。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUpdate\u003c/strong\u003e: 当shouldComponentUpdate返回true后重新渲染组件之前执行，注意你不能在这调用this.setState()\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentDidUpdate\u003c/strong\u003e: 它主要用于更新 DOM 以响应 prop 或 state 更改。 如果shouldComponentUpdate()返回false，则不会触发。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecomponentWillUnmount\u003c/strong\u003e: 当一个组件被从 DOM 中移除时，该方法被调用，取消网络请求或者移除与该组件相关的事件监听程序等应该在这里进行。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e组件生命周期的不同阶段是什么?\u003c/h2\u003e\n\u003cp\u003e组件生命周期有三个不同的生命周期阶段：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eMounting:\u003c/strong\u003e 组件已准备好挂载到浏览器的 DOM 中. 此阶段包含来自 constructor(), getDerivedStateFromProps(), render(), 和 componentDidMount() 生命周期方法中的初始化过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUpdating:\u003c/strong\u003e 在此阶段，组件以两种方式更新，发送新的属性并使用 setState() 或 forceUpdate() 方法更新状态. 此阶段包含 getDerivedStateFromProps(), shouldComponentUpdate(), render(), getSnapshotBeforeUpdate() 和 componentDidUpdate() 生命周期方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUnmounting:\u003c/strong\u003e 在这个最后阶段，不需要组件，它将从浏览器 DOM 中卸载。这个阶段包含 componentWillUnmount() 生命周期方法。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e值得一提的是，在将更改应用到 DOM 时，React 内部也有阶段概念。它们按如下方式分隔开：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eRender\u003c/strong\u003e 组件将会进行无副作用渲染。这适用于纯组件（Pure Component），在此阶段，React 可以暂停，中止或重新渲染。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePre-commit\u003c/strong\u003e 在组件实际将更改应用于 DOM 之前，有一个时刻允许 React 通过getSnapshotBeforeUpdate()捕获一些 DOM 信息（例如滚动位置）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCommit\u003c/strong\u003e React 操作 DOM 并分别执行最后的生命周期： componentDidMount() 在 DOM 渲染完成后调用, componentDidUpdate() 在组件更新时调用, componentWillUnmount() 在组件卸载时调用。 React 16.3+ 阶段 (也可以看交互式版本)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eReact 组件通信方式\u003c/h2\u003e\n\u003cp\u003ereact组件间通信常见的几种情况:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e父组件向子组件通信\u003c/li\u003e\n\u003cli\u003e子组件向父组件通信\u003c/li\u003e\n\u003cli\u003e跨级组件通信\u003c/li\u003e\n\u003cli\u003e非嵌套关系的组件通信\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e1）父组件向子组件通信\u003c/h3\u003e\n\u003cp\u003e父组件通过 props 向子组件传递需要的信息。\u003c/p\u003e\n\u003ch3\u003e2）子组件向父组件通信\u003c/h3\u003e\n\u003cp\u003eprops+回调的方式。\u003c/p\u003e\n\u003ch3\u003e3）跨级组件通信\u003c/h3\u003e\n\u003cp\u003e即父组件向子组件的子组件通信，向更深层子组件通信。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用props，利用中间组件层层传递,但是如果父组件结构较深，那么中间每一层组件都要去传递props，增加了复杂度，并且这些props并不是中间组件自己需要的。\u003c/li\u003e\n\u003cli\u003e使用context，context相当于一个大容器，我们可以把要通信的内容放在这个容器中，这样不管嵌套多深，都可以随意取用，对于跨越多层的全局数据可以使用context实现。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）非嵌套关系的组件通信\u003c/h3\u003e\n\u003cp\u003e即没有任何包含关系的组件，包括兄弟组件以及不在同一个父级中的非兄弟组件。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e可以使用自定义事件通信（发布订阅模式）\u003c/li\u003e\n\u003cli\u003e可以通过redux等进行全局状态管理\u003c/li\u003e\n\u003cli\u003e如果是兄弟组件通信，可以找到这两个兄弟节点共同的父节点, 结合父子间通信方式进行通信。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e什么是 Flux?\u003c/h2\u003e\n\u003cp\u003eFlux 是应用程序设计范例，用于替代更传统的 MVC 模式。它不是一个框架或库，而是一种新的体系结构，它补充了 React 和单向数据流的概念。在使用 React 时，Facebook 会在内部使用此模式。\u003c/p\u003e\n\u003ch2\u003e简述 flux 思想\u003c/h2\u003e\n\u003cp\u003eFlux 的最大特点，就是数据的\"单向流动\"。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e用户访问 View\u003c/li\u003e\n\u003cli\u003eView 发出用户的 Action\u003c/li\u003e\n\u003cli\u003eDispatcher 收到 Action，要求 Store 进行相应的更新\u003c/li\u003e\n\u003cli\u003eStore 更新后，发出一个\"change\"事件\u003c/li\u003e\n\u003cli\u003eView 收到\"change\"事件后，更新页面\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e了解 redux 么，说一下 redux 吧\u003c/h2\u003e\n\u003cp\u003eRedux 是基于 Flux设计模式 的 JavaScript 应用程序的可预测状态容器。Redux 可以与 React 一起使用，也可以与任何其他视图库一起使用。它很小（约2kB）并且没有依赖性。\u003c/p\u003e\n\u003ch3\u003e1、为什么要用redux\u003c/h3\u003e\n\u003cp\u003e在React中，数据在组件中是单向流动的，数据从一个方向父组件流向子组件（通过props）, 所以，两个非父子组件之间通信就相对麻烦，redux的出现就是为了解决state里面的数据问题\u003c/p\u003e\n\u003ch3\u003e2、Redux设计理念\u003c/h3\u003e\n\u003cp\u003eRedux是将整个应用状态存储到一个地方上称为store, 里面保存着一个状态树store tree, 组件可以派发(dispatch)行为(action)给store, 而不是直接通知其他组件，组件内部通过订阅store中的状态state来刷新自己的视图。\u003c/p\u003e\n\u003cp\u003eredux工作流\u003c/p\u003e\n\u003ch3\u003e3、Redux三大原则\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e唯一数据源\n整个应用的state都被存储到一个状态树里面，并且这个状态树，只存在于唯一的store中\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e保持只读状态\nstate是只读的，唯一改变state的方法就是触发action，action是一个用于描述以发生时间的普通对象\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e数据改变只能通过纯函数来执行\n使用纯函数来执行修改，为了描述action如何改变state的，你需要编写reducers\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e4、Redux概念解析\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eStore\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003estore就是保存数据的地方，你可以把它看成一个数据，整个应用只能有一个store\u003c/li\u003e\n\u003cli\u003eRedux提供createStore这个函数，用来生成Store\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {\n    createStore\n} from 'redux'\nconst store = createStore(fn);\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eState\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003estate就是store里面存储的数据，store里面可以拥有多个state，Redux规定一个state对应一个View, 只要state相同，view就是一样的，反过来也是一样的，可以通过store.getState( )获取\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport {\n    createStore\n} from 'redux'\nconst store = createStore(fn);\nconst state = store.getState();\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eAction\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003estate的改变会导致View的变化，但是在redux中不能直接操作state也就是说不能使用this. setState来操作，用户只能接触到View。在Redux中提供了一个对象来告诉Store需要改变state。Action是一个对象其中type属性是必须的，表示Action的名称，其他的可以根据需求自由设置。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst action = {\n    type: 'ADD_TODO',\n    payload: 'redux原理'\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在上面代码中，Action的名称是ADD_TODO，携带的数据是字符串‘redux原理’，Action描述当前发生的事情，这是改变state的唯一的方式\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003estore.dispatch()\nstore.dispatch() // 是view发出Action的唯一办法\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003estore.dispatch({\n    type: 'ADD_TODO',\n    payload: 'redux原理'\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003estore.dispatch接收一个Action作为参数，将它发送给store通知store来改变state。\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eReducer\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eStore收到Action以后，必须给出一个新的state，这样view才会发生变化。这种state的计算过程就叫做Reducer。 Reducer是一个纯函数，他接收Action和当前state作为参数，返回一个新的state\u003c/p\u003e\n\u003cp\u003e注意：Reducer必须是一个纯函数，也就是说函数返回的结果必须由参数state和action决定，而且不产生任何副作用也不能修改state和action对象\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst reducer = (state, action) =\u003e {\n    switch (action.type) {\n        case ADD_TODO:\n            return newstate;\n        default\n        return state\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e5、Redux源码\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003elet createStore = (reducer) =\u003e {\n    let state;\n    //获取状态对象\n    //存放所有的监听函数\n    let listeners = [];\n    let getState = () =\u003e state;\n    //提供一个方法供外部调用派发action\n    let dispath = (action) =\u003e {\n        //调用管理员reducer得到新的state\n        state = reducer(state, action);\n        //执行所有的监听函数\n        listeners.forEach((l) =\u003e l())\n    }\n    //订阅状态变化事件，当状态改变发生之后执行监听函数\n    let subscribe = (listener) =\u003e {\n        listeners.push(listener);\n    }\n    dispath();\n    return {\n        getState,\n        dispath,\n        subscribe\n    }\n}\nlet combineReducers = (renducers) =\u003e {\n    //传入一个renducers管理组，返回的是一个renducer\n    return function(state = {}, action = {}) {\n        let newState = {};\n        for (var attr in renducers) {\n            newState[attr] = renducers[attr](state[attr], action)\n\n        }\n        return newState;\n    }\n}\nexport {\n    createStore,\n    combineReducers\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eRedux 的核心原则是什么？\u003c/h2\u003e\n\u003cp\u003eRedux 遵循三个基本原则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e单一数据来源\u003c/strong\u003e： 整个应用程序的状态存储在单个对象树中。单状态树可以更容易地跟踪随时间的变化并调试或检查应用程序。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e状态是只读的\u003c/strong\u003e： 改变状态的唯一方法是发出一个动作，一个描述发生的事情的对象。这可以确保视图和网络请求都不会直接写入状态。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e使用纯函数进行更改\u003c/strong\u003e： 要指定状态树如何通过操作进行转换，您可以编写reducers。Reducers 只是纯函数，它将先前的状态和操作作为参数，并返回下一个状态。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eredux中间件\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e中间件提供第三方插件的模式，自定义拦截 action -\u003e reducer 的过程。变为 action -\u003e middlewares -\u003e reducer 。这种机制可以让我们改变数据流，实现如异步 action ，action 过滤，日志输出，异常报告等功能\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eredux-logger\u003c/code\u003e：提供日志输出\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eredux-thunk\u003c/code\u003e：处理异步操作\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eredux-promise\u003c/code\u003e：处理异步操作，\u003ccode\u003eactionCreator\u003c/code\u003e的返回值是\u003ccode\u003epromise\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e我需要将所有状态保存到 Redux 中吗？我应该使用 react 的内部状态吗?\u003c/h2\u003e\n\u003cp\u003e这取决于开发者的决定。即开发人员的工作是确定应用程序的哪种状态，以及每个状态应该存在的位置，有些用户喜欢将每一个数据保存在 Redux 中，以维护其应用程序的完全可序列化和受控。其他人更喜欢在组件的内部状态内保持非关键或UI状态，例如“此下拉列表当前是否打开”。\u003c/p\u003e\n\u003cp\u003e以下是确定应将哪种数据放入Redux的主要规则：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e应用程序的其他部分是否关心此数据？\u003c/li\u003e\n\u003cli\u003e您是否需要能够基于此原始数据创建更多派生数据？\u003c/li\u003e\n\u003cli\u003e是否使用相同的数据来驱动多个组件？\u003c/li\u003e\n\u003cli\u003e能够将此状态恢复到给定时间点（即时间旅行调试）是否对您有价值？\u003c/li\u003e\n\u003cli\u003e您是否要缓存数据（即，如果已经存在，则使用处于状态的状态而不是重新请求它）？\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e与 Flux 相比，Redux 的缺点是什么?\u003c/h2\u003e\n\u003cp\u003e我们应该说使用 Redux 而不是 Flux 几乎没有任何缺点。这些如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e您将需要学会避免突变\u003c/strong\u003e： Flux 对变异数据毫不吝啬，但 Redux 不喜欢突变，许多与 Redux 互补的包假设您从不改变状态。您可以使用 dev-only 软件包强制执行此操作，例如redux-immutable-state-invariant，Immutable.js，或指示您的团队编写非变异代码。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e您将不得不仔细选择您的软件包\u003c/strong\u003e： 虽然 Flux 明确没有尝试解决诸如撤消/重做，持久性或表单之类的问题，但 Redux 有扩展点，例如中间件和存储增强器，以及它催生了丰富的生态系统。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e还没有很好的 Flow 集成\u003c/strong\u003e： Flux 目前可以让你做一些非常令人印象深刻的静态类型检查，Redux 还不支持。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eRelay 与 Redux 有何不同?\u003c/h2\u003e\n\u003cp\u003eRelay 与 Redux 类似，因为它们都使用单个 Store。主要区别在于 relay 仅管理源自服务器的状态，并且通过GraphQL查询（用于读取数据）和突变（用于更改数据）来使用对状态的所有访问。Relay 通过仅提取已更改的数据而为您缓存数据并优化数据提取。\u003c/p\u003e\n\u003ch2\u003e如何向 Redux 添加多个中间件?\u003c/h2\u003e\n\u003cp\u003e你可以使用\u003ccode\u003eapplyMiddleware()\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e例如，你可以添加\u003ccode\u003eredux-thunk\u003c/code\u003e和\u003ccode\u003elogger\u003c/code\u003e作为参数传递给\u003ccode\u003eapplyMiddleware()\u003c/code\u003e：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { createStore, applyMiddleware } from 'redux'\nconst createStoreWithMiddleware = applyMiddleware(ReduxThunk, logger)(createStore)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e什么是 Redux Form?\u003c/h2\u003e\n\u003cp\u003eRedux Form与 React 和 Redux 一起使用，以使 React 中的表单能够使用 Redux 来存储其所有状态。Redux Form 可以与原始 HTML5 输入一起使用，但它也适用于常见的 UI 框架，如 Material UI，React Widgets和React Bootstrap。\u003c/p\u003e\n\u003ch2\u003e什么是 Redux Thunk?\u003c/h2\u003e\n\u003cp\u003eRedux Thunk中间件允许您编写返回函数而不是 Action 的创建者。 thunk 可用于延迟 Action 的发送，或仅在满足某个条件时发送。内部函数接收 Store 的方法dispatch()和getState()作为参数。\u003c/p\u003e\n\u003ch2\u003e什么是 redux-saga?\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eredux-saga\u003c/code\u003e是一个库，旨在使 React/Redux 项目中的副作用（数据获取等异步操作和访问浏览器缓存等可能产生副作用的动作）更容易，更好。\u003c/p\u003e\n\u003cp\u003e这个包在 NPM 上有发布:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ npm install --save redux-saga\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e在 redux-saga 中 \u003ccode\u003ecall()\u003c/code\u003e 和 \u003ccode\u003eput()\u003c/code\u003e 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003ecall()和put()都是 Effect 创建函数。 call()函数用于创建 Effect 描述，指示中间件调用 promise。put()函数创建一个 Effect，指示中间件将一个 Action 分派给 Store。\u003c/p\u003e\n\u003cp\u003e让我们举例说明这些 Effect 如何用于获取特定用户数据。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction* fetchUserSaga(action) {\n  // `call` function accepts rest arguments, which will be passed to `api.fetchUser` function.\n  // Instructing middleware to call promise, it resolved value will be assigned to `userData` variable\n  const userData = yield call(api.fetchUser, action.userId)\n\n  // Instructing middleware to dispatch corresponding action.\n  yield put({\n    type: 'FETCH_USER_SUCCESS',\n    userData\n  })\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e\u003ccode\u003eredux-saga\u003c/code\u003e 和 \u003ccode\u003eredux-thunk\u003c/code\u003e 之间有什么区别?\u003c/h2\u003e\n\u003cp\u003eRedux Thunk和Redux Saga都负责处理副作用。在大多数场景中，Thunk 使用Promises来处理它们，而 Saga 使用Generators。Thunk 易于使用，因为许多开发人员都熟悉 Promise，Sagas/Generators 功能更强大，但您需要学习它们。但是这两个中间件可以共存，所以你可以从 Thunks 开始，并在需要时引入 Sagas。\u003c/p\u003e\n\u003ch2\u003eredux-saga 和 mobx 的比较\u003c/h2\u003e\n\u003ch3\u003e1）状态管理\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 是 redux 的一个异步处理的中间件。\u003c/li\u003e\n\u003cli\u003emobx 是数据管理库，和 redux 一样。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e2）设计思想\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 属于 flux 体系， 函数式编程思想。\u003c/li\u003e\n\u003cli\u003emobx 不属于 flux 体系，面向对象编程和响应式编程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e3）主要特点\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 因为是中间件，更关注异步处理的，通过 Generator 函数来将异步变为同步，使代码可读性高，结构清晰。action 也不是 action creator 而是 pure action，\u003c/li\u003e\n\u003cli\u003e在 Generator 函数中通过 call 或者 put 方法直接声明式调用，并自带一些方法，如 takeEvery，takeLast，race等，控制多个异步操作，让多个异步更简单。\u003c/li\u003e\n\u003cli\u003emobx 是更简单更方便更灵活的处理数据。 Store 是包含了 state 和 action。state 包装成一个可被观察的对象， action 可以直接修改 state，之后通过 Computed values 将依赖 state 的计算属性更新 ，之后触发 Reactions 响应依赖 state 的变更，输出相应的副作用 ，但不生成新的 state。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e4）数据可变性\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 强调 state 不可变，不能直接操作 state，通过 action 和 reducer 在原来的 state 的基础上返回一个新的 state 达到改变 state 的目的。\u003c/li\u003e\n\u003cli\u003emobx 直接在方法中更改 state，同时所有使用的 state 都发生变化，不生成新的 state。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5）写法难易度\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 比 redux 在 action 和 reducer 上要简单一些。需要用 dispatch 触发 state 的改变，需要 mapStateToProps 订阅 state。\u003c/li\u003e\n\u003cli\u003emobx 在非严格模式下不用 action 和 reducer，在严格模式下需要在 action 中修改 state，并且自动触发相关依赖的更新。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e6）使用场景\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eredux-sage 很好的解决了 redux 关于异步处理时的复杂度和代码冗余的问题，数据流向比较好追踪。但是 redux 的学习成本比 较高，代码比较冗余，不是特别需要状态管理，最好用别的方式代替。\u003c/li\u003e\n\u003cli\u003emobx 学习成本低，能快速上手，代码比较简洁。但是可能因为代码编写的原因和数据更新时相对黑盒，导致数据流向不利于追踪。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是 Redux DevTools?\u003c/h2\u003e\n\u003cp\u003eRedux DevTools是 Redux 的实时编辑的时间旅行环境，具有热重新加载，Action 重放和可自定义的 UI。如果您不想安装 Redux DevTools 并将其集成到项目中，请考虑使用 Chrome 和 Firefox 的扩展插件。\u003c/p\u003e\n\u003ch2\u003eReact 和 Angular 有什么区别?\u003c/h2\u003e\n\u003cp\u003e| React | Angular |\n| ---- | ---- |\n| React 是一个库，只有View层 | Angular是一个框架，具有完整的 MVC 功能 |\n| React 可以处理服务器端的渲染 | AngularJS 仅在客户端呈现，但 Angular 2 及更高版本可以在服务器端渲染 |\n| React 在 JS 中使用看起来像 HTML 的 JSX，这可能令人困惑 | Angular 遵循 HTML 的模板方法，这使得代码更短且易于理解 |\n| React Native 是一种 React 类型，它用于构建移动应用程序，它更快，更稳定 | Ionic，Angular 的移动 app 相对原生 app 来说不太稳定和慢 |\n| 在 React中，数据只以单一方向传递，因此调试很容易 | 在 Angular 中，数据以两种方式传递，即它在子节点和父节点之间具有双向数据绑定，因此调试通常很困难 |\u003c/p\u003e\n\u003ch2\u003e与 Vue.js 相比，React 有哪些优势?\u003c/h2\u003e\n\u003cp\u003e与 Vue.js 相比，React 具有以下优势：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在大型应用程序开发中提供更大的灵活性。\u003c/li\u003e\n\u003cli\u003e更容易测试。\u003c/li\u003e\n\u003cli\u003e更适合创建移动端应用程序。\u003c/li\u003e\n\u003cli\u003e提供更多的信息和解决方案。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e比较一下React与Vue\u003c/h2\u003e\n\u003cp\u003e相同点\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e都有组件化开发和Virtual DOM\u003c/li\u003e\n\u003cli\u003e都支持props进行父子组件间数据通信\u003c/li\u003e\n\u003cli\u003e都支持数据驱动视图, 不直接操作真实DOM, 更新状态数据界面就自动更新\u003c/li\u003e\n\u003cli\u003e都支持服务器端渲染\u003c/li\u003e\n\u003cli\u003e都有支持native的方案,React的React Native,Vue的Weex\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e不同点\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e数据绑定: vue实现了数据的双向绑定,react数据流动是单向的\u003c/li\u003e\n\u003cli\u003e组件写法不一样, React推荐的做法是 JSX , 也就是把HTML和CSS全都写进JavaScript了,即'all in js'; Vue推荐的做法是webpack+vue-loader的单文件组件格式,即html,css,js写在同一个文件\u003c/li\u003e\n\u003cli\u003estate对象在react应用中不可变的,需要使用setState方法更新状态;在vue中,state对象不是必须的,数据由data属性在vue对象中管理\u003c/li\u003e\n\u003cli\u003evirtual DOM不一样,vue会跟踪每一个组件的依赖关系,不需要重新渲染整个组件树。而对于React而言,每当应用的状态被改变时,全部组件都会重新渲染,所以react中会需要shouldComponentUpdate这个生命周期函数方法来进行控制\u003c/li\u003e\n\u003cli\u003eReact严格上只针对MVC的view层,Vue则是MVVM模式\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eVue与React Virtual DOM对比\u003c/h2\u003e\n\u003ch3\u003e相同点\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003evue和react都采用了虚拟dom算法，以最小化更新真实DOM，从而减小不必要的性能损耗。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e按颗粒度分为tree diff, component diff, element diff。 tree diff 比较同层级dom节点，进行增、删、移操作。如果遇到component元素， 就会重新tree diff流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e不同点\u003c/h3\u003e\n\u003ch4\u003edom的更新策略不同\u003c/h4\u003e\n\u003cp\u003ereact 会自顶向下全diff。\u003c/p\u003e\n\u003cp\u003evue 会跟踪每一个组件的依赖关系，不需要重新渲染整个组件树。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在react中，当状态发生改变时，组件树就会自顶向下的全diff, 重新render页面， 重新生成新的虚拟dom tree, 新旧dom tree进行比较， 进行patch打补丁方式，局部跟新dom. 所以react为了避免父组件跟新而引起不必要的子组件更新， 可以在shouldComponentUpdate做逻辑判断，减少没必要的render， 以及重新生成虚拟dom，做差量对比过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在 vue中， 通过Object.defineProperty 把这些 data 属性 全部转为 getter/setter。同时watcher实例对象会在组件渲染时，将属性记录为dep, 当dep 项中的 setter被调用时，通知watch重新计算，使得关联组件更新。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eDiff 算法借助元素的 Key 判断元素是新增、删除、修改，从而减少不必要的元素重渲染。\u003c/p\u003e\n\u003ch3\u003e建议\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e基于tree diff\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e开发组件时，注意保持DOM结构的稳定；即尽可能少地动态操作DOM结构，尤其是移动操作。\u003c/li\u003e\n\u003cli\u003e当节点数过大或者页面更新次数过多时，页面卡顿的现象会比较明显。这时可以通过 CSS 隐藏或显示节点，而不是真的移除或添加 DOM 节点。\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e基于component diff\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e注意使用 shouldComponentUpdate() 来减少组件不必要的更新。\u003c/li\u003e\n\u003cli\u003e对于类似的结构应该尽量封装成组件，既减少代码量，又能减少component diff的性能消耗。\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e基于element diff：\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e对于列表结构，尽量减少类似将最后一个节点移动到列表首部的操作，当节点数量过大或更新操作过于频繁时，在一定程度上会影响渲染性能。\u003c/li\u003e\n\u003cli\u003e循环渲染的必须加上key值，唯一标识节点。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什么是mvvm？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMVVM是Model-View-ViewModel的缩写。mvvm是一种设计思想。Model 层代表数据模型，也可以在Model中定义数据修改和操作的业务逻辑；View 代表UI 组件，它负责将数据模型转化成UI 展现出来，ViewModel 是一个同步View 和 Model的对象\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在MVVM架构下，View 和 Model 之间并没有直接的联系，而是通过ViewModel进行交互，Model 和 ViewModel 之间的交互是双向的， 因此View 数据的变化会同步到Model中，而Model 数据的变化也会立即反应到View 上。\u003c/li\u003e\n\u003cli\u003eViewModel 通过双向数据绑定把 View 层和 Model 层连接了起来，而View 和 Model 之间的同步工作完全是自动的，无需人为干涉，因此开发者只需关注业务逻辑，不需要手动操作DOM, 不需要关注数据状态的同步问题，复杂的数据状态维护完全由 MVVM 来统一管理\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eMVC、MVP 与 MVVM 模式\u003c/h2\u003e\n\u003ch3\u003e一、MVC\u003c/h3\u003e\n\u003cp\u003e通信方式如下\u003c/p\u003e\n\u003cp\u003e视图（View）：用户界面。 传送指令到 Controller\u003c/p\u003e\n\u003cp\u003e控制器（Controller）：业务逻辑 完成业务逻辑后，要求 Model 改变状态\u003c/p\u003e\n\u003cp\u003e模型（Model）：数据保存 将新的数据发送到 View，用户得到反馈\u003c/p\u003e\n\u003ch3\u003e二、MVP\u003c/h3\u003e\n\u003cp\u003e通信方式如下\u003c/p\u003e\n\u003cp\u003e各部分之间的通信，都是双向的。\u003c/p\u003e\n\u003cp\u003eView 与 Model 不发生联系，都通过 Presenter 传递。\u003c/p\u003e\n\u003cp\u003eView 非常薄，不部署任何业务逻辑，称为\"被动视图\"（Passive View），即没有任何主动性，而 Presenter 非常厚，所有逻辑都部署在那里。\u003c/p\u003e\n\u003ch3\u003e三、MVVM\u003c/h3\u003e\n\u003cp\u003eMVVM 模式将 Presenter 改名为 ViewModel，基本上与 MVP 模式完全一致。通信方式如下\u003c/p\u003e\n\u003cp\u003e唯一的区别是，它采用双向绑定（data-binding）：View 的变动，自动反映在 ViewModel，反之亦然。\u003c/p\u003e\n\u003ch2\u003eMVVM\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003eMVVM 由以下三个内容组成\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eView\u003c/code\u003e：界面\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eModel\u003c/code\u003e：数据模型\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eViewModel\u003c/code\u003e：作为桥梁负责沟通 \u003ccode\u003eView\u003c/code\u003e 和 \u003ccode\u003eModel\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e在 JQuery 时期，如果需要刷新 UI 时，需要先取到对应的 DOM 再更新 UI，这样数据和业务的逻辑就和页面有强耦合\u003c/li\u003e\n\u003cli\u003e在 MVVM 中，UI 是通过数据驱动的，数据一旦改变就会相应的刷新对应的 UI，UI 如果改变，也会改变对应的数据。这种方式就可以在业务处理中只关心数据的流转，而无需直接和页面打交道。ViewModel 只关心数据和业务的处理，不关心 View 如何处理数据，在这种情况下，View 和 Model 都可以独立出来，任何一方改变了也不一
